books:
- chapters:
  - chapter: 1
    verses:
    - text: 'בראשית ברא אלהים את השמים ואת הארץ '
      verse: 1
    - text: 'והארץ היתה תהו ובהו וחשך על פני תהום ורוח אלהים מרחפת על פני המים '
      verse: 2
    - text: 'ויאמר אלהים יהי אור ויהי אור '
      verse: 3
    - text: 'וירא אלהים את האור כי טוב ויבדל אלהים בין האור ובין החשך '
      verse: 4
    - text: 'ויקרא אלהים לאור יום ולחשך קרא לילה ויהי ערב ויהי בקר יום אחד '
      verse: 5
    - text: 'ויאמר אלהים יהי רקיע בתוך המים ויהי מבדיל בין מים למים '
      verse: 6
    - text: 'ויעש אלהים את הרקיע ויבדל בין המים אשר מתחת לרקיע ובין המים אשר מעל לרקיע
        ויהי כן '
      verse: 7
    - text: 'ויקרא אלהים לרקיע שמים ויהי ערב ויהי בקר יום שני '
      verse: 8
    - text: 'ויאמר אלהים יקוו המים מתחת השמים אל מקום אחד ותראה היבשה ויהי כן '
      verse: 9
    - text: 'ויקרא אלהים ליבשה ארץ ולמקוה המים קרא ימים וירא אלהים כי טוב '
      verse: 10
    - text: 'ויאמר אלהים תדשא הארץ דשא עשב מזריע זרע ועץ פרי עשה פרי למינו אשר זרעו
        בו על הארץ ויהי כן '
      verse: 11
    - text: 'ותוצא הארץ דשא עשב מזריע זרע למינהו ועץ עשה פרי אשר זרעו בו למינהו וירא
        אלהים כי טוב '
      verse: 12
    - text: 'ויהי ערב ויהי בקר יום שלישי '
      verse: 13
    - text: 'ויאמר אלהים יהי מאורות ברקיע השמים להאיר על הארץ ולהבדיל בין היום ובין
        הלילה והיו לאתות ולמועדים ולימים ושנים '
      verse: 14
    - text: 'והיו למאורות ברקיע השמים להאיר על הארץ ויהי כן '
      verse: 15
    - text: 'ויעש אלהים את שני המאורות הגדלים את המאור הגדול לממשלת היום ואת המאור
        הקטן לממשלת הלילה ואת הכוכבים '
      verse: 16
    - text: 'ויתן אתם אלהים ברקיע השמים להאיר על הארץ '
      verse: 17
    - text: 'ולמשל ביום ובלילה ולהבדיל בין האור ובין החשך וירא אלהים כי טוב '
      verse: 18
    - text: 'ויהי ערב ויהי בקר יום רביעי '
      verse: 19
    - text: 'ויאמר אלהים ישרצו המים שרץ נפש חיה ועוף יעפף על הארץ על פני רקיע השמים '
      verse: 20
    - text: 'ויברא אלהים את התנינים הגדלים ואת כל נפש החיה הרמשת אשר שרצו המים למיניהם
        ואת כל עוף כנף למינהו וירא אלהים כי טוב '
      verse: 21
    - text: 'ויברך אתם אלהים לאמר פרו ורבו ומלאו את המים בימים והעוף ירבה בארץ '
      verse: 22
    - text: 'ויהי ערב ויהי בקר יום חמישי '
      verse: 23
    - text: 'ויאמר אלהים תוצא הארץ נפש חיה למינה בהמה ורמש וחית הארץ למינה ויהי כן '
      verse: 24
    - text: 'ויעש אלהים את חית הארץ למינה ואת הבהמה למינה ואת כל רמש האדמה למינהו
        וירא אלהים כי טוב '
      verse: 25
    - text: 'ויאמר אלהים נעשה אדם בצלמנו וכדמותנו וירדו בדגת הים ובעוף השמים ובבהמה
        ובכל הארץ ובכל הרמש הרמש על הארץ '
      verse: 26
    - text: 'ויברא אלהים את האדם בצלמו בצלם אלהים ברא אתו זכר ונקבה ברא אתם '
      verse: 27
    - text: 'ויברך אתם אלהים ויאמר להם אלהים פרו ורבו ומלאו את הארץ וכבשוה ורדו בדגת
        הים ובעוף השמים ובכל החיה הרמשת על הארץ '
      verse: 28
    - text: 'ויאמר אלהים הנה נתתי לכם את כל עשב זרע זרע אשר על פני כל הארץ ואת כל
        עץ אשר בו פרי עץ זרע זרע לכם יהיה לאכלה '
      verse: 29
    - text: 'ולכל חית הארץ ולכל עוף השמים ולכל הרמש על הארץ אשר בו נפש חיה את כל ירק
        עשב לאכלה ויהי כן '
      verse: 30
    - text: 'וירא אלהים את כל אשר עשה והנה טוב מאד ויהי ערב ויהי בקר יום הששי '
      verse: 31
  - chapter: 2
    verses:
    - text: 'ויכלו השמים והארץ וכל צבאם '
      verse: 1
    - text: 'ויכל אלהים ביום הששי מלאכתו אשר עשה וישבת ביום השביעי מכל מלאכתו אשר
        עשה '
      verse: 2
    - text: 'ויברך אלהים את יום השביעי ויקדש אתו כי בו שבת מכל מלאכתו אשר ברא אלהים
        לעשות '
      verse: 3
    - text: 'אלה תולדת השמים והארץ בהבראם ביום עשות יהוה אלהים שמימ וארץ . '
      verse: 4
    - text: 'וכל שיח השדה טרם יהיה בארץ וכל עשב השדה טרם יצמח כי לא המטיר יהוה אלהים
        על הארץ ואדם אין לעבד את האדמה '
      verse: 5
    - text: 'ואד יעלה מן הארץ והשקה את כל פני האדמה '
      verse: 6
    - text: 'ויצר יהוה אלהים את האדם עפר מן האדמה ויפח באפיו נשמת חיים ויהי אדם לנפש
        חיה '
      verse: 7
    - text: 'ויטע יהוה אלהים גן בעדן מקדם וישם שם את האדם אשר יצר '
      verse: 8
    - text: 'ויצמח יהוה אלהים מן האדמה את כל עץ נחמד למראה וטוב למאכל ועץ החיים בתוך
        הגן ועץ הדעת טוב ורע '
      verse: 9
    - text: 'ונהר יצא מעדן להשקות את הגן ומשם יפרד והיה לארבעה ראשים '
      verse: 10
    - text: 'שם האחד פישון הוא הסבב את כל ארץ החוילה אשר שם הזהב '
      verse: 11
    - text: 'וזהב הארץ ההיא טוב מאד שם הבדלח ואבן השהם '
      verse: 12
    - text: 'ושם הנהר השני גיחון הוא הסבב את כל ארץ כוש '
      verse: 13
    - text: 'ושם הנהר השלישי חדקל הוא ההלך קדמת אשור והנהר הרביעי הוא פרת '
      verse: 14
    - text: 'ויקח יהוה אלהים את האדם וינחהו בגן עדן לעבדה ולשמרה '
      verse: 15
    - text: 'ויצו יהוה אלהים על האדם לאמר מכל עץ הגן אכל תאכל '
      verse: 16
    - text: 'ומעץ הדעת טוב ורע לא תאכל ממנו כי ביום אכלך ממנו מות תמות '
      verse: 17
    - text: 'ויאמר יהוה אלהים לא טוב היות האדם לבדו אעשה לו עזר כנגדו '
      verse: 18
    - text: 'ויצר יהוה אלהים עוד מן האדמה את כל חית השדה ואת כל עוף השמים ויבא אל
        האדם לראות מה יקרא לו וכל אשר יקרא לו האדם נפש חיה הוא שמו '
      verse: 19
    - text: 'ויקרא האדם שמות לכל הבהמה ולעוף השמים ולכל חית השדה ולאדם לא מצא עזר
        כנגדו '
      verse: 20
    - text: 'ויפל יהוה אלהים תרדמה על האדם ויישן ויקח אחת מצלעתיו ויסגר בשר תחתנה '
      verse: 21
    - text: 'ויבן יהוה אלהים את הצלע אשר לקח מן האדם לאשה ויביאה אל האדם '
      verse: 22
    - text: 'ויאמר האדם זאת הפעם עצם מעצמי ובשר מבשרי לזאת יקרא אשה כי מאישה לקחה
        זאת '
      verse: 23
    - text: 'על כן יעזב איש את אביו ואת אמו ודבק באשתו והיה משניהמ לבשר אחד '
      verse: 24
    - text: 'ויהיו שניהם ערמים אדם ואשתו ולא יתבששו '
      verse: 25
  - chapter: 3
    verses:
    - text: 'והנחש היה ערום מכל חית השדה אשר עשה יהוה אלהים ויאמר אל האשה אף כי אמר
        אלהים לא תאכלו מכל עץ הגן '
      verse: 1
    - text: 'ותאמר האשה אל הנחש מפרי עץ הגן נאכל '
      verse: 2
    - text: 'ומפרי העץ הזה אשר בתוך הגן אמר אלהים לא תאכלו ממנו ולא תגעו בו פן תמתון '
      verse: 3
    - text: 'ויאמר הנחש אל האשה לא מות תמתון '
      verse: 4
    - text: 'כי ידע אלהים כי ביום אכלכם ממנו ונפקחו עיניכם והייתם כאלהים ידעי טוב
        ורע '
      verse: 5
    - text: 'ותרא האשה כי טוב העץ למאכל וכי תאוה הוא לעינים ונחמד העץ להשכל ותקח מפריו
        ותאכל ותתן גם לאישה עמה ויאכלו '
      verse: 6
    - text: 'ותפקחנה עיני שניהם וידעו כי ערמם הם ויתפרו עלי תאנה ויעשו להם חגרות '
      verse: 7
    - text: 'וישמעו את קול יהוה אלהים מתהלך בגן לרוח היום ויתחבא אדם ואשתו מפני יהוה
        אלהים בתוך עץ הגן '
      verse: 8
    - text: 'ויקרא יהוה אלהים אל האדם ויאמר לו איד '
      verse: 9
    - text: 'ויאמר את קולך שמעתי בגן ואירא כי ערום אנכי ואחבא '
      verse: 10
    - text: 'ויאמר מי הגיד לך כי ערום אתה המן העץ אשר צויתיך לבלתי אכל ממנו אכלת '
      verse: 11
    - text: 'ויאמר האדם האשה אשר נתתה עמדי היא נתנה לי מן העץ ואכל '
      verse: 12
    - text: 'ויאמר יהוה אלהים לאשה מה זאת עשיתי ותאמר האשה הנחש השיאני ואכל '
      verse: 13
    - text: 'ויאמר יהוה אלהים אל הנחש כי עשית זאת ארור אתה מכל הבהמה ומכל חית השדה
        על גחנך תלך ועפר תאכל כל ימי חייך '
      verse: 14
    - text: 'ואיבה אשית בינך ובין האשה ובין זרעך ובין זרעה הוא ישופך ראש ואתה תשופנו
        עקב '
      verse: 15
    - text: 'ואל האשה אמר הרבה ארבה עצבונך והריונך בעצבון תלדי בנים ואל אישך תשוקתך
        והוא ימשל בך '
      verse: 16
    - text: 'ולאדם אמר כי שמעת לקול אשתך ותאכל מן העץ אשר צויתיך לאמר לא תאכל ממנו
        ארורה האדמה בעבורך בעצבון תאכלנה כל ימי חייך '
      verse: 17
    - text: 'וקוץ ודרדר תצמח לך ואכלת את עשב השדה '
      verse: 18
    - text: 'בזעת אפיך תאכל לחם עד שובך אל האדמה כי ממנה לקחת כי עפר אתה ואל עפרך
        תשוב '
      verse: 19
    - text: 'ויקרא האדם שם אשתו חוה כי היא היתה אם כל חי '
      verse: 20
    - text: 'ויעש יהוה אלהים לאדם ולאשתו כיתנת עור וילבשם '
      verse: 21
    - text: 'ויאמר יהוה אלהים הן האדם היה כאחד ממנו לדעת טוב ורע ועתה פן ישלח ידו
        ולקח גם מעץ החיים ואכל וחי לעולם '
      verse: 22
    - text: 'וישלחהו יהוה אלהים מגן עדן לעבד את האדמה אשר לקח משם '
      verse: 23
    - text: 'ויגרש את האדם וישכן מקדם לגן עדן את הכרובים ואת להט החרב המתהפכת לשמר
        את דרך עץ החיים '
      verse: 24
  - chapter: 4
    verses:
    - text: 'והאדם ידע את חוה אשתו ותהר ותלד את קין ותאמר קניתי איש את יהוה '
      verse: 1
    - text: 'ותסף ללדת את אחיו את הבל ויהי הבל רעה צאן וקין היה עבד אדמה '
      verse: 2
    - text: 'ויהי מקץ ימים ויבא קין מפרי האדמה מנחה ליהוה '
      verse: 3
    - text: 'והבל הביא גם הוא מבכרות צאנו ומחלביהן וישע יהוה אל הבל ואל מנחתו '
      verse: 4
    - text: 'ואל קין ואל מנחתו לא שעה ויחר לקין מאד ויפלו פניו '
      verse: 5
    - text: 'ויאמר יהוה אל קין למה חרה לך ולמה נפלו פניך '
      verse: 6
    - text: 'הלוא אם תטיב שאת ואם לא תטיב לפתח חטאת רבץ ואליך תשוקתו ואתה תמשל בו '
      verse: 7
    - text: 'ויאמר קין אל הבל אחיו נלכה השדה ויהי בהיותם בשדה ויקם קין אל הבל אחיו
        ויהרגהו '
      verse: 8
    - text: 'ויאמר יהוה אל קין איה הבל אחיך ויאמר לא ידעתי השמר אחי אנכי '
      verse: 9
    - text: 'ויאמר מה עשית קול דם אחיך צעק אלי מן האדמה '
      verse: 10
    - text: 'ועתה ארור אתה מן האדמה אשר פצתה את פיה לקחת את דם אחיך מידך '
      verse: 11
    - text: 'כי תעבד את האדמה לא תוסף תת כחה לך נע ונד תהיה בארץ '
      verse: 12
    - text: 'ויאמר קין אל יהוה גדול עוני מנשא '
      verse: 13
    - text: 'הן גרשת אתי היום מעל פני האדמה ומפניך אסתר והייתי נע ונד בארץ והיה כל
        מצאי יהרגני '
      verse: 14
    - text: 'ויאמר לו יהוה לכן כל הרג קין שבעתים יקם וישם יהוה לקין אות לבלתי הכות
        אתו כל מצאו '
      verse: 15
    - text: 'ויצא קין מלפני יהוה וישב בארץ נד קדמת עדן '
      verse: 16
    - text: 'וידע קין את אשתו ותהר ותלד את חנוך ויהי בנה עיר ויקרא את שם העיר כשם
        בנו חנוך '
      verse: 17
    - text: 'ויולד לחנוך את עירד ועירד ילד את מחיאל ומחיאל ילד את מתושאל ומתושאל ילד
        את למך '
      verse: 18
    - text: 'ויקח לו למך שתי נשים שם האחת עדה ושם השנית צלה '
      verse: 19
    - text: 'ותלד עדה את יבל הוא היה אבי ישב אהל ומקנה '
      verse: 20
    - text: 'ושם אחיו יובל הוא היה אבי כל תפש כנר ועגב '
      verse: 21
    - text: 'וצלה גם היא ילדה את תובל קין לטש כל חרש נחשת וברזל ואחות תובל קין נעמה '
      verse: 22
    - text: 'ויאמר למך לנשיו עדה וצלה שמען קולי נשי למך האזינה אמרתי כי איש הרגתי
        לפצעי וילד לחברתי '
      verse: 23
    - text: 'כי שבעתים יקם קין ולמך שבעים ושבעה '
      verse: 24
    - text: 'וידע אדם עוד את אשתו ותלד בן ויקרא את שמו שת כי שת לי אלהים זרע אחר תחת
        הבל כי הרגו קין '
      verse: 25
    - text: 'ולשת גם הוא ילד בן ויקרא את שמו אנוש אז החל לקרא בשם יהוה '
      verse: 26
  - chapter: 5
    verses:
    - text: 'זה ספר תולדת אדם ביום ברא אלהים אדם בדמות אלהים עשה אתו '
      verse: 1
    - text: 'זכר ונקבה בראם ויברך אתם ויקרא את שמם אדם ביום הבראם '
      verse: 2
    - text: 'ויחי אדם שלשים ומאת שנה ויולד בדמותו כצלמו ויקרא את שמו שת '
      verse: 3
    - text: 'ויהיו ימי אדם אחרי הולידו את שת שמנה מאות שנה ויולד בנים ובנות '
      verse: 4
    - text: 'ויהיו כל ימי אדם אשר חי תשע מאות שנה ושלשים שנה וימת '
      verse: 5
    - text: 'ויחי שת חמש שנים ומאת שנה ויולד את אנוש '
      verse: 6
    - text: 'ויחי שת אחרי הולידו את אנוש שבע שנים ושמנה מאות שנה ויולד בנים ובנות '
      verse: 7
    - text: 'ויהיו כל ימי שת שתים עשרה שנה ותשע מאות שנה וימת '
      verse: 8
    - text: 'ויחי אנוש תשעים שנה ויולד את קינן '
      verse: 9
    - text: 'ויחי אנוש אחרי הולידו את קינן חמש עשרה שנה ושמנה מאות שנה ויולד בנים
        ובנות '
      verse: 10
    - text: 'ויהיו כל ימי אנוש חמש שנים ותשע מאות שנה וימת '
      verse: 11
    - text: 'ויחי קינן שבעים שנה ויולד את מהללאל '
      verse: 12
    - text: 'ויחי קינן אחרי הולידו את מהללאל ארבעים שנה ושמנה מאות שנה ויולד בנים
        ובנות '
      verse: 13
    - text: 'ויהיו כל ימי קינן עשר שנים ותשע מאות שנה וימת '
      verse: 14
    - text: 'ויחי מהללאל חמש שנים וששים שנה ויולד את ירד '
      verse: 15
    - text: 'ויחי מהללאל אחרי הולידו את ירד שלשים שנה ושמנה מאות שנה ויולד בנים ובנות '
      verse: 16
    - text: 'ויהיו כל ימי מהללאל חמש ותשעים שנה ושמנה מאות שנה וימת '
      verse: 17
    - text: 'ויחי ירד שתים וששים שנה . . ויולד את חנוך '
      verse: 18
    - text: 'ויחי ירד אחרי הולידו את חנוך חמש ושמנים שנה ושבע . מאות שנה ויולד בנים
        ובנות '
      verse: 19
    - text: 'ויהיו כל ימי ירד שבע וארבעימ שנה ושמנה מאות שנה וימת '
      verse: 20
    - text: 'ויחי חנוך חמש וששים שנה ויולד את מתושלח '
      verse: 21
    - text: 'ויתהלך חנוך את האלהים אחרי הולידו את מתושלח שלש מאות שנה ויולד בנים ובנות '
      verse: 22
    - text: 'ויהיו כל ימי חנוך חמש וששים שנה ושלש מאות שנה '
      verse: 23
    - text: 'ויתהלך חנוך את האלהים ואיננו כי לקח אתו אלהים '
      verse: 24
    - text: 'ויחי מתושלח שבע וששים שנה . . ויולד את למך '
      verse: 25
    - text: 'ויחי מתושלח אחרי הולידו את למך שלש וחמשים שנה ושש מאות שנה ויולד בנים
        ובנות '
      verse: 26
    - text: 'ויהיו כל ימי מתושלח עשרים . שנה ושבע מאות שנה וימת '
      verse: 27
    - text: 'ויחי למך שלש וחמשים שנה . . ויולד בן '
      verse: 28
    - text: 'ויקרא את שמו נח לאמר זה ינחמנו ממעשינו ומעצבון ידינו מן האדמה אשר אררה
        יהוה '
      verse: 29
    - text: 'ויחי למך אחרי הולידו את נח שש מאות שנה . . . ויולד בנים ובנות '
      verse: 30
    - text: 'ויהיו כל ימי למך שלש וחמשים שנה ושש מאות שנה וימת '
      verse: 31
    - text: 'ויהי נח בן חמש מאות שנה ויולד . את שם את חם ואת יפת '
      verse: 32
  - chapter: 6
    verses:
    - text: 'ויהי כי החל האדם לרב על פני האדמה ובנות ילדו להם '
      verse: 1
    - text: 'ויראו בני האלהים את בנות האדם כי טובת הנה ויקחו להם נשים מכל אשר בחרו '
      verse: 2
    - text: 'ויאמר יהוה לא ידון רוחי באדם לעולם בשגם הוא בשר והיו ימיו מאה ועשרים
        שנה '
      verse: 3
    - text: 'והנפלים היו בארץ בימים ההם וגם אחרי כן אשר יבאו בני האלהים אל בנות האדם
        ויולידו להם הם הגברים אשר מעולם אנשי השם '
      verse: 4
    - text: 'וירא יהוה כי רבה רעת האדם בארץ וכל יצר מחשבות לבו רק רע כל היום '
      verse: 5
    - text: 'וינחם יהוה כי עשה את האדם בארץ ויתעצב אל לבו '
      verse: 6
    - text: 'ויאמר יהוה אמחה את האדם אשר בראתי מעל פני האדמה מאדם עד בהמה עד רמש עד
        עוף השמים כי נחמתי כי עשיתם '
      verse: 7
    - text: 'ונח מצא חן בעיני יהוה '
      verse: 8
    - text: 'אלה תולדת נח נח איש צדיק ותמים היה בדרתיו את האלהים התהלך נח '
      verse: 9
    - text: 'ויולד נח שלשה בנים את שם את חם ואת יפת '
      verse: 10
    - text: 'ותשחת הארץ לפני האלהים ותמלא הארץ חמס '
      verse: 11
    - text: 'וירא אלהים את הארץ והנה נשחתה כי השחית כל בשר את דרכו על הארץ '
      verse: 12
    - text: 'ויאמר אלהים לנח קץ כל בשר בא לפני כי מלאה הארץ חמס מפניהם והנני משחיתם
        את הארץ '
      verse: 13
    - text: 'עשה לך תבת עצי גפר קנים תעשה את התבה וכפרת אתה מבית ומחוץ בכפר '
      verse: 14
    - text: 'וזה אשר תעשה אתה שלש מאות אמה ארך התבה והמשים אמה רחבה ושלשים אמה קומתה '
      verse: 15
    - text: 'צהר תעשה לתבה ואל אמה תכלנה מלמעלה ופתח התבה בצדה תשים תחתים שנים ושלישים
        תעשה '
      verse: 16
    - text: 'ואני הנני מביא את המבול מים על הארץ להשחית כל בשר אשר בו רוח חיים מתחת
        השמים כל אשר בארץ יגוע '
      verse: 17
    - text: 'והקמתי את בריתי אתך ובאת אל התבה אתה ובניך ואשתך ונשי בניך אתך '
      verse: 18
    - text: 'ומכל החיה ומכל הבשר שנים מכל תביא אל התבה להחיות אתך זכר ונקבה והיה מן '
      verse: 19
    - text: 'העוף למינהו ומן הבהמה למינה ומכל אשר רמש על האדמה למיניהם שנים מכל יבאו
        אליך להחיות '
      verse: 20
    - text: 'ואתה קח לך מכל מאכל אשר יאכל ואספת אליך והיה לך ולהם לאכלה '
      verse: 21
    - text: 'ויעש נח ככל אשר צוה אתו אלהים כן עשה '
      verse: 22
  - chapter: 7
    verses:
    - text: 'ויאמר אלהים אל נח בא אתה וכל ביתך אל התבה כי אתך ראיתי צדיק לפני בדור
        הזה '
      verse: 1
    - text: 'מכל הבהמה הטהרה תקח לך שבעה שבעה זכר ונקבה ומן הבהמה אשר לא טהרה היא
        שנים שנים זכר '
      verse: 2
    - text: 'ונקבה וגם מעוף השמים המהור שבעה שבעה זכר ונקבה להחיות זרע על פני כל הארץ '
      verse: 3
    - text: 'כי לימים עוד שבעה אנכי ממטיר על הארץ ארבעים יום וארבעים לילה ומחיתי את
        כל היקום אשר עשיתי מעל פני האדמה '
      verse: 4
    - text: 'ויעש נח ככל אשר צוהו יהוה '
      verse: 5
    - text: 'ונח בן שש מאות שנה והמבול היה מים על הארץ '
      verse: 6
    - text: 'ויבא נח ובניו ואשתו ונשי בניו אתו אל התבה מפני מי המבול '
      verse: 7
    - text: 'מן הבהמה הטהרה ומן הבהמה אשר איננה טהרה ומן העוף ומכל אשר רמש על האדמה '
      verse: 8
    - text: 'שנים שנים באו אל נח אל התבה זכר ונקבה כאשר צוה יהוה את נח '
      verse: 9
    - text: 'ויהי לשבעת הימים ומי המבול היו על הארץ '
      verse: 10
    - text: 'בשנת השש מאות שנה לחיי נח בחדש השני בשבעה עשר יום לחדש ביום הזה נבקעו
        כל מעינות תהום רבה וארבות השמים נפתחו '
      verse: 11
    - text: 'ויהי הגשם על הארץ ארבעים יום וארבעים לילה '
      verse: 12
    - text: 'בעצם היום הזה בא נח שם חם ויפת בני נח ואשת נח ושלשת נשי בניו אתם אל התבה '
      verse: 13
    - text: 'הם וכל החיה למינה וכל הבהמה למינה וכל הרמש הרמש על הארץ למינהו וכל העוף
        למינהו כל צפור כל כנף '
      verse: 14
    - text: 'ויבאו אל נח אל התבה שנים שנים מכל בשר אשר בו רוח חיים '
      verse: 15
    - text: 'והבאים זכר ונקבה זכר ונקבה מכל בשר באו כאשר צוה אתו אלהים ויסגר יהוה
        בעדו '
      verse: 16
    - text: 'ויהי המבול ארבעים יום על הארץ וירבו המים וישאו את התבה ותרם מעל הארץ '
      verse: 17
    - text: 'ויגברו המים וירבו מאד על הארץ ותלך התבה על פני המים '
      verse: 18
    - text: 'והמים גברו מאד מאד על הארץ ויכסו כל ההרים הגבהים אשר תחת כל השמים '
      verse: 19
    - text: 'חמש עשרה אמה מלמעלה גברו המים ויכסו ההרים '
      verse: 20
    - text: 'ויגוע כל בשר הרמש על הארץ בעוף ובבהמה ובחיה ובכל השרץ השרץ על הארץ וכל
        האדם '
      verse: 21
    - text: 'כל אשר נשמת רוח חיים באפיו מכל אשר בחרבה מתו '
      verse: 22
    - text: 'וימח את כל היקום אשר על פני האדמה מאדם עד בהמה עד רמש עד עוף השמים וימחו
        מן הארץ וישאר אך נח ואשר אתו בתבה '
      verse: 23
    - text: 'ויגברו המים על הארץ חמשים ומאת יום '
      verse: 24
  - chapter: 8
    verses:
    - text: 'ויזכר אלהים את נח ואת כל החיה ואת כל הבהמה אשר אתו בתבה ויעבר אלהים רוח
        על הארץ וישכו המים '
      verse: 1
    - text: 'ויסכרו מעינות תהום וארבות השמים ויכל הגשם מן השמים '
      verse: 2
    - text: 'וישבו המים מעל הארץ הלכו ושבו ויחסרו המים מקץ חמשים ומאת יום '
      verse: 3
    - text: 'ותנח התבה בחדש השביעי בשבעה עשר יום לחדש על הרי הררט '
      verse: 4
    - text: 'והמים היו הלכו וחסרו עד חדש העשירי בעשירי באחד לחדש נראו ראשי ההרים '
      verse: 5
    - text: 'ויהי מקץ ארבעים יום ויפתח נח את חלון התבה אשר עשה '
      verse: 6
    - text: 'וישלח את הערב ויצא יצא ושב עד יבשת המים מעל הארץ '
      verse: 7
    - text: 'וישלח את היונה מאתו לראות הקלו המים מעל פני האדמה '
      verse: 8
    - text: 'ולא מצאה היונה מנוח לכף רגלה ותשב אליו אל התבה כי מים על פני כל הארץ
        וישלח את ידו ויקחה ויבא אתה אליו אל התבה '
      verse: 9
    - text: 'ויחל עוד שבעת ימים אחרים ויסף שלח את היונה מן התבה '
      verse: 10
    - text: 'ותבא אליו היונה לעת ערב והנה עלי זית טרף בפיה וידע נח כי קלו המים מעל
        הארץ '
      verse: 11
    - text: 'ויחל עוד שבעת ימים אחרים וישלח את היונה ולא יספה שובה אליו עוד '
      verse: 12
    - text: 'ויהי באחת ושש מאות שנה בראישון באחד לחדש חרבו המים מעל הארץ ויסר נח את
        מכסה התבה וירא והנה חרבו פני האדמה '
      verse: 13
    - text: 'ובחדש השני בשבעה ועשרים יום לחדש יבשה הארץ '
      verse: 14
    - text: 'וידבר אלהים אל נח לאמר '
      verse: 15
    - text: 'צא מן התבה אתה ואשתך ובניך ונשי בניך אתך '
      verse: 16
    - text: 'וכל החיה אשר אתך מכל בשר בעוף ובבהמה ובכל הרמש הרמש על הארץ הוצא אתך
        ושרצו בארץ ופרו ורבו על הארץ '
      verse: 17
    - text: 'ויצא נח ובניו ואשתו ונשי בניו אתו '
      verse: 18
    - text: 'וכל החיה וכל העוף וכל הרמש . . . הרמש על הארץ למשפחותיהם יצאו מן התבה '
      verse: 19
    - text: 'ויבן נח מזבח ליהוה ויקח מכל הבהמה הטהרה ומכל העוף הטהור ויעל עלות במזבח '
      verse: 20
    - text: 'וירח יהוה את ריח הניחח ויאמר יהוה אל לבו לא אוסף עוד לקלל . את האדמה
        בעבור האדם כי יצר לב האדם רע מנעריו ולא אוסף עוד להכות את כל חי כאשר עשיתי '
      verse: 21
    - text: 'עד כל ימי הארץ זרע וקציר קר וחם קיץ וחרף יומם ולילה לא ישבתו '
      verse: 22
  - chapter: 9
    verses:
    - text: 'ויברך אלהים את נח ואת בניו ויאמר להם פרו ורבו ומלאו את הארץ '
      verse: 1
    - text: 'ומראכם וחתתכם יהיה על כל חית הארץ ועל כל עוף השמים בכל אשר תרמש האדמה
        ובכל דגי הים בידכם נתתיו '
      verse: 2
    - text: 'כל רמש אשר הוא חי לכם יהיה לאכלה כירק עשב נתתי לכם את הכל '
      verse: 3
    - text: 'אך בשר בנפשו דמו לא תאכלו '
      verse: 4
    - text: 'ואך את דמכם לנפשתיכם אדרש מיד כל חי אדרשנו מיד האדם מיד איש ואחיו אדרש
        את נפש האדם '
      verse: 5
    - text: 'שפך דם האדם באדם דמו ישפך כי בצלם אלהים עשה את האדם '
      verse: 6
    - text: 'ואתם פרו ורבו ושרצו בארץ ורבו בה '
      verse: 7
    - text: 'ויאמר אלהים אל נח ואל בניו אתו לאמר '
      verse: 8
    - text: 'ואני הנני מקים את בריתי אתכם ואת זרעכם אחריכם '
      verse: 9
    - text: 'ואת כל נפש החיה אשר אתכם בעוף ובבהמה ובכל חית הארץ אתכם מכל יצאי התבה
        לכל חית הארץ '
      verse: 10
    - text: 'והקמתי את בריתי אתכם ולא יכרת עוד כל בשר . ממי המבול ולא יהיה עוד המבול
        להשחית הארץ '
      verse: 11
    - text: 'ויאמר אלהים זאת אות הברית אשר אני נתן ביני ובינכם ובין כל נפש החיה אשר
        אתכם לדרת עולם '
      verse: 12
    - text: 'את קשתי נתתי בענן והיתה לאות ברית ביני ובין הארץ '
      verse: 13
    - text: 'והיה בענני ענן על הארץ ונראתה הקשת בענן '
      verse: 14
    - text: 'וזכרתי את בריתי אשר ביני ובינכם ובין כל נפש החיה אשר אתכם בכל בשר ולא
        יהיה עוד המים למבול להשחית כל בשר '
      verse: 15
    - text: 'והיתה הקשת בענן וראיתה לאזכרה ברית עולם בין אלהים ובין כל נפש החיה בכל
        בשר אשר על הארץ '
      verse: 16
    - text: 'ויאמר אלהים אל נח זאת אות הברית אשר הקמתי ביני ובין כל בשר אשר על הארץ '
      verse: 17
    - text: 'ויהיו בני נח היצאים מן התבה שם חם ויפת וחם הוא אבי כנען '
      verse: 18
    - text: 'שלשה אלה בני נח מאלה נפצה כל הארץ '
      verse: 19
    - text: 'ויחל נח איש האדמה ויטע כרם '
      verse: 20
    - text: 'וישת מן היין וישכר ויתגל בתוך אהלו '
      verse: 21
    - text: 'וירא חם אבי כנען את ערות אביו ויגד לשני אחיו בחוץ '
      verse: 22
    - text: 'ויקח שם ויפת את השמלה וישמו על שכם שניהם וילכו אחרנית ויכסו את ערות אביהם
        ופניהם אחרנית וערות אביהם לא ראו '
      verse: 23
    - text: 'ויקץ נח מיינו וידע את אשר עשה לו בנו הקטן '
      verse: 24
    - text: 'ויאמר ארור כנען עבד עבדים יהיה לאחיו '
      verse: 25
    - text: 'ויאמר ברוך יהוה אלהי שם ויהי כנען עבד למו '
      verse: 26
    - text: 'יפת אלהים ליפת וישכן באהלי שם ויהי כנען עבד למו '
      verse: 27
    - text: 'ויחי נח אחרי המבול שלש מאות שנה וחמשים שנה '
      verse: 28
    - text: 'ויהיו כל ימי נח תשע מאות שנה וחמשים שנה וימת '
      verse: 29
  - chapter: 10
    verses:
    - text: 'ואלה תולדת בני נח שם חם ויפת ויולדו להם בנים אחרי המבול '
      verse: 1
    - text: 'בני יפת גמר ומגוג מדי ויון תובל ומשך ותירס '
      verse: 2
    - text: 'ובני גמר אשכנז ריפת ותגרמה '
      verse: 3
    - text: 'ובני יון אליש ותרשיש כתים ודודנים '
      verse: 4
    - text: 'מאלה נפרדו איי הגוים בארצותם איש ללשנו למשפחותם בגויהם '
      verse: 5
    - text: 'ובני חם כוש ומצרים פוט וכנען '
      verse: 6
    - text: 'ובני כוש סבא וחוילה סבתה ורעמה וסבתכה ובני רעמה שבא ודדן '
      verse: 7
    - text: 'וכוש הוליד את נמרוד הוא החל להיות גבור בארץ '
      verse: 8
    - text: 'הוא היה גבור ציד לפני יהוה על כן יאמר כנמרוד גבור ציד לפני יהוה '
      verse: 9
    - text: 'ותהי ראשית ממלכתו בבל וארך ואכד וכלנה בארץ שנער '
      verse: 10
    - text: 'מן הארץ ההיא יצא אשור ויבן את נינוה ואת רחבות עיר ואת כלח '
      verse: 11
    - text: 'ואת רסן בין נינוה ובין כלח היא העיר הגדלה '
      verse: 12
    - text: 'ומצרים ילד את לדים ואת ענמים ואת להבים ואת נפתחים '
      verse: 13
    - text: 'ואת פתרסים ואת כסלחים אשר יצאו משם פלשתים ואת כפתרים '
      verse: 14
    - text: 'וכנען ילד את צידון בכורו ואת חת '
      verse: 15
    - text: 'ואת היבוסי ואת האמרי ואת הגרגשי '
      verse: 16
    - text: 'ואת החוי ואת הערוקי ואת הסיני '
      verse: 17
    - text: 'ואת הארודי ואת הצמרי ואת החמתי ואחר נפצה משפחת הכנעני '
      verse: 18
    - text: 'ויהי גבול הכנעני מנהר מצרים . עד הנהר הגדול פרת ועד הים האחרון . . '
      verse: 19
    - text: 'אלה בני חם למשפחתם ללשנותם בארצותם לגויהם '
      verse: 20
    - text: 'ולשם ילד גם הוא אבי כל בני עבר אחי יפת הגדול '
      verse: 21
    - text: 'בני שם עילם ואשור וארפכשד ולד וארם '
      verse: 22
    - text: 'ובני ארם עוץ וחויל גתר ומשא '
      verse: 23
    - text: 'וארפכשד ילד את שלח ושלח ילד את עבר '
      verse: 24
    - text: 'לעבר ילדו שני בנים שם האחד פלג כי בימיו נפלגה הארץ ושם אחיו יקטן '
      verse: 25
    - text: 'ויקטן ילד את אלמודד ואת שלף ואת חצרמות ואת ירח '
      verse: 26
    - text: 'ואת הדורם ואת איזל ואת דקלה '
      verse: 27
    - text: 'ואת עיבל ואת אבימאל ואת שבא '
      verse: 28
    - text: 'ואת אפר ואת חוילה ואת יובב כל אלה בני יקטן '
      verse: 29
    - text: 'ויהי מושבם ממשא באכה ספרה הר הקדם '
      verse: 30
    - text: 'אלה בני שם למשפחותם ללשנותם בארצותם לגויהם '
      verse: 31
    - text: 'אלה משפחות בני נח לתולדתם בגויהם מאלה נפרדו איי הגוים בארץ אחרי המבול '
      verse: 32
  - chapter: 11
    verses:
    - text: 'ויהי כל הארץ שפה אחת ודברים אחדים '
      verse: 1
    - text: 'ויהי בנסעם מקדם וימצאו בקעה בארץ שנער וישבו שם '
      verse: 2
    - text: 'ויאמרו איש אל רעהו הבה נלבנה לבנים ונשרפה לשרפה ותהי להם הלבנה לאבן והחמר
        היה להם לחמר '
      verse: 3
    - text: 'ויאמרו הבה נבנה לנו עיר ומגדל וראשו בשמים ונעשה לנו שם פן נפוץ על פני
        כל הארץ '
      verse: 4
    - text: 'וירד יהוה לראות את העיר ואת המגדל אשר בנו בני האדם '
      verse: 5
    - text: 'ויאמר יהוה הן עם אחד ושפה אחת לכלם וזה החלם לעשות ועתה לא יבצר מהם כל
        אשר יזמנו לעשות '
      verse: 6
    - text: 'הבה נרדה ונבלה שם שפתים אשר לא ישמע איש את שפת רעהו '
      verse: 7
    - text: 'ויפץ יהוה אתם משם על פני כל הארץ ויחדלו לבנות את העיר ואת המגדל '
      verse: 8
    - text: 'על כן קרא שמה בבל כי שם בלל יהוה את שפת כל הארץ ומשם הפיצם יהוה על פני
        כל הארץ '
      verse: 9
    - text: 'אלה תולדת שם שם בן מאת שנה ויולד את ארפכשד שנתים אחרי המבול '
      verse: 10
    - text: 'ויחי שם אחרי הולידו את ארפכשד חמש מאות שנה ויולד בנים ובנות ויהיו כל
        ימי שם שש מאות שנה וימת '
      verse: 11
    - text: 'וארפכשד חי חמש ושלשים ומאת שנה ויולד את שלח '
      verse: 12
    - text: 'ויחי ארפכשד אחרי הולידו את שלח שלש שנים ושלש מאות שנה ויולד בנים ובנות
        ויהיו כל ימי ארפכשד שמנה ושלשים שנה וארבע מאות שנה וימת '
      verse: 13
    - text: 'ויחי שלח שלשים שנה ומאת שנה ויולד את עבר '
      verse: 14
    - text: 'ויחי שלח אחרי הולידו את עבר שלש שנים ושלש מאות שנה ויולד בנים ובנות ויחיו
        כל ימי שלח שלש ושלשים שנה וארבע מאות שנה וימת '
      verse: 15
    - text: 'ויחי עבר ארבע ושלשים ומאת שנה ויולד את פלג '
      verse: 16
    - text: 'ויחי עבר אחרי הולידו את פלג שבעים שנה ומאתים . שנה ויולד בנים ובנות ויהיו
        כל ימי עבר ארבע שנימ וארבע מאות שנה וימת '
      verse: 17
    - text: 'ויחי פלנ שלשימ שנה ומאת שנה ויולד את רעו '
      verse: 18
    - text: 'ויחי פלג אחרי הולידו את רעו תשע שנים ומאת שנה ויולד בנים ובנות ויהיו
        כל ימי פלג תשע ושלשים ומאתים שנה וימת '
      verse: 19
    - text: 'ויחי רעו שתים ושלשים ומאת שנה ויולד את שרוג '
      verse: 20
    - text: 'ויחי רעו אחרי הולידו את שרוג שבע שנים ומאת שנה ויולד בנים ובנות ויהיו
        כל ימי רעו תשע ושלשים ומאתים שנה וימת '
      verse: 21
    - text: 'ויחי שרוג שלשים שנה ומאת שנה ויולד את נחור '
      verse: 22
    - text: 'ויחי שרוג אחרי הולידו את נחור מאת שנה ויולד בנים ובנות ויהיו כל ימי שרוג
        שלשים שנה ומאתים שנה וימת '
      verse: 23
    - text: 'ויחי נחור תשע ושבעים שנה ויולד את תרח '
      verse: 24
    - text: 'ויחי נחור אחרי הולידו את תרח תשע . שנים וששים שנה ויולד בנים ובנות ויהיו
        כל ימי נחור שמנה וארבעים שנה ומאת שנה וימת '
      verse: 25
    - text: 'ויחי תרח שבעים שנה ויולד את אברם את נחור ואת הרן '
      verse: 26
    - text: 'אלה תולדת תרח תרח הוליד את אברם את נחור ואת הרן והרן הוליד את לוט '
      verse: 27
    - text: 'וימת הרן על פני תרח אביו בארץ מולדתו באור כשדים '
      verse: 28
    - text: 'ויקח אברם ונחור להם נשים שם אשת אברם שרי ושם אשת נחור מלכה בת הרן אבי
        מלכה ואבי יסכה '
      verse: 29
    - text: 'ותהי שרי עקרה אין לה ילד '
      verse: 30
    - text: 'ויקח תרח את אברם בנו ואת לוט בן הרן בן בנו ואת שרי ואת מלכה כלותו אשת
        אברם ונחור בניו ויוצא אתם מאור כשדים ללכת ארצה כנען ויבאו עד חרן וישבו שם '
      verse: 31
    - text: 'ויהיו ימי תרח חמש שנים וארבעים ומאת שנה וימת תרח בחרן '
      verse: 32
  - chapter: 12
    verses:
    - text: 'ויאמר יהוה אל אברם לך לך מארצך וממולדתך ומבית אביך אל הארץ אשר אראך '
      verse: 1
    - text: 'ואעשך לגוי גדול ואברכך ואגדלה שמך והוי ברכה '
      verse: 2
    - text: 'ואברך מברכיך ומקלליך אאר ונברכו בך כל משפחות האדמה '
      verse: 3
    - text: 'וילך אברם כאשר דבר אליו יהוה וילך אתו לוט ואברם בן חמש שנים ושבעים שנה
        בצאתו מחרן '
      verse: 4
    - text: 'ויקח אברם את שרי אשתו ואת לוט בן אחיו ואת כל רכושם אשר רכשו ואת הנפש
        אשר עשו בחרן ויצאו ללכת ארצה כנען ויבאו ארצה כנען '
      verse: 5
    - text: 'ויעבר אברם בארץ עד מקום שכם עד אלון מורא והכנעני אז בארץ '
      verse: 6
    - text: 'וירא יהוה אל אברם ויאמר לו לזרעך אתן את הארץ הזאת ויבן שם מזבח ליהוה
        הנראה אליו '
      verse: 7
    - text: 'ויעתק משם ההרה מקדם לבית אל ויט אהלו בית אל מים והעי מקדם ויבן שם מזבח
        ליהוה ויקרא בשם יהוה '
      verse: 8
    - text: 'ויסע אברם הלך ונסע הנגבה '
      verse: 9
    - text: 'ויהי רעב בארץ וירד אברם מצרימה לגור שם כי כבד הרעב בארץ '
      verse: 10
    - text: 'ויהי כאשר הקריב לבוא מצרימה ויאמר אל שרי אשתו הנה נא ידעתי כי אשה יפת
        מראה אתי '
      verse: 11
    - text: 'והיה כי יראו אתך המצרים ואמרו אשתו זאת והרגו אתי ואתיך יחיו '
      verse: 12
    - text: 'אמרי נא אחתי אתי למען ייטב לי בעבורך וחיתה נפשי בגללך '
      verse: 13
    - text: 'ויהי כבוא אברם מצרימה ויראו המצרים את האשה כי יפה היא מאד '
      verse: 14
    - text: 'ויראו אתה שרי פרעה ויהללו אתה אל פרעה ותקח האשה בית פרעה '
      verse: 15
    - text: 'ולאברם הייטב בעבורה ויהי לו צאן ובקר מקנה כבד מאד . ועבדים ושפחות וחמרים
        ואתנות וגמלים '
      verse: 16
    - text: 'וינגע יהוה את פרעה נגעים גדלים ואת ביתו על דבר שרי אשת אברם '
      verse: 17
    - text: 'ויקרא פרעה לאברם ויאמר מה זאת עשית לי למה לא הגדת לי כי אשתך הוא '
      verse: 18
    - text: 'ולמה אמרת אחתי היא ואקח אתה לי לאשה ועתה הנה אשתך קח ולך '
      verse: 19
    - text: 'ויצו עליו פרעה אנשים וישלחו אתו ואת אשתו ואת כל אשר לו ולוט עמו '
      verse: 20
  - chapter: 13
    verses:
    - text: 'ויעל אברם ממצרים הוא ואשתו וכל אשר לו ולוט עמו הנגבה '
      verse: 1
    - text: 'ואברם כבד מאד במקנה בכסף ובזהב '
      verse: 2
    - text: 'וילך למסעיו מנגב ועד בית אל עד המקום אשר היה שם אהלו בתחלה בין בית אל
        ובין העי '
      verse: 3
    - text: 'אל מקום המזבח אשר עשה שם בראישונה ויקרא שם אברם בשם יהוה '
      verse: 4
    - text: 'וגם ללוט ההלך את אברם היה צאן ובקר ואהלים '
      verse: 5
    - text: 'ולא נשאה אתם הארץ לשבת יחדו כי היה רכושם רב ולא יכלו לשבת יחדו '
      verse: 6
    - text: 'ויהי ריב בין רעי מקנה אברם ובין רעי מקנה לוט והכנעני והפרזי אז ישבים
        בארץ '
      verse: 7
    - text: 'ויאמר אברם אל לוט אל נא תהיה מריבה ביני ובינך ובין רעי ובין רעיך כי אנשים
        אחים אנחנו '
      verse: 8
    - text: 'הלוא כל הארץ לפניך הפרד נא מעלי אם השמאלה והימינה ואם הימינה והשמאלה '
      verse: 9
    - text: 'וישא לוט את עיניו וירא את כל ככר הירדן כי כלו משקה לפני שחת יהוה את סדם
        ואת עמרה כגן יהוה כארץ מצרים באכה צערה '
      verse: 10
    - text: 'ויבחר לו לוט את כל ככר הירדן ויסע לוט מקדם ויפרדו איש מעל אחיו '
      verse: 11
    - text: 'אברם ישב בארץ כנען ולוט ישב בערי הככר ויאהל עד סדם '
      verse: 12
    - text: 'ואנשי סדם רעים וחטאים ליהוה מאד '
      verse: 13
    - text: 'ויהוה אמר אל אברם אחר הפרד לוט מעמו שא נא עיניך וראה מן המקום אשר אתה
        שם צפונה ונגבה וקדמה וימה '
      verse: 14
    - text: 'כי את כל הארץ אשר אתה ראה לך אתננה ולזרעך עד עולם '
      verse: 15
    - text: 'ושמתי את זרעך כעפר הארץ אשר אם יוכל איש למנות את עפר הארץ גם זרעך ימנה '
      verse: 16
    - text: 'קום התהלך בארץ לארכה ולרחבה כי לך אתננה '
      verse: 17
    - text: 'ויאהל אברם ויבא וישב באלוני ממרא אשר בחברון ויבן שם מזבח ליהוה '
      verse: 18
  - chapter: 14
    verses:
    - text: 'ויהי בימי אמרפל מלך שנער ואריוך מלך אלסר כדר לעמר מלך עילם ותדעל מלך
        גוים '
      verse: 1
    - text: 'עשו מלחמה את ברע מלך סדם ואת ברשע מלך עמרה ושנאב מלך אדמה ושמאבר מלך
        צביים ומלך בלע היא צער '
      verse: 2
    - text: 'כל אלה חברו אל עמק השדים הוא ים המלח '
      verse: 3
    - text: 'שתים עשרה שנה עבדו את כדר לעמר ובשלש עשרה שנה מרדו '
      verse: 4
    - text: 'ובארבע עשרה שנה בא כדר לעמר והמלכים אשר אתו ויכו את הרפאים בעשתרות קרנים
        ואת הזוזים בהם ואת האימים בשוה קריתים '
      verse: 5
    - text: 'ואת החרי בהררי שעיר עד איל פראן אשר על המדבר '
      verse: 6
    - text: 'וישבו ויבאו אל עין משפט היא קדש ויכו את כל שדה העמלקי וגם את האמרי הישב
        בחצצון תמר '
      verse: 7
    - text: 'ויצא מלך סדם ומלך עמרה ומלך אדמה ומלך צבאים ומלך בלע היא צער ויערכו אתם
        מלחמה בעמק השדים '
      verse: 8
    - text: 'את כדר לעמר מלך עילם ותדעל מלך גוים ואמרפל מלך שנער ואריוך מלך אלסר ארבעה
        מלכים את החמשה '
      verse: 9
    - text: 'ועמק השדים בארות בארות חמר וינסו מלך סדם ומלך עמרה ויפלו שמ והנשארים
        ההרה נסו '
      verse: 10
    - text: 'ויקחו את כל רכוש סדם ועמרה ואת כל אכלם וילכו '
      verse: 11
    - text: 'ויקחו את לוט ואת רכשו בן אחי אברם וילך והוא ישב בסדם '
      verse: 12
    - text: 'ויבא הפליט ויגד לאברם העברי והוא שכן באלוני ממרא האמרי אחי אשכול ואחי
        ענרם והם בעלי ברית אברם '
      verse: 13
    - text: 'וישמע אברם כי נשבה אחיו וירק את חניכיו ילידי ביתו שמנה עשר ושלש מאות
        וירדף עד דן '
      verse: 14
    - text: 'ויחלק עליהם לילה הוא ועבדיו ויכם וירדפם עד חובה אשר משמאל לדמשק '
      verse: 15
    - text: 'וישב את כל הרכוש וגם את לוט אחיו ורכושו השיב וגם את הנשים ואת העם '
      verse: 16
    - text: 'ויצא מלך סדם לקראתו אחרי שובו מהכות את כדר לעמר ואת המלכים אשר אתו אל
        עמק השוה הוא עמק המלך '
      verse: 17
    - text: 'ומלכי צדק מלך שלם הוציא לחם ויין והוא כהן לאל עליון '
      verse: 18
    - text: 'ויברך את אברם ויאמר ברוך אברם לאל עליון קנה שמים וארץ '
      verse: 19
    - text: 'וברוך אל עליון אשר מגן צריך בידך ויתן לו מעשר מכל '
      verse: 20
    - text: 'ויאמר מלך סדם אל אברם תנה לי הנפש והרכוש קח לך '
      verse: 21
    - text: 'ויאמר אברם אל מלך סדם הרמתי את ידי אל האלהים אל עליון קנה שמים וארץ '
      verse: 22
    - text: 'אם מחוט ועד שרוך נעל אם אקח מכל אשר לך ולא תאמר אני העשרתי את אברם '
      verse: 23
    - text: 'בלעדי רק אשר אכלו הנערים וחלק האנשים אשר הלכו אתי ענרם אשכל וממרא הם
        יקחו חלקם '
      verse: 24
  - chapter: 15
    verses:
    - text: 'אחר הדברים האלה היה דבר יהוה אל אברם במחזה לאמר אל תירא אברם אנכי מגן
        לך שכרך ארבה מאד '
      verse: 1
    - text: 'ויאמר אברם אדני יהוה מה תתן לי ואנכי הלך עררי ובן משק ביתי הוא דמשק אליעזר '
      verse: 2
    - text: 'ויאמר אברם הן לי לא נתתה זרע והנה בן ביתי יירש אתי '
      verse: 3
    - text: 'והנה דבר יהוה אליו לאמר לא יירשך זה כי אם אשר יצא ממעיך הוא יירשך '
      verse: 4
    - text: 'ויוצא אתו החוצה ויאמר הבט נא השמימ וספר הכוכבים אם תוכל לספר אתם ויאמר
        לו כה יהיה זרעך '
      verse: 5
    - text: 'והאמן ביהוה ויחשבה לו צדקה '
      verse: 6
    - text: 'ויאמר אליו אני יהוה אשר הוצאתיך מאור כשדים לתת לך את הארץ הזאת לרשתה '
      verse: 7
    - text: 'ויאמר אדני יהוה במה אדע כי אירשנה '
      verse: 8
    - text: 'ויאמר אליו קח לי עגלה משלשת ועז משלשת ואיל משלש ותר וגוזל '
      verse: 9
    - text: 'ויקח לו את כל אלה ויבתר אתם בתור ויתן איש את בתרו לקראת רעהו ואת הצפרים
        לא בתר '
      verse: 10
    - text: 'וירד העיט על הפגרים וישב אתם אברם '
      verse: 11
    - text: 'ויהי השמש לבוא ותרדמה נפלה על אברם והנה אימה חשכה גדלה נפלת עליו '
      verse: 12
    - text: 'ויאמר לאברם ידע תדע כי גר יהיה זרעך בארץ לא להם ועבדום וענו אתם ארבע
        מאות שנה '
      verse: 13
    - text: 'וגם את הגוי אשר יעבדו דן אנכי ואחרי כן יצאו ברכוש גדול '
      verse: 14
    - text: 'ואתה תבוא אל אבתיך בשלום תקבר בשיבה טובה '
      verse: 15
    - text: 'ודור הרביעי ישוב הנה כי לא שלם עון האמרי עד הנה '
      verse: 16
    - text: 'ויהי השמש בא ועלטה היה והנה תנור עשן ולפיד אש אשר עבר בין הגזרים האלה '
      verse: 17
    - text: 'ביום ההוא כרת יהוה את אברם ברית לאמר לזרעך נתתי את הארץ הזאת מנהר מצרים
        עד הנהר הגדול נהר פרת '
      verse: 18
    - text: 'את הקיני ואת הקנזי ואת הקדמוני '
      verse: 19
    - text: 'ואת החתי ואת הפרזי ואת הרפאים '
      verse: 20
    - text: 'ואת האמרי ואת הכנעני ואת הגרגשי ואת החוי ואת היבוסי '
      verse: 21
  - chapter: 16
    verses:
    - text: 'ושרי אשת אברם לא ילדה לו ולה שפחה מצרית ושמה הגר '
      verse: 1
    - text: 'ותאמר שרי אל אברם הנה נא עצרני יהוה מלדת בא נא אל שפחתי אולי אבנה ממנה
        וישמע אברם לקול שרי '
      verse: 2
    - text: 'ותקח שרי אשת אברם את הגר המצרית שפחתה מקץ עשר שנים לשבת אברם בארץ כנען
        ותתן אתה לאברם אישה לו לאשה '
      verse: 3
    - text: 'ויבא אל הגר ותהר ותרא כי הרתה ותקל גברתה בעיניה '
      verse: 4
    - text: 'ותאמר שרי אל אברם חמסי עליך אנכי נתתי שפחתי בחיקך ותרא כי הרתה ואקל בעיניה
        ישפט יהוה ביני ובינך '
      verse: 5
    - text: 'ויאמר אברם אל שרי הנה שפחתיך בידך עשי לה הטוב בעיניך ותענה שרי ותברח
        מפניה '
      verse: 6
    - text: 'וימצאה מלאך יהוה על עין המים במדבר על העין בדרך שור '
      verse: 7
    - text: 'ויאמר הגר שפחת שרי אי מזה באתי ואנה תלכי ותאמר מפני שרי גברתי אנכי ברחת '
      verse: 8
    - text: 'ויאמר לה מלאך יהוה שובי אל גברתיך והתעני תחת ידה '
      verse: 9
    - text: 'ויאמר לה מלאך יהוה הרבה ארבה את זרעך ולא יספר מרב '
      verse: 10
    - text: 'ויאמר לה מלאך יהוה הנך הרה וילדתי בן וקראתי את שמו ישמעאל כי שמע יהוה
        אל עניך '
      verse: 11
    - text: 'והוא יהיה פרה אדם ידו בכל ויד כל בו ועל פני כל אחיו ישכן '
      verse: 12
    - text: 'ותקרא שם יהוה הדבר אליה אתה אל ראה כי אמרה הגם הלם ראיתי אחרי ראה '
      verse: 13
    - text: 'על כן קרא לבאר באר לחי ראי הנה בין קדש ובין ברד '
      verse: 14
    - text: 'ותלד הגר לאברם בן ויקרא אברם את שם בנו אשר ילדה הגר ישמעאל '
      verse: 15
    - text: 'ואברם בן שמנים שנה ושש שנים בלדת הגר את ישמעאל לאברם '
      verse: 16
  - chapter: 17
    verses:
    - text: 'ויהי אברם בן תשעים . ותשע שנים וירא יהוה אל אברם ויאמר אליו אני אל שדי
        התהלך לפני והוי תמים '
      verse: 1
    - text: 'ואתנה בריתי ביני ובינך וארבה אתך במאד מאד '
      verse: 2
    - text: 'ויפל אברם על פניו וידבר אתו אלהים לאמר '
      verse: 3
    - text: 'אני הנה בריתי אתך והיית לאב המון גוים '
      verse: 4
    - text: 'ולא יקרא עוד . שמך אברם והיה שמך אברהם כי אב המון גוים נתתיך '
      verse: 5
    - text: 'והפריתי אתך במאד מאד ונתתיך לגוים ומלכים ממך יצאו '
      verse: 6
    - text: 'והקמתי את בריתי ביני ובינך ובין זרעך אחריך לדרתם לברית עולם להיות לך
        לאלהים ולזרעך אחריך '
      verse: 7
    - text: 'ונתתי לך ולזרעך אחריך את ארץ מגריך את כל ארץ כנען לאחזת עולם והייתי להם
        לאלהים '
      verse: 8
    - text: 'ויאמר אלהים אל אברהם ואתה את בריתי תשמר אתה וזרעך אחריך לדרתם '
      verse: 9
    - text: 'זאת בריתי אשר תשמרו ביני ובינכם ובין זרעך אחריך המול לכם כל זכר '
      verse: 10
    - text: 'ונמלתם את בשר ערלתכם והיתה לאות ברית ביני ובינכם '
      verse: 11
    - text: 'ובן שמנת ימים ימול לכם כל זכר לדרתיכם יליד בית ומקנת כסף מכל בן נכר אשר
        לא מזרעך הוא '
      verse: 12
    - text: 'המול ימול ילידי ביתך ומקנת כספך והיתה בריתי בבשרכם לברית עולם '
      verse: 13
    - text: 'וערל זכר אשר לא ימול את בשר ערלתו ביום השמיני ונכרתה הנפש ההיא מעמיה
        את בריתי הפר '
      verse: 14
    - text: 'ויאמר אלהים אל אברהם שרי אשתך לא תקרא את שמה שרי כי שרה שמה '
      verse: 15
    - text: 'וברכתי אתה וגם נתתי ממנה לך בן וברכתיו והיתה לגוים ומלכי עמים ממנה יהיו '
      verse: 16
    - text: 'ויפל אברהם על פניו ויצחק ויאמר בלבו הלבן מאת שנה יוליד ואם שרה הבת תשעים
        שנה תלד '
      verse: 17
    - text: 'ויאמר אברהם אל האלהים לוי ישמעאל יחיה לפניך '
      verse: 18
    - text: 'ויאמר אלהים אבל הנה שרה אשתך ילדת לך בן וקראת את שמו יצחק והקמתי את בריתי
        אתו לברית עולם ולזרעו אחריו '
      verse: 19
    - text: 'ולישמעאל שמעתיך הנה ברכתי אתו והפריתי אתו והרביתי אתו במאד מאד שנים עשר
        נשיאים יוליד ונתתיו לגוי גדול '
      verse: 20
    - text: 'ואת בריתי אקים את יצחק אשר תלד לך שרה למועד הזה בשנה האחרת '
      verse: 21
    - text: 'ויכל לדבר אתו ויעל אלהים מעל אברהם '
      verse: 22
    - text: 'ויקח אברהם את ישמעאל בנו ואת כל ילידי ביתו ואת כל מקנת כספו כל זכר באנשי
        בית אברהם וימל את בשר ערלתם בעצם היום הזה כאשר דבר אתו אלהים '
      verse: 23
    - text: 'ואברהם בן תשעים ותשע שנים בהמלו את בשר ערלתו '
      verse: 24
    - text: 'וישמעאל בנו בן שלש עשרה שנה בהמלו את בשר ערלתו '
      verse: 25
    - text: 'בעצם היום הזה נמל אברהם וישמעאל בנו '
      verse: 26
    - text: 'וכל אנשי ביתו יליד בית ומקנת כסף מאת בן נכר נמלו אתו '
      verse: 27
  - chapter: 18
    verses:
    - text: 'וירא אליו יהוה באלוני ממרא והוא ישב פתח האהל כחם היום '
      verse: 1
    - text: 'וישא עיניו וירא והנה שלשה אנשים נצבים עליו וירא וירץ לקראתם מפתח האהל
        וישתחוי ארצה '
      verse: 2
    - text: 'ויאמר אדני אם נא מצאתי חן בעיניכם אל נא תעברו מעל עבדכם '
      verse: 3
    - text: 'יקח נא מעט מים ורחצו רגליכם והשעינו תחת העץ '
      verse: 4
    - text: 'ואקח פת לחם וסעדו לבבכם ואחר תעברו כי על כן עברתם על עבדכם ויאמרו כן
        תעשה כאשר דברת '
      verse: 5
    - text: 'וימהר אברהם האהלה אל שרה ויאמר מהרי שלש סאים קמח סלת לושי ועשי עגות '
      verse: 6
    - text: 'ואל הבקר רץ אברהם ויקח בן בקר רך וטוב ויתן אל הנער וימהר לעשותו . '
      verse: 7
    - text: 'ויקח חמאה וחלב ואת בן הבקר אשר עשה ויתן לפניהם והוא עמד עליהם תחת העץ
        ויאכלו '
      verse: 8
    - text: 'ויאמרו אליו איה שרה אשתך ויאמר הנה באהל '
      verse: 9
    - text: 'ויאמר שוב אשוב אליך כעת חיה והנה בן לשרה אשתך ושרה שמעת פתח האהל והיא
        אחריו '
      verse: 10
    - text: 'ואברהם ושרה זקנים באים בימים חדל להיות לשרה ארח כנשים '
      verse: 11
    - text: 'ותצחק שרה בקרבה לאמר אחרי בלתי היתה לי עדנה ואדני זקן '
      verse: 12
    - text: 'ויאמר יהוה אל אברהם למה זה צחקה שרה לאמר האף אמנם אלד ואני זקנתי '
      verse: 13
    - text: 'היפלא מיהוה דבר למועד אשוב אליך כעת חיה ולשרה בן '
      verse: 14
    - text: 'ותכחש שרה לאמר לא צחקתי כי יראה ויאמר לה כי צחקתי '
      verse: 15
    - text: 'ויקמו משם האנשים וישקפו על פני סדם ואברהם הלך עמם לשלחם '
      verse: 16
    - text: 'ויהוה אמר המכסה אני מאברהם את אשר אני עשה '
      verse: 17
    - text: 'ואברהם היו יהיה לגוי גדול ועצום ונברכו בו כל גויי הארץ '
      verse: 18
    - text: 'כי ידעתי למען אשר יצוה אברהם את בניו ואת ביתו אחריו ושמרו דרך יהוה לעשות
        צדקה ומשפט למען הביא יהוה על אברהם את אשר דבר עליו '
      verse: 19
    - text: 'ויאמר יהוה צעקת סדם ועמרה כי רבה וחטאתם כי כבדה מאד '
      verse: 20
    - text: 'ארדה נא ואראה הכצעקתה הבאה אלי עשו כלה ואם לא אדעה '
      verse: 21
    - text: 'ויפנו משם האנשים וילכו סדמה ואברהם עודנו עמד לפני יהוה '
      verse: 22
    - text: 'ויגש אברהם ויאמר האף תספה צדיק עם רשע '
      verse: 23
    - text: 'אולי יש חמשים צדיקם בתוך העיר האף תספה ולא תשא למקום למען חמשים הצדקים
        אשר בקרבה '
      verse: 24
    - text: 'חלילה לך מעשת . כדבר הזה להמית צדיק עם רשע והיה כצדיק כרשע חלילה לך השפט
        כל הארץ לא יעשה משפט '
      verse: 25
    - text: 'ויאמר יהוה אם אמצא בסדם חמשים צדיקם בתוך העיר ונשאתי לכל המקום בעבורם '
      verse: 26
    - text: 'ויען אברהם ויאמר הנה נא הואלתי לדבר אל אדני ואנכי עפר ואפר '
      verse: 27
    - text: 'אולי יחסרון חמשים הצדיקם חמשה התשחית בחמשה את כל העיר ויאמר לא אשחית
        אם אמצא שם ארבעים וחמשה '
      verse: 28
    - text: 'ויסף עוד לדבר אליו ויאמר אליו אולי ימצאון שם ארבעים ויאמר לא אשחית בעבור
        הארבעים '
      verse: 29
    - text: 'ויאמר אל נא יחר לאדני ואדברה אולי ימצאון שם שלשים ויאמר לא אשחית אם אמצא
        שם שלשים '
      verse: 30
    - text: 'ויאמר הנה נא הואלתי לדבר אל אדני אולי ימצאון שם עשרים ויאמר לא אשחית
        בעבור העשרים '
      verse: 31
    - text: 'ויאמר אל נא יחר לאדני ואדברה אך הפעם אולי ימצאון שם עשרה ויאמר לא אשחית
        בעבור העשרה '
      verse: 32
    - text: 'וילך יהוה כאשר כלה לדבר אל אברהם ואברהם שב למקומו '
      verse: 33
  - chapter: 19
    verses:
    - text: 'ויבאו שני המלאכים סדמה בערב ולוט ישב בשער סדם וירא לוט ויקם לקראתם וישתחוי
        אפים ארצה '
      verse: 1
    - text: 'ויאמר הנה נא אדני סורו נא אל בית עבדכם ולינו ורחצו רגליכם והשכמתם והלכתם
        לדרככם ויאמרו לא כי ברחב נלין '
      verse: 2
    - text: 'ויפצר בם מאד ויסרו אליו ויבאו אל ביתו ויעש להם משתה ומצות אפה ויאכלו '
      verse: 3
    - text: 'טרם ישכבו ואנשי העיר אנשי סדם נסבו על הבית מנער ועד זקן כל העם מקצה '
      verse: 4
    - text: 'ויקראו אל לוט ויאמרו אליו איה האנשים אשר באו אליך הלילה הוצאם אלינו ונדע
        אתם '
      verse: 5
    - text: 'ויצא אליהם לוט הפתח והדלת סגרו אחריו '
      verse: 6
    - text: 'ויאמר אל נא אחי תריעו '
      verse: 7
    - text: 'הנה נא לי שתי בנות אשר לא ידעו איש אוציא נא אתהן אליכם ועשו להן כטוב
        בעיניכם רק לאנשים האלה אל תעשו דבר כי על כן באו בצל קורתי '
      verse: 8
    - text: 'ויאמרו גשה הלאה ויאמרו האחד בא לגור וישפט גם שפט עתה נריע לך מהם ויפצרו
        באיש בלוט מאד ויגשו לשבר הדלת '
      verse: 9
    - text: 'וישלחו האנשים את ידם ויביאו את לוט אליהם הביתה ואת הדלת סגרו '
      verse: 10
    - text: 'ואת האנשים אשר פתח הבית הכו בסנורים מקטן ועד גדול וילאו למצא הפתח '
      verse: 11
    - text: 'ויאמרו המלאכים אל לוט עוד מי לך פה חתן בניך ובנתיך וכל אשר לך בעיר הוציא
        מן המקום הזה '
      verse: 12
    - text: 'כי משחתים אנחנו את המקום הזה כי גדלה צעקתם את פני יהוה וישלחנו יהוה להשחיתה '
      verse: 13
    - text: 'ויצא לוט וידבר אל חתניו לקחי בנתיו ויאמר קומו צאו מן המקום הזה כי משחית
        יהוה את העיר ויהי כמצחק בעיני חתניו '
      verse: 14
    - text: 'וכמו השחר עלה ויאיצו המלאכים בלוט לאמר קום קח את אשתך ואת שתי בנתיך הנמצאות
        פן תספה בעון העיר '
      verse: 15
    - text: 'ויתמהמה ויחזקו האנשים בידו וביד אשתו וביד שתי בנתיו בחמלת יהוה עליו ויוצאהו
        וינחהו מחוץ לעיר '
      verse: 16
    - text: 'ויהי כהוציאם אתם החוצה ויאמר המלט על נפשך אל תביט אחריך ואל תעמד בכל
        הככר ההרה המלט פן תספה '
      verse: 17
    - text: 'ויאמר לוט אליהם אל נא אדני '
      verse: 18
    - text: 'הנה נא מצא עבדך חן בעיניך ותגדל חסדך אשר עשית עמדי להחיות את נפשי ואנכי
        לא אוכל להמלט ההרה פן תדבקני הרעה ומתי '
      verse: 19
    - text: 'הנה נא העיר הזאת קרובה לנוס שמה והיא מצער אמלט נא שמה הלוא מצער הוא ותחי
        נפשי '
      verse: 20
    - text: 'ויאמר אליו הנה נשאתי פניך גם לדבר הזה לבלתי הפכי את העיר אשר דברת '
      verse: 21
    - text: 'מהר המלט שמה כי לא אוכל לעשות דבר עד באך שמה על כן קרא שם העיר צער '
      verse: 22
    - text: 'השמש יצא על הארץ ולוט בא צערה '
      verse: 23
    - text: 'ויהוה המטיר על סדם ועל עמרה גפרית ואש מאת יהוה מן השמים '
      verse: 24
    - text: 'ויהפך את הערים האלה ואת כל הככר ואת כל ישבי הערים וצמח האדמה '
      verse: 25
    - text: 'ותבט אשתו מאחריו ותהי נצב מלח '
      verse: 26
    - text: 'וישכם אברהם בבקר אל המקום אשר עמד שם את פני יהוה '
      verse: 27
    - text: 'וישקף על פני סדם ועמרה ועל פני כל הארץ הככר וירא והנה עלה קיטור הארץ
        כקיטור הכבשן '
      verse: 28
    - text: 'ויהי בהשחית אלהים את ערי הככר ויזכר אלהים את אברהם וישלח את לוט מתוך
        האפכה בהפכו את הערים אשר ישב בהן לוט '
      verse: 29
    - text: 'ויעל לוט מצער וישב בהר ושתי בנתיו עמו כי ירא לשבת בצער וישב במערה הוא
        ושתי בנתיו עמו '
      verse: 30
    - text: 'ותאמר הבכירה אל הצעירה אבינו זקן ואיש אין בארץ לבוא עלינו כדרך כל הארץ '
      verse: 31
    - text: 'לכי נשקה את אבינו יין ונשכבה עמו ונחיה מאבינו זרע '
      verse: 32
    - text: 'ותשקינה את אביהן יין בלילה ההוא ותבא הבכירה ותשכב את אביה ולא ידע בשכבה
        ובקומה '
      verse: 33
    - text: 'ויהי ממחרת ותאמר הבכירה אל הצעירה הנה שכבתי אמש את אבי נשקנו יין גם הלילה
        ובאי שכבי עמו ונחיה מאבינו זרע '
      verse: 34
    - text: 'ותשקינה גם בלילה ההוא את אביהן יין ותקם הצעירה ותשכב עמו ולא ידע בשכבה
        ובקומה '
      verse: 35
    - text: 'ותהרנה שתי בנות לוט מאביהן '
      verse: 36
    - text: 'ותלד הבכירה בן ותקרא את שמו מואב הוא אבי מואב עד היום '
      verse: 37
    - text: 'והצעירה גם היא ילדה בן ותקרא את שמו בן עמי הוא אבי בני עמון עד היום '
      verse: 38
  - chapter: 20
    verses:
    - text: 'ויסע משם אברהם ארץ הנגב וישב בין קדש ובין שור ויגר בגרר '
      verse: 1
    - text: 'ויאמר אברהם אל שרה אשתו אחתי היא וישלח אבימלך מלך גרר ויקח את שרה '
      verse: 2
    - text: 'ויבא אלהים אל אבימלך בחלום הלילה ויאמר לו הנך מת על אדות האשה אשר לקחת
        והיא בעילת בעל '
      verse: 3
    - text: 'ואבימלך לא קרב אליה ויאמר אדני הגוי גם צדיק תהרג '
      verse: 4
    - text: 'הלוא הוא אמר לי אחתי היא והיא גם . אמרה אחי הוא בתם לבבי ובנקיון כפי
        עשיתי זאת '
      verse: 5
    - text: 'ויאמר אליו האלהים בחלום גם אנכי ידעתי כי בתם לבבך עשית זאת ואחשך גם אנכי
        אתך מחטאה לי על כן לא נתתיך לנגע אליה '
      verse: 6
    - text: 'ועתה השב את אשת האיש כי נביא הוא ויתפלל בעדך וחיה ואם אינך משיב דע כי
        מות תמות אתה וכל אשר לך '
      verse: 7
    - text: 'וישכם אבימלך בבקר ויקרא לכל עבדיו וידבר את כל הדברים האלה באזניהם וייראו
        כל האנשים מאד '
      verse: 8
    - text: 'ויקרא אבימלך לאברהם ויאמר לו מה עשית לנו ומה חטאתי לך כי הבאת עלי ועל
        ממלכתי חטאה גדלה מעשים אשר לא יעשון עשית עמדי '
      verse: 9
    - text: 'ויאמר אבימלך אל אברהם מה ראית כי עשית את הדבר הזה '
      verse: 10
    - text: 'ויאמר אברהם כי יראתי כי אמרתי רק אין יראת אלהים במקום הזה והרגוני על
        דבר אשתי '
      verse: 11
    - text: 'וגם אמנם אחתי היא בת אבי . אך לא בת אמי ותהי לי לאשה '
      verse: 12
    - text: 'ויהי כאשר התעה אתי אלהים מבית אבי ומארץ מולדתי ואמר לה זה חסדך אשר תעשין
        עמדי אל כל המקום אשר נבוא שמה אמרי לי אחי הוא '
      verse: 13
    - text: 'ויקח אבימלך אלף כסף וצאן ובקר ועבדים ושפחות ויתן לאברהם וישב לו את שרה
        אשתו '
      verse: 14
    - text: 'ויאמר אבימלך הנה ארצי לפניך בטוב בעיניך שב '
      verse: 15
    - text: 'ולשרה אמר הנה נתתי אלף כסף לאחיך הנה הוא לך כסות עינים לכל אשר אתך ואת
        הכל ונוכחת '
      verse: 16
    - text: 'ויתפלל אברהם אל האלהים וירפא אלהים את אבימלך ואת אשתו ואמהתיו וילדו '
      verse: 17
    - text: 'כי עצר עצר אלהים בעד כל רחם לבית אבימלך על דבר שרה אשת אברהם '
      verse: 18
  - chapter: 21
    verses:
    - text: 'ויהוה פקד את שרה כאשר אמר ויעש יהוה לשרה כאשר דבר '
      verse: 1
    - text: 'ותהר ותלד שרה לאברהם בן לזקניו למועד אשר דבר אתו אלהים '
      verse: 2
    - text: 'ויקרא אברהם את שם בנו הנולד לו אשר ילדה לו שרה יצחק '
      verse: 3
    - text: 'וימל אברהם את יצחק בנו בן שמנת ימים כאשר צוה אתו אלהים '
      verse: 4
    - text: 'ואברהם בן מאת שנה בהולד לו את יצחק בנו '
      verse: 5
    - text: 'ותאמר שרה צחק עשה לי אלהים כל השמע יצחק לי '
      verse: 6
    - text: 'ותאמר מי מלל לאברהם היניקה בנים שרה כי ילדתי לו בן לזקניו '
      verse: 7
    - text: 'ויגדל הילד ויגמל ויעש אברהם משתה גדול ביום הגמל את יצחק בנו '
      verse: 8
    - text: 'ותרא שרה את בן הגר המצרית אשר ילדה לאברהם מצחק '
      verse: 9
    - text: 'ותאמר לאברהם גרש את האמה הזאת ואת בנה כי לא יירש בן האמה הזאת עם בני
        עם יצחק '
      verse: 10
    - text: 'וירע הדבר מאד בעיני אברהם על אודת בנו '
      verse: 11
    - text: 'ויאמר אלהים אל אברהם אל ירע בעיניך על הנער ועל אמתך כל אשר תאמר אליך
        שרה שמע בקולה כי ביצחק יקרא לך זרע '
      verse: 12
    - text: 'וגם את בן האמה הזאת לגוי גדול אשימנו כי זרעך הוא '
      verse: 13
    - text: 'וישכם אברהם בבקר ויקח לחם וחמת מים ויתן אל הגר שם על שכמה ואת הילד וישלחה
        ותלך ותתע במדבר באר שבע '
      verse: 14
    - text: 'ויכלו המים מן החמת ותשלך את הילד תחת אחד השחים '
      verse: 15
    - text: 'ותלך ותשב לה מנגד הרחק כמטחוי קשת כי אמרה אל אראה במות הילד ותשב מנגד
        ותשא את קולה ותבך '
      verse: 16
    - text: 'וישמע אלהים את קול הנער ויקרא מלאך אלהים אל הגר מן השמים ויאמר לה מה
        לך הגר אל תיראי כי שמע אלהים את קול הנער באשר הוא שם '
      verse: 17
    - text: 'קומי שאי את הנער והחזקי את ידך בו כי לגוי גדול אשימנו '
      verse: 18
    - text: 'ויפקח אלהים את עיניה ותרא באר מים ותלך ותמלא את החמת מים ותשק את הנער '
      verse: 19
    - text: 'ויהי אלהים את הנער ויגדל וישב במדבר ויהי רבי קשת '
      verse: 20
    - text: 'וישב במדבר פראן ותקח לו אמו אשה מארץ מצרים '
      verse: 21
    - text: 'ויהי בעת ההיא ויאמר אבימלך ופיכל שר צבאו אל אברהם לאמר אלהים עמך בכל
        אשר אתה עשה '
      verse: 22
    - text: 'ועתה השבע לי באלהים הנה אם תשקר לי ולניני ולנגדי וכחסד אשר עשיתי עמך
        תעשה עמדי ועם הארץ אשר גרת בה '
      verse: 23
    - text: 'ויאמר אברהם אנכי אשבע '
      verse: 24
    - text: 'ויוכיח אברהם את אבימלך על אדות באר המים אשר גזלו עבדי אבימלך '
      verse: 25
    - text: 'ויאמר אבימלך לא ידעתי מי עשה את הדבר הזה וגם אתה לא הגדת לי וגם אנכי
        לא שמעתי בלתי היום '
      verse: 26
    - text: 'ויקח אברהם צאן ובקר ויתן לאבימלך ויכרתו שניהם ברית '
      verse: 27
    - text: 'ויצב אברהם . שבע כבשות צאן לבדהן '
      verse: 28
    - text: 'ויאמר אבימלך אל אברהם מה הנה שבע הכבשות האלה אשר הצבת לבדהן '
      verse: 29
    - text: 'ויאמר אברהם כי את שבע הכבשות תקח מידי בעבור תהיה לי לעדה כי חפרתי את
        הבאר הזאת '
      verse: 30
    - text: 'על כן קרא למקום ההוא באר שבע כי שם נשבעו שניהם '
      verse: 31
    - text: 'ויכרתו ברית בבאר שבע ויקם אבימלך ופיכל שר צבאו וישבו אל ארץ פלשתים '
      verse: 32
    - text: 'ויטע אברהם אשל בבאר שבע ויקרא שם בשם יהוה אל עולם '
      verse: 33
    - text: 'ויגר אברהם בארץ פלשתים ימים רבים '
      verse: 34
  - chapter: 22
    verses:
    - text: 'ויהי אחר הדברים האלה והאלהים נסה את אברהם ויאמר אליו אברהם ויאמר הנני '
      verse: 1
    - text: 'ויאמר קח נא את בנך את יחידך אשר אהבת את יצחק ולך לך אל ארץ המוראה והעלהו
        שם עלה על אחד ההרים אשר אמר אליך '
      verse: 2
    - text: 'וישכם אברהם בבקר ויחבש את חמרו ויקח את שני נעריו אתו ואת יצחק בנו ויבקע
        עצי העלה ויקם וילך אל המקום אשר אמר לו האלהים '
      verse: 3
    - text: 'ביום השלישי וישא אברהם את עיניו וירא את המקום מרחק '
      verse: 4
    - text: 'ויאמר אברהם אל נעריו שבו לכם פה עם החמור ואני והנער נלכה עד כה ונשתחוי
        ונשוב אליכם '
      verse: 5
    - text: 'ויקח אברהם את עצי העלה וישם על יצחק בנו ויקח בידו את האש ואת המאכלת וילכו
        שניהם יחדו '
      verse: 6
    - text: 'ויאמר יצחק אל אברהם אביו ויאמר אבי ויאמר הנני בני ויאמר הנה האש והעצים
        ואיה השה לעלה '
      verse: 7
    - text: 'ויאמר אברהם אלהים יראה לו שה לעלה בני וילכו שניהם יחדו '
      verse: 8
    - text: 'ויבאו אל המקום אשר אמר לו האלהים ויבן שם אברהם את המזבח ויערך את העצים
        ויעקד את יצחק בנו וישם אתו על המזבח ממעל לעצים '
      verse: 9
    - text: 'וישלח אברהם את ידו ויקח את המאכלת לשחט את בנו '
      verse: 10
    - text: 'ויקרא אליו מלאך יהוה מן השמים ויאמר אברהם אברהם ויאמר הנני '
      verse: 11
    - text: 'ויאמר אל תשלח ידך על הנער ואל תעשה לו מאומה כי עתה ידעתי כי ירא אלהים
        אתה ולא חשכת את בנך את יחידך ממני '
      verse: 12
    - text: 'וישא אברהם את עיניו וירא והנה איל אחר נאחז בסבך בקרניו וילך אברהם ויקח
        את האיל ויעלהו עלה תחת בנו '
      verse: 13
    - text: 'ויקרא אברהם את שם המקום ההוא יהוה יראה אשר יאמר היום בהר יהוה יראה '
      verse: 14
    - text: 'ויקרא מלאך יהוה אל אברהם שנית מן השמים '
      verse: 15
    - text: 'ויאמר בי נשבעתי נאם יהוה כי יען אשר עשית את הדבר הזה ולא חשכת את בנך
        את יחידך ממני '
      verse: 16
    - text: 'כי ברוך אברכך והרבה ארבה את זרעך ככוכבי השמים וכחול אשר על שפת הים ויירש
        זרעך את שער איביו '
      verse: 17
    - text: 'והתברכו בזרעך כל גוי הארץ עקב אשר שמעת בקולי '
      verse: 18
    - text: 'וישב אברהם אל נעריו ויקמו וילכו יחדו אל באר שבע וישב אברהם בבאר שבע '
      verse: 19
    - text: 'ויהי אחר הדברים האלה ויגד לאברהם לאמר הנה ילדה מלכה גם היא בנים לנחור
        אחיך '
      verse: 20
    - text: 'את עוץ בכרו ואת בוז אחיו ואת קמואל אבי ארם '
      verse: 21
    - text: 'ואת כשד ואת חזו ואת פילדש ואת ידלף ואת בתואל '
      verse: 22
    - text: 'ובתואל הוליד את רבקה שמנה אלה ילדה מלכה לנחור אחי אברהם '
      verse: 23
    - text: 'ופילגשו ושמה רומה ותלד גם היא את טבח ואת גחם ואת תחש ואת מעכה '
      verse: 24
  - chapter: 23
    verses:
    - text: 'ויהיו חיי שרה מאת שנה ועשרים שנה ושבע שנים שני חיי שרה '
      verse: 1
    - text: 'ותמת שרה בקרית הארבע אל עמק היא חברון בארץ כנען ויבא אברהם לספד לשרה
        ולבכותה '
      verse: 2
    - text: 'ויקם אברהם מעל פני מתו וידבר אל בני חת לאמר '
      verse: 3
    - text: 'גר ותושב אנכי עמכם תנו לי אחזת קבר עמכם ואקברה את מתי מלפני '
      verse: 4
    - text: 'ויענו בני חת את אברהם לאמר לא '
      verse: 5
    - text: 'שמענו אדני נשיא אלהים אתה בתוכנו במבחר קברינו קבר את מתך איש ממנו את
        קברו לא יכלה ממך מקבר מתך '
      verse: 6
    - text: 'ויקם אברהם וישתחוי לעם הארץ לבני חת '
      verse: 7
    - text: 'וידבר אתם לאמר אם יש את נפשכם לקבר את מתי מלפני שמעוני ופגעו לי בעפרון
        בן צהר החתי '
      verse: 8
    - text: 'ויתן לי את מערת המכפלה אשר לו אשר בקצה שדהו בכסף מלא יתננה לי בתוככם
        לאחזת קבר '
      verse: 9
    - text: 'ועפרון ישב בתוך בני חת ויען עפרון החתי את אברהם באזני בני חת לכל באי
        שער עירו לאמר '
      verse: 10
    - text: 'לא אדני שמעני השדה נתתי לך והמערה אשר בו לך נתתיה לעיני בני עמי נתתיה
        לך קבר מתך '
      verse: 11
    - text: 'וישתחוי אברהם לפני עם הארץ '
      verse: 12
    - text: 'וידבר אל עפרון באזני עם הארץ לאמר אך אם אתה לי שמעני נתתי כסף השדה קח
        ממני ואקברה את מתי שם '
      verse: 13
    - text: 'ויען עפרון את אברהם לאמר לא '
      verse: 14
    - text: 'אדני שמעני ארץ ארבע מאות שקל כסף ביני ובינך מה הוא ואת מתך קבר '
      verse: 15
    - text: 'וישמע אברהם אל עפרון וישקל אברהם לעפרן את הכסף אשר דבר באזני בני חת ארבע
        מאות שקל כסף עבר לסחר '
      verse: 16
    - text: 'ויקם שדה עפרון אשר במכפלה אשר על פני ממרא השדה והמערה אשר בו וכל העץ
        אשר בשדה אשר בכל גבולו סביב '
      verse: 17
    - text: 'לאברהם למקנה לעיני בני חת בכל באי שער עירו '
      verse: 18
    - text: 'ואחרי כן קבר אברהם את שרה אשתו אל מערת שדה המכפלה על פני ממרא היא חברון
        בארץ כנען '
      verse: 19
    - text: 'ויקם השדה והמערה אשר בו לאברהם לאחזת קבר מאת בני חת '
      verse: 20
  - chapter: 24
    verses:
    - text: 'ואברהם זקן בא בימים ויהוה ברך את אברהם בכל '
      verse: 1
    - text: 'ויאמר אברהם אל עבדו זקן ביתו המשל בכל אשר לו שים נא ידך תחת ירכי '
      verse: 2
    - text: 'ואשביעך ביהוה אלהי השמים ואלהי הארץ אשר לא תקח אשה לבני מבנות הכנעני
        אשר אנכי ישב בקרבו '
      verse: 3
    - text: 'כי אל ארצי ואל מולדתי תלך ולקחת אשה לבני ליצחק '
      verse: 4
    - text: 'ויאמר אליו העבד אולי לא תאבה האשה ללכת אחרי אל הארץ הזאת ההשב אשיב את
        בנך אל הארץ אשר יצאת משם '
      verse: 5
    - text: 'ויאמר אליו אברהם השמר לך פן תשיב את בני שמה '
      verse: 6
    - text: 'יהוה אלהי השמים אשר לקחני מבית אבי ומארץ מולדתי ואשר דבר לי ואשר נשבע
        לי לאמר לזרעך אתן את הארץ הזאת הוא ישלח מלאכו לפניך ולקחת אשה לבני משם '
      verse: 7
    - text: 'ואם לא תאבה האשה ללכת אחריך ונקית משבעתי זאת רק את בני לא תשיב שמה '
      verse: 8
    - text: 'וישם העבד את ידו תחת ירך אברהם אדניו וישבע לו על הדבר הזה '
      verse: 9
    - text: 'ויקח העבד עשרה גמלים מגמלי אדניו וילך וכל טוב אדניו בידו ויקם וילך אל
        ארם נהרים אל עיר נחור '
      verse: 10
    - text: 'ויברך הגמלים מחוץ לעיר על באר המים לעת ערב לעת צאת השאבות '
      verse: 11
    - text: 'ויאמר יהוה אלהי אדני אברהם הקרא נא לפני היום ועשה חסד עם אדני אברהם '
      verse: 12
    - text: 'הנה אנכי נצב על עין המים ובנות אנשי העיר יצאת לשאב מים '
      verse: 13
    - text: 'והיה הנערה אשר אמר אליה הטי נא כדך ואשתה ואמרה שתה וגם גמליך אשקה אתה
        הוכחת לעבדך ליצחק ובה אדע כי עשית חסד עם אדני אברהם '
      verse: 14
    - text: 'ויהי הוא טרם כלה לדבר אל לבו והנה רבקה יצאת אשר ילדה לבתואל בן מלכה אשת
        נחור אחי אברהם וכדה על שכמה '
      verse: 15
    - text: 'והנערה טובת מראה מאד בתולה ואיש לא ידעה ותרד העין ותמלא כדה ותעל '
      verse: 16
    - text: 'וירץ העבד לקראתה ויאמר הגמיני נא מעט מים מכדך '
      verse: 17
    - text: 'ותאמר שתה אדני ותמהר ותורד כדה על ידה ותשקהו '
      verse: 18
    - text: 'ותכל להשקתו ותאמר גם לגמליך אשאב עד אם כלו לשתות '
      verse: 19
    - text: 'ותמהר ותורד כדה על השקות ותרץ עוד אל הבאר לשאב ותשאב לכל גמליו '
      verse: 20
    - text: 'והאיש משתה לה ומחריש לדעת ההצליח יהוה דרכו אם לא '
      verse: 21
    - text: 'ויהי כאשר כלו הגמלים לשתות ויקח האיש נזם זהב בקע משקלו וישם על אפה ושני
        צמידים על ידיה עשרה זהב משקלם '
      verse: 22
    - text: 'ויאמר בת מי אתי הגידי נא לי היש בבית אביך מקום לנו ללין '
      verse: 23
    - text: 'ותאמר אליו בת בתואל אנכי בן מלכה אשר ילדה לנחור '
      verse: 24
    - text: 'ותאמר אליו גם תבן גם מספה רב עמנו וגם מקום ללין '
      verse: 25
    - text: 'ויקד האיש וישתחוי ליהוה '
      verse: 26
    - text: 'ויאמר ברוך יהוה אלהי אדני אברהם אשר לא עזב חסדו ואמתו מעם אדני אברהם
        אנכי בדרך נחני יהוה בית אחי אדני '
      verse: 27
    - text: 'ותרץ הנערה ותגד לבית אמה כדברים האלה '
      verse: 28
    - text: 'ולרבקה אח ושמו לבן וירץ לבן אל האיש החוצה אל העין '
      verse: 29
    - text: 'ויהי כראותו את הנזם ואת הצמדים על ידי אחתו וכשמעו את דברי רבקה אחתו לאמר
        כה דבר אלי האיש ויבא אל האיש והנה עמד על הגמלים על העין '
      verse: 30
    - text: 'ויאמר בא ברוך יהוה למה תעמד בחוץ ואנכי פניתי הבית ומקום לגמלים '
      verse: 31
    - text: 'ויבא האיש הביתה ויפתח הגמלים ויתן תבן ומספה לגמלים ומים לרחץ רגליו ורגלי
        האנשים אשר אתו '
      verse: 32
    - text: 'ויושם לפניו לאכל ויאמר לא אכל עד אם דברתי דברי ויאמרו דבר '
      verse: 33
    - text: 'ויאמר עבד אברהם אנכי '
      verse: 34
    - text: 'ויהוה ברך את אדני מאד ויגדל ויתן לו צאן ובקר וכסף וזהב ועבדים ושפחות
        וגמלים וחמרים '
      verse: 35
    - text: 'ותלד שרה אשת אדני בן לאדני אחרי זקנתו ויתן לו את כל אשר לו '
      verse: 36
    - text: 'וישבעני אדני לאמר לא תקח אשה לבני מבנות הכנעני אשר אנכי ישב בארצו כי '
      verse: 37
    - text: 'אם . אל בית אבי תלך ואל משפחתי ולקחת אשה לבני '
      verse: 38
    - text: 'ואמר אל אדני אולי לא תלך האשה אחרי '
      verse: 39
    - text: 'ויאמר אלי יהוה אשר התהלכתי לפניו ישלח מלאכו אתך והצליח דרכך ולקחת אשה
        לבני ממשפחתי ומבית אבי '
      verse: 40
    - text: 'אז תנקה מאלתי כי תבוא אל משפחתי ואם לא יתנו לך והיית נקיא מאלתי '
      verse: 41
    - text: 'ואבא היום אל העין ואמר יהוה אלהי אדני אברהם אם ישך נא מצליח דרכי אשר
        אני הלך עליה '
      verse: 42
    - text: 'הנה אנכי נצב על עין המים והיה העלמה היצאת לשאב ואמרתי אליה השקני נא מעט
        מים מכדך '
      verse: 43
    - text: 'ואמרה אלי גם אתה שתה וגם לגמליך אשאב היא האשה אשר הוכיח יהוה לבן אדני '
      verse: 44
    - text: 'אני טרם אכלה לדבר אל לבי והנה רבקה יצאת וכדה על שכמה ותרד העין ותשאב
        ואמר אליה השקני נא מעט מים מכדך '
      verse: 45
    - text: 'ותמהר ותורד כדה מעליה ותאמר שתה וגם גמליך אשקה ואשתה וגם הגמלים השקתה '
      verse: 46
    - text: 'ואשאל אתה ואמר בת מי אתי ותאמר בת בתואל בן נחור אשר ילדה לו מלכה ואשים
        הנזם על אפה והצמדים על ידיה '
      verse: 47
    - text: 'ואקד ואשתחוה ליהוה ואברך את יהוה אלהי אדני אברהם אשר הנחני בדרך אמת לקחת
        את בת אחי אדני לבנו '
      verse: 48
    - text: 'ועתה אם ישכם עשים חסד ואמת את אדני הגידו לי ואם לא הגידו לי ואפנה אל
        הימין או אל השמאל '
      verse: 49
    - text: 'ויען לבן ובתואל ויאמרו מיהוה יצא הדבר לא נוכל דבר אליך רע . וטוב '
      verse: 50
    - text: 'הנה רבקה לפניך קח ולך ותהי אשה לבן אדניך כאשר דבר יהוה '
      verse: 51
    - text: 'ויהי כאשר שמע עבד אברהם את דבריהם וישתחוי ארצה ליהוה '
      verse: 52
    - text: 'ויוצא העבד כלי כסף וכלי זהב ובגדים ויתן לרבקה ומגדנות נתן לאחיה ולאמה '
      verse: 53
    - text: 'ויאכלו וישתו הוא והאנשים אשר עמו וילינו ויקמו בבקר ויאמר שלחוני לאדני '
      verse: 54
    - text: 'ויאמרו אחיה ואמה תשב הנערה אתנו ימים או חדש ואחר תלך '
      verse: 55
    - text: 'ויאמר אליהם אל תאחרו אתי ויהוה הצליח את דרכי שלחוני ואלכה אל אדני '
      verse: 56
    - text: 'ויאמרו נקרא לנערה ונשאל את פיה '
      verse: 57
    - text: 'ויקראו לרבקה ויאמרו לה התלכי עם האיש הזה ותאמר אלך '
      verse: 58
    - text: 'וישלחו את רבקה אחתם ואת מינקתה ואת עבד אברהם ואת אנשיו '
      verse: 59
    - text: 'ויברכו את רבקה ויאמרו לה אחתנו אתי הוי לאלפי רבבה ויירש זרעך את שער איביו '
      verse: 60
    - text: 'ותקם רבקה ונערתיה ותרכבנה על הגמלים ותלכנה אחרי האיש ויקח העבד את רבקה
        וילך '
      verse: 61
    - text: 'ויצחק בא במדבר באר לחי ראי והוא ישב בארץ הנגב '
      verse: 62
    - text: 'ויצא יצחק לשוח בשדה לפנות ערב וישא עיניו וירא והנה הגמלים באים '
      verse: 63
    - text: 'ותשא רבקה את עיניה ותרא את יצחק ותפל מעל הגמל '
      verse: 64
    - text: 'ותאמר אל העבד מי האיש הלז ההלך בשדה לקראתנו ויאמר העבד הוא אדני ותקח
        הצעיף ותתכס '
      verse: 65
    - text: 'ויספר העבד ליצחק את כל הדברים אשר עשה '
      verse: 66
    - text: 'ויבאה יצחק האהלה שרה אמו ויקח את רבקה ותהי לו לאשה ויאהבה וינחם יצחק
        אחרי אמו '
      verse: 67
  - chapter: 25
    verses:
    - text: 'ויסף אברהם ויקח אשה ושמה קטורה '
      verse: 1
    - text: 'ותלד לו את זמרון ואת יקשן ואת מדן ואת מדין ואת ישבק ואת שוח '
      verse: 2
    - text: 'ויקשן ילד את שבא ואת דדן ובני דדן היו אשורם ולטשים ולאמים '
      verse: 3
    - text: 'ובני מדין עיפה ועפר וחנוך ואבידע ואלדעה כל אלה בני קטורה '
      verse: 4
    - text: 'ויתן אברהם את כל אשר לו ליצחק בנו '
      verse: 5
    - text: 'ולבני הפלגשים אשר לאברהם נתן אברהם מתנות וישלחם מעל יצחק בנו בעודנו חי
        קדמה אל ארץ קדםה '
      verse: 6
    - text: 'ואלה ימי שני חיי אברהם אשר חי מאת שנה ושבעים שנה וחמש שנים '
      verse: 7
    - text: 'ויגוע וימת אברהם בשיבה טובה זקן ושבע ימים ויאסף אל עמיו '
      verse: 8
    - text: 'ויקברו אתו יצחק וישמעאל בניו אל מערת המכפלה אל שדה עפרון בן צהר החתי
        אשר על פני ממרא '
      verse: 9
    - text: 'השדה אשר קנה אברהם מאת בני חת שם קבור אברהם ושרה אשתו '
      verse: 10
    - text: 'ויהי אחרי מות אברהם ויברך אלהים את יצחק בנו וישב יצחק עם באר לחי ראי '
      verse: 11
    - text: 'ואלה תולדת ישמעאל בן אברהם אשר ילדה הגר המצרית שפחת שרה לאברהם '
      verse: 12
    - text: 'ואלה שמות בני ישמעאל בשמותם לתולדתם בכור ישמעאל נבאות וקדר ואדבאל ומבשם '
      verse: 13
    - text: 'ומשמע ודומה ומשא '
      verse: 14
    - text: 'חדד ותימה יטור נפיש וקדמה '
      verse: 15
    - text: 'אלה הם בני ישמעאל ואלה שמותם בחצרותם ובטירתם שנים עשר נשיאם לאמתם '
      verse: 16
    - text: 'ואלה שני חיי ישמעאל מאת שנה ושלשים שנה ושבע שנים ויגוע וימת ויאסף אל
        עמיו '
      verse: 17
    - text: 'וישכנו מחוילה עד שור אשר על פני מצרים באכה אשורה על פני כל אחיו נפל '
      verse: 18
    - text: 'ואלה תולדת יצחק בן אברהם אברהם הוליד את יצחק '
      verse: 19
    - text: 'ויהי יצחק בן ארבעים שנה בקחתו את רבקה בת בתואל הארמי מפדן ארם אחות לבן
        הארמי לו לאשה '
      verse: 20
    - text: 'ויעתר יצחק ליהוה לנכח אשתו כי עקרה היא ויעתר לו יהוה ותהר רבקה אשתו '
      verse: 21
    - text: 'ויתרצצו הבנים בקרבה ותאמר אם כן למה זה אנכי ותלך לדרש את יהוה '
      verse: 22
    - text: 'ויאמר יהוה לה שני גוים בבטנך ושני לאמים ממעיך יפרדו ולאם מלאם יאמץ ורב
        יעבד צעיר '
      verse: 23
    - text: 'וימלאו ימיה ללדת והנה תאמים בבטנה '
      verse: 24
    - text: 'ויצא הראישון אדמני כלו כאדרת שער ויקראו שמו עשו '
      verse: 25
    - text: 'ואחרי כן יצא אחיו וידו אחזת בעקב עשו ויקראו שמו יעקב ויצחק בן ששים שנה
        בלדת אתם '
      verse: 26
    - text: 'ויגדלו הנערים ויהי עשו איש ידע ציד איש שדה ויעקב איש תם ישב אהלים '
      verse: 27
    - text: 'ויאהב יצחק את עשו כי צידו בפיו ורבקה אהבת את יעקב '
      verse: 28
    - text: 'ויזד יעקב נזיד ויבא עשו מן השדה והוא עיף '
      verse: 29
    - text: 'ויאמר עשו אל יעקב הלעטני נא מן האדם האדם הזה כי עיף אנכי על כן קרא שמו
        אדום '
      verse: 30
    - text: 'ויאמר יעקב מכרה כיום את בכרתך לי '
      verse: 31
    - text: 'ויאמר עשו הנה אנכי הלך למות ולמה זה לי בכרה '
      verse: 32
    - text: 'ויאמר יעקב השבע לי כיום וישבע לו וימכר את בכרתו ליעקב '
      verse: 33
    - text: 'ויעקב נתן לעשו לחם ונזיד עד שים ויאכל וישת ויקם וילך ויבז עשו את הבכרה '
      verse: 34
  - chapter: 26
    verses:
    - text: 'ויהי רעב בארץ מלבד הרעב הראישון אשר היה בימי אברהם וילך יצחק אל אבימלך
        מלך פלשתים גררה '
      verse: 1
    - text: 'וירא אליו יהוה ויאמר אל תרד מצרימה שכן בארץ אשר אמר אליך '
      verse: 2
    - text: 'גור בארץ הזאת ואהיה עמך ואברכך כי לך ולזרעך אתן את כל הארצות האלה והקמתי
        את השבעה אשר נשבעתי לאברהם אביך '
      verse: 3
    - text: 'והרביתי את זרעך ככוכבי השמים ונתתי לזרעך את כל הארצות האלה והתברכו בזרעך
        כל גוי הארץ '
      verse: 4
    - text: 'עקב אשר שמע אברהם אביך בקולי וישמר משמרתי מצותי חקתי ותורתי '
      verse: 5
    - text: 'וישב יצחק בגרר '
      verse: 6
    - text: 'וישאלו אנשי המקום על אשתו ויאמר אחתי היא כי ירא לאמר אשתי היא פן יהרגוני
        אנשי המקום על רבקה כי טובת מראה היא '
      verse: 7
    - text: 'ויהי כאשר ארכו לו שם הימים וישקף אבימלך מלך פלשתים בעד החלון וירא והנה
        יצחק מצחק את רבקה אשתו '
      verse: 8
    - text: 'ויקרא אבימלך ליצחק ויאמר אך הנה אשתך היא ואיך אמרת אחתי היא ויאמר אליו
        יצחק כי אמרתי פן אמות עליה '
      verse: 9
    - text: 'ויאמר אבימלך מה זאת עשית לנו כמעט שכב אחד העם את אשתך והבאת עלינו אשם '
      verse: 10
    - text: 'ויצו אבימלך את כל עמו לאמר הנגע באיש הזה ובאשתו מות יומת '
      verse: 11
    - text: 'ויזרע יצחק בארץ ההיא וימצא בשנה ההיא מאה שערים ויברכהו יהוה '
      verse: 12
    - text: 'ויגדל האיש וילך הלך וגדל עד כי גדל מאד '
      verse: 13
    - text: 'ויהי לו מקנה צאן ומקנה בקר ועבדה רבה ויקנאו אתו פלשתים '
      verse: 14
    - text: 'וכל הבארות אשר חפרו עבדי אביו בימי אברהם אביו סתמום פלשתים וימלאום עפר '
      verse: 15
    - text: 'ויאמר אבימלך אל יצחק לך מעמנו כי עצמת ממנו מאד '
      verse: 16
    - text: 'וילך משם יצחק ויחן בנחל גרר וישב שם '
      verse: 17
    - text: 'וישב יצחק ויחפר את בארות המים אשר חפרו עבדי אברהם אביו ויסתמום פלשתים
        אחרי מות אברהם ויקרא להן שמות כשמות אשר קרא להן אביו '
      verse: 18
    - text: 'ויחפרו עבדי יצחק בנחל וימצאו שם באר מים חיים '
      verse: 19
    - text: 'ויריבו רעי גרר עם רעי יצחק לאמר לנו המים ויקרא שם הבאר עשק כי התעשקו
        עמו '
      verse: 20
    - text: 'ויחפרו באר אחרת ויריבו גם עליה ויקרא שמה שטנה '
      verse: 21
    - text: 'ויעתק משם ויחפרו באר אחרת ולא רבו עליה ויקרא שמה רחבות ויאמר כי עתה הרחיב
        יהוה לנו ופרינו בארץ '
      verse: 22
    - text: 'ויעל משם באר שבע '
      verse: 23
    - text: 'וירא אליו יהוה בלילה ההוא ויאמר אנכי אלהי אברהם אביך אל תירא כי אתך אנכי
        וברכתיך והרביתי את זרעך בעבור אברהם עבדי '
      verse: 24
    - text: 'ויבן שם מזבח ויקרא בשם יהוה ויט שם אהלו ויכרו שם עבדי יצחק באר '
      verse: 25
    - text: 'ואבימלך הלך אליו מגרר ואחזת מרעהו ופיכל שר צבאו '
      verse: 26
    - text: 'ויאמר אליהם יצחק מדוע באתם אלי ואתם שנאתם אתי ותשלחוני מאתכם '
      verse: 27
    - text: 'ויאמרו ראו ראינו כי היה יהוה עמך ונאמר תהיה נא אלה בינתנו ביננו ובינך
        ונכרתה ברית עמך '
      verse: 28
    - text: 'אם תעשה עמנו רע כאשר לא נגענוך וכאשר עשינו עמך רק טוב ונשלחך בשלום עתה
        אתה ברוך יהוה '
      verse: 29
    - text: 'ויעש להם משתה ויאכלו וישתו '
      verse: 30
    - text: 'וישכמו בבקר וישבעו איש לרעהו וישלחם יצחק וילכו מאתו בשלום '
      verse: 31
    - text: 'ויהי ביום ההוא ויבאו עבדי יצחק ויגדו לו על אדות הבאר אשר חפרו ויאמרו
        לו מצאנו מים '
      verse: 32
    - text: 'ויקרא אתה שבעה על כן שם העיר באר שבע עד היום הזה '
      verse: 33
    - text: 'ויהי עשו בן ארבעים שנה ויקח אשה את יהודית בת בארי החתי ואת בשמת בת אילון
        החוי '
      verse: 34
    - text: 'ותהיינה מרת רוח ליצחק ולרבקה '
      verse: 35
  - chapter: 27
    verses:
    - text: 'ויהי כי זקן יצחק ותכהין עיניו מראות ויקרא את עשו בנו הגדול ויאמר אליו
        בני ויאמר אליו הנני '
      verse: 1
    - text: 'ויאמר הנה נא זקנתי לא ידעתי יום מותי '
      verse: 2
    - text: 'ועתה שא נא כליך תליתך וקשתך וצא השדה וצוד לי ציד '
      verse: 3
    - text: 'ועשה לי מטעמים כאשר אהבתי והבאת לי ואכל בעבור תברכך נפשי בטרם אמות '
      verse: 4
    - text: 'ורבקה שמעת בדבר יצחק אל עשו בנו וילך עשו השדה לצוד ציד להביא '
      verse: 5
    - text: 'ורבקה אמרה אל יעקב בנה לאמר הנה שמעתי את אביך מדבר אל עשו אחיך לאמר '
      verse: 6
    - text: 'הבא לי ציד ועשה לי מטעמים ואכלה ואברכך לפני יהוה לפני מותי '
      verse: 7
    - text: 'ועתה בני שמע בקולי לאשר אני מצוה אתך '
      verse: 8
    - text: 'לך נא אל הצאן וקח לי משם שני גדיי עזים טובים ואעשה אתם מטעמים לאביך כאשר
        אהב '
      verse: 9
    - text: 'והבאת לאביך ואכל בעבור אשר יברכך לפני מותו '
      verse: 10
    - text: 'ויאמר יעקב אל רבקה אמו הנה עשו אחי איש שעיר ואנכי איש חלק '
      verse: 11
    - text: 'אולי ימשני אבי והייתי בעיניו כמתעתע והבאתי עלי קללה ולא ברכה '
      verse: 12
    - text: 'ותאמר לו אמו עלי קללתך בני אך שמע בקולי ולך קח לי '
      verse: 13
    - text: 'וילך ויקח ויבא לאמו ותעש אמו מטעמים כאשר אהב אביו '
      verse: 14
    - text: 'ותקח רבקה את בגדי עשו בנה הגדול החמדות אשר אתה בבית ותלבש את יעקב בנה
        הקטן '
      verse: 15
    - text: 'ואת עורת גדיי העזים הלבישה על ידיו ועל חלקת צוארו '
      verse: 16
    - text: 'ותתן את המטעמים ואת הלחם אשר עשתה ביד יעקב בנה '
      verse: 17
    - text: 'ויבא אל אביו ויאמר אבי ויאמר הנני מי אתה בני '
      verse: 18
    - text: 'ויאמר יעקב אל אביו אנכי עשו בכרך עשיתי כאשר דברת אלי קום נא שבה ואכלה
        מצידי בעבור תברכני נפשך '
      verse: 19
    - text: 'ויאמר יצחק אל בנו מה זה מהרת למצא בני ויאמר כי הקרא יהוה אלהיך לפני '
      verse: 20
    - text: 'ויאמר יצחק אל יעקב גשה נא ואמשך בני האתה זה בני עשו אם לא '
      verse: 21
    - text: 'ויגש יעקב אל יצחק אביו וימשהו ויאמר הקול קול יעקב והידים ידי עשו '
      verse: 22
    - text: 'ולא הכירו כי היו ידיו כידי עשו אחיו שעירות ויברכהו '
      verse: 23
    - text: 'ויאמר האתה זה בני עשו ויאמר אני '
      verse: 24
    - text: 'ויאמר הגישה לי ואכל מציד בני למען תברכך נפשי ויגש לו ויאכל ויבא לו יין
        וישת '
      verse: 25
    - text: 'ויאמר אליו יצחק אביו גשה נא ושקה לי בני '
      verse: 26
    - text: 'ויגש וישק לו וירח את ריח בגדיו ויברכהו ויאמר ראו ריח בני כריח השדה מלא
        אשר ברכהו יהוה '
      verse: 27
    - text: 'ויתן לך האלהים מטל השמים ומשמני הארץ ורב דגן ותירש '
      verse: 28
    - text: 'יעבדוך עמים וישתחוו לך לאמים הוי גביר לאחיך וישתחוו לך בני אמך ארריך
        ארור ומברכיך ברוך '
      verse: 29
    - text: 'ויהי כאשר כלה יצחק לברך את יעקב ויהי אך יצא יצא יעקב מאת פני יצחק אביו
        ועשו אחיו בא מצידו '
      verse: 30
    - text: 'ויעש גם הוא מטעמים ויבא לאביו ויאמר לאביו יקום אבי ויאכל מציד בנו בעבור
        תברכני נפשך '
      verse: 31
    - text: 'ויאמר אליו יצחק אביו מי אתה ויאמר אני בנך בכרך עשו '
      verse: 32
    - text: 'ויחרד יצחק חרדה גדלה עד מאד ויאמר מי אפוא . הצד ציד ויבא לי ואכל מכל
        בטרם תבוא ואברכהו וגם ברוך יהיה ויהי '
      verse: 33
    - text: 'כשמע עשו את דברי אביו ויצעק צעקה גדלה ומרה עד מאד ויאמר לאביו ברכני גם
        אני אבי '
      verse: 34
    - text: 'ויאמר בא אחיך במרמה ויקח את ברכתך '
      verse: 35
    - text: 'ויאמר הכו קרא שמו יעקב ויעקבני זה פעמים את בכרתי לקח והנה עתה לקח ברכתי
        ויאמר הלא אצלת לי ברכה '
      verse: 36
    - text: 'ויען יצחק ויאמר לעשו הן גביר שמתיו לך ואת כל אחיו נתתי לו לעבדים ודגן
        ותירש סמכתיו ולך אפוא מה אעשה בני '
      verse: 37
    - text: 'ויאמר עשו אל אביו הברכה אחת היא לך אבי ברכני גם אני אבי וישא עשו קולו
        ויבך '
      verse: 38
    - text: 'ויען יצחק אביו ויאמר אליו הן משמני הארץ יהיה מושבך ומטל השמים מעל '
      verse: 39
    - text: 'ועל חרבך תחיה ואת אחיך תעבד והיה כאשר תאדר ופרקת עולו מעל צוארך '
      verse: 40
    - text: 'וישטם עשו את יעקב על הברכה אשר ברכו אביו ויאמר עשו בלבו יקרבו ימי אבל
        אבי ואהרגה את יעקב אחי '
      verse: 41
    - text: 'ויגד לרבקה את דברי עשו בנה הגדול ותשלח ותקרא ליעקב בנה הקטן ותאמר אליו
        הנה עשו אחיך מתנחם לך להרגך '
      verse: 42
    - text: 'ועתה בני שמע בקולי וקום ברח לך אל לבן אחי חרנה '
      verse: 43
    - text: 'וישבת עמו ימים אחדים עד אשר תשוב חמת אחיך '
      verse: 44
    - text: 'עד שוב אף אחיך ממך ושכח את אשר עשית לו ושלחתי ולקחתיך משם למה אשכל גם
        שניכם יום אחד '
      verse: 45
    - text: 'ותאמר רבקה אל יצחק קצתי בחיי מפני בנות חת אם לקח יעקב אשה מבנות חת כאלה
        מבנות הארץ למה לי חיים '
      verse: 46
  - chapter: 28
    verses:
    - text: 'ויקרא יצחק אל יעקב ויברך אתו ויצוהו ויאמר לו לא תקח אשה מבנות כנען '
      verse: 1
    - text: 'קום לך פדנה ארם בית בתואל אבי אמך וקח לך משם אשה מבנות לבן אחי אמך '
      verse: 2
    - text: 'ואל שדי יברך אתך ויפרך וירבך והיית לקהל עמים '
      verse: 3
    - text: 'ויתן לך את ברכת אברהם אביך לך ולזרעך אתך לרשת את ארץ מגריך אשר נתן יהוה
        לאברהם '
      verse: 4
    - text: 'וישלח יצחק את יעקב וילך פדנה ארם אל לבן בן בתואל הארמי אחי רבקה אם יעקב
        ועשו '
      verse: 5
    - text: 'וירא עשו כי ברך יצחק את יעקב ושלח אתו פדנה ארם לקחת לו משם אשה בברכו
        אתו ויצו עליו לאמר לא תקח אשה מבנות כנען '
      verse: 6
    - text: 'וישמע יעקב אל אביו ואל אמו וילך פדנה ארם '
      verse: 7
    - text: 'וירא עשו כי רעות בנות כנען בעיני יצחק אביו '
      verse: 8
    - text: 'וילך עשו . . ויקח את מחלת בת ישמעאל בן אברהם אחות נבאות על נשיו לו לאשה '
      verse: 9
    - text: 'ויצא יעקב מבאר שבע ללכת חרנה '
      verse: 10
    - text: 'ויפגע במקום וילן שם כי בא השמש ויקח מאבני המקום וישם מראישתו וישכב במקום
        ההוא '
      verse: 11
    - text: 'ויחלם והנה סלם מצב ארצה וראשו מגיע השמים והנה מלאכי אלהים עלים וירדים
        בו '
      verse: 12
    - text: 'והנה יהוה נצב עליו ויאמר אני יהוה אלהי אברהם אביך ואלהי יצחק הארץ אשר
        אתה שכב עליה לך אתננה ולזרעך '
      verse: 13
    - text: 'והיה זרעך כעפר הארץ ופרצת ימה וקדמה וצפונה ונגבה ונברכו בך כל משפחות
        האדמה ובזרעך '
      verse: 14
    - text: 'והנה אנכי עמך ושמרתך בכל אשר תלך והשבתך אל האדמה הזאת כי לא אעזבך עד
        אשר אם עשיתי את אשר דברתי לך '
      verse: 15
    - text: 'ויקץ יעקב משנתו ויאמר אכן יש יהוה במקום הזה ואנכי לא ידעתי '
      verse: 16
    - text: 'ויירא ויאמר מה נורא המקום הזה אין זה כי אם בית אלהים וזה שער השמים '
      verse: 17
    - text: 'וישכם יעקב בבקר ויקח את האבן אשר שם מראישתו וישם אתה מצבה ויצק שמן על
        ראשה '
      verse: 18
    - text: 'ויקרא את שם המקום ההוא בית אל ואולם לוזה שם העיר לראישנה '
      verse: 19
    - text: 'וידר יעקב נדר לאמר אם יהיה אלהים עמדי ושמרני בדרך הזה אשר אני הלך ונתן
        לי לחם לאכל ובגד ללבש '
      verse: 20
    - text: 'ושבתי בשלום אל בית אבי והיה יהוה לי לאלהים '
      verse: 21
    - text: 'והאבן הזאת אשר שמתי מצבה יהיה בית אלהים וכל אשר תתן לי עשר אעשרנו לך '
      verse: 22
  - chapter: 29
    verses:
    - text: 'וישא יעקב רגליו וילך ארץ בני קדם '
      verse: 1
    - text: 'וירא והנה באר בשדה והנה שם שלשה עדרי צאן רבצים עליה כי מן הבאר ההיא ישקו
        העדרים ואבן גדלה על פי הבאר '
      verse: 2
    - text: 'ונאספו שם כל הרעים וגללו את האבן מעל פי הבאר והשקו את הצאן והשיבו את
        האבן על פי הבאר למקומה '
      verse: 3
    - text: 'ויאמר להם יעקב אחי מאין אתם ויאמרו מחרן אנחנו '
      verse: 4
    - text: 'ויאמר להם הידעתם את לבן בן נחור ויאמרו ידענו '
      verse: 5
    - text: 'ויאמר להם השלום לו ויאמרו שלום והנה רחל בתו באה עם הצאן '
      verse: 6
    - text: 'ויאמר להם הן עוד היום גדול לא עת האסף המקנה השקו הצאן ולכו רעו '
      verse: 7
    - text: 'ויאמרו לא נוכל עד אשר יאספו כל הרעים וגללו את האבן מעל פי הבאר והשקינו
        הצאן '
      verse: 8
    - text: 'עודנו מדבר עמם ורחל באה עם הצאן אשר לאביה כי רעה היא '
      verse: 9
    - text: 'ויהי כאשר ראה יעקב את רחל בת לבן אחי אמו ואת צאן לבן אחי אמו ויגש יעקב
        ויגל את האבן מעל פי הבאר וישק את צאן לבן אחי אמו '
      verse: 10
    - text: 'וישק יעקב לרחל וישא את קולו ויבך '
      verse: 11
    - text: 'ויגד יעקב לרחל כי אחי אביה הוא וכי בן רבקה הוא ותרץ ותגד לאביה '
      verse: 12
    - text: 'ויהי כשמע לבן את שמע יעקב בן אחתו וירץ לקראתו ויחבק לו וינשק לו ויבאהו
        אל ביתו ויספר ללבן את כל הדברים האלה '
      verse: 13
    - text: 'ויאמר לו לבן אך עצמי ובשרי אתה וישב עמו חדש ימים '
      verse: 14
    - text: 'ויאמר לבן ליעקב הכי אחי אתה ועבדתני חנם הגידה לי מה משכרתך '
      verse: 15
    - text: 'וללבן שתי בנות שם הגדלה לאה ושם הקטנה רחל '
      verse: 16
    - text: 'ועיני לאה רכות ורחל היתה יפת תאר ויפת מראה '
      verse: 17
    - text: 'ויאהב יעקב את רחל ויאמר אעבדך שבע שנים ברחל בתך הקטנה '
      verse: 18
    - text: 'ויאמר לבן טוב תתי אתה לך מתתי אתה לאיש אחר שב עמדי '
      verse: 19
    - text: 'ויעבד יעקב ברחל שבע שנים ויהיו בעיניו כימים אחדים באהבתו אתה '
      verse: 20
    - text: 'ויאמר יעקב אל לבן הבה את אשתי כי מלאו ימי ואבא אליה '
      verse: 21
    - text: 'ויאסף לבן את כל אנשי המקום ויעש משתה '
      verse: 22
    - text: 'ויהי בערב ויקח את לאה בתו ויבא אתה אליו ויבא אליה יעקב '
      verse: 23
    - text: 'ויתן לבן . את זלפה שפחתו ללאה בתו לשפחה '
      verse: 24
    - text: 'ויהי בבקר והנה היא לאה ויאמר אל לבן מה זאת עשית לי הלוא ברחל עבדתי עמך
        ולמה רמיתני '
      verse: 25
    - text: 'ויאמר לבן לא יעשה כן במקומנו לתת הצעירה לפני הבכירה '
      verse: 26
    - text: 'מלא שבע זאת ואתן לך גם את זאת בעבדה אשר תעבד עמדי עוד שבע שנים אחרות '
      verse: 27
    - text: 'ויעש יעקב כן וימלא שבע זאת ויתן לו את רחל בתו לו לאשה '
      verse: 28
    - text: 'ויתן לבן לרחל בתו את בלהה שפחתו לה לשפחה '
      verse: 29
    - text: 'ויבא גם אל רחל ויאהב גם את רחל מלאה ויעבד עמו עוד שבע שנים אחרות '
      verse: 30
    - text: 'וירא יהוה כי שנואה לאה ויפתח את רחמה ורחל עקרה '
      verse: 31
    - text: 'ותהר לאה ותלד בן ותקרא את שמו ראובן כי אמרה כי ראה יהוה בעניי כי עתה
        יאהבני אישי '
      verse: 32
    - text: 'ותהר עוד ותלד בן ותאמר כי שמע יהוה כי שנואה אנכי ויתן לי גם את זה ותקרא
        את שמו שמעון '
      verse: 33
    - text: 'ותהר עוד ותלד בן ותאמר עתה הפעם ילוה אישי אלי כי ילדתי לו שלשה בנים על
        כן קראה שמו לוי '
      verse: 34
    - text: 'ותהר עוד ותלד בן ותאמר הפעם אודה את יהוה על כן קראה שמו יהודה ותעמד מלדת '
      verse: 35
  - chapter: 30
    verses:
    - text: 'ותרא רחל כי לא ילדה ליעקב ותקנא רחל באחתה ותאמר אל יעקב הבה לי בנים ואם
        אין מתה אנכי '
      verse: 1
    - text: 'ויחר אף יעקב ברחל ויאמר התחת אלהים אנכי אשר מנע ממך פרי בטן '
      verse: 2
    - text: 'ותאמר הנה אמתי בלהה בא אליה ותלד על ברכי ואבנה גם אנכי ממנה '
      verse: 3
    - text: 'ותתן לו את בלהה שפחתה לאשה ויבא אליה יעקב '
      verse: 4
    - text: 'ותהר בלהה ותלד ליעקב בן '
      verse: 5
    - text: 'ותאמר רחל דנני אלהים וגם שמע בקולי ויתן לי בן על כן קראה שמו דן '
      verse: 6
    - text: 'ותהר עוד ותלד בלהה שפחת רחל בן שני ליעקב '
      verse: 7
    - text: 'ותאמר רחל נפתלי אלהים נפתלתי עם אחתי וגם יכלתי ותקרא את שמו נפתלי '
      verse: 8
    - text: 'ותרא לאה כי עמדה מלדת ותקח את זלפה שפחתה ותתן אתה ליעקב לאשה '
      verse: 9
    - text: 'ותלד זלפה שפחת לאה ליעקב בן '
      verse: 10
    - text: 'ותאמר לאה בגד ותקרא את שמו גד '
      verse: 11
    - text: 'ותלד זלפה שפחת לאה בן שני ליעקב '
      verse: 12
    - text: 'ותאמר לאה באשרי כי אשרוני בנות ותקרא את שמו אשר '
      verse: 13
    - text: 'וילך ראובן בימי קציר חטים וימצא דודאים בשדה ויבא אתם אל לאה אמו ותאמר
        רחל אל לאה תני נא לי מדודאי בנך '
      verse: 14
    - text: 'ותאמר לה המעט קחתך את אישי ולקחתי גם את דודאי בני ותאמר רחל לכן ישכב
        עמך הלילה תחת דודאי בנך '
      verse: 15
    - text: 'ויבא יעקב מן השדה בערב ותצא לאה לקראתו ותאמר אלי תבוא כי שכר שכרתך בדודאי
        בני וישכב עמה בלילה ההוא '
      verse: 16
    - text: 'וישמע אלהים אל לאה ותהר ותלד ליעקב בן חמישי '
      verse: 17
    - text: 'ותאמר לאה נתן אלהים שכרי אשר נתתי שפחתי לאישי ותקרא את שמו יששכר '
      verse: 18
    - text: 'ותהר עוד לאה ותלד בן ששי ליעקב '
      verse: 19
    - text: 'ותאמר לאה זבדני אלהים אתי זבד טוב הפעם יזבלני אישי כי ילדתי לו ששה בנים
        ותקרא את שמו זבולן '
      verse: 20
    - text: 'ואחר ילדה בת ותקרא את שמה דינה '
      verse: 21
    - text: 'ויזכר אלהים את רחל וישמע אליה אלהים ויפתח את רחמה '
      verse: 22
    - text: 'ותהר ותלד בן ותאמר אסף אלהים את חרפתי '
      verse: 23
    - text: 'ותקרא את שמו יוסף לאמר יסף יהוה לי בן אחר '
      verse: 24
    - text: 'ויהי כאשר ילדה רחל את יוסף ויאמר יעקב אל לבן שלחני ואלכה אל מקומי ואל
        ארצי '
      verse: 25
    - text: 'תנה את נשי ואת ילדי אשר עבדתי אתך בהן ואלכה כי אתה ידעת את עבדתי אשר
        עבדתיך '
      verse: 26
    - text: 'ויאמר אליו לבן אם נא מצאתי חן בעיניך נחשתי ויברכני יהוה בגללך '
      verse: 27
    - text: 'ויאמר נקבה שכרך עלי ואתנה '
      verse: 28
    - text: 'ויאמר אליו אתה ידעת את אשר עבדתיך ואת אשר היה מקניך אתי '
      verse: 29
    - text: 'כי מעט אשר היה לך לפני ויפרץ לרב ויברך יהוה אתך לרגלי ועתה מתי אעשה גם
        אנכי לביתי '
      verse: 30
    - text: 'ויאמר מה אתן לך ויאמר יעקב לא תתן לי מאומה אם תעשה לי את הדבר הזה אשובה
        ארעה צאנך אשמר '
      verse: 31
    - text: 'אעבר בכל צאנך היום הסר משם כל שה נקוד וטלוא וכל שה חום בכשבים וטלוא ונקוד
        בעזים והיה שכרי '
      verse: 32
    - text: 'וענתה בי צדקתי ביום מחר כי יבוא על שכרי לפניך כל אשר איננו נקוד וטלוא
        בעזים וחום בכשבים גנוב הוא אתי '
      verse: 33
    - text: 'ויאמר לבן והן לא יהיה כדבריך '
      verse: 34
    - text: 'ויסר ביום ההוא את התישים העקדים והטלאים ואת כל העזים הנקדות והטלאת כל
        אשר לבן בו וכל חום בכשבים ויתן ביד בניו '
      verse: 35
    - text: 'וישם דרך שלשת ימים בינם ובין יעקב ויעקב רעה את צאן לבן הנותרת ויאמר מלאך
        אלהימ אל יעקב בחלום ויאמר יעקב ויאמר הנני ויאמר שא נא עיניך וראה את כל העתודים
        העלים על הצאן עקדים נקדים וברדים כי ראיתי את אשר לבן עשה לך אנכי האל בית אל
        אשר משחת שם מצבה ואשר נדרת לי שם נדר ועתה קום צא מן הארץ הזאת ושוב אל ארץ
        אביך ואיטיב עמך '
      verse: 36
    - text: 'ויקח לו יעקב מקל לבנה לח ולוז וערמון ויפצל בהם פצלות לבנות מחשף הלבן
        אשר על המקלות '
      verse: 37
    - text: 'ויצג את המקלות אשר פצל ברהטים בהשקות המים אשר תבאנה הצאן לשתות לנכח הצאן
        ויחמנה בבאנה לשתות '
      verse: 38
    - text: 'ויחמנה הצאן על המקלות ותלדנה הצאן עקדים נקדים וטלאים '
      verse: 39
    - text: 'והכשבים הפריד יעקב ויתן פני הצאן איל עקוד וכל חום בצאן לבן וישת לו עדרים
        לבדו ולא שתם על צאן לבן '
      verse: 40
    - text: 'ויהי בכל יחם הצאן המקשרות ישים יעקב את המקלות לעיני הצאן ברהטים ליחמנה
        במקלות '
      verse: 41
    - text: 'ובהעטיף הצאן לא ישים והיו העטופים ללבן והקשרים ליעקב '
      verse: 42
    - text: 'ויפרץ האיש מאד מאד ויהי לו צאן רבות ושפחות ועבדים וגמלים וחמרים '
      verse: 43
  - chapter: 31
    verses:
    - text: 'וישמע את דברי בני לבן לאמר לקח יעקב את כל אשר לאבינו ומאשר לאבינו עשה
        את כל הכבוד הזה '
      verse: 1
    - text: 'וירא יעקב את פני לבן והנה אינם עמו כתמול שלשום '
      verse: 2
    - text: 'ויאמר יהוה אל יעקב שוב אל ארץ אבתיך ואל מולדתך ואהיה עמך '
      verse: 3
    - text: 'וישלח יעקב ויקרא לרחל וללאה השדה אל צאנו '
      verse: 4
    - text: 'ויאמר להן ראה אנכי את פני אביכן כי אינם אלי כתמול שלשום ואלהי אבי היה
        עמדי '
      verse: 5
    - text: 'ואתן ידעתן כי בכל כחי עבדתי את אביכן '
      verse: 6
    - text: 'ואביכן התל בי ויחלף את משכרתי עשרת מנים ולא נתנו יהוה להריע עמדי '
      verse: 7
    - text: 'אם כה יאמר נקדים יהיה שכרך וילדו כל הצאן נקדים ואם כה יאמר עקדים יהיה
        שכרך וילדו כל הצאן עקדים '
      verse: 8
    - text: 'ויצל יהוה את מקנה אביכן ויתן לי '
      verse: 9
    - text: 'ויהי בעת יחם הצאן ואשא עיני ואראה בחלום והנה העתודים העלים על הצאן עקדים
        נקדים וברדים '
      verse: 10
    - text: 'ויאמר אלי מלאך האלהים בחלום יעקב ואמר הנני '
      verse: 11
    - text: 'ויאמר שא נא עיניך וראה את כל העתודים העלים על הצאן עקדים נקדים וברדים
        כי ראיתי את כל אשר לבן עשה לך '
      verse: 12
    - text: 'אנכי האל בית אל אשר משחת שם מצבה ואשר נדרת לי שם נדר ועתה קום צא מן הארץ
        הזאת ושוב אל ארץ מולדתך '
      verse: 13
    - text: 'ותען רחל ולאה ותאמרנה לו העוד לנו חלק ונחלה בבית אבינו '
      verse: 14
    - text: 'הלוא כנכריות נחשבנו לו כי מכרנו ויאכל גם אכל את כספנו '
      verse: 15
    - text: 'כי כל העשר אשר הציל יהוה מאבינו לנו הוא ולבנינו ועתה כל אשר אמר אליך
        אלהים עשה '
      verse: 16
    - text: 'ויקם יעקב וישא את נשיו ואת בניו על הגמלים '
      verse: 17
    - text: 'וינהג את כל מקנהו ואת כל רכשו אשר רכש מקנה קנינו אשר רכש בפדן ארם לבוא
        אל יצחק אביו ארצה כנען '
      verse: 18
    - text: 'ולבן הלך לגז את צאנו ותגנב רחל את התרפים אשר לאביה '
      verse: 19
    - text: 'ויגנב יעקב את לב לבן הארמי עד בלתי הגיד לו כי ברח הוא '
      verse: 20
    - text: 'ויברח הוא וכל אשר לו ויקם ויעבר את הנהר וישם את פניו הר הגלעד '
      verse: 21
    - text: 'ויגד ללבן ביום השלישי כי ברח יעקב '
      verse: 22
    - text: 'ויקח את אחיו עמו וירדף אחריו דרך שבעת ימים וידבק אתו בהר הגלעד '
      verse: 23
    - text: 'ויבא אלהים אל לבן הארמי בחלום הלילה ויאמר לו השמר לך פן תדבר עם יעקב
        מטוב עד רע '
      verse: 24
    - text: 'וישג לבן את יעקב ויעקב תקע את אהלו בהר ולבן תקע את אחיו בהר הגלעד '
      verse: 25
    - text: 'ויאמר לבן ליעקב מה עשית ותגנב את לבבי ותנהג את בנותי כשביות חרב '
      verse: 26
    - text: 'למה נחבת לברח ותגנב אתי ולא הגדת לי ואשלחך בשמחה ובשרים בתף ובכנר '
      verse: 27
    - text: 'ולא נטשתני לנשק לבני ולבנותי עתה הסכלת עשות '
      verse: 28
    - text: 'יש לאל ידי לעשות עמך רע ואלהי אביך אמש אמר אלי לאמר השמר לך מדבר עם יעקב
        מטוב עד רע '
      verse: 29
    - text: 'ועתה הלך הלכת כי נכסף נכספת לבית אביך למה גנבת את אלהי '
      verse: 30
    - text: 'ויען יעקב ויאמר ללבן כי יראתי כי אמרתי פן תגזל את בנתיך מעמי '
      verse: 31
    - text: 'עם אשר תמצא את אלהיך לא יחיה נגד אחינו הכר לך מה עמדי וקח לך ולא ידע
        יעקב כי רחל גנבתם '
      verse: 32
    - text: 'ויבא לבן ויחפש באהל יעקב ובאהל לאה ובאהל שתי השפחות ולא מצא ויצא מאהל
        לאה ויבא באהל רחל '
      verse: 33
    - text: 'ורחל לקחה את התרפים ותשמם בכר הגמל ותשב עליהם וימשש לבן את כל האהל ולא
        מצא '
      verse: 34
    - text: 'ותאמר אל אביה אל יחר בעיני אדני כי לוא אוכל לקום מפניך כי דרך הנשים לי
        ויחפש ולא מצא את התרפים '
      verse: 35
    - text: 'ויחר ליעקב וירב בלבן ויען יעקב ויאמר ללבן מה פשעי ומה חטאתי כי דלקת אחרי '
      verse: 36
    - text: 'וכי מששת את כל כלי מה מצאת מכל כלי ביתך שים כה נגד אחי ואחיך ויוכיחו
        בין שנינו '
      verse: 37
    - text: 'זה עשרים שנה אנכי עמך רחליך ועזיך לא שכלו אילי צאנך לא אכלתי '
      verse: 38
    - text: 'טרפה לא הבאתי אליך אנכי אחטנה מידי . גנובת יום וגנובת לילה '
      verse: 39
    - text: 'הייתי ביום אכלני חרב וקרח בלילה ותדד שנתי מעיני '
      verse: 40
    - text: 'זה לי עשרים שנה בביתך עבדתיך ארבע עשרה שנה בשתי בנתיך ושש שנים בצאנך
        ותחלף את משכרתי עשרת מנים '
      verse: 41
    - text: 'לו לא אלהי אבי אלהי אברהם ופחד יצחק היה לי כי עתה ריקם שלחתני את עניי
        ואת יגע כפי ראה אלהים ויוכיח אמש '
      verse: 42
    - text: 'ויען לבן ויאמר אל יעקב הבנות בנותי והבנים בני והצאן צאני וכל אשר אתה
        ראה לי הוא ולבנותי מה אעשה לאלה היום או לבניהם אשר ילדו '
      verse: 43
    - text: 'ועתה לכה נכרתה ברית אני ואתה והיה לעד ביני ובינך '
      verse: 44
    - text: 'ויקח יעקב אבן וירמה מצבה '
      verse: 45
    - text: 'ויאמר יעקב לאחיו לקטו אבנים ויקחו אבנים ויעשו גל ויאכלו שם על הגל '
      verse: 46
    - text: 'ויקרא לו לבן יגר שהדותה ויעקב קרא לו גלעד '
      verse: 47
    - text: 'ויאמר לבן הגל הזה עד ביני ובינך היום על כן קרא שמו גלעד '
      verse: 48
    - text: 'והמצבה אשר אמר יצף יהוה ביני ובינך כי נסתר איש מרעהו '
      verse: 49
    - text: 'אם תענה את בנותי ואם תקח נשים על בנותי אין איש עמנו ראה אלהים עד ביני
        ובינך '
      verse: 50
    - text: 'ויאמר לבן ליעקב הנה הגל הזה והנה המצבה אשר ירית ביני ובינך '
      verse: 51
    - text: 'עד הגל הזה ועדה המצבה אם אני לא אעבר אליך את הגל הזה ואם אתה לא תעבר
        אלי את הגל הזה ואת המצבה הזאת לרעה '
      verse: 52
    - text: 'אלהי אברהם ואלהי נחור ישפט ביננו אלהי אברהם וישבע יעקב בפחד אביו יצחק '
      verse: 53
    - text: 'ויזבח יעקב זבח בהר ויקרא לאחיו לאכל לחם ויאכלו לחם וילינו בהר '
      verse: 54
  - chapter: 32
    verses:
    - text: 'וישכם לבן בבקר וינשק לבניו ולבנתיו ויברך אתם וילך וישב לבן למקומו '
      verse: 1
    - text: 'ויעקב הלך לדרכו ויפגעו בו מלאכי אלהים '
      verse: 2
    - text: 'ויאמר יעקב כאשר ראם מחנה אלהים זה ויקרא שם המקום ההוא מחנים '
      verse: 3
    - text: 'וישלח יעקב מלאכים לפניו אל עשו אחיו ארץ שעיר שדה אדום '
      verse: 4
    - text: 'ויצו אתם לאמר כה תאמרון לאדני לעשו כה אמר עבדך יעקב עם לבן גרתי ואחר
        עד עתה '
      verse: 5
    - text: 'ויהי לי שור וחמור וצאן ועבד ושפחה ואשלחה להגיד לאדני למצא חן בעיניך '
      verse: 6
    - text: 'וישבו המלאכים אל יעקב לאמר באנו אל אחיך אל עשו וגם הלך לקראתך וארבע מאות
        איש עמו '
      verse: 7
    - text: 'ויירא יעקב מאד ויצר לו ויחץ את העם אשר אתו ואת הצאן ואת הבקר והגמלים
        לשני מחנות '
      verse: 8
    - text: 'ויאמר אם יבוא עשו אל המחנה האחד והכהו והיה המחנה הנשאר לפלטה '
      verse: 9
    - text: 'ויאמר יעקב אלהי אבי אברהם ואלהי אבי יצחק יהוה האמר אלי שוב ארצך ואל מולדתך
        ואיטיב עמך '
      verse: 10
    - text: 'קטנתי מכל החסדים ומכל האמת אשר עשית את עבדך כי במקלי עברתי את הירדן הזה
        ועתה הייתי לשני מחנות '
      verse: 11
    - text: 'הצילני נא מיד אחי מיד עשו כי ירא אנכי אתו פן יבוא והכני האם על הבנים '
      verse: 12
    - text: 'ואתה אמרת היטב איטיב עמך ושמתי את זרעך כחול הים אשר לא יספר מרב '
      verse: 13
    - text: 'וילן שם בלילה ההוא ויקח מן הבא בידו מנחה לעשו אחיו '
      verse: 14
    - text: 'עזים מאתים ותישים עשרים רחלים מאתים ואילים עשרים '
      verse: 15
    - text: 'גמלים מינקות ובניהם שלשים פרות ארבעים ופרים עשרה אתנות עשרים ועירים עשרה '
      verse: 16
    - text: 'ויתן ביד עבדיו עדר עדר לבדו ויאמר אל עבדיו עברו לפני ורוח תשימו בין עדר
        ובין עדר '
      verse: 17
    - text: 'ויצו את הראישון לאמר כי יפגשך עשו אחי ושאלך לאמר למי אתה ואנה תלך ולמי
        אלה לפניך '
      verse: 18
    - text: 'ואמרת לעבדך ליעקב מנחה היא שלוחה לאדני לעשו והנה גם הוא אחרינו '
      verse: 19
    - text: 'ויצו גם את השני וגם את השלישי וגם את כל ההלכים אחרי העדרים לאמר כדבר
        הזה תדברון אל עשו במצאכם אתו '
      verse: 20
    - text: 'ואמרתם גם הנה עבדך יעקב בא אחרינו כי אמר אכפרה פניו במנחה ההלכת לפני
        ואחרי כן אראה פניו אולי ישא פני '
      verse: 21
    - text: 'ותעבר המנחה על פניו והוא לן בלילה ההוא במחנה '
      verse: 22
    - text: 'ויקם בלילה ההוא ויקח את שתי נשיו ואת שתי שפחתיו ואת אחד עשר ילדיו ויעבר
        את מעבר היבק '
      verse: 23
    - text: 'ויקחם ויעברם את הנחל ויעבר את כל אשר לו '
      verse: 24
    - text: 'ויותר יעקב לבדו ויאבק איש עמו עד עלות השחר '
      verse: 25
    - text: 'וירא כי לא יכל לו ויגע בכף ירכו ותקע כף ירך יעקב בהאבקו עמו '
      verse: 26
    - text: 'ויאמר שלחני כי עלה השחר ויאמר לא אשלחך כי אם ברכתני '
      verse: 27
    - text: 'ויאמר אליו מה שמך ויאמר יעקב '
      verse: 28
    - text: 'ויאמר לא יעקב יאמר עוד שמך כי אם ישראל כי שרית עם אלהים ועם אנשים ותוכל '
      verse: 29
    - text: 'וישאל יעקב ויאמר הגידה נא שמך ויאמר למה זה תשאל לשמי ויברך אתו שם '
      verse: 30
    - text: 'ויקרא יעקב שם המקום פנואל כי ראיתי אלהים פנים אל פנים ותנצל נפשי '
      verse: 31
    - text: 'ויזרח לו השמש כאשר עבר את פנואל והוא צולע על ירכו '
      verse: 32
    - text: 'על כן לא יאכלו בני ישראל את גיד הנשא אשר על כף הירך עד היום הזה כי נגע
        בכף ירך יעקב בגיד הנשא '
      verse: 33
  - chapter: 33
    verses:
    - text: 'וישא יעקב עיניו וירא והנה עשו בא ועמו ארבע מאות איש ויחץ את הילדים על
        לאה ועל רחל ועל שתי השפחות '
      verse: 1
    - text: 'וישם את השפחות ואת ילדיהן ראישונה ואת לאה וילדיה אחרנים ואת רחל ואת יוסף
        אחרנים '
      verse: 2
    - text: 'והוא עבר לפניהם וישתחוי ארצה שבע פעמים עד גשתו עד אחיו '
      verse: 3
    - text: 'וירץ עשו לקראתו ויחבקהו ויפל על צוארו וישקהו ויבכו '
      verse: 4
    - text: 'וישא . עיניו וירא את הנשים ואת הילדים ויאמר מי אלה לך ויאמר הילדים אשר
        חנן אלהים את עבדך '
      verse: 5
    - text: 'ותגשנה השפחות הנה וילדיהן ותשתחוינה '
      verse: 6
    - text: 'ותגש גם לאה וילדיה וישתחוו ואחר נגש יוסף ורחל וישתחוו '
      verse: 7
    - text: 'ויאמר מי לך כל המחנה הזה אשר פגשתי ויאמר למצא חן בעיני אדני '
      verse: 8
    - text: 'ויאמר עשו יש לי רב אחי ויהי לך אשר לך '
      verse: 9
    - text: 'ויאמר יעקב אל נא אם נא מצאתי חן בעיניך ולקחת מנחתי מידי כי על כן ראיתי
        פניך כראותי פני אלהים ותרצני '
      verse: 10
    - text: 'קח נא את ברכתי אשר הבאתי לך כי חנני אלהים וכי יש לי כל ויפצר בו ויקח '
      verse: 11
    - text: 'ויאמר נסעה ונלכה ואלכה לנגדך '
      verse: 12
    - text: 'ויאמר אליו אדני ידע כי הילדים רכים והצאן והבקר אעלת עלי ודפקתם יום אחד
        ומתו כל הצאן '
      verse: 13
    - text: 'יעבר נא אדני לפני עבדו ואני אתנהלה לאטי לרגל המלאכה אשר לפני ולרגל הילדים
        עד אשר אבוא אל אדני שעירה '
      verse: 14
    - text: 'ויאמר עשו אציגה נא עמך מן העם אשר אתי ויאמר למה זה אמצא חן בעיני אדני '
      verse: 15
    - text: 'וישב ביום ההוא עשו לדרכו שעירה '
      verse: 16
    - text: 'ויעקב נסע סכותה ויבן לו בית ולמקנהו עשה סכות על כן קרא שם המקום סכות '
      verse: 17
    - text: 'ויבא יעקב שלום עיר שכם אשר בארץ כנען בבאו מפדן ארם ויחן את פני העיר '
      verse: 18
    - text: 'ויקן את חלקת השדה אשר נטה שם אהלו מיד בני חמור אבי שכם במאה קשיטה '
      verse: 19
    - text: 'ויצב שם מזבח ויקרא לו אל אלהי ישראל '
      verse: 20
  - chapter: 34
    verses:
    - text: 'ותצא דינה בת לאה אשר ילדה ליעקב לראות בבנות הארץ '
      verse: 1
    - text: 'וירא אתה שכם בן חמור החוי נשיא הארץ ויקח אתה וישכב אתה ויענה '
      verse: 2
    - text: 'ותדבק נפשו בדינה בת יעקב ויאהב את הנערה וידבר אל לב הנערה '
      verse: 3
    - text: 'ויאמר שכם אל . אביו לאמר קח לי את הילדה הזאת לאשה '
      verse: 4
    - text: 'ויעקב שמע כי טמא את דינה בתו ובניו היו את מקנהו בשדה והחריש יעקב עד באם '
      verse: 5
    - text: 'ויצא חמור אבי שכם אל יעקב לדבר אתו '
      verse: 6
    - text: 'ובני יעקב באו מן השדה כשמעם ויתעצבו האנשים ויחר להם מאד כי נבלה עשה בישראל
        לשכב את בת יעקב וכן לא יעשה '
      verse: 7
    - text: 'וידבר חמור אתם לאמר שכם בני חשקה נפשו בבתכם תנו נא אתה לו לאשה '
      verse: 8
    - text: 'והתחתנו אתנו בנתיכם תתנו לנו ואת בנתינו תקחו לכם '
      verse: 9
    - text: 'ואתנו תשבו והארץ תהיה לפניכם שבו סחרוה ואחזו בה '
      verse: 10
    - text: 'ויאמר שכם אל אביה ואל אחיה אמצא חן בעיניכם ואשר תאמרו אלי אתן '
      verse: 11
    - text: 'הרבו עלי מהר מאד ומתנה ואתן כאשר תאמרו אלי ותנו לי את הנערה לאשה '
      verse: 12
    - text: 'ויענו בני יעקב את שכם ואת חמור אביו במרמה וידברו אשר טמאו את דינה אחתם '
      verse: 13
    - text: 'ויאמרו אליהם לא נוכל לעשות את הדבר הזה לתת את אחתנו לאיש אשר לו ערלה
        כי חרפה היא לנו '
      verse: 14
    - text: 'אך בזאת נאות לכם אם תהיו כמונו להמול לכם כל זכר '
      verse: 15
    - text: 'ונתנו את בנתינו לכם ואת בנתיכם נקח לנו וישבנו אתכם והיינו כעם אחד '
      verse: 16
    - text: 'ואם לא תשמעו אלינו להמול ולקחנו את בתנו והלכנו '
      verse: 17
    - text: 'וייטבו דבריהם בעיני חמור ובעיני שכם בנו . '
      verse: 18
    - text: 'ולא אחר הנער לעשות הדבר כי חפץ בבת יעקב והוא נכבד מכל בית אביו '
      verse: 19
    - text: 'ויבא חמור ושכם בנו אל שער עירם וידברו אל אנשי עירם לאמר '
      verse: 20
    - text: 'האנשים האלה שלמים הם אתנו ישבו בארץ ויסחרו אתה והארץ הנה רחבות ידים לפניהם
        את בנותם נקח לנו לנשים ואת בנתינו נתן להם '
      verse: 21
    - text: 'אך בזאת יאותו לנו האנשים לשבת אתנו להיות לעם אחד בהמול לנו כל זכר כאשר
        הם נמלים '
      verse: 22
    - text: 'מקניהם וקנינם וכל בהמתם הלוא לנו הם אך נאות להם וישבו אתנו '
      verse: 23
    - text: 'וישמעו אל חמור ואל שכם בנו כל יצאי שער עירו וימלו כל זכר כל יצאי שער
        עירו '
      verse: 24
    - text: 'ויהי ביום השלישי בהיותם כאבים ויקחו שני בני יעקב שמעון ולוי אחי דינה
        איש חרבו ויבאו על העיר בטח ויהרגו כל זכר '
      verse: 25
    - text: 'ואת חמור ואת שכם בנו הרגו לפי חרב ויקחו את דינה מבית שכם ויצאו '
      verse: 26
    - text: 'ובני יעקב באו על החללים ויבזו העיר אשר טמאו אחתם '
      verse: 27
    - text: 'ואת צאנם ואת בקרם ואת חמריהם ואת אשר בעיר ואת אשר בשדה לקחו '
      verse: 28
    - text: 'ואת כל חילם ואת . טפם ואת נשיהם שבו ויבזו את כל אשר בבית '
      verse: 29
    - text: 'ויאמר יעקב אל שמעון ואל לוי עכרתם אתי להבאשני ביושב הארץ בכנעני ובפרזי
        ואני מתי מספר ונאספו עלי והכני ונשמדתי אני וביתי '
      verse: 30
    - text: 'ויאמרו הכ זונה יעשו את אחותנו '
      verse: 31
  - chapter: 35
    verses:
    - text: 'ויאמר אלהים אל יעקב קום עלה בית אל ושב שם ועשה שם מזבח לאל הנראה אליך
        בברחך מפני עשו אחיך '
      verse: 1
    - text: 'ויאמר יעקב אל ביתו ואל כל אשר עמו הסירו את אלהי הנכר אשר בתוככם והטהרו
        והחליפו שמלתיכם '
      verse: 2
    - text: 'ונקומה ונעלה בית אל ואעשה שם מזבח לאל הענה אתי ביום צרתי ויהי עמדי בדרך
        אשר הלכתי '
      verse: 3
    - text: 'ויתנו אל יעקב את כל אלהי הנכר אשר בידם ואת הנזמים אשר באזניהם ויטמן אתם
        יעקב תחת האילה אשר עם שכם '
      verse: 4
    - text: 'ויסעו ויהי חתת אלהים על הערים אשר סביבתיהם ולא רדפו אחרי בני יעקב '
      verse: 5
    - text: 'ויבא יעקב לוזה אשר בארץ כנען הוא בית אל הוא וכל העם אשר עמו '
      verse: 6
    - text: 'ויבן שם מזבח ויקרא למקום אל בית אל כי שם נגלה אליו האלהים בברחו מפני
        אחיו '
      verse: 7
    - text: 'ותמת דבורה מינקת רבקה ותקבר מתחת לבית אל תחת האלון ויקרא שמו אלון בכית '
      verse: 8
    - text: 'וירא אלהים אל יעקב עוד בבאו מפדן ארם ויברך אתו אלהים '
      verse: 9
    - text: 'ויאמר לו אלהים שמך יעקב לא יקרא עוד שמך יעקב כי אם ישראל יהיה שמך ויקרא
        את שמו ישראל '
      verse: 10
    - text: 'ויאמר לו אלהים אני אל שדי פרה ורבה גוי וקהל גוים יהיה ממך ומלכים מחלציך
        יצאו '
      verse: 11
    - text: 'ואת הארץ אשר נתתי לאברהם וליצחק לך אתננה ולזרעך אחריך אתן את הארץ '
      verse: 12
    - text: 'ויעל מעליו אלהים במקום אשר דבר אתו '
      verse: 13
    - text: 'ויצב יעקב מצבה במקום אשר דבר אתו מצבת אבן ויסך עליה נסך ויצק עליה שמן '
      verse: 14
    - text: 'ויקרא יעקב את שם המקום אשר דבר אתו שם אלהים בית אל '
      verse: 15
    - text: 'ויסעו מבית אל ויהי עוד כברת הארץ לבוא אפרתה ותלד רחל ותקש בלדתה '
      verse: 16
    - text: 'ויהי בהקשותה בלדתה ותאמר לה המילדת אל תיראי כי גם זה לך בן '
      verse: 17
    - text: 'ויהי בצאת נפשה כי מתה ותקרא את שמו בן אוני ואביו קרא לו בנימים '
      verse: 18
    - text: 'ותמת רחל ותקבר בדרך אפרתה היא בית לחם '
      verse: 19
    - text: 'ויצב יעקב מצבה על קברתה היא מצבת קברת רחל עד היום '
      verse: 20
    - text: 'ויסע ישראל ויט אהלה מהלאה למגדל עדר '
      verse: 21
    - text: 'ויהי בשכן ישראל בארץ ההיא וילך ראובן וישכב את בלהה פילגש אביו וישמע ישראל
        ויהיו בני יעקב שנים עשר '
      verse: 22
    - text: 'בני לאה בכור יעקב ראובן ושמעון ולוי ויהודה ויששכר וזבולן '
      verse: 23
    - text: 'ובני רחל יוסף ובנימים '
      verse: 24
    - text: 'ובני בלהה שפחת רחל דן ונפתלי '
      verse: 25
    - text: 'ובני זלפה שפחת לאה גד ואשר אלה בני יעקב אשר ילדו לו בפדן ארם '
      verse: 26
    - text: 'ויבא יעקב אל יצחק אביו ממרא קרית הארבע היא חברון אשר גר שם אברהם ויצחק '
      verse: 27
    - text: 'ויהיו ימי יצחק מאת שנה ושמנים שנה '
      verse: 28
    - text: 'ויגוע יצחק וימת ויאסף אל עמיו זקן ושבע ימים ויקברו אתו עשו ויעקב בניו '
      verse: 29
  - chapter: 36
    verses:
    - text: 'ואלה תולדת עשו הוא אדום '
      verse: 1
    - text: 'עשו לקח את נשיו מבנות כנען את עדה בת אילון החתי ואת אהליבמה בת ענה בן
        צבעון החוי '
      verse: 2
    - text: 'ואת מחלת בת ישמעאל אחות נבאות '
      verse: 3
    - text: 'ותלד עדה לעשו את אליפז ומחלת ילדה את רעואל '
      verse: 4
    - text: 'ואהליבמה ילדה את יעוש ואת יעלם ואת קרח אלה בני עשו אשר ילדו לו בארץ כנען '
      verse: 5
    - text: 'ויקח עשו את נשיו ואת בניו ואת בנתיו ואת כל נפשות ביתו ואת מקנהו ואת כל
        בהמתו ואת כל קנינו אשר רכש בארץ כנען וילך מארץ כנען מפני יעקב אחיו '
      verse: 6
    - text: 'כי היה רכושם רב משבת יחדו ולא יכלה ארץ מגריהם לשאת אתם מפני מקניהם '
      verse: 7
    - text: 'וישב עשו בהר שעיר עשו הוא אדום '
      verse: 8
    - text: 'ואלה תולדת עשו אבי אדום בהר שעיר '
      verse: 9
    - text: 'ואלה שמות בני עשו אליפז בן עדה אשת עשו רעואל בן מחלת אשת עשו '
      verse: 10
    - text: 'ויהיו בני אליפז תימן ואמר וצפו וגעתם וקנז '
      verse: 11
    - text: 'ותמנע היתה פילגש לאליפז בן עשו ותלד לאליפז את עמלק אלה בני עדה אשת עשו '
      verse: 12
    - text: 'ואלה בני רעואל נחת וזרח שמה ומזה אלה היו בני מחלת אשת עשו '
      verse: 13
    - text: 'ואלה היו בני אהליבמה בת ענה בן צבעון אשת עשו ותלד לעשו את יעוש ואת יעלם
        ואת קרח '
      verse: 14
    - text: 'אלה אלופי בני עשו בני אליפז בכור עשו אלוף תימן אלוף אמר אלוף צפו אלוף
        קנז '
      verse: 15
    - text: '. . אלוף געתם אלוף עמלק אלה אלופי אליפז בארץ אדום אלה בני עדה '
      verse: 16
    - text: 'ואלה בני רעואל בן עשו אלוף נחת אלוף זרח אלוף שמה אלוף מזה אלה אלופי רעואל
        בארץ אדום אלה בני מחלת אשת עשו '
      verse: 17
    - text: 'ואלה בני אהליבמה אשת עשו אלוף יעוש אלוף יעלם אלוף קרח אלה אלופי אהליבמה
        בת ענה אשת עשו '
      verse: 18
    - text: 'אלה בני עשו ואלה אלופיהם עשו הוא אדום '
      verse: 19
    - text: 'ואלה בני שעיר החרי ישבי הארץ לוטן ושובל וצבעון וענה '
      verse: 20
    - text: 'ודישון ואצר ודישן אלה אלופי החרי בני שעיר בארץ אדום '
      verse: 21
    - text: 'ויהיו בני לוטן חרי והימם ואחות לוטן תמנע '
      verse: 22
    - text: 'ואלה בני שובל עלון ומנחת ועיבל ושפו ואונם '
      verse: 23
    - text: 'ואלה בני צבעון איה וענה הוא ענה אשר מצא את האימים במדבר ברעתו את החמרים
        לצבעון אביו '
      verse: 24
    - text: 'ואלה בני ענה דישון ואהליבמה בת ענה '
      verse: 25
    - text: 'ואלה בני דישון חמדן ואשבן יתרן וכרן '
      verse: 26
    - text: 'ואלה בני אצר בלהן וזוען ועקן '
      verse: 27
    - text: 'ואלה בני דישן עוץ וארן '
      verse: 28
    - text: 'אלה אלופי החרי אלוף לוטן אלוף שובל אלוף צבעון אלוף ענה '
      verse: 29
    - text: 'אלוף דישון אלוף אצר אלוף דישן אלה אלופי החרי לאלופיהם בארץ שעיר '
      verse: 30
    - text: 'ואלה המלכים אשר מלכו בארץ אדום לפני מלך מלך לבני ישראל '
      verse: 31
    - text: 'וימלך באדום בלע בן בעור ושם עירו דנהבה '
      verse: 32
    - text: 'וימת בלע וימלך תחתיו יובב בן זרח מבצרה '
      verse: 33
    - text: 'וימת יובב וימלך תחתיו חשם מארץ התימני '
      verse: 34
    - text: 'וימת חשם וימלך תחתיו הדד בן בדד המכה את המדיני בשדה מואב ושם עירו עוית '
      verse: 35
    - text: 'וימת הדד וימלך תחתיו שמלה ממשרקה '
      verse: 36
    - text: 'וימת שמלה וימלך תחתיו שאול מרחבות הנהר '
      verse: 37
    - text: 'וימת שאול וימלך תחתיו בעל חנן בן עכבור '
      verse: 38
    - text: 'וימת בעל חנן . . וימלך תחתיו הדר ושם עירו פעו ושם אשתו מהטבאל בת מטרד
        בת מי זהב '
      verse: 39
    - text: 'ואלה שמות אלופי עשו למשפחותם למקומתם בשמותם אלוף תמנע אלוף עלוה אלוף
        יתת '
      verse: 40
    - text: 'אלוף אהליבמה אלוף אלה אלוף פינן '
      verse: 41
    - text: 'אלוף קנז אלוף תימן אלוף מבצר '
      verse: 42
    - text: 'אלוף מגדאל אלוף עירם אלה אלופי אדום למשפחתם בארץ אחזתם הוא עשו אבי אדום '
      verse: 43
  - chapter: 37
    verses:
    - text: 'וישב יעקב בארץ מגרי אביו בארץ כנען '
      verse: 1
    - text: 'אלה תולדת יעקב יוסף בן שבע עשרה שנה היה רעה את אחיו בצאן והוא נער את
        בני בלהה ואת בני זלפה נשי אביו ויבא יוסף את דבתם רעה אל אביהם '
      verse: 2
    - text: 'וישראל אהב את יוסף מכל בניו כי בן זקנים הוא לו ויעש לו כיתנת פסים '
      verse: 3
    - text: 'ויראו אחיו כי אתו אהב אביהם מכל בניו וישנאו אתו ולא יכלו דברו לשלום '
      verse: 4
    - text: 'ויחלם יוסף חלום ויגד לאחיו ויוספו עוד שנא אתו '
      verse: 5
    - text: 'ויאמר אליהם שמעו נא החלום הזה אשר חלמתי '
      verse: 6
    - text: 'והנה אנחנו מאלמים אלמים בתוך השדה והנה קמה אלמתי וגם נצבה והנה תסבנה
        אלמתיכם ותשתחוינה לאלמתי '
      verse: 7
    - text: 'ויאמרו לו אחיו המלך תמלך עלינו אם משל תמשל בנו ויוספו עוד שנא אתו על
        חלמיו ועל דבריו '
      verse: 8
    - text: 'ויחלם עוד חלום אחר ויספר אתו לאחיו ויאמר הנה חלמתי חלום עוד והנה השמש
        והירח ואחד עשר כוכבים משתחוים לי '
      verse: 9
    - text: 'ויספר לאביו . ולאחיו . ויגער בו אביו ויאמר לו מה החלום הזה אשר חלמת הבא
        נבוא אני ואמך ואחיך להשתחות לך ארצה '
      verse: 10
    - text: 'ויקנאו בו אחיו ואביו שמר את הדבר '
      verse: 11
    - text: 'וילכו אחיו לרעות את צאן אביהם בשכם '
      verse: 12
    - text: 'ויאמר ישראל אל יוסף הלוא אחיך רעים בשכם לך ואשלחך אליהם ויאמר לו הנני '
      verse: 13
    - text: 'ויאמר לו לך נא וראה את שלום אחיך ואת שלום הצאן והשבני דבר וישלחהו מעמק
        חברון ויבא שכמה '
      verse: 14
    - text: 'וימצאהו האיש והנה תעה בשדה וישאלהו האיש לאמר מה תבקש '
      verse: 15
    - text: 'ויאמר את אחי אנכי מבקש הגידה נא לי איפה הם רעים '
      verse: 16
    - text: 'ויאמר האיש נסעו מזה כי שמעתם אמרים נלכה דתינה וילך יוסף אחרי אחיו וימצאם
        בדתין '
      verse: 17
    - text: 'ויראו אתו מרחק בטרם יקרב אליהם ויתנכלו אתו להמיתו '
      verse: 18
    - text: 'ויאמרו איש אל אחיו הנה בעל החלמות הלז בא '
      verse: 19
    - text: 'ועתה לכו ונהרגהו ונשלכהו באחד הברות ואמרנו חיה רעה אכלתו ונראה מה יהיה
        חלמתיו '
      verse: 20
    - text: 'וישמע ראובן ויצלו מידם ויאמר לא נכנו נפש '
      verse: 21
    - text: 'ויאמר אליהם ראובן אל תשפכו דם השליכו אתו אל הבור הזה אשר במדבר ויד אל
        תשלחו בו למען הציל אתו מידם להשיבו אל אביו '
      verse: 22
    - text: 'ויהי כאשר בא יוסף אל אחיו ויפשטו את יוסף את כיתנתו את כיתנת הפסים אשר
        עליו '
      verse: 23
    - text: 'ויקחו וישלכו אתו הבור והבור רק אין בו מים '
      verse: 24
    - text: 'וישבו לאכל לחם וישאו עיניהם ויראו והנה ארחת ישמעאלים באה מגלעד וגמליהם
        נשאים נכאת וצרי ולוט הלכים להוריד מצרימה '
      verse: 25
    - text: 'ויאמר יהודה אל אחיו מה בצע כי נהרג את אחינו וכסינו את דמו '
      verse: 26
    - text: 'לכו ונמכרנו לישמעאלים וידנו אל תהיה בו כי אחינו ובשרנו הוא וישמעו אחיו '
      verse: 27
    - text: 'ויעברו אנשים מדינים סחרים וימשכו ויעלו את יוסף מן הבור וימכרו את יוסף
        לישמעאלים בעשרים כסף ויביאו את יוסף מצרימה '
      verse: 28
    - text: 'וישב ראובן אל הבור והנה אין יוסף בבור ויקרע את בגדיו '
      verse: 29
    - text: 'וישב אל אחיו ויאמר הילד איננו ואני אנה אני בא '
      verse: 30
    - text: 'ויקחו את כיתנת יוסף וישחטו שעיר עזים ויטבלו את הכיתנת בדם '
      verse: 31
    - text: 'וישלחו את כיתנת הפסים ויביאוה אל אביהם ויאמרו זאת מצאנו הכר נא הכיתנת
        בנך היא אם לא '
      verse: 32
    - text: 'ויכרה ויאמר כיתנת בני היא חיה רעה אכלתו טרף טרף יוסף '
      verse: 33
    - text: 'ויקרע יעקב שמלתיו וישם שק במתניו ויתאבל על בנו ימים רבים '
      verse: 34
    - text: 'ויקמו כל בניו וכל בנתיו לנחמו וימאן להתנחם ויאמר כי ארד על בני אבל שאלה
        ויבך אתו אביו '
      verse: 35
    - text: 'והמדינים מכרו את יוסף מצרימה לפוטיפר סריס פרעה שר הטבחים '
      verse: 36
  - chapter: 38
    verses:
    - text: 'ויהי בעת ההיא וירד יהודה מאת אחיו ויט עד איש עדלמי ושמו חירה '
      verse: 1
    - text: 'וירא שם יהודה בת איש כנעני ושמו שוע ויקחה ויבא אליה '
      verse: 2
    - text: 'ותהר ותלד בן ותקרא את שמו ער '
      verse: 3
    - text: 'ותהר עוד ותלד בן ותקרא את שמו אונן '
      verse: 4
    - text: 'ותסף עוד ותלד בן ותקרא את שמו שלה ויהי בכזבה בלדתה אתו '
      verse: 5
    - text: 'ויקח יהודה אשה לער בכרו ושמה תמר '
      verse: 6
    - text: 'ויהי ער בכור יהודה רע בעיני יהוה וימתהו יהוה '
      verse: 7
    - text: 'ויאמר יהודה לאונן בא אל אשת אחיך ויבם אתה והקם זרע לאחיך '
      verse: 8
    - text: 'וידע אונן כי לא לו יהיה הזרע והיה אם בא אל אשת אחיו ושחת ארצה לבלתי נתן
        זרע לאחיו '
      verse: 9
    - text: 'וירע בעיני יהוה את אשר עשה וימת גם אתו '
      verse: 10
    - text: 'ויאמר יהודה לתמר כלתו שבי אלמנה בית אביך עד יגדל שלה בני כי אמר פן ימות
        גם הוא כאחיו ותלך תמר ותשב בית אביה '
      verse: 11
    - text: 'וירבו הימים ותמת בת שוע אשת יהודה וינחם יהודה ויעל . לגזזי צאנו הוא וחירה
        רעהו העדלמי תמנתה '
      verse: 12
    - text: 'ויגד לתמר כלתו לאמר הנה חמיך עלה תמנתה לגז צאנו '
      verse: 13
    - text: 'ותסר בגדי אלמנותה מעליה ותתכס בצעיף ותתעלף ותשב בפתח עינים אשר על דרך
        תמנתה כי ראתה כי גדל שלה והיא לא נתנה לו לאשה '
      verse: 14
    - text: 'ויראה יהודה ויחשבה לזונה כי כסתה פניה '
      verse: 15
    - text: 'ויט אליה אל הדרך ויאמר הבה נא אבוא אליך כי לא ידע כי כלתו היא ותאמר מה
        תתן לי כי תבוא אלי '
      verse: 16
    - text: 'ויאמר אנכי אשלח גדי עזים מן הצאן ותאמר אם תתן ערבון עד שלחך '
      verse: 17
    - text: 'ויאמר מה הערבון אשר אתן לך ותאמר חתימך ופתילך ומטך אשר בידך ויתן לה ויבא
        אליה ותהר לו '
      verse: 18
    - text: 'ותקם ותלך ותסר צעיפה מעליה ותלבש בגדי אלמנותה '
      verse: 19
    - text: 'וישלח יהודה את גדי העזים ביד רעהו העדלמי לקחת הערבון מיד האשה ולא מצאה '
      verse: 20
    - text: 'וישאל את אנשי המקום לאמר איה הקדשה ההיא בעינים על הדרך ויאמרו לא היתה
        בזה קדשה '
      verse: 21
    - text: 'וישב אל יהודה ויאמר לא מצאתיה וגם אנשי המקום אמרו לא היתה בזה קדשה '
      verse: 22
    - text: 'ויאמר יהודה תקח לה פן נהיה לבוז הנה שלחתי את הגדי הזה ואתה לא מצאתה '
      verse: 23
    - text: 'ויהי כמשלשת חדשים ויגד ליהודה לאמר זנתה תמר כלתך וגם הנה הרה לזנים ויאמר
        יהודה הוציאוה ותשרף '
      verse: 24
    - text: 'היא מוצאת והיא שלחה אל חמיה לאמר לאיש אשר אלה לו אנכי הרה ותאמר הכר נא
        למי החתים והפתיל והמטה האלה '
      verse: 25
    - text: 'ויכר יהודה ויאמר צדקה ממני כי על כן לא נתתיה לשלה בני ולא יסף עוד לדעתה '
      verse: 26
    - text: 'ויהי בעת לדתה והנה תאמים בבטנה '
      verse: 27
    - text: 'ויהי בלדתה ויתן יד ותקח המילדת ותקשר על ידו שני לאמר זה יצא ראישון '
      verse: 28
    - text: 'ויהי כמשיב ידו והנה יצא אחיו ותאמר מה פרצת עלינו פרץ ותקרא את שמו פרץ '
      verse: 29
    - text: 'ואחרי כן יצא אחיו אשר על ידו השני ותקרא שמו זרח '
      verse: 30
  - chapter: 39
    verses:
    - text: 'ויוסף הורד מצרימה ויקנהו פוטיפר סריס פרעה שר הטבחים איש מצרי מיד הישמעאלים
        אשר הורידהו שמה '
      verse: 1
    - text: 'ויהי יהוה את יוסף ויהי איש מצליח ויהי בית אדניו המצרי '
      verse: 2
    - text: 'וירא אדניו כי יהוה אתו וכל אשר הוא עשה יהוה מצליח בידו '
      verse: 3
    - text: 'וימצא יוסף חן בעיני אדניו וישרת אתו ויפקדהו על ביתו וכל אשר יש לו נתן
        בידו '
      verse: 4
    - text: 'ויהי מאז הפקיד אתו בביתו ועל כל אשר יש לו ויברך יהוה את בית המצרי בגלל
        יוסף ויהי ברכת יהוה בכל אשר יש לו בבית ובשדה '
      verse: 5
    - text: 'ויעזב כל אשר לו ביד יוסף ולא ידע אתו מאומה כי אם הלחם אשר הוא אכל ויהי
        יוסף יפה תאר ויפה מראה '
      verse: 6
    - text: 'ויהי אחר הדברים האלה ותשא אשת אדניו את עיניה אל יוסף ותאמר שכבה עמי '
      verse: 7
    - text: 'וימאן ויאמר אל אשת אדניו הן אדני לא ידע אתי מאומה בביתו וכל אשר יש לו
        נתן בידי '
      verse: 8
    - text: 'איננו גדול בבית הזה ממני ולא חשך ממני מאומה כי אם אתך באשר אתי אשתו ואיך
        אעשה הרעה הגדלה הזאת וחטאתי לאלהים '
      verse: 9
    - text: 'ויהי כדברה אל יוסף יום ויום ולא שמע אליה לשכב אצלה להיות עמה '
      verse: 10
    - text: 'ויהי כיום הזה ויבא יוסף הביתה לעשות מלאכתו בבית ואין איש מאנשי הבית שם
        בבית '
      verse: 11
    - text: 'ותתפשהו בבגדיו לאמר שכבה עמי ויעזב בגדיו בידה וינס ויצא החוצה '
      verse: 12
    - text: 'ויהי כראותה כי עזב בגדיו בידה וינס ויצא החוצה '
      verse: 13
    - text: 'ותקרא לאנשי ביתה ותאמר להם לאמר ראו הביא לנו איש עברי לצחק בנו בא אלי
        לשכב עמי ואקרא בקול גדול '
      verse: 14
    - text: 'ויהי כשמעו כי הרמי קולי ואקרא ויעזב בגדיו בידי וינס ויצא החוצה '
      verse: 15
    - text: 'ותנח בגדיו אצלה עד בא אדניו אל ביתו '
      verse: 16
    - text: 'ותדבר אליו כדברים האלה לאמר בא אלי העבד העברי אשר הבאת לנו לצחק בי '
      verse: 17
    - text: 'ויהי כהרמי קולי ואקרא ויעזב בגדיו אצלי וינס החוצה '
      verse: 18
    - text: 'ויהי כשמע אדניו את דברי אשתו אשר דברה אליו לאמר כדברים האלה עשה לי עבדך
        ויחר אפו '
      verse: 19
    - text: 'ויקח אדני יוסף אתו ויתנהו אל בית הסהר מקום אשר אסורי המלך אסורים ויהי
        שם בבית הסהר '
      verse: 20
    - text: 'ויהי יהוה את יוסף ויט אליו חסד ויתן חנו בעיני שר בית הסהר '
      verse: 21
    - text: 'ויתן שר בית הסהר ביד יוסף את כל האסורם אשר בבית הסהר ואת כל אשר עשים
        שם הוא היה עשה '
      verse: 22
    - text: 'אין שר בית הסהר ראה את כל מאומה בידו באשר יהוה אתו וכל אשר הוא עשה יהוה
        מצליח '
      verse: 23
  - chapter: 40
    verses:
    - text: 'ויהי אחר הדברים האלה חטאו משקה מלך מצרים והאפה לאדניהם למלך מצרים '
      verse: 1
    - text: 'ויקצף פרעה על שני סריסיו על שר המשקים ועל שר האפים '
      verse: 2
    - text: 'ויתן אתם במשמר בית שר הטבחים אל בית הסהר מקום אשר יוסף אסור שם '
      verse: 3
    - text: 'ויפקד שר הטבחים את יוסף אתם וישרת אתם ויהיו ימים במשמר '
      verse: 4
    - text: 'ויחלמו חלום שניהם איש חלמו בלילה אחד איש כפתרון חלמו המשקה והאפה אשר
        למלך מצרים אשר אסורים בבית הסהר '
      verse: 5
    - text: 'ויבא אליהם יוסף בבקר וירא אתם והנם זעפים '
      verse: 6
    - text: 'וישאל את סריסי פרעה אשר אתו במשמר בית אדניו לאמר מדוע פניכם רעים היום '
      verse: 7
    - text: 'ויאמרו אליו חלום חלמנו ופתר אין אתו ויאמר אליהם יוסף הלוא לאלהים פתרנים
        ספרו נא לי '
      verse: 8
    - text: 'ויספר שר המשקים את חלמו ליוסף ויאמר לו בחלמי והנה גפן לפני '
      verse: 9
    - text: 'ובגפן שלשה שרגים והיא כפרחת עלתה נצה הבשילו אשכלתיה ענבים '
      verse: 10
    - text: 'וכוס פרעה בידי ואקח את הענבים ואשחט אתם אל כוס פרעה ואתן את הכוס על כף
        פרעה '
      verse: 11
    - text: 'ויאמר לו יוסף זה פתרנו שלשת השרגים שלשת ימים הם '
      verse: 12
    - text: 'בעוד שלשת ימים ישא פרעה את ראשך והשיבך על כנך ונתת כוס פרעה בידו כמשפט
        הראישון אשר היית משקהו '
      verse: 13
    - text: 'כי אם זכרתני אתך כאשר ייטב לך ועשית נא עמדי חסד והזכרתני אל פרעה והוצאתני
        מן הבית הזה '
      verse: 14
    - text: 'כי גנוב נגנבתי מארץ העברים וגם פה לא עשיתי מאומה כי שמו אתי בבור '
      verse: 15
    - text: 'וירא שר האפים כי טוב פתר ויאמר אל יוסף אף אני בחלמי והנה שלשה סלי חרי
        על ראשי '
      verse: 16
    - text: 'ובסל העליון מכל מאכל פרעה מעשה אפה והעוף אכל אתם מעל הסל מעל ראשי '
      verse: 17
    - text: 'ויען יוסף ויאמר זה פתרנו שלשת הסלים שלשת ימים הם '
      verse: 18
    - text: 'בעוד שלשת ימים ישא פרעה את ראשך מעליך ותלא אתך על העץ ואכל העוף את בשרך
        מעליך '
      verse: 19
    - text: 'ויהי ביום השלישי יום הולדת את פרעה ויעש משתה לכל עבדיו וישא את ראש שר
        המשקים ואת ראש שר האפים בתוך עבדיו '
      verse: 20
    - text: 'וישב את שר המשקים על משקהו ויתן את הכוס על כף פרעה '
      verse: 21
    - text: 'ואת שר האפים תלא כאשר פתר להם יוסף '
      verse: 22
    - text: 'ולא זכר שר המשקים את יוסף וישכחהו '
      verse: 23
  - chapter: 41
    verses:
    - text: 'ויהי מקץ שנתים ימים ופרעה חלם והנה עמד על היאר '
      verse: 1
    - text: 'והנה מן היאר עלות שבע פרות יפות מראה ובריאות בשר ותרעינה באחו '
      verse: 2
    - text: 'והנה שבע פרות אחרות עלות אחריהן מן היאר רעות מראה ודקות בשר ותעמדנה אצל
        הפרות על שפת היאר '
      verse: 3
    - text: 'ותאכלנה הפרות רעות המראה ודקות הבשר את שבע הפרות יפות המראה והבריאות
        ויקץ פרעה '
      verse: 4
    - text: 'ויישן ויחלם שנית והנה שבע שבלים עלות בקנה אחד בריאות וטובת '
      verse: 5
    - text: 'והנה שבע שבלים דקות ושדיפת קדים צמחות אחריהן '
      verse: 6
    - text: 'ותבלענה השבלים הדקות . את שבע השבלים הבריאות והמליאת ויקץ פרעה והנה חלום '
      verse: 7
    - text: 'ויהי בבקר ותפעם רוחו וישלח ויקרא את כל חרטמי מצרים ואת כל חכמיה ויספר
        פרעה להם את חלמיו ואין פתר אתם לפרעה '
      verse: 8
    - text: 'וידבר שר המשקים אל פרעה לאמר את חטאי אני מזכיר היום '
      verse: 9
    - text: 'פרעה קצף על עבדיו ויתן אתם במשמר בית שר הטבחים אתי ואת שר האפים '
      verse: 10
    - text: 'ונחלם חלום בלילה אחד אני והוא איש כפתרון חלמו חלמנו '
      verse: 11
    - text: 'ושם אתנו נער עברי עבד לשר הטבחים ונספר לו ויפתר לנו את חלמתינו איש כחלמו
        פתר '
      verse: 12
    - text: 'ויהי כאשר פתר לנו כן היה אתי השיב על כני ואתו תלה '
      verse: 13
    - text: 'וישלח פרעה ויקרא את יוסף וירצהו מן הבור ויגלח ויחלף שמלתיו ויבא אל פרעה '
      verse: 14
    - text: 'ויאמר פרעה אל יוסף חלום חלמתי ופתר אין אתו ואני שמעתי עליך לאמר התשמע
        חלום לפתר אתו '
      verse: 15
    - text: 'ויען יוסף את פרעה לאמר בלעדי אלהים לא יענה את שלום פרעה '
      verse: 16
    - text: 'וידבר פרעה את יוסף בחלמי והנני עמד על שפת היאר '
      verse: 17
    - text: 'והנה מן היאר עלות שבע פרות בריאות בשר ויפת תאר ותרעינה באחו '
      verse: 18
    - text: 'והנה שבע פרות אחרות עלות אחריהן דלות ורעות תאר מאד ורקות בשר לא ראיתי
        כהן בכל ארץ מצרים לרע '
      verse: 19
    - text: 'ותאכלנה הפרות הרקות והרעות את שבע הפרות הראישנות והבריאות '
      verse: 20
    - text: 'ותבאנה אל קרבהן ולא נודע כי באו אל קרבהן ומראהן רע כאשר בתחלה ואקץ '
      verse: 21
    - text: 'ואראה בחלמי והנה שבע שבלים עלות בקנה אחד מליאות וטובות '
      verse: 22
    - text: 'והנה שבע שבלים צנימות דקות ושדיפת קדים צמחות אחריהן '
      verse: 23
    - text: 'ותבלענה . השבלים הדקות את שבע השבלים הטובות ואמר אל החרטמים ואין מגיד
        לי '
      verse: 24
    - text: 'ויאמר יוסף אל פרעה חלום פרעה אחד הוא את אשר האלהים עשה אגיד לפרעה '
      verse: 25
    - text: 'שבע הפרות הטובות שבע שנים הנה ושבע השבלים הטובות שבע שנים הנה חלום אחד
        הוא '
      verse: 26
    - text: 'ושבע הפרות הרקות והרעות העלות אחריהן שבע שנים הנה ושבע השבלים הרקות ושדיפת
        הקדים יהיו שבע שני רעב '
      verse: 27
    - text: 'הוא הדבר אשר דברתי אל פרעה את אשר האלהים עשה הראה את פרעה '
      verse: 28
    - text: 'הנה שבע שנים באות שבע גדול בכל ארץ מצרים '
      verse: 29
    - text: 'וקמו שבע שני רעב אחריהן ונשכח כל השבע בארץ מצרים וכלה הרעב את הארץ '
      verse: 30
    - text: 'ולא יודע השבע בארץ מפני הרעב ההוא ואחרי כן כי כבד הוא מאד '
      verse: 31
    - text: 'ועלה שנית החלום אל פרעה פעמים כי נכון הדבר מעם האלהים וממהר האלהים לעשותו '
      verse: 32
    - text: 'ועתה יראה לו פרעה איש נבון וחכם וישתהו על ארץ מצרים '
      verse: 33
    - text: 'ויעש פרעה ויפקד פקדים על הארץ ויחמש את ארץ מצרים בשבע שני השבע '
      verse: 34
    - text: 'ויקבץ את כל האכל שבע השנים הטובות הבאות האלה ויצברו בר תחת יד פרעה אכל
        בערים ישמרו '
      verse: 35
    - text: 'והיה האכל לפקדון לארץ לשבע שני הרעב אשר תהיינה בארץ מצרים ולא תכרת הארץ
        ברעב '
      verse: 36
    - text: 'וייטב הדבר בעיני פרעה ובעיני כל עבדיו '
      verse: 37
    - text: 'ויאמר פרעה אל עבדיו הנמצא כזה איש אשר רוח אלהים בו '
      verse: 38
    - text: 'ויאמר פרעה אל יוסף אחרי הודיע אלהים אתך את כל זאת אין נבון וחכם כמוך '
      verse: 39
    - text: 'אתה תהיה על ביתי ועל פיך ישק כל עמי רק הכסא אגדל ממך '
      verse: 40
    - text: 'ויאמר פרעה אל יוסף ראה נתתי אתך על כל ארץ מצרים '
      verse: 41
    - text: 'ויסר פרעה את טבעתו מעל ידו ויתן אתה על יד יוסף וילבש אתו בגדי שש וישם
        רביד זהב על צוארו '
      verse: 42
    - text: 'וירכב אתו במרכבת המשנה אשר לו ויקרא לפניו אברך ונתן אתו על כל ארץ מצרים '
      verse: 43
    - text: 'ויאמר פרעה אל יוסף אני פרעה ובלעדיך לא ירים איש את ידו ואת רגלו בכל ארץ
        מצרים '
      verse: 44
    - text: 'ויקרא פרעה שם יוסף צפנתי פענח ויתן לו את אסנת בת פוטיפרע . כהן אן לאשה
        ויצא יוסף על ארץ מצרים '
      verse: 45
    - text: 'ויוסף בן שלשים שנה בעמדו לפני פרעה מלך מצרים ויצא יוסף מלפני פרעה ויעבר
        בכל ארץ מצרים '
      verse: 46
    - text: 'ותעש הארץ בשבע שני השבע לקמצים '
      verse: 47
    - text: 'ויקבץ את כל האכל שבע השנים אשר היה השבע בארץ מצרים ויתן אכל בערים אכל
        שדה העיר אשר סביבתיה נתן בתוכה '
      verse: 48
    - text: 'ויצבר יוסף בר כחול הים הרבה מאד עד כי חדל לספר כי אין מספר '
      verse: 49
    - text: 'וליוסף ילדו שני בנים בטרם תבוא שנת הרעב אשר ילדה לו אסנת בת פוטיפרע .
        כהן אן '
      verse: 50
    - text: 'ויקרא יוסף . שם הבכור מנשה כי נשני אלהים את . עמלי ואת כל בית אבי '
      verse: 51
    - text: 'ואת שם השני קרא אפרים כי הפרני אלהים בארץ עניי '
      verse: 52
    - text: 'ותכלנה שבע שני השבע אשר היו בארץ מצרים '
      verse: 53
    - text: 'ותחלנה שבע שני הרעב לבוא כאשר אמר יוסף ויהי הרעב בכל הארצות ובכל ארץ
        מצרים היה לחם '
      verse: 54
    - text: 'ותרעב כל ארץ מצרים ויצעק העם אל פרעה ללחם ויאמר פרעה לכל מצרים לכו אל
        יוסף ואשר יאמר לכם תעשון '
      verse: 55
    - text: 'והרעב היה על פני כל הארץ ויפתח יוסף את כל אשר בהם בר וישבר למצרים ויחזק
        הרעב בארץ מצרים '
      verse: 56
    - text: 'וכל הארצות באו מצרימה לשבר אל יוסף כי חזק הרעב בכל הארץ '
      verse: 57
  - chapter: 42
    verses:
    - text: 'וירא יעקב כי יש שבר במצרים ויאמר יעקב אל בניו למה תתיראו '
      verse: 1
    - text: 'ויאמר הנה שמעתי כי יש שבר במצרים רדו שמה ושברו לנו משם ונחיה ולא נמות '
      verse: 2
    - text: 'וירדו אחי יוסף עשרה לשבר בר ממצרים '
      verse: 3
    - text: 'ואת בנימים אחי יוסף לא שלח יעקב את אחיו כי אמר פן יקראנו אסון '
      verse: 4
    - text: 'ויבאו בני ישראל לשבר בתוך הבאים כי היה הרעב בארץ כנען '
      verse: 5
    - text: 'ויוסף הוא השליט על הארץ והוא המשביר לכל עם הארץ ויבאו אחי יוסף וישתחוו
        לו אפים ארצה '
      verse: 6
    - text: 'וירא יוסף את אחיו ויכרם ויתנכר אליהם וידבר אתם קשות ויאמר אליהם מאין
        באתם ויאמרו מארץ כנען לשבר אכל '
      verse: 7
    - text: 'ויכר יוסף את אחיו והם לא הכרהו '
      verse: 8
    - text: 'ויזכר יוסף את החלמות אשר חלם להם ויאמר אליהם מרגלים אתם לראות את ערות
        הארץ באתם '
      verse: 9
    - text: 'ויאמרו אליו לא אדני ועבדיך באו לשבר אכל '
      verse: 10
    - text: 'כלנו בני איש אחד אנחנו כנים אנחנו לא היו עבדיך מרגלים '
      verse: 11
    - text: 'ויאמר אליהם לא כי ערות הארץ באתם לראות '
      verse: 12
    - text: 'ויאמרו שנים עשר עבדיך אחים אנחנו בני איש אחד בארץ כנען והנה הקטן את אבינו
        היום והאחד איננו '
      verse: 13
    - text: 'ויאמר אליהם יוסף הוא אשר דברתי אליכם לאמר מרגלים אתם '
      verse: 14
    - text: 'בזאת תבחנו חי פרעה אם תצאו מזה כי אם בבוא אחיכם הקטן הנה '
      verse: 15
    - text: 'שלחו מכם אחד ויקח את אחיכם ואתם האסרו ויבחנו דבריכם האמת אתכם ואם לא
        חי פרעה כי מרגלים אתם ויאמרו לא יוכל הנער לעזב את אביו ועזב את אביו ומת '
      verse: 16
    - text: 'ויאסף אתם אל משמר שלשת ימים '
      verse: 17
    - text: 'ויאמר אליהם יוסף ביום השלישי זאת עשו וחיו את האלהים אני ירא '
      verse: 18
    - text: 'אם כנים אתם אחיכם האחד יאסר בבית משמרכם ואתם לכו והביאו את שבר רעבון
        בתיכם '
      verse: 19
    - text: 'ואת אחיכם הקטן תביאון אלי ויאמנו דבריכם ולא תמותון ויעשו כן '
      verse: 20
    - text: 'ויאמרו איש אל אחיו אבל אשמים אנחנו על אחינו אשר ראינו בצרת נפשו בהתחננו
        אלינו ולא שמענו על כן באה עלינו כל הצרה הזאת '
      verse: 21
    - text: 'ויען ראובן אתם לאמר הלוא דברתי אליכם לאמר אל תחטאו בילד ולא שמעתם וגם
        דמו הנה נדרש '
      verse: 22
    - text: 'והם לא ידעו כי שמע יוסף כי המליץ בינתם '
      verse: 23
    - text: 'ויסב מעליהם ויבך וישב אליהם וידבר אליהם ויקח מאתם את שמעון ויאסר אתו
        לעיניהם '
      verse: 24
    - text: 'ויצו יוסף וימלאו את כליהם בר ולהשיב את כספיהם איש אל שקו ולתת להם צדה
        לדרך ויעש להם כן '
      verse: 25
    - text: 'וישאו את שברם על חמריהם וילכו משם '
      verse: 26
    - text: 'ויפתח האחד את שקו לתת מספה לחמרו במלון וירא את כספו והנה הוא בפי אמתחתו '
      verse: 27
    - text: 'ויאמר אל אחיו הושב כספי וגם הנה הוא באמתחתי ויצא לבם ויחרדו איש על אחיו
        לאמר מה זאת עשה אלהים לנו '
      verse: 28
    - text: 'ויבאו אל יעקב אביהם ארצה כנען ויגדו לו את כל הקרות אתם לאמר '
      verse: 29
    - text: 'דבר האיש אדני הארץ אתנו קשות ויתן אתנו כמרגלים את הארץ '
      verse: 30
    - text: 'ונאמר אליו כנים אנחנו לא היינו מרגלים '
      verse: 31
    - text: 'שנים עשר אחים אנחנו בני אבינו והאחד איננו והקטן היום את אבינו בארץ כנען '
      verse: 32
    - text: 'ויאמר אלינו האיש אדני הארץ בזאת אדע כי כנים אתם אחיכם האחד הניחו אתי
        ואת רעבון בתיכם קחו ולכו '
      verse: 33
    - text: 'והביאו את אחיכם הקטן אלי ואדעה כי לא מרגלים אתם כי כנים אתם את אחיכם
        אתן לכם ואת הארץ תסחרו '
      verse: 34
    - text: 'ויהיו הם מריקים שקיהם והנה איש צרור כספו בשקו ויראו את צררות כספיהם הם
        ואביהם וייראו '
      verse: 35
    - text: 'ויאמר אליהם יעקב אביהם אתי שכלתם יוסף איננו ושמעון איננו ואת בנימים תקחו
        עלי היו כלנה '
      verse: 36
    - text: 'ויאמר ראובן אל אביו לאמר את שני בני תמית אם לא אביאנו אליך תנה אתו על
        ידי ואני אשיבנו אליך '
      verse: 37
    - text: 'ויאמר לא ירד בני עמכם כי אחיו מת והוא לבדו נשאר וקראהו אסון בדרך אשר
        תלכו בה והורדתם את שיבתי ביגון שאלה '
      verse: 38
  - chapter: 43
    verses:
    - text: 'והרעב כבד בארץ '
      verse: 1
    - text: 'ויהי כאשר כלו לאכל את השבר אשר הביאו ממצרים ויאמר אליהם אביהם שובו שברו
        לנו מעט אכל '
      verse: 2
    - text: 'ויאמר אליו יהודה לאמר העד העד בנו האיש לאמר לא תראו פני בלתי אחיכם אתכם '
      verse: 3
    - text: 'אם ישך משלח את אחינו אתנו נרדה ונשברה לך אכל '
      verse: 4
    - text: 'ואם אינך משלח לא נרד כי האיש אמר אלינו לא תראו פני בלתי אחיכם אתכם '
      verse: 5
    - text: 'ויאמר ישראל למה הרעתם לי להגיד לאיש העוד לכם אח '
      verse: 6
    - text: 'ויאמרו שאל שאל האיש לנו ולמולדתנו לאמר העוד אביכם חי היש לכם אח ונגד
        לו על פי הדברים האלה הידוע נדע כי יאמר הורידו את אחיכם '
      verse: 7
    - text: 'ויאמר יהודה אל ישראל אביו שלח הנער אתי ונקומה ונלכה ונחיה ולא נמות גם
        אנחנו גם אתה גם טפנו '
      verse: 8
    - text: 'אנכי אערבנו מידי תבקשנו אם לא הבאתיו אליך והצגתיו לפניך וחטאתי לך כל
        הימים '
      verse: 9
    - text: 'כי לו לא התמהמנו כי עתה שבנו זה פעמים '
      verse: 10
    - text: 'ויאמר אליהם ישראל אביהם אם כן אפוא זאת עשו קחו מזמרת הארץ בכליכם והורידו
        לאיש מנחה מעט צרי ומעט דבש נכאת ולוט בטנים ושקדים '
      verse: 11
    - text: 'וכסף משנה קחו בידכם ואת הכסף המושב בפי אמתחתיכם תשיבו בידכם אולי משגה
        היא '
      verse: 12
    - text: 'ואת אחיכם קחו וקומו ושובו אל האיש '
      verse: 13
    - text: 'ואל שדי יתן לכם רחמים לפני האיש ושלח לכם את אחיכם האחר ואת בנימים ואני
        כאשר שכלתי שכלתי '
      verse: 14
    - text: 'ויקחו האנשים את המנחה הזאת ומשנה כסף לקחו בידם ואת בנימים ויקמו וירדו
        מצרימה ויעמדו לפני יוסף '
      verse: 15
    - text: 'וירא יוסף אתם ואת בנימים ויאמר לאשר על ביתו הבא את האנשים הביתה וטבח
        טבח והכן כי אתי יאכלו האנשים בצהרים '
      verse: 16
    - text: 'ויעש האיש כאשר אמר יוסף ויבא האיש את האנשים ביתה יוסף '
      verse: 17
    - text: 'וייראו האנשים כי הובאו ביתה יוסף ויאמרו על דבר הכסף המושב באמתחתינו בתחלה
        אנחנו מובאים להתגלל עלינו ולהתנפל עלינו לקחת אתנו לעבדים ואת חמרינו '
      verse: 18
    - text: 'ויגשו אל האיש אשר על בית יוסף וידברו אליו פתח הבית '
      verse: 19
    - text: 'ויאמרו בי אדני ירד ירדנו בתחלה לשבר אכל '
      verse: 20
    - text: 'ויהי כי באנו אל המלון ונפתח את אמתחתינו והנה כסף איש בפי אמתחתו כספנו
        במשקלו ונשיב אתו בידנו '
      verse: 21
    - text: 'וכסף אחר לקחנו בידנו לשבר אכל לא ידענו מי שם כספנו באמתחתינו '
      verse: 22
    - text: 'ויאמר שלום לכם אל תיראו אלהיכם ואלהי אבתיכם נתן לכם מטמון באמתחתיכם כספכם
        בא אלי ויוצא אליהם את שמעון '
      verse: 23
    - text: 'ויבא האיש את האנשים ביתה יוסף ויתן מים וירחצו רגליהם ויתן מספה לחמריהם '
      verse: 24
    - text: 'ויכינו את המנחה עד בא יוסף בצהרים כי שמעו כי שם יאכלו לחם ויבא יוסף הביתה
        ויבאו לו את המנחה אשר בידם הביתה וישתחוו לו ארצה '
      verse: 25
    - text: ''
      verse: 26
    - text: 'וישאל להם לשלום ויאמר השלום אביכם הזקן אשר אמרתם עודנו חי '
      verse: 27
    - text: 'ויאמרו שלום לעבדך לאבינו עודנו חי ויאמר ברוך האיש ההוא לאלהים ויקדו וישתחוו '
      verse: 28
    - text: 'וישא עיניו וירא את בנימים אחיו בן אמו ויאמר הזה אחיכם הקטן אשר אמרתם
        אלי ויאמר אלהים יחנך בני '
      verse: 29
    - text: 'וימהר יוסף כי נכמרו רחמיו על אחיו ויבקש לבכות ויבא החדרה ויבך שם '
      verse: 30
    - text: 'וירחץ פניו ויצא ויתאפק ויאמר שימו לחם '
      verse: 31
    - text: 'וישמו לו לבדו ולהם לבדם ולמצרים האכלים אתו לבדם כי לא יוכלון המצרים לאכל
        את העברים לחם כי תועבה היא למצרים '
      verse: 32
    - text: 'וישבו לפניו הבכור כבכורתו והצעיר כצעירתו ויתמהו האנשים איש על רעהו '
      verse: 33
    - text: 'וישא משאת מאת פניו אליהם ותרב משאת בנימים ממשאת כלם חמש ידות וישתו וישכרו
        עמו '
      verse: 34
  - chapter: 44
    verses:
    - text: 'ויצו את אשר על ביתו לאמר מלא את אמתחת האנשים אכל כאשר יוכלון שאת ושים
        כסף איש בפי אמתחתו '
      verse: 1
    - text: 'ואת גביעי גביע הכסף תשים בפי אמתחת הקטן ואת כסף שברו ויעש כדבר יוסף אשר
        דבר '
      verse: 2
    - text: 'הבקר אור והאנשים שלחו הם וחמריהם '
      verse: 3
    - text: 'הם יצאו את העיר לא הרחיקו ויוסף אמר לאשר על ביתו קום רדף אחרי האנשים
        והשגתם ואמרת אליהם למה שלמתם רעה תחת טובה '
      verse: 4
    - text: 'הלוא זה אשר ישתה אדני בו והוא נחש ינחש בו הרעתם אשר עשיתם '
      verse: 5
    - text: 'וישגם וידבר אליהם את הדברים האלה '
      verse: 6
    - text: 'ויאמרו . למה ידבר אדני כדברים האלה חלילה לעבדיך מעשות כדבר הזה '
      verse: 7
    - text: 'הן הכסף אשר מצאנו בפי אמתחתינו השבנו אליך מארץ כנען ואיך נגנב מבית אדניך
        כסף או זהב '
      verse: 8
    - text: 'אשר ימצא אתו מעבדיך יומת וגם אנחנו נהיה לאדני לעבדים '
      verse: 9
    - text: 'ויאמר גם עתה כדבריכם כן הוא אשר ימצא אתו יהיה לי עבד ואתם תהיו נקוים '
      verse: 10
    - text: 'וימהרו ויורדו איש . אמתחתו ארצה ויפתחו איש אמתחתו '
      verse: 11
    - text: 'ויחפש בגדול החל ובקטן כלה וימצא הגביע באמתחת בנימים '
      verse: 12
    - text: 'ויקרעו שמלתם ויעמסו איש על חמרו וישבו העירה '
      verse: 13
    - text: 'ויבא יהודה ואחיו ביתה יוסף והוא עודנו שם ויפלו לפניו ארצה '
      verse: 14
    - text: 'ויאמר להם יוסף מה המעשה הזה אשר עשיתם הלוא ידעתם כי נחש ינחש איש אשר
        כמוני '
      verse: 15
    - text: 'ויאמר יהודה מה נאמר לאדני ומה נדבר ומה נצטדק והאלהים מצא את עון עבדיך
        הננו עבדים לאדני גם אנחנו גם אשר נמצא הגביע בידו '
      verse: 16
    - text: 'ויאמר חלילה לי מעשות זאת האיש אשר נמצא הגביע בידו הוא יהוה לי עבד ואתם
        עלו לשלום אל אביכם '
      verse: 17
    - text: 'ויגש אליו יהודה ויאמר בי אדני ידבר נא עבדך דבר באזני אדני ואל יחר אפך
        בעבדך כי כמוך כפרעה '
      verse: 18
    - text: 'אדני שאל את עבדיו לאמר היש לכם אב או אח '
      verse: 19
    - text: 'ונאמר אל אדני יש לנו אב זקן וילד זקנים קטן אחיו מת ויותר הוא לבדו לאמו
        ואביו אהבו '
      verse: 20
    - text: 'ותאמר אל עבדיך הורידהו אלי ואשימה עיני עליו '
      verse: 21
    - text: 'ונאמר אל אדני לא יוכל הנער לעזב את אביו ועזב את אביו ומת '
      verse: 22
    - text: 'ותאמר אל עבדיך אם לא ירד אחיכם הקטן אתכם לא תוסיפון לראות פני '
      verse: 23
    - text: 'ויהי כי עלינו אל עבדך אבינו ונגיד לו את דברי אדני '
      verse: 24
    - text: 'ויאמר אבינו שובו שברו לנו מעט אכל '
      verse: 25
    - text: 'ונאמר לא נוכל לרדת אם יש אחינו הקטן אתנו וירדנו כי לא נוכל לראות את פני
        האיש ואחינו הקטן איננו אתנו '
      verse: 26
    - text: 'ויאמר עבדך אבי אלינו אתם ידעתם כי שנים ילדה לי אשתי '
      verse: 27
    - text: 'ויצא האחד מאתי ואמר אך טרף טרף ולא ראיתיו עד הנה '
      verse: 28
    - text: 'ולקחתם גם את זה מעם פני וקראהו אסון והורדתם את שיבתי ברעה שאלה '
      verse: 29
    - text: 'ועתה כבאי אל עבדך אבי והנער איננו אתי ונפשו קשורה בנפשו '
      verse: 30
    - text: 'והיה כראותו כי אין הנער אתנו ומת והורידו עבדיך את שיבת עבדך אבינו ביגון
        שאלה '
      verse: 31
    - text: 'כי עבדך ערב את הנער מעם אביו לאמר אם לא אביאנו אליך וחטאתי לאבי כל הימים '
      verse: 32
    - text: 'ועתה ישב נא עבדך תחת הנער עבד לאדני והנער יעלה עם אחיו '
      verse: 33
    - text: 'כי איך אעלה אל אבי והנער איננו אתי פן אראה ברעה אשר תמצא את אבי '
      verse: 34
  - chapter: 45
    verses:
    - text: 'ולא יכל יוסף להתאפק לכל הנצבים עליו ויקרא והוציאו כל איש מעליו ולא עמד
        איש אתו בהתודע יוסף אל אחיו '
      verse: 1
    - text: 'ויתן את קולו בבכי וישמעו מצרים וישמעו בית פרעה '
      verse: 2
    - text: 'ויאמר יוסף אל אחיו אני יוסף העוד אבי חי ולא יכלו אחיו לענות אתו כי נבהלו
        מפניו '
      verse: 3
    - text: 'ויאמר יוסף אל אחיו גשו נא אלי ויגשו ויאמר אני יוסף אחיכם אשר מכרתם אתי
        מצרימה '
      verse: 4
    - text: 'ועתה אל תעצבו ואל יחר בעיניכם כי מכרתם אתי הנה כי למחיה שלחני אלהים לפניכם '
      verse: 5
    - text: 'כי זה שנתים רעב בקרב הארץ ועוד חמש שנים אשר אין חריש וקציר '
      verse: 6
    - text: 'וישלחני אלהים לפניכם לשים לכם שארות בארץ ולהחיות לכם פלטה גדלה '
      verse: 7
    - text: 'ועתה לא אתם שלחתם אתי הנה כי האלהים וישמני לאב לפרעה ולאדון לכל ביתו
        ומשל בכל ארץ מצרים '
      verse: 8
    - text: 'מהרו ועלו אל אבי ואמרתם אליו כה אמר בנך יוסף שמני אלהים לאדון לכל מצרים
        רדה אלי אל תעמד '
      verse: 9
    - text: 'וישבת בארץ גשן והיית קרוב אלי אתה ובניך ובני בניך צאנך ובקרך וכל אשר
        לך '
      verse: 10
    - text: 'וכלכלתי אתך שם כי עוד חמש שנים רעב פן תורש אתה וביתך וכל אשר לך '
      verse: 11
    - text: 'והנה עיניכם ראות ועיני אחי בנימים כי פיי המדבר אליכם '
      verse: 12
    - text: 'והגדתם לאבי את כל כבודי במצרים ואת כל אשר ראיתם ומהרתם והורדתם את אבי
        הנה '
      verse: 13
    - text: 'ויפל על צואר . בנימים אחיו ויבך . ובנימים בכה על צוארו '
      verse: 14
    - text: 'וינשק לכל אחיו ויבך עליהם ואחרי כן דברו אחיו אתו '
      verse: 15
    - text: 'והקול נשמע בית פרעה לאמר באו אחי יוסף וייטב בעיני פרעה ובעיני עבדיו '
      verse: 16
    - text: 'ויאמר פרעה אל יוסף אמר אל אחיך זאת עשו טענו את בעירכם ולכו ובאו ארצה
        כנען '
      verse: 17
    - text: 'וקחו את אביכם ואת בתיכם ובאו אלי ואתן לכם את טוב ארץ מצרים ואכלו את חלב
        הארץ '
      verse: 18
    - text: 'ואתה צויתי זאת עשו קחו לכם מארץ מצרים עגלות לטפכם ולנשיכם ונשאתם את אביכם
        ובאתם '
      verse: 19
    - text: 'ועיניכם אל תחוס על כליכם כי טוב כל ארץ מצרים לכם הוא '
      verse: 20
    - text: 'ויעשו כן בני ישראל ויתן להם יוסף עגלות על פי פרעה ויתן להם צדה לדרך '
      verse: 21
    - text: 'לכלם נתן לאיש חליפת שמלות ולבנימים נתן שלש מאות כסף וחמש חליפת שמלות '
      verse: 22
    - text: 'ולאביו שלח כזאת עשרה חמרים נשאים מטוב ארץ מצרים ועשר אתנות נשאות בר ולחם
        ומזון לאביו לדרך '
      verse: 23
    - text: 'וישלח את אחיו וילכו ויאמר אלהים אל תתרגזו בדרך '
      verse: 24
    - text: 'ויעלו ממצרים ויבאו ארצה כנען אל יעקב אביהם '
      verse: 25
    - text: 'ויגדו לו לאמר עוד יוסף חי וכי הוא משל בכל ארץ מצרים ויפג לבו כי לא האמן
        להם '
      verse: 26
    - text: 'וידברו אליו את כל דברי יוסף אשר דבר אליהם וירא את העגלות אשר שלח יוסף
        לשאת אתו ותחי רוח יעקב אביהם '
      verse: 27
    - text: 'ויאמר ישראל רב עוד יוסף בני חי אלכה ואראנו בטרם אמות '
      verse: 28
  - chapter: 46
    verses:
    - text: 'ויסע ישראל וכל אשר לו ויבא בארה שבע ויזבח זבחים לאלהי אביו יצחק '
      verse: 1
    - text: 'ויאמר אלהים לישראל במראת הלילה ויאמר יעקב יעקב ויאמר הנני '
      verse: 2
    - text: 'ויאמר אנכי האל אלהי אביך אל תירא מרדת מצרימה כי לגוי גדול אשימך שם '
      verse: 3
    - text: 'אנכי ארד עמך מצרימה ואנכי אעלך גם עלה ויוסף ישית ידו על עיניך '
      verse: 4
    - text: 'ויקם יעקב מבאר שבע וישאו בני ישראל את יעקב אביהם ואת טפם ואת נשיהם בעגלות
        אשר שלח פרעה לשאת אתו '
      verse: 5
    - text: 'ויקחו את מקניהם ואת רכושם אשר רכשו בארץ כנען ויבאו מצרימה יעקב וכל זרעו
        אתו '
      verse: 6
    - text: 'בניו ובני בניו אתו בנתיו ובנות בניו וכל זרעו הביא אתו מצרימה '
      verse: 7
    - text: 'ואלה שמות בני ישראל הבאים מצרימה יעקב ובניו בכור יעקב ראובן '
      verse: 8
    - text: 'ובני ראובן חנוך ופלוא חצרון וכרמי '
      verse: 9
    - text: 'ובני שמעון ימואל וימין ואהד ויכין וצהר ושאול בן הכנענית '
      verse: 10
    - text: 'ובני לוי גרשון קהת ומררי '
      verse: 11
    - text: 'ובני יהודה ער ואונן ושלה ופרץ וזרח וימת ער ואונן בארץ כנען ויהיו בני
        פרץ חצרון וחמואל '
      verse: 12
    - text: 'ובני יששכר תולע ופואה ישוב ושמרון '
      verse: 13
    - text: 'ובני זבולן סרד ואלון ויחלאל '
      verse: 14
    - text: 'אלה בני לאה אשר ילדה ליעקב בפדן ארם ואת דינה בתו כל נפש בניו ובנתיו שלשים
        ושלש '
      verse: 15
    - text: 'ובני גד צפון וחגי ושוני ואצבעון ערי וארודי וארולי '
      verse: 16
    - text: 'ובני אשר ימנה וישוה וישוי ובריעה ושרח אחתם ובני בריעה חבר ומלכיאל '
      verse: 17
    - text: 'אלה בני זלפה אשר נתן לבן ללאה בתו ותלד את אלה ליעקב שש עשרה נפש '
      verse: 18
    - text: 'בני רחל אשת יעקב יוסף ובנימים '
      verse: 19
    - text: 'ויולד ליוסף בארץ מצרים אשר ילדה לו אסנת בת פוטיפרע . כהן אן את מנשה ואת
        אפרים '
      verse: 20
    - text: 'ובני בנימים בלע ובכר ואשבל גרה ונעמן אחים וראש מפים וחפים וארד '
      verse: 21
    - text: 'אלה בני רחל אשר ילדה ליעקב כל נפש ארבע עשרה '
      verse: 22
    - text: 'ובני דן חשים '
      verse: 23
    - text: 'ובני נפתלי יחצאל וגוני יצר ושלום '
      verse: 24
    - text: 'אלה בני בלהה אשר נתן לבן לרחל בתו ותלד את אלה ליעקב כל נפש שבע '
      verse: 25
    - text: 'כל הנפש הבאה ליעקב מצרימה יצאי ירכו מלבד נשי בני יעקב כל נפש ששים ושש '
      verse: 26
    - text: 'ובני יוסף אשר ילדו לו במצרים נפש שנים כל הנפש לבית יעקב הבאה מצרימה שבעים '
      verse: 27
    - text: 'ואת יהודה שלח לפניו אל יוסף להראות לפניו גשנה ויבא ארץ גשן '
      verse: 28
    - text: 'ויאסר יוסף מרכבתו ויעל לקראת ישראל אביו גשנה וירא אליו ויפל על צוארו
        ויבך על צוארו עוד '
      verse: 29
    - text: 'ויאמר ישראל אל יוסף אמותה הפעם אחרי ראיתי . פניך כי עודך חי '
      verse: 30
    - text: 'ויאמר יוסף אל אחיו ואל בית אביו אעלה ואגידה לפרעה ואמר אליו אחי ובית
        אבי אשר בארץ כנען באו אלי '
      verse: 31
    - text: 'והאנשים רעי צאן כי אנשי מקנה היו וצאנם ובקרם וכל אשר להם הביאו '
      verse: 32
    - text: 'והיה כי יקרא לכם פרעה ואמר מה מעשיכם '
      verse: 33
    - text: 'ואמרתם אנשי מקנה היו עבדיך מנערינו ועד עתה גם אנחנו גם אבתינו בעבור תשבו
        בארץ גשן כי תועבת מצרים כל רעי צאן '
      verse: 34
  - chapter: 47
    verses:
    - text: 'ויבא יוסף ויגד לפרעה ויאמר אליו אבי ואחי וצאנם ובקרם וכל אשר להם באו
        מארץ כנען והנם בארץ גשן '
      verse: 1
    - text: 'ומקצה אחיו לקח עמו חמשה אנשים ויצגם לפני פרעה '
      verse: 2
    - text: 'ויאמר פרעה אל אחי יוסף מה מעשיכם ויאמרו אל פרעה רעי צאן עבדיך גם אנחנו
        גם אבתינו '
      verse: 3
    - text: 'ויאמרו אל פרעה לגור בארץ באנו כי אין מרעה לצאן אשר לעבדיך כי כבד הרעב
        בארץ כנען ועתה ישבו נא עבדיך בארץ גשן '
      verse: 4
    - text: 'ויאמר פרעה אל יוסף לאמר אביך ואחיך באו אליך '
      verse: 5
    - text: 'ארץ מצרים לפניך היא במיטב הארץ הושב את אביך ואת אחיך ישבו בארץ גשן ואם
        ידעת היש בם אנשי חיל ושמתם שרי מקנה על אשר לי '
      verse: 6
    - text: 'ויבא יוסף את יעקב אביו ויעמדהו לפני פרעה ויברך יעקב את פרעה '
      verse: 7
    - text: 'ויאמר פרעה אל יעקב כמה ימי שני חייך '
      verse: 8
    - text: 'ויאמר יעקב אל פרעה ימי שני מגרי שלשים ומאת שנה מעט ורעים היו ימי שני
        חיי ולא השיגו את ימי שני חיי אבתי בימי מגריהם '
      verse: 9
    - text: 'ויברך יעקב את פרעה ויצא מלפני פרעה '
      verse: 10
    - text: 'ויושב יוסף את אביו ואת אחיו ויתן להם אחזה בארץ מצרים במיטב הארץ בארץ
        רעמסס כאשר צוה פרעה '
      verse: 11
    - text: 'ויכלכל יוסף את אביו ואת אחיו ואת כל בית אביו לחם לפי הטף '
      verse: 12
    - text: 'ולחם אין בכל הארץ כי כבד הרעב מאד ותלא ארץ מצרים וארץ כנען מפני הרעב '
      verse: 13
    - text: 'וילקט יוסף את כל הכסף הנמצא בארץ מצרים ובארץ כנען בשבר אשר הם שברים ויבא
        יוסף את הכסף ביתה פרעה '
      verse: 14
    - text: 'ויתם הכסף מארץ מצרים ומארץ כנען ויבאו כל מצרים אל יוסף לאמר הבה לנו לחם
        ולמה נמות נגדך כי אפס הכסף '
      verse: 15
    - text: 'ויאמר יוסף הבו מקניכם ואתן לכם לחם במקניכם אם אפס הכסף '
      verse: 16
    - text: 'ויבאו את מקניהם אל יוסף ויתן להם יוסף לחם בסוסים ובמקנה הצאן ובמקנה הבקר
        ובחמרים וינהלם בלחם בכל מקניהם בשנה ההיא '
      verse: 17
    - text: 'ותתם השנה ההיא ויבאו אליו בשנה השנית ויאמרו לו לא נכחד מאדני כי אם תם
        הכסף ומקנה הבהמה אל אדני לא נשאר לפני אדני בלתי אם גויתנו ואדמתנו '
      verse: 18
    - text: 'למה נמות לעיניך גם אנחנו גם אדמתנו קנה אתנו ואת אדמתנו בלחם ונהיה אנחנו
        ואדמתנו עבדים לפרעה ותן זרע ונחיה ולא נמות והאדמה לא תשם '
      verse: 19
    - text: 'ויקן יוסף את כל אדמת מצרים לפרעה כי מכרו מצרים איש שדהו כי חזק עליהם
        הרעב ותהי הארץ לפרעה '
      verse: 20
    - text: 'ואת העם העביר אתו לעבדים מקצה גבול מצרים עד קצהו '
      verse: 21
    - text: 'רק אדמת הכהנים לא קנה כי חק לכהנים מאת פרעה ואכלו את חקם אשר נתן להם
        פרעה על כן לא מכרו את אדמתם '
      verse: 22
    - text: 'ויאמר יוסף אל העם הן קניתי אתכם היום ואת אדמתכם לפרעה הא לכם זרע וזרעתם
        את האדמה '
      verse: 23
    - text: 'והיה בתבואתה ונתתם חמישת לפרעה וארבע הידות יהיה לכם לזרע השדה ולאכלכם
        ולאשר בבתיכם ולאכל לטפכם '
      verse: 24
    - text: 'ויאמרו החיתנו נמצא חן בעיני אדני והיינו עבדים לפרעה '
      verse: 25
    - text: 'וישם אתה יוסף לחק עד היום הזה על אדמת מצרים לפרעה לחמש רק אדמת הכהנים
        לבדה לא היתה לפרעה '
      verse: 26
    - text: 'וישב ישראל בארץ מצרים בארץ גשן ויאחזו בה ויפרו וירבו מאד '
      verse: 27
    - text: 'ויחי יעקב בארץ מצרים שבע עשרה שנה ויהיו ימי יעקב שני חייו שבע שנים וארבעים
        ומאת שנה '
      verse: 28
    - text: 'ויקרבו ימי ישראל למות ויקרא לבנו ליוסף ויאמר לו אם נא מצאתי חן בעיניך
        שים נא ידך תחת ירכי ועשית עמדי חסד ואמת אל נא תקברני במצרים '
      verse: 29
    - text: 'ושכבתי עם אבתי ונשאתני ממצרים וקברתני בקברתם ויאמר אנכי אעשה כדבריך '
      verse: 30
    - text: 'ויאמר השבע לי וישבע לו וישתחוי ישראל על ראש המטה '
      verse: 31
  - chapter: 48
    verses:
    - text: 'ויהי אחר הדברים האלה ויאמר ליוסף הנה אביך חלה ויקח את שני בניו עמו את
        מנשה ואת אפרים '
      verse: 1
    - text: 'ויגד ליעקב ויאמר הנה בנך יוסף בא אליך ויתחזק ישראל וישב על המטה '
      verse: 2
    - text: 'ויאמר יעקב אל יוסף אל שדי נראה אלי בלוזה בארץ כנען ויברך אתי '
      verse: 3
    - text: 'ויאמר אלי הנני מפריך והרביתך ונתתיך לקהל עמים ונתתי את הארץ הזאת לזרעך
        אחריך אחזת עולם '
      verse: 4
    - text: 'ועתה שני בניך הנולדים לך בארץ מצרים עד באי אליך מצרימה לי הם אפרים ומנשה
        כראובן וכשמעון יהיו לי '
      verse: 5
    - text: 'ומולדתך אשר הולדת אחריהם לך יהיו על שם אחיהם יקראו בנחלתם '
      verse: 6
    - text: 'ואני בבאי מפדן ארם מתה עלי רחל אמך בארץ כנען בדרך בעוד כברת הארץ לבוא
        אפרתה ואקברה שם בדרך אפרתה היא בית לחם '
      verse: 7
    - text: 'וירא ישראל את בני יוסף ויאמר מי אלה לך '
      verse: 8
    - text: 'ויאמר יוסף אל אביו בני הם אשר נתן לי אלהים בזה ויאמר קחם נא אלי ואברכם '
      verse: 9
    - text: 'ועיני ישראל כבדה מזקנה לא יכל לראות ויגש אתם אליו וישק להם ויחבק להם '
      verse: 10
    - text: 'ויאמר ישראל אל יוסף ראה פניך לא פללתי והנה הראה אתי אלהים גם את זרעך '
      verse: 11
    - text: 'ויוצא יוסף אתם מעם ברכיו וישתחוו לאפיו ארצה '
      verse: 12
    - text: 'ויקח יוסף את שניהם את אפרים בימינו משמאל ישראל ואת מנשה בשמאלו מימין
        ישראל ויגש אליו '
      verse: 13
    - text: 'וישלח ישראל את יד ימינו וישתה על ראש אפרים והוא הצעיר ואת שמאלו על ראש
        מנשה שכל את ידיו כי מנשה הבכור '
      verse: 14
    - text: 'ויברך את יוסף ויאמר האלהים אשר התהלכו אבתי לפניו אברהם ויצחק האלהים הרעה
        אתי מעדני עד היום הזה '
      verse: 15
    - text: 'המלך הגאל אתי מכל רע יברך את הנערים האלה ויקרא בהם שמי ושם אבתי אברהם
        ויצחק וידגו לרב בקרב הארץ '
      verse: 16
    - text: 'וירא יוסף כי ישית אביו את יד ימינו על ראש אפרים וירע בעיניו ויתמך יד
        אביו להסיר אתה מעל ראש אפרים על ראש מנשה '
      verse: 17
    - text: 'ויאמר יוסף אל אביו לא כן אבי כי זה הבכור שים ימינך על ראשו '
      verse: 18
    - text: 'וימאן אביו ויאמר ידעתי בני ידעתי גם הוא יהיה לעם וגם הוא יגדל ואולם אחיו
        הקטן יגדל ממנו וזרעו יהיה מלא הגוים '
      verse: 19
    - text: 'ויברכם ביום ההוא לאמר בך יברך ישראל לאמר ישימך אלהים כאפרים וכמנשה וישם
        את אפרים לפני מנשה '
      verse: 20
    - text: 'ויאמר ישראל אל יוסף הנה אנכי מת והיה אלהים עמכם והשיב אתכם אל ארץ אבתיכם '
      verse: 21
    - text: 'ואני נתתי לך שכם אחד על אחיך אשר לקחתי מיד האמרי בחרבי ובקשתי '
      verse: 22
  - chapter: 49
    verses:
    - text: 'ויקרא יעקב אל בניו ויאמר האספו ואגידה לכם את אשר יקרא אתכם באחרית הימים '
      verse: 1
    - text: 'הקבצו ושמעו בני יעקב ושמעו אל ישראל אביכם '
      verse: 2
    - text: 'ראובן בכורי אתה כחי וראשית אוני יתר שאת ויתר עז '
      verse: 3
    - text: 'פחזת כמים אל תותר כי עלית משכבי אביך אז חללת יצועי עלה '
      verse: 4
    - text: 'שמעון ולוי אחים כלו חמס מכרתיהם '
      verse: 5
    - text: 'בסודם אל תבוא נפשי ובקהלם אל יחר כבודי כי באפם הרגו איש וברצנם עקרו שור '
      verse: 6
    - text: 'אדיר אפם כי עז ועברתם כי קשתה אחלקם ביעקב ואפיצם בישראל '
      verse: 7
    - text: 'יהודה אתה יודוך אחיך ידיך בערף איביך ישתחוו לך בני אביך '
      verse: 8
    - text: 'גר אריה יהודה מטרף בני עלית כרע רבץ כאריה וכלביה מי יקימנו '
      verse: 9
    - text: 'לא יסור שבט מיהודה ומחקק מבין דגליו עד כי יבוא שילה ולו יקהתו עמים '
      verse: 10
    - text: 'אסורי לגפן עירו ולשרקה בני אתנו כבס ביין לבושו ובדם ענבים כסותה '
      verse: 11
    - text: 'חכלילו עינים מיין ולבן שנים מחלב '
      verse: 12
    - text: 'זבולן לחוף ימים ישכן והוא לחוף אניות וירכתו על צידן '
      verse: 13
    - text: 'יששכר חמר גרים רבץ בין המשפתים '
      verse: 14
    - text: 'וירא מנוחה כי טובה ואת הארץ כי נעמה ויט שכמו לסבל ויהי למס עבד '
      verse: 15
    - text: 'דן ידין עמו כאחד שבטי ישראל '
      verse: 16
    - text: 'יהיה דן נחש עלי דרך שפפון עלי ארח הנשך עקבי סוס ויפל רכבו אחור '
      verse: 17
    - text: 'לישועתך קויתי יהוה '
      verse: 18
    - text: 'גד גדוד יגדנו והוא יגד עקב '
      verse: 19
    - text: 'מאשר שמן לחמו והוא יתן מעדני מלך '
      verse: 20
    - text: 'נפתלי אילה שלחה הנתן אמרי שפר '
      verse: 21
    - text: 'בן פרת יוסף בן פרת עלי עין בני צעירי עלי שור '
      verse: 22
    - text: 'וימררהו ויריבהו וישטמהו בעלי חצים '
      verse: 23
    - text: 'ותשב באיתן קשתו ויפזו זרועי ידיו מידי אביר יעקב משם רעה אבן ישראל '
      verse: 24
    - text: 'מאל אביך ויעזרך ואל שדי ויברכך ברכת שמים ממעל ברכת תהום רבצת תחת ברכת
        שדים ורחם '
      verse: 25
    - text: 'ברכת אביך ואמך גברו על ברכת הרי עד תאות גבעת עולם תהיינה לראש יוסף ולקדקד
        נזיר אחיו '
      verse: 26
    - text: 'בנימים זאב יטרף בבקר יאכל עדי ולערב יחלק שלל '
      verse: 27
    - text: 'כל אלה שבטי ישראל שנים עשר וזאת אשר דבר להם אביהם ויברך אתם איש אשר כברכתו
        ברך אתם '
      verse: 28
    - text: 'ויצו אתם ויאמר אליהם אני נאסף אל עמי קברו אתי אל אבתי אל המערה אשר בשדה
        עפרון החתי '
      verse: 29
    - text: 'במערה אשר בשדה המכפלה אשר על פני ממרא בארץ כנען אשר קנה אברהם את השדה
        מאת עפרון החתי לאחזת קבר '
      verse: 30
    - text: 'שמ קברו את אברהם ואת שרה אשתו ושם קברו את יצחק ואת רבקה אשתו ושם קברתי
        את לאה '
      verse: 31
    - text: 'מקנה השדה והמערה אשר בו מאת בני חת '
      verse: 32
    - text: 'ויכל יעקב לצות את בניו ויאסף רגליו אל המטה ויגוע ויאסף אל עמיו '
      verse: 33
  - chapter: 50
    verses:
    - text: 'ויפל יוסף על פני אביו ויבך עליו וישק לו '
      verse: 1
    - text: 'ויצו יוסף את עבדיו את הרפאים לחנט את אביו ויחנטו הרפאים את ישראל '
      verse: 2
    - text: 'וימלאו לו ארבעים יום כי כן ימלאו ימי החנטים ויבכו אתו מצרים שבעים יום '
      verse: 3
    - text: 'ויעברו ימי בכיתו וידבר יוסף אל בית פרעה לאמר אם נא מצאתי חן בעיניכם דברו
        נא באזני פרעה לאמר '
      verse: 4
    - text: 'אבי השבעני לפני מותו לאמר הנה אנכי מת בקברי אשר כרתי לי בארץ כנען שם
        תקברני ועתה אעלה נא ואקברה את אבי כאשר השבעני ואשובה '
      verse: 5
    - text: 'ויאמר פרעה עלה וקבר את אביך כאשר השבעך '
      verse: 6
    - text: 'ויעל יוסף לקבר את אביו ויעלו אתו כל עבדי פרעה זקני ביתו וכל זקני ארץ
        מצרים '
      verse: 7
    - text: 'וכל בית יוסף אחיו ובית אביו רק טפם וצאנם ובקרם עזבו בארץ גשן '
      verse: 8
    - text: 'ויעל עמו גם רכב גם פרשים ויהי המחנה כבד מאד '
      verse: 9
    - text: 'ויבאו עד גרן האטד אשר בעבר הירדן ויספדו שם מספד גדול וכבד מאד ויעש לאביו
        אבל שבעת ימים '
      verse: 10
    - text: 'וירא יושב הארץ הכנעני את האבל בגרן האטד ויאמרו אבל כבד זה למצרים על כן
        קרא שמו אבל מצרים אשר בעבר הירדן '
      verse: 11
    - text: 'ויעשו לו בניו כן כאשר צום '
      verse: 12
    - text: 'וישאו אתו בניו ארצה כנען ויקברו אתו במערת שדה המכפלה אשר קנה אברהם את
        השדה לאחזת קבר מאת עפרון החתי על פני ממרא '
      verse: 13
    - text: 'וישב יוסף מצרימה הוא ואחיו וכל העלים אתו לקבר את אביו אחרי קברו את אביו '
      verse: 14
    - text: 'ויראו אחי יוסף כי מת אביהם ויאמרו לא ישטמנו יוסף השב ישיב לנו את כל הרעה
        אשר גמלנו אתו '
      verse: 15
    - text: 'ויצוו על יוסף לאמר אביך צוה לפני מותו לאמר '
      verse: 16
    - text: 'כה תאמרון ליוסף אנה שא נא פשע אחיך וחטאתם כי רעה גמלוך ועתה שא נא לפשע
        עבדי אלהי אביך ויבך יוסף בדברם אליו '
      verse: 17
    - text: 'וילכו גם אחיו ויפלו לפניו ויאמרו הננו לך לעבדים '
      verse: 18
    - text: 'ויאמר אליהם יוסף אל תיראו . התחת אלהים אני '
      verse: 19
    - text: 'ואתם חשבתם עלי רעה והאלהים חשבה לטובה למען עשות כיום הזה להחיות עם רב '
      verse: 20
    - text: 'ועתה אל תיראו אנכי אכלכל אתכם ואת טפכם וינחם אתם וידבר אל לבם '
      verse: 21
    - text: 'וישב יוסף במצרים הוא ובית אביו ויחי יוסף מאה ועשר שנים '
      verse: 22
    - text: 'וירא יוסף לאפרים בנים שלשים גם בני מכיר בן מנשה ילדו . בימי יוסף '
      verse: 23
    - text: 'ויאמר יוסף אל אחיו אנכי מת ואלהים פקד יפקד אתכם והעלה אתכם מן הארץ הזאת
        אל הארץ אשר נשבע לאברהם ליצחק וליעקב '
      verse: 24
    - text: 'וישבע יוסף את בני ישראל לאמר פקד יפקד אלהים אתכם והעליתם את עצמתי מזה
        אתכם '
      verse: 25
    - text: 'וימת יוסף בן מאה ועשר שנים ויחנטו אתו ויושם בארן במצרים  '
      verse: 26
  name: Genesis
- chapters:
  - chapter: 1
    verses:
    - text: 'ואלה שמות בני ישראל הבאים מצרימה את יעקב . איש וביתו באו '
      verse: 1
    - text: 'ראובן ושמעון ולוי ויהודה '
      verse: 2
    - text: 'ויששכר וזבולן ובנימים '
      verse: 3
    - text: 'דן ונפתלי גד ואשר '
      verse: 4
    - text: 'ויהיו כל נפש יצאי ירך יעקב שבעים . נפש ויוסף היה במצרים '
      verse: 5
    - text: 'וימת יוסף וכל אחיו וכל הדור ההוא '
      verse: 6
    - text: 'ובני ישראל פרו וישרצו וירבו ויעצמו במאד מאד ותמלא הארץ אתם '
      verse: 7
    - text: 'ויקם מלך חדש על מצרים אשר לא ידע את יוסף '
      verse: 8
    - text: 'ויאמר אל עמו הן עם בני ישראל רב ועצום ממנו '
      verse: 9
    - text: 'הבה נתחכם לו פן ירבה והיה כי תקראנו מלחמה ונוסף גם הוא על שנאינו ונלחם
        בנו ועלה מן הארץ '
      verse: 10
    - text: 'וישמו עליו שרי מסים למען ענותם בסבלתם ויבנו ערי מסכנת לפרעה את פיתון
        ואת רעמסס '
      verse: 11
    - text: 'וכאשר יענו אתו כן יפרה וכן יפרץ . . ויקצו . מפני בני ישראל '
      verse: 12
    - text: 'ויעבדו מצרים את בני ישראל בפרך '
      verse: 13
    - text: 'וימררו את חייהם בעבדה קשה בחמר ובלבנים ובכל עבדה בשדה את כל עבדתם אשר
        עבדו בהם בפרך . . . . . . . . . . . '
      verse: 14
    - text: 'ויאמר מלך מצרים למילדות העבריות אשר שם האחת שפרה ושם השנית פועה '
      verse: 15
    - text: 'ויאמר בילדכן את העבריות וראיתן על האבנים אם בן הוא והמתן אתו ואם בת היא
        וחיתה '
      verse: 16
    - text: 'ותיראנה המילדות את האלהים ולא עשו כאשר דבר אליהן מלך מצרים ותחיינה את
        הילדים '
      verse: 17
    - text: 'ויקרא פרעה . למילדות . ויאמר להן מדוע עשיתן את הדבר הזה ותחיינה את הילדים '
      verse: 18
    - text: 'ותאמרנה המילדת אל פרעה כי לא כנשים המצריות העבריות כי חיות הנה בטרם תבוא
        אליהן המילדת וילדו '
      verse: 19
    - text: 'וייטב אלהים למילדות וירבו העם ויעצמו מאד '
      verse: 20
    - text: 'ויהי כי יראו המילדות את האלהים ויעש להם בתים '
      verse: 21
    - text: 'ויצו פרעה לכל עמו לאמר כל הבן הילד לעברים היאר תשליכון וכל הבת תחיון '
      verse: 22
  - chapter: 2
    verses:
    - text: 'וילך איש מבית לוי ויקח את בת לוי '
      verse: 1
    - text: 'ותהר האשה ותלד בן ותרא אתו כי טוב הוא ותצפנהו שלשה ירחים '
      verse: 2
    - text: 'ולא יכלה עוד הצפנהו ותקח לו אמו תבת גמא ותחמרה בחמר ובזפת ותשם בה את
        הילד . . . ותשם . בסף על שפת היאר '
      verse: 3
    - text: 'ותתיצב אחתו מרחק לדעה מה יעשה לו '
      verse: 4
    - text: 'ותרד בת פרעה לרחץ על היאר ונערתיה הלכת על יד היאר ותרא את התבה בתוך הסף
        ותשלח את אמתה ותקחה '
      verse: 5
    - text: 'ותפתחה ותרא את הילד והנה נער בכה ותחמל עליו בת פרעה ותאמר מילדי העברים
        זה '
      verse: 6
    - text: 'ותאמר אחתו אל בת פרעה האלך וקראתי לך אשה מינקת מן העבריות ותינק לך את
        הילד '
      verse: 7
    - text: 'ותאמר לה בת פרעה לכי ותלך העלמה ותקרא את אם הילד '
      verse: 8
    - text: 'ותאמר לה בת פרעה הלכי את הילד הזה והינקהו לי ואני אתן את שכרך ותקח האשה
        את הילד ותניקהו '
      verse: 9
    - text: 'ויגדל הנער ותבאהו אל בת פרעה ויהי לה לבן ותקרא את שמו משה ותאמר כי מן
        המים משיתיו '
      verse: 10
    - text: 'ויהי בימים . ההם ויגדל משה ויצא אל אחיו וירא בסבלתם וירא איש מצרי מכה
        איש עברי מאחיו '
      verse: 11
    - text: 'ויפן כה וכה וירא כי אין איש ויך את המצרי ויטמנהו בחול '
      verse: 12
    - text: 'ויצא ביום השני . והנה שני אנשים עברים נצים ויאמר לרשע למה תכה . רעך '
      verse: 13
    - text: 'ויאמר . מי שמך לאיש שר ולשפט עלינו הלהרגני אתה אמר כאשר הרגת את המצרי
        ויירא משה . ויאמר אכן נודע הדבר . '
      verse: 14
    - text: 'וישמע פרעה את הדבר הזה ויבקש להרג את משה ויברח משה מפני פרעה וישב בארץ
        מדין וישב על הבאר '
      verse: 15
    - text: 'ולכהן מדין שבע בנות . . ותבאנה ותדלנה ותמלאנה את הרהטים להשקות את צאן
        אביהן '
      verse: 16
    - text: 'ויבאו הרעים ויגרשום ויקם משה ויושען וישק את צאנם '
      verse: 17
    - text: 'ותבאנה אל רעואל אביהן ויאמר מדוע מהרתן בא היום '
      verse: 18
    - text: 'ותאמרנה איש מצרי הצילנו מיד הרעים וגם דלה דלא לנו וישק את הצאן '
      verse: 19
    - text: 'ויאמר אל בנתיו ואיה למה זה עזבתן את האיש קראן לו ויאכל לחם '
      verse: 20
    - text: 'ויאל משה לשבת את האיש ויתן את צפורה בתו למשה לאשה '
      verse: 21
    - text: 'ותלד בן ויקרא את שמו גרשם כי אמר גר הייתי בארץ נכריה '
      verse: 22
    - text: 'ויהי בימים הרבים ההם וימת מלך מצרים ויאנחו בני ישראל מן העבדה ויצעקו
        ותעל שועתם אל האלהים מן העבדה '
      verse: 23
    - text: 'וישמע אלהים את נקאתם ויזכר אלהים את בריתו את אברהם ואת יצחק ואת יעקב '
      verse: 24
    - text: 'וירא אלהים את בני ישראל וידע אלהים '
      verse: 25
  - chapter: 3
    verses:
    - text: 'ומשה היה רעה את צאן יתרו חתנו כהן מדין וינהג את הצאן אחר המדבר ויבא אל
        הר האלהים חורבה '
      verse: 1
    - text: 'וירא אליו מלאך יהוה בלהבת אש מתוך הסנה וירא והנה הסנה בער באש והסנה איננו
        אכל '
      verse: 2
    - text: 'ויאמר משה אסור נא ואראה את המראה הגדול הזה מדוע לא יבער הסנה '
      verse: 3
    - text: 'וירא אלהים כי סר לראות ויקרא אליו אלהים מתוך הסנה ויאמר משה משה ויאמר
        הנני '
      verse: 4
    - text: 'ויאמר אל תקרב הלם של נעליך מעל רגליך כי המקום אשר אתה עמד עליו אדמת קדש
        היא '
      verse: 5
    - text: 'ויאמר אנכי אלהי אבתיך אלהי אברהם ואלהי יצחק ואלהי יעקב ויסתר משה פניו
        כי ירא מהביט אל האלהים '
      verse: 6
    - text: 'ויאמר יהוה ראו ראיתי את עני עמי אשר במצרים ואת צעקתם שמעתי מפני נגשיו
        כי ידעתי את מכאבו '
      verse: 7
    - text: 'וארדה להצילו מיד מצרים ולהעלותו מן הארץ ההיא אל ארץ טובה ורחבה אל ארץ
        זבת חלב ודבש אל מקום הכנעני החתי והאמרי והפרזי והגרגשי והחוי והיבוסי '
      verse: 8
    - text: 'ועתה הנה צעקת בני ישראל באה אלי וגם ראיתי את הלחץ אשר מצרים לחצים אתם '
      verse: 9
    - text: 'ועתה לך ואשלחך אל פרעה והוצאת את עמי בני ישראל ממצרים '
      verse: 10
    - text: 'ויאמר משה אל האלהים מי אנכי כי אלך אל פרעה וכי אוציא את בני ישראל ממצרים '
      verse: 11
    - text: 'ויאמר כי אהיה עמך וזה לך האות כי אנכי שלחתיך בהוציאך את העם ממצרים תעבדון
        את האלהים על ההר הזה '
      verse: 12
    - text: 'ויאמר משה אל האלהים הנה אנכי בא אל בני ישראל ואמרתי להם אלהי אבתיכם שלחני
        אליכם ואמרו לי מה שמו מה אמר אליהם '
      verse: 13
    - text: 'ויאמר אלהים אל משה אהיה אשר אהיה ויאמר כה תאמר אל בני ישראל אהיה שלחני
        אליכם '
      verse: 14
    - text: 'ויאמר עוד אלהים אל משה כה תאמר אל בני ישראל יהוה אלהי אבתיכם אלהי אברהם
        ואלהי יצחק ואלהי יעקב שלחני אליכם זה שמי לעולם וזה זכרי לדר ודר '
      verse: 15
    - text: 'לך ואספת את זקני בני ישראל ואמרת אליהם יהוה אלהי אבתיכם נראה אלי אלהי
        אברהם . ויצחק . ויעקב לאמר פקד פקדתי אתכם ואת העשוי לכם במצרים '
      verse: 16
    - text: 'ואמרה אעלה אתכם מעני מצרים אל ארץ הכנעני החתי והאמרי והפרזי והגרגשי והחוי
        והיבוסי . אל ארץ זבת חלב ודבש '
      verse: 17
    - text: 'ושמעו לקולך ובאת אתה וזקני . ישראל אל מלך מצרים ואמרתם אליו יהוה אלהי
        העברים נקרא עלינו . נלכה נא דרך שלשת ימים במדבר ונזבחה ליהוה אלהינו '
      verse: 18
    - text: 'ואני ידעתי כי לא יתן אתכם מלך מצרים להלך הלוא . ביד חזקה '
      verse: 19
    - text: 'ושלחתי את ידי והכיתי את מצרים בכל נפלאתי אשר אעשה בקרבו ואחרי כן ישלח
        אתכם '
      verse: 20
    - text: 'ונתתי את חן העם הזה בעיני מצרים והיה כי תלכון לא תלכון ריקם '
      verse: 21
    - text: 'ושאל איש מאת רעהו ואשה מאת רעותה משכנתה ומגרת ביתה כלי כסף וכלי זהב ושמלות
        ושמתם על בניכם ועל בנתיכם ונצלתם את מצרים '
      verse: 22
  - chapter: 4
    verses:
    - text: 'ויען משה ויאמר והן לא יאמנו לי ולא ישמעו בקולי כי יאמרו לא נראה אליך
        יהוה '
      verse: 1
    - text: 'ויאמר אליו יהוה מה זה בידך ויאמר מטה '
      verse: 2
    - text: 'ויאמר השליכהו . ארצה וישלכהו ארצה ויהי לנחש וינס משה מפניו '
      verse: 3
    - text: 'ויאמר יהוה אל משה שלח ידך ואחז בזנבו וישלח ידו ויחזק בו ויהי למטה בכפו '
      verse: 4
    - text: 'למען יאמנו כי נראה אליך יהוה אלהי אבתם אלהי אברהם ואלהי יצחק ואלהי יעקב '
      verse: 5
    - text: 'ויאמר יהוה לו עוד הבא נא ידך בחיקך ויבא ידו בחיקו ויוצאה מחיקו והנה ידו
        מצרעת כשלג '
      verse: 6
    - text: 'ויאמר השב ידך אל חיקך וישב ידו אל חיקו ויוציאה מחיקו והנה שבה כבשרו '
      verse: 7
    - text: 'והיה אם לא יאמנו לך ולא ישמעו לקול האות הראישון והאמנו לקול האות האחרון '
      verse: 8
    - text: 'והיה אם לא יאמנו גם לשני האתות האלה ולא ישמעו לקולך ולקחת ממימי היאר
        ושפכת היבשה והיו המים אשר תקח מן היאר יהיו לדם ביבשת '
      verse: 9
    - text: 'ויאמר משה אל יהוה בי אדני לא איש דברים אנכי גם מתמול גם משלשום גם מאז
        דברך אל עבדך כי כבד פה וכבד לשון אנכי '
      verse: 10
    - text: 'ויאמר יהוה אליו מי שם פה לאדם או מי ישים אלם או חרש או פקח או עור הלא
        אנכי יהוה '
      verse: 11
    - text: 'ועתה לך ואנכי אהיה עם פיך והוריתך אשר תדבר '
      verse: 12
    - text: 'ויאמר בי אדני שלח נא ביד תשלח '
      verse: 13
    - text: 'ויחר אף יהוה במשה ויאמר הלוא אהרן אחיך הלוי ידעתי כי דבר ידבר הוא וגם
        הנה הוא יצא לקראתך וראך ושמח בלבבו '
      verse: 14
    - text: 'ודברת אליו ושמת את הדברים בפיו ואנכי אהיה עם פיך ועם פיו והוריתי אתכם
        את אשר תעשון '
      verse: 15
    - text: 'ודבר הוא לך אל העם והיה הוא יהיה לך לפה ואתה תהיה לו לאלהים '
      verse: 16
    - text: 'ואת המטה הזה תקח בידך אשר תעשה בו את האתות '
      verse: 17
    - text: 'וילך משה וישב אל יתרו חתנו ויאמר לו אלכה נא ואשובה אל אחי אשר במצרים
        ואראה העודם חיים ויאמר יתרו למשה לך לשלום '
      verse: 18
    - text: 'ויאמר יהוה אל משה במדין לך שוב מצריםה כי מתו כל האנשים המבקשים את נפשך '
      verse: 19
    - text: 'ויקח משה את אשתו ואת בניו וירכבם על החמור וישב ארץ מצרים ויקח משה את
        מטה האלהים בידו '
      verse: 20
    - text: 'ויאמר יהוה אל משה בלכתך לשוב מצרימה ראה את כל המפתים אשר שמתי בידך ועשיתם
        לפני פרעה ואני אחזק את לבו ולא ישלח את העם '
      verse: 21
    - text: 'ואמרת אל פרעה כה אמר יהוה בני בכרי ישראל '
      verse: 22
    - text: 'ואמר אליך שלח את בני ויעבדני ותמאן לשלחו הנה אנכי הרג את בנך בכרך '
      verse: 23
    - text: 'ויהי בדרך במלון ויפגשהו יהוה ויבקש המיתו '
      verse: 24
    - text: 'ותקח צפורה צר ותכרת את ערלת בנה ותגע לרגליו ותאמר כי חתן דמים אתה לי '
      verse: 25
    - text: 'וירף ממנה אז אמרה חתן דמים למלות '
      verse: 26
    - text: 'ויאמר יהוה אל אהרן לך לקראת משה המדברה וילך ויפגשהו בהר האלהים וישק לו '
      verse: 27
    - text: 'ויגד משה לאהרן את כל דברי יהוה אשר שלחו ואת כל האתות אשר צוהו '
      verse: 28
    - text: 'וילכו משה ואהרן ויאספו את כל זקני בני ישראל '
      verse: 29
    - text: 'וידבר אהרן את כל הדברים אשר דבר יהוה אל משה ויעש האתות לעיני העם '
      verse: 30
    - text: 'ויאמנו העם וישמעו כי פקד יהוה את בני ישראל וכי ראה את ענים ויקדו וישתחוו '
      verse: 31
  - chapter: 5
    verses:
    - text: 'ואחר באו משה ואהרן ויאמרו אל פרעה כה אמר יהוה אלהי ישראל שלח את עמי ויחגו
        לי במדבר '
      verse: 1
    - text: 'ויאמר פרעה מי יהוה אשר אשמע בקולו לשלח את ישראל לא ידעתי את יהוה וגם
        את ישראל לא אשלח '
      verse: 2
    - text: 'ויאמרו אלהי העברים נקרא עלינו נלכה נא המדברה דרך שלשת ימים ונזבחה ליהוה
        אלהינו פן יפגענו בדבר או בחרב '
      verse: 3
    - text: 'ויאמר אליהם מלך מצרים למה משה ואהרן תפרידו את העם ממעשיו לכו לסבלתיכם '
      verse: 4
    - text: 'ויאמר פרעה הן רבים עתה מעם הארץ והשבתם אתם מסבלתם '
      verse: 5
    - text: 'ויצו פרעה ביום ההוא את הנגשים בעם ואת שטריו לאמר '
      verse: 6
    - text: 'לא תוסיפון לתת תבן לעם ללבן לבנים כתמול שלשום הם ילכו ויקששו להם תבן '
      verse: 7
    - text: 'ואת מתכנת הלבנים אשר הם עשים תמול שלשום תשימו עליהם לא תגרעו ממנו . כי
        נרפים הם על כן הם צעקים לאמר נלכה נזבחה לאלהינו '
      verse: 8
    - text: 'תכבד העבדה על האנשים וישעו בה ולא ישעו בדברי שקר '
      verse: 9
    - text: 'ויצאו נגשי העם ושטריו וידברו אל העם לאמר כה אמר פרעה אינני נתן לכם תבן '
      verse: 10
    - text: 'אתם לכו קחו לכם תבן מאשר תמצאו כי אין נגרע מעבדתכם דבר '
      verse: 11
    - text: 'ויפץ העם בכל ארץ מצרים לקשש קש לתבן '
      verse: 12
    - text: 'והנגשים אצוים . בעם . לאמר כלו מעשיכם דבר יום ביומו כאשר בהיות התבן נתן
        לכם '
      verse: 13
    - text: 'ויכו שטרי בני ישראל אשר שמו עליהם נגשי פרעה לאמר מדוע לא כליתם חקכם ללבן
        כתמול שלשום גם תמול גם היום '
      verse: 14
    - text: 'ויבאו שטרי בני ישראל ויצעקו אל פרעה לאמר למה תעשה כה לעבדיך '
      verse: 15
    - text: 'תבן אין נתן לעבדיך ולבנים אמרים לנו עשו והנה עבדיך מכים וחטאת עמך '
      verse: 16
    - text: 'ויאמר נרפים אתם נרפים על כן אתם אמרים נלכה נזבחה ליהוה '
      verse: 17
    - text: 'ועתה לכו עבדו ותבן לא ינתן לכם ותכן הלבנים תתנו '
      verse: 18
    - text: 'ויראו שטרי בני ישראל אתם ברע לאמר לא יגרע מלבניכם דבר יום ביומו '
      verse: 19
    - text: 'ויפגעו את משה ואת אהרן נצבים לקראתם בצאתם מאת פני פרעה '
      verse: 20
    - text: 'ויאמרו אליהם יראה יהוה עליכם וישפט אשר הבאשתם את ריחנו בעיני פרעה ובעיני
        עבדיו לתת חרב בידו להרגנו '
      verse: 21
    - text: 'וישב משה אל יהוה ויאמר אדני למה הרעת לעם הזה ולמה זה שלחתני '
      verse: 22
    - text: 'ומאז באתי אל פרעה לדבר בשמך הרע לעם הזה והצל לא הצלת את עמך '
      verse: 23
  - chapter: 6
    verses:
    - text: 'ויאמר יהוה אל משה אתה תראה את אשר אעשה לפרעה כי ביד חזקה ישלחם וביד חזקה
        יגרשם מארצו '
      verse: 1
    - text: 'וידבר יהוה אל משה ויאמר אליו אני יהוה '
      verse: 2
    - text: 'ואראה אל אברהם ואל יצחק ואל יעקב באל שדי ושמי יהוה לא נודעתי להם '
      verse: 3
    - text: 'וגם הקמתי את בריתי אתם לתת להם את ארץ כנען את ארץ מגריהם אשר גרו בה '
      verse: 4
    - text: 'וגם אני שמעתי את נקאת בני ישראל אשר מצרים מעבדים אתם ואזכרה את בריתי '
      verse: 5
    - text: 'לכן אמר לבני ישראל אני יהוה והוצאתי אתכם מתחת סבלות מצרים והצלתי אתכם
        מעבדתם וגאלתי אתכם בזרוע נטויה ובמשפטים גדלים '
      verse: 6
    - text: 'ולקחתי אתכם לי לעם והייתי לכם לאלהים וידעתם כי אני יהוה אלהיכם המוצא
        אתכם מתחת סבלת מצרים '
      verse: 7
    - text: 'והבאתי אתכם אל הארץ אשר נשאתי את ידי לתת אתה לאברהם ליצחק וליעקב ונתתי
        אתה לכם מורשה אני יהוה '
      verse: 8
    - text: 'וידבר משה כן אל בני ישראל ולא שמעו אל משה מקצר רוח ומעבדה קשה ויאמרו
        אל משה חדל נא ממנו ונעבדה את מצרים כי טוב לנו עבד את מצרים ממותנו במדבר '
      verse: 9
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 10
    - text: 'בא דבר אל פרעה מלך מצרים וישלח את בני ישראל מארצו '
      verse: 11
    - text: 'וידבר משה לפני יהוה לאמר הן בני ישראל לא שמעו אלי ואיך ישמעני פרעה ואני
        ערל שפתים '
      verse: 12
    - text: 'וידבר יהוה אל משה ואל אהרן ויצום אל בני ישראל ואל פרעה מלך מצרים להוציא
        את בני ישראל מארץ מצרים '
      verse: 13
    - text: 'ואלה ראשי בית אבתם בני ראובן בכור ישראל חנוך ופלוא חצרון וכרמי אלה משפחות
        ראובן '
      verse: 14
    - text: 'ובני שמעון ימואל וימין ואהד ויכין וצהר ושאול בן הכנענית אלה משפחות שמעון '
      verse: 15
    - text: 'ואלה שמות בני לוי לתולדתם גרשון קהת ומררי ושני חיי לוי שבע ושלשים ומאת
        שנה '
      verse: 16
    - text: 'ובני גרשון לבני ושמעי למשפחותם '
      verse: 17
    - text: 'ובני קהת עמרם ויצהר חברון ועזיאל ושני חיי קהת שלש ושלשים ומאת שנה '
      verse: 18
    - text: 'ובני מררי מחלי ומושי אלה משפחות הלוי לתולדתם '
      verse: 19
    - text: 'ויקח עמרם את יוכבד דדתו לו לאשה ותלד לו את אהרן ואת משה ואת מרים אחתם
        ושני חיי עמרם שש ושלשים ומאת שנה '
      verse: 20
    - text: 'ובני יצהר קרח ונפג וזכרי '
      verse: 21
    - text: 'ובני עזיאל מישאל ואליצפן וסתרי '
      verse: 22
    - text: 'ויקח אהרן את אלישבע בת עמינדב אחות נחשון לו לאשה ותלד לו את נדב ואת אביהוא
        את אלעזר ואת איתמר '
      verse: 23
    - text: 'ובני קרח אסור ואלקנה ואביסף אלה משפחות הקרחי '
      verse: 24
    - text: 'ואלעזר בן אהרן לקח לו מבנות פוטיאל לו לאשה ותלד לו את פינחס אלה ראשי
        אבות הלוי למשפחותם '
      verse: 25
    - text: 'הוא אהרן ומשה אשר אמר יהוה להם הוציאו את בני ישראל מארץ מצרים על צבאתם '
      verse: 26
    - text: 'הם המדברים אל פרעה מלך מצרים להוציא את בני ישראל מארץ מצרים הוא משה ואהרן '
      verse: 27
    - text: 'ויהי ביום דבר יהוה אל משה בארץ מצרים '
      verse: 28
    - text: 'וידבר יהוה אל משה לאמר אני יהוה דבר אל פרעה מלך מצרים את כל אשר אני דבר
        אליך '
      verse: 29
    - text: 'ויאמר משה לפני יהוה הן אני ערל שפתים ואיך ישמעני . פרעה '
      verse: 30
  - chapter: 7
    verses:
    - text: 'ויאמר יהוה אל משה ראה נתתיך אלהים לפרעה ואהרן אחיך יהיה נביאך '
      verse: 1
    - text: 'אתה תדבר את כל אשר אצוך ואהרן אחיך ידבר אל פרעה ושלח את בני ישראל מארצו '
      verse: 2
    - text: 'ואני אקשה את לב פרעה והרביתי את אתתי ואת מופתי בארץ מצרים '
      verse: 3
    - text: 'ולא ישמע אליכם פרעה ונתתי את ידי במצרים והוצאתי את צבאתי את עמי בני ישראל
        מארץ מצרים במשפטים גדלים '
      verse: 4
    - text: 'וידעו כל מצרים כי אני יהוה בנטתי את ידי על מצרים והוצאתי את עמי בני ישראל
        מתוכם '
      verse: 5
    - text: 'ויעש משה ואהרן כאשר צוה יהוה אתם כן עשו '
      verse: 6
    - text: 'ומשה בן שמנים שנה ואהרן בן שלש ושמנים שנה בדברם אל פרעה '
      verse: 7
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 8
    - text: 'כי ידבר אליכם פרעה לאמר תנו לכם אות או מופת ואמרת אל אהרן קח את מטך והשלך
        לפני פרעה ויהי לתנין '
      verse: 9
    - text: 'ויבא משה ואהרן לפני פרעה ויעשו כן כאשר צוה יהוה וישלך אהרן את מטהו לפני
        פרעה ולפני עבדיו ויהי לתנין '
      verse: 10
    - text: 'ויקרא גם פרעה לחכמים ולמכשפים ויעשו גם הם חרטמי מצרים בלהטיהם כן '
      verse: 11
    - text: 'וישלכו איש מטהו ויהיו לתנינים ויבלע מטה אהרן את מטותם '
      verse: 12
    - text: 'ויחזק לב פרעה ולא שמע אליהם כאשר דבר יהוה '
      verse: 13
    - text: 'וידבר יהוה אל משה כבד לב פרעה מאן לשלח את '
      verse: 14
    - text: 'העם לך אל פרעה בבקר הוא יצא המים ונצבת לקראתו על שפת היאר והמטה אשר נהפך
        לנחש תקח '
      verse: 15
    - text: 'בידך ואמרת אליו יהוה אלהי העברים שלחני אליך לאמר שלח את עמי ויעבדני במדבר
        והנה לא שמעת עד '
      verse: 16
    - text: 'כה כה אמר יהוה בזאת תדע כי אני יהוה הנה אנכי מכה במטה אשר בידי על המים
        אשר ביאר ונהפכו '
      verse: 17
    - text: 'לדם והדגה אשר ביאר תמות ובאש היאר ונלאו מצרים לשתות מים מן היאר וילך
        משה ואהרן אל פרעה ויאמרו אליו יהוה אלהי העברים שלחנו אליך לאמר שלח את עמי
        ויעבדני במדבר והנה לא שמעת עד כה כה אמר יהוה בזאת תדע כי אני יהוה הנה אנכי
        מכה במטה אשר בידי על המים אשר ביאר ונהפכו לדם והדגה אשר ביאר תמות ובאש היאר
        ונלאו מצרים לשתות מים מן היאר '
      verse: 18
    - text: 'ויאמר יהוה אל משה אמר אל אהרן קח את מטך ונטה את ידך על מימי מצרים על
        נהרותם ועל יאריהם ועל אגמיהם ועל כל מקוה מימיהם ויהיו דם ויהי הדם בכל ארץ
        מצרים ובעצים ובאבנים '
      verse: 19
    - text: 'ויעשו כן משה ואהרן כאשר צוה יהוה וירם במטהו ויך את המים אשר ביאר לעיני
        פרעה ולעיני עבדיו ויהפכו כל המים אשר ביאר לדם '
      verse: 20
    - text: 'והדגה אשר ביאר מתה ויבאש היאר ולא יכלו מצרים לשתות מים מן היאר ויהי הדם
        בכל ארץ מצרים '
      verse: 21
    - text: 'ויעשו כן חרטמי מצרים בלהטיהם ויחזק לב פרעה ולא שמע אליהם כאשר דבר יהוה '
      verse: 22
    - text: 'ויפן פרעה ויבא אל ביתו ולא שת לבו גם לזאת '
      verse: 23
    - text: 'ויחפרו כל מצרים סביבת היאר מים לשתות כי לא יכלו לשתות ממימי היאר '
      verse: 24
    - text: 'וימלאו שבעת ימים אחרי הכות יהוה את היאר '
      verse: 25
    - text: 'ויאמר יהוה אל משה בא אל פרעה ודברת אליו כה אמר יהוה שלח את עמי ויעבדני '
      verse: 26
    - text: 'ואם מאן אתה לשלח הנה אנכי נגף את כל גבולך בצפרדעים '
      verse: 27
    - text: 'ושרץ היאר צפרדעים ועלו ובאו בביתך ובחדרי משכביך ועל מטתיך ובבתי עבדיך
        ובעמך ובתנוריך ובמשארתיך '
      verse: 28
    - text: 'ובך ובעמך ובכל עבדיך יעלו הצפרדעים ויבא משה ואהרן אל פרעה וידברו אליו
        כה אמר יהוה שלח את עמי ויעבדני ואם מאן אתה לשלח הנה אנכי נגף את כל גבולך בצפרדעים
        ושרץ היאר צפרדעים ועלו ובאו בבתיך ובחדרי משכביך ועל מטתיך ובבתי עבדיך ובעמך
        ובתנוריך ובמשארתיך ובד ובעמך ובכל עבדיך יעלו הצפרדעים '
      verse: 29
  - chapter: 8
    verses:
    - text: 'ויאמר יהוה אל משה אמר אל אהרן נטה את ידך במטך על הנהרות ועל היארים ועל
        האגמים והעל את הצפרדעים על ארץ מצרים ויאמר משה אל אהרן נטה את ידך במטך ותעל
        הצפרדע על ארץ מצרים '
      verse: 1
    - text: 'ויט אהרן את ידו על מימי מצרים ותעל הצפרדע ותכס את ארץ מצרים '
      verse: 2
    - text: 'ויעשו כן חרטמי מצרים בלהטיהם ויעלו . הצפרדעים על ארץ מצרים '
      verse: 3
    - text: 'ויקרא פרעה למשה ולאהרן ויאמר העתירו אל יהוה ויסר הצפרדעים ממני ומעמי
        ואשלח את העם ויזבחו ליהוה '
      verse: 4
    - text: 'ויאמר משה אל פרעה התפאר עלי למתי אעתיר לך ולעבדיך ולעמך להכרית הצפרדעים
        ממך ומבתיך ומעבדיך ומעמך רק ביאר תשארנה '
      verse: 5
    - text: 'ויאמר למחר ויאמר כדבריך למען תדע כי אין כיהוה אלהינו '
      verse: 6
    - text: 'וסרו הצפרדעים ממך ומבתיך ומעבדיך ומעמך רק ביאר תשארנה '
      verse: 7
    - text: 'ויצא משה ואהרן מעם פרעה ויצעק משה אל יהוה על דבר הצפרדעים אשר שם לפרעה '
      verse: 8
    - text: 'ויעש יהוה כדבר משה וימתו הצפרדעים מן הבתים ומן החצרות ומן השדות '
      verse: 9
    - text: 'ויצברו אתם חמרים חמרים ותבאש הארץ '
      verse: 10
    - text: 'וירא פרעה כי היתה הרוחה ויכבד את לבו ולא שמע אליהם כאשר דבר יהוה '
      verse: 11
    - text: 'ויאמר יהוה אל משה אמר אל אהרן נטה את ידך במטך והך את עפר הארץ ויהי לכנים
        בכל ארץ מצרים '
      verse: 12
    - text: 'ויעשו כן ויט אהרן את ידו במטהו ויך את עפר הארץ ותהי הכנים באדם ובבהמה
        כל עפר הארץ היה כנים בכל ארץ מצרים '
      verse: 13
    - text: 'ויעשו כן החרטמים בלהטיהם להוציא את הכנים ולא יכלו ותהי הכנים באדם ובבהמה '
      verse: 14
    - text: 'ויאמרו החרטמים אל פרעה אצבע אלהים היא ויחזק לב פרעה ולא שמע אליהם כאשר
        דבר יהוה '
      verse: 15
    - text: 'ויאמר יהוה אל משה השכם בבקר והתיצב לפני פרעה הנה הוא יצא המים ואמרת אליו
        כה אמר יהוה שלח את עמי ויעבדני '
      verse: 16
    - text: 'כי אם אינך משלח את עמי הנני משלח בך ובעבדיך ובעמך ובבתיך את הערב ומלאו
        בתי מצרים את הערב וגם האדמה אשר הם עליה '
      verse: 17
    - text: 'והפליתי ביום ההוא את ארץ גשן אשר עמי עמד עליה לבלתי היות שם ערב למען
        תדע כי אני יהוה בקרב הארץ '
      verse: 18
    - text: 'ושמתי פדות בין עמי ובין עמך למחר יהיה האות הזה ויבא משה ואהרן אל פרעה
        ויאמרו אליו כה אמר יהוה שלח את עמי ויעבדני כי אם אינך משלח את עמי הנני משלח
        בך ובעבדיך ובעמך ובבתיך את הערב ומלאו בתי מצרים את הערב וגם האדמה אשר הם עליה
        והפליתי ביום ההוא את ארץ גשן אשר עמי עמד עליה לבלתי היות שם ערב למען תדע כי
        אני יהוה בקרב הארץ ושמתי פדות בין עמי ובין עמך למחר יהיה האות הזה '
      verse: 19
    - text: 'ויעש יהוה כן ויבא ערב כבד מאד ביתה פרעה ובית עבדיו בכל ארץ מצרים ותשחת
        הארץ מפני הערב '
      verse: 20
    - text: 'ויקרא פרעה למשה . ולאהרן ויאמר לכו זבחו לאלהיכם בארץ '
      verse: 21
    - text: 'ויאמר משה לא נכון לעשות כן כי תועבת מצרים נזבח ליהוה אלהינו הן נזבח את
        תועבת מצרים לעיניהם ולא יסקלנו '
      verse: 22
    - text: 'דרך שלשת ימים נלך במדבר ונזבח ליהוה אלהינו כאשר יאמר אלינו '
      verse: 23
    - text: 'ויאמר פרעה אנכי אשלח אתכם וזבחתם ליהוה אלהיכם במדבר רק הרחק לא תרחיקו
        ללכת העתירו בעדי '
      verse: 24
    - text: 'ויאמר משה הנה אנכי יצא מעמך והעתרתי אל יהוה וסר הערב מפרעה ומעבדיו ומעמו
        מחר רק אל יסף פרעה התל לבלתי שלח את העם לזבח ליהוה '
      verse: 25
    - text: 'ויצא משה מעם פרעה ויעתר אל יהוה '
      verse: 26
    - text: 'ויעש יהוה כדבר משה ויסר הערב מפרעה ומעבדיו ומעמו לא נשאר אחד '
      verse: 27
    - text: 'ויכבד פרעה את לבו גם בפעם הזאת ולא שלח את העם '
      verse: 28
  - chapter: 9
    verses:
    - text: 'ויאמר יהוה אל משה בא אל פרעה ואמרת אליו כה אמר יהוה אלהי העברים שלח את
        עמי ויעבדני '
      verse: 1
    - text: 'כי אם מאן אתה לשלח ועודך מחזק בם '
      verse: 2
    - text: 'הנה יד יהוה היה במקניך אשר בשדה בסוסים ובחמרים ובגמלים בבקר ובצאן דבר
        כבד מאד '
      verse: 3
    - text: 'והפלא יהוה בין מקנה ישראל ובין מקנה מצרים ולא ימות מכל לבני ישראל דבר '
      verse: 4
    - text: 'וישם יהוה מועד לאמר מחר יעשה יהוה את הדבר הזה בארץ ויבא משה ואהרן אל
        פרעה ויאמרו אליו כה אמר יהוה אלהי העברים שלח את עמי ויעבדני כי אם מאן אתה
        לשלח ועודך מחזק בם הנה יד יהוה היה במקניך אשר בשדה בסוסים ובחמרים ובגמלים
        בבקר ובצאן דבר כבד מאד והפלא יהוה בין מקנה ישראל ובין מקנה מצרים ולא ימות
        מכל לבני ישראל דבר מחר יעשה יהוה את הדבר הזה בארץ '
      verse: 5
    - text: 'ויעש יהוה את הדבר הזה ממחרת וימת כל מקנה מצרים וממקנה בני ישראל לא מת
        אחד '
      verse: 6
    - text: 'וישלח פרעה והנה לא מת ממקנה בני ישראל עד אחד ויכבד לב פרעה ולא שלח את
        העם '
      verse: 7
    - text: 'ויאמר יהוה אל משה ואל אהרן . קחו לכם מלוא חפניכם פיח כבשן וזרקו משה השמים
        לעיני פרעה '
      verse: 8
    - text: 'והיה לאבק על כל ארץ מצרים והיה על האדם ועל הבהמה לשחין פרח אבעבעות בכל
        ארץ מצרים '
      verse: 9
    - text: 'ויקחו את פיח הכבשן ויעמדו לפני פרעה ויזרק אתו משה השמים ויהי שחין אבעבעות
        פרח באדם ובבהמה '
      verse: 10
    - text: 'ולא יכלו החרטמים לעמד לפני משה מפני השחין כי היה השחין בחרטמים ובכל מצרים '
      verse: 11
    - text: 'ויחזק יהוה את לב פרעה ולא שמע אליהם כאשר דבר יהוה אל משה '
      verse: 12
    - text: 'ויאמר יהוה אל משה השכם בבקר והתיצב לפני פרעה ואמרת אליו כה אמר יהוה אלהי
        העברים שלח את עמי ויעבדני '
      verse: 13
    - text: 'כי בפעם הזאת אני שלח את כל מגפתי על לבך ובעבדיך ובעמך בעבור תדע כי אין
        כמוני בכל הארץ '
      verse: 14
    - text: 'כי עתה שלחתי את ידי ואכה אתך ואת עמך בדבר ותכחד מן הארץ '
      verse: 15
    - text: 'ואולם בעבור זאת העמדתיך בעבור הראתיך את כחי ולמען ספר שמי בכל הארץ '
      verse: 16
    - text: 'עודך מסתולל בעמי לבלתי שלחם '
      verse: 17
    - text: 'הנני ממטיר כעת מחר ברד כבד מאד אשר לא היה כמהו במצרים למיום . היסדה ועד
        עתה '
      verse: 18
    - text: 'ועתה שלח העז את מקניך ואת כל אשר לך בשדה כל האדם והבהמה אשר ימצא בשדה
        ולא יאסף הביתה וירד עליהם הברד ומתו ויבא משה ואהרן אל פרעה ויאמרו אליו כה
        אמר יהוה אלהי העברים שלח את עמי ויעבדני כי בפעם הזאת אני שלח את כל מגפתי על
        לבך ובעבדיך ובעמך בעבור תדע כי אין כמוני בכל הארץ כי עתה שלחתי את ידי ואכה
        אתך ואת עמך בדבר ותכחד מן הארץ ואולם בעבור זאת העמדתיך בעבור הראתיך את כחי
        ולמען ספר שמי בכל הארץ עודך מסתולל בעמי לבלתי שלחם הנני ממטיר כעת מחר ברד
        כבד מאד אשר לא היה כמהו במצרים למיום היסדה ועד עתה ועתה שלח חעז את מקניך ואת
        כל אשר לך בשדה כל האדם והבהמה אשר ימצא בשדה ולא יאסף הביתה וירד עליהם הברד
        ומתו '
      verse: 19
    - text: 'הירא את דבר יהוה מעבדי פרעה הניס את עבדיו ואת מקנהו אל הבתים '
      verse: 20
    - text: 'ואשר לא שם לבו על דבר יהוה ויעזב את עבדיו ואת מקנהו בשדה '
      verse: 21
    - text: 'ויאמר יהוה אל משה נטה את ידך על השמים ויהי ברד בכל ארץ מצרים על האדם
        ועל הבהמה ועל כל עשב השדה בארץ מצרים '
      verse: 22
    - text: 'ויט משה את מטהו על השמים ויהוה נתן קולות וברד ותהלך אש ארצה וימטר יהוה
        ברד על ארץ מצרים '
      verse: 23
    - text: 'ויהי הברד ואש מתלקחת בתוך הברד כבד מאד אשר לא היה כמהו . . במצרים מאז
        היתה לגוי '
      verse: 24
    - text: 'ויך הברד . בארץ מצרים את כל אשר בשדה מאדם עד בהמה ואת כל עשב השדה הכה
        הברד ואת כל עץ השדה שבר '
      verse: 25
    - text: 'רק בארץ גשן אשר שם בני ישראל לא היה ברד '
      verse: 26
    - text: 'וישלח פרעה ויקרא למשה ולאהרן ויאמר אליהם חטאתי הפעם יהוה הצדיק ואני ועמי
        הרשעים '
      verse: 27
    - text: 'העתירו אל יהוה ורב מהיות קולות אלהים וברד . ואשלח אתכם ולא תוסיפון לעמד '
      verse: 28
    - text: 'ויאמר אליו משה כצאתי את העיר אפרש . כפי אל יהוה והקולות יחדלון והברד
        לא יהיה עוד למען תדע כי ליהוה הארץ '
      verse: 29
    - text: 'ואתה ועבדיך ידעתי כי טרם תיראון מפני אדני יהוה '
      verse: 30
    - text: 'והפשתה והשערה נכו כי השערה אביב והפשתה גבעל . '
      verse: 31
    - text: 'והחטה והכסמת לא נכו כי אפלות הנה '
      verse: 32
    - text: 'ויצא משה מעם פרעה את העיר ויפרש כפיו אל יהוה ויחדלו הקולות והברד והמטר
        לא נתך ארצה '
      verse: 33
    - text: 'וירא פרעה כי חדל הברד והמטר והקולות ויסף לחטא ויכבד לבו הוא ועבדיו '
      verse: 34
    - text: 'ויחזק לב פרעה ולא שלח את בני ישראל כאשר דבר יהוה ביד משה '
      verse: 35
  - chapter: 10
    verses:
    - text: 'ויאמר יהוה אל משה בא אל פרעה כי אני הכבדתי את לבו ואת לב עבדיו למען שתי
        אתתי אלה בקרבו '
      verse: 1
    - text: 'ולמען תספר באזני בנך ובן בנך את אשר התעללתי במצרים ואת אתותי אשר שמתי
        בם וידעתם כי אני יהוה אלהיכם ואמרת אל פרעה כה אמר יהוה אלהי העברים עד מתי
        מאנת לענות מפני שלח את עמי ויעבדני כי אם מאן אתה לשלח את עמי הנני מביא מחר
        ארבה בגבולך וכסה את עין הארץ ולא יכל לראות את הארץ ואכל את יתר הפלטה הנשארת
        לכם מן הברד ואכל את כל עשב הארץ ואת כל פרי העץ הצמח לכם מן השדה ומלאו בתיך
        ובתי כל עבדיך ובתי כל מצרים אשר לא ראו אבתיך ואבת אבתיך מיום היותם על האדמה
        עד היום הזה '
      verse: 2
    - text: 'ויבא משה ואהרן אל פרעה ויאמרו אליו כה אמר יהוה אלהי העברים עד מתי מאנת
        לענות מפני שלח את עמי ויעבדני '
      verse: 3
    - text: 'כי אם מאן אתה לשלח את עמי הנני מביא מחר ארבה בגבולך '
      verse: 4
    - text: 'וכסה את עין הארץ ולא יכל לראות את הארץ ואכל את יתר הפלטה הנשארת לכם מן
        הברד ואכל את כל עשב הארץ ואת כל פרי העץ הצמח לכם מן השדה '
      verse: 5
    - text: 'ומלאו בתיך ובתי כל עבדיך ובתי כל מצרים אשר לא ראו אבתיך ואבת אבתיך מיום
        היותם על האדמה עד היום הזה ויפן ויצא מעם פרעה '
      verse: 6
    - text: 'ויאמרו עבדי פרעה אליו עד מתי יהיה זה לנו למוקש שלח את האנשים ויעבדו את
        יהוה אלהיהם הטרם תדע כי אבדה מצרים '
      verse: 7
    - text: 'וישב את משה ואת אהרן אל פרעה ויאמר אליהם לכו עבדו את יהוה אלהיכם מי ומי
        ההלכים '
      verse: 8
    - text: 'ויאמר משה בנערינו ובזקנינו נלך בבנינו ובבנתינו בצאננו ובבקרנו נלך כי
        חג יהוה לנו '
      verse: 9
    - text: 'ויאמר אליהם יהיה כן יהוה עמכם כאשר אשלח אתכם ואת טפכם ראו כי רעה נגד
        פניכם '
      verse: 10
    - text: 'לכן . לכו נא הגברים ועבדו את יהוה כי אתה אתם מבקשים ויגרשו אתם מאת פני
        פרעה '
      verse: 11
    - text: 'ויאמר יהוה אל משה נטה את ידך על ארץ מצרים בארבה ויעל על ארץ מצרים ויאכל
        את כל עשב הארץ ואת כל פרי העץ אשר השאיר הברד '
      verse: 12
    - text: 'ויט משה את ידו על ארץ מצרים ויהוה נהג רוח קדים בארץ כל היום ההוא וכל
        הלילה הבקר היה ורוח הקדים נשאה את הארבה '
      verse: 13
    - text: 'ויעל הארבה על כל ארץ מצרים וינח בכל גבול מצרים כבד מאד לפניו לא היה כן
        ארבה כמהו ואחריו לא יהיה כן '
      verse: 14
    - text: 'ויכס את עין כל הארץ ותחשך הארץ ויאכל את כל עשב הארץ ואת כל פרי העץ אשר
        הותיר הברד ולא נותר כל ירק בעץ ובעשב השדה בכל ארץ מצרים '
      verse: 15
    - text: 'וימהר פרעה לקרא למשה ולאהרן ויאמר חטאתי ליהוה אלהיכם ולכם '
      verse: 16
    - text: 'ועתה שאו נא חטאתי אך הפעם העתירו אל יהוה אלהיכם ויסר מעלי רק את המות
        הזה '
      verse: 17
    - text: 'ויצא מעם פרעה ויעתר אל יהוה '
      verse: 18
    - text: 'ויהפך יהוה רוח ים חזק מאד וישא את הארבה ויתקעהו ים סוף לא נשאר ארבה אחד
        בכל גבול מצרים '
      verse: 19
    - text: 'ויחזק יהוה את לב פרעה ולא שלח את בני ישראל '
      verse: 20
    - text: 'ויאמר יהוה אל משה נטה את ידך על השמים ויהי חשך על ארץ מצרים וימש החשך '
      verse: 21
    - text: 'ויט משה את ידו על השמים ויהי חשך אפלה בכל ארץ מצרים שלשת ימים '
      verse: 22
    - text: 'לא ראו איש את אחיו ולא קמו איש מתחתיו שלשת ימים ולכל בני ישראל היה אור
        במושבתם '
      verse: 23
    - text: 'ויקרא פרעה למשה ולאהרן ויאמר לכו עבדו את יהוה רק צאנכם ובקרכם יצג גם
        טפכם ילך עמכם '
      verse: 24
    - text: 'ויאמר משה גם אתה תתן בידנו זבחים ועלות ועשינו ליהוה אלהינו '
      verse: 25
    - text: 'וגם מקנינו ילך עמנו לא תשאר פרסה כי ממנו נקח לעבד את יהוה אלהינו ואנחנו
        לא נדע מה נעבד את יהוה עד באנו שמה '
      verse: 26
    - text: 'ויחזק יהוה את לב פרעה ולא אבה לשלחם '
      verse: 27
    - text: 'ויאמר לו פרעה לך לך מעלי השמר לך אל תוסף ראות פני כי ביום ראותך פני תמות '
      verse: 28
    - text: 'ויאמר משה כן דברת לא אוסף עוד ראות פניך '
      verse: 29
  - chapter: 11
    verses:
    - text: 'ויאמר יהוה אל משה עוד נגע אחד אביא על פרעה ועל מצרים ואחרי כן ישלח אתכם
        מזה כשלחו כלה גרש יגרש אתכם מזה '
      verse: 1
    - text: 'דברו נא באזני העם וישאלו איש מאת רעהו ואשה מאת רעותה כלי כסף וכלי זהב
        ושמלות '
      verse: 2
    - text: 'ונתתי . את חן העם הזה בעיני מצרים והשאלום וכחצית הלילה אני יצא בתוך ארץ
        מצרים ומת כל בכור בארץ מצרים מבכור פרעה הישב על כסאו ועד בכור השפחה אשר אחר
        הרחים ועד בכור כל בהמה והיתה צעקה גדלה במצרים אשר כמוה לא נהיתה וכמוה לא תסף
        ולכל בני ישראל לא יחרץ כלב לשנו למאיש ועד בהמה למען תדע אשר יפלא יהוה בין
        מצרים ובין ישראל וגם האיש משה גדל מאד . בארץ מצרים בעיני עבדי פרעה ובעיני
        העם ויאמר משה אל פרעה כה אמר יהוה בני בכרי ישראל ואמר אליך שלח את בני ויעבדני
        ותמאן לשלחו הנה יהוה הרג את בנך בכרך '
      verse: 3
    - text: 'ויאמר משה . . כה אמר יהוה כחצית הלילה אני יצא בתוך ארץ מצרים '
      verse: 4
    - text: 'ומת כל בכור בארץ מצרים מבכור פרעה הישב על כסאו ועד בכור השפחה אשר אחר
        הרחים ועד בכור כל בהמה '
      verse: 5
    - text: 'והיתה צעקה גדלה . . במצרים אשר כמוה לא נהיתה וכמוה לא תסף '
      verse: 6
    - text: 'ולכל בני ישראל לא יחרץ כלב לשנו למאיש ועד בהמה למען תדע אשר יפלא יהוה
        בין מצרים ובין ישראל '
      verse: 7
    - text: 'וירדו כל עבדיך אלה אלי וישתחוו לי לאמר צא אתה וכל העם אשר ברגליך ואחרי
        כן אצא ויצא מעם פרעה בחרי אף '
      verse: 8
    - text: 'ויאמר יהוה אל משה לא ישמע אליכם פרעה למען רבות מופתי בארץ מצרים '
      verse: 9
    - text: 'ומשה ואהרן עשו את כל המפתים האלה לפני פרעה ויחזק יהוה את לב פרעה ולא
        שלח את בני ישראל מארצו '
      verse: 10
  - chapter: 12
    verses:
    - text: 'ויאמר יהוה אל משה ואל אהרן בארץ מצרים לאמר '
      verse: 1
    - text: 'החדש הזה לכם ראש החדשים ראישון הוא לכם לחדשי השנה '
      verse: 2
    - text: 'דברו נא אל כל עדת בני ישראל לאמר בעשור לחדש הזה ויקחו להם איש שה לבית
        אבות שה לבית '
      verse: 3
    - text: 'ואם ימעט הבית מהיות משה ולקח הוא ושכינו הקרוב אל ביתו במכסות נפשות איש
        לפי אכלו תכסו על השה '
      verse: 4
    - text: 'שה תמים זכר בן שנה יהיה לכם מן הכשבים ומן העזים תקחו '
      verse: 5
    - text: 'והיה לכם למשמרת עד ארבעה עשר יום לחדש הזה ושחטו אתו כל קהל עדת בני ישראל
        בין הערבים '
      verse: 6
    - text: 'ולקחו מן הדם ונתנו על שתי המזוזת ועל המשקף על הבתים אשר יאכלו אתו בהם '
      verse: 7
    - text: 'ואכלו את הבשר בלילה הזה צלי אש ומצות על מררים יאכלהו '
      verse: 8
    - text: 'אל תאכלו ממנו נא ובשל מבשל במים כי אם צלי אש ראשו על כרעיו ועל קרבו '
      verse: 9
    - text: 'ולא תותירו ממנו עד בקר והנותר ממנו עד בקר באש תשרפו '
      verse: 10
    - text: 'וככה תאכלו אתו מתניכם חגרים נעליכם ברגליכם ומקליכם בידיכם ואכלתם אתו
        בחפזון פסח הוא ליהוה '
      verse: 11
    - text: 'ועברתי בארץ מצרים בלילה הזה והכיתי כל בכור בארץ מצרים מאדם עד בהמה ובכל
        אלהי מצרים אעשה שפטים אני יהוה '
      verse: 12
    - text: 'והיה הדם לכם לאות על הבתים אשר אתם שם וראיתי את הדם ופסחתי עליכם ולא
        יהיה בכם נגף למשחית בהכותי בארץ מצרים '
      verse: 13
    - text: 'והיה היום הזה לכם לזכרון וחגתם אתו חג ליהוה לדרתיכם חקת עולם תחגהו '
      verse: 14
    - text: 'שבעת ימים מצות תאכלו אך ביום הראישון תשביתו שאר מבתיכם כי כל אכל חמץ
        ונכרתה הנפש ההיא מישראל מיום הראישון ועד יום השביעי '
      verse: 15
    - text: 'וביום הראישון מקרא קדש וביום השביעי מקרא קדש יהיה לכם כל מלאכה לא יעשה
        בהם אך אשר יאכל לכל נפש הוא לבדו יעשה לכם '
      verse: 16
    - text: 'ושמרתם את המצות כי בעצם היום הזה הוצאתי את צבאתיכם מארץ מצרים ושמרתם
        ועשיתם את היום הזה לדרתיכם חקת עולם '
      verse: 17
    - text: 'בראישון בארבעה עשר יום לחדש בערב תאכלו מצות עד יום אחד ועשרים לחדש בערב '
      verse: 18
    - text: 'שבעת ימים שאר לא ימצא בבתיכם כי כל אכל מחמצת ונכרתה הנפש ההוא מעדת ישראל
        בגר ובאזרח הארץ '
      verse: 19
    - text: 'כל מחמצת לא תאכלו בכל מושבתיכם תאכלו מצות '
      verse: 20
    - text: 'ויקרא משה לכל זקני ישראל ויאמר אליהם משכו קחו לכם צאן למשפחתיכם ושחטו
        הפסח '
      verse: 21
    - text: 'ולקחתם אגדת אזוב וטבלתם בדם אשר בסף והגעתם על המשקף ועל שתי המזוזת מן
        הדם אשר בסף ואתם אל תצאו איש מפתח ביתו עד בקר '
      verse: 22
    - text: 'ועבר יהוה לנגף את מצרים וראה את הדם על המשקף ועל שתי המזוזת ופסח יהוה
        על הפתח ולא יתן המשחית לבוא אל בתיכם לנגף '
      verse: 23
    - text: 'ושמרתם את הדבר הזה לחק לך ולבניך עד עולם '
      verse: 24
    - text: 'והיה כי תבאו אל הארץ אשר יתן יהוה לכם כאשר דבר ושמרתם את העבדה הזאת בחדש
        הזה '
      verse: 25
    - text: 'והיה כי יאמרו אליכם בניכם מה העבדה הזאת לכם '
      verse: 26
    - text: 'ואמרתם זבח פסח הוא ליהוה אשר פסח על בתי בני ישראל במצרים בנגפו את מצרים
        ואת בתינו הציל ויקדו העם וישתחוו '
      verse: 27
    - text: 'וילכו ויעשו בני ישראל כאשר צוה יהוה את משה ואהרן כן עשו '
      verse: 28
    - text: 'ויהי בחצי הלילה ויהוה הכה כל בכור בארץ מצרים מבכור פרעה הישב על כסאו
        ועד בכור השבי אשר בבית הבור וכל בכור בהמה '
      verse: 29
    - text: 'ויקם פרעה לילה הוא וכל עבדיו וכל מצרים ותהי צעקה גדלה במצרים כי אין בית
        אשר אין שם מת '
      verse: 30
    - text: 'ויקרא למשה ולאהרן לילה ויאמר קומו צאו מתוך עמי גם אתם גם בני ישראל ולכו
        עבדו את יהוה כדבריכם '
      verse: 31
    - text: 'גם צאנכם גם בקרכם קחו כאשר דברתם ולכו וברכתם גם אתי '
      verse: 32
    - text: 'ותחזק מצרים על העם למהר לשלחם מן הארץ כי אמרו כלנו מתים '
      verse: 33
    - text: 'וישא העם את בצקו טרם יחמץ משארתם צררות בשמלתם על שכמם '
      verse: 34
    - text: 'ובני ישראל עשו כדבר משה וישאלו ממצרים כלי כסף וכלי זהב ושמלות '
      verse: 35
    - text: 'ויהוה נתן את חן העם בעיני מצרים וישאלום וינצלו את מצרים '
      verse: 36
    - text: 'ויסעו בני ישראל מרעמסס סכותה כשש מאות אלף רגלי הגברים לבד מטף '
      verse: 37
    - text: 'וגם ערב רב עלה אתם וצאן ובקר מקנה כבד מאד '
      verse: 38
    - text: 'ויאפו את הבצק אשר הוציאו ממצרים עגות מצות כי לא חמץ כי גרשום מצרים ולא
        יכלו להתמהמה וגם צדה לא עשו להם '
      verse: 39
    - text: 'ומושב בני ישראל ואבתם אשר ישבו בארץ כנען ובארץ מצרים שלשים שנה וארבע
        מאות שנה '
      verse: 40
    - text: 'ויהי מקץ שלשים שנה וארבע מאות שנה ויהי בעצם היום הזה יצאו כל צבאות יהוה
        מארץ מצרים '
      verse: 41
    - text: 'לילה שמרים הוא ליהוה להוציאם מארץ מצרים הוא הלילה הזה ליהוה שמרים לכל
        בני ישראל לדרתם '
      verse: 42
    - text: 'ויאמר יהוה אל משה ואל אהרן זאת חקת הפסח כל בן נכר לא יאכל בו '
      verse: 43
    - text: 'וכל עבד איש מקנת כספו ומלת אתו אז יאכל בו '
      verse: 44
    - text: 'תושב ושכיר לא יאכל בו '
      verse: 45
    - text: 'בבית אחד יאכל לא תוציאו מן הבית מן הבשר החוצה ועצם לא תשברו בו '
      verse: 46
    - text: 'כל עדת ישראל יעשו אתו '
      verse: 47
    - text: 'וכי יגור אתכם גר ועשה פסח ליהוה המול לו כל זכר ואז יקרב לעשותו והיה כאזרח
        הארץ וכל ערל לא יאכל בו '
      verse: 48
    - text: 'תורה אחת יהיה לאזרח ולגר הגר בתוככם '
      verse: 49
    - text: 'ויעשו כל בני ישראל כאשר צוה יהוה את משה ואת אהרן כן עשו '
      verse: 50
    - text: 'ויהי בעצם היום הזה הוציא יהוה את בני ישראל מארץ מצרים על צבאתם '
      verse: 51
  - chapter: 13
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'קדש לי כל בכור פטר כל רחם בבני ישראל באדם ובבהמה לי הוא '
      verse: 2
    - text: 'ויאמר משה אל העם זכרו את היום הזה אשר יצאתם בו מארץ מצרים מבית עבדים
        כי בחזק יד הוציא יהוה אתכם מזה ולא יאכל חמץ '
      verse: 3
    - text: 'היום ואתם יצאים בחדש האביב '
      verse: 4
    - text: 'והיה כי יביאך יהוה אלהיך אל ארץ הכנעני החתי והאמרי והפרזי והגרגשי והחוי
        והיבוסי . אשר נשבע לאבתיך לתת לך ארץ זבת חלב ודבש ועבדת את העבדה הזאת בחדש
        הזה '
      verse: 5
    - text: 'ששת ימים תאכל מצות וביום השביעי חג ליהוה '
      verse: 6
    - text: 'מצות יאכל את שבעת הימים ולא יראה לך חמץ ולא יראה לך שאר בכל גבולך '
      verse: 7
    - text: 'והגדת לבנך ביום ההוא לאמר בעבור זה עשה יהוה לי בצאתי ממצרים '
      verse: 8
    - text: 'והיו לך לאות על ידיך ולזכרון בין עיניך למען תהיה תורת יהוה בפיך כי ביד
        חזקה הוציאך יהוה ממצרים '
      verse: 9
    - text: 'ושמרת את החקה הזאת למועדה מימים ימימה '
      verse: 10
    - text: 'והיה כי יביאך יהוה אלהיך אל ארץ הכנעני כאשר נשבע לך ולאבתיך ונתנה לך '
      verse: 11
    - text: 'והעברת כל פטר רחם ליהוה וכל פטר שגר בהמה אשר יהיו לך הזכרים ליהוה '
      verse: 12
    - text: 'וכל פטר חמור תפדה בשה ואם לא תפדנו וערפתו וכל בכור אדם בבניך תפדה '
      verse: 13
    - text: 'והיה כי ישאלך בנך מחר לאמר מה זאת ואמרת אליו בחזק יד הוציאנו יהוה ממצרים
        מבית עבדים '
      verse: 14
    - text: 'ויהי כי הקשה פרעה לשלחנו ויהרג יהוה כל בכור בארץ מצרים מבכור אדם עד בכור
        בהמה על כן אני זבח ליהוה כל פטר רחם הזכרים וכל בכור אדם בבני אפדה '
      verse: 15
    - text: 'והיו לך לאות על ידיך ולטטפות בין עיניך כי בחזק יד הוציאך יהוה ממצרים '
      verse: 16
    - text: 'ויהי בשלח פרעה את העם ולא נחם אלהים דרך ארץ פלשתים כי קרוב הוא כי אמר
        אלהים פן ינחם העם בראותם מלחמה ושבו מצרימה '
      verse: 17
    - text: 'ויסב אלהים את העם דרך מדבר ים סוף וחמשים עלו בני ישראל מארץ מצרים '
      verse: 18
    - text: 'ויקח משה את עצמת יוסף עמו כי השבע השביע יוסף את בני ישראל לאמר פקד יפקד
        אלהים אתכם והעליתם את עצמתי מזה אתכם '
      verse: 19
    - text: 'ויסעו מסכות ויחנו באתם אשר בקצה המדבר '
      verse: 20
    - text: 'ויהוה הלך לפניהם יומם בעמוד ענן לנחתם דרך ולילה בעמוד אש להאיר להם ללכת
        יומם ולילה '
      verse: 21
    - text: 'לא ימוש עמוד ענן יומם ועמוד אש לילה לפני העם '
      verse: 22
  - chapter: 14
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל וישבו ויחנו לפני פי החירת בין מגדל ובין הים לפני בעל
        צפון נכחו תחנו על הים '
      verse: 2
    - text: 'ואמר פרעה . לבני ישראל נבכים הם בארץ סגר עליהם המדבר '
      verse: 3
    - text: 'וחזקתי את לב פרעה ורדף אחריהם ואכבדה בפרעה ובכל חילו וידעו מצרים כי אני
        יהוה ויעשו כן '
      verse: 4
    - text: 'ויגד למלך מצרים כי ברח העם ויהפך לב פרעה ועבדיו על העם ויאמרו מה זאת
        עשינו כי שלחנו את ישראל מעבדנו '
      verse: 5
    - text: 'ויאסר את רכבו ואת עמו לקח עמו '
      verse: 6
    - text: 'ויקח שש מאות רכב בחור וכל רכב מצרים ושלשים על כלו '
      verse: 7
    - text: 'ויחזק יהוה את לב פרעה מלך מצרים וירדף אחרי בני ישראל ובני ישראל יצאים
        ביד רמה '
      verse: 8
    - text: 'וירדפו מצרים אחריהם וישגו אתם חנים על הים כל סוס רכב פרעה ופרשיו וחילו
        על פי החירת לפני בעל צפון '
      verse: 9
    - text: 'ופרעה הקריב וישאו בני ישראל את עיניהם ויראו והנה מצרים נסעים אחריהם וייראו
        מאד ויצעקו בני ישראל אל יהוה '
      verse: 10
    - text: 'ויאמרו אל משה המבלי אין קברים במצרים לקחתנו למות במדבר מה זאת עשית לנו
        להוציאנו ממצרים '
      verse: 11
    - text: 'הלא זה הדבר אשר דברנו אליך במצרים לאמר חדל נא ממנו ונעבדה את מצרים כי
        טוב לנו עבד את מצרים ממתנו במדבר '
      verse: 12
    - text: 'ויאמר משה אל העם אל תיראו התיצבו וראו את ישועת יהוה אשר יעשה לכם היום
        כי כאשר ראיתם את מצרים היום לא תוספון לראתם עוד עד עולם '
      verse: 13
    - text: 'יהוה ילחם לכם ואתם תחרישון '
      verse: 14
    - text: 'ויאמר יהוה אל משה מה תצעק אלי דבר אל בני ישראל ויסעו '
      verse: 15
    - text: 'ואתה הרם את מטך ונטה את ידך על הים ובקעהו ויבאו בני ישראל בתוך הים ביבשה '
      verse: 16
    - text: 'ואני הנני מחזק את לב מצרים ויבאו אחריהם ואכבדה בפרעה ובכל חילו ברכבו
        ובפרשיו '
      verse: 17
    - text: 'וידעו כל מצרים כי אני יהוה בהכבדי בפרעה ובכל חילו ברכבו ובפרשיו '
      verse: 18
    - text: 'ויסע מלאך האלהים ההלך לפני מחנה ישראל וילך מאחריהם ויסע עמוד הענן מפניהם
        ויעמד מאחריהם '
      verse: 19
    - text: 'ויבא בין מחנה מצרים ובין מחנה ישראל ויהי הענן והחשך ויאר את הלילה ולא
        קרב זה אל זה כל הלילה '
      verse: 20
    - text: 'ויט משה את ידו על הים ויולך יהוה את הים ברוח קדים עזה כל הלילה וישם את
        הים לחרבה ויבקעו המים '
      verse: 21
    - text: 'ויבאו בני ישראל בתוך הים ביבשה והמים להם חומה מימינם ומשמאלם '
      verse: 22
    - text: 'וירדפו מצרים ויבאו אחריהם כל סוס פרעה רכבו ופרשיו אל תוך הים '
      verse: 23
    - text: 'ויהי באשמרת הבקר וישקף יהוה על מחנה מצרים בעמוד אש וענן ויהם את מחנה
        מצרים '
      verse: 24
    - text: 'ויאסר את אפן מרכבתיו וינהגהו בכבדות ויאמרו מצרים אנוסה מפני ישראל כי
        יהוה הנלחם להם במצרים '
      verse: 25
    - text: 'ויאמר יהוה אל משה נטה את ידך על הים וישבו המים על מצרים על רכבו ועל פרשיו '
      verse: 26
    - text: 'ויט משה את ידו על הים וישב הים לפנות הבקר לאיתנו ומצרים נסעים לקראתו
        וינער יהוה את מצרים תוך הים '
      verse: 27
    - text: 'וישבו המים ויכסו את הרכב ואת הפרשים לכל חיל פרעה הבאים אחריהם בים לא
        נשאר בהם עד אחד '
      verse: 28
    - text: 'ובני ישראל הלכו ביבשה בתוך הים והמים להם חומה מימינם ומשמאלם '
      verse: 29
    - text: 'ויושע יהוה ביום ההוא את ישראל מיד מצרים וירא ישראל את מצרים מת על שפת
        הים '
      verse: 30
    - text: 'וירא ישראל את היד הגדלה אשר עשה יהוה במצרים וייראו העם את יהוה ויאמנו
        ביהוה ובמשה עבדו '
      verse: 31
  - chapter: 15
    verses:
    - text: 'אז ישר משה ובני ישראל את השירה הזאת ליהוה ויאמרו לאמר אשרו ליהוה כי גוי
        גאה סוס ורכבו רמה בים '
      verse: 1
    - text: 'עזי וזמרת . ויהי לי לישועה זה אלי ואנוהו אלהי אבי וארממנהו '
      verse: 2
    - text: 'יהוה גבור במלחמה יהוה שמו '
      verse: 3
    - text: 'מרכבת פרעה וחילו ירא בים ומבחר שלשיו טבעו בים סוף '
      verse: 4
    - text: 'תהומת יכסמו ירדו במצלות כמו אבן '
      verse: 5
    - text: 'ימינך יהוה נאדרי בכח ימינך יהוה תרעץ אויב '
      verse: 6
    - text: 'וברב גאנך תהרס קמיך תשלח חרונך יאכלמו כקש '
      verse: 7
    - text: 'וברוח אפיך נערמו מים נצבו כמו נד נזלים קפאו תהומת בלב ים '
      verse: 8
    - text: 'אמר אויב ארדף אשיג אחלק שלל תמלאמו נפשי אריק חרבי תורשמו ידי '
      verse: 9
    - text: 'נשבת ברוחך כסמו ים צללו כעופרת במים אדירים '
      verse: 10
    - text: 'מי כמוך באלים יהוה מי כמוך נאדרי בקדש נורא תהלת עשה פלאה '
      verse: 11
    - text: 'נטית ימינך תבלעמו הארץ '
      verse: 12
    - text: 'נחית בחסדך עם זה גאלת נהלת בעזך אל נוה קדשך '
      verse: 13
    - text: 'שמעו עמים וירגזו חיל אחז ישבי פלשת '
      verse: 14
    - text: 'אז נבהלו אלופי אדום אילי מואב יאחזמו רעד נמגו כל ישבי כנען '
      verse: 15
    - text: 'תפל עליהם אימה ופחד בגדול זרועך ידמו כאבן עד יעבר עמך יהוה עד יעבר עם
        זה קנית '
      verse: 16
    - text: 'תביאמו ותטעמו בהר נחלתך מכון לשבתך פעלת יהוה מקדש יהוה כוננו ידך '
      verse: 17
    - text: 'יהוה ימלך עולם ועד '
      verse: 18
    - text: 'כי בא סוס פרעה ברכבו ובפרשיו בים וישב יהוה עליהם את מי הים ובני ישראל
        הלכו ביבשה בתוך הים '
      verse: 19
    - text: 'ותקח מרים הנביאה אחות אהרן את התף בידה ותצאנה כל הנשים אחריה בתפים ובמחלות '
      verse: 20
    - text: 'ותען להם מרים שירו ליהוה כי גוי גאה סוס ורכבו רמה בים '
      verse: 21
    - text: 'ויסע משה את ישראל מים סוף ויוצאהו אל מדבר שור וילכו שלשת ימים במדבר ולא
        מצאו מים '
      verse: 22
    - text: 'ויבאו מרתה ולא יכלו לשתות מים ממרה כי מרים הם על כן קרא שמה מרה '
      verse: 23
    - text: 'וילן העם על משה לאמר מה נשתה '
      verse: 24
    - text: 'ויצעק משה אל יהוה ויראהו יהוה עץ וישלך אל המים וימתקו המים שם שם לו חק
        ומשפט ושם נסהו '
      verse: 25
    - text: 'ויאמר אם שמע תשמע לקול יהוה אלהיך והישר בעיניו תעשה והאזנת למצותיו ושמרת
        כל חקיו כל המחלה אשר שמתי במצרים לא אשים עליך כי אני יהוה רפאך '
      verse: 26
    - text: 'ויבאו אילים ובאילים שתים עשרה עינות מים ושבעים תמרים ויחנו שם על המים '
      verse: 27
  - chapter: 16
    verses:
    - text: 'ויסעו מאילים ויבאו כל עדת בני ישראל אל מדבר סין אשר בין אילים ובין סיני
        בחמשה עשר יום לחדש השני לצאתם מארץ מצרים '
      verse: 1
    - text: 'וילנו כל עדת בני ישראל על משה ועל אהרן במדבר '
      verse: 2
    - text: 'ויאמרו אליהם בני ישראל מי יתן מותנו ביד יהוה בארץ מצרים בשבתנו על סיר
        הבשר באכלנו לחם לשבע כי הוצאתם אתנו אל המדבר הזה להמית את כל הקהל הזה ברעב '
      verse: 3
    - text: 'ויאמר יהוה אל משה הנני ממטיר לכם לחם מן השמים ויצא העם ולקטו דבר יום
        ביומו למען אנסנו הילכו בתורתי אם לא '
      verse: 4
    - text: 'והיה ביום הששי והכינו את אשר יביאו והיה משנה על אשר ילקטו יום ויום '
      verse: 5
    - text: 'ויאמר משה ואהרן אל כל בני ישראל ערב וידעתם כי יהוה הוציא אתכם מארץ מצרים '
      verse: 6
    - text: 'ובקר וראיתם את כבוד יהוה בשמעו את תלנתיכם על יהוה ואנחנו מה כי תלנו עלינו '
      verse: 7
    - text: 'ויאמר משה בתת יהוה לכם בערב בשר לאכל ולחם בבקר לשבע בשמע יהוה את תלנתיכם
        אשר אתם מלנים עליו ואנחנו מה לא עלינו תלנתיכם כי על יהוה '
      verse: 8
    - text: 'ויאמר משה אל אהרן אמר אל כל עדת בני ישראל קרבו לפני יהוה כי שמע את תלנתיכם '
      verse: 9
    - text: 'ויהי כדבר אהרן אל כל עדת בני ישראל ויפנו אל המדבר והנה כבוד יהוה נראה
        בענן '
      verse: 10
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 11
    - text: 'שמעתי את תלנות בני ישראל דבר אליהם לאמר בין הערבים תאכלו בשר ובבקר תשבעו
        לחם וידעתם כי אני יהוה אלהיכם '
      verse: 12
    - text: 'ויהי בערב ותעל השלוי ותכס את המחנה ובבקר היתה שכבת הטל סביב למחנה '
      verse: 13
    - text: 'ותעל שכבת הטל והנה על פני המדבר דק מחספס דק ככפר על הארץ '
      verse: 14
    - text: 'ויראו בני ישראל ויאמרו איש אל אחיו מן הוא כי לא ידעו מה הוא ויאמר משה
        אליהם הוא הלחם אשר נתן יהוה לכם לאכלה '
      verse: 15
    - text: 'זה הדבר אשר צוה יהוה לקטו ממנו איש לפי אכלו עמר לגלגלת מספר נפשתיכם איש
        לאשר באהלו תקחו '
      verse: 16
    - text: 'ויעשו כן בני ישראל וילקטו המרבה והממעיט '
      verse: 17
    - text: 'וימדו בעמר ולא העדיף המרבה והממעיט לא החסיר איש לפי אכלו לקטו '
      verse: 18
    - text: 'ויאמר משה אליהם איש אל יותר ממנו עד בקר '
      verse: 19
    - text: 'ולא שמעו אל משה ויותירו אנשים ממנו עד בקר וירם תולעים ויבאש ויקצף עליהם
        משה '
      verse: 20
    - text: 'וילקטו אתו בבקר בבקר איש לפי אכלו וחםה השמש ונמס '
      verse: 21
    - text: 'ויהי ביום הששי לקטו לחם משנה שני העמר לאחד ויבאו כל נשיאי העדה ויגדו
        למשה '
      verse: 22
    - text: 'ויאמר אליהם הוא אשר דבר יהוה שבתון שבת קדש ליהוה מחר את אשר תאפו אפו
        ואת אשר תבשלו בשלו ואת כל העדף הניחו לכם למשמרת עד בקר '
      verse: 23
    - text: 'ויניחו אתו עד הבקר כאשר צוה משה ולא הבאיש ורמה לא היתה בו '
      verse: 24
    - text: 'ויאמר משה אכלהו היום כי שבת היום ליהוה היום לא תמצאו בשדה '
      verse: 25
    - text: 'ששת ימים תלקטהו וביום השביעי שבת לא יהיה בו '
      verse: 26
    - text: 'ויהי ביום השביעי יצאו מן העם ללקט ולא מצאו '
      verse: 27
    - text: 'ויאמר יהוה אל משה עד אנה מאנתם לשמר מצותי ותורתי '
      verse: 28
    - text: 'ראו כי יהוה נתן לכם את השבת על כן הוא נתן לכם ביום הששי לחם יומים שבו
        איש תחתיו אל יצא איש ממקומו ביום השבת '
      verse: 29
    - text: 'וישבת העם ביום השביעי '
      verse: 30
    - text: 'ויקראו בית ישראל את שמו מן והוא כזרע גד לבן וטעמו כצפחית בדבש '
      verse: 31
    - text: 'ויאמר משה זה הדבר אשר צוה יהוה מלאו העמר ממנו למשמרת לדרתיכם למען יראו
        את הלחם אשר האכלתי אתכם במדבר בהוצאי אתכם מארץ מצרים '
      verse: 32
    - text: 'ויאמר משה אל אהרן קח צנצנת אחת ותן שמ מלוא העמר מן והניח אתו לפני יהוה
        למשמרת לדרתיכם '
      verse: 33
    - text: 'כאשר צוה יהוה את משה וינחהו אהרן לפני העדות למשמרת '
      verse: 34
    - text: 'ובני ישראל אכלו את המן ארבעים שנה עד באם אל ארץ נושבת את המן אכלו עד
        באם אל קצה ארץ כנען '
      verse: 35
    - text: 'והעמר עשרית האיפה הוא '
      verse: 36
  - chapter: 17
    verses:
    - text: 'ויסעו כל עדת בני ישראל ממדבר סין למסעיהם על פי יהוה ויחנו ברפדים ואין
        מים לשתות העם '
      verse: 1
    - text: 'וירב העם עם משה ויאמרו תנה לנו מים ונשתה ויאמר להם משה מה תריבון עמדי
        ומה תנסו את יהוה '
      verse: 2
    - text: 'ויצמא שם העם למים וילן העם על משה ויאמרו למה . העליתנו ממצרים להמית אתי
        ואת בני ואת מקני בצמא '
      verse: 3
    - text: 'ויצעק משה אל יהוה לאמר מה אעשה לעם הזה עוד מעט וסקלוני '
      verse: 4
    - text: 'ויאמר יהוה אל משה עבר לפני העם וקח אתך מזקני ישראל ומטך אשר הכית בו את
        היאר תקח בידך והלכת '
      verse: 5
    - text: 'הנני עמד לפניך שם על הצור בחורב והכית בצור ויצא ממנו מים ושתה העם ויעש
        כן משה לעיני זקני ישראל '
      verse: 6
    - text: 'ויקרא שם המקום מסה ומריבה על ריב בני ישראל ועל נסותם את יהוה לאמר היש
        יהוה בקרבנו אם אין '
      verse: 7
    - text: 'ויבא עמלק וילחם עם ישראל ברפדים '
      verse: 8
    - text: 'ויאמר משה אל יהושע בחר לנו אנשים וצא הלחם בעמלק מחר אנכי נצב על ראש הגבעה
        ומטה האלהים בידי '
      verse: 9
    - text: 'ויעש יהושע כאשר אמר לו משה להלחם בעמלק ומשה ואהרן וחור עלו אל ראש '
      verse: 10
    - text: 'הגבעה והיה כאשר ירים משה ידיו וגבר ישראל וכאשר יניח ידיו וגבר '
      verse: 11
    - text: 'עמלק וידי משה כבדים ויקחו אבן וישמו תחתיו וישב עליה ואהרן וחור תמכו בידיו
        מזה אחד ומזה אחד ויהיו ידיו אמונה עד בא '
      verse: 12
    - text: 'השמש ויחלש יהושע את עמלק ואת עמו ויכם לפי חרב '
      verse: 13
    - text: 'ויאמר יהוה אל משה כתב זאת זכרון בספר ושים באזני יהושע כי מחה אמחה את
        זכר עמלק מתחת השמים '
      verse: 14
    - text: 'ויבן משה מזבח ויקרא שמו יהוה נסי '
      verse: 15
    - text: 'ויאמר כי יד על כסא . מלחמה ליהוה בעמלק . מדר ודר '
      verse: 16
  - chapter: 18
    verses:
    - text: 'וישמע יתרו כהן מדין חתן משה את כל אשר עשה אלהים למשה ולישראל עמו כי הוציא
        יהוה את ישראל ממצרים '
      verse: 1
    - text: 'ויקח יתרו חתן משה את צפורה אשת משה אחר שלחיה '
      verse: 2
    - text: 'ואת שני בניה אשר שם האחד גרשם כי אמר גר הייתי בארץ נכריה '
      verse: 3
    - text: 'ושם האחד אליעזר כי אלהי אבי בעזרי ויצלני מחרב פרעה '
      verse: 4
    - text: 'ויבא יתרו חתן משה ובניו ואשתו אל משה אל המדבר אשר הוא חנה שם הר האלהים '
      verse: 5
    - text: 'ויאמר למשה . הנה חתנך יתרו בא אליך ואשתך ושני בניה עמה '
      verse: 6
    - text: 'ויצא משה לקראת חתנו וישתחוי למשה וישק לו וישאלו איש לרעהו לשלום ויבאהו
        האהלה '
      verse: 7
    - text: 'ויספר משה לחתנו את כל אשר עשה יהוה לפרעה ולמצרים על אדות ישראל את כל
        התלאה אשר מצאתם בדרך ויצלם יהוה '
      verse: 8
    - text: 'ויחד יתרו על כל הטובה אשר עשה יהוה לישראל אשר הצילו מיד מצרים '
      verse: 9
    - text: 'ויאמר יתרו ברוך יהוה אשר הציל אתכם מיד מצרים ומיד פרעה אשר הציל את העם
        מתחת יד מצרים '
      verse: 10
    - text: 'עתה ידעתי כי גדול יהוה מכל האלהים כי בדבר אשר זדו עליהם '
      verse: 11
    - text: 'ויקח יתרו חתן משה עלה וזבחים לאלהים ויבא אהרן . ומזקני ישראל לאכל לחם
        עם חתן משה לפני האלהים '
      verse: 12
    - text: 'ויהי ממחרת וישב משה לשפט את העם ויעמד העם על משה מן הבקר ועד הערב '
      verse: 13
    - text: 'וירא חתן משה את כל אשר הוא עשה לעם ויאמר מה הדבר הזה אשר אתה עשה לעם
        מדוע אתה ישב לבדך וכל העם נצב עליך מן הבקר ועד הערב '
      verse: 14
    - text: 'ויאמר משה לחתנו כי יבא אלי העם לדרש אלהים '
      verse: 15
    - text: 'כי יהיה להם דבר באו אלי ושפטתי בין איש ובין רעהו והודעתיו את חקי האלהים
        ואת תורתיו '
      verse: 16
    - text: 'ויאמר חתן משה אליו לא טוב הדבר אשר אתה עשה '
      verse: 17
    - text: 'נבל תבל גם אתה גם העם הזה אשר עמך כי כבד ממך הדבר לא תוכל עשותו לבדך '
      verse: 18
    - text: 'עתה שמע בקולי אעיצך ויהי אלהים עמך הוי אתה לעם מול האלהים והבאת אתה את
        הדברים אל האלהים '
      verse: 19
    - text: 'והזהרת אתם את החקים ואת התורת והודעת להם את הדרך אשר ילכו בה ואת המעשה
        אשר יעשון '
      verse: 20
    - text: 'ואתה תחזה לך מכל העם אנשי חיל יראי אלהים אנשי אמת שנאי בצע ושמת עליהם
        שרי אלפים ושרי מאות שרי חמשים ושרי עשרות '
      verse: 21
    - text: 'ושפטו את העם בכל עת והיה כל הדבר הגדול יביאון אליך וכל הדבר הקטן ישפטו
        הם והקל מעליך ונשאו אתך '
      verse: 22
    - text: 'אם את הדבר הזה תעשה וצוך אלהים ויכלת עמד וגם כל העם הזה אל מקומו יבוא
        בשלום '
      verse: 23
    - text: 'וישמע משה לקול חתנו ויעש כל אשר אמר ויאמר משה אל העם לא אוכל אנכי לבדי
        שאת אתכם יהוה אלהיכם הרבה אתכם והנכם היום ככוכבי השמים לרב יהוה אלהי אבתיכם
        יסף עליכם ככם אלף פעמים ויברך אתכם כאשר דבר לכם איכה אשא לבדי טרחכם משאכם
        וריבכם הבו לכם אנשים חכמים ונבונים וידעים לשבטיכם ואשימם בראשיכם ויענו ויאמרו
        טוב הדבר אשר דברת לעשות '
      verse: 24
    - text: 'ויקח את ראשי שבטיהם אנשים חכמים וידעים ויתן אתם ראשים עליהם . שרי אלפים
        ושרי מאות שרי חמשים ושרי עשרות ושטרים לשבטיהם ויצו את שפטיהם לאמר שמעו בין
        אחיכם ושפטתם צדק בין איש ובין אחיו ובין גרו לא תכירו פנים במשפט כקטן כגדול
        תשמעון לא תגורו מפני איש כי המשפט לאלהים הוא והדבר אשר יקשה מכם תקריבון אלי
        ושמעתיו ויצו אתם את כל הדברים אשר יעשון . . . . . . . . . . . . . . . . .
        . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
        . . . . . . . . . . . . . . . . . . . '
      verse: 25
    - text: 'וישפטו את העם בכל עת את הדבר הגדול יביאון אל משה וכל הדבר הקטן ישפטו
        הם '
      verse: 26
    - text: 'וישלח משה את חתנו וילך לו אל ארצו '
      verse: 27
  - chapter: 19
    verses:
    - text: 'בחדש השלישי לצאת בני ישראל מארץ מצרים ביום הזה באו מדבר סיני '
      verse: 1
    - text: 'ויסעו מרפדים ויבאו מדבר סיני ויחנו במדבר ויחן שם ישראל נגד ההר '
      verse: 2
    - text: 'ומשה עלה אל האלהים ויקרא אליו יהוה מן ההר לאמר כה תאמר לבית יעקב ותגיד
        לבני ישראל '
      verse: 3
    - text: 'אתם ראיתם את אשר עשיתי למצרים ואשא אתכם על כנפי נשרים ואביא אתכם אלי '
      verse: 4
    - text: 'ועתה אם שמע תשמעו בקולי ושמרתם את בריתי והייתם לי סגלה מכל העמים כי לי
        כל הארץ '
      verse: 5
    - text: 'ואתם תהיו לי ממלכת כהנים וגוי קדש אלה הדברים אשר תדבר אל בני ישראל '
      verse: 6
    - text: 'ויבא משה ויקרא לזקני העם וישם לפניהם את כל הדברים האלה אשר צוהו יהוה '
      verse: 7
    - text: 'ויענו כל העם יחדו ויאמרו כל אשר דבר יהוה נעשה וישב משה את דברי העם אל
        יהוה '
      verse: 8
    - text: 'ויאמר יהוה אל משה הנה אנכי בא אליך בעבי הענן בעבור ישמע העם בדברי עמך
        וגם בך יאמנו לעולם ויגד משה את דברי העם אל יהוה '
      verse: 9
    - text: 'ויאמר יהוה אל משה לך אל העם וקדשתם היום ומחר וכבסו שמלתם '
      verse: 10
    - text: 'והיו נכנים ליום השלישי כי ביום השלישי ירד יהוה לעיני כל העם על הר סיני '
      verse: 11
    - text: 'והגבלת את ההר סביב ואל העם תאמר השמרו לכם עלות בהר ונגע בקצהו כל הנגע
        בהר מות יומת '
      verse: 12
    - text: 'לא תגע בו יד כי סקל יסקל או ירא יראה אם בהמה אם איש לא יחיה במשך היובל
        הם יעלו בהר '
      verse: 13
    - text: 'וירד משה מן ההר אל העם ויקדש את העם ויכבסו שמלתם '
      verse: 14
    - text: 'ויאמר אל העם היו נכנים לשלשת הימים אל תגשו אל אשה '
      verse: 15
    - text: 'ויהי ביום השלישי בהיות הבקר ויהי קולות וברקים וענן כבד על ההר וקול השופר
        חזק מאד ויחרד כל העם אשר במחנה '
      verse: 16
    - text: 'ויוצא משה את העם לקראת האלהים מן המחנה ויתיצבו בתחתית ההר '
      verse: 17
    - text: 'והר סיני עשן כלו מפני אשר ירד יהוה עליו באש ויעל עשנו כעשן הכבשן ויחרד
        כל ההר מאד '
      verse: 18
    - text: 'ויהי קול השופר הלך וחזק מאד משה ידבר והאלהים יעננו בקול '
      verse: 19
    - text: 'וירד יהוה על הר סיני אל ראש ההר ויקרא יהוה אל משה אל ראש ההר ויעל משה '
      verse: 20
    - text: 'ויאמר יהוה אל משה רד העד בעם פן יהרסו אל יהוה לראות ונפל ממנו רב '
      verse: 21
    - text: 'וגם הכהנים הנגשים אל יהוה יתקדשו פן יפרץ בם יהוה '
      verse: 22
    - text: 'ויאמר משה אל יהוה לא יוכל העם לעלות אל הר סיני כי אתה העדת בנו לאמר הגבל
        את ההר וקדשתו '
      verse: 23
    - text: 'ויאמר אליו יהוה לך רד ועלית אתה ואהרן עמך והכהנים והעם אל יהרסו לעלות
        אל יהוה פן יפרץ בם '
      verse: 24
    - text: 'וירד משה מן ההר אל העם ויאמר אליהם '
      verse: 25
  - chapter: 20
    verses:
    - text: 'וידבר אלהים את כל הדברים האלה לאמר '
      verse: 1
    - text: 'אנכי יהוה אלהיך אשר הוצאתיך מארץ מצרים מבית עבדים '
      verse: 2
    - text: 'לא יהיה לך אלהים אחרים על פני '
      verse: 3
    - text: 'לא תעשה לך פסל וכל תמונה אשר בשמים ממעל ואשר בארץ מתחת ואשר במים מתחת
        לארץ '
      verse: 4
    - text: 'לא תשתחוה להם ולא תעבדם כי אנכי יהוה אלהיך אל קנא פקד עון אבות על בנים
        על שלישים ועל רבעים לשנאי '
      verse: 5
    - text: 'ועשה חסד לאלפים לאהבי ולשמרי מצותי '
      verse: 6
    - text: 'לא תשא את שם יהוה אלהיך לשוא כי לא ינקה יהוה את אשר ישא את שמו לשוא '
      verse: 7
    - text: 'שמור את יום השבת לקדשהו '
      verse: 8
    - text: 'ששת ימים תעבד ועשית כל מלאכתך '
      verse: 9
    - text: 'ויום השביעי שבת ליהוה אלהיך לא תעשה כל מלאכה אתה ובנך ובתך עבדך ואמתך
        בהמתך וגרך אשר בשעריך '
      verse: 10
    - text: 'כי ששת ימים עשה יהוה את השמים ואת הארץ את הים ואת כל אשר בם וינח ביום
        השביעי על כן ברך יהוה את יום השבת ויקדשהו '
      verse: 11
    - text: 'כבד את אביך ואת אמך למען יארכון ימיך על האדמה אשר יהוה אלהיך נתן לך '
      verse: 12
    - text: 'לא תרצח '
      verse: 13
    - text: 'לא תנאף '
      verse: 14
    - text: 'לא תגנב '
      verse: 15
    - text: 'לא תענה ברעך עד שקר '
      verse: 16
    - text: 'לא תחמד בית רעך ולא תחמד אשת רעך שדהו עבדו ואמתו שורו וחמרו וכל אשר לרעך
        והיה כי יביאך יהוה אלהיך אל ארץ הכנעני אשר אתה בא שמה לרשתה והקמת לך אבנים
        גדלות ושדת אתם בשיד וכתבת על האבנים את כל דברי התורה הזאת והיה בעברכם את הירדן
        תקימו את האבנים האלה אשר אנכי מצוה אתכם היום בהר גריזים ובנית שם מזבח ליהוה
        אלהיך מזבח אבנים לא תניף עליהם ברזל אבנים שלמות תבנה את מזבח יהוה אלהיך והעלית
        עליו עלות ליהוה אלהיך וזבחת שלמים ואכלת שם ושמחת לפני יהוה אלהיך ההר ההוא
        בעבר הירדן אחרי דרך מבוא השמש בארץ הכנעני הישב בערבה מול הגלגל אצל אלון מורא
        מול שכם '
      verse: 17
    - text: 'וכל העם שמע את הקולות ואת קול השופר וראים את הלפדים ואת ההר עשן ויראו
        כל העם וינעו ויעמדו מרחק '
      verse: 18
    - text: '. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
        . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
        . . . . . . ויאמרו אל משה הן הראנו יהוה אלהינו את כבדו ואת גדלו ואת קולו שמענו
        מתוך האש היום הזה ראינו כי ידבר אלהים את האדם וחי ועתה למה נמות כי תאכלנו
        האש הגדלה הזאת אם יספים אנחנו לשמע את קול יהוה אלהינו עוד ומתנו כי מי כל בשר
        אשר שמע קול אלהים חיים מדבר מתוך האש כמונו ויחי קרב אתה ושמע את כל אשר יאמר
        יהוה אלהינו ואתה תדבר אלינו את כל אשר ידבר יהוה אלהינו אליך ושמענו ועשינו
        ואל ידבר עמנו האלהים פן נמות '
      verse: 19
    - text: 'ויאמר משה אל העם אל תיראו כי לבעבור נסות אתכם בא האלהים ובעבור תהיה יראתו
        על פניכם לבלתי תחטאו '
      verse: 20
    - text: 'ויעמד העם מרחק ומשה נגש אל הערפל אשר שם האלהים וידבר יהוה אל משה לאמר
        שמעתי את קול דברי העם הזה אשר דברו אליך הטיבו כל אשר דברו מי יתן והיה לבבם
        זה להם ליראה אתי ולשמר את מצותי כל הימים למען ייטב להם ולבניהם לעלם נביא אקים
        להם מקרב אחיהם כמוך ונתתי דברי בפיו ודבר אליהם את כל אשר אצונו והיה האיש אשר
        לא ישמע אל דבריו אשר ידבר בשמי אנכי אדרש מעמו אך הנביא אשר יזיד לדבר בשמי
        את אשר לא צויתיו לדבר ואשר ידבר בשם אלהים אחרים ומת הנביא ההוא וכי תאמר בלבבך
        איך נודע את הדבר אשר לא דברו יהוה אשר ידבר הנביא בשם יהוה לא יהיה הדבר ולא
        יבוא הוא הדבר אשר לא דברו יהוה בזידון דברו הנביא לא תגור ממנו לך אמר להם שובו
        לכם לאהליכם ואתה פה עמד עמדי ואדברה אליך את כל המצוה החקים והמשפטים אשר תלמדם
        ועשו בארץ אשר אנכי נתן להם לרשתה '
      verse: 21
    - text: 'וידבר יהוה אל משה לאמר דבר אל בני ישראל אתם ראיתם כי מן השמים דברתי עמכם '
      verse: 22
    - text: 'לא תעשו אתי אלהי כסף ואלהי זהב לא תעשו לכם '
      verse: 23
    - text: 'מזבח אדמה תעשה לי וזבחת עליו את עלתיך ואת שלמיך . מצאנך . ומבקרך . במקום
        אשר אזכרתי את שמי שמה אבוא אליך וברכתיך '
      verse: 24
    - text: 'ואם מזבח אבנים תעשה לי לא תבנה אתהן גזית כי חרבך הנפת עליו ותחללהו '
      verse: 25
    - text: 'ולא תעלה במעלת על מזבחי אשר לא תגלה ערותך אליו '
      verse: 26
  - chapter: 21
    verses:
    - text: 'אלה המשפטים אשר תשים לפניהם '
      verse: 1
    - text: 'כי תקנה עבד עברי שש שנים יעבדך ובשבעית יצא לחפשי חנם '
      verse: 2
    - text: 'אם בגפיו יבוא בגפיו יצא אם בעל אשה הוא ויצאה אשתו עמו '
      verse: 3
    - text: 'אם אדניו יתן לו אשה וילדה לו בנים או בנות האשה וילדיה תהיה לאדניו והוא
        יצא בגפיו '
      verse: 4
    - text: 'אם אמר יאמר העבד אהבתי את אדני את אשתי ואת בני לא אצא חפשי '
      verse: 5
    - text: 'והגישו אדניו אל האלהים והגישו אל הדלת או אל המזוזה ורצע אדניו את אזנו
        במרצע ועבדו לעלם '
      verse: 6
    - text: 'וכי ימכר איש את בתו לאמה לא תצא כצאת העבדים '
      verse: 7
    - text: 'אם רעה היא בעיני אדניה אשר לא העדה והפדה לעם נכרי לא ימשל למכרה בבגדו
        בה '
      verse: 8
    - text: 'ואם לבנו יעדנה כמשפט הבנות יעשה לה '
      verse: 9
    - text: 'ואם אחרת יקח לו שארה כסותה וענתה לא יגרע '
      verse: 10
    - text: 'ואם שלש אלה לא יעשה לה ויצאה חנם אין כסף '
      verse: 11
    - text: 'מכה איש ומת מות יומת '
      verse: 12
    - text: 'ואשר לא צדה והאלהים אנה לידו ושמתי לך מקום אשר ינוס שמה '
      verse: 13
    - text: 'וכי יזד איש על רעהו להרגו בערמה מעם מזבחי תקחנו למות '
      verse: 14
    - text: 'ומכה אביו ואמו מות יומת '
      verse: 15
    - text: 'וגנב איש ומכרו ונמצא בידו מות יומת '
      verse: 16
    - text: 'ומקלל אביו ואמו מות יומת '
      verse: 17
    - text: 'וכי יריבון אנשים והכו איש את רעהו . . . ולא ימות ונפל למשכב '
      verse: 18
    - text: 'אם יקום והתהלך בחוץ על משענתו ונקה המכה רק שבתו יתן ורפא ירפא '
      verse: 19
    - text: 'וכי יכה איש את עבדו או את אמתו . ומת תחת ידו מות יומת '
      verse: 20
    - text: 'אך אם יום או יומים יעמד לא יומת כי כספו הוא '
      verse: 21
    - text: 'וכי ינצו אנשים ונגפו אשה הרה ויצא ולדה ולא יהיה אסון ענש יענש כאשר ישית
        עליו בעל האשה ונתן בפללים '
      verse: 22
    - text: 'ואם אסון יהיה ונתתה נפש '
      verse: 23
    - text: 'תחת נפש עין תחת עין שן תחת שן יד תחת יד רגל תחת רגל '
      verse: 24
    - text: 'מכוה תחת מכוה פצע תחת פצע חבורה תחת חבורה '
      verse: 25
    - text: 'וכי יכה איש את עין עבדו או את עין אמתו ושחתה לחפשי ישלחנו תחת עינו '
      verse: 26
    - text: 'ואם שן עבדו או שן אמתו יפל לחפשי ישלחנו תחת שנו '
      verse: 27
    - text: 'וכי יכה שור או כל בהמה את איש או את אשה ומת סקל יסקל הבהמה ולא יאכל את
        בשרו ובעל הבהמה נקיא '
      verse: 28
    - text: 'ואם בהמה מכה היא מתמול שלשום והועד בבעליו ולא ישמרנו והמית איש או אשה
        הבהמה תסקל וגם בעליו יומת '
      verse: 29
    - text: 'אם כפר יושת עליו ונתן פדיון נפשו ככל אשר יושת עליו '
      verse: 30
    - text: 'או בן יכה או בת . כמשפט הזה יעשה לו '
      verse: 31
    - text: 'אם עבד תכה הבהמה או אמה כסף שלשים שקלים יתן לאדניו והבהמה תסקל '
      verse: 32
    - text: 'וכי יפתח איש בור או כי יכרה איש בור ולא יכסנו ונפל שם שור או חמור וא
        כל בהמה '
      verse: 33
    - text: 'בעל הבור ישלם כסף ישיב לבעליו והמת יהיה לו '
      verse: 34
    - text: 'וכי יגף שור איש או כל בהמתו את שור רעהו או את כל בהמתו ומת ומכרו את .
        החי וחצו את כספו וגם את המת יחצון '
      verse: 35
    - text: 'או נודע כי בהמה מכה היא מתמול שלשום ולא ישמרנו בעליו שלם ישלם בהמה תחת
        בהמה והמת יהיה לו '
      verse: 36
    - text: 'וכי יגנב איש שור או שה וטבחו או מכרו חמשה בקר ישלם תחת השור וארבע צאן
        תחת השה '
      verse: 37
  - chapter: 22
    verses:
    - text: 'אם במחתרת ימצא הגנב והכהו ומת אין לו דם '
      verse: 1
    - text: 'אם זרח השמש עליו דם לו שלם ישלם אם אין לו . ונמכר בגנבתו '
      verse: 2
    - text: 'אם המצא תמצא בידו הגנבה משור עד חמור עד שה עד כל בהמה חיים אחד שנים ישלם '
      verse: 3
    - text: 'וכי יבער איש שדה או כרם ושלח את בעירו ובער בשדה אחר שלם ישלם משדהו כתבואתה
        ואם כל השדה יבעה מיטב שדהו ומיטב כרמו ישלם '
      verse: 4
    - text: 'כי תצא אש ומצאה קוצים ונאכל גדיש או הקמה או השדה שלם ישלם המבער את הבערה '
      verse: 5
    - text: 'וכי יתן איש אל רעהו כסף או כלים לשמר ונגנב מבית האיש אם ימצא הגנב ושלם
        אחד שנים '
      verse: 6
    - text: 'ואם לא ימצא הגנב ונקרב בעל הבית אל האלהים אם לא שלח ידו במלאכת רעהו '
      verse: 7
    - text: 'על כל דבר פשע על שור על חמור על שה על שמלה על כל האבדה אשר יאמר כי הוא
        זה עד יהוה יבוא דבר שניהם אשר ירשיענו האלהים ישלם אחד שנים לרעהו '
      verse: 8
    - text: 'וכי יתן איש אל רעהו חמור או שור או שה או כל בהמה לשמר ומת או נשבר או
        נשבה אין ראה '
      verse: 9
    - text: 'שבועת יהוה תהיה בין שניהם אם לא שלח ידו במלאכת רעהו ולקח בעליו ולא ישלם '
      verse: 10
    - text: 'אם גנב יגנב מעמו ושלם לבעליו '
      verse: 11
    - text: 'אם טרף יטרף יביא עד הטרפה ולא ישלם '
      verse: 12
    - text: 'וכי ישאל איש מעם רעהו ונשבר או מת בעליו אין עמו שלם ישלם '
      verse: 13
    - text: 'אם בעליו עמו לא ישלם אם שכיר הוא ובא בשכרו '
      verse: 14
    - text: 'וכי יפתה איש בתולה אשר לא ארשה ושכב עמה מהר ימהרנה לו לאשה '
      verse: 15
    - text: 'ואם מאן ימאן אביה לתתה לו כסף ישקל כמהר הבתולת '
      verse: 16
    - text: 'מכשפה לא תחיה '
      verse: 17
    - text: 'כל שכב עם בהמה מות יומת '
      verse: 18
    - text: 'זבח לאלהים אחרים יחרם . . . '
      verse: 19
    - text: 'וגר לא תונו ולא תלחצו כי גרים הייתם בארץ מצרים '
      verse: 20
    - text: 'כל אלמנה ויתום לא תענו כי '
      verse: 21
    - text: 'אם ענה תענו אתו כי אם צעק יצעק אלי שמע אשמע צעקתו '
      verse: 22
    - text: 'וחרה אפי והרגתי אתכם בחרב והיו נשיכם אלמנות ובניכם יתמים '
      verse: 23
    - text: 'אם כסף תלוה את עמי את עני עמך לא תהיה לו כנשא לא תשימנו עליו נשך '
      verse: 24
    - text: 'אם חבל תחבל שמלת רעך עד בא השמש תשיבנה לו '
      verse: 25
    - text: 'כי היא כסותו לבדה היא שמלתו לעורו במה ישכב והיה כי יצעק אלי ושמעתי כי
        חנון אנכי '
      verse: 26
    - text: 'אלהים לא תקלל ונשיא בעמך לא תאר '
      verse: 27
    - text: 'מליתך ודמעך לא תאחר בכור בניך תתן לי '
      verse: 28
    - text: 'כן תעשה לשורך ולצאנך שבעת ימים יהיה עם אמו וביום השמיני תתנו לי '
      verse: 29
    - text: 'ואנשי קדש תהיו לי ובשר בשדה טרפה לא תאכלו השלך תשליכו אתו '
      verse: 30
  - chapter: 23
    verses:
    - text: 'לא תשא שמע שוא אל תשית ידך עם רשע להיות עד חמס '
      verse: 1
    - text: 'לא תהיה אחרי רבים לרעות ולא תענה על ריב לנטות אחרי רבים להטות '
      verse: 2
    - text: 'ודל לא תהדר בריבו '
      verse: 3
    - text: 'כי תפגע שור איבך או חמרו או כל בהמתו תעה השב תשיבנו לו '
      verse: 4
    - text: 'כי תראה חמור שנאך רבץ תחת משאו וחדלת מעזב לו עזב תעזב עמו '
      verse: 5
    - text: 'לא תטה משפט אביונך בריבו '
      verse: 6
    - text: 'מדבר שקר תרחק ונקיא וצדיק אל תהרג כי לא הצדיק רשע '
      verse: 7
    - text: 'ושחד אל תקח כי השחד יעור עיני פקחים ויסלף דברי צדקים '
      verse: 8
    - text: 'וגר לא תלחצו ואתם ידעתם את נפש הגר כי גרים הייתם בארץ מצרים '
      verse: 9
    - text: 'ושש שנים תזרע את ארצך ואספת את תבואתה '
      verse: 10
    - text: 'והשבעית תשמטנה ונטשתה ואכלו אביוני עמך ויתרם תאכל חית השדה כן תעשה לכרמך
        ולזיתך '
      verse: 11
    - text: 'ששת ימים תעשה מעשיך וביום השביעי תשבת למען ינוח עבדך ואמתך כמוך וכל בהמתך
        והגר '
      verse: 12
    - text: 'וכל אשר אמרתי אליכם תשמרו ושם אלהים אחרים לא תזכר ולא ישמעו על פיך '
      verse: 13
    - text: 'שלש רגלים תחג לי בשנה '
      verse: 14
    - text: 'את חג המצות תשמר שבעת ימים תאכל מצות כאשר צויתיך למועד חדש האביב כי בו
        יצאת ממצרים ולא יראו פני ריקם '
      verse: 15
    - text: 'וחג הקציר בכורי מעשיך אשר תזרע בשדה וחג האסף בצאת השנה באספך את מעשיך
        מן השדה '
      verse: 16
    - text: 'שלש פעמים בשנה יראה כל זכורך את פני ארון יהוה '
      verse: 17
    - text: 'לא תזבח על חמץ דם זבחי ולא ילין חלב חגי עד בקר '
      verse: 18
    - text: 'ראשית בכורי אדמתך תביא ביתה יהוה אלהיך לא תבשל גדי בחלב אמו כי עשה זאת
        כזבח שכח ועברה היא לאלהי יעקב '
      verse: 19
    - text: 'הנה אנכי שלח מלאכי לפניך לשמרך בדרך ולהביאך אל המקום אשר הכנתי '
      verse: 20
    - text: 'השמר מפניו ושמע בקולו אל תמרי בו כי לא ישא לפשעכם כי שמי בקרבו '
      verse: 21
    - text: 'כי אם שמע תשמעו בקולי ועשיתם את כל אשר אדבר ואיבתי את איביך וצרתי את
        צרריך '
      verse: 22
    - text: 'כי ילך מלאכי לפניך והביאך אל הכנעני והאמרי והחתי והגרגשי והפרזי והחוי
        והיבוסי והכחדתיו '
      verse: 23
    - text: 'לא תשתחוה לאלהיהם ולא תעבדם ולא תעשה כמעשיהם כי הרס תהרסם ושבר תשבר מצבתם '
      verse: 24
    - text: 'ועבדתם את יהוה אלהיכם וברך את לחמך ואת מימיך והסרתי מחלה מקרבך '
      verse: 25
    - text: 'ולא תהיה משכלה ועקרה בארצך את מספר ימיך אמלא '
      verse: 26
    - text: 'את אימתי אשלח לפניך והמתי את כל העם אשר תבוא בהן ונתתי את כל איביך אליך
        ערף '
      verse: 27
    - text: 'ושלחתי את הצרעה לפניך וגרשה את הכנעני ואת האמרי ואת החתי ואת הגרגשי ואת
        הפרזי ואת החוי ואת היבוסי מלפניך '
      verse: 28
    - text: 'לא אגרשנו מפניך בשנה אחת פן תהיה הארץ שממה ורבה עליך חית השדה '
      verse: 29
    - text: 'מעט מעט אגרשנו מפניך עד אשר תפרה ונחלת את הארץ '
      verse: 30
    - text: 'ושתי את גבולך מים סוף ועד ים פלשתים וממדבר עד הנהר כי אתן בידכם את ישבי
        הארץ וגרשתם מפניך '
      verse: 31
    - text: 'לא תכרת להם ולאלהיהם ברית '
      verse: 32
    - text: 'לא ישבו בארצך פן יחטיאו אתך לי כי תעבד את אלהיהם כי יהיו לך למוקש '
      verse: 33
  - chapter: 24
    verses:
    - text: 'ואל משה אמר עלה אל יהוה אתה ואהרן נדב ואביהוא אלעזר ואיתמר ושבעים מזקני
        ישראל והשתחויתם מרחק '
      verse: 1
    - text: 'ונגש משה לבדו אל יהוה והם לא יגשו והעם לא יעלה עמו '
      verse: 2
    - text: 'ויבא משה ויספר לעם את כל דברי יהוה ואת כל המשפטים ויענו כל העם קול אחד
        ויאמרו כל הדברים אשר דבר יהוה נעשה '
      verse: 3
    - text: 'ויכתב משה את כל דברי יהוה וישכם בבקר ויבן מזבח תחת ההר ושתים עשרה אבנים
        לשנים עשר שבטי ישראל '
      verse: 4
    - text: 'וישלח את נערי בני ישראל ויעלו עלות ויזבחו זבחים שלמים ליהוה פרים בני
        בקר '
      verse: 5
    - text: 'ויקח משה חצי הדם וישם באגנות וחצי הדם זרק על המזבח '
      verse: 6
    - text: 'ויקח ספר הברית ויקרא באזני העם ויאמרו כל אשר דבר יהוה נשמע ונעשה '
      verse: 7
    - text: 'ויקח משה את הדם ויזרקהו על העם ויאמר הנה דם הברית אשר כרת יהוה עמכם על
        כל הדברים האלה '
      verse: 8
    - text: 'ויעל משה ואהרן נדב ואביהוא אלעזר ואיתמר ושבעים מזקני ישראל '
      verse: 9
    - text: 'ויראו את אלהי ישראל ותחת רגליו כמעשה לבנת הספיר וכעצם השמים לטהור '
      verse: 10
    - text: 'ואל אצלי בני ישראל לא שלח ידו ויחזו את האלהים ויאכלו וישתו '
      verse: 11
    - text: 'ויאמר יהוה אל משה עלה אלי ההרה והוי שם ואתן לך את לוחת האבנים התורה והמצוה
        אשר כתבתי להורתם '
      verse: 12
    - text: 'ויקם משה ויהושע משרתו ויעל משה אל הר האלהים '
      verse: 13
    - text: 'ואל הזקנים אמר שבו לנו בזה עד אשר נשוב אליכם הנה אהרן וחור עמכם מי בעל
        דברים יגש אליהם '
      verse: 14
    - text: 'ויעל משה אל ההר ויכס הענן את ההר '
      verse: 15
    - text: 'וישכן כבוד יהוה על הר סיני ויכסהו הענן ששת ימים ויקרא אל משה ביום השביעי
        מתוך הענן '
      verse: 16
    - text: 'ומראה כבוד יהוה כאש אכלת בראש ההר לעיני בני ישראל '
      verse: 17
    - text: 'ויבא משה בתוך הענן ויעל אל ההר ויהי משה בהר ארבעים יום וארבעים לילה '
      verse: 18
  - chapter: 25
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל ויקחו לי תרומה מאת כל איש אשר ידבנו לבו תקחו את תרומתי '
      verse: 2
    - text: 'וזאת התרומה אשר תקחו מאתם זהב כסף ונחשת '
      verse: 3
    - text: 'ותכלת וארגמן ותולעת שני ושש ועזים '
      verse: 4
    - text: 'ועורת אילים מאדמים ועורת תחשים ועצי שטים '
      verse: 5
    - text: 'ושמן למאור ובשמים לשמן המשחה ולקטרת הסמים '
      verse: 6
    - text: 'ואבני שהם ואבני מלאים לאפוד ולחשן '
      verse: 7
    - text: 'ועשו לי מקדש ושכנתי בתוככם '
      verse: 8
    - text: 'ככל אשר אני מראה אתך בהר את תבנית המשכן ואת תבנית כל כליו וכן תעשה '
      verse: 9
    - text: 'ועשית ארון עצי שטים אמתים וחצי ארכו ואמה וחצי רחבו ואמה וחצי קומתו '
      verse: 10
    - text: 'וצפית אתו זהב טהור מבית ומחוץ תצפנו ועשית לו זר זהב סביב '
      verse: 11
    - text: 'ויצקת לו ארבע טבעות זהב ונתתה על ארבע פעמתיו ושתי טבעות על צלעו האחת
        ושתי טבעות על צלעו השנית '
      verse: 12
    - text: 'ועשית בדי עצי שטים וצפית אתם זהב '
      verse: 13
    - text: 'והבאת את הבדים בטבעות על צלעות הארון לשאת את הארון בהם '
      verse: 14
    - text: 'בטבעות הארון יהיו הבדים לא יסורו ממנו '
      verse: 15
    - text: 'ונתתה אל הארון את העדות אשר אתן אליך '
      verse: 16
    - text: 'ועשית כפרת זהב טהור אמתים וחצי ארכו ואמה וחצי רחבו '
      verse: 17
    - text: 'ועשית שנים כרובים זהב מקשה תעשה אתם משני קצות הכפרת '
      verse: 18
    - text: 'יעשו כרוב אחד מקצה מזה וכרוב אחד מקצה מזה מן הכפרת תעשה את הכרובים על
        שני קצתיו '
      verse: 19
    - text: 'והיו הכרובים פרשי כנפים למעלה סככים בכנפיהם על הכפרת ופניהם אחד אל אחד
        אל הכפרת יהיו פני הכרובים '
      verse: 20
    - text: 'ונתתה את הכפרת על הארון מלמעלה ואל הארון תתן את העדות . . . '
      verse: 21
    - text: 'ונועדתי לך שם ודברתי אתך מעל הכפרת מבין שני הכרובים אשר על ארון העדות
        את כל אשר אצוה אתך אל בני ישראל '
      verse: 22
    - text: 'ועשית שלחן עצי שטים אמתים ארכו ואמה רחבו ואמה וחצי קומתו '
      verse: 23
    - text: 'וצפית אתו זהב טהור ועשית לו זר זהב סביב '
      verse: 24
    - text: 'ועשית לו מסגרת טפח סביב ועשית זר זהב למסגרתו סביב '
      verse: 25
    - text: 'ועשית לו ארבע טבעות זהב ונתתה את הטבעות על ארבע הפאות אשר לארבע רגליו '
      verse: 26
    - text: 'לעמת המסגרת תהיינה הטבעות בתים לבדים לשאת את השלחן '
      verse: 27
    - text: 'ועשית את הבדים עצי שטים וצפית אתם זהב ונשאו בהם את השלחן '
      verse: 28
    - text: 'ועשית את קערתיו וכפתיו ומנקיתיו וקשתיו אשר יסכו בהם זהב טהור תעשה אתם '
      verse: 29
    - text: 'ונתתה על השלחן לחם פנים לפני תמיד '
      verse: 30
    - text: 'ועשית מנורת זהב טהור מקשה תעשה את המנורה ירכיה קניה גביעיה כפתריה ופרחיה
        ממנה יהיו '
      verse: 31
    - text: 'וששה קנים יצאים מצדיה שלשה קני מנורה מצדה האחד ושלשה קני מנורה מצדה השני '
      verse: 32
    - text: 'שלשה גבעים משקדים בקנה האחד כפתר ופרח ושלשה גבעים משקדים בקנה האחד כפתר
        ופרח כן תעשה לששת הקנים היצאים מן המנורה '
      verse: 33
    - text: 'ובמנורה ארבעה גבעים משקדים כפתריה ופרחיה '
      verse: 34
    - text: 'וכפתר תחת שני הקנים ממנה וכפתר תחת שני הקנים ממנה וכפתר תחת שני הקנים
        ממנה לששת הקנים היוצאים מן המנורה '
      verse: 35
    - text: 'כפתריהם וקנותם ממנה יהיו כלה מקשה אחד זהב טהור '
      verse: 36
    - text: 'ועשית את נרתיה שבעה והעלית את נרתיה והאירו אל עבר פניה '
      verse: 37
    - text: 'ומלקחיה ומחתיתיה זהב טהור '
      verse: 38
    - text: 'ככר זהב טהור תעשה אתה ואת כל הכלים האלה '
      verse: 39
    - text: 'וראה ועשה בתבניתם אשר אתה מראה בהר '
      verse: 40
  - chapter: 26
    verses:
    - text: 'ואת המשכן תעשה עשר יריעות שש משזר תכלת וארגמן ותולעת שני כרובים מעשה
        חשב תעשה אתם '
      verse: 1
    - text: 'ארך היריעה האחת שמנה ועשרים באמה ורחב ארבע באמה היריעה האחת מדה אחת לכל
        היריעות '
      verse: 2
    - text: 'וחמש היריעות תהיינה חברות אחת אל אחת וחמש היריעות תהיינה חברות אחת אל
        אחת '
      verse: 3
    - text: 'ועשית ללאות תכלת על שפת היריעה האחת בקצה במחברת וכן תעשה בשפת היריעה
        הקצונה במחברת השנית '
      verse: 4
    - text: 'חמשים ללאות תעשה ביריעה האחת וחמשים ללאות תעשה בקצה היריעה אשר במחברת
        השנית מקבלות הללאות אחת אל אחת '
      verse: 5
    - text: 'ועשית חמשים קרסי זהב וחברת את היריעות אחת אל אחת בקרסים והיה המשכן אחד '
      verse: 6
    - text: 'ועשית יריעות עזים לאהל על המשכן עשתי עשרה יריעות היריעהת אתם '
      verse: 7
    - text: 'ארך היריעה האחת שלשים באמה וארבע אמות רחב היריעה האחת מדה אחת לעשתי עשרה
        היריעות '
      verse: 8
    - text: 'וחברת את חמש היריעות לבד ואת שש היריעות לבד וכפלת את היריעה הששית אל
        מול פני האהל '
      verse: 9
    - text: 'ועשית ללאות חמשים על שפת היריעה האחת הקצונה במחברת וחמשים ללאות תעשה
        על שפת היריעה החברת השנית '
      verse: 10
    - text: 'ועשית קרסי נחשת חמשים והבאת את הקרסים בללאות וחברת את האהל והיה אחד '
      verse: 11
    - text: 'וסרח העדף ביריעת האהל חצי היריעה העדפת תסרח אל אחרי המשכן '
      verse: 12
    - text: 'והאמה מזה והאמה מזה בעדף בארך יריעת האהל יהיה סרוח אל צדי המשכן מזה ומזה
        לכסותו '
      verse: 13
    - text: 'ועשית מכסה לאהל עורת אילים מאדמים ומכסה עורת תחשים מלמעלה '
      verse: 14
    - text: 'ועשית את הקרשים למשכן עצי שטים עמדים '
      verse: 15
    - text: 'עשר אמות ארך הקרש האחד אמה וחצי האמה רחב הקרש האחד '
      verse: 16
    - text: 'שתי ידות לקרש האחד משלבות אחת אל אחת כן תעשה לכל קרשי המשכן '
      verse: 17
    - text: 'ועשית את הקרשים למשכן עשרים קרשים לפאת נגבה תימנה '
      verse: 18
    - text: 'וארבעים אדני כסף תעשה תחת עשרים הקרשים שני אדנים תחת הקרש האחד לשתי ידתיו
        ושני אדנים תחת הקרש האחד לשתי ידתיו '
      verse: 19
    - text: 'ולצלע המשכן השנית לפאת צפונה תעשה עשרים קרשים '
      verse: 20
    - text: 'וארבעים אדניהם כסף שני אדנים תחת הקרש האחד ושני אדנים תחת הקרש האחד '
      verse: 21
    - text: 'ולירכתי המשכן ימה תעשה ששה קרשים '
      verse: 22
    - text: 'ושני קרשים תעשה למקצעות המשכן בירכתים '
      verse: 23
    - text: 'והיו תאמים מלמטה יחדו יהיו תאמים אל ראשו אל הטבעת האחת כן יהיה לשניהם
        לשני המקצעות יהיו '
      verse: 24
    - text: 'והיו שמנה קרשים ואדניהם כסף ששה עשר אדנים שני אדנים . . . שני אדנים .
        לקרש האחד '
      verse: 25
    - text: 'ועשית בריחי עצי שטים חמשה לקרשי צלע המשכן האחד '
      verse: 26
    - text: 'וחמשה בריחים לקרשי צלע המשכן השנית וחמשה בריחים לקרשי צלע המשכן לירכתים
        ימה '
      verse: 27
    - text: 'והבריח התיכון בתוך הקרשים מבריח מן הקצה אל הקצה '
      verse: 28
    - text: 'ואת הקרשים תצפה זהב ואת טבעתיהם תעשה זהב בתים לבריחים וצפית את הבריחים
        זהב '
      verse: 29
    - text: 'והקמת את המשכן כמשפטו אשר הראת בהר '
      verse: 30
    - text: 'ועשית פרכת תכלת וארגמן ותולעת שני ושש משזר מעשה חשב יעשו אתה כרובים '
      verse: 31
    - text: 'ונתתה אתה על ארבעה עמודי שטים מצפים זהב וויהם זהב על ארבעה אדני כסף '
      verse: 32
    - text: 'ונתתה את הפרכת תחת הקרסים והבאת שמה מבית לפרכת את ארון העדות והבדילה
        הפרכת לכם בין הקדש ובין קדש הקדשים '
      verse: 33
    - text: 'ונתתה את הכפרת על ארון העדות בקדש הקדשים '
      verse: 34
    - text: 'ושמת את השלחן מחוץ לפרכת ואת המנורה נכח השלחן על ירך המשכן תימנה ואת
        השלחן תתן על צלע צפונה ועשת מזבח מקטר קטרת עצי שטים תעשה אתו אמה ארכו ואמה
        רחבו רבוע יהיה ואמתים קומתו ממנו קרנתיו וצפית אתו זהב טהור את גגו ואת קירתיו
        סביב ואת קרנתיו ועשית לו זר זהב סביב ושתי טבעות זהב תעשה לו מתחת לזרו על שתי
        צלעתיו תעשה על שני צדיו והיו לבתים לבדים לשאת אתו בהם ועשית את הבדים עצי שטים
        וצפית אתם זהב ונתתה אתו לפני הפרכת אשר על ארון העדות אשר אועד לך שמה והקטיר
        עליו אהרן קטרת סמים בבקר בבקר בהטיבו את הנרות יקטירנו ובהעלות אהרן את הנרות
        בין הערבים יקטירנה קטרת תמיד לפני יהוה לדרתיכם לא תעלו עליו קטרת זרה ועלה
        ומנחה ונסך לא תסכו עליו וכפר אהרן על קרנתיו אחת בשנה מדם חטאת הכפרים אחת בשנה
        יכפר עליו לדרתיכם קדש קדשים הוא ליהוה '
      verse: 35
    - text: 'ועשית מסך לפתח האהל תכלת וארגמן ותולעת שני ושש משזר מעשה רקם '
      verse: 36
    - text: 'ועשית למסך חמשה עמודי שטים וצפית אתם זהב טהור וויהם זהב ויצקת להם חמשה
        אדני נחשת '
      verse: 37
  - chapter: 27
    verses:
    - text: 'ועשית . מזבח עצי שטים חמש אמות ארך וחמש אמות רחב רבוע יהיה המזבח ושלש
        אמות קומתו '
      verse: 1
    - text: 'ועשית קרנתיו על ארבע פנתיו ממנו תהיינה קרנתיו וצפית אתו נחשת '
      verse: 2
    - text: 'ועשית סירתיו לדשנו ויעיו ומזרקתיו ומזלגתיו ומחתיתיו לכל כליו תעשה נחשת '
      verse: 3
    - text: 'ועשית לו מכבר מעשה רשת נחשת ועשית על הרשת ארבע טבעות נחשת על ארבע קצתיו '
      verse: 4
    - text: 'ונתתה אתו תחת כרכב המזבח מלמטה והיתה הרשת עד חצי המזבח '
      verse: 5
    - text: 'ועשית בדים למזבח בדי עצי שטים וצפית אתם נחשת '
      verse: 6
    - text: 'והבאת את הבדים בטבעות והיו הבדים על שתי צלעות המזבח בשאת אתו '
      verse: 7
    - text: 'נבוב לוחת תעשה אתו כאשר הראה אתך בהר וכן יעשו '
      verse: 8
    - text: 'ועשית את חצר המשכן לפאת נגבה תימנה קלעים לחצר שש משזר מאה באתה ארך לפאה
        האחת '
      verse: 9
    - text: 'ועמדיו עשרים ואדניהם עשרים נחשת וויהם . וחשקיהם כסף '
      verse: 10
    - text: 'וכן לפאת צפונה בארך קלעים מאה באמה עמודיהם עשרים ואדניהם עשרים נחשת וויהם
        . וחשקיהם לסף '
      verse: 11
    - text: 'ורחב החצר לפאת יםה קלעים חמשים אמה עמדיהם עשרה ואדניהם עשרה נחשת '
      verse: 12
    - text: 'ורחב החצר לפאת קדמה מזרחה חמשים אמה '
      verse: 13
    - text: 'חמש עשרה אמה קלעים לכתף עמדיהם שלשה ואדניהם שלשה נחשת '
      verse: 14
    - text: 'ולפאת השנית חמש עשרה אמה קלעים עמודיהם שלשה ואדניהם שלשה נחשת '
      verse: 15
    - text: 'ולשער החצר מסך עשרים אמה תכלת וארגמן ותולעת שני ושש משזר מעשה רקם עמודיהם
        ארבעה ואדניהם ארבעה נחשת '
      verse: 16
    - text: 'כל עמודי החצר סביב מחשקים כסף וויהם כסף ואדניהם נחשת '
      verse: 17
    - text: 'ארך החצר מאה באמה ורחב חמשים באמה וקומה חמש אמות שש משזר ואדניהם נחשת
        ועשית את '
      verse: 18
    - text: 'כל כלי המשכן בכל עבדתו ובכל יתדתיו וכל יתדות החצר נחשת ועשית בגדי תכלת
        וארגמן ותולעת שני לשדת בהם בקדש '
      verse: 19
    - text: 'ואתה תצוה את בני ישראל ויקחו אליך שמן זית זך כתית למאור להעלות נר תמיד '
      verse: 20
    - text: 'באהל מועד מחוץ לפרכת אשר על העדות יערך אתו אהרן ובניו מערב עד בקר לפני
        יהוה חקת עולם לדרתיכם מאת בני ישראל '
      verse: 21
  - chapter: 28
    verses:
    - text: 'ואתה הקריב אליך את אהרן אחיך ואת בניו אתו מתוך בני ישראל לכהן לי אהרן
        נדב ואביהוא אלעזר ואיתמר בני אהרן '
      verse: 1
    - text: 'ועשית בגדי קדש לאהרן אחיך לכבוד ולתפארת '
      verse: 2
    - text: 'ואתה תדבר אל כל חכם לב אשר מלאתיו רוח חכמה ועשו את בגדי אהרן לקדשו לכהן
        לי '
      verse: 3
    - text: 'ואלה הבגדים אשר יעשון חשן ואפוד ומעיל כיתנת תשבץ מצנפת ואבניט ועשו בגדי
        קדש לאהרן אחיך ולבניו לכהן לי '
      verse: 4
    - text: 'והם יקחו את הזהב ואת התכלת ואת הארגמן ואת התולעת השני ואת השש '
      verse: 5
    - text: 'ועשו את האפוד זהב תכלת וארגמן ותולעת שני ושש משזר מעשה חשב '
      verse: 6
    - text: 'שתי כתפות חברות יהיה לו על שני קצתיו יחבר '
      verse: 7
    - text: 'וחשב אפדתו אשר עליו כמעשהו ממנו יהיה זהב תכלת וארגמן ותולעת שני ושש משזר '
      verse: 8
    - text: 'ולקחת את שתי אבני השהם ופתחת עליהן את שמות בני ישראל '
      verse: 9
    - text: 'ששה משמתם על האבן האחת ואת שמות הששה הנותרים על האבן השנית כתולדתם '
      verse: 10
    - text: 'מעשה חרש אבן פתוחי חתם תפתח את שתי האבנים על שמות בני ישראל מוסבת משבצות
        זהב תעשה אתם '
      verse: 11
    - text: 'ושמת את שתי האבנים על כתפות האפוד אבני זכרון הנה לבני ישראל ונשא אהרן
        את שמותם לפני יהוה על שתי כתפתיו לזכרון '
      verse: 12
    - text: 'ועשית משבצות זהב '
      verse: 13
    - text: 'ושתי שרשרות זהב טהור מגבלות תעשה אתם מעשה עבות ונתתה את שרשרות העבתות
        על המשבצות '
      verse: 14
    - text: 'ועשית חשן משפט מעשה חשב כמעשה האפוד תעשנו זהב תכלת וארגמן ותולעת שני
        ושש משזר תעשה אתו '
      verse: 15
    - text: 'רבוע יהיה כפול זרת ארכו וזרת רחבו '
      verse: 16
    - text: 'ומלאת בו מלאת אבן ארבעה טורים . טור אדם פטדה וברקת הטור האחד '
      verse: 17
    - text: 'והטור השני נפך ספיר ויהלם '
      verse: 18
    - text: 'והטור השלישי לשם שבו ואחלמה '
      verse: 19
    - text: 'והטור הרביעי תרשיש שהם וישפה וישפה מוסבת משבצות זהב יהיו במלאתם '
      verse: 20
    - text: 'והאבנים תהיינה על שמות בני ישראל שתים עשרה על שמותם פתוחי חתם איש על
        שמו תהיינה לשנים עשר שבט '
      verse: 21
    - text: 'ועשית על החשן שרשרות גבלות מעשה עבות זהב טהור '
      verse: 22
    - text: 'ועשית על החשן שתי משבצות זהב ושתי טבעות זהב ונתתה את . הטבעות על . קצות
        החשן '
      verse: 23
    - text: 'ונתתה את שתי עבתות הזהב על שתי הטבעות על קצות החשן '
      verse: 24
    - text: 'ואת שתי הקצות שתי העבתות תתן על שתי המשבצות ונתתה על כתפות האפוד אל מול
        פניו '
      verse: 25
    - text: 'ועשית שתי טבעות זהב ושמת אתם על שני קצות החשן על שפתו אשר על עבר האפוד
        ביתה '
      verse: 26
    - text: 'ועשית שתי טבעות זהב ונתתה אתם על שתי כתפות האפוד מלמטה ממול פניו לעמת
        מחברתו ממעל לחשב האפוד '
      verse: 27
    - text: 'וירכסו את החשן מטבעתו אל טבעת האפוד בפתיל תכלת להיות על חשב האפוד ולא
        יזח החשן מעל האפוד '
      verse: 28
    - text: 'ונשא אהרן את שמות בני ישראל בחשן המשפט על לבו בבאו אל הקדש לזכרון לפני
        יהוה תמידה ועשית את הארים ואת התמים '
      verse: 29
    - text: 'ונתתה על חשן המשפט את הארים ואת התמים והיו על לב אהרן בבאו לפני יהוה
        ונשא אהרן את משפט בני ישראל על לבו לפני יהוה תמידה '
      verse: 30
    - text: 'ועשית את מעיל האפוד כליל תכלת '
      verse: 31
    - text: 'והיה פי ראשו בתוכו שפה יהיה לפיו סביב מעשה ארג כפי תחרא יהיה לו לא יקרע '
      verse: 32
    - text: 'ועשית על שוליו רמוני תכלת וארגמן ותולעת שני ושש משזר על שוליו סביב ופעמוני
        זהב בתוכם סביב '
      verse: 33
    - text: 'פעמון זהב ורמון פעמון זהב ורמון על שולי המעיל סביב '
      verse: 34
    - text: 'והיה על אהרן לשרת ונשמע קולו בבאו אל הקדש לפני יהוה ובצאתו ולא ימות '
      verse: 35
    - text: 'ועשית ציץ זהב טהור ופתחת עליו פתוחי חתם קדש ליהוה '
      verse: 36
    - text: 'ושמת אתו על פתיל תכלת והיה על המצנפת אל מול פני המצנפת יהיה '
      verse: 37
    - text: 'והיה על מצח אהרן ונשא אהרן את עון הקדשים אשר יקדישו בני ישראל לכל מתנות
        קדשיהם והיה על מצחו תמיד לרצון להם לפני יהוה '
      verse: 38
    - text: 'ושבצת את הכתנת שש ועשית מצנפת שש ואבניט תעשה מעשה רקם '
      verse: 39
    - text: 'ולבני אהרן תעשה כיתנת ועשית להם אבנטים ומגבעות תעשה להם לכבוד ולתפארת '
      verse: 40
    - text: 'והלבשת אתם את אהרן אחיך ואת בניו אתו ומשחת אתם ומלאת את ידם וקדשת אתם
        וכהנו לי '
      verse: 41
    - text: 'ועשה להם מכנסי בד לכסות בשר ערוה ממתנים ועד ירכים יהיו '
      verse: 42
    - text: 'והיו על אהרן ועל בניו בבאם אל אהל מועד או בגשתם אל המזבח לשרת בקדש ולא
        ישאו עון ומתו חקת עולם לו ולזרעו אחריו '
      verse: 43
  - chapter: 29
    verses:
    - text: 'וזה הדבר אשר תעשה להם לקדש אתם לכהן לי לקח פר אחד בן בקר ואילים שנים
        תמימם '
      verse: 1
    - text: 'ולחם מצות וחלות מצות בללות בשמן ורקיקי מצות . . סלת חטים תעשה אתם '
      verse: 2
    - text: 'ונתתה אתם על סל אחד והקרבת אתם בסל ואת הפר ואת שני האילים '
      verse: 3
    - text: 'ואת אהרן ואת בניו תקריב אל פתח אהל מועד ורחצת אתם במים '
      verse: 4
    - text: 'ולקחת את הבגדים והלבשת את אהרן את הכיתנת וחגרת אתו אבניט והלבשת אתו את
        המעיל ונתתה עליו את האפוד . . ואת החשן ואפדת לו בחשב האפוד '
      verse: 5
    - text: 'ושמת המצנפת על ראשו ונתתה את נזר הקדש על המצנפת '
      verse: 6
    - text: 'ולקחת את שמן המשחה ויצקת על ראשו ומשחת אתו '
      verse: 7
    - text: 'ואת בניו תקריב והלבשתם כיתנת '
      verse: 8
    - text: 'וחגרת אתם אבנטים אהרן ובניו וחבשת להם מגבעות והיתה להם כהנה לחקת עולם
        ומלאת יד אהרן ויד בניו '
      verse: 9
    - text: 'והקרבת את הפר לפני יהוה פתח אהל מועד וסמך אהרן ובניו את ידיהם על ראש
        הפר '
      verse: 10
    - text: 'ושחטת את הפר לפני יהוה פתח אהל מועד '
      verse: 11
    - text: 'ולקחת מדם הפר ונתתה על קרנות המזבח באצבעך ואת כל הדם תשפך אל יסוד המזבח '
      verse: 12
    - text: 'ולקחת את כל החלב המכסה את הקרב ואת יותרת . הכבד ואת שתי הכליות ואת החלב
        אשר עליהן והקטרת המזבחה '
      verse: 13
    - text: 'ואת בשר הפר ואת עורו ואת פרשו תשרף באש מחוץ למחנה חטאת היא '
      verse: 14
    - text: 'ואת האיל האחד תקח וסמך אהרן ובניו את ידיהם על ראש האיל '
      verse: 15
    - text: 'ושחטת את האיל ולקחת את דמו וזרקת על המזבח סביב '
      verse: 16
    - text: 'ואת האיל תנתח לנתחיו ורחצת קרבו וכרעיו ונתתה על נתחיו ועל ראשו '
      verse: 17
    - text: 'והקטרת את כל האיל המזבחה עלה הוא ליהוה ריח ניחח אשה הוא ליהוה '
      verse: 18
    - text: 'ולקחת את האיל השני וסמך אהרן ובניו את ידיהם על ראש האיל '
      verse: 19
    - text: 'ושחטת את האיל ולקחת מדמו ונתתה על תנך אזן אהרן ועל תנך אזן בניו הימנית
        ועל בהון ידם הימנית ועל בהון רגלם הימנית וזרקת את הדם על המזבח סביב '
      verse: 20
    - text: '. . . . . . . . . . . . . . . . . . . . . . . . . . '
      verse: 21
    - text: 'ולקחת מן האיל החלב את האליה ואת החלב המכסה את הקרב ואת יותרת הכבד ואת
        שתי הכליות ואת החלב אשר עליהן ואת שוק הימין כי איל מלאים הוא '
      verse: 22
    - text: 'וככר לחם אחת וחלת לחם שמן אחת ורקיק אחד מסל המצות אשר לפני יהוה '
      verse: 23
    - text: 'ושמת הכל על כפי אהרן ועל כפי בניו והנפת אתם תנופה לפני יהוה '
      verse: 24
    - text: 'ולקחת אתם מידם והקטרת אתם המזבחה על העלה לריח ניחח . . אשה הוא ליהוה '
      verse: 25
    - text: 'ולקחת את החזה מאיל המלאים מאשר לאהרן והנפת אתו תנופה לפני יהוה והיה לך
        למנה '
      verse: 26
    - text: 'וקדשת את חזה התנופה ואת שוק התרומה אשר הונף ואשר הורם מאיל המלאים מאשר
        לאהרן ומאשר לבניו '
      verse: 27
    - text: 'והיה לאהרן ולבניו לחק עולם מאת בני ישראל כי תרומה הוא ותרומה יהיה מאת
        בני ישראל מזבחי שלמיהם תרומתם ליהוה ולקחת משמן המשחה ומן הדם אשר על המזבח
        והזית על אהרן ועל בגדיו ועל בניו ועל בגדי בניו אתו וקדשתו ואת בגדיו ואת בניו
        ואת בגדי בניו אתו '
      verse: 28
    - text: 'ובגדי הקדש אשר לאהרן יהיו לבניו אחריו למשחה בם ולמלא בם את ידם '
      verse: 29
    - text: 'שבעת ימים ילבשם הכהן תחתיו מבניו אשר יבוא אל אהל מועד לשרת בקדש '
      verse: 30
    - text: 'ואת איל המלאים תקח ובשלת את בשרו במקום קדוש '
      verse: 31
    - text: 'ואכל אהרן ובניו את בשר האיל ואת הלחם אשר בסל פתח אהל מועד '
      verse: 32
    - text: 'יאכלו אתם אשר כפר בם למלא בם את ידם לקדש אתם וזר לא יאכל כי קדש הם '
      verse: 33
    - text: 'ואם יותר מבשר המלאים ומן הלחם עד הבקר ושרפת את הנותר באש לא יאכל כי קדש
        הוא '
      verse: 34
    - text: 'ועשית לאהרן ולבניו ככה ככל אשר צויתי אתך שבעת ימים תמלא את ידם '
      verse: 35
    - text: 'ופר חטאת תעשה ליום על הכפרים וחטאת על המזבח בכפרך עליו ומשחת אתו לקדשו '
      verse: 36
    - text: 'שבעת ימים תכפר על המזבח וקדשת אתו והיה המזבח קדש קדשים כל הנגע במזבח
        יקדש '
      verse: 37
    - text: 'וזה אשר תעשה על המזבח כבשים בני שנה שנים ליום תמיד עלת תמיד '
      verse: 38
    - text: 'את הכבש האחד תעשה בבקר ואת הכבש השני תעשה בין הערבים '
      verse: 39
    - text: 'ועשרון סלת בלול בשמן כתית רבעית ההין ונסך רבעית ההין יין לכבש האחד '
      verse: 40
    - text: 'ואת הכבש השני תעשה בין הערבים כמנחת הבקר וכנסכו תעשה לו ריח ניחח אשה
        ליהוה '
      verse: 41
    - text: 'עלת תמיד לדרתיכם פתח אהל מועד לפני יהוה אשר אועד לך שמה לדבר אליך שם '
      verse: 42
    - text: 'ונדרשתי שם לבני ישראל ונקדש בכבודי '
      verse: 43
    - text: 'וקדשתי את אהל מועד ואת המזבח ואת אהרן ואת בניו אקדש לכהן לי '
      verse: 44
    - text: 'ושכנתי בתוך בני ישראל והייתי להם לאלהים '
      verse: 45
    - text: 'וידעו כי אני יהוה אלהיהם אשר הוצאתי אתם מארץ מצרים לשכני בתוכם אני יהוה
        אלהיהם '
      verse: 46
