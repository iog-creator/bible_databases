    - text: 'או איש אשר יהיה בו שבר רגל או שבר יד '
      verse: 19
    - text: 'או גבן או דק או תבלל בעיניו או גרב או ילפת או מרוח אשך '
      verse: 20
    - text: 'כל איש אשר בו מום מזרע אהרן הכהן לא יגיש . את אשי יהוה מום בו לא יגש
        להקריב את לחם אלהיו '
      verse: 21
    - text: '. . מקדשי הקדשים ומן הקדשים יאכל '
      verse: 22
    - text: 'אך אל הפרכת לא יבוא ואל המזבח לא יגש כי מום בו ולא יחלל את מקדשי כי אני
        יהוה מקדשם '
      verse: 23
    - text: 'וידבר משה אל אהרן ואל בניו ואל כל בני ישראל '
      verse: 24
  - chapter: 22
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל אהרן ואל בניו וינזרו מקדשי בני ישראל ולא יחללו את שם קדשי אשר
        הם מקדשים לי אני יהוה '
      verse: 2
    - text: 'אמר אליהם לדרתיכם כל איש אשר יקרב מכל זרעכם אל הקדשים אשר יקדישו בני
        ישראל ליהוה וטמאתו עליו ונכרתה הנפש ההיא מלפני אני יהוה '
      verse: 3
    - text: 'איש איש מזרע אהרן והוא צרוע או זב בקדשים לא יאכל עד אשר יטהר והנגע בכל
        טמא נפש או איש אשר תצא ממנו שכבת זרע '
      verse: 4
    - text: 'או איש אשר יגע בכל שרץ טמא אשר יטמא לו או באדם אשר יטמא לו לכל טמאתו '
      verse: 5
    - text: 'נפש אשר תגע בו וטמא עד הערב ולא יאכל מן הקדשים כי אם רחץ בשרו במים '
      verse: 6
    - text: 'ובא השמש וטהר ואחר יאכל מן הקדשים כי לחמו הוא '
      verse: 7
    - text: 'נבלה וטרפה לא יאכלו לטמאה בה אני יהוה '
      verse: 8
    - text: 'ושמרו את משמרתי ולא ישאו עליו חטא ומתו בו כי יחללהו אני יהוה מקדשם '
      verse: 9
    - text: 'וכל זר לא יאכל קדש תושב כהן ושכיר לא יאכל קדש '
      verse: 10
    - text: 'וכהן כי יקנה נפש קנין כספו הוא יאכל בו וילדי ביתו הם יאכלו בלחמו '
      verse: 11
    - text: 'ובת כהן כי תהיה לאיש זר היא בתרומת הקדשים לא תאכל '
      verse: 12
    - text: 'ובת כהן כי תהיה אלמנה וגרושה וזרע אין לה ושבה אל בית אביה כנעריה מלחם
        אביה תאכל וכל זר לא יאכל בו '
      verse: 13
    - text: 'ואיש כי יאכל קדש בשגגה ויסף חמישתו עליו ונתן לכהן את הקדש '
      verse: 14
    - text: 'ולא יחללו את קדשי בני ישראל . אשר ירימו ליהוה '
      verse: 15
    - text: 'והשיאו אתם עון אשמה באכלם את קדשיהם כי אני יהוה מקדשם '
      verse: 16
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 17
    - text: 'דבר אל אהרן ואל בניו ואל כל בני ישראל ואמרת אליהם איש איש מבית ישראל
        ומן הגר הגר בישראל אשר יקריב קרבנו לכל נדריהם . ולכל נדבתם אשר יקריבו ליהוה
        לעלה '
      verse: 18
    - text: 'לרצונכם תמים זכר בבקר בכשבים ובעזים '
      verse: 19
    - text: 'כל אשר בו מום לא תקריבו כי לא לרצון יהיה לכם '
      verse: 20
    - text: 'ואיש כי יקריב זבח שלמים ליהוה לפלא נדר או נדבה בבקר או . בצאן תמים יהיה
        לרצון וכל מום לא יהיה בו '
      verse: 21
    - text: 'עורת או שבור או חרוץ או יבלת או גרב או ילפת . . . לא תקריבו אלה ליהוה
        ואשה לא תתנו מהם על המזבח ליהוה '
      verse: 22
    - text: 'ושור ושה שרוע וקלוט נדבה תעשו אתו ולנדר לא ירצה '
      verse: 23
    - text: 'מעוך וכתות ונתוק וכרות לא תקריבו . ליהוה ובארצכם לא תעשו '
      verse: 24
    - text: 'ומיד בן נכר לא תקריבו את לחם אלהיכם מכל אלה כי משחתים בהם מום בם לא ירצו
        לכם '
      verse: 25
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 26
    - text: 'שור או כשב או עז כי יולד והיה שבעת ימים תחת אמו ומיום השמיני והלאה ירצה
        לקרבן אשה ליהוה '
      verse: 27
    - text: 'ושור . ושה אתו ואת בנו לא תשחטו ביום אחד '
      verse: 28
    - text: 'וכי תזבחו זבח תודה ליהוה לרצונכם תזבחהו '
      verse: 29
    - text: 'ביום ההוא יאכל לא תותירו ממנו עד בקר אני יהוה '
      verse: 30
    - text: 'ושמרתם את מצותי ועשיתם אתם . . '
      verse: 31
    - text: 'ולא תחללו את שם קדשי ונקדשתי בתוך בני ישראל אני יהוה מקדשם '
      verse: 32
    - text: 'המוצא אתכם מארץ מצרים להיות לכם לאלהים אני יהוה '
      verse: 33
  - chapter: 23
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל ואמרת אליהם מועדי יהוה אשר תקראו אתם מקראי קדש אלה הם
        מועדי '
      verse: 2
    - text: 'ששת ימים יעשה מלאכה וביום השביעי שבת שבתון מקרא קדש כל מלאכה לא תעשו
        שבת היא ליהוה בכל מושבתיכם '
      verse: 3
    - text: 'ואלה מועדי יהוה מקראי קדש אשר תקראו אתם במועדם '
      verse: 4
    - text: 'בחדש הראישון בארבעה עשר יום לחדש בין הערבים פסח ליהוה '
      verse: 5
    - text: 'ובחמשה עשר יום לחדש הזה חג המצות ליהוה שבעת ימים מצות תאכלו '
      verse: 6
    - text: 'ביום הראישון מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו '
      verse: 7
    - text: 'והקרבתם אשה ליהוה שבעת ימים וביום השביעי מקרא קדש כל מלאכת עבדה לא תעשו '
      verse: 8
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 9
    - text: 'דבר אל בני ישראל ואמרת אליהם כי תבאו אל הארץ אשר אני נתן לכם וקצרתם את
        קצירה והבאתם את העמר ראשית קצירכם אל הכהן '
      verse: 10
    - text: 'והניף את העמר לפני יהוה לרצונכם ממחרת השבת יניפנו הכהן '
      verse: 11
    - text: 'ועשיתם ביום הנפכם את העמר כבש תמים בן שנתו לעלה ליהוה '
      verse: 12
    - text: 'ומנחתו שני עשרנים סלת בלולה בשמן אשה ליהוה ריח ניחח ונסכו יין רבעית ההין '
      verse: 13
    - text: 'ולחם וקלי וכרמל לא תאכלו עד עצם היום הזה עד הבאכם את קרבן אלהיכם חקת
        עולם לדרתיכם בכל מושבתיכם '
      verse: 14
    - text: 'וספרתם לכם ממחרת השבת מיום הבאכם את עמר התנופה שבע שבתות תמימות תהיינה '
      verse: 15
    - text: 'עד ממחרת השבת השביעת תספרו חמשים יום והקרבתם מנחה חדשה ליהוה '
      verse: 16
    - text: 'ממושבתיכם תביאו לחם תנופה שתים חלות שני עשרנים סלת תהיינה חמץ תאפינה
        בכרים ליהוה '
      verse: 17
    - text: 'והקרבתם על הלחם שבעה כבשים תמימם בני שנה ופר בן בקר אחד ואילים שנים תמימם
        יהיו עלה ליהוה ומנחתם ונסכיהם אשה ריח ניחח ליהוה '
      verse: 18
    - text: 'ועשיתם שעיר עזים אחד לחטאת ושני כבשים בני שנה לזבח השלמים '
      verse: 19
    - text: 'והניף הכהן אתם על לחם הבכרים תנופה לפני יהוה על שני הכבשים קדש יהיו ליהוה
        לכהן '
      verse: 20
    - text: 'וקראתם בעצם היום הזה מקרא קדש יהיה לכם כל מלאכת עבדה לא תעשו חקת עולם
        בכל מושבתיכם לדרתיכם '
      verse: 21
    - text: 'ובקצירכם את קציר ארצכם לא תכלה פאת שדך לקצר ולקט קצירך לא תלקט לעני ולגר
        תעזב אתם אני יהוה אלהיכם '
      verse: 22
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 23
    - text: 'דבר אל בני ישראל לאמר בחדש השביעי באחד לחדש יהיה לכם שבתון זכרון תרועה
        מקרא קדש '
      verse: 24
    - text: 'כל מלאכת עבדה לא תעשו והקרבתם אשה ליהוה '
      verse: 25
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 26
    - text: 'אך בעשור לחדש השביעי הזה יום כפרים הוא מקרא קדש יהיה לכם ועניתם את נפשתיכם
        והקרבתם אשה ליהוה '
      verse: 27
    - text: 'וכל מלאכה לא תעשו בעצם היום הזה כי יום כפרים הוא לכפר עליכם לפני יהוה
        אלהיכם '
      verse: 28
    - text: 'כי כל הנפש אשר לא תענה בעצם היום הזה ונכרתה מעמיה '
      verse: 29
    - text: 'וכל הנפש אשר תעשה כל מלאכה בעצם היום הזה והאבדתי את הנפש ההיא מקרב עמיה '
      verse: 30
    - text: 'וכל מלאכה לא תעשו חקת עולם לדרתיכם בכל מושבתיכם '
      verse: 31
    - text: 'שבת שבתון הוא לכם ועניתם את נפשתיכם בתשעה לחדש בערב מערב עד ערב תשביתו
        שבתכם '
      verse: 32
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 33
    - text: 'דבר אל בני ישראל לאמר בחמשה עשר יום לחדש השביעי הזה חג הסכות שבעת ימים
        ליהוה '
      verse: 34
    - text: 'ביום הראישון מקרא קדש כל מלאכת עבדה לא תעשו '
      verse: 35
    - text: 'שבעת ימים תקריבו אשה ליהוה ביום השמיני מקרא קדש יהיה לכם והקרבתם אשה
        ליהוה עצרת היא וכל מלאכת עבדה לא תעשו '
      verse: 36
    - text: 'אלה מועדי יהוה אשר תקראו אתם מקראי קדש להקריב אשה ליהוה עלה ומנחה זבח
        ונסכים דבר יום ביומו '
      verse: 37
    - text: 'מלבד שבתות יהוה ומלבד כל מתנתיכם ומלבד כל נדריכם ומלבד כל נדבתיכם אשר
        תתנו ליהוה '
      verse: 38
    - text: 'אך בחמשה עשר יום לחדש השביעי באספכם את תבואת הארץ תחגו את חג יהוה שבעת
        ימים ביום הראישון שבתון וביום השמיני שבתון '
      verse: 39
    - text: 'ולקחתם לכם ביום הראישון פרי עץ הדר כפות תמרים וענפי עץ עבות וערבי נחל
        ושמחתם לפני יהוה אלהיכם שבעת ימים '
      verse: 40
    - text: 'וחגתם אתו חג ליהוה שבעת ימים בשנה חקת עולם לדרתיכם בחדש השביעי תחגו אתו '
      verse: 41
    - text: 'בסכות תשבו שבעת ימים כל האזרח בישראל ישב בסכות '
      verse: 42
    - text: 'למען ידעו דרתיכם כי בסכות הושבתי את בני ישראל בהוצאי אתם מארץ מצרים אני
        יהוה אלהיכם '
      verse: 43
    - text: 'וידבר משה את מועדי יהוה אל בני ישראל '
      verse: 44
  - chapter: 24
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'צוי את בני ישראל ויקחו אליך שמן זית זך כתית למאור להעלות נר תמיד '
      verse: 2
    - text: 'מחוץ לפרכת העדות באהל מועד יערך אתו אהרן ובניו מערב עד בקר לפני יהוה
        תמיד חקת עולם לדרתיכם '
      verse: 3
    - text: 'על המנורה הטהרה יערך את הנרות לפני יהוה עד בקר '
      verse: 4
    - text: 'ולקחת סלת ואפית אתה שתים עשרה חלות שני עשרנים יהיה החלה האחת '
      verse: 5
    - text: 'ושמת אתם שתי מערכות שש המערכת על השלחן הטהור לפני יהוה '
      verse: 6
    - text: 'ונתתה על המערכת לבונה זכה והיתה ללחם לאזכרה אשה ליהוה '
      verse: 7
    - text: 'ביום השבת ביום השבת יערכנו לפני יהוה תמיד מאת בני ישראל ברית עולם '
      verse: 8
    - text: 'והיתה לאהרן ולבניו ואכלוה במקום קדוש כי קדש קדשים היא לו מאשי יהוה חק
        עולם '
      verse: 9
    - text: 'ויצא בן אשה ישראלית והוא בן איש מצרי בתוך בני ישראל וינצו במחנה בן הישראלית
        ואיש ישראלי '
      verse: 10
    - text: 'ויקב בן האשה הישראלית את . השם ויקלל ויביאו אתו אל משה ושם אמו שלומית
        בת דברי למטה דן '
      verse: 11
    - text: 'וינחהו . במשמר לפרש להם על פי יהוה '
      verse: 12
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 13
    - text: 'הוציא את המקלל אל מחוץ למחנה וסמכו כל השמעים את ידיהם על ראשו ורגמו אתו
        כל העדה '
      verse: 14
    - text: 'ואל בני ישראל תדבר לאמר איש איש כי יקלל אלהיו ונשא חטאו '
      verse: 15
    - text: 'ונקב שם יהוה מות יומת רגם ירגמו בו כל העדה כגר כאזרח בנקבו השם יומת '
      verse: 16
    - text: 'ואיש כי יכה כל נפש אדם מות יומת '
      verse: 17
    - text: 'ומכה נפש בהמה ישלמנה נפש תחת נפש '
      verse: 18
    - text: 'ואיש כי יתן מום בעמיתו כאשר עשה כן יעשה לו '
      verse: 19
    - text: 'שבר תחת שבר עין תחת עין שן תחת שן כאשר יתן מום באדם כן ינתן בו '
      verse: 20
    - text: 'ומכה בהמה ישלמנה ומכה אדם יומת '
      verse: 21
    - text: 'משפט אחד יהיה לכם כגר כאזרח יהיה כי אני יהוה אלהיכם '
      verse: 22
    - text: 'וידבר משה אל בני ישראל ויוציאו את המקלל אל מחוץ למחנה וירגמו אתו אבן
        ובני ישראל עשו כאשר צוה יהוה את משה '
      verse: 23
  - chapter: 25
    verses:
    - text: 'וידבר יהוה אל משה בהר סיני לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל ואמרת אליהם כי תבאו אל הארץ אשר אני נתן לכם ושבתה הארץ
        שבת ליהוה '
      verse: 2
    - text: 'שש שנים תזרע שדך ושש שנים תזמר כרמך ואספת את תבואתה '
      verse: 3
    - text: 'ובשנה השביעת שבת שבתון יהיה לארץ שבת ליהוה שדך לא תזרע וכרמך לא תזמר '
      verse: 4
    - text: 'ואת ספחי קצירך לא תקצר ואת ענבי נזירך לא תבצר שנת שבתון יהיה לארץ '
      verse: 5
    - text: 'והיתה שבת הארץ לכם לאכלה לך ולעבדיך ולאמהתיך ולשכיריך ולתושביך הגרים
        עמך '
      verse: 6
    - text: 'ולבהמתך ולחיה אשר בארצך תהיה כל תבואתה לאכל '
      verse: 7
    - text: 'וספרת לך שבע שבתות שנים שבע שנים שבע פעמים והיו לך ימי שבע שבתות השנים
        תשע וארבעים שנה '
      verse: 8
    - text: 'והעברת שופר תרועה בחדש השביעי בעשור לחדש ביום הכפרים תעבירו שופר בכל
        ארצכם '
      verse: 9
    - text: 'וקדשתם את שנת החמשים שנה וקראתם דרור בארץ לכל ישביה יובל הוא תהיה לכם
        ושבתם איש אל אחזתו ואיש אל משפחתו תשבו '
      verse: 10
    - text: 'יובל הוא שנת החמשים שנה תהיה לכם לא תזרעו ולא תקצרו את ספחיה ולא תבצרו
        את נזריה '
      verse: 11
    - text: 'כי יובל הוא קדש תהיה לכם מן השדה תאכלו את תבואתה '
      verse: 12
    - text: 'בשנת היובל הזאת תשבו איש אל אחזתו '
      verse: 13
    - text: 'וכי תמכר ממכר לעמיתך או קנה מיד עמיתך אל תונו איש את אחיו '
      verse: 14
    - text: 'במספר שנים אחר היובל תקנה מאת עמיתך במספר שני תבואת ימכר לך '
      verse: 15
    - text: 'לפי רב השנים תרבה מקנתו ולפי מעט השנים תמעיט מקנתו כי מספר תבואת הוא
        מכר לך '
      verse: 16
    - text: 'ולא תונו איש את עמיתו ויראת מאלהיך כי אני יהוה אלהיכם '
      verse: 17
    - text: 'ועשיתם את חקתי ואת משפטי תשמרו ועשיתם אתם וישבתם על הארץ לבטח '
      verse: 18
    - text: 'ונתנה הארץ פריה ואכלתם לשבע וישבתם לבטח עליה '
      verse: 19
    - text: 'וכי תאמרו מה נאכל בשנה השביעית הן לא נזרע ולא נאסף את תבואתנו '
      verse: 20
    - text: 'וצויתי את ברכתי לכם בשנה הששית ועשתה את תבואתה לשלש השנים '
      verse: 21
    - text: 'וזרעתם את השנה השמינית ואכלתם מן התבואתה ישן עד השנה התשעית עד בא תבואתה
        תאכלו ישן '
      verse: 22
    - text: 'והארץ לא תמכר לצמיתת כי לי הארץ כי גרים ותושבים אתם עמדי '
      verse: 23
    - text: 'ובכל ארץ אחזתכם גאלה תתנו לארץ '
      verse: 24
    - text: 'וכי ימך אחיך ומכר מאחזתו ובא גאלו הקרוב אליו וגאל את ממכר אחיו '
      verse: 25
    - text: 'ואיש כי לא יהיה לו גאל והשיגה ידו ומצא כדי גאלתו '
      verse: 26
    - text: 'וחשב את שני ממכרו והשיב את העדף לאיש אשר מכר לו ושב לאחזתו '
      verse: 27
    - text: 'ואם לא מצא ידו די השיב לו והיה ממכרו ביד הקנה אתו עד שנת היובל ויצא ביובל
        ושב לאחזתו '
      verse: 28
    - text: 'ואיש כי ימכר בית מושב עיר חומה והיתה גאלתו עד תם שנת ממכרו ימים תהיה
        גאלתו '
      verse: 29
    - text: 'ואם לא יגאל עד מלאת לו שנה תמימה וקם הבית אשר בעיר אשר לו חומה לצמיתת
        לקנה אתו לדרתיו לא יצא ביובל '
      verse: 30
    - text: 'ובתי החצרים אשר אין להם חומה סביב על שדה הארץ יחשבו גאלה תהיה לו וביובל
        יצא '
      verse: 31
    - text: 'וערי הלוים בתי ערי אחזתם גאלת עולם תהיה ללוים '
      verse: 32
    - text: 'ואשר יגאל מן הלוים ויצא ממכר בית ועיר אחזתו ביובל כי בתי ערי הלוים היא
        אחזתם בתוך בני ישראל '
      verse: 33
    - text: 'ושדה מגרש עריהם לא ימכרו כי אחזת עולם היא להם '
      verse: 34
    - text: 'וכי ימך אחיך ומטה ידו עמך וחזקת בו גר ותושב וחי אחיך עמך '
      verse: 35
    - text: 'אל תקח מאתו נשך ותרבית ויראת מאלהיך וחי אחיך עמך '
      verse: 36
    - text: 'את כספך לא תתן לו בנשך ובתרבית לא תתן אכלך '
      verse: 37
    - text: 'אני יהוה אלהיכם אשר הוצאתי אתכם מארץ מצרים לתת לכם את ארץ כנען להיות
        לכם לאלהים '
      verse: 38
    - text: 'וכי ימך אחיך עמך ונמכר לך לא תעבד בו עבדת עבד '
      verse: 39
    - text: 'כשכיר כתושב יהיה עמך עד שנת היובל יעבד עמך '
      verse: 40
    - text: 'ויצא מעמך הוא ובניו עמו ושב אל משפחתו ואל אחזת אבתיו ישוב '
      verse: 41
    - text: 'כי עבדי הם אשר הוצאתי אתם מארץ מצרים לא ימכרו ממכרת עבד '
      verse: 42
    - text: 'לא תרדה בו בפרך ויראת מאלהיך '
      verse: 43
    - text: 'ועבדיך ואמהתיך אשר יהיו לך מאת הגוים אשר סביבתיכם מהם תקנהו עבד ואמה '
      verse: 44
    - text: 'וגם מבני התושבים הגרים עמכם מהם תקנהו וממשפחתם אשר עמכם אשר הולדו בארצכם
        והיו לכם לאחזה '
      verse: 45
    - text: 'והתנחלתם אתם לבניכם אחריכם לרשת אחזה לעלם בהם תעבדו ובאחיכם בני ישראל
        איש באחיו לא תרדה בו בפרך '
      verse: 46
    - text: 'וכי תשיג יד גר ותושב עמך ומך אחיך עמו ונמכר לגר ולתושב עמך או לעקר משפחת
        גר '
      verse: 47
    - text: 'אחרי נמכר גאלה תהיה לו אחד מאחיו יגאלנו '
      verse: 48
    - text: 'או דדו או בן דדו יגאלנו או משאר בשרו ממשפחתו יגאלנו או השיגה ידו ונגאל '
      verse: 49
    - text: 'וחשב עם קנהו משנת המכרו לו עד שנת היובל והיה כסף ממכרו במספר שנים כימי
        שכיר יהיה עמו '
      verse: 50
    - text: 'אם עוד רבות בשנים לפיהן ישיב גאלתו מכסף מקנתו '
      verse: 51
    - text: 'ואם מעט נשאר בשנים עד שנת היובל וחשב לו כפי שניו ישיב את גאלתו '
      verse: 52
    - text: 'כשכיר שנה בשנה יהיה עמו לא ירדנו בפרך לעיניך '
      verse: 53
    - text: 'ואם לא יגאל באלה ויצא בשנת היובל הוא ובניו עמו '
      verse: 54
    - text: 'כי לי בני ישראל עבדים עבדי הם אשר הוצאתי אתם מארץ מצרים אני יהוה אלהיכם '
      verse: 55
  - chapter: 26
    verses:
    - text: 'לא תעשו לכם אלילים ופסל ומצבה לא תקימו לכם ואבן משכית לא תתנו בארצכם
        להשתחות עליה כי אני יהוה אלהיכם '
      verse: 1
    - text: 'את שבתתי תשמרו ומקדשי תיראו אני יהוה '
      verse: 2
    - text: 'אם בחקתי תלכו ואת מצותי תשמרו ועשיתם אתם '
      verse: 3
    - text: 'ונתתי גשמיכם בעתם ונתנה הארץ יבולה ועץ השדה יתן פריו '
      verse: 4
    - text: 'והשיג לכם דיש את בציר ובציר ישיג את הזרע ואכלתם לחמכם לשבע וישבתם לבטח
        בארצכם '
      verse: 5
    - text: 'ונתתי שלום בארץ ושכבתם ואין מחריד והשבתי חיה רעה מן הארץ וחרב לא תעבר
        בארצכם '
      verse: 6
    - text: 'ורדפתם את איביכם ונפלו לפניכם לחרב '
      verse: 7
    - text: 'ורדפו מכם חמשה מאה ומאה מכם רבבה ירדפו ונפלו איביכם לפניכם לחרב '
      verse: 8
    - text: 'ופניתי אליכם והפריתי אתכם והרביתי אתכם והקמתי את בריתי אתכם '
      verse: 9
    - text: 'ואכלתם ישן נושן וישן מפני חדש תוציאו '
      verse: 10
    - text: 'ונתתי משכני בתוככם ולא תגעל נפשי אתכם '
      verse: 11
    - text: 'והתהלכתי בתוככם והייתי לכם לאלהים ואתם תהיו לי לעם '
      verse: 12
    - text: 'אני יהוה אלהיכם אשר הוצאתי אתכם מארץ מצרים מהיות להם עבדים ואשברה מטות
        עולכם ואולך אתכם קוממית '
      verse: 13
    - text: 'ואם לא תשמעו לי ולא תעשו את כל המצות האלה '
      verse: 14
    - text: 'ואם בחקתי תמאסו ואם את משפטי תגעל נפשכם לבלתי עשות את כל מצותי להפרכם
        את בריתי '
      verse: 15
    - text: 'אף אני אעשה זאת לכם והפקדתי עליכם בחלה את השחפת ואת הקדחת מכלות עינים
        ומדיבת נפש וזרעתם לריק זרעכם ואכלהו איביכם '
      verse: 16
    - text: 'ונתתי פני בכם ונגפתם לפני איביכם ורדו בכם שנאיכם ונסתם ואין רדף אתכם '
      verse: 17
    - text: 'ואם עד אלה לא תשמעו לי ויספתי ליסרה אתכם שבע על חטאתיכם '
      verse: 18
    - text: 'ושברתי את גאון עזכם ונתתי את שמיכם כברזל ואת ארצכם כנחשה '
      verse: 19
    - text: 'ותם לריק כחכם ולא תתן ארצכם את יבולה ועץ השדה לא יתן פריו '
      verse: 20
    - text: 'ואם תלכו עמי קרי ולא תאבו לשמע לי ויספתי עליכם מכה שבע כחטאתיכם '
      verse: 21
    - text: 'ושלחתי בכם את חית השדה ושכלה אתכם והכריתה את בהמתכם והמעיטה אתכם ונשמו
        דרכיכם '
      verse: 22
    - text: 'ואם באלה לא תוסרו לי והלכתם עמי קרי '
      verse: 23
    - text: 'והלכתי גם אני עמכם . בקרי והכיתי אתכם גם אני שבע על חטאתיכם '
      verse: 24
    - text: 'והבאתי עליכם חרב נקמת נקם ברית ונאספתם אל עריכם ושלחתי דבר בתוככם ונתתם
        ביד אויב '
      verse: 25
    - text: 'בשברי לכם מטה לחם ואפו עשר נשים לחמכם בתנור אחד והשיבו לחמכם במשקל ואכלתם
        ולא תשבעו '
      verse: 26
    - text: 'ואם בזאת לא תשמעו לי והלכתם עמי בקרי '
      verse: 27
    - text: 'והלכתי עמכם בחמת קרי ויסרתי אתכם אף אני שבע על חטאתיכם '
      verse: 28
    - text: 'ואכלתם בשר בניכם ובשר בנתיכם תאכלו '
      verse: 29
    - text: 'והשמדתי את במתיכם והכרתי את חמניכם ונתתי את פגריכם על פגרי גלליכם וגעלה
        נפשי אתכם '
      verse: 30
    - text: 'ונתתי את עריכם חרבה והשמתי את מקדשכם ולא אריח בריח ניחחכם '
      verse: 31
    - text: 'והשמתי אני את הארץ ושממו עליה איביכם הישבים בה '
      verse: 32
    - text: 'ואתכם אזרה בגוים והרקתי אחריכם חרב והיתה ארצכם שממה ועריכם יהיו חרבה '
      verse: 33
    - text: 'אז תרצה הארץ את שבתתיה כל ימי אשמה ואתם בארץ איביכם אז תשבת הארץ והרצתה
        את שבתתיה '
      verse: 34
    - text: 'כל ימי אשמה תשבת את אשר לא שבתה בשבתתיכם בשבתכם עליה '
      verse: 35
    - text: 'והנשארים בכם והבאתי מרך בלבבם בארצות איביהם ורדף אתם קול עלי נדף ונסו
        מנסת חרב ונפלו ואין רדף '
      verse: 36
    - text: 'וכשלו איש באחיו כמפני חרב ורדף אין ולא תהיה לכם תקומה לפני איביכם '
      verse: 37
    - text: 'ואבדתם בגוים ואכלה אתכם ארץ איביכם '
      verse: 38
    - text: 'והנשארים בכם ימקו בעונם בארצות איביהם ואף בעונות אבתם אתם ימקו '
      verse: 39
    - text: 'והתודו את עונם ואת עון אבתם במעלם אשר מעלו בי ואף אשר הלכו עמי בקרי '
      verse: 40
    - text: 'אף אני אלך עמם בקרי והבאתי אתם בארץ איביהם או אז יכנע לבבם הערל ואז ירצו
        את עונם '
      verse: 41
    - text: 'וזכרתי את בריתי יעקב ואף את בריתי יצחק ואף את בריתי אברהם אזכר והארץ
        אזכר '
      verse: 42
    - text: 'והארץ תעזב מהם והרצתה את שבתתיה באשמה מהם והם ירצו את עונם יען ביען במשפטי
        מאסו ואת חקתי געלה נפשם '
      verse: 43
    - text: 'ואף גם זאת בהיותם בארצות איביהם לא מאסתים ולא געלתים לכלתם להפר בריתי
        אתם כי אני יהוה אלהיהם '
      verse: 44
    - text: 'וזכרתי להם ברית ראישונים אשר הוצאתי אתם מארץ מצרים לעיני הגוים להיות
        להם לאלהים אני יהוה '
      verse: 45
    - text: 'אלה החקים והמשפטים והתורות אשר נתן יהוה בינו ובין בני ישראל בהר סיני
        ביד משה '
      verse: 46
  - chapter: 27
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל ואמרת אליהם איש כי יפלא נדר בערכך נפשות ליהוה '
      verse: 2
    - text: 'והיה ערכך הזכר מבן עשרים שנה ועד בן ששים שנה והיה ערכך חמשים שקל כסף
        בשקל הקדש '
      verse: 3
    - text: 'ואם נקבה היא והיה ערכך שלשים שקל '
      verse: 4
    - text: 'ואם מבן חמש שנים ועד בן עשרים שנה והיה ערכך הזכר עשרים שקלים ולנקבה עשרת
        שקלים '
      verse: 5
    - text: 'ואם מבן חדש ועד בן חמש שנים והיה ערכך הזכר חמשה שקלים כסף ולנקבה ערכך
        שלשת שקלים כסף '
      verse: 6
    - text: 'ואם מבן ששים שנה ומעלה אם זכר והיה ערכך חמשה עשר שקל ולנקבה עשרה שקלים '
      verse: 7
    - text: 'ואם מך הוא מערכך והעמידו לפני הכהן והעריך אתו הכהן על פי אשר תשיג יד
        הנדר יעריכנו הכהן '
      verse: 8
    - text: 'ואם בהמה אשר יקריב ממנה קרבן ליהוה כל אשר יתן ממנו ליהוה יהיה קדש '
      verse: 9
    - text: 'לא יחליפנו ולא ימיר אתו טוב ברע או רע בטוב ואם המר ימיר בהמה בבהמה והיה
        הוא ותמירתו יהיה קדש '
      verse: 10
    - text: 'ואם כל בהמה טמאה אשר לא יקריב ממנה קרבן ליהוה והעמיד את הבהמה לפני הכהן '
      verse: 11
    - text: 'והעריך הכהן אתו בין טוב ובין רע כערכך הכהן כן יהיה '
      verse: 12
    - text: 'ואם גאל יגאלנו ויסף חמישתו על ערכך '
      verse: 13
    - text: 'ואיש כי יקדש את ביתו קדש ליהוה והעריכו הכהן בין טוב ובין רע כאשר יעריך
        אתו הכהן כן יקום '
      verse: 14
    - text: 'ואם המקדש יגאל את ביתו ויסף חמישת כסף ערכך עליו והיה לו '
      verse: 15
    - text: 'ואם משדה אחזתו יקדש איש ליהוה והיה ערכך לפי זרעו זרע חמר שערים בחמשים
        שקל כסף '
      verse: 16
    - text: 'ואם משנת היובל יקדש שדהו כערכך יקום '
      verse: 17
    - text: 'ואם אחר היובל יקדיש שדהו וחשב לו הכהן את הכסף על פי השנים הנותרת עד שנת
        היובל ונגרע מערכך '
      verse: 18
    - text: 'ואם גאל יגאל את השדה המקדש אתו ויסף חמישת כסף ערכך עליו וקם לו ואם '
      verse: 19
    - text: 'לא יגאל את השדה ואם מכר את השדה לאיש אחר לא יגאל עוד והיה '
      verse: 20
    - text: 'השדה בצאתו ביובל קדש ליהוה כשדה החרם לכהן תהיה אחזתו ואם '
      verse: 21
    - text: 'את שדה מקנתו אשר לא משדה אחזתו יקדיש ליהוה וחשב '
      verse: 22
    - text: 'לו הכהן את מכסות הערכך עד שנת היובל ונתן את הערכך ביום ההוא קדש ליהוה
        בשנת '
      verse: 23
    - text: 'היובל ישוב השדה לאשר קנהו מאתו לאשר לו אחזת הארץ וכל '
      verse: 24
    - text: 'ערכך יהיה בשקל הקדש עשרים גרה . השקל '
      verse: 25
    - text: 'אך כל בכור אשר יבכר ליהוה בבהמה לא יקדיש איש אתו אם שור אם שה ליהוה הוא '
      verse: 26
    - text: 'ואם בבהמה הטמאה ופדה בערכך ויסף חמישתו עליו ואם לא יגאל ונמכר בערכך '
      verse: 27
    - text: 'אך כל חרם אשר יחרם איש ליהוה מכל אשר לו מאדם ובהמה ומשדה אחזתו לא ימכר
        ולא יגאל כל חרם קדש קדשים הוא ליהוה '
      verse: 28
    - text: 'כל חרם אשר יחרם מן האדם לא יפדה מות יומת '
      verse: 29
    - text: 'וכל מעשר הארץ מזרע הארץ ומפרי העץ ליהוה הוא קדש ליהוה '
      verse: 30
    - text: 'ואם גאל יגאל איש ממעשרו חמשיתו יסף עליו '
      verse: 31
    - text: 'וכל מעשר בקר וצאן כל אשר יעבר תחת השבט העשירי יהיה קדש ליהוה '
      verse: 32
    - text: 'לא יבקר בין טוב לרע ולא ימירנו ואם המר ימירנו והיה הוא ותמירתו יהיה קדש
        לא יגאל '
      verse: 33
    - text: 'אלה המצות אשר צוה יהוה את משה אל בני ישראל בהר סיני  '
      verse: 34
  name: Leviticus
- chapters:
  - chapter: 1
    verses:
    - text: 'וידבר יהוה אל משה במדבר סיני באהל מועד באחד לחדש השני בשנה השנית לצאתם
        מארץ מצרים לאמר '
      verse: 1
    - text: 'שאו את ראש . עדת בני ישראל למשפחתם לבית אבתם במספר שמות כל זכר לגלגלתם '
      verse: 2
    - text: 'מבן עשרים שנה ומעלה כל יצא צבא בישראל תפקד אתם לצבאתם אתה ואהרן '
      verse: 3
    - text: 'ואתכם יהיו איש איש למטה איש ראש לבית אבתיו הוא '
      verse: 4
    - text: 'ואלה שמות האנשים אשר יעמדו אתכם לראובן אליצור בן שדיאור '
      verse: 5
    - text: 'לשמעון שלמיאל בן צורישדי '
      verse: 6
    - text: 'ליהודה נחשון בן עמינדב '
      verse: 7
    - text: 'ליששכר נתנאל בן צוער '
      verse: 8
    - text: 'לזבולן אליאב בן חילן '
      verse: 9
    - text: 'לבני יוסף לאפרים אלישמע בן עמיהוד למנשה גמליאל בן פדהצור '
      verse: 10
    - text: 'לבנימים אבידן בן גדעני '
      verse: 11
    - text: 'לדן אחיעזר בן עמישדי '
      verse: 12
    - text: 'לאשר פגעיאל בן עכרן '
      verse: 13
    - text: 'לגד אליסף בן דעואל '
      verse: 14
    - text: 'לנפתלי אחירע בן עינן '
      verse: 15
    - text: 'אלה קריאי העדה נשיאי מטות אבתם ראשי אלפי ישראל הם '
      verse: 16
    - text: 'ויקח משה ואהרן את האנשים האלה אשר נקבו בשמות '
      verse: 17
    - text: 'ואת כל העדה הקהילו באחד לחדש השני ויתילדו על משפחותם לבית אבתם במספר
        שמות מבן עשרים שנה ומעלה לגלגלתם '
      verse: 18
    - text: 'כאשר צוה יהוה את משה ויפקדם במדבר סיני '
      verse: 19
    - text: 'ויהיו בני ראובן בכור ישראל תולדתם למשפחותם לבית אבתם במספר שמות כל זכר
        לגלגלתם מבן עשרים שנה ומעלה כל יצא צבא '
      verse: 20
    - text: 'פקדיהם למטה ראובן ששה וארבעים אלף וחמש מאות '
      verse: 21
    - text: 'לבני שמעון תולדתם למשפחותם לבית אבתם פקדיהם במספר שמות לגלגלתם כל זכר
        מבן עשרים שנה ומעלה כל יצא צבא '
      verse: 22
    - text: 'פקדיהם למטה שמעון תשעה וחמשים אלף ושלש מאות '
      verse: 23
    - text: 'לבני גד תולדתם למשפחותם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל יצא
        צבא '
      verse: 24
    - text: 'פקדיהם למטה גד חמשה וארבעים אלף ושש מאות וחמשים '
      verse: 25
    - text: 'לבני יהודה תולדתם למשפחותם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל
        יצא צבא '
      verse: 26
    - text: 'פקדיהם למטה יהודה ארבעה ושבעים אלף ושש מאות '
      verse: 27
    - text: 'לבני יששכר תולדתם למשפחתם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל
        יצא צבא '
      verse: 28
    - text: 'פקדיהם למטה יששכר ארבעה וחמשים אלף וארבע מאות '
      verse: 29
    - text: 'לבני זבולן תולדתם למשפחותם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל
        יצא צבא '
      verse: 30
    - text: 'פקדיהם למטה זבולן שבעה וחמשים אלף וארבע מאות '
      verse: 31
    - text: 'לבני יוסף לבני אפרים תולדתם למשפחתם לבית אבתם במספר שמות מבן עשרים שנה
        ומעלה כל יצא צבא '
      verse: 32
    - text: 'פקדיהם למטה אפרים ארבעים אלף וחמש מאות '
      verse: 33
    - text: 'לבני מנשה תולדתם למשפחותם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל
        יצא צבא '
      verse: 34
    - text: 'פקדיהם למטה מנשה שנים ושלשים אלף ומאתים '
      verse: 35
    - text: 'לבני בנימים תולדתם למשפחותם לבית אבתם במספר שמות מבן עשרים שנה ומעלה
        כל יצא צבא '
      verse: 36
    - text: 'פקדיהם למטה בנימים חמשה ושלשים אלף וארבע מאות '
      verse: 37
    - text: 'לבני דן תולדתם למשפחותם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל יצא
        צבא '
      verse: 38
    - text: 'פקדיהם למטה דן שנים וששים אלף ושבע מאות '
      verse: 39
    - text: 'לבני אשר תולדתם למשפחותם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל
        יצא צבא '
      verse: 40
    - text: 'פקדיהם למטה אשר אחד וארבעים אלף וחמש מאות '
      verse: 41
    - text: 'לבני נפתלי תולדתם למשפחותם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל
        יצא צבא '
      verse: 42
    - text: 'פקדיהם למטה נפתלי שלשה וחמשים אלף וארבע מאות '
      verse: 43
    - text: 'אלה הפקדים אשר פקד משה ואהרן ונשיאי ישראל שנים עשר איש איש אחד למטה אחד
        למטה בית אבתם היו '
      verse: 44
    - text: 'ויהיו כל פקדי בני ישראל . לצבאתם מבן עשרים שנה ומעלה כל יצא צבא בישראל '
      verse: 45
    - text: 'ויהיו כל הפקדים שש מאות אלף ושלשת אלפים וחמש מאות וחמשים '
      verse: 46
    - text: 'והלוים למטה אבתם לא התפקדו בתוכם '
      verse: 47
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 48
    - text: 'אך את מטה הלוי לא תפקד ואת ראשם לא תשא בתוך בני ישראל '
      verse: 49
    - text: 'ואתה הפקד את הלוים על משכן העדות ועל כל כליו ועל כל אשר לו הם ישאו את
        המשכן ואת כל כליו והם ישרתהו וסביב למשכן יחנו '
      verse: 50
    - text: 'ובנסע המשכן יורידו אתו הלוים ובחנות המשכן יקימו אתו הלוים והזר הקרב יומת '
      verse: 51
    - text: 'וחנו בני ישראל איש על מחנהו ואיש על ידו לצבאתם '
      verse: 52
    - text: 'והלוים יחנו סביב למשכן העדות ולא יהיה קצף על עדת בני ישראל ושמרו הלוים
        את משמרת משכן העדות '
      verse: 53
    - text: 'ויעשו בני ישראל ככל אשר צוה יהוה את משה כן עשו '
      verse: 54
  - chapter: 2
    verses:
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 1
    - text: 'איש על דגליו באתות לבית אבתם יחנו בני ישראל מנגד סביב לאהל מועד יחנו '
      verse: 2
    - text: 'והחנים קדמה מזרחה דגל מחנה יהודה לצבאתם ונשיא לבני יהודה נחשון בן עמינדב '
      verse: 3
    - text: 'וצבאו ופקדיו ארבעה ושבעים אלף ושש מאות '
      verse: 4
    - text: 'והחנים עליו מטה יששכר ונשיא לבני יששכר נתנאל בן צוער '
      verse: 5
    - text: 'וצבאו ופקדיו ארבעה וחמשים אלף וארבע מאות '
      verse: 6
    - text: 'ומטה זבולן ונשיא לבני זבולן אליאב בן חילן '
      verse: 7
    - text: 'וצבאו ופקדיו שבעה וחמשים אלף וארבע מאות '
      verse: 8
    - text: 'כל הפקדים למחנה יהודה מאת אלף ושמנים אלף וששת אלפים וארבע מאות לצבאתם
        ראישונה יסעו '
      verse: 9
    - text: 'דגל מחנה ראובן תימנה לצבאתם ונשיא לבני ראובן אליצור בן שדיאור '
      verse: 10
    - text: 'וצבאו ופקדיו ששה וארבעים אלף וחמש מאות '
      verse: 11
    - text: 'והחנים עליו מטה שמעון ונשיא לבני שמעון שלמיאל בן צורישדי '
      verse: 12
    - text: 'וצבאו ופקדיו תשעה וחמשים אלף ושלש מאות '
      verse: 13
    - text: 'ומטה גד ונשיא לבני גד אליסף בן רעואל '
      verse: 14
    - text: 'וצבאו ופקדיו חמשה וארבעים אלף ושש מאות וחמשים '
      verse: 15
    - text: 'כל הפקדים למחנה ראובן מאת אלף ואחד וחמשים אלף וארבע מאות וחמשים לצבאתם
        ושנים יסעו '
      verse: 16
    - text: 'ונסע אהל מועד מחנה הלוים בתוך המחנות כאשר יחנו כן יסעו איש על ידו לדגליהם '
      verse: 17
    - text: 'דגל מחנה אפרים לצבאתם ימה ונשיא לבני אפרים אלישמע בן עמיהוד '
      verse: 18
    - text: 'וצבאו ופקדיו ארבעים אלף וחמש מאות '
      verse: 19
    - text: 'ועליו מטה מנשה ונשיא לבני מנשה גמליאל בן פדהצור '
      verse: 20
    - text: 'וצבאו ופקדיו שנים ושלשים אלף ומאתים '
      verse: 21
    - text: 'ומטה בנימים ונשיא לבני בנימים אבידן בן גדעני '
      verse: 22
    - text: 'וצבאו ופקדיו חמשה ושלשים אלף וארבע מאות '
      verse: 23
    - text: 'כל הפקדים למחנה אפרים מאת אלף ושמנת אלפים ומאה לצבאתם ושלשים יסעו '
      verse: 24
    - text: 'דגל מחנה דן צפונה לצבאתם ונשיא לבני דן אחיעזר בן עמישדי '
      verse: 25
    - text: 'וצבאו ופקדיו שנים וששים אלף ושבע מאות '
      verse: 26
    - text: 'והחנים עליו מטה אשר ונשיא לבני אשר פגעיאל בן עכרן '
      verse: 27
    - text: 'וצבאו ופקדיו אחד וארבעים אלף וחמש מאות '
      verse: 28
    - text: 'ומטה נפתלי ונשיא לבני נפתלי אחירע בן עינן '
      verse: 29
    - text: 'וצבאו ופקדיו שלשה וחמשים אלף וארבע מאות '
      verse: 30
    - text: 'כל הפקדים למחנה דן מאת אלף ושבעה וחמשים אלף ושש מאות לאחרנה יסעו לדגליהם '
      verse: 31
    - text: 'אלה פקדי בני ישראל לבית אבתם כל פקדי המחנות לצבאתם שש מאות אלף ושלשת
        אלפים וחמש מאות וחמשים '
      verse: 32
    - text: 'והלוים לא התפקדו בתוך בני ישראל כאשר צוה יהוה את משה '
      verse: 33
    - text: 'ויעשו בני ישראל ככל אשר צוה יהוה את משה כן חנו לדגליהם וכן נסעו איש למשפחתיו
        על בית אבתיו '
      verse: 34
  - chapter: 3
    verses:
    - text: 'ואלה תולדת אהרן ומשה ביום דבר יהוה את משה בהר סיני '
      verse: 1
    - text: 'ואלה שמות בני אהרן הבכור נדב ואביהוא אלעזר ואיתמר '
      verse: 2
    - text: 'אלה שמות בני אהרן הכהנים המשחים אשר מלא ידם לכהן '
      verse: 3
    - text: 'וימת נדב ואביהוא . . בהקרבם אש זרה לפני יהוה במדבר סיני ובנים לא היו
        להם ויכהן אלעזר ואיתמר על פני אהרן אביהם '
      verse: 4
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 5
    - text: 'הקרב את מטה לוי והעמדת אתו לפני אהרן הכהן ושרתו אתו '
      verse: 6
    - text: 'ושמרו את משמרתו ואת משמרת כל העדה לפני אהל מועד לעבד את עבדת המשכן '
      verse: 7
    - text: 'ושמרו את כל כלי אהל מועד ואת משמרת בני ישראל לעבד את עבדת המשכן '
      verse: 8
    - text: 'ונתתה את הלוים לאהרן ולבניו נתנים נתנים הם לי מתוך בני ישראל '
      verse: 9
    - text: 'ואת אהרן ואת בניו תפקד ושמרו את כהנתם והזר הקרב יומת '
      verse: 10
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 11
    - text: 'ואני הנה לקחתי את הלוים מתוך בני ישראל תחת כל בכור פטר רחם מבני ישראל
        פדוייהם יהיו והיו לי הלוים '
      verse: 12
    - text: 'כי לי כל בכור ביום הכיתי כל בכור בארץ מצרים הקדשתי לי כל בכור בישראל
        מאדם עד בהמה לי יהיו אני יהוה '
      verse: 13
    - text: 'וידבר יהוה אל משה במדבר סיני לאמר '
      verse: 14
    - text: 'פקד את בני לוי לבית אבתם למשפחותם כל זכר מבן חדש ומעלה תפקדם '
      verse: 15
    - text: 'ויפקד אתם משה על פי יהוה כאשר צוהו '
      verse: 16
    - text: 'ויהיו אלה בני לוי בשמותם גרשון קהת ומררי '
      verse: 17
    - text: 'ואלה שמות בני גרשון למשפחותם לבני ושמעי '
      verse: 18
    - text: 'ובני קהת למשפחותם עמרם ויצהר חברון ועזיאל '
      verse: 19
    - text: 'ובני מררי למשפחותם מחלי ומושי אלה הם משפחות הלוי לבית אבתם '
      verse: 20
    - text: 'לגרשון משפחת הלבני ומשפחת השמעי אלה הם משפחת הגרשוני '
      verse: 21
    - text: 'פקדיהם במספר כל זכר מבן חדש ומעלה פקדיהם שבעת אלפים וחמש מאות '
      verse: 22
    - text: 'משפחת הגרשוני אחרי המשכן יחנו ימה '
      verse: 23
    - text: 'ונשיא בית אב לגרשוני אליסף בן לאל '
      verse: 24
    - text: 'ומשמרת בני גרשון באהל מועד המשכן והאהל ומכסהו ומסך פתח אהל מועד '
      verse: 25
    - text: 'וקלעי החצר ואת מסך פתח החצר אשר על המשכן ועל המזבח סביב ואת מיתריו לכל
        עבדתו '
      verse: 26
    - text: 'ולקהת משפחת העמרמי ומשפחת היצהרי ומשפחת החברוני ומשפחת העזיאלי אלה הם
        משפחת הקהתי '
      verse: 27
    - text: 'במספר כל זכר מבן חדש ומעלה שמנת אלפים ושש מאות שמרי משמרת הקדש '
      verse: 28
    - text: 'משפחת בני קהת יחנו על ירך המשכן תימנה '
      verse: 29
    - text: 'ונשיא בית אב למשפחת הקהתי אליצפן בן עזיאל '
      verse: 30
    - text: 'ומשמרתם הארון והשלחן והמנורה והמזבחות וכלי הקדש אשר ישרתו בהם והמסך וכל
        עבדתם '
      verse: 31
    - text: 'ונשיא נשיאי הלוים אלעזר בן אהרן הכהן פקדת שמרי משמרת הקדש '
      verse: 32
    - text: 'למררי משפחת המחלי ומשפחת המושי אלה הם משפחת מררי '
      verse: 33
    - text: 'ופקדיהם במספר כל זכר מבן חדש ומעלה ששת אלפים ומאתים '
      verse: 34
    - text: 'ונשיא בית אב למשפחת מררי צוריאל בן אביחיל על ירך המשכן יחנו צפונה '
      verse: 35
    - text: 'ופקדת משמרת בני מררי קרשי המשכן ובריחיו ועמדיו ואדניו וכל כליו וכל עבדתו '
      verse: 36
    - text: 'ועמודי החצר סביב ואדניהם ויתדתם ומיתריהם '
      verse: 37
    - text: 'והחנים את פני המשכן קדמה לפני אהל מועד מזרחה משה אהרן ובניו שמרי משמרת
        הקדש למשמרת בני ישראל והזר הקרב יומת '
      verse: 38
    - text: 'כל פקדי הלוים אשר פקד משה . על פי יהוה למשפחותם כל זכר מבן חדש ומעלה
        שנים ועשרים אלף '
      verse: 39
    - text: 'ויאמר יהוה אל משה פקד כל בכור זכר לבני ישראל מבן חדש ומעלה ושא את מספר
        שמותם '
      verse: 40
    - text: 'ולקחת את הלוים לי אני יהוה תחת כל בכור בבני ישראל ואת בהמת הלוים תחת
        כל בכור בבהמת בני ישראל '
      verse: 41
    - text: 'ויפקד משה כאשר צוה יהוה אתו את כל בכור בבני ישראל '
      verse: 42
    - text: 'ויהיו כל בכור זכר במספר שמות מבן חדש ומעלה לפקדיהם שנים ועשרים אלף שלשה
        ושבעים ומאתים '
      verse: 43
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 44
    - text: 'קח את הלוים תחת כל בכור בבני ישראל ואת בהמת הלוים תחת בהמתם והיו לי הלוים
        אני יהוה '
      verse: 45
    - text: 'ואת פדויי השלשה והשבעים והמאתים העדפים על הלוים מבכורי בני ישראל '
      verse: 46
    - text: 'ולקחת חמשת חמשת שקלים לגלגלת בשקל הקדש תקח עשרים גרה השקל '
      verse: 47
    - text: 'ונתתה הכסף לאהרן ולבניו פדויי העדפים בהם '
      verse: 48
    - text: 'ויקח משה את כסף הפדוים מאת העדפים על פדויי הלוים '
      verse: 49
    - text: 'מאת בכורי בני ישראל לקח את הכסף חמשה וששים ושלש מאות ואלף בשקל הקדש '
      verse: 50
    - text: 'ויתן משה את כסף הפדוים לאהרן ולבניו על פי יהוה כאשר צוה יהוה את משה '
      verse: 51
  - chapter: 4
    verses:
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 1
    - text: 'נשא את ראש בני קהת מתוך בני לוי למשפחתם לבית אבתם '
      verse: 2
    - text: 'מבן שלשים שנה ומעלה ועד בן חמשים שנה כל הבא לצבא לעשות מלאכה באהל מועד '
      verse: 3
    - text: 'זאת עבדת בני קהת באהל מועד קדש הקדשים '
      verse: 4
    - text: 'ובא אהרן ובניו בנסע המחנה והורידו את פרכת המסך וכסו בה את ארון העדות '
      verse: 5
    - text: 'ונתנו עליו כסוי עור תחש ופרשו עליו בגד כליל תכלת מלמעלה ושמו בדיו '
      verse: 6
    - text: 'ועל שלחן הפנים יפרשו בגד תכלת ונתנו עליו את הקערת ואת הכפות ואת המנקיות
        ואת קשות הנסך ולחם התמיד עליו יהיה '
      verse: 7
    - text: 'ופרשו עליהם כסוי בגד תולעת שני וכסו אתו במכסה עור תחש ושמו . בדיו '
      verse: 8
    - text: 'ולקחו בגד תכלת וכסו את מנורת המאור ואת נרתיה ואת מלקחיה ואת מחתיתיה ואת
        כל כלי שמנה אשר ישרתו לה בהם '
      verse: 9
    - text: 'ונתנו אתה ואת כל כליה אל מכסה עור תחש ונתנו על המוט '
      verse: 10
    - text: 'ועל מזבח הזהב יפרשו בגד תכלת וכסו אתו במכסה עור תחש ושמו את בדיו '
      verse: 11
    - text: 'ולקחו את כל כלי השרת אשר ישרתו בהם בקדש ונתנו אל בגד תכלת וכסו אתם במכסה
        עור תחש ונתנו על המוט '
      verse: 12
    - text: 'ודשנו את המזבח ופרשו עליו בגד ארגמן '
      verse: 13
    - text: 'ונתנו עליו את כל כליו אשר ישרתו עליו בהם את המחתות את המזלגות ואת היעים
        ואת המזרקות כל כלי המזבח ופרשו עליו כסוי עור תחש ושמו בדיו ולקחו בגד ארגמן
        וכסו את הכיור ואת כנו ונתנו אתם אל מכסה עור תחש ונתנו על המוט '
      verse: 14
    - text: 'וכלה אהרן ובניו לכסות את הקדש ואת כל כלי הקדש בנסע המחנה ואחרי כן יבאו
        בני קהת לשאת ולא יגעו אל הקדש ומתו אלה משאי בני קהת באהל מועד '
      verse: 15
    - text: 'ופקדת אלעזר בן אהרן הכהן שמן המאור וקטרת הסמים ומנחת התמיד ושמן המשחה
        פקדת כל המשכן וכל אשר בו בקדש ובכליו '
      verse: 16
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 17
    - text: 'אל תכריתו את שבט משפחת הקהתי מתוך הלוים '
      verse: 18
    - text: 'זאת עשו להם וחיו ולא ימותו בגשתם את קדש הקדשים אהרן ובניו יבאו ושמו אתם
        איש . על עבדתו ועל משאו '
      verse: 19
    - text: 'ולא יבאו לראות כבלע את הקדש ומתו '
      verse: 20
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 21
    - text: 'נשא את ראש בני גרשון גם הם לבית אבתם למשפחותם '
      verse: 22
    - text: 'מבן שלשים שנה ומעלה ועד בן חמשים שנה תפקד אתם כל הבא לצבא צבא לעבד עבדה
        באהל מועד '
      verse: 23
    - text: 'זאת עבדת משפחת הגרשוני לעבד ולמשא '
      verse: 24
    - text: 'ונשאו את יריעות המשכן ואת אהל מועד מכסהו ומכסה התחש אשר עליו מלמעלה ואת
        מסך פתח אהל מועד '
      verse: 25
    - text: 'ואת קלעי החצר ואת מסך פתח שער החצר אשר על המשכן ועל המזבח סביב ואת מיתריהם
        ואת כל כלי עבדתם ואת כל אשר יעשה להם ועבדו '
      verse: 26
    - text: 'על פי אהרן ובניו תהיה כל עבדת בני הגרשוני לכל משאם ולכל עבדתם ופקדתם
        עליהם במשמרת את כל משאם '
      verse: 27
    - text: 'זאת עבדת משפחת בני הגרשוני באהל מועד ומשמרתם ביד איתמר בן אהרן הכהן '
      verse: 28
    - text: 'בני מררי למשפחותם לבית אבתם תפקד אתם '
      verse: 29
    - text: 'מבן שלשים שנה ומעלה ועד בן חמשים שנה תפקדם כל הבא לצבא לעבד את עבדת אהל
        מועד '
      verse: 30
    - text: 'וזאת משמרת משאם לכל עבדתם באהל מועד קרשי המשכן ובריחיו ועמודיו ואדניו '
      verse: 31
    - text: 'ועמדי החצר סביב ואדניהם ויתדתם ומיתריהם לכל כליהם ולכל עבדתם ובשמות תפקדו
        את כל כלי משמרת משאם '
      verse: 32
    - text: 'זאת עבדת משפחת בני מררי לכל עבדתם באהל מועד ביד איתמר בן אהרן הכהן '
      verse: 33
    - text: 'ויפקד משה ואהרן ונשיאי העדה את בני הקהתי למשפחתם לבית אבתם '
      verse: 34
    - text: 'מבן שלשים שנה ומעלה ועד בן חמשים שנה כל הבא לצבא לעבדה באהל מועד '
      verse: 35
    - text: 'ויהיו פקדיהם למשפחתם אלפים ושבע מאות וחמשים '
      verse: 36
    - text: 'אלה פקדי משפחת הקהתי כל העבד באהל מועד אשר פקד משה ואהרן על פי יהוה ביד
        משה '
      verse: 37
    - text: 'ופקדי בני גרשון למשפחתם לבית אבתם '
      verse: 38
    - text: 'מבן שלשים שנה ומעלה ועד בן חמשים שנה כל הבא לצבא לעבדה באהל מועד '
      verse: 39
    - text: 'ויהיו פקדיהם למשפחותם לבית אבתם אלפים ושש מאות ושלשים '
      verse: 40
    - text: 'אלה פקדי משפחת בני גרשון כל העבד באהל מועד אשר פקד משה ואהרן על פי יהוה '
      verse: 41
    - text: 'ופקדי משפחת בני מררי למשפחותם לבית אבתם '
      verse: 42
    - text: 'מבן שלשים שנה ומעלה ועד בן חמשים שנה כל הבא לצבא לעבדה באהל מועד '
      verse: 43
    - text: 'ויהיו פקדיהם למשפחותם שלשת אלפים ומאתים '
      verse: 44
    - text: 'אלה פקדי משפחת בני מררי אשר פקד משה ואהרן על פי יהוה ביד משה '
      verse: 45
    - text: 'כל הפקדים אשר פקד משה ואהרן ונשיאי ישראל את הלוים למשפחותם לבית אבתם '
      verse: 46
    - text: 'מבן שלשים שנה ומעלה ועד בן חמשים שנה כל הבא לעבד עבדת עבדה ועבדת משא
        באהל מועד '
      verse: 47
    - text: 'ויהיו פקדיהם שמנת אלפים וחמש מאות ושמנים '
      verse: 48
    - text: 'על פי יהוה פקד אתם ביד משה איש איש על עבדתו ועל משאו ופקדיו כאשר צוה
        יהוה את משה '
      verse: 49
  - chapter: 5
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'צוה את בני ישראל וישלחו מן המחנה כל צרוע וכל זב וכל טמא לנפש '
      verse: 2
    - text: 'מזכר עד נקבה תשלחו אל מחוץ למחנה תשלחום ולא יטמאו את מחניהם אשר אני שכן
        בתוכם '
      verse: 3
    - text: 'ויעשו כן בני ישראל וישלחו אתם אל מחוץ למחנה כאשר דבר יהוה אל משה כן עשו
        בני ישראל '
      verse: 4
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 5
    - text: 'דבר אל בני ישראל לאמר איש או אשה כי יעשו מכל חטאת האדם למעל מעל ביהוה
        ואשמה הנפש ההיא '
      verse: 6
    - text: 'והתודו את חטאתם אשר עשו והשיב את אשמו בראשו וחמישתו יסף עליו ונתן לאשר
        אשם לו '
      verse: 7
    - text: 'ואם אין לאיש גאל להשיב האשם אליו האשם המושב ליהוה לכהן מלבד איל הכפרים
        אשר יכפר בו עליו '
      verse: 8
    - text: 'וכל תרומה לכל קדשי בני ישראל אשר יקריבו לכהן לו יהיה '
      verse: 9
    - text: 'ואיש את קדשיו לו יהיה ואיש אשר יתן לכהן לו יהיה '
      verse: 10
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 11
    - text: 'דבר אל בני ישראל ואמרת אליהם איש איש כי תשטה אשתו ומעלה בו מעל '
      verse: 12
    - text: 'ושכב איש אתה שכבת זרע ונעלם מעיני אישה ונסתרה והיא נטמאה ועד אין בה והיא
        לא נתפשה '
      verse: 13
    - text: 'ועבר עליו רוח קנאה וקנא את אשתו והיא נטמאה או עבר עליו רוח קנאה וקנא
        את אשתו והיא לא נטמאה '
      verse: 14
    - text: 'והביא האיש את אשתו אל הכהן והביא את קרבנה עליה עשירת האיפה קמח שערים
        לא יצק עליה שמן ולא יתן עליה לבונה כי מנחת קנאת היא מנחת זכרון מזכרת עון '
      verse: 15
    - text: 'והקריב אתה הכהן והעמדה לפני יהוה '
      verse: 16
    - text: 'ולקח הכהן מים קדשים בכלי חרש ומן העפר אשר יהיה בקרקע המשכן יקח הכהן ונתן
        אל המים '
      verse: 17
    - text: 'והעמיד הכהן את האשה לפני יהוה ופרע את ראש האשה ונתן על כפיה את מנחת הזכרון
        מנחת קנאת היא וביד הכהן יהיו מי המרים המאררים '
      verse: 18
    - text: 'והשביע אתה הכהן ואמר אל האשה אם לא שכב איש אתך ואם לא שטית טמאה תחת אישך
        הנקי ממי המרים המאררים האלה '
      verse: 19
    - text: 'ואת כי שטית תחת אישך וכי נטמאת ויתן איש בך את שכבתו מבלעדי אישך '
      verse: 20
    - text: 'והשביע הכהן את האשה בשבעת האלה ואמר הכהן לאשה יתן יהוה אתך לאלה ולשבעה
        בתוך עמך בתת יהוה את ירכך נפלת ואת בטנך צבא '
      verse: 21
    - text: 'ובאו המים המאררים האלה במעיך לצבת בטן ולנפל ירך ואמרה האשה אמן אמן '
      verse: 22
    - text: 'וכתב את האלות האלה הכהן בספר ומחה אל מי המרים '
      verse: 23
    - text: 'והשקה את האשה את מי המרים המאררים ובאו בה המים המאררים למרים '
      verse: 24
    - text: 'ולקח הכהן מיד האשה את מנחת הקנאת והניף את המנחה לפני יהוה והקריב אתה
        אל המזבח '
      verse: 25
    - text: 'והרים הכהן מן המנחה את אזכרתה והקטיר המזבחה ואחר ישקה את האשה את המים '
      verse: 26
    - text: 'והשקה את המים והיה אם נטמאה ותמעל מעל באישה ובאו בה המים המאררים למרים
        וצבתה בטנה ונפלה ירכה והיתה האשה לאלה בקרב עמה '
      verse: 27
    - text: 'ואם לא נטמאה האשה וטהרה היא ונקתה ונזרעה זרע '
      verse: 28
    - text: 'זאת תורת הקנאת אשר תשטה אשה תחת אישה ונטמאה '
      verse: 29
    - text: 'או איש אשר תעבר עליו רוח קנאה וקנא את אשתו והעמיד את האשה לפני יהוה ועשה
        לה הכהן את כל התורה הזאת '
      verse: 30
    - text: 'ונקה האיש מעון והאשה ההיא תשא את עונה '
      verse: 31
  - chapter: 6
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל ואמרת אליהם איש או אשה כי יפלא לנדר נדר נזיר להזיר ליהוה '
      verse: 2
    - text: 'מיין ושכר יזיר חמץ יין וחמץ שכר לא ישתה וכל משארת ענבים לא ישתה וענבים
        לחים ויבשים לא יאכל '
      verse: 3
    - text: 'כל ימי נזרו מכל אשר יעשה מגפן היין מחרצנים ועד זג לא יאכל '
      verse: 4
    - text: 'כל ימי נדר נזרו תער לא יעבר על ראשו עד מלאת הימים אשר יזיר ליהוה קדוש
        יהיה גדל פרע שער ראשו '
      verse: 5
    - text: 'כל ימי הזירו ליהוה על נפש מת לא יבוא '
      verse: 6
    - text: 'לאביו ולאמו לאחיו ולאחתו לא יטמא להם במותם כי נזר אלהיו על ראשו '
      verse: 7
    - text: 'כל ימי נזרו קדוש הוא ליהוה '
      verse: 8
    - text: 'וכי ימות מת עליו בפתע פתאם וטמא ראש נזרו וגלח ראשו ביום טהרתו ביום השביעי
        יגלחנו '
      verse: 9
    - text: 'וביום השמיני יביא שתי תרים או שני בני יונה אל הכהן אל פתח אהל מועד '
      verse: 10
    - text: 'ועשה הכהן אחד לחטאת ואחד לעלה וכפר עליו מאשר חטא על הנפש וקדש את ראשו
        ביום ההוא '
      verse: 11
    - text: 'והזיר ליהוה את ימי נזרו והביא כבש בן שנתו לאשם והימים הראישונים יפלו
        כי טמא נזרו '
      verse: 12
    - text: 'וזאת תורת הנזיר ביום מלאת ימי נזרו יביא אתו אל פתח אהל מועד '
      verse: 13
    - text: 'והקריב את קרבנו ליהוה כבש בן שנתו תמים אחד לעלה וכבשה אחת בת שנתה תמימה
        לחטאת ואיל אחד תמים לשלמים '
      verse: 14
    - text: 'וסל מצות סלת חלות בלולת בשמן ורקיקי מצות משחים בשמן ומנחתם ונסכיהם '
      verse: 15
    - text: 'והקריב הכהן לפני יהוה ועשה את חטאתו ואת עלתו '
      verse: 16
    - text: 'ואת האיל יעשה זבח שלמים ליהוה על סל המצות ועשה הכהן את מנחתו ואת נסכו '
      verse: 17
    - text: 'וגלח הנזיר פתח אהל מועד את ראש נזרו ולקח את שער ראש נזרו ונתן על האש
