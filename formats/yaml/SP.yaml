      verse: 10
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 11
    - text: 'כי תשא את ראש בני ישראל לפקדיהם ונתנו איש כפר נפשו ליהוה בפקד אתם ולא
        יהיה בהם נגף בפקד אתם '
      verse: 12
    - text: 'זה יתנו כל העבר על הפקדים מחצית השקל בשקל הקדש ושקל הקדש עשרים גרה הוא
        השקל . . תרומה ליהוה '
      verse: 13
    - text: 'כל העבר על הפקדים מבן עשרים שנה ומעלה יתנו את תרומת יהוה '
      verse: 14
    - text: 'העשיר לא ירבה והדל לא ימעיט ממחצית השקל לתת את תרומת יהוה לכפר על נפשתיכם '
      verse: 15
    - text: 'ולקחת את כסף הכפרים מאת בני ישראל ונתתה אתו אל עבדת אהל מועד והיה לבני
        ישראל לזכרון לפני יהוה לכפר על נפשתיכם '
      verse: 16
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 17
    - text: 'ועשית כיור נחשת וכנו נחשת לרחצה ונתתה אתו בין אהל מועד ובין המזבח ונתתה
        שם מים '
      verse: 18
    - text: 'ורחץ ממנו אהרן ובניו את ידיהם ואת רגליהם '
      verse: 19
    - text: 'בבאם אל אהל מועד ירחצו מים ולא ימותו או בגשתם אל המזבח לשרת להקטיר אשה
        ליהוה '
      verse: 20
    - text: 'ירחצו ידיהם ורגליהם ולא ימותו והיתה להם חקת עולם לו ולזרעו לדרתם '
      verse: 21
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 22
    - text: 'ואתה קח לך בשמים ראש מר דרור חמש מאות וקנמון בשם מחציתו חמשים ומאתים
        וקנה בשם חמשים ומאתים '
      verse: 23
    - text: 'וקדה חמש מאות בשקל הקדש ושמן זית הין '
      verse: 24
    - text: 'ועשית אתו שמן משחת קדש רקח מרקחת מעשה רקח שמן משחת קדש יהיה . '
      verse: 25
    - text: 'ומשחת בו את אהל מועד ואת ארון העדות '
      verse: 26
    - text: 'את השלחן ואת כל כליו את המנורה ואת כל כליה את מזבח הקטרת '
      verse: 27
    - text: 'ואת מזבח העלה ואת כל כליו את הכיור ואת כנו '
      verse: 28
    - text: 'וקדשת אתם והיו קדש קדשים כל הנגע בהם יקדש '
      verse: 29
    - text: 'ואת אהרן ואת בניו תמשח וקדשת אתם לכהן לי '
      verse: 30
    - text: 'ואל בני ישראל תדבר לאמר שמן משחת קדש יהיה זה לי לדרתיכם '
      verse: 31
    - text: 'על בשר אדם לא יוסך ובתכנתו לא תעשו כמהו קדש הוא וקדש יהיה לכם '
      verse: 32
    - text: 'איש אשר ירקח כמהו ואשר יתן ממנו על זר ונכרת מעמיו '
      verse: 33
    - text: 'וידבר יהוה אל משה לאמר קח לך סמים נטף ושחלת וחלבניה סמים ולבונה זכה בד
        בבד יהיה '
      verse: 34
    - text: 'ועשית אתו קטרת רקח מעשה רקח ממלחת טהור קדש '
      verse: 35
    - text: 'ושחקת ממנו הדק ונתתה ממנו לפני העדות באהל מועד אשר אועד לך שמה קדש קדשים
        תהיה לכם '
      verse: 36
    - text: 'והקטרת אשר תעשה במתכנתה לא תעשו לכם קדש תהיה לכם ליהוה '
      verse: 37
    - text: 'איש אשר יעשה כמוה להריח בה ונכרת מעמיו '
      verse: 38
  - chapter: 31
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'ראה קראתי בשם בצלאל בן אורי בן חור למטה יהודה '
      verse: 2
    - text: 'ואמלא אתו רוח אלהים בחכמה ובתבונה ובדעת ובכל מלאכה '
      verse: 3
    - text: 'ולחשב מחשבות לעשות בזהב ובכסף ובנחשת '
      verse: 4
    - text: 'ובחרשת אבן למלאת ובחרשת עץ לעשות בכל מלאכה '
      verse: 5
    - text: 'ואני הנה נתתי אתו את אהליאב בן אחיסמך למטה דן ובלב כל חכם לב נתתי חכמה
        ועשו את כל אשר צויתיך '
      verse: 6
    - text: 'את אהל מועד ואת הארון לעדות ואת הכפרת אשר עליו ואת כל כלי האהל '
      verse: 7
    - text: 'את השלחן ואת כל כליו את המנורה הטהרה ואת כל כליה את מזבח הקטרת '
      verse: 8
    - text: 'ואת מזבח העלה ואת כל כליו את הכיור ואת כנו '
      verse: 9
    - text: 'את בגדי השרד ואת בגדי הקדש לאהרן הכהן ואת בגדי בניו לכהן '
      verse: 10
    - text: 'את שמן המשחה ואת קטרת הסמים לקדש ככל אשר צויתיך יעשו '
      verse: 11
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 12
    - text: 'ואתה דבר אל בני ישראל לאמר אך את שבתתי תשמרו כי אות היא ביני ובינכם לדרתיכם
        לדעת כי אני יהוה מקדשכם '
      verse: 13
    - text: 'ושמרתם את השבת כי קדש . היא לכם מחלליה מות יומת כי כל העשה בה מלאכה ונכרתה
        הנפש ההיא מקרב עמיה '
      verse: 14
    - text: 'ששת ימים יעשה מלאכה וביום השביעי שבת שבתון קדש ליהוה כל העשה מלאכה ביום
        השבת מות יומת '
      verse: 15
    - text: 'ושמרו בני ישראל את השבת . לעשות את השבת לדרתם ברית עולם '
      verse: 16
    - text: 'ביני ובין בני ישראל אות היא לעלם כי ששת ימים עשה יהוה את השמים ואת הארץ
        וביום השביעי שבת וינפש '
      verse: 17
    - text: 'ויתן אל משה ככלתו לדבר אתו בהר סיני את שני לוחת העדות לוחת אבנים כתבים
        באצבע אלהים '
      verse: 18
  - chapter: 32
    verses:
    - text: 'וירא העם כי בשש משה לרדת מן ההר ויקהל העם על אהרן ויאמרו אליו קום עשה
        לנו אלהים אשר ילכו לפנינו כי זה משה האיש אשר העלנו מארץ מצרים לא ידענו מה
        היה לו '
      verse: 1
    - text: 'ויאמר אליהם אהרן פרקו את נזמי הזהב אשר באזני נשיכם בניכם ובנתיכם והביאו
        אלי '
      verse: 2
    - text: 'ויתפרקו כל העם את נזמי הזהב אשר באזניהם ויביאו אל אהרן '
      verse: 3
    - text: 'ויקח מידם ויצר אתו בחרט ויעשהו עגל מסכה ויאמרו אלה אלהיך ישראל אשר העלוך
        מארץ מצרים '
      verse: 4
    - text: 'וירא אהרן ויבן מזבח לפניו ויקרא אהרן ויאמר חג ליהוה מחר '
      verse: 5
    - text: 'וישכמו ממחרת ויעלו עלות ויגשו שלמים וישב העם לאכל ושתו ויקמו לצחק '
      verse: 6
    - text: 'וידבר יהוה אל משה לאמר לך רד כי שחת עמך אשר העלית מארץ מצרים '
      verse: 7
    - text: 'סרו מהר מן הדרך אשר צויתם עשו להם עגל מסכה וישתחוו לו ויזבחו לו ויאמרו
        אלה אלהיך ישראל אשר העלוך מארץ מצרים '
      verse: 8
    - text: 'ויאמר יהוה אל משה ראיתי את העם הזה והנה עם קשה ערף הוא '
      verse: 9
    - text: 'ועתה הניחה לי ויחר אפי בם ואכלם ואעשה אתך לגוי גדול ובאהרן התאנף יהוה
        מאד להשמידו ויתפלל משה בעד אהרן '
      verse: 10
    - text: 'ויחל משה את פני יהוה אלהיו ויאמר למה יהוה יחר אפך בעמך אשר הוצאת . ממצרים
        בכח גדול ובזרוע נטויה '
      verse: 11
    - text: 'למה יאמרו מצרים לאמר ברעה הוציאם להרג אתם בהרים ולכלותם מעל פני האדמה
        שוב מחרון אפך והנחם על הרעה לעמך '
      verse: 12
    - text: 'זכר לאברהם ליצחק וליעקב עבדיך אשר נשבעת להם בך ותדבר אליהם הרבה ארבה
        את זרעכם ככוכבי השמים וכל הארץ הזאת אשר אמרתי אתן לזרעכם ונחלוה לעלם '
      verse: 13
    - text: 'וינחם יהוה על הרעה אשר דבר לעשות לעמו '
      verse: 14
    - text: 'ויפן וירד משה מן ההר ושני לוחת העדות בידו לוחת כתבים משני עבריהם מזה
        ומזה הם כתבים '
      verse: 15
    - text: 'והלוחת מעשה אלהים הם והמכתב מכתב אלהים הוא חרות על הלוחת '
      verse: 16
    - text: 'וישמע יהושע את קול העם ברעה ויאמר אל משה קול מלחמה במחנה '
      verse: 17
    - text: 'ויאמר אין קול ענות גברה ואין קול ענות חלושה קול ענות אנכי שמע '
      verse: 18
    - text: 'ויהי כאשר קרב אל המחנה וירא את העגל ואת המחלות ויחר אף משה וישלך מידיו
        את הלוחות וישבר אתם בתחתית ההר '
      verse: 19
    - text: 'ויקח את העגל אשר עשו וישרפהו באש ויטחנהו עד אשר דק ויזר על פני המים וישק
        את בני ישראל '
      verse: 20
    - text: 'ויאמר משה אל אהרן מה עשה לך העם הזה כי הבאת עליו חטאה גדלה '
      verse: 21
    - text: 'ויאמר אהרן אל יחר אף אדני אתה ידעת את העם כי פרוע הוא '
      verse: 22
    - text: 'ויאמרו לי עשה לנו אלהים אשר ילכו לפנינו כי זה משה האיש אשר העלנו מארץ
        מצרים לא ידענו מה היה לו '
      verse: 23
    - text: 'ואמר להם למי זהב התפרקו ויתנו לי ואשליכהו באש ויצא העגל הזה '
      verse: 24
    - text: 'וירא משה את העם כי פרוע הוא כי פרעו אהרן לשמצו בקומיהם '
      verse: 25
    - text: 'ויעמד משה בשער המחנה ויאמר מי ליהוה אלי ויאספו אליו כל בני לוי '
      verse: 26
    - text: 'ויאמר להם כה אמר יהוה אלהי ישראל שימו איש חרבו על ירכו ועברו ושובו משער
        לשער במחנה והרגו איש את אחיו ואיש את רעהו ואיש את קרבו '
      verse: 27
    - text: 'ויעשו בני לוי כדבר משה ויפל מן העם ביום ההוא כשלשת אלפי איש '
      verse: 28
    - text: 'ויאמר משה מלאו ידיכם היום ליהוה כי איש בבנו ובאחיו ולתת עליכם היום ברכה '
      verse: 29
    - text: 'ויהי ממחרת ויאמר משה אל העם אתם חטאתם חטאה גדלה ועתה אעלה אל יהוה אולי
        אכפר בעד חטאתכם '
      verse: 30
    - text: 'וישב משה אל יהוה ויאמר הנה חטא העם הזה חטאה גדלה ויעשו להם אלהי זהב '
      verse: 31
    - text: 'ועתה אם תשא חטאתם שא ואם אין מחני . מספרך אשר כתבת '
      verse: 32
    - text: 'ויאמר יהוה אל משה מי אשר חטא לי אמחנו מספרי '
      verse: 33
    - text: 'ועתה לך נחה את העם על אשר דברתי לך והנה מלאכי ילך לפניך וביום פקודי ופקדתי
        עליהם חטאתם '
      verse: 34
    - text: 'ויגף יהוה את העם על אשר עשו את העגל אשר עשה אהרן '
      verse: 35
  - chapter: 33
    verses:
    - text: 'וידבר יהוה אל משה לאמר לך עלה מזה אתה והעם אשר העלית מארץ מצרים אל הארץ
        אשר נשבעתי לאברהם ליצחק וליעקב לאמר לזרעך אתננה '
      verse: 1
    - text: 'ושלחתי לפניך מלאך וגרשתי את הכנעני והאמרי והחתי והגרגשי והפרזי והחוי
        והיבוסי '
      verse: 2
    - text: 'אל ארץ זבת חלב ודבש כי לא אעלה בקרבך כי עם קשה ערף אתה פן אכלך בדרך '
      verse: 3
    - text: 'וישמע העם את הדבר הרע הזה ויתאבלו ולא שתו איש עדיו עליו '
      verse: 4
    - text: 'ויאמר יהוה אל משה אמר אל בני ישראל אתם עם קשה ערף רגע אחד אעלה בקרבך
        וכליתך ועתה הוריד עדיך מעליך ואדעה מה אעשה לך '
      verse: 5
    - text: 'ויתנצלו בני ישראל את עדים מהר חורב '
      verse: 6
    - text: 'ומשה יקח את האהל ונטה לו מחוץ למחנה הרחק מן המחנה וקרא לו אהל מועד והיו
        כל מבקשי יהוה יצאו אל אהל מועד אשר מחוץ למחנה '
      verse: 7
    - text: 'והיה כצאת משה אל האהל יקומו כל העם ונצבו איש פתח אהלו והביטו אחרי משה
        עד באו האהלה '
      verse: 8
    - text: 'והיה כבוא משה האהל ירד עמוד הענן ועמד פתח האהל ודבר עם משה '
      verse: 9
    - text: 'וראו כל העם את עמוד הענן עמד פתח האהל וקםו כל העם והשתחוו איש פתח אהלו '
      verse: 10
    - text: 'ודבר יהוה אל משה פנים אל פנים כאשר ידבר איש אל רעהו ושב אל המחנה ומשרתו
        יהושע בן נון נער לא ימוש מתוך האהל '
      verse: 11
    - text: 'ויאמר משה אל יהוה ראה אתה אמר אלי העל את העם הזה ואתה לא הודעתני את אשר
        תשלח עמי ואתה אמרת ידעתיך בשם וגם מצאת חן בעיני '
      verse: 12
    - text: 'ועתה אם נא מצאתי חן בעיניך הודעני נא את דרכיך ואדעך למען אמצא חן בעיניך
        וראה כי עמך הגוי הזה '
      verse: 13
    - text: 'ויאמר פני ילכו והנחתי לך '
      verse: 14
    - text: 'ויאמר אליו אם אין פניך הלכים אל תעלנו מזה '
      verse: 15
    - text: 'ובמה יודע אפו כי מצאתי חן בעיניך אני ועמך הלוא בלכתך עמנו ונפלנו אני
        ועמך מכל העם אשר על פני האדמה '
      verse: 16
    - text: 'ויאמר יהוה אל משה גם את הדבר הזה אשר דברת אעשה כי מצאת חן בעיני ואדעך
        בשם '
      verse: 17
    - text: 'ויאמר הראני נא את כבודך '
      verse: 18
    - text: 'ויאמר אני אעביר כל טובי על פניך וקראתי בשם יהוה לפניך וחנתי את אשר אחן
        ורחמתי את אשר ארחם '
      verse: 19
    - text: 'ויאמר לא תוכל לראות . פני כי לא יראני האדם וחי '
      verse: 20
    - text: 'ויאמר יהוה הנה מקום אתי ונצבת על הצור '
      verse: 21
    - text: 'והיה בעבר כבודי ושמתיך בנקירות הצור ושכתי כפי עליך עד עברי '
      verse: 22
    - text: 'והסרתי . כפי וראית את אחרי ופני לא יראו '
      verse: 23
  - chapter: 34
    verses:
    - text: 'ויאמר יהוה אל משה פסל לך שני לוחת אבנים כראישונים וכתבתי על הלוחות את
        הדברים אשר היו על הלוחות הראישונים אשר שברת '
      verse: 1
    - text: 'והוי נכון לבקר ועלית בבקר אל הר סיני ונצבת לי שם על ראש ההר '
      verse: 2
    - text: 'ואיש לא יעלה עמך וגם איש אל יראה בכל ההר וגם הצאן ובקר אל ירעו אל מול
        ההר ההוא '
      verse: 3
    - text: 'ויפסל משה שני לוחת אבנים כראישונים וישכם . בבקר ויעל אל הר סיני כאשר
        צוה יהוה אתו ויקח בידו שני לוחת אבנים '
      verse: 4
    - text: 'וירד יהוה בענן ויתיצב עמו שם ויקרא בשם יהוה '
      verse: 5
    - text: 'ויעבר יהוה על פניו ויקרא יהוה יהוה אל רחום וחנון ארך אפים ורב חסד ואמת '
      verse: 6
    - text: 'נצר חסד לאלפים נשא עון ופשע וחטאה ונקה לו ינקה פקד עון אבות על בנים ועל
        בני בנים על שלשים ועל רבעים '
      verse: 7
    - text: 'וימהר משה ויקד ארצה וישתחוי '
      verse: 8
    - text: 'ויאמר אם נא מצאתי חן בעיניך אדני ילך נא אדני בקרבנו כי עם קשה ערף הוא
        וסלחת לעוננו ולחטאתנו ונחלתנו '
      verse: 9
    - text: 'ויאמר . . . הנה אנכי כרת ברית נגד כל עמך אעשה נפלאות אשר לא נבראו בכל
        הארץ ובכל הגוים וראה כל העם אשר אתה בקרבו את מעשה יהוה כי נורא הוא אשר אני
        עשה עמך '
      verse: 10
    - text: 'שמור לך את אשר אנכי מצוך היום הנני גרש מפניך את הכנעני והאמרי והחתי והגרגשי
        והפרזי והחוי והיבוסי '
      verse: 11
    - text: 'השמר לך פן תכרת ברית ליושב הארץ אשר אתה בא עליו פן יהיה למוקש בקרבך '
      verse: 12
    - text: 'כי את מזבחתיהם תתצון ואת מצבתיהם תשברון . ואשריהם תכרתון '
      verse: 13
    - text: 'כי לא תשתחוה לאל אחר כי יהוה קנא שמו אל קנא הוא '
      verse: 14
    - text: 'פן תכרת ברית ליושב הארץ וזנו אחרי אלהיהם וזבחו לאלהיהם וקרא לך ואכלת
        מזבחו '
      verse: 15
    - text: 'ולקחת מבנתיו לבניך וזנו בנתיו אחרי אלהיהן והזנו את בניך אחרי אלהיהן '
      verse: 16
    - text: 'אלהי מסכה לא תעשה לך '
      verse: 17
    - text: 'את חג המצות תשמר שבעת ימים תאכל מצות כאשר צויתך למועד חדש האביב כי בו
        . יצאת ממצרים '
      verse: 18
    - text: 'כל פטר רחם לי וכל מקניך תזכר פטר שור ושה '
      verse: 19
    - text: 'ופטר חמור תפדה בשה ואם לא תפדנו וערפתו וכל בכור אדם בבניך תפדה ולא יראו
        פני ריקם '
      verse: 20
    - text: 'ששת ימים תעבד וביום השביעי תשבת בחריש ובקציר תשבת '
      verse: 21
    - text: 'וחג שבעות תעשה לך בכורי קציר חטים וחג האסף תקופת השנה '
      verse: 22
    - text: 'שלש פעמים בשנה יראה כל זכורך את פני האדון יהוה אלהי ישראל '
      verse: 23
    - text: 'כי אוריש גוים רבים מפניך והרחבתי את גבולך ולא יחמד איש את ארצך בעלותך
        לראות את פני יהוה אלהיך שלש פעמים בשנה '
      verse: 24
    - text: 'לא תשחט על חמץ דם זבחי ולא ילין לבקר זבח חג הפסח '
      verse: 25
    - text: 'ראשית בכורי אדמתך תביא ביתה יהוה אלהיך לא תבשל גדי בחלב אמו '
      verse: 26
    - text: 'ויאמר יהוה אל משה כתב לך את הדברים האלה כי על פי הדברים האלה כרתי אתך
        ברית ואת ישראל '
      verse: 27
    - text: 'ויהי שם לפני יהוה ארבעים יום וארבעים לילה לחם לא אכל ומים לא שתה ויכתב
        על הלוחת את דברי הברית עשרת הדברים '
      verse: 28
    - text: 'ויהי ברדת משה מהר סיני ושני לוחת העדות בידו . ברדתו מן ההר ומשה לא ידע
        כי קרן עור פניו בדברו אתו '
      verse: 29
    - text: 'וירא אהרן וכל בני ישראל את משה והנה קרן עור פניו וייראו מגשת אליו '
      verse: 30
    - text: 'ויקרא אליהם משה וישבו אליו אהרן וכל הנשיאים בעדה וידבר משה אליהם '
      verse: 31
    - text: 'ואחרי כן נגשו אליו כל בני ישראל ויצום את כל אשר דבר יהוה אתו בהר סיני '
      verse: 32
    - text: 'ויכל משה מדבר אתם ויתן על פניו מסוה '
      verse: 33
    - text: 'ובבא משה לפני יהוה לדבר אתו יסיר את המסוה עד צאתו ויצא ודבר אל בני ישראל
        את בל אשר יצוהו '
      verse: 34
    - text: 'וראו בני ישראל את פני משה כי קרן עור פני משה והשיב . את המסוה על פניו
        עד באו לדבר אתו '
      verse: 35
  - chapter: 35
    verses:
    - text: 'ויקהל משה את כל עדת בני ישראל ויאמר אליהם אלה הדברים אשר צוה יהוה לעשות
        אתם '
      verse: 1
    - text: 'ששת ימים יעשה מלאכה וביום השביעי יהיה לכם קדש שבת שבתון ליהוה כל העשה
        בו מלאכה יומת '
      verse: 2
    - text: 'לא תבעירו אש בכל מושבתיכם ביום השבת '
      verse: 3
    - text: 'ויאמר משה אל כל עדת בני ישראל לאמר זה הדבר אשר צוה יהוה לאמר '
      verse: 4
    - text: 'קחו מאתכם תרומה ליהוה כל נדיב לבו יביא את תרומת יהוה זהב כסף ונחשת '
      verse: 5
    - text: 'תכלת וארגמן ותולעת שני ושש ועזים '
      verse: 6
    - text: 'ועורת אילם מאדמים ועורת תחשים ועצי שטים '
      verse: 7
    - text: 'ושמן למאור ובשמים לשמן המשחה ולקטרת הסמים '
      verse: 8
    - text: 'ואבני שהם ואבני מלאים לאפוד ולחשן '
      verse: 9
    - text: 'וכל חכם לב בכם יבוא ועשה את כל אשר צוה יהוה '
      verse: 10
    - text: 'את המשכן ואת אהלו ואת מכסהו ואת קרסיו ואת קרשיו ואת בריחיו ואת עמדיו
        ואת אדניו '
      verse: 11
    - text: 'את הארון ואת בדיו ואת הכפרת ואת פרכת המסך '
      verse: 12
    - text: 'את השלחן ואת בדיו ואת כל כליו ואת לחם הפנים '
      verse: 13
    - text: 'את מנורת המאור ואת כל כליה . . ואת שמן המאור '
      verse: 14
    - text: 'את מזבח הקטרת ואת בדיו ואת שמן המשחה ואת קטרת הסמים ואת מסך הפתח לפתח
        המשכן '
      verse: 15
    - text: 'את מזבח העלה ואת מכבר הנחשת אשר לו ואת בדיו ואת כל כליו את הכיור ואת
        כנו '
      verse: 16
    - text: 'את קלעי החצר ואת עמודיה ואת אדניה ואת מסך שער החצר '
      verse: 17
    - text: 'את יתדות המשכן ואת יתדות החצר ואת מיתריהם '
      verse: 18
    - text: 'את בגדי השרד לשרת בקדש ואת בגדי הקדש לאהרן הכהן ואת בגדי בניו לכהן '
      verse: 19
    - text: 'ויצאו כל עדת בני ישראל מלפני משה '
      verse: 20
    - text: 'ויביאו כל איש אשר נשאו לבו וכל איש אשר נדבה רוחו אתו הביאו את תרומת יהוה
        למלאכת אהל מועד ולכל עבדתו ולבגדי הקדש '
      verse: 21
    - text: 'ויביאו האנשים על הנשים כל נדיב לב הביא חח ונזם טבעת עגיל וכומז כל כלי
        זהב וכל . אשר הניף תנופת זהב ליהוה '
      verse: 22
    - text: 'וכל איש אשר נמצא אתו תכלת וארגמן ותולעת שני ושש ועזים ועורת אילים מאדמים
        ועורת תחשים הביאו '
      verse: 23
    - text: 'וכל מרים תרומת כסף ונחשת הביאו את תרומת יהוה וכל אשר נמצא אתו עצי שטים
        . למלאכת העבדה הביאו '
      verse: 24
    - text: 'וכל אשה חכמת לב בידה טוה ויביאו מטוה את התכלת ואת הארגמן ואת התולעת השני
        ואת השש '
      verse: 25
    - text: 'וכל הנשים אשר נשא לבהן אתהן בחכמה טוו את העזים '
      verse: 26
    - text: 'והנשיאים הביאו את אבני השהם ואת אבני המלאים לאפוד ולחשן '
      verse: 27
    - text: 'ואת הבשםים ואת שמן המאור ולשמן המשחה ולקטרת הסמים '
      verse: 28
    - text: 'וכל איש ואשה אשר נדב אתם לבם להביא לכל המלאכה אשר צוה יהוה לעשות ביד
        משה הביאו בני ישראל נדבה ליהוה '
      verse: 29
    - text: 'ויאמר משה . לבני ישראל ראו קרא יהוה בשם בצלאל בן אורי בן חור למטה יהודה '
      verse: 30
    - text: 'וימלא אתו רוח אלהים בחכמה ובתבונה ובדעת ובכל מלאכה '
      verse: 31
    - text: 'ולחשב מחשבות לעשות בזהב ובכסף ובנחשת '
      verse: 32
    - text: 'ובחרשת אבן למלאת ובחרשת עץ לעשות בכל מלאכת מחשבות '
      verse: 33
    - text: 'ולהורות נתן בלבו הוא ואהליאב בן אחיסמך למטה דן '
      verse: 34
    - text: 'מלא אתם חכמת לב לעשות כל מלאכת חרש וחשב ורקם בתכלת ובארגמן ובתולעת השני
        ובשש וארג עשו כל המלאכה וחשבי מחשבות '
      verse: 35
  - chapter: 36
    verses:
    - text: 'ועשה בצלאל ואהליאב וכל איש חכם לב אשר נתן יהוה בהם חכמה ותבונה . לדעת
        לעשות את כל מלאכת עבדת הקדש לכל אשר צוה יהוה '
      verse: 1
    - text: 'ויקרא משה אל בצלאל ואל אהליאב ואל כל איש חכם לב אשר נתן יהוה חכמה בלבו
        כל אשר נשאו לבו לקרב אל המלאכה לעשות אתה '
      verse: 2
    - text: 'ויקחו מלפני משה את כל התרומה אשר הביאו בני ישראל למלאכת עבדת הקדש לעשות
        אתה והם הביאו אליו עוד נדבה בבקר בבקר '
      verse: 3
    - text: 'ויבאו כל החכמים העשים את כל מלאכת הקדש איש איש ממלאכתו אשר הם עשים '
      verse: 4
    - text: 'וידברו אל משה לאמר מרבים העם להביא מדי העבדה למלאכה אשר צוה יהוה לעשות
        אתה '
      verse: 5
    - text: 'ויצו משה ויעברו קול במחנה לאמר איש ואשה אל יעשה עוד מלאכה לתרומת הקדש
        ויכל העם מהביא '
      verse: 6
    - text: 'והמלאכה היתה דים לכל המלאכה לעשות אתה והותירו '
      verse: 7
    - text: 'ויעשו כל חכמי לב בעשי המלאכה את המשכן עשו עשר יריעות שש משזר תכלת וארגמן
        ותולעת שני כרובים מעשה חשב עשה אתם '
      verse: 8
    - text: 'ארך היריעה האחת שמנה ועשרים באמה ורחב ארבע באמה היריעה האחת מדה אחת לכל
        היריעות '
      verse: 9
    - text: 'ויחבר את חמש היריעות אחת אל אחת וחמש היריעות חבר אחת אל אחת '
      verse: 10
    - text: 'ויעש ללאות תכלת על שפת היריעה האחת בקצה במחברת וכן עשה בשפת היריעה הקצונה
        במחברת השנית '
      verse: 11
    - text: 'חמשים ללאות עשה ביריעה האחת וחמשים ללאות עשה בקצה היריעה אשר במחברת השנית
        מקבלות הללאות אחת אל אחת '
      verse: 12
    - text: 'ויעש חמשים קרסי זהב ויחבר את היריעות אחת אל אחת בקרסים ויהי המשכן אחד '
      verse: 13
    - text: 'ויעש יריעות עזים לאהל על המשכן עשתי עשרה יריעות עשה אתם '
      verse: 14
    - text: 'ארך היריעה האחת שלשים באמה וארבע אמות רחב היריעה האחת מדה אחת לעשתי עשרה
        היריעות '
      verse: 15
    - text: 'ויחבר את חמש היריעות לבד ואת שש היריעות לבד '
      verse: 16
    - text: 'ויעש ללאות חמשים על שפת היריעה הקצונה במחברת וחמשים ללאות עשה על שפת
        היריעה החברת השנית '
      verse: 17
    - text: 'ויעש קרסי נחשת חמשים לחבר את האהל להיות אחד '
      verse: 18
    - text: 'ויעש מכסה לאהל עורת אילים מאדמים ומכסה עורת תחשים מלמעלה '
      verse: 19
    - text: 'ויעש את הקרשים למשכן עצי שטים עמדים '
      verse: 20
    - text: 'עשר אמות ארך הקרש האחד אמה וחצי האמה רחב הקרש האחד '
      verse: 21
    - text: 'שתי ידות לקרש האחד משלבות אחת אל אחת כן עשה לכל קרשי המשכן '
      verse: 22
    - text: 'ויעש את הקרשים למשכן עשרים קרשים לפאת נגבה תימנה '
      verse: 23
    - text: 'וארבעים אדני כסף עשה תחת עשרים הקרשים שני אדנים תחת הקרש האחד לשתי ידתיו
        ושני אדנים תחת הקרש האחד לשתי ידתיו '
      verse: 24
    - text: 'ולצלע המשכן השנית לפאת צפונה עשה עשרים קרשים '
      verse: 25
    - text: 'וארבעים אדניהם כסף שני אדנים תחת הקרש האחד ושני אדנים תחת הקרש האחד '
      verse: 26
    - text: 'ולירכתי המשכן ימה עשה ששה קרשים '
      verse: 27
    - text: 'ושני קרשים עשה למקצעות המשכן בירכתים '
      verse: 28
    - text: 'והיו תאמים מלמטה יחדו היו תאמים אל ראשו אל הטבעת האחת כן עשה לשניהם לשני
        המקצעות '
      verse: 29
    - text: 'והיו שמנה קרשים ואדניהם כסף ששה עשר אדנים שני אדנים שני אדנים תחת הקרש
        האחד '
      verse: 30
    - text: 'ויעשו בריחי עצי שטים חמשה לקרשי צלע המשכן האחד '
      verse: 31
    - text: 'וחמשה בריחים לקרשי צלע המשכן השנית וחמשה בריחים לקרשי צלע המשכן לירכתים
        ימה '
      verse: 32
    - text: 'ויעש את הבריח התיכון לברח בתוך הקרשים מן הקצה אל הקצה '
      verse: 33
    - text: 'ואת הקרשים צפה זהב ואת טבעתיהם עשה זהב בתים לבריחים ויצף את הבריחים זהב '
      verse: 34
    - text: 'ויעש . פרכת תכלת וארגמן ותולעת שני ושש משזר מעשה חשב עשה אתה כרזבים '
      verse: 35
    - text: 'ויעש לה ארבעה עמודי שטים ויצפם זהב וויהם זהב ויצק להם ארבעה אדני כסף '
      verse: 36
    - text: 'ויעש מסך לפתח האהל תכלת וארגמן ותולעת שני ושש משזר מעשה רקם '
      verse: 37
    - text: 'את עמודיו חמשה ואת וויהם וצפה ראשיהם וחשקיהם זהב ואדניהם חמשה נחשת '
      verse: 38
  - chapter: 37
    verses:
    - text: 'ויעש בצלאל את הארון עצי שטים אמתים וחצי ארכו ואמה וחצי רחבו ואמה וחצי
        קומתו '
      verse: 1
    - text: 'ויצפהו זהב טהור מבית ומחוץ ויעש לו זר זהב סביב '
      verse: 2
    - text: 'ויצק לו ארבע טבעות זהב על ארבע פעמתיו ושתי טבעות על צלעו האחת ושתי טבעות
        על צלעו השנית '
      verse: 3
    - text: 'ויעש בדי עצי שטים ויצף אתם זהב '
      verse: 4
    - text: 'ויבא את הבדים בטבעות על צלעות הארון לשאת את הארון בהם '
      verse: 5
    - text: 'ויעש כפרת זהב טהור אמתים וחצי ארכו ואמה וחצי רחבו '
      verse: 6
    - text: 'ויעש שני כרובים זהב מקשה עשה אתם משני קצות הכפרת '
      verse: 7
    - text: 'כרוב אחד מקצה מזה וכרוב אחד מקצה מזה מן הכפרת עשה את הכרובים משני קצתיו '
      verse: 8
    - text: 'והיו הכרובים פרשי כנפים למעלה סככים בכנפיהם על הכפרת ופניהם אחד אל אחד
        אל הכפרת היו פני הכרובים '
      verse: 9
    - text: 'ויעש את השלחן עצי שטים אמתים ארכו ואמה רחבו ואמה וחצי קומתו '
      verse: 10
    - text: 'ויצף אתו זהב טהור ויעש לו זר זהב סביב '
      verse: 11
    - text: 'ויעש לו מסגרת טפח סביב ויעש זר זהב למסגרתו סביב '
      verse: 12
    - text: 'ויצק . ארבע טבעות זהב ויתן את הטבעות על ארבע הפאות אשר . לארבע רגליו '
      verse: 13
    - text: 'לעמת המסגרת היו הטבעות בתים לבדים לשאת את השלחן '
      verse: 14
    - text: 'ויעש את הבדים עצי שטים ויצף אתם זהב לשאת את השלחן '
      verse: 15
    - text: 'ויעש את הכלים אשר על השלחן את קערתיו ואת כפתיו ואת מנקיתיו ואת הקשות
        אשר יוסך בהם זהב טהור '
      verse: 16
    - text: 'ויעש את המנורה זהב טהור מקשה עשה את המנורה ירכיה קניה גביעיה כפתריה ופרחיה
        ממנה היו '
      verse: 17
    - text: 'וששה קנים יצאים מצדיה שלשה קני מנורה מצדה האחד ושלשה קני מנורה מצדה השני '
      verse: 18
    - text: 'שלשה גבעים משקדים בקנה האחד כפתר ופרח ושלשה גבעים משקדים בקנה האחד כפתר
        ופרח כן לששת הקנים היצאים מן המנורה '
      verse: 19
    - text: 'ובמנורה ארבעה גבעים משקדים כפתריה ופרחיה '
      verse: 20
    - text: 'וכפתר תחת שני הקנים ממנה וכפתר תחת שני הקנים ממנה וכפתר תחת שני הקנים
        ממנה לששת הקנים היצאים ממנה '
      verse: 21
    - text: 'כפתריהם וקנותם ממנה היו כלה מקשה אחד זהב טהור '
      verse: 22
    - text: 'ויעש את נרתיה שבעה ומלקחיה ומחתיתיה זהב טהור '
      verse: 23
    - text: 'ככר זהב טהור עשה אתה ואת כל כליה '
      verse: 24
    - text: 'ויעש את מזבח הקטרת עצי שטים אמה ארכו ואמה רחבו רבוע ואמתים קומתו ממנו
        היו קרנתיו '
      verse: 25
    - text: 'ויצף אתו זהב טהור את גגו ואת קירתיו סביב ואת קרנתיו ויעש לו זר זהב סביב '
      verse: 26
    - text: 'ושתי טבעות זהב עשה לו מתחת לזרו על שתי צלעתיו על שני צדיו לבתים לבדים
        לשאת אתו בהם '
      verse: 27
    - text: 'ויעש את הבדים עצי שטים ויצף אתם זהב '
      verse: 28
    - text: 'ויעש את שמן המשחה קדש ואת קטרת הסמים טהור מעשה רקח '
      verse: 29
  - chapter: 38
    verses:
    - text: 'ויעש את מזבח העלה עצי שטים חמש אמות ארך וחמש אמות רחב . ושלש אמות קומתו '
      verse: 1
    - text: 'ויעש קרנתיו על ארבע פנתיו ממנו היו קרנתיו ויצף אתו נחשת '
      verse: 2
    - text: 'ויעש את כל כלי המזבח את הסירות ואת היעים ואת המזרקות ואת המזלגות ואת
        המחתות כל כליו עשה נחשת '
      verse: 3
    - text: 'ויעש למזבח מכבר מעשה רשת נחשת תחת כרכבו מלמטה עד חציו '
      verse: 4
    - text: 'ויצק ארבע טבעות בארבע הקצות למכבר הנחשת בתים לבדים '
      verse: 5
    - text: 'ויעש את הבדים עצי שטים ויצף אתם נחשת '
      verse: 6
    - text: 'ויבא את הבדים בטבעות על צלעות המזבח לשאת אתו בהם נבוב לוחת עשה אתו '
      verse: 7
    - text: 'ויעש את הכיור נחשת ואת כנו נחשת במראת הצבאת אשר צבאו פתח אהל מועד '
      verse: 8
    - text: 'ויעש את החצר לפאת נגבה תימנה קלעי החצר שש משזר מאה באמה '
      verse: 9
    - text: 'עמודיהם עשרים ואדניהם עשרים . ווי העמודים וחשקיהם כסף '
      verse: 10
    - text: 'ולפאת צפונה מאה באמה עמודיהם עשרים ואדניהם עשרים נחשת ווי העמודים וחשקיהם
        כסף '
      verse: 11
    - text: 'ולפאת ימה קלעים חמשים אמה עמודיהם עשרה ואדניהם עשרה ווי העמודים וחשקיהם
        כסף '
      verse: 12
    - text: 'ולפאת קדמה מזרחה חמשים אמה '
      verse: 13
    - text: 'קלעים חמש עשרה אמה אל הכתף עמודיהם שלשה ואדניהם שלשה '
      verse: 14
    - text: 'ולכתף השנית מזה ומזה לשער החצר קלעים חמש עשרה אמה עמודיהם שלשה ואדניהם
        שלשה '
      verse: 15
    - text: 'כל קלעי החצר סביב שש משזר '
      verse: 16
    - text: 'והאדנים לעמודים נחשת וויהם . . כסף וצפוי ראשיהם כסף והם מחשקים כסף לכל
        עמודי החצר '
      verse: 17
    - text: 'ומסך שער החצר מעשה רקם תכלת וארגמן ותולעת שני ושש משזר ועשרים אמה ארך
        וקומה ברחב חמש אמות לעמת קלעי החצר '
      verse: 18
    - text: 'ועמודיהם ארבעה ואדניהם ארבעה נחשת וויהם כסף וצפוי ראשיהם וחשקיהם כסף '
      verse: 19
    - text: 'וכל יתדות למשכן ולחצר סביב נחשת '
      verse: 20
    - text: 'אלה פקדי המשכן משכן העדות אשר פקד על פי משה עבדת הלוים ביד איתמר בן אהרן
        הכהן '
      verse: 21
    - text: 'ובצלאל בן אורי בן חור למטה יהודה עשה את כל אשר צוה יהוה את משה '
      verse: 22
    - text: 'ואתו אהליאב בן אחיסמך למטה דן חרש וחשב ורקם בתכלת ובארגמן ובתולעת השני
        ובשש '
      verse: 23
    - text: 'כל זהב העשוי למלאכה בכל מלאכת הקדש ויהי זהב התנופה תשע ועשרים ככר ושבע
        מאות ושלשים שקל בשקל הקדש '
      verse: 24
    - text: 'וכסף פקדי העדה מאת ככר ואלף ושבע מאות חמשה ושבעים שקל . . '
      verse: 25
    - text: 'בקע לגלגלת מחצית השקל בשקל הקדש לכל העבר על הפקדים מבן עשרים שנה ומעלה
        לשש מאות אלף ושלשת אלפים וחמש מאות וחמשים '
      verse: 26
    - text: 'ויהי מאת ככר הכסף לצקת את אדני הקדש ואת אדני הפרכת מאת האדנים למאת הככר
        ככר לאדן '
      verse: 27
    - text: 'ואת האלף ושבע המאות חמשה ושבעים עשה ווים לעמודים וצפה ראשיהם וחשק אתם '
      verse: 28
    - text: 'ונחשת התנופה שבעים ככר ואלפים וארבע מאות שקל '
      verse: 29
    - text: 'ויעש בה את אדני פתח אהל מועד ואת מזבח הנחשת ואת מכבר הנחשת אשר למזבח
        ואת כל כלי המזבח '
      verse: 30
    - text: 'ואת אדני החצר סביב ואת אדני שער החצר ואת כל יתדות המשכן ואת כל יתדות
        החצר סביב '
      verse: 31
  - chapter: 39
    verses:
    - text: 'ומן התכלת והארגמן ותולעת השני עשו בגדי שרד לשרת בקדש ויעשו את בגדי הקדש
        אשר לאהרן כאשר צוה יהוה את משה '
      verse: 1
    - text: 'ויעשו את האפוד זהב תכלת וארגמן ותולעת שני ושש משזר '
      verse: 2
    - text: 'וירקעו את פחי הזהב וקצצו פתלים לעשות בתוך התכלת ובתוך הארגמן ובתוך התולעת
        השני ובתוך השש מעשה חשב '
      verse: 3
    - text: 'כתפות עשה לו חברות על שני קצתיו חבר '
      verse: 4
    - text: 'וחשב אפדתו אשר עליו ממנו הוא כמעשהו זהב תכלת וארגמן ותולעת שני ושש משזר
        כאשר צוה יהוה את משה '
      verse: 5
    - text: 'ויעשו את אבני השהם מוסבת משבצות זהב מפתחות פתוחי חותם על שמות בני ישראל '
      verse: 6
    - text: 'וישמו אתם על כתפות האפוד אבני זכרון לבני ישראל כאשר צוה יהוה את משה '
      verse: 7
    - text: 'ויעשו את החשן מעשה חשב כמעשה האפוד זהב תכלת וארגמן ותולעת שני ושש משזר '
      verse: 8
    - text: 'רבוע היה כפול עשה את החשן זרת ארכו וזרת רחבו . '
      verse: 9
    - text: 'וימלאו בו ארבעה טורי אבן טור אדם פטדה וברקת הטור האחד '
      verse: 10
    - text: 'והטור השני נפך ספיר ויהלם '
      verse: 11
    - text: 'והטור השלישי לשם שבו ואחלמה '
      verse: 12
    - text: 'והטור הרביעי תרשיש שהם וישפה מוסבת משבצות זהב במלאתם '
      verse: 13
    - text: 'והאבנים על שמות בני ישראל הנה שתים עשרה על שמותם פתוחי חותם איש על שמו
        לשנים עשר שבט '
      verse: 14
    - text: 'ויעשו על החשן שרשרות גבלות מעשה עבות זהב טהור '
      verse: 15
    - text: 'ויעשו שתי משבצות זהב ושתי טבעות זהב ויתנו את שתי הטבעות על שני קצות החשן '
      verse: 16
    - text: 'ויתנו את שתי עבתות הזהב על שתי הטבעות על קצות החשן '
      verse: 17
    - text: 'ואת שתי הקצות שתי העבתות נתנו על שתי המשבצות ויתנם על כתפות האפוד אל
        מול פניו '
      verse: 18
    - text: 'ויעשו שתי טבעות זהב וישמו על שני קצות החשן על שפתו אשר על עבר האפוד ביתה '
      verse: 19
    - text: 'ויעשו שתי טבעות זהב ויתנם על שתי כתפות האפוד מלמטה ממול פניו לעמת מחברתו
        ממעל לחשב האפוד '
      verse: 20
    - text: 'וירכסו את החשן מטבעתו אל טבעת האפוד . . . . . בפתיל תכלת להיות על חשב
        האפוד . ולא יזח החשן מעל האפוד . . . . . . . . . . כאשר צוה יהוה את משה ויעשו
        את הארים ואת התמים כאשר צוה יהוה את משה '
      verse: 21
    - text: 'ויעשו את המעיל . מעשה ארג כליל תכלת '
      verse: 22
    - text: 'ופי המעיל בתוכו כפי תחרא שפה לפיו סביב לא יקרע '
      verse: 23
    - text: 'ויעשו על שולי המעיל רמוני תכלת וארגמן ותולעת שני ושש משזר '
      verse: 24
    - text: 'ויעשו פעמוני זהב טהור ויתנו את הפעמונים . . על שולי המעיל סביב בתוך הרמונים '
      verse: 25
    - text: 'פעמון זהב ורמון פעמון זהב ורמון על שולי המעיל סביב לשרת כאשר צוה יהוה
        את משה '
      verse: 26
    - text: 'ויעשו את הכיתנת שש מעשה ארג לאהרן ולבניו '
      verse: 27
    - text: 'ואת המצנפת שש ואת פארי המגבעות שש ואת מכנסי הבד שש משזר '
      verse: 28
    - text: 'ואת האבניט שש משזר תכלת וארגמן ותולעת שני מעשה רקם כאשר צוה יהוה את משה '
      verse: 29
    - text: 'ויעשו את ציץ נזר הקדש זהב טהור ויכתבו עליו מכתב פתוחי חותם קדש ליהוה '
      verse: 30
    - text: 'ויתנו עליו פתיל תכלת לתת על המצנפת מלמעלה כאשר צוה יהוה את משה '
      verse: 31
    - text: 'ותכל כל עבדת המשכן אהל מועד ויעשו בני ישראל . כאשר צוה יהוה את משה כן
        עשו '
      verse: 32
    - text: 'ויביאו את המשכן אל משה את האהל ואת כל כליו קרסיו קרשיו בריחיו עמדיו ואדניהם '
      verse: 33
    - text: 'ואת מכסה עורת האילים המאדמים ואת מכסה עורת התחשים ואת פרכת המסך '
      verse: 34
    - text: 'את ארון העדות ואת בדיו ואת הכפרת '
      verse: 35
    - text: 'את השלחן ואת כל כליו ואת לחם הפנים '
      verse: 36
    - text: 'את המנורה הטהרה ואת נרתיה נרת המערכה ואת כל כליה ואת שמן המאור '
      verse: 37
    - text: 'את מזבח הזהב ואת שמן המשחה ואת קטרת הסמים ואת מסך פתח האהל '
      verse: 38
    - text: 'את מזבח הנחשת ואת מכבר הנחשת אשר לו ואת בדיו ואת כל כליו את הכיור ואת
        כנו '
      verse: 39
    - text: 'את קלעי החצר ואת עמודיה ואת אדניה ואת המסך לשער החצר את מיתריה ואת יתדתיה
        ואת כל כלי עבדת המשכן לאהל מועד '
      verse: 40
    - text: 'את בגדי השרד לשרת בקדש ואת בגדי הקדש לאהרן הכהן ואת בגדי בניו לכהן '
      verse: 41
    - text: 'ככל אשר צוה יהוה את משה כן עשו בני ישראל את כל העבדה '
      verse: 42
    - text: 'וירא משה את כל המלאכה והנה עשו אתה כאשר צוה יהוה כן עשו ויברך אתם משה '
      verse: 43
  - chapter: 40
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'ביום החדש הראישון באחד לחדש תקים את המשכן אהל מועד '
      verse: 2
    - text: 'ושמת שם את ארון העדות וסכת על הארון את הכפרת '
      verse: 3
    - text: 'והבאת את השלחן וערכת את ערכו והבאת את המנורה והעלית את נרתיה '
      verse: 4
    - text: 'ונתתה את מזבח הזהב לקטרת לפני ארון העדות ושמת את מסך הפתח למשכן '
      verse: 5
    - text: 'ונתתה את מזבח העלה לפני פתח המשכן אהל מועד '
      verse: 6
    - text: 'ונתתה את הכיור בין אהל מועד ובין המזבח ונתתה שם מים '
      verse: 7
    - text: 'ושמת את החצר סביב ונתתה את מסך שער החצר '
      verse: 8
    - text: 'ולקחת את שמן המשחה ומשחת את המשכן ואת כל אשר בו וקדשת אתו ואת כל כליו
        והיה קדש '
      verse: 9
    - text: 'ומשחת את מזבח העלה ואת כל כליו וקדשת את המזבח והיה המזבח קדש קדשים '
      verse: 10
    - text: 'ומשחת את הכיור ואת כנו וקדשת אתו '
      verse: 11
    - text: 'והקרבת את אהרן ואת בניו . אל פתח אהל מועד ורחצת אתם במים '
      verse: 12
    - text: 'והלבשת את אהרן את בגדי הקדש ומשחת אתו וקדשת אתו וכהן לי '
      verse: 13
    - text: 'ואת בניו תקריב והלבשתם . . כיתנות '
      verse: 14
    - text: 'ומשחת אתם כאשר משחת את אביהם וכהנו לי והיתה להיות להם משחתם לכהנת עולם
        לדרתם '
      verse: 15
    - text: 'ויעש משה ככל אשר צוה יהוה אתו כן עשה '
      verse: 16
    - text: 'ויהי בחדש הראישון בשנה השנית לצאתם ממצרים באחד לחדש הוקם . המשכן '
      verse: 17
    - text: 'ויקם משה את המשכן ויתן את אדניו וישם את . . קרשיו ויתן את בריחיו ויקם
        את עמדיו '
      verse: 18
    - text: 'ויפרש את האהל על המשכן וישם את מכסה האהל עליו מלמעלה כאשר צוה יהוה את
        משה '
      verse: 19
    - text: 'ויקח ויתן את העדות אל הארון וישם את הבדים על הארון ויתן את הכפרת על הארון
        מלמעלה '
      verse: 20
    - text: 'ויבא את הארון אל המשכן וישם את פרכת המסך ויסך על ארון העדות כאשר צוה
        יהוה את משה '
      verse: 21
    - text: 'וישם את השלחן . באהל מועד על ירך המשכן צפונה מחוץ לפרכת '
      verse: 22
    - text: 'ויערך עליו ערך לחם לפני יהוה כאשר צוה יהוה את משה '
      verse: 23
    - text: 'וישם את המנורה . באהל מועד נכח השלחן על ירך המשכן נגבה . . '
      verse: 24
    - text: 'ויעל את הנרות לפני יהוה כאשר צוה יהוה את משה '
      verse: 25
    - text: 'וישם את מזבח הזהב באהל מועד לפני הפרכת '
      verse: 26
    - text: 'ויקטר עליו קטרת סמים לפני יהוה כאשר צוה יהוה את משה '
      verse: 27
    - text: 'וישם את מסך הפתח למשכן '
      verse: 28
    - text: 'ואת מזבח העלה שם לפני פתח המשכן אהל מועד ויעל עליו את העלה ואת המנחה
        כאשר צוה יהוה את משה '
      verse: 29
    - text: 'וישם את הכיור בין אהל מועד ובין המזבח ויתן שם מים לרחצה '
      verse: 30
    - text: 'וירחץ ממנו משה ואהרן ובניו את ידיהם ואת רגליהם '
      verse: 31
    - text: 'בבאם אל אהל מועד ובקרבתם אל המזבח ירחצו כאשר צוה יהוה את משה '
      verse: 32
    - text: 'ויקם את החצר סביב למשכן ולמזבח ויתן את מסך שער החצר ויכל משה את כל המלאכה '
      verse: 33
    - text: 'ויכס הענן את אהל מועד וכבוד יהוה מלא את המשכן '
      verse: 34
    - text: 'ולא יכל משה לבוא אל אהל מועד כי שכן עליו הענן וכבוד יהוה מלא את המשכן '
      verse: 35
    - text: 'ובהעלות הענן מעל המשכן יסעו בני ישראל בכל מסעיהם '
      verse: 36
    - text: 'ואם לא יעלה הענן ולא יסעו עד יום העלותו '
      verse: 37
    - text: 'כי ענן יהוה על המשכן יומם ואש תהיה בו לילה לעיני כל בית ישראל בכל מסעיהם '
      verse: 38
  name: Exodus
- chapters:
  - chapter: 1
    verses:
    - text: 'ויקרא אל משה וידבר יהוה אליו מאהל מועד לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל ואמרת אליהם אדם כי יקריב מכם קרבן ליהוה מן הבהמה מן
        הבקר ומן הצאן תקריבו את קרבניכם '
      verse: 2
    - text: 'אם עלה קרבנו מן הבקר זכר תמים יקריבנו אל פתח אהל מועד יקריב אתו לרצונו
        לפני יהוה '
      verse: 3
    - text: 'וסמך את ידו על ראש העלה ונרצה לו לכפר עליו '
      verse: 4
    - text: 'ושחט את בן הבקר לפני יהוה והקריבו בני אהרן הכהנים את הדם וזרקו את הדם
        על המזבח סביב אשר פתח אהל מועד '
      verse: 5
    - text: 'והפשיטו את העלה ונתחו אתה לנתחיה '
      verse: 6
    - text: 'ונתנו בני אהרן הכהנים אש על המזבח וערכו עצים על האש '
      verse: 7
    - text: 'וערכו בני אהרן הכהנים את הנתחים ואת הראש ואת הפדר על העצים אשר על האש
        אשר על המזבח '
      verse: 8
    - text: 'וקרבו וכרעיו ירחצו במים והקטיר הכהן . הכל המזבחה עלה הוא אשה ריח ניחח
        ליהוה '
      verse: 9
    - text: 'ואם מן הצאן עלה קרבנו ליהוה מן הכשבים או מן העזים . זכר תמים יקריבנו
        אל פתח אהל מועד יקריב אתו '
      verse: 10
    - text: 'ושחט אתו על ירך המזבח צפונה לפני יהוה וזרקו בני אהרן הכהנים את דמו על
        המזבח סביב '
      verse: 11
    - text: 'ונתחו אתו לנתחיו ואת ראשו ואת פדרו יערך הכהן אתם על העצים אשר על האש
        אשר על המזבח '
      verse: 12
    - text: 'והקרב והכרעים ירחץ במים והקריב הכהן את הכל והקטיר המזבחה עלה הוא אשה
        ריח ניחח ליהוה '
      verse: 13
    - text: 'ואם מן העוף עלה קרבנו ליהוה והקריב מן התרים או . מבני היונה את קרבנו '
      verse: 14
    - text: 'והקריבו הכהן אל המזבח ומלק את ראשו והקטיר המזבחה ונמצא דמו אל קיר המזבח '
      verse: 15
    - text: 'והסיר את מרתו בנצתו והשליך אתו אצל המזבח קדמה אל מקום הדשן '
      verse: 16
    - text: 'ושסע אתו בכנפיו ולא יבדיל והקטיר אתו הכהן המזבחה על העצים אשר על האש
        עלה הוא אשה ריח ניחח ליהוה '
      verse: 17
  - chapter: 2
    verses:
    - text: 'ונפש כי תקריב קרבן מנחה ליהוה סלת יהיה קרבנו ויצק עליה שמן ונתן עליה
        לבונה מנחה היא '
      verse: 1
    - text: 'והביאה אל בני אהרן הכהנים וקמץ ממנה מלוא קמצו מסלתה ומשמנה על כל לבונתה
        והקטיר הכהן את אזכרתה המזבחה אשה ריח ניחח ליהוה '
      verse: 2
    - text: 'והנותרת מן המנחה לאהרן ולבניו קדש קדשים מאשי יהוה '
      verse: 3
    - text: 'וכי תקריב קרבן מנחה מאפה תנור סלת חלות מצות בללות בשמן ורקיקי מצות משחים
        בשמן '
      verse: 4
    - text: 'ואם מנחה על מחבת קרבנך סלת בלולה בשמן מצה תהיה '
      verse: 5
    - text: 'פתת אתה פתים ויצקת עליה שמן מנחה היא '
      verse: 6
    - text: 'ואם מנחה מרחשת קרבנך סלת בשמן תעשה '
      verse: 7
    - text: 'והבאת את המנחה אשר יעשה מאלה ליהוה והקריבה אל הכהן והגישה אל המזבח '
      verse: 8
    - text: 'והרים הכהן מן המנחה את אזכרתה והקטיר המזבחה אשה ריח ניחח ליהוה '
      verse: 9
    - text: 'והנותרת מן המנחה לאהרן ולבניו קדש קדשים מאשי יהוה '
      verse: 10
    - text: 'כל המנחה אשר תקריבו ליהוה לא תעשה חמץ כי כל שאר וכל דבש לא תקריבו ממנו
        אשה ליהוה '
      verse: 11
    - text: 'קרבן ראשית תקריבו אתם ליהוה ואל המזבח לא יעלו לריח ניחח '
      verse: 12
    - text: 'וכל קרבן מנחתך במלח תמלח ולא תשבית מלח ברית אלהיך מעל מנחתך על כל קרבנך
        תקריב מלח '
      verse: 13
    - text: 'ואם תקריב מנחת בכרים ליהוה אביב קלי באש גרש כרמל תקריב את מנחת בכריך '
      verse: 14
    - text: 'ונתתה עליה שמן ושמת עליה לבונה מנחה היא '
      verse: 15
    - text: 'והקטיר הכהן את אזכרתה מגרשה ומשמנה על כל לבונתה אשה ליהוה '
      verse: 16
  - chapter: 3
    verses:
    - text: 'ואם זבח שלמים קרבנו . אם מן הבקר הוא מקריב אם זכר אם נקבה תמים יקריבנו
        לפני יהוה '
      verse: 1
    - text: 'וסמך את ידו על ראש קרבנו ושחטו פתח אהל מועד וזרקו בני אהרן הכהנים את
        הדם על המזבח סביב '
      verse: 2
    - text: 'והקריב מזבח השלמים אשה ליהוה את החלב המכסה את הקרב ואת כל החלב אשר על
        הקרב '
      verse: 3
    - text: 'ואת שתי הכליות ואת החלב אשר עליהן אשר על הכסלים ואת היותרת על הכבד על
        הכליות יסירנה '
      verse: 4
    - text: 'והקטירו אתו בני אהרן המזבחה על העלה אשר על העצים אשר על האש אשר על המזבח
        אשה ריח ניחח ליהוה '
      verse: 5
    - text: 'ואם מן הצאן קרבנו לזבח השלמים ליהוה זכר או נקבה תמים יקריבנו '
      verse: 6
    - text: 'אם כשב הוא מקריב את קרבנו והקריב אתו לפני יהוה '
      verse: 7
    - text: 'וסמך את ידו על ראש קרבנו ושחט אתו לפני אהל מועד וזרקו בני אהרן את הדם
        על המזבח סביב '
      verse: 8
    - text: 'והקריב מזבח השלמים אשה ליהוה חלבו האליה תמימה לעמת העצה יסירנה את החלב
        המכסה את הקרב ואת כל החלב אשר על הקרב '
      verse: 9
    - text: 'ואת שתי הכליות ואת החלב אשר עליהן אשר על הכסלים ואת היותרת על הכבד על
        הכליות יסירנה '
      verse: 10
    - text: 'והקטיר הכהן המזבחה לחם אשה ליהוה '
      verse: 11
    - text: 'ואם עז קרבנו והקריבו לפני יהוה '
      verse: 12
    - text: 'וסמך את ידו על ראשו ושחט אתו לפני אהל מועד וזרקו בני אהרן הכהנים את דמו
        על המזבח סביב '
      verse: 13
    - text: 'והקריב ממנו קרבנו אשה ליהוה את החלב המכסה את הקרב ואת כל החלב אשר על
        הקרב '
      verse: 14
    - text: 'ואת שתי הכליות ואת החלב אשר עליהן אשר על הכסלים ואת היותרת על הכבד על
        הכליות יסירנה '
      verse: 15
    - text: 'והקטירם הכהן המזבחה לחם אשה לריח ניחח ליהוה כל חלב ליהוה '
      verse: 16
    - text: 'חקת עולם לדרתיכם בכל מושבתיכם כל חלב וכל דם לא תאכלו '
      verse: 17
  - chapter: 4
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל לאמר נפש כי תחטא בשגגה מכל מצות יהוה אשר לא תעשינה ועשה
        מאחת מהן '
      verse: 2
    - text: 'אם הכהן המשיח יחטא לאשמת העם והקריב על חטאתו אשר חטא פר בן בקר תמים ליהוה
        לחטאת '
      verse: 3
    - text: 'והביא את הפר אל פתח אהל מועד לפני יהוה וסמך את ידו על ראש הפר ושחט את
        הפר לפני יהוה '
      verse: 4
    - text: 'ולקח הכהן המשיח אשר מלא את ידו מדם הפר והביא אתו אל אהל מועד '
      verse: 5
    - text: 'וטבל הכהן את אצבעו בדם והזה מן הדם שבע פעמים באצבעו לפני יהוה את פני
        פרכת הקדש '
      verse: 6
    - text: 'ונתן הכהן מן הדם על קרנות מזבח קטרת הסמים לפני יהוה אשר באהל מועד ואת
        כל הדם . ישפך אל יסוד מזבח העלה אשר פתח אהל מועד '
      verse: 7
    - text: 'ואת כל חלב פר החטאת ירים ממנו את החלב המכסה את הקרב ואת כל החלב אשר על
        הקרב '
      verse: 8
    - text: 'ואת שתי הכליות ואת החלב אשר עליהן אשר על הכסלים ואת היותרת על הכבד על
        הכליות יסירנה '
      verse: 9
    - text: 'כאשר יורם משור זבח השלמים והקטירם הכהן על מזבח העלה '
      verse: 10
    - text: 'ואת עור הפר ואת כל בשרו על ראשו ועל כרעיו וקרבו ופרשו '
      verse: 11
    - text: 'והוציאו את כל הפר אל מחוץ למחנה אל מקום טהור על שפך הדשן ושרפו אתו על
        העצים באש על שפך הדשן ישרף '
      verse: 12
    - text: 'ואם כל עדת ישראל ישגו ונעלם דבר מעיני הקהל ועשו אחת מכל מצות יהוה אשר
        לא תעשינה ואשמו '
      verse: 13
    - text: 'ונודע החטאת אשר חטאו עליה והקריבו הקהל פר בן בקר תמים לחטאת והביאו אתו
        לפני אהל מועד '
      verse: 14
    - text: 'וסמכו זקני העדה את ידיהם על ראש הפר לפני יהוה ושחט את הפר לפני יהוה '
      verse: 15
    - text: 'והביא הכהן המשיח מדם הפר אל אהל מועד '
      verse: 16
    - text: 'וטבל הכהן את אצבעו מן הדם והזה מן הדם שבע פעמים לפני יהוה את פני פרכת
        הקדש '
      verse: 17
    - text: 'ומן הדם יתן הכהן על קרנות מזבח קטרת הסמים אשר לפני יהוה אשר באהל מועד
        ואת כל הדם ישפך אל יסוד מזבח העלה אשר פתח אהל מועד '
      verse: 18
    - text: 'ואת כל חלבו ירים ממנו והקטיר המזבחה '
      verse: 19
    - text: 'ועשה לפר כאשר עשה לפר החטאת כן יעשה לו וכפר עליהם הכהן ונסלח להם '
      verse: 20
    - text: 'והוציא את הפר אל מחוץ למחנה ושרף אתו כאשר שרף את הפר הראישון חטאת הקהל
        היא '
      verse: 21
    - text: 'אשר נשיא יחטא ועשה אחת מכל מצות יהוה אלהיו אשר לא תעשינה בשגגה ואשם '
      verse: 22
    - text: 'או הודע אליו חטאתו אשר חטא בה והביא את קרבנו . . שעיר עזים זכר תמים '
      verse: 23
    - text: 'וסמך את ידו על ראש השעיר ושחט אתו במקום אשר ישחטו את העלה לפני יהוה חטאת
        היא '
      verse: 24
    - text: 'ולקח הכהן מדם החטאת באצבעו ונתן על קרנות מזבח העלה ואת דמו ישפך אל יסוד
        מזבח העלה '
      verse: 25
    - text: 'ואת כל חלבו יקטיר המזבחה כחלב זבח השלמים וכפר עליו הכהן מחטאתו ונסלח
        לו ואם '
      verse: 26
    - text: 'נפש אחת תחטא בשגגה מעם הארץ בעשותה אחת מכל מצות יהוה אשר לא תעשינה ואשם '
      verse: 27
    - text: 'או הודע אליו חטאתו אשר חטא עליה והביא את קרבנו שעירת עזים נקבה תמימה
        על חטאתו אשר חטא '
      verse: 28
    - text: 'וסמך את ידו על ראש החטאת ושחט את החטאת במקום אשר ישחטו את העלה '
      verse: 29
    - text: 'ולקח הכהן מדמה באצבעו ונתן על קרנות מזבח העלה ואת כל דמה ישפך אל יסוד
        מזבח העלה '
      verse: 30
    - text: 'ואת כל חלבה יסיר כאשר יסיר החלב מעל זבח השלמים והקטיר הכהן המזבחה לריח
        ניחח ליהוה וכפר עליו הכהן ונסלח לו '
      verse: 31
    - text: 'ואם כשבה יביא קרבנו לחטאת נקבה תמימה יביאנה '
      verse: 32
    - text: 'וסמך את ידו על ראש החטאת ושחט אתה לחטאת במקום אשר ישחטו את העלה '
      verse: 33
    - text: 'ולקח הכהן מדם החטאת באצבעו ונתן על קרנות מזבח העלה ואת כל דמה ישפך אל
        יסוד מזבח העלה '
      verse: 34
    - text: 'ואת כל חלבה יסיר כאשר יסיר חלב הכשב מזבח השלמים והקטיר הכהן . המזבחה
        על אשי יהוה וכפר עליו הכהן על חטאתו אשר חטא ונסלח לו '
      verse: 35
  - chapter: 5
    verses:
    - text: 'ונפש כי תחטא ושמעה קול אלה והוא עד או ראה או ידע אם לא יגיד ונשא עונו '
      verse: 1
    - text: 'או נפש כי תגע בכל דבר טמא או בנבלת חיה טמאה או בנבלת בהמה טמאה או בנבלת
        שרץ טמא ונעלם ממנו והוא טמא ואשם '
      verse: 2
    - text: 'או כי יגע בטמאת אדם לכל טמאתו אשר יטמא בה ונעלם ממנו והוא ידע ואשם '
      verse: 3
    - text: 'או נפש כי תשבע לבטא בשפתים להריע או להטיב לכל אשר יבטא האדם בשבעה ונעלם
        ממנו והוא ידע ואשם לאחת מאלה '
      verse: 4
    - text: 'והיה כי יחטא לאחת מאלה והתודה את אשר חטא עליה '
      verse: 5
    - text: 'והביא את אשמו ליהוה על חטאתו אשר חטא נקבה מן הצאן כשבה או שעירת עזים
        לחטאת וכפר עליו הכהן על חטאתו אשר חטא ונסלח לו '
      verse: 6
    - text: 'ואם לא תשיג ידו די שה והביא על אשמו אשר חטא שתי תרים או שני בני יונה
        ליהוה אחד לחטאת ואחד לעלה '
      verse: 7
    - text: 'והביא אתם אל הכהן והקריב את אשר לחטאת ראישון ומלק הכהן את ראשו ממול ערפו
        ולא יבדיל '
      verse: 8
    - text: 'והזה מדם החטאת אל קיר המזבח והנשאר בדם ימצא אל יסוד המזבח חטאת היא '
      verse: 9
    - text: 'ואת השני יעשה עלה כמשפט וכפר עליו הכהן מחטאתו אשר חטא ונסלח לו '
      verse: 10
    - text: 'ואם לא תשיג ידו לשתי תרים או לשני בני יונה והביא את קרבנו אשר חטא עשירת
        האיפה סלת לחטאת לא יצק עליה שמן ולא יתן עליה לבונה כי חטאת היא '
      verse: 11
    - text: 'והביאה אל הכהן וקמץ . ממנה מלוא קמצו את אזכרתה והקטיר המזבחה על אשי יהוה
        חטאת היא '
      verse: 12
    - text: 'וכפר עליו הכהן על חטאתו אשר חטא מאחת מאלה ונסלח לו והיתה לכהן כמנחה '
      verse: 13
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 14
    - text: 'נפש כי תמעל מעל וחטאה בשגגה מקדשי יהוה והביא את אשמו ליהוה איל תמים מן
        הצאן בערכך כסף שקלים בשקל הקדש לאשם '
      verse: 15
    - text: 'ואת אשר חטא מן הקדש ישלם ואת חמישתו יסף עליו ונתן אתו לכהן והכהן יכפר
        עליו באיל האשם ונסלח לו '
      verse: 16
    - text: 'ואם נפש אחת תחטא ועשתה אחת מכל מצות יהוה אשר לא תעשינה ולא ידע ואשם ונשא
        עונו '
      verse: 17
    - text: 'והביא איל תמים מן הצאן בערכך לאשם אל הכהן וכפר עליו הכהן על שגגתו אשר
        שגג והוא לא ידע ונסלח לו '
      verse: 18
    - text: 'אשם הוא אשם אשם ליהוה '
      verse: 19
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 20
    - text: 'נפש כי תחטא ומעלה מעל ביהוה וכחש בעמיתו בפקדון או בתשומת יד או בגזל או
        עשק את עמיתו '
      verse: 21
    - text: 'או מצא אבדה וכחש בה ונשבע על שקר על אחת מכל אשר יעשה האדם לחטא בהן '
      verse: 22
    - text: 'והיה כי יחטא ואשם והשיב את הגזל אשר גזל או את העשק אשר עשק או את הפקדון
        אשר הפקד אתו או את האבדה אשר מצא '
      verse: 23
    - text: 'או מכל דבר אשר ישבע עליו לשקר ושלם אתו בראשו וחמישתו יסף עליו לאשר הוא
        לו יתננו ביום אשמתו '
      verse: 24
    - text: 'ואת אשמו יביא ליהוה איל תמים מן הצאן בערכך לאשם . . '
      verse: 25
    - text: 'וכפר עליו הכהן לפני יהוה ונסלח לו על אחת מכל אשר יעשה לאשמה בה '
      verse: 26
  - chapter: 6
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'צוה את אהרן ואת בניו לאמר זאת תורת העלה היא העלה על המוקדה על המזבח כל
        הלילה עד הבקר ואש המזבח תוקד בו '
      verse: 2
    - text: 'ולבש הכהן מדי בד ומכנסי בד ילבש על בשרו והרים את הדשן אשר תאכל האש את
        העלה על המזבח ושמו אצל המזבח '
      verse: 3
    - text: 'ופשט את בגדיו ולבש בגדים אחרים והוציא את הדשן אל מחוץ למחנה אל מקום טהור '
      verse: 4
    - text: 'והאש על המזבח תוקד בו לא תכבה ובער עליה הכהן עצים בבקר בבקר וערך עליה
        העלה והקטיר עליה חלבי שלמים '
      verse: 5
    - text: 'אש תמיד תוקד על המזבח לא תכבה '
      verse: 6
    - text: 'וזאת תורת המנחה הקריבו אתה בני אהרן לפני יהוה אל פני המזבח '
      verse: 7
    - text: 'והרים ממנה בקמצו מסלת המנחה ומשמנה ואת כל הלבונה אשר על המנחה והקטיר
        המזבחה אשה ריח ניחח אזכרתה ליהוה '
      verse: 8
    - text: 'והנותרת ממנה יאכל אהרן ובניו מצות תאכל במקום קדוש בחצר אהל מועד יאכלוה '
      verse: 9
    - text: 'לא תאפה חמץ חלקם נתתי אתה מאשי יהוה קדש קדשים היא כחטאת וכאשם '
      verse: 10
    - text: 'כל זכר בבני אהרן יאכלנה חק עולם לדרתיכם מאשי יהוה כל אשר יגע בהם יקדש '
      verse: 11
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 12
    - text: 'זה קרבן אהרן ובניו אשר יקריבו ליהוה ביום המשח אתו עשירת האיפה סלת למנחה
        תמיד מחציתה בבקר ומחציתה בין הערבים '
      verse: 13
    - text: 'על המחבת בשמן תעשה מרבכת תביאנה תופני מנחת פתים תקריב ריח ניחח ליהוה '
      verse: 14
    - text: 'הכהן המשיח תחתיו מבניו יעשה אתה חק עולם ליהוה כליל תקטיר '
      verse: 15
    - text: 'וכל מנחת כהן כליל תהיה לא תאכל '
      verse: 16
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 17
    - text: 'דבר אל אהרן ואל בניו לאמר זאת תורת החטאת במקום אשר תשחט העלה תשחט החטאת
        לפני יהוה קדש קדשים היא '
      verse: 18
    - text: 'הכהן המחטא אתה יאכלנה במקום קדוש תאכל בחצר אהל מועד '
      verse: 19
    - text: 'כל אשר יגע בבשרה יקדש ואשר יזה מדמה על הבגד אשר יזה עליו יכבס במקום קדוש '
      verse: 20
    - text: 'וכלי חרש אשר תבשל בו ישבר ואם בכלי נחשת בשלה ומרק ושטף במים '
      verse: 21
    - text: 'כל זכר בכהנים יאכל אתה קדש קדשים היא '
      verse: 22
    - text: 'וכל חטאת אשר יבוא מדמה אל אהל מועד לכפר בקדש לא תאכל באש תשרף '
      verse: 23
  - chapter: 7
    verses:
    - text: 'וזאת תורת האשם קדש קדשים הוא '
      verse: 1
    - text: 'במקום אשר ישחטו את העלה ישחטו את האשם ואת דמו יזרק על המזבח סביב '
      verse: 2
    - text: 'ואת כל חלבו יקריב ממנו את האליה ואת החלב המכסה את הקרב ואת כל החלב אשר
        על הקרב '
      verse: 3
    - text: 'ואת שתי הכליות ואת החלב אשר עליהן אשר על הכסלים ואת היותרת על הכבד על
        הכליות יסירנה '
      verse: 4
    - text: 'והקטיר אתם הכהן המזבחה אשה ליהוה אשם הוא '
      verse: 5
    - text: 'כל זכר בכהנים יאכלנו במקום קדוש יאכל קדש קדשים הוא '
      verse: 6
    - text: 'כחטאת כאשם תורה אחת להם הכהן אשר יכפר בו לו יהיה '
      verse: 7
    - text: 'והכהן המקריב את עלת איש עור העלה אשר יקריבו לכהן לו יהיה '
      verse: 8
    - text: 'וכל מנחה אשר תאפה בתנור וכל נעשה במרחשת ועל המחבת לכהן המקריב אתה לו
        תהיה '
      verse: 9
    - text: 'וכל מנחה בלולה בשמן וחרבה לכל בני אהרן תהיה איש כאחיו '
      verse: 10
    - text: 'וזאת תורת זבח השלמים אשר יקריבו ליהוה '
      verse: 11
    - text: 'אם על תודה יקריבנו והקריב על זבח התודה חלות מצות בללות בשמן ורקיקי מצות
        משחים בשמן וסלת מרבכת חלות בללות בשמן '
      verse: 12
    - text: 'על חלת לחם חמץ יקריב קרבנו על זבח תודת שלמיו '
      verse: 13
    - text: 'והקריב ממנו אחד מכל קרבן תרומה ליהוה לכהן הזרק את דם השלמים לו יהיה '
      verse: 14
    - text: 'ובשר זבח תודת שלמיו ביום קרבנו יאכל לא יניח ממנו עד בקר '
      verse: 15
    - text: 'ואם נדר או נדבה זבח קרבנו ביום הקריבו את זבחו יאכל וממחרת והנותר ממנו
        יאכל '
      verse: 16
    - text: 'והנותר מבשר הזבח ביום השלישי באש ישרף '
      verse: 17
    - text: 'ואם אכל יאכל מבשר זבח שלמיו ביום השלישי לא ירצה המקריב אתו לא יחשב לו
        פגול יהיה והנפש האכלת ממנו עונה תשא '
      verse: 18
    - text: 'והבשר אשר יגע בכל טמא לא יאכל באש ישרף הבשר כל טהור יאכל בשר '
      verse: 19
    - text: 'והנפש אשר תאכל בשר מזבח השלמים אשר ליהוה וטמאתו עליו ונכרתה הנפש ההיא
        מעמיה '
      verse: 20
    - text: 'ונפש כי תגע בכל טמא בטמאת אדם או בבהמה טמאה או בכל שרץ טמא ואכל מבשר
        זבח השלמים אשר ליהוה ונכרתה הנפש ההיא מעמיה '
      verse: 21
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 22
    - text: 'דבר אל בני ישראל לאמר כל חלב שור וכשב ועז לא תאכלו '
      verse: 23
    - text: 'וחלב נבלה וחלב טרפה יעשה לכל מלאכה ואכל לא תאכלהו '
      verse: 24
    - text: 'כי כל אכל חלב מן הבהמה אשר יקריב ממנה אשה ליהוה ונכרתה הנפש האכלת מעמיה '
      verse: 25
    - text: 'וכל דם לא תאכלו בכל מושבתיכם לעוף ולבהמה '
      verse: 26
    - text: 'כל הנפש אשר תאכל כל דם ונכרתה הנפש ההיא מעמיה '
      verse: 27
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 28
    - text: '. ואל בני ישראל תדבר המקריב את זבח שלמיו ליהוה יביא את קרבנו ליהוה מזבח
        שלמיו '
      verse: 29
    - text: 'ידיו תביאנה את אשי יהוה את החלב על החזה יביאנו את החזה להניף אתו תנופה
        לפני יהוה '
      verse: 30
    - text: 'והקטיר הכהן את החלב המזבחה והיה החזה לאהרן ולבניו '
      verse: 31
    - text: 'ואת שוק הימין תתנו תרומה לכהן מזבחי שלמיכם '
      verse: 32
    - text: 'המקריב את דם השלמים ואת החלב מבני אהרן לו תהיה שוק הימין למנה '
      verse: 33
    - text: 'כי את חזה התנופה ואת שוק התרומה לקחתי מאת בני ישראל מזבחי שלמיהם ואתן
        אתם לאהרן הכהן ולבניו לחק עולם מאת בני ישראל '
      verse: 34
    - text: 'זאת משחת אהרן ומשחת בניו מאשי יהוה ביום הקריב אתם לכהן ליהוה '
      verse: 35
    - text: 'אשר צוה יהוה לתת להם ביום משחו אתם מאת בני ישראל חק עולם לדרתם '
      verse: 36
    - text: 'זאת התורה לעלה ולמנחה ולחטאת ולאשם ולמלאים ולזבח השלמים '
      verse: 37
    - text: 'אשר צוה יהוה את משה בהר סיני ביום צותו את בני ישראל להקריב את קרבניהם
        ליהוה במדבר סיני '
      verse: 38
  - chapter: 8
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'קח את אהרן ואת בניו אתו ואת הבגדים ואת שמן המשחה ואת פר החטאת ואת שני
        האילים ואת סל המצות '
      verse: 2
    - text: 'ואת כל העדה הקהל אל פתח אהל מועד '
      verse: 3
    - text: 'ויעש משה כאשר צוה יהוה אתו ותקהל העדה אל פתח אהל מועד '
      verse: 4
    - text: 'ויאמר משה אל העדה זה הדבר אשר צוה יהוה לעשות '
      verse: 5
    - text: 'ויקרב משה את אהרן ואת בניו וירחץ אתם במים '
      verse: 6
    - text: 'ויתן עליו את הכיתנת ויחגר אתו באבניט וילבש אתו את המעיל ויתן עליו את
        האפוד ויחגר אתו בחשב האפוד ויאפד לו בו '
      verse: 7
    - text: 'וישם עליו את החשן ויתן על החשן את הארים ואת התמים '
      verse: 8
    - text: 'וישם את המצנפת על ראשו ויתן על המצנפת אל מול פניו את ציץ הזהב נזר הקדש
        כאשר צוה יהוה את משה '
      verse: 9
    - text: 'ויקח משה את שמן המשחה וימשח את המשכן ואת כל אשר בו ויקדש אתם '
      verse: 10
    - text: 'ויז ממנו על המזבח שבע פעמים וימשח את המזבח ואת כל כליו ואת הכיור ואת
        כנו לקדשם '
      verse: 11
    - text: 'ויצק משמן המשחה על ראש אהרן וימשח אתו לקדשו '
      verse: 12
    - text: 'ויקריב משה את בני אהרן וילבשם כתנות ויחגר אתם אבנטים ויחבש להם מגבעות
        כאשר צוה יהוה את משה '
      verse: 13
    - text: 'ויגש את פר החטאת ויסמך אהרן ובניו את ידיהם על ראש פר החטאת '
      verse: 14
    - text: 'וישחט ויקח משה את הדם ויתן על קרנות המזבח סביב באצבעו ויחטא את המזבח
        ואת הדם יצק אל יסוד המזבח ויקדשהו לכפר עליו '
      verse: 15
    - text: 'ויקח את כל החלב אשר על הקרב ואת יותרת הכבד ואת שתי הכליות ואת חלביהן
        ויקטר משה המזבחה '
      verse: 16
    - text: 'ואת הפר ואת עורו ואת בשרו ואת פרשו שרף באש מחוץ למחנה כאשר צוה יהוה את
        משה '
      verse: 17
    - text: 'וינש את איל העלה ויסמך אהרן ובניו את ידיהם על ראש האיל '
      verse: 18
    - text: 'וישחט ויזרק משה את הדם על המזבח סביב '
      verse: 19
    - text: 'ואת האיל נתח לנתחיו ויקטר משה את הראש ואת הנתחים ואת הפדר ואת הקרב '
      verse: 20
    - text: '. והכרעים רחץ במים ויקטר משה את כל האיל המזבחה עלה הוא לריח ניחח אשה
        הוא ליהוה כאשר צוה יהוה את משה '
      verse: 21
    - text: 'ויקריב את האיל השני איל המלאים ויסמך אהרן ובניו את ידיהם על ראש האיל '
      verse: 22
    - text: 'וישחט ויקח משה מדמו ויתן על תנך אזן אהרן הימנית ועל בהון ידו הימנית ועל
        בהון רגלו הימנית '
      verse: 23
    - text: 'ויקרב את בני אהרן ויתן משה מן הדם על תנך אזנם הימנית ועל בהון ידם הימנית
        ועל בהון רגלם הימנית ויזרק משה את הדם על המזבח סביב '
      verse: 24
    - text: 'ויקח את החלב ואת האליה ואת כל החלב אשר על הקרב ואת יותרת הכבד ואת שתי
        הכליות ואת חלביהן ואת שוק הימין '
      verse: 25
    - text: 'ומסל המצות אשר לפני יהוה לקח חלת מצה אחת וחלת לחם שמן אחת ורקיק אחד וישם
        על החלבים ועל שוק הימין '
      verse: 26
    - text: 'ויתן את הכל על כפי אהרן ועל כפי בניו וינף אתם תנופה לפני יהוה '
      verse: 27
    - text: 'ויקח משה אתם מעל כפיהם ויקטר המזבחה על העלה מלאים הם לריח ניחח אשה .
        ליהוה '
      verse: 28
    - text: 'ויקח משה את החזה וינפהו תנופה לפני יהוה מאיל המלאים למשה היה למנה כאשר
        צוה יהוה את משה '
      verse: 29
    - text: 'ויקח משה משמן המשחה ומן הדם אשר על המזבח ויז על אהרן ועל בגדיו ועל בניו
        ועל בגדי בניו אתו ויקדש את אהרן ואת בגדיו ואת בניו ואת בגדי בניו אתו '
      verse: 30
    - text: 'ויאמר משה אל אהרן ואל בניו בשלו את הבשר פתח אהל מועד במקום הקדש ושם תאכלו
        אתו ואת הלחם אשר בסל המלאים כאשר צויתי לאמר אהרן ובניו יאכלהו '
      verse: 31
    - text: 'והנותר בבשר ובלחם באש תשרפו '
      verse: 32
    - text: 'ומפתח אהל מועד לא תצאו שבעת ימים עד יום מלאת ימי מלאיכם כי שבעת ימים
        ימלא את ידיכם '
      verse: 33
    - text: 'כאשר עשה ביום הזה צוה יהוה לעשות לכפר עליכם '
      verse: 34
    - text: 'ופתח אהל מועד תשבו יומם ולילה שבעת ימים ושמרתם את משמרת יהוה ולא תמותו
        כי כן צויתי '
      verse: 35
    - text: 'ויעש אהרן ובניו את כל הדברים אשר צוה יהוה ביד משה '
      verse: 36
  - chapter: 9
    verses:
    - text: 'ויהי ביום השמיני קרא משה לאהרן ולבניו ולזקני ישראל '
      verse: 1
    - text: 'ויאמר אל אהרן קח לך עגל בן בקר לחטאת ואיל לעלה תמימם והקריב לפני יהוה '
      verse: 2
    - text: 'ואל זקני ישראל תדבר לאמר קחו שעיר עזים לחטאת ועגל וכבש בני שנה תמימם
        לעלה '
      verse: 3
    - text: 'ושור ואיל לשלמים לזבח לפני יהוה ומנחה בלולה בשמן כי היום יהוה נראה אליכם '
      verse: 4
    - text: 'ויקחו את אשר צוה משה אל פני אהל מועד ויקרבו כל העדה ויעמדו לפני יהוה '
      verse: 5
    - text: 'ויאמר משה זה הדבר אשר צוה יהוה תעשון וירא אליכם כבוד יהוה '
      verse: 6
    - text: 'ויאמר משה אל אהרן קרב אל המזבח ועשה את חטאתך ואת עלתך וכפר בעדך ובעד
        העם ועשה את קרבן העם וכפר בעדם כאשר צוה יהוה '
      verse: 7
    - text: 'ויקרב אהרן אל המזבח וישחט את עגל החטאת אשר לו '
      verse: 8
    - text: 'ויקרבו בני אהרן את הדם אליו ויטבל אצבעו בדם ויתן על קרנות המזבח ואת הדם
        יצק אל יסוד המזבח '
      verse: 9
    - text: 'ואת החלב ואת הכליות ואת היותרת מן הכבד מן החטאת הקטיר המזבחה כאשר צוה
        יהוה את משה '
      verse: 10
    - text: 'ואת הבשר ואת העור שרף באש מחוץ למחנה '
      verse: 11
    - text: 'וישחט את העלה וימציאו בני אהרן אליו את הדם ויזרקהו על המזבח סביב '
      verse: 12
    - text: 'ואת העלה המציאו אליו לנתחיה ואת הראש ויקטר . המזבחה '
      verse: 13
    - text: 'וירחץ את הקרב ואת הכרעים ויקטר על העלה המזבחה '
      verse: 14
    - text: 'ויקרב את קרבן העם ויקח את שעיר החטאת אשר לעם וישחטהו ויחטאהו כראישון '
      verse: 15
    - text: 'ויקריב את העלה ויעשה כמשפט '
      verse: 16
    - text: 'ויקריב את המנחה וימלא כפיו ממנה ויקטר על המזבח מלבד עלת הבקר '
      verse: 17
    - text: 'וישחט את השור ואת האיל זבח השלמים אשר לעם וימציאו בני אהרן את הדם אליו
        ויזרקהו על המזבח סביב '
      verse: 18
    - text: 'ואת החלבים מן השור ומן האיל האליה והמכסה והכליות ויותרת הכבד '
      verse: 19
    - text: 'וישם את החלבים על החזות ויקטר החלבים המזבחה '
      verse: 20
    - text: 'ואת החזות ואת שוק הימין הניף אהרן תנופה לפני יהוה כאשר צוה יהוה את משה '
      verse: 21
    - text: 'וישא אהרן את ידו על העם ויברכם וירד מעשות החטאת והעלה והשלמים '
      verse: 22
    - text: 'ויבא משה ואהרן אל אהל מועד ויצאו ויברכו את העם וירא כבוד יהוה אל כל העם '
      verse: 23
    - text: 'ותצא אש מלפני יהוה ותאכל על המזבח את העלה ואת החלבים ויראו כל העם וירנו
        ויפלו על פניהם '
      verse: 24
  - chapter: 10
    verses:
    - text: 'ויקחו . בני אהרן נדב ואביהוא איש מחתתו ויתנו בהן אש וישמו עליהן קטרת
        ויקרבו לפני יהוה אש זרה אשר לא צוה . אתם '
      verse: 1
    - text: 'ותצא אש מלפני יהוה ותאכל אתם וימתו לפני יהוה '
      verse: 2
    - text: 'ויאמר משה אל אהרן הוא אשר דבר יהוה לאמר בקרבי אקדש ועל פני כל העם אכבד
        וידם אהרן '
      verse: 3
    - text: 'ויקרא משה אל מישאל ואל אליצפן בני עזיאל דד אהרן ויאמר אליהם קרבו שאו
        את אחיכם מאת פני הקדש אל מחוץ למחנה '
      verse: 4
    - text: 'ויקרבו וישאו בכיתנתם אל מחוץ למחנה כאשר דבר משה '
      verse: 5
    - text: 'ויאמר משה אל אהרן ואל אלעזר ואל איתמר בניו ראשיכם לא תפרעו ובגדיכם לא
        תפרמו ולא תמתו ועל כל העדה יקצף ואחיכם כל בית ישראל יבכו את השרפה אשר שרף
        יהוה '
      verse: 6
    - text: 'ומפתח אהל מועד לא תצאו פן תמתו כי שמן משחת יהוה עליכם ויעשו כדבר משה '
      verse: 7
    - text: 'וידבר יהוה אל אהרן לאמר '
      verse: 8
    - text: 'יין ושכר אל תשתה אתה ובניך אתך בבאכם אל אהל מועד ולא תמתו חקת עולם לדרתיכם '
      verse: 9
    - text: 'ולהבדיל בין הקדש ובין החל ובין הטמא ובין הטהור '
      verse: 10
    - text: 'ולהורת את בני ישראל את כל החקים אשר דבר יהוה אליהם ביד משה '
      verse: 11
    - text: 'וידבר משה אל אהרן ואל אלעזר ואל איתמר בניו הנותרים קחו את המנחה הנותרת
        מאשי יהוה ואכלוה מצות אצל המזבח כי קדש קדשים היא '
      verse: 12
    - text: 'ואכלתם אתה במקום קדוש כי חקך וחק בניך היא מאשי יהוה כי כן צויתי '
      verse: 13
    - text: 'ואת חזה התנופה ואת שוק התרומה תאכלו במקום טהור אתה ובניך ובנתיך אתך כי
        חקך וחק בניך נתנו מזבחי שלמי בני ישראל '
      verse: 14
    - text: 'שוק התרומה וחזה התנופה על אשי החלבים יביאו להניף תנופה לפני יהוה והיה
        לך ולבניך ולבנתיך אתך לחק עולם כאשר צוה יהוה '
      verse: 15
    - text: 'ואת שעיר החטאת דרש דרש משה והנה שרף ויקצף על אלעזר ועל איתמר בני אהרן
        הנותרים לאמר '
      verse: 16
    - text: 'מדוע לא אכלתם את החטאת במקום הקדש כי קדש קדשים היא ואתה נתן לכם לשאת
        את עון העדה לכפר עליהם לפני יהוה '
      verse: 17
    - text: 'הן לא הובא את דמה אל הקדש פנימה אכל תאכלו אתה בקדש כאשר צויתי '
      verse: 18
    - text: 'וידבר אהרן אל משה הן היום הקריבו את חטאתם ואת עלתם לפני יהוה ותקראנה
        אתי כאלה ואכלתי חטאת היום הייטב בעיני יהוה '
      verse: 19
    - text: 'וישמע משה וייטב בעיניו '
      verse: 20
  - chapter: 11
    verses:
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר אליהם '
      verse: 1
    - text: 'דברו אל בני ישראל לאמר זאת החיה אשר תאכלו מכל הבהמה אשר על הארץ '
      verse: 2
    - text: 'כל מפריסת פרסה ושסעת שסע שתי פרסות מעלת גרה בבהמה אתה תאכלו '
      verse: 3
    - text: 'אך את זה לא תאכלו ממעלי הגרה וממפרסי הפרסה את הגמל כי מעלה גרה הוא ופרסה
        איננו מפריס טמא הוא לכם '
      verse: 4
    - text: 'ואת השפן כי מעלה גרה הוא ופרסה לא הפריס טמא הוא לכם '
      verse: 5
    - text: 'ואת הארנבת כי מעלת גרה היא ופרסה לא הפריסה טמאה היא לכם '
      verse: 6
    - text: 'ואת החזיר כי מפריס פרסה הוא ושסע שסע פרסה והוא גרה לא יגור טמא הוא לכם '
      verse: 7
    - text: 'מבשרם לא תאכלו ובנבלתם לא תגעו טמאים הם לכם '
      verse: 8
    - text: 'ואת זה תאכלו מכל אשר במים כל אשר לו סנפיר וקשקשת במים בימים ובנחלים אתם
        תאכלו '
      verse: 9
    - text: 'וכל אשר אין לו סנפיר וקשקשת במים בימים ובנחלים מכל שרץ המים ומכל נפש
        החיה אשר במים שקץ הם לכם '
      verse: 10
    - text: 'ושקץ יהיו לכם מבשרם לא תאכלו ואת נבלתם תשקצו '
      verse: 11
    - text: 'וכל אשר אין לו סנפיר וקשקשת במים שקץ הוא לכם '
      verse: 12
    - text: 'ואת אלה תשקצו מן העוף לא תאכלו שקץ הם את הנשר ואת הפרס ואת העזניה '
      verse: 13
    - text: 'ואת הדאה ואת האיה למינה '
      verse: 14
    - text: 'ואת כל ערב למינו '
      verse: 15
    - text: 'ואת בת היענה ואת התחמס ואת השחף למינו ואת הנץ '
      verse: 16
    - text: 'ואת הכוס ואת השלך ואת הינשוף '
      verse: 17
    - text: 'ואת התנשמת ואת הקאת ואת הרחמה '
      verse: 18
    - text: 'ואת החסידה והאנפה למינה ואת הדגיפת ואת העטלף '
      verse: 19
    - text: 'וכל שרץ העוף ההלך על ארבע שקץ הוא לכם '
      verse: 20
    - text: 'אך את זה תאכלו מכל שרץ העוף ההלך על ארבע אשר לא כרעים ממעל לרגליו לנתר
        בהם על הארץ '
      verse: 21
    - text: 'את אלה מהם תאכלו את הארבה למינהו ואת הסלעם למינהו ואת החרגל למינה ואת
        החגב למינהו '
      verse: 22
    - text: 'וכל שרץ העוף אשר לו ארבע רגלים שקץ הוא לכם '
      verse: 23
    - text: 'ולאלה תטמאו כל הנגע בנבלתם יטמא עד הערב '
      verse: 24
    - text: 'וכל הנשא מנבלתם יכבס בגדיו ורחץ במים וטמא עד הערב '
      verse: 25
    - text: 'לכל הבהמה אשר היא מפריסת פרסה ושסעה איננה שסע . וגרה איננה מעלה טמאים
        הם לכם כל הנגע בהם יטמא '
      verse: 26
    - text: 'וכל ההלך על כפיו בכל החיה ההלכת על ארבע טמאים הם לכם כל הנגע בנבלתם יטמא
        עד הערב '
      verse: 27
    - text: 'והנשא . מנבלתם יכבס בגדיו וטמא עד הערב טמאים הם לכם '
      verse: 28
    - text: 'וזה לכם הטמא בשרץ השרץ על הארץ החלד והעכבור והצב למינו '
      verse: 29
    - text: 'והאנקה והכח והלטאה והחמט והתנשמת '
      verse: 30
    - text: 'אלה הטמאים לכם מכל השרץ כל הנגע בהם במותם יטמא עד הערב '
      verse: 31
    - text: 'וכל אשר יפל עליו מהם במותם יטמא מכל כלי עץ או בגד או עור או שק כל כלי
        אשר יעשה מלאכה בהם במים יבוא וטמא עד הערב וטהר '
      verse: 32
    - text: 'וכל כלי חרש אשר יפל מהם אל תוכו כל אשר בתוכו יטמא ואתו תשברו '
      verse: 33
    - text: 'מכל האכל אשר יאכל אשר יבוא עליו מים יטמא וכל משקה אשר ישתה בכל כלי יטמא '
      verse: 34
    - text: 'וכל אשר יפל מנבלתם עליו יטמא תנור וכרים יתצו טמאים הם וטמאים יהיו לכם '
      verse: 35
    - text: 'אך מעין מים ובור מקוה מים יהיה טהור ונגע בנבלתם יטמא '
      verse: 36
    - text: 'וכי יפל מנבלתם על . זרע זרע אשר יזרע טהור הוא '
      verse: 37
    - text: 'וכי יתן מים על הזרע ונפל מנבלתם עליו טמא הוא לכם '
      verse: 38
    - text: 'וכי ימות מן הבהמה אשר היא לכם לאכלה הנגע בנבלתה יטמא עד הערב '
      verse: 39
    - text: 'והאכל מנבלתה יכבס בגדיו וטמא עד הערב והנשא את נבלתה יכבס בגדיו וטמא עד
        הערב '
      verse: 40
    - text: 'וכל השרץ השרץ על הארץ שקץ הוא לא יאכל '
      verse: 41
    - text: 'כל ההלך על גחון וכל ההלך על ארבע עד כל מרבה רגלים לכל השרץ השרץ על הארץ
        לא תאכלום כי שקץ הם '
      verse: 42
    - text: 'אל תשקצו את נפשתיכם בכל השרץ השרץ ולא תטמאו בהם ונטמאתם בם '
      verse: 43
    - text: 'כי אני יהוה אלהיכם והתקדשתם והייתם קדשים כי קדוש אני ולא תטמאו את נפשתיכם
        בכל השרץ הרמש על הארץ '
      verse: 44
    - text: 'כי אני יהוה אלהיכם המעלה אתכם מארץ מצרים להיות לכם לאלהים והייתם קדשים
        כי קדוש אני '
      verse: 45
    - text: 'זאת תורת הבהמה והעוף וכל נפש החיה הרמשת במים לכל הנפש השרצת על הארץ '
      verse: 46
    - text: 'להבדיל בין הטמא ובין הטהור ובין החיה הנאכלת ובין החיה אשר לא תאכל '
      verse: 47
  - chapter: 12
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל לאמר אשה כי תזרע וילדה זכר וטמאה שבעת ימים כימי נדת
        דותה תטמא '
      verse: 2
    - text: 'וביום השמיני ימול את בשר ערלתו '
      verse: 3
    - text: 'ושלשים יום ושלשת ימים תשב בדם טהרה בכל קדש לא תגע ואל המקדש לא תבוא עד
        מלאת ימי טהרה '
      verse: 4
    - text: 'ואם נקבה תלד וטמאה שבעים כנדתה וששים יום וששת ימים תשב על דמי טהרה '
      verse: 5
    - text: 'ובמלאת ימי טהרה לבן או לבת תביא כבש בן שנתו לעלה ובן יונה או תר לחטאת
        אל פתח אהל מועד אל הכהן '
      verse: 6
    - text: 'והקריבו לפני יהוה וכפר עליה הכהן וטהרה ממקור דמיה זאת תורת הילדת לזכר
        או לנקבה '
      verse: 7
    - text: 'ואם לא תמצא ידה די שה ולקחה שתי תרים או שני בני יונה אחד לחטאת ואחד לעלה
        וכפר עליה הכהן וטהרה '
      verse: 8
  - chapter: 13
    verses:
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 1
    - text: 'אדם כי יהיה בעור בשרו שאת או ספחת או בהרת והיה בעור בשרו לנגע צרעת והובא
        אל אהרן הכהן או אל אחד מבניו הכהנים '
      verse: 2
    - text: 'וראה הכהן את הנגע בעור הבשר ושער בנגע הפך לבן ומראה הנגע עמק מעור בשרו
        נגע צרעת הוא וראה הכהן וטמא אתו '
      verse: 3
    - text: 'ואם בהרת לבנה היא בעור בשרו ועמק אין מראה מן העור ושערה לא הפך לבן והסגיר
        הכהן את הנגע שבעת ימים '
      verse: 4
    - text: 'וראה הכהן ביום השביעי והנה הנגע עמד בעיניו לא פשה הנגע בעור והסגירו הכהן
        שבעת ימים שנית '
      verse: 5
    - text: 'וראה הכהן . ביום השביעי שנית והנה כהה הנגע לא פשה הנגע בעור וטהרו הכהן
        מספחת היא וכבס בגדיו וטהר '
      verse: 6
    - text: 'ואם פשה תפשה המספחת בעור אחרי הראתו אל הכהן לטהרתו ונראה שנית אל הכהן '
      verse: 7
    - text: 'וראה הכהן והנה פשתה המספחת בעור וטמאו הכהן צרעת היא '
      verse: 8
    - text: 'ונגע צרעת כי תהיה באדם והובא אל הכהן '
      verse: 9
    - text: 'וראה הכהן והנה שאת לבנה בעור והיא הפכה שער לבן ומחית בשר חי בשאת '
      verse: 10
    - text: 'צרעת נושנת היא בעור בשרו וטמאו הכהן לא יסגרנו כי טמא הוא '
      verse: 11
    - text: 'ואם פרח תפרח הצרעת בעור וכסתה הצרעת את כל עור הנגע מראשו ועד רגליו לכל
        מראה עיני הכהן '
      verse: 12
    - text: 'וראה הכהן והנה כסתה הצרעת את כל בשרו וטהר את הנגע כלו הפך לבן טהור הוא '
      verse: 13
    - text: 'וביום הראות בו בשר חי יטמא '
      verse: 14
    - text: 'וראה הכהן את הבשר החי וטמאו הבשר החי טמא הוא צרעת היא '
      verse: 15
    - text: 'או כי ישוב הבשר החי ונהפך ללבן ובא אל הכהן '
      verse: 16
    - text: 'וראה הכהן והנה נהפך הנגע ללבן וטהר הכהן את הנגע טהור הוא '
      verse: 17
    - text: 'ובשר כי יהיה בו . שחין ונרפא '
      verse: 18
    - text: 'והיה במקום השחין שאת לבנה או בהרת לבנה אדמדמת ונראה אל הכהן '
      verse: 19
    - text: 'וראה הכהן והנה מראהו שפל מן העור ושערה הפך לבן וטמאו הכהן נגע צרעת היא
        בשחין פרחה '
      verse: 20
    - text: 'ואם יראה הכהן והנה אין בה שער לבן ושפלה איננה מן העור והיא כהה והסגירו
        הכהן שבעת ימים '
      verse: 21
    - text: 'ואם פשה תפשה בעור וטמא הכהן אתו נגע הוא '
      verse: 22
    - text: 'ואם תחתיה תעמד הבהרת לא פשתה צרבת השחין היא וטהרו הכהן '
      verse: 23
    - text: 'או בשר כי יהיה בעורו מכות אש והיתה מחית המכוה בהרת לבנה אדמדמת או לבנה '
      verse: 24
    - text: 'וראה אתה הכהן והנה הפך שער לבן בבהרת ומראה עמק מן העור צרעת היא במכוה
        פרחה וטמא אתו הכהן נגע צרעת היא '
      verse: 25
    - text: 'ואם יראה הכהן והנה אין בבהרת שער לבן ושפלה איננה מן העור והיא כהה והסגירו
        הכהן שבעת ימים '
      verse: 26
    - text: 'וראה הכהן ביום השביעי אם פשה תפשה בעור וטמא אתו הכהן נגע צרעת היא '
      verse: 27
    - text: 'ואם תחתיה תעמד הבהרת לא פשתה בעור והיא כהה שאת המכוה היא וטהרו הכהן כי
        צרבת המכוה היא '
      verse: 28
    - text: 'ואיש או אשה כי יהיה בו נגע בראש או בזקן '
      verse: 29
    - text: 'וראה הכהן את הנגע והנה מראהו עמק מן העור ובו שער צהב דק וטמא הכהן אתו
        נתק הוא צרעת הראש או הזקן היא '
      verse: 30
    - text: 'וכי יראה הכהן את נגע הנתק והנה אין מראהו עמק מן העור ושער שחר אין בו
        והסגיר הכהן את נגע הנתק שבעת ימים '
      verse: 31
    - text: 'וראה הכהן את הנתק ביום השביעי והנה לא פשה הנתק ולא היה בו שער צהב ומראה
        הנתק אין עמק מן העור '
      verse: 32
    - text: 'והתגלח ואת הנתק לא יגלח והסגיר הכהן את הנתק שבעת ימים שנית '
      verse: 33
    - text: 'וראה הכהן את הנתק ביום השביעי והנה לא פשה הנתק בעור ומראהו איננו עמק
        מן העור וטהרו . הכהן וכבס בגדיו וטהר '
      verse: 34
    - text: 'ואם פשה יפשה הנתק בעור אחרי טהרתו '
      verse: 35
    - text: 'וראה הכהן והנה פשה הנתק בעור לא יבקר הכהן לשער הצהב טמא הוא '
      verse: 36
    - text: 'ואם בעיניו עמד הנתק ושער שחר צמח בו נרפא הנתק טהור הוא וטהרו הכהן '
      verse: 37
    - text: 'ואיש או אשה כי יהיה בעור בשרם בהרת בהרת לבנות '
      verse: 38
    - text: 'וראה הכהן והנה בעור בשרם בהרת כהות לבנות בהק הוא פרח בעור טהור הוא '
      verse: 39
    - text: 'ואיש כי ימרט ראשו קרח הוא טהור הוא '
      verse: 40
    - text: 'ואם מפאת פניו ימרט ראשו גבח הוא טהור הוא '
      verse: 41
    - text: 'וכי יהיה בקרחתו או בגבחתו נגע לבן אדמדם צרעת פרחת היא בקרחתו או בגבחתו '
      verse: 42
    - text: 'וראה אתה הכהן והנה שאת הנגע לבנה אדמדמת בקרחתו או בגבחתו כמראה צרעת עור
        בשר '
      verse: 43
    - text: 'איש צרוע הוא טמא הוא טמא יטמאנו הכהן בראשו נגעו '
      verse: 44
    - text: 'והצרוע אשר בו הנגע בגדיו יהיו פרומים וראשו יהיה פרוע ועל שפם יעטא וטמא
        טמא יקרא '
      verse: 45
    - text: 'כל ימי אשר הנגע בו יטמא טמא הוא בדד ישב מחוץ למחנה מושבו '
      verse: 46
    - text: 'והבגד כי יהיה בו נגע צרעת בבגד צמר או בבגד פשתים '
      verse: 47
    - text: 'או בשתי או בערב לפשתים ולצמר או בעור או בכל מלאכת עור '
      verse: 48
    - text: 'והיה הנגע ירקרק או אדמדם בבגד או בעור או בשתי או בערב או בכל כלי עור
        נגע צרעת הוא והראה את הכהן '
      verse: 49
    - text: 'וראה הכהן את הנגע והסגיר את הנגע שבעת ימים '
      verse: 50
    - text: 'וראה את הנגע ביום השביעי כי פשה הנגע בבגד או בשתי או בערב או בעור לכל
        אשר יעשה העור למלאכה צרעת ממראת הנגע טמא הוא '
      verse: 51
    - text: 'ושרף את הבגד או את השתי או את הערב בצמר או בפשתים או את כל כלי העור אשר
        יהיה בו הנגע כי צרעת ממראת היא באש תשרף '
      verse: 52
    - text: 'ואם יראה הכהן והנה לא פשה הנגע בבגד או בשתי או בערב או בכל כלי עור '
      verse: 53
    - text: 'וצוה הכהן וכבסו את אשר בו הנגע והסגירו שבעת ימים שנית '
      verse: 54
    - text: 'וראה הכהן אחרי הכבס את הנגע והנה לא הפך הנגע את עיניו והנגע לא פשה טמא
        הוא באש תשרפנו פחתת היא בקרחתו או בגבחתו '
      verse: 55
    - text: 'ואם ראה הכהן והנה כהה הנגע אחרי הכבסו אתו וקרעו אתו מן הבגד או מן העור
        או מן השתי או מן הערב '
      verse: 56
    - text: 'ואם תראה עוד בבגד או בשתי או בערב או בכל כלי עור פרחת היא באש תשרפנו
        את אשר בו הנגע '
      verse: 57
    - text: 'והבגד או השתי או הערב או כל כלי העור אשר תכבס וסר מהם הנגע וכבס שנית
        וטהר '
      verse: 58
    - text: 'זאת תורת נגע הצרעת בגד הצמר או הפשתים או השתי או הערב או כל כלי העור
        לטהרו או לטמאו '
      verse: 59
  - chapter: 14
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'זאת תהיה תורת המצרע ביום טהרתו והובא אל הכהן '
      verse: 2
    - text: 'ויצא הכהן אל מחוץ למחנה וראה הכהן והנה נרפא נגע הצרעת מן הצרוע '
      verse: 3
    - text: 'וצוה הכהן ולקחו למטהר שתי צפרים חיות טהרות ועץ ארז ושני תולעת ואזוב '
      verse: 4
    - text: 'וצוה הכהן ושחטו את הצפור האחת אל כלי חרש על מים חיים '
      verse: 5
    - text: 'ואת הצפר החיה יקח אתה ואת עץ הארז ואת שני התולעת ואת האזוב וטבל אתם ואת
        הצפור החיה בדם הצפור השחוטה על מים חיים '
      verse: 6
    - text: 'והזה על המטהר מן הצרעת שבע פעמים וטהרו ושלח את הצפור החיה על פני השדה '
      verse: 7
    - text: 'וכבס המטהר את בגדיו וגלח את כל שערו ורחץ במים וטהר ואחר יבוא אל המחנה
        וישב מחוץ לאהלו שבעת ימים '
      verse: 8
    - text: 'והיה ביום השביעי יגלח את כל שערו את ראשו ואת זקנו ואת גבת עיניו ואת כל
        שערו יגלח וכבס את בגדיו ורחץ את בשרו במים וטהר '
      verse: 9
    - text: 'וביום השמיני יקח שני כבשים תמימם בני שנה וכבשה אחת בת שנתה תמימה ושלשה
        עשרנים סלת מנחה בלולה בשמן ולג שמן אחד '
      verse: 10
    - text: 'והעמיד הכהן המטהר את האיש המטהר ואתם לפני יהוה פתח אהל מועד '
      verse: 11
    - text: 'ולקח הכהן את הכבש האחד והקריב אתו לאשם ואת לג השמן והניף אתם תנופה לפני
        יהוה '
      verse: 12
    - text: 'ושחט את הכבש במקום אשר ישחטו את החטאת ואת העלה במקום הקדש כי כחטאת כאשם
        הוא לכהן קדש קדשים הוא '
      verse: 13
    - text: 'ולקח הכהן מדם האשם ונתן . על תנך אזן המטהר הימנית ועל בהון ידו הימנית
        ועל בהון רגלו הימנית '
      verse: 14
    - text: 'ולקח הכהן מלג השמן ויצק על כף הכהן השמאלית '
      verse: 15
    - text: 'וטבל הכהן את אצבעו הימנית מן השמן אשר על כפו השמאלית והזה מן השמן . שבע
        פעמים לפני יהוה '
      verse: 16
    - text: 'ומיתר השמן אשר על כפו יתן הכהן על תנך אזן המטהר הימנית ועל בהון ידו הימנית
        ועל בהון רגלו הימנית על דם האשם '
      verse: 17
    - text: 'והנותר בשמן אשר על כף הכהן יתן על ראש המטהר וכפר עליו הכהן לפני יהוה '
      verse: 18
    - text: 'ועשה הכהן את החטאת וכפר על המטהר מטמאתו ואחר ישחט את העלה '
      verse: 19
    - text: 'והעלה הכהן את העלה ואת המנחה המזבחה לפני יהוה וכפר עליו הכהן וטהר '
      verse: 20
    - text: 'ואם דל הוא ואין ידו משגת ולקח כבש אחד אשם לתנופה לכפר עליו ועשרון סלת
        אחד בלול בשמן למנחה ולג שמן '
      verse: 21
    - text: 'ושתי תרים או שני בני יונה אשר תשיג ידו והיה אחד חטאת ואחד עלה '
      verse: 22
    - text: 'והביא אתם ביום השמיני לטהרתו אל הכהן אל פתח אהל מועד לפני יהוה '
      verse: 23
    - text: 'ולקח הכהן את כבש האשם ואת לג השמן והניף אתם . תנופה לפני יהוה '
      verse: 24
    - text: 'ושחט את כבש האשם ולקח הכהן מדם האשם ונתן על תנך אזן המטהר הימנית ועל
        בהון ידו הימנית ועל בהון רגלו הימנית '
      verse: 25
    - text: 'ומן השמן יצק הכהן על כף הכהן השמאלית '
      verse: 26
    - text: 'והזה הכהן באצבעו הימנית מן השמן אשר על כפו השמאלית שבע פעמים לפני יהוה '
      verse: 27
    - text: 'ונתן הכהן מן השמן אשר על כפו על תנך אזן המטהר הימנית ועל בהון ידו הימנית
        ועל בהון רגלו הימנית על מקום דם האשם '
      verse: 28
    - text: 'והנותר . בשמן אשר על כף הכהן יתן על ראש המטהר לכפר עליו לפני יהוה '
      verse: 29
    - text: 'ועשה את האחד מן התרים או . מבני היונה מאשר תשיג ידו '
      verse: 30
    - text: 'את אשר תשיג ידו את האחד חטאת ואת האחד עלה על המנחה וכפר . על המטהר לפני
        יהוה '
      verse: 31
    - text: 'זאת תורת אשר בו נגע צרעת אשר לא תשיג ידו בטהרתו '
      verse: 32
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 33
    - text: 'כי תבאו אל ארץ כנען אשר אני נתן לכם לאחזה ונתתי נגע צרעת בבית ארץ אחזתכם '
      verse: 34
    - text: 'ובא אשר לו הבית והגיד לכהן לאמר כנגע נראה לי בבית '
      verse: 35
    - text: 'וצוה הכהן ופנו את הבית בטרם יבוא הכהן לראות את הנגע ולא יטמא כל אשר בבית
        ואחרי כן יבוא הכהן לראות את הבית '
      verse: 36
    - text: 'וראה הכהן את הנגע והנה הנגע בקירות הבית שקעררות ירקרקות או אדמדמות ומראהן
        שפל מן הקיר '
      verse: 37
    - text: 'ויצא הכהן מן הבית אל פתח הבית והסגיר את הבית שבעת ימים '
      verse: 38
    - text: 'ושב הכהן ביום השביעי וראה והנה פשה הנגע בקירות הבית '
      verse: 39
    - text: 'וצוה הכהן וחלצו את האבנים אשר בהן הנגע והשליכו אתהן אל מחוץ לעיר אל מקום
        טמא '
      verse: 40
    - text: 'ואת הבית יקצעו מבית סביב ושפכו את העפר אשר הקיצו אל מחוץ לעיר אל מקום
        טמא '
      verse: 41
    - text: 'ולקחו אבנים אחרות והביאו אל תחת האבנים ועפר אחר יקחו וטחו את הבית '
      verse: 42
    - text: 'ואם ישוב הנגע ופרח בבית אחרי חלצו את האבנים ואחרי הקצות את הבית ואחרי
        הטח '
      verse: 43
    - text: 'ובא הכהן וראה והנה פרה הנגע בבית צרעת ממראת . בבית טמא הוא '
      verse: 44
    - text: 'ונתצו את הבית את אבניו ואת עציו ואת כל עפר הבית והוציאו אל מחוץ לעיר
        אל מקום טמא '
      verse: 45
    - text: 'והבא אל הבית כל ימי הסגיר אתו יטמא עד הערב '
      verse: 46
    - text: 'והשכב בבית יכבס . בגדיו והאכל בבית יכבס . בגדיו '
      verse: 47
    - text: 'ואם בא יבוא הכהן וראה והנה לא פרח הנגע בבית אחרי הטח את הבית וטהר הכהן
        את הבית כי נרפא הנגע '
      verse: 48
    - text: 'ולקחו לחטא את הבית שתי צפרים ועץ ארז ושני תולעת ואזוב '
      verse: 49
    - text: 'ושחט את הצפור האחת אל כלי חרש על מים חיים '
      verse: 50
    - text: 'ולקח את עץ הארז ואת שני התולעת ואת האזוב ואת הצפור החיה וטבל אתם בדם
        הצפור השחוטה ובמים החיים והזה על הבית שבע פעמים '
      verse: 51
    - text: 'וחטא את הבית בדם הצפור ובמים החיים ובצפור החיה ובעץ הארז ובשני התולעת
        ובאזוב '
      verse: 52
    - text: 'ושלח את הצפור החיה אל מחוץ לעיר על פני השדה וכפר על הבית וטהר '
      verse: 53
    - text: 'זאת התורה לכל נגע הצרעת ולנתק '
      verse: 54
    - text: 'ולצרעת הבגד ולבית '
      verse: 55
    - text: 'ולשאת ולספחת ולבהרת '
      verse: 56
    - text: 'להורות ביום הטמא וביום הטהור זאת תורת הצרעת '
      verse: 57
  - chapter: 15
    verses:
    - text: 'וידבר יהוה אל משה ואל אהרן לאמר '
      verse: 1
    - text: 'דברו אל בני ישראל ואמרתם אליהם איש איש כי יהיה זב מבשרו זובו טמא הוא '
      verse: 2
    - text: 'וזאת תהיה טמאתו בזובו רר בשרו את זובו או החתים בשרו מזובו טמא הוא כל
        ימי זב בשרו או החתים בשרו מזובו טמאתו היא . . . . . . . . . . . '
      verse: 3
    - text: 'כל המשכב אשר ישכב עליו הזב יטמא וכל הכלי אשר ישב עליו יטמא '
      verse: 4
    - text: 'ואיש אשר יגע במשכבו יכבס בגדיו ורחץ במים וטמא עד הערב '
      verse: 5
    - text: 'והישב על הכלי אשר ישב עליו הזב יכבס בגדיו ורחץ במים וטמא עד הערב '
      verse: 6
    - text: 'והנגע בבשר הזב יכבס בגדיו ורחץ במים וטמא עד הערב '
      verse: 7
    - text: 'וכי ירק הזב בטהור יכבס בגדיו ורחץ במים וטמא עד הערב '
      verse: 8
    - text: 'וכל המרכב אשר ירכב עליו הזב יטמא '
      verse: 9
    - text: 'וכל הנגע בכל אשר יהיה תחתיו יטמא עד הערב והנשא אתם יכבס בגדיו ורחץ במים
        וטמא עד הערב '
      verse: 10
    - text: 'וכל אשר יגע בו הזב וידו לא שטף במים יכבס בגדיו ורחץ במים וטמא עד הערב '
      verse: 11
    - text: 'וכלי חרש אשר יגע בו הזב ישבר וכל כלי עץ ישטף במים '
      verse: 12
    - text: 'וכי יטהר הזב מזובו וספר לו שבעת ימים לטהרתו וכבס בגדיו ורחץ את בשרו במים
        חיים וטהר '
      verse: 13
    - text: 'וביום השמיני יקח לו שתי תרים או שני בני יונה ובא לפני יהוה אל פתח אהל
        מועד ונתנם אל הכהן '
      verse: 14
    - text: 'ועשה אתם הכהן אחד חטאת ואחד עלה וכפר עליו הכהן לפני יהוה מזובו '
      verse: 15
    - text: 'ואיש כי תצא ממנו שכבת זרע ורחץ במים את כל בשרו וטמא עד הערב '
      verse: 16
    - text: 'וכל בגד וכל עור אשר יהיה עליו שכבת זרע וכבס במים וטמא עד הערב '
      verse: 17
    - text: 'ואשה אשר ישכב אישה אתה שכבת זרע ורחצו במים וטמאו עד הערב '
      verse: 18
    - text: 'ואשה כי תהיה זבה דם יהיה זובה בבשרה שבעת ימים תהיה בנדתה כל הנגע בה יטמא
        עד הערב '
      verse: 19
    - text: 'וכל אשר תשכב עליו בנדתה יטמא וכל אשר תשב עליו יטמא '
      verse: 20
    - text: 'וכל הנגע במשכבה יכבס בגדיו ורחץ במים וטמא עד הערב '
      verse: 21
    - text: 'וכל הנגע בכל הכלי אשר תשב עליו יכבס בגדיו ורחץ במים וטמא עד הערב '
      verse: 22
    - text: 'ואם על המשכבה היא או על הכלי אשר היא ישבת עליו בנגעו בו יטמא עד הערב '
      verse: 23
    - text: 'ואם שכב ישכב אישה אתה ותהי נדתה עליו יטמא שבעת ימים וכל המשכב אשר ישכב
        עליו יטמא '
      verse: 24
    - text: 'ואשה כי יזוב זוב דמה ימים רבים בלא עת נדתה או כי תזוב על נדתה כל ימי
        זוב טמאתה כימי נדתה תהיה טמאה היא '
      verse: 25
    - text: 'כל המשכב אשר תשכב עליו כל ימי זובה כמשכב נדתה יהיה לה וכל הכלי אשר תשב
        עליו טמא יהיה כטמאת נדתה '
      verse: 26
    - text: 'וכל הנגע בם יטמא וכבס בגדיו ורחץ במים וטמא עד הערב '
      verse: 27
    - text: 'ואם טהרה מזובה וספרה לה שבעת ימים ואחר תטהר '
      verse: 28
    - text: 'וביום השמיני תקח לה שתי תרים או שני בני יונה והביאה אתם אל הכהן אל פתח
        אהל מועד '
      verse: 29
    - text: 'ועשה הכהן את האחד חטאת ואת האחד עלה וכפר עליה הכהן לפני יהוה מזוב טמאתה '
      verse: 30
    - text: 'והזהרתם את בני ישראל מטמאתם ולא ימותו בטמאתם בטמאם את משכני אשר בתוכם '
      verse: 31
    - text: 'זאת תורת הזב ואשר תצא ממנו שכבת זרע לטמאה בה '
      verse: 32
    - text: 'והדוה בנדתה והזב את זובו לזכר ולנקבה ולאיש אשר ישכב עם טמאה '
      verse: 33
  - chapter: 16
    verses:
    - text: 'וידבר יהוה אל משה אחרי מות שני בני אהרן בקרבתם לפני יהוה וימתו '
      verse: 1
    - text: 'ויאמר יהוה אל משה דבר אל אהרן אחיך ואל יבוא בכל עת אל הקדש מבית לפרכת
        אל פני הכפרת אשר על הארון ולא ימות כי בענן אראה על הכפרת '
      verse: 2
    - text: 'בזאת יבוא אהרן אל הקדש בפר בן בקר לחטאת ואיל לעלה '
      verse: 3
    - text: 'וכיתנת בד קדש ילבש ומכנסי בד יהיו על בשרו ובאבניט בד יחגר ובמצנפת בד
        יצנף בגדי קדש הם ורחץ במים את בשרו ולבשם '
      verse: 4
    - text: 'ומאת עדת בני ישראל יקח שני שעירי עזים לחטאת ואיל אחד לעלה '
      verse: 5
    - text: 'והקריב אהרן את פר החטאת אשר לו וכפר בעדו ובעד ביתו '
      verse: 6
    - text: 'ולקח את שני השעירים והעמיד אתם לפני יהוה פתח אהל מועד '
      verse: 7
    - text: 'ונתן אהרן על שני השעירים גורלות גורל אחד ליהוה וגורל אחד לעזאזל '
      verse: 8
    - text: 'והקריב אהרן את השעיר אשר עלה עליו הגורל ליהוה ועשהו חטאת '
      verse: 9
    - text: 'והשעיר אשר עלה עליו הגורל לעזאזל יעמד חי לפני יהוה לכפר עליו לשלח אתו
        לעזאזל המדברה '
      verse: 10
    - text: 'והקריב אהרן את פר החטאת אשר לו וכפר בעדו ובעד ביתו ושחט את פר החטאת אשר
        לו '
      verse: 11
    - text: 'ולקח מלוא המחתה גחלי אש מעל המזבח מלפני יהוה ומלוא חפניו קטרת סמים דקה
        והביא מבית לפרכת '
      verse: 12
    - text: 'ונתן את הקטרת על האש לפני יהוה וכסה ענן הקטרת את הכפרת אשר על העדות ולא
        ימות '
      verse: 13
    - text: 'ולקח מדם הפר והזה באצבעו אל פני הכפרת קדמה ולפני הכפרת יזה שבע פעמים
        מן הדם באצבעו '
      verse: 14
    - text: 'ושחט את שעיר החטאת אשר לעם והביא את דמו אל מבית לפרכת ועשה את דמו כאשר
        עשה לדם הפר והזה אתו על הכפרת ולפני הכפרת '
      verse: 15
    - text: 'וכפר על הקדש מטמאת בני ישראל ומפשעיהם לכל חטאתם וכן יעשה לאהל מועד השכן
        אתם בתוך טמאתם '
      verse: 16
    - text: 'וכל אדם לא יהיה באהל מועד בבאו לכפר בקדש עד צאתו וכפר בעדו ובעד ביתו
        ובעד כל קהל ישראל '
      verse: 17
    - text: 'ויצא אל המזבח אשר לפני יהוה וכפר עליו ולקח מדם הפר ומדם השעיר ונתן על
        קרנות המזבח סביב '
      verse: 18
    - text: 'והזה עליו מן הדם באצבעו שבע פעמים וטהרו וקדשו מטמאת בני ישראל '
      verse: 19
    - text: 'וכלה מכפר את הקדש ואת אהל מועד ואת המזבח והקריב את השעיר החי '
      verse: 20
    - text: 'וסמך אהרן את שתי ידיו על ראש השעיר החי והתודה עליו את כל עונות בני ישראל
        ואת כל פשעיהם לכל חטאתם ונתן אתם על ראש השעיר ושלח ביד איש עתי המדברה '
      verse: 21
    - text: 'ונשא השעיר עליו את כל עונתם אל ארץ גזרה ושלח את השעיר במדבר '
      verse: 22
    - text: 'ובא אהרן אל אהל מועד ופשט את בגדי הבד אשר לבש בבאו אל הקדש והניחם שם '
      verse: 23
    - text: 'ורחץ את בשרו במים במקום קדוש ולבש . בגדיו ויצא ועשה את עלתו ואת עלת העם
        וכפר בעדו ובעד העם '
      verse: 24
    - text: 'ואת חלב החטאת יקטיר המזבחה '
      verse: 25
    - text: 'והמשלח את השעיר לעזאזל יכבס בגדיו ורחץ את בשרו במים ואחרי כן יבוא אל
        המחנה '
      verse: 26
    - text: 'ואת פר החטאת ואת שעיר החטאת אשר הובא את דמם לכפר בקדש יוצא אל מחוץ למחנה
        ושרף באש את עורתם ואת בשרם ואת פרשם '
      verse: 27
    - text: 'והשרף אתם יכבס בגדיו ורחץ את בשרו במים ואחרי כן יבוא אל המחנה '
      verse: 28
    - text: 'והיתה לכם לחקת עולם בחדש השביעי בעשור לחדש תענו את נפשתיכם וכל מלאכה
        לא תעשו האזרח והגר הגר בתוככם '
      verse: 29
    - text: 'כי ביום הזה יכפר עליכם לטהר אתכם מכל חטאתיכם לפני יהוה תטהרו '
      verse: 30
    - text: 'שבת שבתון הוא לכם ועניתם את נפשתיכם חקת עולם '
      verse: 31
    - text: 'יכפר הכהן אשר ימשח אתו ואשר ימלא את ידו לכהן תחת אביו ולבש את בגדי הבד
        בגדי הקדש '
      verse: 32
    - text: 'וכפר את מקדש הקדש ואת אהל מועד ואת המזבח יכפר על הכהנים ועל כל עם הקהל
        יכפר '
      verse: 33
    - text: 'והיתה זאת לכם לחקת עולם לכפר על בני ישראל מכל חטאתם אחת בשנה ויעש כאשר
        צוה יהוה את משה '
      verse: 34
  - chapter: 17
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל אהרן ואל בניו ואל כל בני ישראל ואמרת אליהם זה הדבר אשר צוה יהוה
        לאמר '
      verse: 2
    - text: 'איש איש מבית ישראל . . . אשר ישחט שור או כשב או עז במחנה או אשר ישחט
        מחוץ למחנה . . . . . . . . . . . . . . . . . '
      verse: 3
    - text: 'ואל פתח אהל מועד לא הביאו לעשות אתו עלה או שלמים ליהוה לרצונכם לריח ניחח
        וישחטהו בחוץ ואל פתח אהל מועד לא הביאו להקריבו קרבן ליהוה לפני משכן יהוה דם
        יחשב לאיש ההוא דם שפך ונכרת האיש ההוא מקרב עמו '
      verse: 4
    - text: 'למען אשר יביאו בני ישראל את זבחיהם אשר הם זבחים על פני השדה והביאום ליהוה
        אל פתח אהל מועד אל הכהן וזבחו זבחי שלמים ליהוה אתם '
      verse: 5
    - text: 'וזרק הכהן את הדם על מזבח יהוה אשר פתח אהל מועד והקטיר החלב לריח ניחח
        ליהוה '
      verse: 6
    - text: 'ולא יזבחו עוד את זבחיהם לשערים אשר הם זנים אחריהם חקת עולם תהיה זאת להם
        לדרתם '
      verse: 7
    - text: 'ואליהם תאמר איש איש מבית ישראל ומן הגר אשר יגור בתוכם אשר יעשה עלה או
        זבח '
      verse: 8
    - text: 'ואל פתח אהל מועד לא יביאנו לעשות אתו ליהוה ונכרת האיש ההוא מעמיו '
      verse: 9
    - text: 'ואיש איש מבית ישראל ומן הגר אשר יגור בתוכם אשר יאכל כל דם ונתתי את פני
        בנפש האכלת את הדם והכרתי אתה מקרב '
      verse: 10
    - text: 'עמה כי נפש הבשר בדם הוא ואני נתתיו לכם על המזבח לכפר על נפשתיכם כי הדם
        הוא בנפש יכפר '
      verse: 11
    - text: 'על כן אמרתי לבני ישראל כל נפש מכם לא תאכל דם והגר הגר בתוככם לא יאכל
        דם '
      verse: 12
    - text: 'ואיש איש מבית ישראל ומן הגר הגר בתוכם אשר יצוד ציד חיה או עוף אשר יאכל
        ושפך את דמו וכסהו בעפר '
      verse: 13
    - text: 'כי נפש כל בשר דמו בנפשו הוא ואמר לבני ישראל דם כל בשר לא תאכלו כי נפש
        כל בשר דמו הוא כל אכלו יכרת '
      verse: 14
    - text: 'וכל הנפש אשר תאכל נבלה וטרפה באזרח ובגר וכבס בגדיו ורחץ במים וטמא עד
        הערב . '
      verse: 15
    - text: 'ואם לא יכבס ובשרו לא ירחץ ונשא עונו '
      verse: 16
  - chapter: 18
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל בני ישראל ואמרת אליהם אני יהוה אלהיכם '
      verse: 2
    - text: 'כמעשה ארץ מצרים אשר ישבתם בה לא תעשו וכמעשה ארץ כנען אשר אני מביא אתכם
        שמה לא תעשו ובחקתיהם לא תלכו '
      verse: 3
    - text: 'את משפטי תעשו ואת חקתי תשמרו ללכת בהם אני יהוה אלהיכם '
      verse: 4
    - text: 'ושמרתם את חקתי ואת משפטי אשר יעשה אתם האדם וחיה בהם אני יהוה '
      verse: 5
    - text: 'איש איש אל כל שאר בשרו לא תקרבו לגלות ערוה אני יהוה '
      verse: 6
    - text: 'ערות אביך וערות אמך לא תגלה אמך היא לא תגלה ערותה '
      verse: 7
    - text: 'ערות אשת אביך לא תגלה ערות אביך היא '
      verse: 8
    - text: 'ערות אחתך בת אביך או בת אמך מולדת בית או מולדת חוץ לא תגלה ערותה '
      verse: 9
    - text: 'ערות בת בנך או בת בתך לא תגלה ערותן כי ערותך הנה '
      verse: 10
    - text: 'ערות בת אשת אביך מולדת אביך אחתך היא לא תגלה ערותה '
      verse: 11
    - text: 'ערות אחות אביך לא תגלה שאר אביך היא '
      verse: 12
    - text: 'ערות אחות אמך לא תגלה . שאר אמך היא '
      verse: 13
    - text: 'ערות אחי אביך לא תגלה ואל אשתו לא תקרב דדתך היא '
      verse: 14
    - text: 'ערות כלתך לא תגלה אשת בנך היא לא תגלה ערותה '
      verse: 15
    - text: 'ערות אשת אחיך לא תגלה ערות אחיך היא '
      verse: 16
    - text: 'ערות אשה ובתה לא תגלה את בת בנה ואת בת בתה לא תקח לגלות ערותה שארה הנה
        זמה היא '
      verse: 17
    - text: 'ואשה על אחתה לא תקח לצרר לגלות ערותה עליה בחייה '
      verse: 18
    - text: 'ואל אשה בנדת טמאתה לא תקרב לגלות ערותה '
      verse: 19
    - text: 'ואל אשת עמיתך לא תתן שכבתך לזרע לטמאה בה '
      verse: 20
    - text: 'ומזרעך לא תתן להעביר למלך ולא תחלל את שם אלהיך אני יהוה '
      verse: 21
    - text: 'ואת זכר לא תשכב משכבי אשה תועבה היא '
      verse: 22
    - text: 'ובכל בהמה לא תתן שכבתך לטמאה בה ואשה לא תעמד לפני בהמה לרבעה תבל היא '
      verse: 23
    - text: 'אל תטמאו בכל אלה כי בכל אלה נטמאו הגוים אשר אני משלח מפניכם '
      verse: 24
    - text: 'ותטמא הארץ ואפקד עונה עליה ותקיא הארץ את ישביה '
      verse: 25
    - text: 'ושמרתם . את חקתי ואת משפטי ולא תעשו מכל התועבת האלה האזרח והגר הגר בתוככם '
      verse: 26
    - text: 'כי את כל התועבת האלה עשו . . . . . . . . אנשי הארץ אשר לפניכם ותטמא הארץ '
      verse: 27
    - text: 'ולא תקיא הארץ אתכם בטמאכם אתה כאשר קאה את הגוי אשר לפניכם '
      verse: 28
    - text: 'כי כל אשר יעשה מכל התועבת האלה ונכרתו הנפשות העשות מקרב עמם '
      verse: 29
    - text: 'ושמרתם את משמרתי לבלתי עשות מחקות התועבת אשר נעשו לפניכם ולא תטמאו בהן
        . אני יהוה אלהיכם '
      verse: 30
  - chapter: 19
    verses:
    - text: 'וידבר יהוה אל משה לאמר '
      verse: 1
    - text: 'דבר אל כל עדת בני ישראל ואמרת אליהם קדשים תהיו כי קדוש אני יהוה אלהיכם '
      verse: 2
    - text: 'איש אמו ואביו תיראו ואת שבתתי תשמרו אני יהוה אלהיכם '
      verse: 3
    - text: 'אל תפנו אל האלילים ואלהי מסכה לא תעשו לכם אני יהוה אלהיכם '
      verse: 4
    - text: 'וכי תזבחו זבח שלמים ליהוה לרצונכם תזבחהו '
      verse: 5
    - text: 'ביום זבחכם יאכל וממחרת והנותר עד יום השלישי באש ישרף '
      verse: 6
    - text: 'ואם אכל יאכל ביום השלישי פגול הוא לא ירצה '
      verse: 7
    - text: 'ואכלו עונו ישא כי את קדש יהוה חלל ונכרתה הנפש ההיא מעמיה '
      verse: 8
    - text: 'ובקצרכם את קציר ארצכם לא תכלה פאת שדך לקצר ולקט קצירך לא תלקט '
      verse: 9
    - text: 'וכרמך לא תעלל ופרט כרמך לא תלקט לעני ולגר תעזב אתם אני יהוה אלהיכם '
      verse: 10
    - text: 'לא תגנבו ולא תכחשו ולא תשקרו איש בעמיתו '
      verse: 11
    - text: 'ולא תשבעו בשמי לשקר וחללת את שם אלהיך אני יהוה '
      verse: 12
    - text: 'לא תעשק את רעך ולא תגזל ולא תלין פעלת שכיר אתך עד בקר '
      verse: 13
    - text: 'לא תקלל חרש ולפני עור לא תתן מכשול ויראת מאלהיך אני יהוה '
      verse: 14
    - text: 'לא תעשה עול במשפט לא תשא פני דל ולא תהדר פני גדול בצדק תשפט את עמיתך '
      verse: 15
    - text: 'לא תלך רכיל בעמך לא תעמד על דם רעך אני יהוה '
      verse: 16
    - text: 'לא תשנא את אחיך בלבבך הוכח תוכיח את עמיתך ולא תשא עליו חטא '
      verse: 17
    - text: 'לא תקום ולא תטר את בני עמך ואהבת לרעך כמוך אני יהוה '
      verse: 18
    - text: 'את חקתי תשמרו בהמתך לא תרביע כלאים ושדך לא תזרע כלאים ובגד כלאים שעטניז
        לא יעלה עליך '
      verse: 19
    - text: 'ואיש כי ישכב את אשה שכבת זרע והיא שפחה נחרפת לאיש והפדה לא נפדתה או חפשה
        לא נתן לה בקרת תהיה לו לא יומת כי לא חפשה '
      verse: 20
    - text: 'והביא את אשמו ליהוה אל פתח אהל מועד איל אשם '
      verse: 21
    - text: 'וכפר עליו הכהן באיל האשם לפני יהוה על חטאתו אשר חטא ונסלח לו מחטאתו אשר
        חטא '
      verse: 22
    - text: 'וכי תבאו אל הארץ ונטעתם כל עץ מאכל וערלתם את ערלתו את פריו שלש שנים יהיה
        לכם ערלים לא יאכל '
      verse: 23
    - text: 'ובשנה הרביעית יהיו כל פריו קדש חללים ליהוה '
      verse: 24
    - text: 'ובשנה החמשית תאכלו את פריו להסיף לכם תבואתו אני יהוה אלהיכם '
      verse: 25
    - text: 'לא תאכלו על הדם ולא תנחשו ולא תעננו '
      verse: 26
    - text: 'ולא תקיפו את פאת ראשכם ולא תשחיתו את פאת זקנכם '
      verse: 27
    - text: 'ושרטה לנפש לא תתנו בבשרכם וכתבת קעקע לא תתנו בכם אני יהוה '
      verse: 28
    - text: 'אל תחלל את בתך להזנותה ולא תזנה הארץ ומלאה הארץ זמה '
      verse: 29
    - text: 'את שבתתי תשמרו ומקדשי תיראו אני יהוה '
      verse: 30
    - text: 'אל תפנו אל האבות ואל הידענים אל תבקשו לטמאה בהם אני יהוה אלהיכם '
      verse: 31
    - text: 'מפני שיבה תקום והדרת פני זקן ויראת מאלהיך אני יהוה '
      verse: 32
    - text: 'וכי יגור אתכם גר בארצכם לא תונו אתו '
      verse: 33
    - text: 'כאזרח מכם יהיה לכם הגר הגר אתכם ואהבת לו כמוך כי גרים הייתם בארץ מצרים
        אני יהוה אלהיכם '
      verse: 34
    - text: 'לא תעשו עול במשפט במדה במשקל ובמשורה '
      verse: 35
    - text: 'מאזני צדק אבני צדק איפת צדק והין צדק יהיה לכם אני יהוה אלהיכם אשר הוצאתי
        אתכם מארץ מצרים '
      verse: 36
    - text: 'ושמרתם את כל חקתי ואת כל משפטי ועשיתם אתם אני יהוה '
      verse: 37
  - chapter: 20
    verses:
