      verse: 18
    - text: 'ולקח הכהן את הזרוע בשלה מן האיל וחלת מצה אחת מן הסל ורקיק מצה אחד ונתן
        על כפי הנזיר אחרי התגלחו את נזרו '
      verse: 19
    - text: 'והניף אתם הכהן תנופה לפני יהוה קדש הוא לכהן יהיה על חזה התנופה ועל שוק
