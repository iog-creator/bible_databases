  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: 'BLAGOSLOVLJEN, (VESEL, srečen, cvetoč in zavidanja vreden) je mož, ki
        ne hodi in ne živi po zgledu brezbožnežev; da bi [sledil njihovim nasvetom,
        načrtom in namenom], niti ne stoji [vdan in neaktiven] na poteh, kjer hodijo
        grešniki, niti ne seda, [da bi si oddahnil in odpočil] kjer se zbirajo zasmehovalci
        [in oponašalci]. '
      verse: 1
    - text: 'Temveč so njegova radost in hrepenenje v Gospodovi postavi in o Njegovi
        postavi, (navodilih, lekcijah, Božjih učenjih), stalno premišljuje, (razglablja
        in študira), podnevi in ponoči.  '
      verse: 2
    - text: 'In on bo kakor drevo, čvrsto posajeno [in negovano] s tokovi vodá, pripravljeno,
        da ob svojem času obrodi svoj sad; tudi njegovi listi ne bodo oveneli ali
        propadli; in vse kar dela, bo cvetelo [in dozorelo].  '
      verse: 3
    - text: 'Z zlobnimi, [tistimi, ki so neubogljivi in živijo brez Boga], pa ni tako.
        Temveč so kakor pleve, [ničvredni, mrtvi, brez bistva], ki jih odnaša veter. '
      verse: 4
    - text: 'Zato zlobni, [tisti, ki so neubogljivi in živijo brez Boga], ne bodo
        obstali [opravičeni] na sodbi, niti grešniki ne v zboru pravičnih, [tistih,
        ki so iskreni in v pravem odnosu z Bogom]. '
      verse: 5
    - text: 'Kajti Gospod pozna in je popolnoma seznanjen s potjo pravičnih, toda
        pot brezbožnih, [tistih, ki živijo zunaj Božje volje], bo izginila, (končala
        v uničenju in prišla v nič). '
      verse: 6
  - chapter: 2
    verses:
    - text: 'ZAKAJ SE narodi zbirajo v razburjenju, [hrušču in zmedi glasov] in zakaj
        si ljudje zamišljajo, (razmišljajo in izumljajo) prazen naklep? '
      verse: 1
    - text: 'Kralji zemlje zasedajo svoja mesta; poglavarji se skupaj posvetujejo
        proti Gospodu in Njegovemu Maziljencu, (Mesiju, Kristusu). Oni pravijo:  '
      verse: 2
    - text: '"Raztrgajmo Njihove vezi [omejitev] in vrzimo iz sebe Njihove vrvi [nadzora]." '
      verse: 3
    - text: 'On, ki sedi v podaljšku nebes, se smeji; Gospod jih ima v posmeh [in
        v vrhunskem zaničevanju jih On zasmehuje]. '
      verse: 4
    - text: 'V Svoji globoki jezi jim On govori in jih nadleguje, (zastrašuje in bega),
        v Svojem nezadovoljstvu in razjarjenosti, rekoč: '
      verse: 5
    - text: '"Kljub temu sem Jaz mazilil, (namestil in postavil), Svojega Kralja [trdno]
        na Svojo sveto goro Sion." '
      verse: 6
    - text: 'Razglasil bom Gospodov odlok: On Mi je rekel: "Ti si Moj Sin; ta dan
        [Jaz razglašam], da sem te Jaz zaplodil.  '
      verse: 7
    - text: 'Zahtevaj od Mene in Jaz Ti bom dal narode kot Tvojo dediščino in najbolj
        oddaljene dele zemlje kot Tvojo lastnino. '
      verse: 8
    - text: 'Ti jih boš zlomil z železno palico; Ti jih boš raztreščil na kose kakor
        lončene predmete."  '
      verse: 9
    - text: 'Sedaj torej, o vi kralji, ravnajte modro; dajte se poučiti in posvariti,
        o vi vladarji zemlje. '
      verse: 10
    - text: 'Gospodu služite s častnim strahospoštovanjem in straho-oboževanjem; radostite
        se in bodite razigrani s trepetanjem, [da Ga ne bi vznejevoljili]. '
      verse: 11
    - text: 'Poljubite Sina, [Njemu izkažite čast v čistosti], da se On ne bi razjezil
        in bi vi izginili na poti, ker se bo kmalu vnel Njegov bes. O blagoslovljeni,
        (veseli, srečni in zavidanja vredni) so vsi tisti, ki iščejo zatočišče in
        svoje zaupanje položijo Vanj! '
      verse: 12
  - chapter: 3
    verses:
    - text: ' GOSPOD, KAKO so se pomnožili tisti, ki me nadlegujejo! Številni so tisti,
        ki se vzdigujejo zoper mene. '
      verse: 1
    - text: 'O meni številni pravijo: "Zanj ni pomoči v Bogu."'
      verse: 2
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Toda Ti, o Gospod, si moj
        ščit, moja slava in vzdigovalec moje glave. '
      verse: 3
    - text: S svojim glasom jokam h Gospodu in On sliši in mi odgovarja iz Svoje svete
        gore.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ulegel sem se in spal; ponovno
        sem se zbudil, kajti zame skrbi Gospod. '
      verse: 5
    - text: 'Ne bom se bal deset tisočev ljudi, ki so se nahujskali zoper mene okrog
        in okrog. '
      verse: 6
    - text: 'Vzdigni se, o Gospod; reši me, o moj Bog! Ker si Ti udaril po licu vse
        moje sovražnike; Ti si brezbožnežem polomil zobe. '
      verse: 7
    - text: 'Rešitev duš pripada Gospodu; naj bo Tvoj blagoslov nad Tvojim ljudstvom.
        Sela, [ustavi se in mirno razmisli o tem]! '
      verse: 8
  - chapter: 4
    verses:
    - text: ' ODGOVORI MI kadar kličem, o Bog moje pravičnosti, (pokončnosti, pravice
        in pravega odnosa s Teboj)! Ti si me osvobodil, ko sem bil obkoljen in me
        razširil, ko sem bil potrt; z menoj imej usmiljenje in usliši mojo molitev. '
      verse: 1
    - text: O vi človeški sinovi, kako dolgo boste mojo čast in slavo obračali v sramoto?
        Kako dolgo boste ljubili puhlost in jalovost in povpraševali za lažmi?
      verse: 2
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Toda vedite, da je Gospod
        oddvojil Zase [in dal priznanje] tistemu, ki je bogaboječ, [človeku ljubeče-skrbnosti].
        Gospod posluša in je pozoren, ko kličem k Njemu. '
      verse: 3
    - text: 'Bodite jezni [ali stojte v strahospoštovanju] in ne grešite; posvetujte
        se z vašimi lastnimi srci pri vaših posteljah in utihnite, (obžalujte stvari,
        ki ste jih izrekli v vaših srcih.) '
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ponudite pravične in prave
        žrtve; zaupajte, (zanašajte se na |Gospoda| in bodite prepričani) v Gospoda. '
      verse: 5
    - text: 'Mnogi pravijo: "Oh, da bi lahko videli nekaj dobrega!" Dvigni nad nas
        svetlobo Svojega obličja, o Gospod. '
      verse: 6
    - text: 'Ti si v moje srce položil več radosti in veselja, kot [ga poznajo oni],
        kadar je njihovo žito in novo vino bogato obrodilo. '
      verse: 7
    - text: 'V miru bom hkrati legel in spal, saj Ti, Gospod, mi sam daješ bivati
        v varnosti in prepričanem zaupanju. '
      verse: 8
  - chapter: 5
    verses:
    - text: ' PRISLUHNI MOJIM besedam, o Gospod, bodi pozoren na moje vzdihovanje
        in ječanje. '
      verse: 1
    - text: 'Usliši glas mojega joka, moj Kralj in moj Bog, saj k Tebi molim. '
      verse: 2
    - text: 'Zjutraj Ti slišiš moj glas, o Gospod; zjutraj pripravim [molitev, žrtev]
        Zate in opazujem in čakam, [da Ti spregovoriš mojemu srcu]. '
      verse: 3
    - text: 'Kajti Ti nisi Bog, ki uživa v zlobnosti; niti ne bo hudoben [mož] toliko
        kot [začasno] prebival s Teboj. '
      verse: 4
    - text: 'Bahači ne morejo obstati pred Tvojim pogledom; Ti preziraš vse hudobneže. '
      verse: 5
    - text: 'Ti boš uničil tiste, ki govorijo laži; Gospod prezira [in zavrača] krvoločneža
        in goljufa. '
      verse: 6
    - text: 'Toda kar se mene tiče, bom v Tvojo hišo vstopil skozi obilje Tvoje stanovitne
        ljubezni in usmiljenja; oboževal bom k |Tebi| in pri Tvojemu svetemu templju
        v častitljivem strahu in strahospoštovanju pred Teboj. '
      verse: 7
    - text: 'Vodi me, o Gospod, v Svoji pravičnosti zaradi mojih sovražnikov; uravnavaj
        Svojo pot ravno, (naravnost in prav) pred mojim licem. '
      verse: 8
    - text: 'Kajti v njihovem govoru ni ničesar zaupanja vrednega ali stanovitnega
        ali resničnega; njihovo srce je poguba [ali pogubno brezno, zevajoč prepad];
        njihovo grlo je odprt grob; s svojimi jeziki laskajo in izglajujejo.  '
      verse: 9
    - text: 'Imej jih za krive, o Bog; naj padejo po svojih lastnih naklepih in nasvetih;
        izženi jih zaradi številnosti njihovih prestopkov, saj so se uprli zoper Tebe. '
      verse: 10
    - text: 'Toda naj se vsi tisti, ki se zatekajo in svoje zaupanje polagajo Vate,
        radostijo; naj vekomaj pojejo in vriskajo od radosti, ker Ti delaš zaščito
        nad njimi in jih braniš; naj bodo tudi tisti, ki ljubijo Tvoje ime, radostni
        v Tebi in razigrani. '
      verse: 11
    - text: 'Kajti Ti boš, Gospod, blagoslovil [brezkompromisno] pravičnega, [tistega,
        ki je pokončen in v pravem odnosu s Teboj]; kakor s ščitom ga boš Ti obdal
        z dobro voljo (zadovoljstvom in naklonjenostjo). '
      verse: 12
  - chapter: 6
    verses:
    - text: ' O GOSPOD, v Svoji jezi me ne grajaj, niti me ne kaznuj in karaj v Svoji
        vneti nejevolji. '
      verse: 1
    - text: 'Usmili se me in bodi dober z menoj, o Gospod, kajti šibak sem, (medlim
        in sem oslabel); o Gospod, ozdravi me, ker so moje kosti potrte. '
      verse: 2
    - text: 'Tudi moj [notranji] jaz je, [tako kakor moje telo], izredno potrt in
        mučen. Toda Ti, o Gospod, kako dolgo še [dokler se Ti ne vrneš in mi spregovoriš
        besede miru]? '
      verse: 3
    - text: '[V moje olajšanje] se vrni, o Gospod, osvobodi moje življenje; reši me
        zaradi Tvoje neomajne ljubezni in usmiljenja. '
      verse: 4
    - text: 'Kajti v smrti ni spominjanja Nate; kdo Ti bo v Šeolu, (kraju mrtvih),
        dal zahvalo? '
      verse: 5
    - text: 'Izmučen sem s svojim stokanjem; vso noč s solzami močim svojo blazino,
        svoje ležišče namakam s svojim jokom. '
      verse: 6
    - text: 'Moje oko postaja motno zaradi bridkosti; ostareva zaradi vseh mojih sovražnikov. '
      verse: 7
    - text: 'Odidite od mene vsi delavci krivičnosti, kajti Gospod je slišal glas
        mojega ihtenja.  '
      verse: 8
    - text: 'Gospod je slišal mojo ponižno prošnjo; Gospod sprejema mojo molitev. '
      verse: 9
    - text: 'Naj bodo vsi moji sovražniki osramočeni in zelo vznemirjeni; naj se obrnejo
        nazaj in naj bodo nenadoma osramočeni. '
      verse: 10
  - chapter: 7
    verses:
    - text: ' O GOSPOD, moj Bog, Vate se zatekam in polagam svoje zaupanje; reši me
        pred vsemi tistimi, ki me zasledujejo in preganjajo in me osvobodi, '
      verse: 1
    - text: 'sicer moj sovražnik iztrga moje življenje [od mojega telesa] kakor lev
        in me vleče stran, medtem ko ni nobenega, da bi me osvobodil. '
      verse: 2
    - text: 'O Gospod, moj Bog, če sem to storil, če je krivica v mojih rokah, '
      verse: 3
    - text: 'če sem s hudobijo povrnil tistemu, ki je bil v miru z menoj ali sem brez
        vzroka oropal tistega, ki je bil moj sovražnik, '
      verse: 4
    - text: naj sovražnik preganja moje življenje in ga vzame; da, naj moje življenje
        potepta na tla in mojo čast položi v prah.
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Dvigni se, o Gospod, v Svoji
        jezi; vzdigni se proti srdu mojih sovražnikov; in zbudi [ter spodbudi] zame
        pravico in obrambo, [ki] si jo Ti zapovedal. '
      verse: 6
    - text: 'Naj se zbor narodov zbere okrog Tebe in vrni se na višavo nad njimi. '
      verse: 7
    - text: 'Gospod sodi ljudstva; sodi me, o Gospod in razsodi glede na mojo pravičnost,
        [mojo pravilnost, pravico in pravi odnos s Teboj] in glede na poštenost, ki
        je v meni. '
      verse: 8
    - text: 'Oh, naj se konča zlobnost zlobnih, toda postavi [brezkompromisno] pravične,
        [tiste, ki so pokončni in v soglasju s Teboj]; kajti Ti, ki preizkušaš srca
        in čustva in moči razmišljanja, si pravičen Bog.  '
      verse: 9
    - text: 'Moja obramba in ščit se zanašata na Boga, ki rešuje iskrene v srcu. '
      verse: 10
    - text: 'Bog je pravičen Sodnik, da, Bog, ki je vsak dan ogorčen. '
      verse: 11
    - text: 'Če se človek ne obrne in ne pokesa, bo [Bog] nabrusil Svoj meč; On je
        napel in upognil Svoj [ogromen] lok in ga pripravil [s tlačenjem Svojega stopala]. '
      verse: 12
    - text: 'On je zanj pripravil tudi smrtonosna orožja; On dela Svoje puščice goreče
        bakle. '
      verse: 13
    - text: 'Poglej, [zlobnež] spočne krivico in je nosèč z vragolijo in daje rojstvo
        lažem. '
      verse: 14
    - text: 'Naredil je jamo in jo izdolbel in padel v luknjo, katero je sam naredil,
        [preden je bila past končana]. '
      verse: 15
    - text: 'Njegova vragolija bo zato v povračilo padla nazaj na njegovo lastno glavo
        in njegovo nasilje prihaja dol [s sproščeno umazanijo] na njegovo lastno teme. '
      verse: 16
    - text: 'Zahvaljeval se bom Gospodu zaradi njegove pravičnosti in pravice in pel
        bom hvalo imenu Gospoda Najvišjega. '
      verse: 17
  - chapter: 8
    verses:
    - text: ' O GOSPOD, naš Gospod, kako odlično, (veličastno in slavno), je Tvoje
        ime na vsej zemlji! Ti si Svojo slavo postavil na |podaljšek nebes| [ali nad]
        podaljšek nebes. '
      verse: 1
    - text: 'Iz ust otročičev in neodstavljenih dojenčkov si Ti osnoval moč zaradi
        Svojih sovražnikov, da bi Ti lahko utišal nasprotnika in maščevalca.  '
      verse: 2
    - text: 'Ko gledam in preudarjam Tvoj podaljšek nebes, delo Tvojih prstov, luno
        in zvezde, ki si jih Ti namestil in osnoval, '
      verse: 3
    - text: 'kaj je človek, da se ga Ti spominjaš in sin [iz zemlje rojenega] človeka,
        da je Tebi mar zanj? '
      verse: 4
    - text: 'In vendar si ga Ti naredil malo nižjega od Boga [ali nebeških bitij]
        in Ti si ga kronal s slavo in častjo. '
      verse: 5
    - text: 'Ti si ga naredil, da ima prevlado nad deli Tvojih rok; Ti si vse stvari
        položil pod njegova stopala:  '
      verse: 6
    - text: 'Vse ovce in voli, da in poljske živali, '
      verse: 7
    - text: 'ptice ozračja in ribe morja in karkoli pride mimo po morskih stezah. '
      verse: 8
    - text: 'O Gospod, naš Gospod, kako odlično, (veličastno in slavno), je Tvoje
        ime na vsej zemlji! '
      verse: 9
  - chapter: 9
    verses:
    - text: ' HVALIL TE bom, o Gospod, z vsem svojim srcem; pokazal, (pripovedoval,
        na glas povedal) bom o vseh Tvojih fantastičnih delih in čudovitih dejanjih! '
      verse: 1
    - text: 'Radostil se bom v Tebi in bom razigran; pel bom hvalo Tvojemu imenu,
        o Najvišji! '
      verse: 2
    - text: 'Ko so se moji sovražniki obrnili nazaj, so se spotaknili in bili uničeni
        pred Teboj. '
      verse: 3
    - text: 'Ker si Ti ohranil mojo pravico in mojo stvar; Ti si sedel na prestolu
        in pravično sodil. '
      verse: 4
    - text: 'Ti si grajal narode, Ti si uničil zlobne; Ti si njihovo ime izbrisal
        za vedno in večno. '
      verse: 5
    - text: 'Sovražnik je bil odrezan in izginil v večne razvaline, Ti si izruval
        in zrušil njihova mesta; spomin nanje je oslabel in izginil. '
      verse: 6
    - text: 'Toda Gospod bo ostal in nadaljeval za vedno; On je Svoj prestol pripravil
        in utrdil za sodbo.  '
      verse: 7
    - text: 'In On bo sodil svet v pravičnosti, (pravici in nepristranskosti); On
        bo narodom nudil pravico v pokončnosti.  '
      verse: 8
    - text: 'Gospod bo tudi zatočišče in visok stolp za zatirane, zatočišče in utrdba
        v težkih časih (draginje, revščine in obupa). '
      verse: 9
    - text: 'In tisti, ki poznajo Tvoje ime, [ki imajo izkustvo in spoznanje Tvojega
        usmiljenja], se bodo zanašali in svoje zaupanje prepričano položili Vate,
        kajti Ti, Gospod, nisi zapustil tistih, ki iščejo, (sprašujejo o |Tebi| in
        za) Teboj [na podlagi avtoritete Božje Besede in pravice njihove potrebe].  '
      verse: 10
    - text: 'Pojte hvalnice Gospodu, ki biva na Sionu! Njegova dela razglašajte med
        narodi! '
      verse: 11
    - text: 'Kajti On, ki maščuje kri [Svojega ljudstva, prelito po krivici], se jih
        spominja; On ne pozabi klica užaloščenega, (ubogega in ponižnega). '
      verse: 12
    - text: 'Usmili se me in bodi prijazen do mene, o Gospod; premisli kako sem užaloščen
        od tistih, ki me sovražijo, Ti, ki me vzdiguješ od duri smrti, '
      verse: 13
    - text: 'da lahko prikažem, (preštejem in naglas povem) vse Tvoje hvale! V durih
        hčere Sionske se bom radostil v Tvoji rešitvi duš in Tvoji rešujoči pomoči. '
      verse: 14
    - text: 'Narodi so se pogreznili v jamo, ki so jo sami naredili; v mrežo, ki so
        jo skrili, se je ujelo njihovo lastno stopalo. '
      verse: 15
    - text: 'Gospod se je dal spoznati; On izvršuje sodbo; zlobni so ujeti v delo
        svojih lastnih rok. Higgaion [premišljevanje], sela, [ustavi se in mirno razmisli
        o tem]! '
      verse: 16
    - text: 'Zlobni bo [prenagljeno, v prezgodnji smrti], vrnjen v Šeol, (kraj duhov
        preminulih zlobnih), celo vsi narodi, ki pozabijo ali so pozabljivi glede
        Boga. '
      verse: 17
    - text: 'Kajti pomoči potreben ne bo vedno pozabljen in pričakovanje in upanje
        krotkih ter ubogih ne bo propadlo za vselej. '
      verse: 18
    - text: 'Vzdigni se, o Gospod! Naj ne prevlada človek; naj bodo narodi sojeni
        pred Teboj. '
      verse: 19
    - text: 'Postavi jih v strah, [naj spoznajo svojo slabotno naravo], o Gospod,
        da bi se narodi lahko spoznali, da so samo ljudje. Sela, [ustavi se in mirno
        razmisli o tem]! '
      verse: 20
  - chapter: 10
    verses:
    - text: 'ZAKAJ TI stojiš daleč stran, o Gospod? Zakaj se Ti skrivaš, [zastiraš
        Svoje oči], v časih stiske, (nadloge in obupa)? '
      verse: 1
    - text: 'Zlobni v ponosu in ošabnosti goreče zasledujejo in preganjajo uboge;
        naj se ujamejo v naklepih, ki so si jih izmislili. '
      verse: 2
    - text: 'Kajti zloben človek se baha, (poje hvalnice) o željah svojega lastnega
        srca, pohlepen po dobičku pa preklinja in zaničuje, da, zanika in prezira
        Gospoda. '
      verse: 3
    - text: 'Zlobni v ponosu svoje vesti ne bo iskal, povpraševal po |Bogu| in hrepenel
        po Bogu; vse njegove misli so, da ni Boga, [torej On nikoli ne kaznuje]. '
      verse: 4
    - text: 'Njegove poti so bedne [ali obstajajo] v vseh časih; Tvoje sodbe, [Gospod],
        so daleč nad |njegovim pogledom| in visoko izven njegovega pogleda, [tako
        da nikoli ne razmišlja o njih]; glede vseh njegovih nasprotnikov, prezirljivo
        viha nos nad njimi in se jim posmehuje. '
      verse: 5
    - text: 'V svojem srcu misli: "Ne bom omahnil; kajti skozi vse rodove ne bom prišel
        v potrebo ali bil v nesreči." '
      verse: 6
    - text: 'Njegova usta so polna preklinjanja, prevare, zatiranja, (sleparstva);
        pod njegovim jezikom so težave in greh, (vragolija in zlo). '
      verse: 7
    - text: 'Sedi v zasedi v naseljih; na skrivnih mestih ubije nedolžnega; preži
        na ubogega, (nemočnega in nesrečnega). '
      verse: 8
    - text: 'V skrivališčih preži kakor lev v svoji goščavi; leži in čaka, da bi zgrabil
        ubogega, (nemočnega in nesrečnega); ubogega zgrabi, ko ga pritegne v svojo
        mrežo. '
      verse: 9
    - text: '[Plen] zdrobi, potegne navzdol; in nemočni pade pod njegovimi mogočnimi
        [kremplji]. '
      verse: 10
    - text: '[Sovražnik] v svojem srcu misli: "Bog je čisto pozabil; On je skril Svoje
        obličje; On nikoli ne bo videl [mojega dejanja]." '
      verse: 11
    - text: 'Vzdigni se, o Gospod! O Bog, dvigni Svojo roko; ne pozabi ponižnega,
        [potrpežljivega in zlomljenega]. '
      verse: 12
    - text: 'Zakaj zloben [mož] obsoja, (prezira in zanika) Boga? Zakaj je v svojem
        srcu pomislil: "Ti ne boš poklical na odgovor?" '
      verse: 13
    - text: 'Ti si to videl; da, Ti opaziš muko in žalost, (nevšečnost), da jo povrneš
        s Svojo roko. Nesrečni se zateka k Tebi; Ti si pomočnik siroti. '
      verse: 14
    - text: 'Zlomi roko zlobneža; in glede hudobneža, preiskuj njegovo zlobo, dokler
        je Ti ne najdeš več. '
      verse: 15
    - text: 'Gospod je Kralj za vedno in večno; narodi bodo izginili iz Njegove dežele. '
      verse: 16
    - text: 'O Gospod, Ti si slišal željo in hrepenenje ponižnega in zatiranega; Ti
        boš pripravil in okrepil in usmerjal njihova srca, Tvoje uho bo pripravljeno
        slišati, '
      verse: 17
    - text: 'da boš prisodil pravico sirotam in zatiranim, tako da jih ne bo več strašil
        človek, ki je iz zemlje. '
      verse: 18
  - chapter: 11
    verses:
    - text: ' V Gospoda se zatekam [in polagam svoje zaupanje]; kako mi lahko rečete:
        "Zbeži kakor ptič k svoji gori?" '
      verse: 1
    - text: 'Kajti poglejte, zlobni upogibajo lok; svojo puščico nastavljajo na tetivo,
        da bi v temi [skrivoma] lahko streljali na iskrenega v srcu. '
      verse: 2
    - text: 'Če so temelji uničeni, kaj lahko stori [nepopustljivo] pravični ali kaj
        je On, [Pravični], izdelal ali dosegel? '
      verse: 3
    - text: 'Gospod je v Svojem svetem templju; Gospodov prestol je v nebesih. Njegove
        oči zapazijo; Njegove veke preizkušajo in potrjujejo človeške otroke.  '
      verse: 4
    - text: 'Gospod preizkuša in potrjuje [nepopustljivo] pravičnega, toda Njegova
        duša sovraži zlobnega in tistega, ki ljubi nasilje.  '
      verse: 5
    - text: 'Na zlobne bo On deževal hitro gorljivi premog ali zanke; ogenj, žveplo
        in [strašen] žgoč veter bo delež njihove čaše. '
      verse: 6
    - text: 'Kajti Gospod je [nepopustljivo] pravičen, On ljubi pravična dejanja;
        iskreni bodo gledali Njegovo obličje ali On gleda iskrenega. '
      verse: 7
  - chapter: 12
    verses:
    - text: ' POMAGAJ, GOSPOD! Kajti tu ni več načelnih in bogaboječih ljudi; zvestoba
        in zvesti izginjajo izmed človeških sinov. '
      verse: 1
    - text: 'Vsak svojemu sosedu govori besede, ki so neuporabne ali brezvredne ali
        neresnične; z laskavimi ustnicami in dvoličnim srcem [varljivo] govorijo. '
      verse: 2
    - text: 'Naj Gospod odreže vse laskave ustnice in jezike, ki govorijo ponosno
        bahanje, '
      verse: 3
    - text: 'tiste, ki pravijo: "Z našimi jeziki prevladamo; naše ustnice so samo
        naše, [da jim ukazujemo po naši volji] – kdo je gospod in gospodar nad nami?" '
      verse: 4
    - text: '"Sedaj se bom vzdignil," govori Gospod, "ker so ubogi zatirani, zaradi
        vzdihov pomoči potrebnih; Jaz ga bom postavil na varno in v rešitev duše,
        po kateri hrepeni." '
      verse: 5
    - text: 'Gospodove besede in obljube so čiste besede, kakor srebro prečiščeno
        v zemeljski peči, sedemkrat ponovno prečiščene. '
      verse: 6
    - text: 'Ti jih boš hranil in ohranil, o Gospod; Ti nas boš varoval in obvaroval
        pred tem [hudobnim] rodom za vedno. '
      verse: 7
    - text: 'Zlobni hodijo ali se plazijo naokrog na vseh straneh, kakor je podlost
        poveličevana [in nepristnost visoko cenjena] med človeškimi sinovi. '
      verse: 8
  - chapter: 13
    verses:
    - text: ' KAKO DOLGO boš Ti pozabljal name, o Gospod? Za vedno? Kako dolgo boš
        Ti skrival Svoj obraz pred menoj? '
      verse: 1
    - text: 'Kako dolgo moram v sebi kopičiti skrbi in imeti bolest v svojem srcu
        dan za dnem? Kako dolgo se bo moj sovražnik povzdigoval nad menoj? '
      verse: 2
    - text: 'Preudari in odgovori mi, o Gospod, moj Bog; razsvetli oči [moje vere,
        da bom v smolnati temi zagledal Tvoj obraz], da ne zaspim spanja mrtvih, '
      verse: 3
    - text: 'da ne bi moj sovražnik rekel: "Prevladal sem nad njim," in tisti, ki
        me mučijo, se radostijo kadar sem pobit. '
      verse: 4
    - text: 'Toda veroval sem, se zanašal in bil prepričan v Tvoje usmiljenje in ljubečo-skrbnost;
        moje srce se bo radostilo in bo razigrano v Tvoji rešitvi duše. '
      verse: 5
    - text: 'Pel bom Gospodu, ker je On radodarno ravnal z menoj. '
      verse: 6
  - chapter: 14
    verses:
    - text: ' [Praznoglavi] bedak je rekel v svojem srcu: "Ni Boga." Pokvarjeni so,
        storili so gnusna dejanja; nobenega ni, ki dela dobro ali pravilno.  '
      verse: 1
    - text: 'Gospod je pogledal dol iz nebes na človeške otroke, da bi videl, ali
        jih je bilo kaj, ki bi razumeli, ravnali modro in iskali Boga, spraševali
        po |Njem| in o Njem in Ga potrebovali [iz življenjske potrebe]. '
      verse: 2
    - text: 'Vsi so zašli, vsi skupaj so postali izprijeni; nobenega ni, ki dela dobro
        ali pravilno, ne, niti enega.  '
      verse: 3
    - text: 'Ali vsi delavci krivičnosti nimajo nobenega spoznanja, tisti, ki jedo
        moje ljudstvo, kakor jedo kruh in ki ne kličejo Gospoda? '
      verse: 4
    - text: 'Tam bodo v velikem strahu, [dobesedno – strašno jih bo groza], kajti
        Bog je z rodom [brezkompromisno] pravičnih, (tistih iskrenih in v pravem odnosu
        z Njim). '
      verse: 5
    - text: 'Vi [hudobneži] bi osramotili in zmedli načrte ubogega in potrpežljivega,
        toda Gospod je njegovo varno zatočišče. '
      verse: 6
    - text: 'Oh, da bi Izraelova rešitev duš prišla iz Siona! Ko bo Gospod obnovil
        usode Svojega ljudstva, potem se bo Jakob radostil in Izrael bo vesel.  '
      verse: 7
  - chapter: 15
    verses:
    - text: ' GOSPOD, KDO bo [začasno] bival v Tvojem svetišču? Kdo bo [stalno] bival
        na Tvoji sveti gori? '
      verse: 1
    - text: 'Kdor hodi in živi iskreno in brez krivde, ki dela pošteno in pravično
        ter govori in razmišlja resnico v svojem srcu, '
      verse: 2
    - text: 'kdor ne obrekuje s svojim jezikom, niti ne dela hudega svojemu prijatelju,
        niti ne sprejema obrekovanja proti svojemu sosedu; '
      verse: 3
    - text: 'v čigar očeh je hudobni preziran, toda kdor časti tiste, ki se bojijo
        Gospoda, (ki Ga častijo in obožujejo); ki se obvezuje v svojo lastno škodo
        in tega ne spreminja; '
      verse: 4
    - text: '[kdor] ne daje svojega denarja za obresti [nekomu izmed svojih lastnih
        ljudi] in ki ne bo sprejel podkupnine zoper nedolžnega. Kdor počne te stvari,
        ne bo nikoli omajan.  '
      verse: 5
  - chapter: 16
    verses:
    - text: ' VARUJ in ščiti me, o Bog, kajti v Tebi sem našel zatočišče in Vate polagam
        svoje zaupanje in |Vate| se skrijem. '
      verse: 1
    - text: 'Gospodu pravim: "Ti si moj Gospod; ničesar nimam razen Tebe ali večjega
        kakor si Ti." '
      verse: 2
    - text: 'Kar se tiče bogaboječih (svetih), ki so v deželi, so odlični, plemeniti
        in sijajni, v njih je vse moje zadovoljstvo. '
      verse: 3
    - text: 'Pomnožene bodo bolesti tistih, ki izberejo drugega boga; ne bom ponujal
        njihovih krvavih pitnih daritev ali na svoje ustnice jemal njihovih imen. '
      verse: 4
    - text: 'Gospod je moj izbranec in določen delež, moja čaša; Ti držiš in ohranjaš
        mojo usodo. '
      verse: 5
    - text: 'Vrvi so zame padle na prijetnih krajih; da, dobro dediščino imam. '
      verse: 6
    - text: 'Blagoslavljal bom Gospoda, ki mi je dal nasvet; da, moje srce me poučuje
        v nočnih časih. '
      verse: 7
    - text: 'Gospoda nenehno postavljam pred seboj; ker je On na moji desnici, me
        ne bo odneslo. '
      verse: 8
    - text: 'Zato je moje srce veselo in moja slava, [moj notranji jaz], se radosti;
        tudi moje telo bo počivalo in prepričano prebivalo na varnem, '
      verse: 9
    - text: 'kajti Ti me ne boš zapustil Šeolu (kraju mrtvih), niti ne boš trpel,
        da bi Tvoj sveti [Sveti] videl trohnenje.  '
      verse: 10
    - text: 'Ti mi boš pokazal pot življenja; v Tvoji prisotnosti je polnost radosti,
        na Tvoji desnici so užitki na veke vekov.  '
      verse: 11
  - chapter: 17
    verses:
    - text: ' USLIŠI PRAVICO (moj pravičen primer), o Gospod; prisluhni mojemu predirljivemu,
        ganljivemu kriku! Nastavi uho moji molitvi, ki prihaja iz nehlinjenih in nezvijačnih
        ust. '
      verse: 1
    - text: 'Naj moja obsodba na zagovarjanje pride od Tebe! Naj Tvoje oči zagledajo
        stvari, ki so pravične in poštene. '
      verse: 2
    - text: 'Ti si potrdil moje srce; Ti si me obiskal ponoči; Ti si me preizkusil,
        pa ničesar nisi našel, [nobenega hudega namena v meni]; odločil sem se, da
        moja usta ne bodo grešila. '
      verse: 3
    - text: 'Glede človekovih del, po besedi Tvojih ust sem se izogibal poti nasilnežev
        (poti uničevalca). '
      verse: 4
    - text: 'Moji koraki so se tesno držali Tvojih poti, [sledi Njega, ki je šel pred
        menoj]; moja stopala niso zdrsnila. '
      verse: 5
    - text: 'Klical sem k Tebi, o Bog, kajti Ti me boš uslišal; k meni nagni Svoje
        uho in usliši moj govor. '
      verse: 6
    - text: 'Pokaži Svojo veličastno ljubečo-skrbnost, o Ti, ki s Svojo desnico rešuješ
        tiste, ki zaupajo in se zatekajo Vate, pred tistimi, ki se vzdigujejo zoper
        njih. '
      verse: 7
    - text: 'Varuj in straži me kakor punčico Svojega očesa; skrij me v senci Svojih
        peruti, '
      verse: 8
    - text: 'pred zlobnimi, ki me plenijo in zatirajo, mojimi smrtnimi nasprotniki,
        ki me obdajajo. '
      verse: 9
    - text: 'Ograjeni so v svoji lastni blaginji in svoja srca so zaprli pred usmiljenjem;
        s svojimi usti izražajo pretirane zahteve in ponosno in arogantno govorijo. '
      verse: 10
    - text: 'Izsledijo nas na vsakem koraku, ki ga naredimo; sedaj nas obdajajo; naravnali
        so svoje oči, da bi nas vrgli ob tla, '
      verse: 11
    - text: 'kakor lev, požrešen in željan, da bi raztrgal svoj plen in kakor mlad
        lev, ki preži na skritih mestih. '
      verse: 12
    - text: 'Vzdigni se, o Gospod! Sooči se z njimi in prehiti jih, zruši jih! S Svojim
        mečem osvobodi moje življenje pred zlobnimi, '
      verse: 13
    - text: 'pred ljudmi po Svoji roki, o Gospod, pred ljudmi iz tega sveta, [temi
        ubogimi nočnimi molji], čigar delež v življenju je nesmiseln in prazen. Njihovi
        trebuhi so napolnjeni s Tvojimi skritimi zakladi, [s tem kar si Ti shranil];
        njihovi otroci so presiti in ostanek [svojega] bogastva zapustijo svojim dojenčkom. '
      verse: 14
    - text: 'Kar se mene tiče, bom še naprej gledal Tvoje obličje v pravičnosti, (pravilnosti,
        pravici in pravem odnosu s Teboj); popolnoma zadovoljen bom, ko se prebudim,
        [da se znajdem] zroč Tvojo obliko [in imam prijeten odnos s Teboj]. '
      verse: 15
  - chapter: 18
    verses:
    - text: ' LJUBIM TE strastno in predano, o Gospod, moja moč. '
      verse: 1
    - text: 'Gospod je moja skala, moja trdnjava in moj osvoboditelj; moj Bog, moja
        prodorna in trdna moč, Vate bom zaupal in se zatekal, moj ščit in rog rešitve
        moje duše, moj visoki stolp.  '
      verse: 2
    - text: 'Klical bom h Gospodu, ki naj bo hvaljen; in tako bom rešen pred svojimi
        sovražniki.  '
      verse: 3
    - text: 'Vrvi ali okovi smrti so me obdali in tokovi brezbožnosti in hudourniki
        pogube so me preplašili. '
      verse: 4
    - text: 'Vrvi Šeola, (kraja mrtvih), so me obdale; nadme so prišle smrtne pasti
        in me izzvale. '
      verse: 5
    - text: 'V svoji stiski, [ko sem bil navidezno ujet], sem klical h Gospodu in
        vpil k svojemu Bogu; On je uslišal moj glas iz Svojega svetišča (nebeškega
        prebivališča) in moj krik je prišel pred Njega, [prav] v Njegova ušesa. '
      verse: 6
    - text: 'Nato se je zemlja stresla in zamajala, tudi temelji gora so vztrepetali;
        se premaknili in stresli, kajti On je bil ogorčen in jezen. '
      verse: 7
    - text: 'Vzdignil se je dim iz Njegovih nosnic; in blisk iz Njegovih ust je požiral;
        zaradi njega je bilo vžgano oglje. '
      verse: 8
    - text: 'On je upognil tudi podaljšek nebes in prišel dol; in gosta tema je bila
        pod Njegovimi stopali. '
      verse: 9
    - text: 'In On je jahal na kerubu [nevihte] in [naglo] letel; da, On je hitel
        s krili vetra. '
      verse: 10
    - text: 'On je temo naredil za Svoje tajno skrivališče; kakor Njegov paviljon,
        (Njegov baldahin), so bile okrog in okrog Njega temne vode in gosti oblaki
        ozračij. '
      verse: 11
    - text: 'Iz blišča pred Njim so prihajali skozi Njegove goste oblake zrna toče
        in žareče oglje. '
      verse: 12
    - text: 'Tudi iz podaljška nebes je zagrmel Gospod in Najvišji je izustil Svoj
        glas med točo in žarečim ogljem. '
      verse: 13
    - text: 'In On je poslal Svoje puščice in jih razkropil; On je vzplamenel bliske
        in jih pognal v beg. '
      verse: 14
    - text: 'Nato so se pokazala dna morja in temelji sveta so ležali razkriti ob
        Tvojih grajah, o Gospod, ob izbruhu sape Tvojih nosnic. '
      verse: 15
    - text: 'On je segel iz višave, On me je vzel; On me je potegnil iz mnogih vodá. '
      verse: 16
    - text: 'Osvobodil me je pred mojim močnim sovražnikom in pred tistimi, ki so
        me sovražili in me prezirali, kajti zame so bili premočni. '
      verse: 17
    - text: 'Izzivali so me in na dan moje nesreče prišli nadme, toda Gospod je bil
        moja opora in moja pomoč. '
      verse: 18
    - text: 'On me je privedel tudi na planjavo: On me je reševal, ker je bil On zadovoljen
        z menoj in se je razveseljeval v meni. '
      verse: 19
    - text: 'Gospod me je nagradil glede na mojo pravičnost, (mojo zavestno neoporečnost
        in iskrenost z Njim); glede na čistost mojih rok mi je On povrnil. '
      verse: 20
    - text: 'Kajti Gospodove poti sem ohranil in nisem zlobno zapustil svojega Boga. '
      verse: 21
    - text: 'Kajti vsi Njegovi odloki so bili pred menoj in Njegovih zakonov nisem
        dal stran od sebe. '
      verse: 22
    - text: 'Pred Njim sem bil iskren in z Njim kreposten, vedno [na preži], da bi
        se ohranil prost pred grehom in krivdo. '
      verse: 23
    - text: 'Zato mi je Gospod povrnil glede na mojo pravičnost, (moje poštenje in
        pravilen odnos z Njim), glede na čistost mojih rok v Njegovem pogledu. '
      verse: 24
    - text: 'S prijaznim in usmiljenim se boš Ti pokazal prijaznega in usmiljenega,
        z iskrenim človekom se boš Ti sam pokazal iskrenega, '
      verse: 25
    - text: 's čistim se boš Ti pokazal čistega in s sprijenim se boš Ti pokazal nasprotnega. '
      verse: 26
    - text: 'Kajti Ti osvobajaš trpeče in ponižne ljudi, toda ponižal boš tiste z
        ošabnimi pogledi. '
      verse: 27
    - text: 'Kajti Ti povzročaš, da je moja svetilka prižgana in da sveti; Gospod,
        moj Bog, osvetljuje mojo temo. '
      verse: 28
    - text: 'Kajti s Teboj lahko tečem skozi trume in s svojim Bogom lahko preskočim
        zid. '
      verse: 29
    - text: 'Kar se Boga tiče, Njegova pot je popolna! Gospodova beseda je preizkušena
        in preverjena; On je ščit vsem tistim, ki se zatekajo |Vanj| in svoje zaupanje
        polagajo Vanj. '
      verse: 30
    - text: 'Kajti kdo je Bog, razen Gospoda? Ali kdo je skala, razen našega Boga, '
      verse: 31
    - text: 'Boga, ki me opasuje z močjo in mojo pot dela popolno? '
      verse: 32
    - text: 'On dela moja stopala kakor stopala košute, [zmožne čvrsto stati ali napredovati
        na nevarnih višinah preizkušnje in težave]; On me varno postavlja na moje
        višine. '
      verse: 33
    - text: 'On uči moje roke za vojno, tako da moje roke lahko upognejo bronasti
        lok. '
      verse: 34
    - text: 'Ti si mi dal tudi ščit Svoje rešitve in Tvoja desnica me je držala pokonci;
        Tvoja blagost in blagohotnost sta me naredili imenitnega. '
      verse: 35
    - text: 'Ti si dal obilo prostora za moje stopinje pod menoj, da moja stopala
        ne bi zdrsnila. '
      verse: 36
    - text: 'Preganjal sem svoje sovražnike in jih prehitel; tudi se nisem ponovno
        obrnil, dokler niso bili pokončani. '
      verse: 37
    - text: 'Zadel sem jih tako, da niso bili sposobni vstati; ranjeni so padli pod
        moja stopala. '
      verse: 38
    - text: 'Kajti Ti si me opasal z močjo za bitko; Ti si pod menoj podjarmil tiste,
        ki so se vzdignili zoper mene in povzročili, da so se uklonili. '
      verse: 39
    - text: 'Ti si tudi storil, da moji sovražniki k meni obračajo hrbte, da lahko
        odrežem tiste, ki me sovražijo. '
      verse: 40
    - text: 'Oni so vpili [po pomoč], toda nobenega ni bilo, ki bi jih osvobodil –
        celo h Gospodu, toda On jim ni odgovoril. '
      verse: 41
    - text: 'Potem sem jih zmlel kakor prah pred vetrom; izpraznil sem jih ven kakor
        umazanijo in blato s cest. '
      verse: 42
    - text: 'Ti si me rešil pred pričkanji ljudi; Ti si me naredil za poglavarja narodov;
        narod, ki ga nisem poznal, mi je služil. '
      verse: 43
    - text: 'Takoj, ko so slišali o meni, so me ubogali; tujci so se klečeplazno podredili
        in mi navidezno izročili ubogljivost. '
      verse: 44
    - text: 'Tujci so se ustrašili in trepetajoč prišli iz svojih votlin ali oporišč. '
      verse: 45
    - text: 'Gospod živi! Blagoslovljena bodi moja skala; in naj bo vzvišen Bog rešitve
        moje duše, '
      verse: 46
    - text: 'Bog, ki me maščuje in ljudstva podjarmlja pod mene, '
      verse: 47
    - text: 'ki me osvobaja pred mojimi sovražniki; da, Ti me dviguješ nad tiste,
        ki se vzdigujejo zoper mene; Ti me osvobajaš pred nasilnežem. '
      verse: 48
    - text: 'Zato se bom zahvaljeval in Te povzdigoval, o Gospod, med narodi in pel
        hvalnice Tvojemu imenu.  '
      verse: 49
    - text: 'Čudovite osvoboditve in zmage daje On Svojemu kralju; in On izkazuje
        usmiljenje in neomajno ljubezen Svojemu maziljencu Davidu in njegovemu potomstvu
        na veke.  '
      verse: 50
  - chapter: 19
    verses:
    - text: ' PODALJŠEK NEBES razglaša Božjo slavo; in nebesni svod prikazuje in sporoča
        Njegovo ročno delo.  '
      verse: 1
    - text: 'Dan za dnem izliva govor in noč za nočjo naznanja znanje. '
      verse: 2
    - text: 'Nobenega govora niti izrečene besede ni [od zvezd]; njihovega glasu ni
        slišati. '
      verse: 3
    - text: 'In vendar njihov glas, [kakor dokaz], prežarja vso zemljo, njihovi izreki
        do konca sveta. Iz podaljška nebes je Bog naredil šotor za sonce,  '
      verse: 4
    - text: 'ki je kakor ženin, ki prihaja iz svojih prostorov; in se radosti kakor
        krepek mož, da teče svojo pot. '
      verse: 5
    - text: 'Njegovo napredovanje je od konca podaljška nebes in njegov krog do njegovih
        koncev; in ničesar, [da, nihče] ni skrit pred njegovo vročino. '
      verse: 6
    - text: 'Gospodova postava je popolna, obnavlja [celotno] osebnost; Gospodovo
        pričevanje je zanesljivo, preprostega dela modrega. '
      verse: 7
    - text: 'Gospodova navodila so prava, razveseljujejo srce; Gospodova zapoved je
        čista in svetla, razsvetljuje oči. '
      verse: 8
    - text: '[Častitljiv] strah Gospodov je čist, traja večno; vsi Gospodovi odloki
        so resnični in pravični. '
      verse: 9
    - text: 'Bolj naj bodo zaželeni kakor zlato, celo kakor veliko čistega zlata:
        so tudi slajši od medu in kapljanja iz satovja. '
      verse: 10
    - text: 'Poleg tega je z njimi Tvoj služabnik posvarjen, (opomnjen, razsvetljen
        in voden); in v njihovem ohranjanju je čudovita nagrada. '
      verse: 11
    - text: 'Kdo lahko razloči svoje pomote in napake? Očisti me od skritih [in nezavednih]
        krivd. '
      verse: 12
    - text: 'Svojega služabnika obvaruj tudi pred grehi prevzetnosti; naj nimajo oblasti
        nad menoj! Potem bom brez krivde in bom nedolžen ter prost velikega prestopka. '
      verse: 13
    - text: 'Naj bodo besede mojih ust in premišljevanja mojega srca sprejemljiva
        v Tvojem pogledu, o Gospod, moja [trdna, nepropustna] skala in moj odkupitelj. '
      verse: 14
  - chapter: 20
    verses:
    - text: ' NAJ ti Gospod odgovori na dan stiske! Naj te ime Jakobovega Boga postavi
        visoko [in te brani]; '
      verse: 1
    - text: 'pošlje ti pomoč iz svetišča in podporo, poživi in pojača te s Siona; '
      verse: 2
    - text: spomni se vseh tvojih daritev in sprejme tvojo žgalno žrtev.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Naj te On usliši v skladu
        z željami tvojega srca in izpolni vse tvoje načrte. '
      verse: 4
    - text: 'Ob tvoji rešitvi duše bomo [vpili v] zmagoslavju in zmagi in v imenu
        našega Boga bomo vzdignili naše zastave. Naj Gospod izpolni vse tvoje zahteve. '
      verse: 5
    - text: 'Sedaj vem, da Gospod rešuje Svojega maziljenca; On mu bo odgovoril iz
        Njegovih svetih nebes z rešilno močjo Njegove desnice. '
      verse: 6
    - text: 'Nekateri zaupajo v |bojne vozove| in se ponašajo z bojnimi vozovi, nekateri
        pa s konji, toda mi bomo zaupali in se ponašali z imenom Gospoda, našega Boga. '
      verse: 7
    - text: 'Oni so upognjeni in zrušeni, toda mi smo vzdignjeni in stojimo pokončno. '
      verse: 8
    - text: 'O Gospod, daj zmago; naj nam Kralj odgovori kadar kličemo. '
      verse: 9
  - chapter: 21
    verses:
    - text: ' KRALJ [David] se bo radostil v Tvoji moči, o Gospod; in kako veličastno
        se bo radostil v Tvoji rešitvi duše! '
      verse: 1
    - text: Ti si mu dal željo njegovega srca in nisi zadržal zahteve njegovih ustnic.
      verse: 2
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kajti Ti pošiljaš blagoslove
        dobrih stvari, da ga srečajo; Ti na njegovo glavo postavljaš krono iz čistega
        zlata. '
      verse: 3
    - text: 'On Te je prosil življenja in Ti si mu ga dal – dolgo življenje za vedno
        in večno. '
      verse: 4
    - text: 'Njegova slava je čudovita zaradi Tvoje pomoči; blišč in veličastvo si
        Ti položil nanj. '
      verse: 5
    - text: 'Kajti Ti ga delaš, da je blagoslovljen in v blagoslov za večno; Ti ga
        delaš izredno veselega z radostjo Tvoje prisotnosti.  '
      verse: 6
    - text: 'Kajti kralj veruje, se zanaša na |Gospoda| in je prepričan v Gospoda
        in zaradi usmiljenja ter stanovitne ljubezni Najvišjega ne bo nikoli omahnil. '
      verse: 7
    - text: 'Tvoja roka bo našla vse Tvoje sovražnike; Tvoja desnica bo našla vse
        tiste, ki Te sovražijo. '
      verse: 8
    - text: 'Ti jih boš naredil, kot če bi bili v žareči peči v času Tvoje jeze; Gospod
        jih bo požrl v Svojem besu in ogenj jih bo popolnoma použil. '
      verse: 9
    - text: 'Njihove potomce boš Ti iztrebil iz zemlje in njihove sinove izmed človeških
        otrok. '
      verse: 10
    - text: 'Kajti proti Tebi so načrtovali hudobijo; sprejeli so škodljiv načrt,
        katerega niso sposobni izvršiti. '
      verse: 11
    - text: 'Kajti Ti jih boš prisilil k begu; Ti boš v njihove obraze nameril Svoj
        lok [božanske pravice]. '
      verse: 12
    - text: 'Bodi vzvišen, Gospod, v Svoji moči; peli bomo in hvalili Tvojo oblast. '
      verse: 13
  - chapter: 22
    verses:
    - text: ' MOJ BOG, moj Bog, zakaj si me Ti zapustil? Zakaj si Ti tako daleč od
        pomoči meni in od besed mojih vzdihov?  '
      verse: 1
    - text: 'O moj Bog, kličem podnevi, toda Ti ne odgovoriš; in ponoči nisem miren
        ali ne najdem počitka. '
      verse: 2
    - text: 'Toda Ti si svet, o Ti, ki prebivaš v [svetišču, kjer] [so darovane] Izraelove
        hvalnice. '
      verse: 3
    - text: 'Naši očetje so zaupali Vate; zaupali so, (se naslanjali |Nate| in se
        zanašali Nate in so bili prepričani) in Ti si jih osvobodil. '
      verse: 4
    - text: 'Klicali so k Tebi in so bili osvobojeni; zaupali so, se naslanjali na
        |Tebe| in se prepričano zanašali na Tebe in niso bili osramočeni ali zbegani
        ali razočarani. '
      verse: 5
    - text: 'Toda jaz sem črv in ne človek; prezir ljudem in zaničevan od ljudstva.  '
      verse: 6
    - text: 'Vsi, ki me vidijo, se mi smejijo in me zasmehujejo; zmrdujejo se in zmajujejo
        z glavo, rekoč:  '
      verse: 7
    - text: '"Zaupal je in se prepustil Gospodu, da ga bo On osvobodil. Naj ga On
        osvobodi, videč, da se On razveseljuje v njem!"  '
      verse: 8
    - text: 'In vendar si Ti ta, ki me je potegnil iz maternice; Ti si mi dal upati
        in zaupati, ko sem bil na prsih svoje matere. '
      verse: 9
    - text: 'Nate sem bil vržen celó od rojstva; od trebuha moje matere si bil Ti
        moj Bog. '
      verse: 10
    - text: 'Ne bodi daleč od mene, kajti stiska je blizu, pa ni nikogar, ki bi pomagal. '
      verse: 11
    - text: 'Obdalo me je mnogo [sovražnikom podobnih] bikov; močni Bašánski biki
        so me utesnili.  '
      verse: 12
    - text: 'Svoja usta so na široko odprli proti meni, kakor plena željan in rjoveč
        lev. '
      verse: 13
    - text: 'Izlil sem se kakor voda in vse moje kosti so iz sklepov. Moje srce je
        kakor vosek; omehčano [z bolečino] in raztopljeno v meni. '
      verse: 14
    - text: 'Moja moč je izsušena kot odlomek lončenine; [od žeje] se moj jezik lepi
        na moje čeljusti; in Ti si me privedel v smrtni prah.  '
      verse: 15
    - text: 'Kajti obdali so me [kakor krdelo] psov; drhal hudobnežev me je obkrožila,
        prebodli so moje roke in moja stopala.  '
      verse: 16
    - text: 'Lahko preštejem vse svoje kosti; [hudobneži] zijajo vame.  '
      verse: 17
    - text: 'Med seboj si razdeljujejo moja oblačila in žrebajo za mojo suknjo, (dolgo,
        srajci podobno oblačilo, brezšivno podtuniko).  '
      verse: 18
    - text: 'Toda ne bodi daleč od mene, o Gospod; o moja pomoč, hiti mi pomagat! '
      verse: 19
    - text: 'Osvobodi moje življenje pred mečem, moje ljubo življenje, [moje edino]
        pred močjo psa, [povzročitelja usmrtitve]. '
      verse: 20
    - text: 'Reši me iz levjega žrela; kajti Ti si mi [prijazno] odgovoril izpred
        rogov divjih volov. '
      verse: 21
    - text: 'Razglašal bom Tvoje ime svojim bratom; v sredi zbora Te bom hvalil.  '
      verse: 22
    - text: 'Vi, ki se bojite, (častite in obožujete) Gospoda, hvalite Ga! Vsi vi
        Jakobovi potomci, slavite Ga. Bojte se, (častite in obožujte) Ga, vsi vi,
        Izraleovi potomci. '
      verse: 23
    - text: 'Kajti On ni preziral ali zaničeval bede trpljenja trpečega; niti Svojega
        obraza On ni skrival pred njim, temveč ko je klical k Njemu, je On slišal. '
      verse: 24
    - text: 'Moja hvalnica naj bo o Tebi v velikem zboru. Njemu bom izpolnil svoje
        zaobljube, [dane v času stiske], pred tistimi, ki se Ga bojijo, (častijo in
        obožujejo). '
      verse: 25
    - text: 'Ubogi in trpeči bodo jedli in bodo nasičeni; hvalili bodo Gospoda – tisti,
        ki [prizadevno] iščejo, poizvedujejo o |Njem| in po Njem in Ga potrebujejo
        [kot svojo največjo potrebo]. Naj bodo vaša srca pohitrena sedaj in na veke! '
      verse: 26
    - text: 'Vsi konci zemlje se bodo spomnili in se obrnili h Gospodu in vse družine
        narodov se bodo priklonile in oboževale pred Teboj, '
      verse: 27
    - text: 'zakaj kraljevanje in kraljestvo sta Gospodova in On je vladar nad narodi. '
      verse: 28
    - text: 'Vsi mogočneži na zemlji bodo jedli [v hvaležnosti] in oboževanju; vsi
        tisti, ki se pogreznejo v prah, se bodo priklonili pred Njim, celo kdor samega
        sebe ni mogel ohraniti pri življenju. '
      verse: 29
    - text: 'Potomstvo Mu bo služilo; o Gospodu bodo govorili prihodnjemu rodu. '
      verse: 30
    - text: 'Prišli bodo in bodo razglasili Njegovo pravičnost ljudstvu, ki bo šele
        rojeno - da je On to storil, [da je dokončano]!  '
      verse: 31
  - chapter: 23
    verses:
    - text: ' GOSPOD je moj Pastir, [da me hrani, vodi in ščiti], ne bom v pomanjkanju. '
      verse: 1
    - text: 'Na [svežih, mehkih] zelenih pašnikih mi daje ležišče; vodi me ob mirnih
        vodah in polnih počitka.  '
      verse: 2
    - text: 'On osvežuje in obnavlja moje življenje, (mojo osebnost); On me vodi po
        poteh pravičnosti, [iskrenosti in pravilnega odnosa z Njim – ne ker bi si
        to zaslužil, temveč] zaradi Njegovega imena. '
      verse: 3
    - text: 'Da, čeprav hodim skozi [globoko, mračno] dolino smrtne sence, se ne bom
        bal ali strahoval nobene hudobije, ker si Ti z menoj; Tvoja šiba, [da me varuje]
        in Tvoja palica, [da me vodi], ti me tolažita. '
      verse: 4
    - text: 'Pred menoj pripravljaš mizo v navzočnosti mojih sovražnikov. Mojo glavo
        maziliš z oljem; moja [polna] čaša prekipeva. '
      verse: 5
    - text: 'Zagotovo ali samo dobrota, usmiljenje in zanesljiva ljubezen me bodo
        spremljale vse dni mojega življenja in skozi vso dolžino mojih dni bo hiša
        Gospodova [in Njegova prisotnost] moje prebivališče. '
      verse: 6
  - chapter: 24
    verses:
    - text: ' ZEMLJA je Gospodova in njena polnost, svet in tisti, ki prebivajo na
        njem.  '
      verse: 1
    - text: 'Kajti On jo je osnoval na morjih in jo uredil na tokovih in rekah. '
      verse: 2
    - text: 'Kdo se bo povzpel na goro Gospodovo? Ali kdo bo stal v Njegovem svetišču? '
      verse: 3
    - text: 'Kdor ima čiste roke in neoporečno srce, ki sebe ni povzdignil do hinavstva
        ali do tega, kar je lažnivo, niti ne prisega varljivo.  '
      verse: 4
    - text: 'On bo prejel blagoslov od Gospoda in pravičnost od Boga rešitve svoje
        duše. '
      verse: 5
    - text: 'To je rod, [opis] tistih, ki Ga iščejo, [ki poizvedujejo o |Njem| in
        po Njem in Ga neizbežno zahtevajo], ki iščejo Tvoj obraz, [O Bog] Jakobov. '
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Vzdignite svoje glave, o
        ve duri; in bodite vzdignjene, ve starodavna vrata, da lahko vstopi Kralj
        slave. '
      verse: 7
    - text: 'Kdo je Kralj slave? Gospod, močan in mogočen, Gospod, mogočen v bitki. '
      verse: 8
    - text: 'Vzdignite svoje glave, o ve duri; da, dvignite jih, ve starodavna vrata,
        da lahko vstopi Kralj slave. '
      verse: 9
    - text: 'Kdo je [torej On], ta Kralj slave? Gospod nad bojevniki, On je Kralj
        slave. Sela, [ustavi se in mirno razmisli o tem]! '
      verse: 10
  - chapter: 25
    verses:
    - text: ' K TEBI, o Gospod, prinašam svoje življenje. '
      verse: 1
    - text: 'O moj Bog, zaupam, zanašam, naslanjam se na |Tebe| in Vate sem prepričan.
        Naj ne bom osramočen ali [moje upanje Vate] naj ne bo razočarano; naj moji
        sovražniki ne slavijo zmage nad menoj. '
      verse: 2
    - text: 'Da, naj ne bo nihče, ki zaupa |Vate| in poln upanja čaka ter išče Tebe,
        osramočen ali razočaran; naj bodo osramočeni tisti, ki zapustijo pravico ali
        brez vzroka ravnajo izdajalsko. '
      verse: 3
    - text: 'Pokaži mi Svoje poti, o Gospod; uči me Svojih steza. '
      verse: 4
    - text: 'Vodi me v Svoji resnici in zvestobi in uči me, kajti Ti si Bog rešitve
        moje duše, kajti [samo] Tebe [in zgolj Tebe] [pričakujoče] čakam skozi ves
        dan. '
      verse: 5
    - text: 'Spomni se, o Gospod, Svojega nežnega usmiljenja in ljubeče-skrbnosti;
        kajti bili sta od vekomaj. '
      verse: 6
    - text: 'Ne spominjaj se grehov, (spodrsljajev in šibkosti), moje mladosti ali
        mojih prestopkov; po Svojem usmiljenju in stanovitni ljubezni se me spominjaj
        zaradi Svoje dobrote, o Gospod. '
      verse: 7
    - text: 'Dober in iskren je Gospod; zato bo On učil grešnike na [Svoji] poti. '
      verse: 8
    - text: 'On vodi ponižnega v to, kar je pravilno in ponižnega On uči Svoje poti. '
      verse: 9
    - text: 'Vse Gospodove steze so usmiljenje in stanovitna ljubezen, celo resnica
        in zvestoba so njim, ki ohranijo Njegovo zavezo in Njegova pričevanja. '
      verse: 10
    - text: 'Zaradi Svojega imena, o Gospod, odpusti mojo krivico in mojo krivdo,
        kajti veliki [sta]. '
      verse: 11
    - text: 'Kdo je človek, ki se častitljivo boji in obožuje Gospoda? Njega bo On
        poučil o poti, ki naj si jo izbere. '
      verse: 12
    - text: 'On sam bo prebival sproščeno in njegovi potomci bodo podedovali deželo. '
      verse: 13
    - text: 'Skrivnost [prijetnega, zadovoljujočega druženja z] Gospodom imajo tisti,
        ki se Ga bojijo, (častijo in obožujejo) in On jim bo pokazal Svojo zavezo
        in jim razkril njen [globlji, notranji] pomen.  '
      verse: 14
    - text: 'Moje oči so vedno obrnjene h Gospodu, kajti On bo moja stopala potegnil
        iz zanke. '
      verse: 15
    - text: '[Gospod] obrni se k meni in bodi mi milostljiv, kajti osamljen sem in
        trpeč. '
      verse: 16
    - text: 'Težave mojega srca se množijo; izpelji me iz mojih stisk. '
      verse: 17
    - text: 'Poglej moje trpljenje in mojo bolečino in odpusti vse moje grehe, [v
        mislih in dejanjih]. '
      verse: 18
    - text: 'Preceni moje sovražnike, ker mrgolijo; sovražijo me s krutim sovraštvom. '
      verse: 19
    - text: 'O varuj me, Gospod in osvobodi me; naj ne bom osramočen ali razočaran,
        kajti moje zaupanje in moje zatočišče sta v Tebi. '
      verse: 20
    - text: 'Naj me neoporečnost in iskrenost ohranita, kajti jaz čakam na |Tebe|
        in Te pričakujem. '
      verse: 21
    - text: 'Odkupi Izraela, o Bog, iz vseh njihovih težav. '
      verse: 22
  - chapter: 26
    verses:
    - text: ' BRANI ME, o Gospod, kajti hodil sem v svoji neoporečnosti; [pričakujoče]
        sem zaupal v |Gospoda|, se naslanjal na |Gospoda| in se brez kolebanja zanašal
        na Gospoda in ne bom zdrsnil. '
      verse: 1
    - text: 'Preišči me, o Gospod in potrdi me; preizkusi moje srce in moj razum. '
      verse: 2
    - text: 'Kajti Tvoja ljubeča-skrbnost mi je pred očmi in hodil sem [zvesto] v
        Tvoji resnici. '
      verse: 3
    - text: 'Ne sedam z lažnivci in ne družim se s tistimi, ki se pretvarjajo; '
      verse: 4
    - text: 'sovražim družbo hudobnežev in nočem posedati z zlobneži. '
      verse: 5
    - text: 'V nedolžnosti si bom umil roke in šel okoli Tvojega oltarja, o Gospod, '
      verse: 6
    - text: 'da lahko naredim glas zahvale slišen in lahko pripovedujem o vseh Tvojih
        čudežnih delih. '
      verse: 7
    - text: 'Gospod, jaz ljubim stanovanje Tvoje hiše in prostor, kjer prebiva Tvoja
        slava. '
      verse: 8
    - text: 'Ne zberi me skupaj z grešniki in ne odpravi me [z njimi], niti mojega
        življenja s krvoločneži, '
      verse: 9
    - text: 'v čigar rokah je zloba, njihove desnice pa so polne podkupnine. '
      verse: 10
    - text: 'Toda kar se mene tiče, jaz bom hodil v svoji neoporečnosti, odkupi me
        in mi bodi usmiljen ter milostljiv. '
      verse: 11
    - text: 'Moje stopalo stoji na ravnem kraju; v zborih bom blagoslavljal Gospoda. '
      verse: 12
  - chapter: 27
    verses:
    - text: ' GOSPOD je moja svetloba in rešitelj moje duše – koga naj bi se bal ali
        strahoval? Gospod je Zatočišče in utrdba mojega življenja – pred kom naj bi
        trepetal? '
      verse: 1
    - text: 'Ko so zlobneži, celo moji sovražniki in moji nasprotniki prišli nadme,
        da bi požrli moje meso, so se spotaknili in padli. '
      verse: 2
    - text: 'Čeprav se jih zelo veliko utabori proti meni, se moje srce ne bo plašilo;
        čeprav se vojna vzdigne zoper mene, [celo takrat] bom v tem prepričan. '
      verse: 3
    - text: 'Eno sem prosil Gospoda, to bom iskal in spraševal po |tem| in [vztrajno]
        zahteval: da lahko prebivam v hiši Gospodovi, [v Njegovi prisotnosti], vse
        dni svojega življenja, da zagledam in strmim nad lepoto, [prijetno privlačnostjo
        in očarljivo ljubkostjo] Gospoda in da premišljujem, proučujem in poizvedujem
        v Njegovem svetišču.  '
      verse: 4
    - text: 'Kajti na dan stiske me bo On skril v Svojem zavetju; v skrivališču Svojega
        šotora me bo On skril; On me bo postavil visoko na skalo. '
      verse: 5
    - text: 'In sedaj bo moja glava vzdignjena nad moje sovražnike okrog mene; v Njegovem
        šotoru bom daroval daritve in klice radosti; pel bom, da, pel bom hvalnice
        Gospodu. '
      verse: 6
    - text: 'Usliši, o Gospod, kadar kličem na glas; imej usmiljenje in mi bodi milostljiv
        in mi odgovori! '
      verse: 7
    - text: 'Ti si rekel: "Išči Moj obraz, [poizveduj po |Moji prisotnosti| in zahtevaj
        Mojo prisotnost kot svojo življenjsko potrebo]." Moje srce Ti pravi: "Tvoj
        obraz, (Tvojo prisotnost), Gospod, bom iskal, poizvedoval po |Tebi| in zahteval
        [iz potrebe in na podlagi avtoritete Tvoje Besede]." '
      verse: 8
    - text: 'Svojega obraza ne skrij pred menoj; Svojega služabnika ne zavrni v jezi,
        Ti, ki si bil moja pomoč! Ne zavrzi me, niti me ne zapusti, o Bog rešitve
        moje duše! '
      verse: 9
    - text: 'Čeprav sta me moj oče in moja mati zapustila, me bo kljub temu Gospod
        vzel, [me posvojil kot Svojega otroka].  '
      verse: 10
    - text: 'Uči me Svoje poti, o Gospod in vodi me po preprosti in ravni stezi zaradi
        mojih sovražnikov, [tistih, ki prežijo name]. '
      verse: 11
    - text: 'Ne izroči me volji mojih nasprotnikov, kajti zoper mene so se vzdignile
        lažne priče; izdihujejo krutost in nasilje. '
      verse: 12
    - text: '[Kaj, le kaj, bi nastalo iz mene], če ne bi verjel, da bom v deželi živih
        videl Gospodovo dobroto! '
      verse: 13
    - text: 'Čakaj in upaj na |Gospoda| in pričakuj Gospoda; bodi hraber in znatnega
        poguma, naj bo tvoje srce močno in vzdržljivo. Da, čakaj na |Gospoda| in upaj
        na |Gospoda| in pričakuj Gospoda. '
      verse: 14
  - chapter: 28
    verses:
    - text: ' K TEBI kličem, o Gospod, moja skala, ne bodi gluh in do mene molčeč,
        da ne bom, če boš Ti do mene molčeč, postal kakor tisti, ki gredo navzdol
        v jamo, [grob]. '
      verse: 1
    - text: 'Usliši glas moje ponižne prošnje, ko k Tebi kličem po pomoč, ko svoje
        roke dvigujem k Tvojemu najnotranjejšem svetišču, (Presvetemu). '
      verse: 2
    - text: 'Ne odvleci me stran skupaj z zlobnimi, skupaj z delavci krivičnosti,
        ki s svojimi sosedi govorijo mir, toda v njihovih srcih sta zlonamernost in
        vragolija. '
      verse: 3
    - text: 'Poplačaj jim glede na njihovo delo in glede na zlobnost njihovih dejanj;
        poplačaj jim glede na delo njihovih rok; vrni jim kar si zaslužijo.  '
      verse: 4
    - text: 'Ker ne cenijo Gospodovih del, niti posegov Njegovih rok, jih bo On zrušil
        in jih ne bo ponovno zgradil. '
      verse: 5
    - text: 'Blagoslovljen bodi Gospod, ker je On slišal glas mojih ponižnih prošenj. '
      verse: 6
    - text: 'Gospod je moja moč in moj [neprebojen] ščit; moje srce zaupa |Vanj|,
        se zanaša |Nanj| in se prepričano naslanja na Njega in pomagano mi je; zato
        se moje srce silno radosti in s svojo pesmijo Ga bom hvalil. '
      verse: 7
    - text: 'Gospod je njihova [nepopustljiva] moč in On je utrdba rešitve duše [meni],
        Njegovemu maziljencu. '
      verse: 8
    - text: 'Reši Svoje ljudstvo in blagoslovi Svojo dediščino; nahrani in pasi in
        nosi jih na veke. '
      verse: 9
  - chapter: 29
    verses:
    - text: ' PRIPISUJTE Gospodu, o sinovi mogočnega, pripisujte Gospodu slavo in
        moč. '
      verse: 1
    - text: 'Dajte Gospodu slavo zaradi Njegovega imena; obožujte Gospoda v lepoti
        svetosti ali v svetem oblačilu. '
      verse: 2
    - text: 'Gospodov glas je nad vodami; Bog slave grmi; Gospod je nad mnogimi (velikimi)
        vodami. '
      verse: 3
    - text: 'Gospodov glas je močan; Gospodov glas je poln veličastva. '
      verse: 4
    - text: 'Gospodov glas lomi cedre; da, Gospod libanonske cedre lomi na koščke. '
      verse: 5
    - text: 'On jih tudi pripravi, da poskakujejo kakor tele; Libanon in Sirjón (gora
        Hermon), kakor mlad divji bivol. '
      verse: 6
    - text: 'Gospodov glas razkolje in razsvetli razvejane viličaste strele. '
      verse: 7
    - text: 'Gospodov glas povzroča, da divjina vztrepeta; Gospod trese kadéško divjino. '
      verse: 8
    - text: 'Gospodov glas povzroča, da košute skotijo svoje mladiče in Njegov glas
        razgali gozdove, medtem ko v Njegovem svetišču vsakdo pravi: "Slava!" '
      verse: 9
    - text: 'Gospod je prestoloval kot Kralj nad potopom; Gospod [še vedno] prestoluje
        kot Kralj, [in] na veke! '
      verse: 10
    - text: 'Gospod bo Svojim ljudem dal [neizčrpno in nepropustno] moč; Gospod bo
        Svoje ljudi blagoslovil z mirom. '
      verse: 11
  - chapter: 30
    verses:
    - text: ' POVZDIGOVAL TE bom, o Gospod, kajti Ti si me vzdignil in nisi dopustil,
        da bi se moji sovražniki radostili nad menoj. '
      verse: 1
    - text: 'O Gospod, moj Bog, klical sem k Tebi in Ti si me ozdravil. '
      verse: 2
    - text: 'O Gospod, Ti si moje življenje privedel iz Šeola, (kraja mrtvih); Ti
        si me ohranjal živega, da ne bi šel dol v jamo, (grob). '
      verse: 3
    - text: 'Pojte Gospodu, o vi Njegovi sveti in dajte zahvalo ob spominjanju Njegovega
        svetega imena. '
      verse: 4
    - text: 'Kajti Njegova jeza je le za trenutek, toda Njegova naklonjenost je za
        vse življenje ali v Njegovi naklonjenosti je življenje. Jok lahko ostaja čez
        noč, toda zjutraj pride radost.  '
      verse: 5
    - text: 'Kar se mene tiče, sem v svojem razcvetu rekel: "Nikoli ne bom omajan." '
      verse: 6
    - text: 'Po Svoji naklonjenosti, o Gospod, si me Ti postavil kot močno goro; Ti
        si skril Svoj obraz, jaz pa sem bil vznemirjen. '
      verse: 7
    - text: 'Klical sem k Tebi, o Gospod in h Gospodu sem ponižno prosil. '
      verse: 8
    - text: 'Kakšna korist je od moje krvi, ko grem dol v jamo, (grob)? Ali Te bo
        hvalil prah? Ali bo ljudem razglašal Tvojo resnico in zvestobo? '
      verse: 9
    - text: 'Usliši, o Gospod, imej usmiljenje in mi bodi milostljiv! O Gospod, bodi
        moj pomočnik! '
      verse: 10
    - text: 'Ti si moje žalovanje zame spremenil v ples; Ti si mi snel raševino in
        me opasal z veseljem, '
      verse: 11
    - text: 'da bi do konca moj jezik in moje srce in vse veličastvo znotraj mene
        lahko pelo hvalo Tebi in ne bi utihnilo. O Gospod, moj Bog, zahvaljeval se
        Ti bom na veke. '
      verse: 12
  - chapter: 31
    verses:
    - text: ' VATE, o Gospod, polagam svoje upanje in iščem zatočišče; naj ne bom
        nikoli osramočen ali [imajoč svoje upanje v Tebi], razočaran; osvobodi me
        v Svoji pravičnosti! '
      verse: 1
    - text: 'Skloni k meni Svoje uho, hitro me osvobodi! Bodi moja skala zatočišča,
        močna trdnjava, da me rešiš! '
      verse: 2
    - text: 'Da, Ti si moja skala in moja trdnjava; zato me vodi in usmerjaj zaradi
        Svojega imena. '
      verse: 3
    - text: 'Potegni me iz mreže, ki so jo skrivaj nastavili zame, kajti Ti si moja
        moč in moja utrdba. '
      verse: 4
    - text: 'V Tvoje roke izročam svojega duha; Ti si me odkupil, o Gospod, Bog resnice
        in zvestobe.  '
      verse: 5
    - text: '[Ti in] jaz zaničujeva tiste, ki se ozirajo na ničeve malike; toda jaz
        zaupam v |Gospoda|, se zanašam na |Gospoda| in se prepričano naslanjam na
        Gospoda. '
      verse: 6
    - text: 'Razveselil in radostil se bom v Tvojem usmiljenju in stanovitni ljubezni,
        ker si Ti videl moje trpljenje, Ti si zabeležil stiske mojega življenja '
      verse: 7
    - text: 'in Ti me nisi dal v roko sovražnika, Ti si moja stopala postavil na plano. '
      verse: 8
    - text: 'Imej usmiljenje in bodi mi milostljiv, o Gospod, kajti v stiski sem;
        moje oko je oslabelo od žalosti, prav tako moj notranji jaz in moje telo. '
      verse: 9
    - text: 'Kajti svoje življenje preživljam v bolesti in svoja leta z vzdihovanjem;
        moja moč je odpovedala zaradi moje krivičnosti in celo moje kosti so se iztrošile. '
      verse: 10
    - text: 'Vsem svojim sovražnikom sem postal graja, toda posebno svojim sosedom
        in groza svojim znancem, ki na ulici bežijo pred menoj. '
      verse: 11
    - text: 'Pozabljen sem kakor mrtev človek in nor; sem kakor razbita posoda. '
      verse: 12
    - text: 'Kajti slišal sem obrekovanje mnogih; groza je na vsaki strani! Medtem
        ko so skupaj načrtovali proti meni, so spletkarili, da bi mi vzeli življenje. '
      verse: 13
    - text: 'Toda zaupal sem v |Tebe|, se zanašal na |Tebe| in bil prepričan Vate,
        o Gospod; rekel sem: "Ti si moj Bog." '
      verse: 14
    - text: 'Moji časi so v Tvojih rokah; osvobodi me iz rok mojih sovražnikov in
        tistih, ki me zasledujejo in me preganjajo. '
      verse: 15
    - text: 'Naj Tvoj obraz sije na Tvojega služabnika; reši me zavoljo Svojega usmiljenja
        in Svoje ljubeče-skrbnosti. '
      verse: 16
    - text: 'Naj ne bom osramočen, o Gospod, ali razočaran, kajti jaz kličem k Tebi;
        naj bodo zlobneži osramočeni, naj bodo tiho v Šeolu, (kraju mrtvih). '
      verse: 17
    - text: 'Naj bodo ustnice, ki lažejo, utišane, katere predrzno govorijo, nasproti
        [neprenehoma] pravičnemu, s ponosom in zaničevanjem. '
      verse: 18
    - text: 'Oh, kako velika je Tvoja dobrota, ki si jo Ti shranil za tiste, ki se
        Te bojijo, častijo in obožujejo, dobrota, ki si jo Ti naredil za tiste, ki
        zaupajo in se zatekajo Vate pred človeškimi sinovi! '
      verse: 19
    - text: 'V skrivališče Svoje prisotnosti jih Ti skriješ pred človeškimi spletkami;
        Ti jih pred prepiri jezikov skrivaj varuješ v Svojem šotoru. '
      verse: 20
    - text: 'Blagoslovljen bodi Gospod! Kajti On mi je pokazal Svojo čudovito ljubečo
        uslugo, ko sem bil oblegan kot v obleganem mestu. '
      verse: 21
    - text: 'Glede sebe sem v svoji naglici in vznemirjenju rekel: "Odrezan sem izpred
        Tvojih oči." Toda Ti si slišal glas mojih ponižnih prošenj, ko sem k Tebi
        klical po pomoč. '
      verse: 22
    - text: 'O ljubite Gospoda, vsi vi Njegovi sveti! Gospod ohranja zvestega in obilno
        povrača tistemu, ki ravna ošabno. '
      verse: 23
    - text: 'Bodite močni in naj se vaše srce opogumi, vsi vi, ki čakate na |Gospoda|
        in upate na |Gospoda| in pričakujete Gospoda! '
      verse: 24
  - chapter: 32
    verses:
    - text: ' BLAGOSLOVLJEN, (VESEL, srečen, zavidanja vreden) je kdor ima odpuščanje
        svojega prestopka neprenehoma izvajano nad seboj, čigar greh je pokrit. '
      verse: 1
    - text: 'Blagoslovljen, (vesel, srečen, zavidanja vreden) je človek, komur Gospod
        ne prišteva krivde in v čigar duhu ni prevare.  '
      verse: 2
    - text: 'Ko sem ostajal tiho, [preden sem priznal], so moje kosti hirale zaradi
        mojega stokanja skozi ves dan. '
      verse: 3
    - text: Kajti podnevi in ponoči je Tvoja roka [nezadovoljstva] ležala težka na
        meni; moja vlaga je bila spremenjena v sušo poletja.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Tebi sem priznal svoj greh
        in svoje krivde nisem skrival. Rekel sem: "Svoje prestopke bom priznal Gospodu,
        [neprenehoma razkrival preteklost, dokler ni vsa povedana]" – potem si mi
        Ti [v trenutku] odpustil krivdo in krivico mojega greha.'
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kajti to [odpuščanje] dopušča
        vsakomur, kdor je bogaboječ, moliti – moliti k Tebi v času, ko si Ti lahko
        najden; zagotovo, ko velike vode [preizkušnje] preplavijo, oni ne bodo dosegli
        [duha v] njem. '
      verse: 6
    - text: Ti si zame skrivališče; Ti, Gospod, me obvaruj pred stisko, Ti me obdaj
        s pesmimi in vzkliki osvoboditve.
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Jaz, [Gospod], te bom poučeval
        in učil o poti, po kateri naj bi šel; Jaz ti bom svetoval s Svojim očesom
        nad teboj. '
      verse: 8
    - text: 'Ne bodi tak kakor konj ali mula, ki jima manjka razumevanja, katerima
        moramo usta trdno držati z žvalmi in uzdo, sicer ne bosta šla s teboj. '
      verse: 9
    - text: 'Številne so bolesti zlobnega, toda kdor zaupa v |Gospoda|, se zanaša
        na |Gospoda| in se prepričano naslanja na Gospoda, bo obdan z usmiljenjem
        in ljubečo-skrbnostjo. '
      verse: 10
    - text: 'Veselite se v Gospodu in se radostite, vi [brezkompromisno] pravični,
        [vi, ki ste iskreni in v pravilnem odnosu z Njim]; zavpijte od radosti, vsi
        vi iskreni v srcu! '
      verse: 11
  - chapter: 33
    verses:
    - text: 'RADOSTITE SE v Gospodu, o vi [brezkompromisno] pravični, [vi, ki ste
        iskreni in v pravem odnosu z Bogom]; kajti hvala pristoji in je primerna za
        tiste, ki so iskreni [v srcu]. '
      verse: 1
    - text: 'Dajte hvalo Gospodu z liro; pojte Mu hvalnice s harfo desetih strun. '
      verse: 2
    - text: 'Pojte Mu novo pesem; igrajte vešče [na strune] z glasnim in radostnim
        zvokom. '
      verse: 3
    - text: 'Kajti beseda Gospodova je pravilna; in vse Njegovo delo je narejeno v
        zvestobi. '
      verse: 4
    - text: 'On ljubi pravičnost in pravico; zemlja je polna Gospodove ljubeče-skrbnosti. '
      verse: 5
    - text: 'Po Gospodovi besedi je bil narejen podaljšek nebes in vsa njegova množica
        z dihom Njegovih ust.  '
      verse: 6
    - text: 'On zbira vode morij kakor v steklenico; On daje globine v shrambe. '
      verse: 7
    - text: 'Naj se vsa zemlja boji Gospoda, [Ga časti in obožuje]; naj vsi prebivalci
        sveta stojijo v strahospoštovanju pred Njim. '
      verse: 8
    - text: 'Kajti On je spregovoril in je bilo narejeno; On je ukazal in je bilo
        neomajno. '
      verse: 9
    - text: 'Gospod uničuje namere narodov; On dela misli in načrte narodov neučinkovite. '
      verse: 10
    - text: 'Gospodov načrt ostaja na veke, misli Njegovega srca skozi vse rodove. '
      verse: 11
    - text: 'Blagoslovljen, (vesel, srečen, zavidanja vreden) je narod, čigar Bog
        je Gospod, ljudstvo, ki ga je On izbral za Svojo dediščino. '
      verse: 12
    - text: 'Gospod gleda iz nebes. On opazuje vse človeške sinove; '
      verse: 13
    - text: 'iz svojega bivališča On gleda [osredotočen] na vse prebivalce zemlje
        – '
      verse: 14
    - text: 'On, ki oblikuje srca njih vseh, ki preudarja vse njihovo početje. '
      verse: 15
    - text: 'Nobenega kralja ne reši ogromna velikost in moč njegove vojske; mogočen
        mož ni osvobojen po [svoji] precejšnji moči. '
      verse: 16
    - text: 'Konj je oropan vrednosti za zmago; niti je ne pribori s svojo veliko
        močjo. '
      verse: 17
    - text: 'Poglejte, Gospodovo oko je nad tistimi, ki se Ga bojijo, [ki Ga častijo
        in obožujejo s strahospoštovanjem], ki čakajo Nanj in upajo v Njegovo usmiljenje
        in ljubečo-skrbnost, '
      verse: 18
    - text: 'da bi jih osvobodil iz smrti in jih v lakoti ohranil žive. '
      verse: 19
    - text: 'Naše notranje biti [iskreno] čakajo na Gospoda; On je naša pomoč in naš
        ščit. '
      verse: 20
    - text: 'Kajti v Njem se naše srce radosti, ker smo zaupali, (se zanašali in bili
        prepričani) v Njegovo sveto ime. '
      verse: 21
    - text: 'Naj bo Tvoje usmiljenje in ljubeča-skrbnost, o Gospod, nad nami, v sorazmerju
        z našim čakanjem in upanjem Nate. '
      verse: 22
  - chapter: 34
    verses:
    - text: ' BLAGOSLAVLJAL BOM Gospoda v vseh časih; Njegova hvalnica bo neprenehoma
        v mojih ustih. '
      verse: 1
    - text: 'Moje življenje se ponaša v Gospodu; naj ponižni in trpeči sliši in naj
        bo vesel. '
      verse: 2
    - text: 'O poveličujte Gospoda z menoj in skupaj povzdigujmo Njegovo ime. '
      verse: 3
    - text: 'Iskal sem |Gospoda|, (povpraševal sem po) Gospodu in Ga zahteval [nujno
        in na podlagi avtoritete Njegove Besede] in On me je slišal in me osvobodil
        vseh mojih strahov.  '
      verse: 4
    - text: 'Oni so Ga pogledali in žareli; njihovi obrazi od sramu ne bodo nikdar
        zardeli ali bili zmedeni. '
      verse: 5
    - text: 'Ta ubogi človek je zaklical in Gospod ga je slišal ter ga rešil iz vseh
        njegovih težav. '
      verse: 6
    - text: ' Angel Gospodov šotori okrog tistih, [ki Ga častijo in obožujejo s strahospoštovanjem]
        in vsakega izmed njih On osvobaja.  '
      verse: 7
    - text: 'O okusite in vidite, da je Gospod, [naš Bog], dober! Blagoslovljen, (vesel,
        srečen, zavidanja vreden), je človek, ki zaupa in se zateka Vanj.  '
      verse: 8
    - text: 'O bojte se Gospoda, vi Njegovi sveti, [častite in obožujte Ga]! Kajti
        ni pomanjkanja za tiste, ki Ga resnično častijo in obožujejo z bogaboječim
        strahom. '
      verse: 9
    - text: 'Mladim levom primanjkuje hrane in trpijo lakoto, toda tistim, ki iščejo,
        (povprašujejo po |Gospodu| in zahtevajo) Gospoda, [po pravici njihove potrebe
        in na podlagi avtoritete Njegove Besede], ne bo nikomur izmed njih manjkala
        katerakoli koristna stvar. '
      verse: 10
    - text: 'Pridite vi otroci, poslušajte me; učil vas bom častiti in se obožujoče
        bati Gospoda. '
      verse: 11
    - text: 'Kakšen človek je ta, ki si želi življenja in hrepeni po mnogih dnevih,
        da bi lahko videl dobro? '
      verse: 12
    - text: 'Zadržuj svoj jezik od hudega in svoje ustnice od govorjenja prevare. '
      verse: 13
    - text: 'Loči se od hudega in delaj dobro; išči, povprašuj po |miru| in prosi
        za mir in zasleduj ga, (pojdi za) njim! '
      verse: 14
    - text: 'Gospodove oči so obrnjene k [brezkompromisno] pravičnemu in Njegova ušesa
        so odprta k njihovemu klicu. '
      verse: 15
    - text: 'Gospodov obraz je zoper tiste, ki delajo hudo, da bi spomin nanje odstranil
        iz zemlje.  '
      verse: 16
    - text: 'Ko pravični kličejo po pomoč, Gospod sliši in jih osvobodi iz vseh njihovih
        stisk in težav. '
      verse: 17
    - text: 'Gospod je blizu tistim, ki so zlomljenega srca in rešuje takšne, ki so
        zaradi greha strti od bolesti in so ponižno in temeljito spokorjeni. '
      verse: 18
    - text: 'Številne hudobije izzovejo [čvrsto] pravičnega, toda Gospod ga osvobaja
        iz vseh. '
      verse: 19
    - text: 'On varuje vse njegove kosti; niti ena izmed njih ni zlomljena. '
      verse: 20
    - text: 'Hudobija bo povzročila smrt zlobnega; in tisti, ki sovražijo pravičnega
        in poštenega, bodo spoznani za krive in bodo obsojeni. '
      verse: 21
    - text: 'Gospod odkupuje življenja Svojih služabnikov in nihče izmed tistih, ki
        se zatekajo in zaupajo Vanj, ne bo obsojen ali spoznan za krivega. '
      verse: 22
  - chapter: 35
    verses:
    - text: ' KOSAJ SE, o Gospod, s tistimi, ki se kosajo z menoj; bojuj se proti
        tistim, ki se bojujejo zoper mene! '
      verse: 1
    - text: 'Zgrabi ščit in oklep in vstani v mojo pomoč! '
      verse: 2
    - text: 'Zavihti sulico in kopje in zapri pot tistim, ki me zasledujejo in me
        preganjajo. Reci mi: "Jaz sem tvoja osvoboditev!" '
      verse: 3
    - text: 'Naj bodo v sramoto in osramočeni tisti, ki iščejo in zahtevajo moje življenje;
        naj bodo zavrnjeni in zbegani, ki načrtujejo mojo bolečino! '
      verse: 4
    - text: 'Naj bodo kakor pleve pred vetrom, Angel Gospodov naj jih žene naprej! '
      verse: 5
    - text: 'Naj njihova pot vodi skozi temne in spolzke kraje, Angel Gospodov naj
        jih preganja in povzroča trpljenje. '
      verse: 6
    - text: 'Kajti svojo mrežo so brez razloga nastavili zame; brez razloga so izkopali
        jamo uničenja za moje življenje. '
      verse: 7
    - text: 'Naj uničenje nepričakovano doleti [mojega sovražnika]; naj mreža, ki
        jo je skril zame, ujame njega; naj pade v prav tisto uničenje. '
      verse: 8
    - text: 'Potem se bom radoval v Gospodu; radostil se bom v Njegovi osvoboditvi. '
      verse: 9
    - text: 'Vse moje kosti bodo rekle: "Gospod, kdo je kakor Ti, Ti, ki osvobajaš
        ubogega in žalostnega pred tistim, ki je zanj premočan, da, ubogega in pomoči
        potrebnega pred tistim, ki mu njegove stvari iztrga proč?" '
      verse: 10
    - text: 'Zlobne in krivične priče vstajajo; sprašujejo me o stvareh, ki jih ne
        poznam. '
      verse: 11
    - text: 'Vračajo mi s hudim za dobro, v moje lastno prikrajšanje. '
      verse: 12
    - text: 'Toda kar se mene tiče, ko so bili oni bolni, je bila moja obleka raševina;
        trpinčil sem se s postom in molil z glavo, sklonjeno na svoje prsi. '
      verse: 13
    - text: 'Obnašal sem se, kot bi žaloval za svojim prijateljem ali svojim bratom;
        upognjen sem bil v bolesti, kakor nekdo, ki objokuje svojo mater. '
      verse: 14
    - text: 'Toda v mojem spotikanju in šepanju so se radostili in skupaj zbrali [proti
        meni]; razbijači, (obrekovalci in sramotilci) so se zbrali proti meni, pa
        jih nisem poznal; niso me nehali obrekovati in sramotiti. '
      verse: 15
    - text: 'Kakor posvetni zasmehovalci na zabavah, [ki se posmehujejo za ceno kolača],
        so s svojimi zobmi škrtali proti meni. '
      verse: 16
    - text: 'Gospod, kako dolgo boš Ti |še| naprej to gledal [brez ukrepanja]? Reši
        moje življenje pred njihovimi uničenji, moje ljubo in edino življenje pred
        levi! '
      verse: 17
    - text: 'Zahvaljeval se Ti bom v velikem zboru; hvalil Te bom med mogočno množico. '
      verse: 18
    - text: 'Ne pusti tistim, ki so po krivici moji sovražniki, da se radostijo nad
        menoj; niti ne pusti mežikati z očmi tistim, ki me sovražijo brez vzroka.  '
      verse: 19
    - text: 'Kajti ne govorijo miru, temveč si izmišljajo prevare proti tistim, ki
        so tihi v deželi. '
      verse: 20
    - text: 'Da, svoja usta na široko odpirajo proti meni; pravijo: "Aha! Aha! Naše
        oči so to videle!" '
      verse: 21
    - text: 'Ti si to videl, o Gospod; ne ohrani molka! O Gospod, ne bodi daleč stran
        od mene! '
      verse: 22
    - text: 'Vzdigni Se, zbudi se k moji pravdi, celo k moji stvari, moj Bog in moj
        Gospod! '
      verse: 23
    - text: 'Sodi in brani me, o Gospod, moj Bog, po Tvoji pravičnosti, (Tvoji pravilnosti
        in pravici); in ne daj, da se [moji sovražniki] radostijo nad menoj! '
      verse: 24
    - text: 'Naj v svojih srcih ne govorijo: "Aha, to je to, kar smo hoteli!" Naj
        ne govorijo: "Mi smo ga požrli in ga popolnoma uničili." '
      verse: 25
    - text: 'Naj bodo osramočeni in zbegani skupaj tisti, ki se radostijo moje nesreče!
        Naj bodo ogrnjeni s sramoto in osramočenjem tisti, ki se napihujejo in povišujejo
        nad menoj! '
      verse: 26
    - text: 'Naj tisti, ki cenijo mojo pravično stvar in imajo veselje v moji iskrenosti,
        zavriskajo od radosti in naj bodo veseli in naj neprenehoma govorijo: "Naj
        bo Gospod poveličan, On, ki se veseli v uspevanju Svojega služabnika." '
      verse: 27
    - text: 'In moj jezik bo govoril o Tvoji pravičnosti, pravilnosti in pravici in
        o [mojih razlogih za] Tvojo hvalo skozi ves dan. '
      verse: 28
  - chapter: 36
    verses:
    - text: ' PRESTOPEK, [kot prerokba], govori zlobnemu globoko v njegovem srcu.
        Pred njegovimi očmi ni strahu ali Božje groze.  '
      verse: 1
    - text: 'Kajti laska si in se zavaja v svojih lastnih očeh, da njegova krivičnost
        ne bo odkrita in zasovražena. '
      verse: 2
    - text: 'Besede njegovih ust so napačne in zavajajoče; prenehal je biti moder
        in delati dobro. '
      verse: 3
    - text: 'Na svoji postelji načrtuje krivično dejanje; samega sebe postavlja na
        način, ki ni dober; ne zavrača ali prezira hudega. '
      verse: 4
    - text: 'Tvoje usmiljenje in ljubeča-skrbnost, o Gospod, se raztezata do ozračij
        in Tvoja zvestoba do oblakov. '
      verse: 5
    - text: 'Tvoja pravičnost je kakor Božje gore, Tvoje sodbe so kakor velika globina.
        O Gospod, Ti ohranjaš človeka in žival. '
      verse: 6
    - text: 'Kako dragocena je Tvoja neomajna stanovitna ljubezen, o Bog! Človeški
        otroci se zatekajo in svoje zaupanje polagajo pod senco Tvojih peruti. '
      verse: 7
    - text: 'Uživajo in se gostijo v obilju Tvoje hiše; in Ti jih pripravljaš, da
        pijejo od toka Tvojih užitkov. '
      verse: 8
    - text: 'Kajti s Teboj je izvir življenja; v Tvoji luči vidimo luč.  '
      verse: 9
    - text: 'O, ohranjaj Svojo ljubečo-skrbnost tistim, ki Te poznajo, Svojo pravičnost,
        (rešitev duš), iskrenim v srcu. '
      verse: 10
    - text: 'Naj me stopalo ponosa ne prevzame in naj me roka zlobnega ne prežene. '
      verse: 11
    - text: 'Delavci krivičnosti padejo tam in ležijo na tleh; potisnjeni so ob tla
        in ne bodo sposobni vstati. '
      verse: 12
  - chapter: 37
    verses:
    - text: ' NE VZNEMIRJAJ se zaradi hudobnežev, niti ne zavidaj tistim, ki delajo
        nepostavnosti, (tisto, kar ni iskreno in v pravem odnosu z Bogom). '
      verse: 1
    - text: 'Kajti kmalu bodo pokošeni kakor trava in bodo oveneli kakor zelena zel. '
      verse: 2
    - text: 'Zaupaj, (naslanjaj, zanašaj se na |Gospoda| in bodi prepričan) v Gospoda
        in delaj dobro; tako boš prebival v deželi in se zagotovo hranil z Njegovo
        zvestobo in boš resnično nahranjen. '
      verse: 3
    - text: 'Prav tako se razveseljuj v Gospodu in On ti bo izpolnil želje in skrivne
        prošnje tvojega srca. '
      verse: 4
    - text: 'Svojo pot predaj Gospodu [in vsako skrb svojega bremena zvali ter položi
        Nanj]; zaupaj, (naslanjaj, zanašaj se |Nanj| in bodi prepričan) tudi Vanj
        in On bo to izvršil. '
      verse: 5
    - text: 'In On bo storil, da bosta tvoja iskrenost in pravilen odnos z Bogom šla
        naprej kakor svetloba in tvoja pravica in pravilnost kakor [sijoče sonce]
        opoldneva. '
      verse: 6
    - text: 'Bodi miren in počivaj v Gospodu; počakaj Nanj in se potrpežljivo naslanjaj
        Nanj; ne vznemirjaj se zaradi tistega, ki na svoji poti cveti, zaradi človeka
        katerega zlobni načrti minevajo. '
      verse: 7
    - text: 'Loči se od jeze in zapusti bes; ne vznemirjaj se – to stremi le k hudobnemu
        ravnanju. '
      verse: 8
    - text: 'Kajti hudobneži bodo odrezani, toda tisti, ki čakajo in upajo in iščejo
        Gospoda, bodo [na koncu] podedovali zemljo.  '
      verse: 9
    - text: 'Kajti samo še malo in hudobnežev ne bo več; čeprav boš pazljivo gledal
        tja, kjer so bili, jih ne bo več najti.  '
      verse: 10
    - text: 'Toda krotki bodo [na koncu] podedovali zemljo in se razveseljevali v
        obilju miru.  '
      verse: 11
    - text: 'Zlobni spletkarijo proti [brezkompromisno] pravičnim, (iskrenim in v
        pravem odnosu z Bogom); s svojimi zobmi škripajo proti njim. '
      verse: 12
    - text: 'Gospod se smeji [zlobnim], kajti On vidi, da prihaja njihov lasten dan
        [poraza]. '
      verse: 13
    - text: 'Zlobni izvlačijo meč in upogibajo svoje loke, da bi pobili uboge in pomoči
        potrebne, da bi umorili tiste, ki hodijo iskreno, (neoporečno v dejanju in
        v besedi). '
      verse: 14
    - text: 'Meči [zlobnih] bodo vstopili v njihova lastna srca in njihovi loki bodo
        zlomljeni. '
      verse: 15
    - text: 'Bolje je malo, ki ga imajo [brezkompromisno] pravični, kakor obilje [lastnine]
        mnogih, ki se motijo in so zlobni.  '
      verse: 16
    - text: 'Kajti roke zlobnih bodo zlomljene, toda Gospod podpira [dosledno] pravične. '
      verse: 17
    - text: 'Gospod pozna dneve iskrenih in neoporečnih in njihova dediščina bo ostala
        za vedno. '
      verse: 18
    - text: 'V hudem času ne bodo osramočeni; in v dneh lakote bodo nasičeni. '
      verse: 19
    - text: 'Toda zlobni bodo propadli in Gospodovi sovražniki bodo kakor maščoba
        jagnjet, [ki je použita v dimu] in kakor slava pašnikov. Izginili bodo; razkadili
        se bodo kakor dim. '
      verse: 20
    - text: 'Zlobni si izposojajo in ne plačujejo ponovno, [kajti lahko so nezmožni],
        toda [brezkompromisno] pravični ravnajo prijazno in dajejo, [kajti zmožni
        so]. '
      verse: 21
    - text: 'Kajti tisti, ki so blagoslovljeni od Boga, bodo [na koncu] podedovali
        zemljo, toda tisti, ki so od Njega prekleti, bodo odrezani.  '
      verse: 22
    - text: 'Koraki [dobrega] človeka so vodeni in utrjeni od Gospoda, ko se On razveseljuje
        v njegovi poti [in si On daje opravka z vsakim njegovim korakom]. '
      verse: 23
    - text: 'Čeprav pade, ne bo popolnoma vržen ob tla, kajti Gospod njegovo roko
        zgrabi v podporo in ga drži pokonci. '
      verse: 24
    - text: 'Bil sem mlad, sedaj pa sem star, vendar [brezkompromisno] pravične nisem
        videl zapuščene ali njihove potomce prosjačiti kruha. '
      verse: 25
    - text: 'Skozi ves dan so usmiljeni in milostno ravnajo; posojajo in njihovi potomci
        so blagoslovljeni. '
      verse: 26
    - text: 'Ločite se od hudega in delajte dobro; in za vedno boste prebivali [varno]. '
      verse: 27
    - text: 'Kajti Gospod se razveseljuje v pravičnosti in ne zapusti Svojih svetih;
        ohranjeni so za vedno, toda potomstvo zlobnih bo [sčasoma] odrezano. '
      verse: 28
    - text: '[Potem] bodo [dosledno] pravični podedovali deželo in za vedno prebivali
        na njej. '
      verse: 29
    - text: 'Usta [brezkompromisno] pravičnega izražajo modrost in njegov jezik govori
        s pravičnostjo. '
      verse: 30
    - text: 'Postava njegovega Boga je v njegovem srcu; noben izmed njegovih korakov
        ne bo zdrsnil. '
      verse: 31
    - text: 'Zlobni preže v pričakovanju na [brezkompromisno] pravične in iščejo,
        da bi jih usmrtili. '
      verse: 32
    - text: 'Gospod jih ne bo prepustil v njihove roke ali [jim dovolil], da jih bodo
        obsodili, ko bodo sojeni. '
      verse: 33
    - text: 'Čakaj na |Gospoda| in pričakuj Gospoda in ohranjaj in pazi na Njegovo
        pot in On te bo povišal, da boš nasledil deželo; [na koncu], ko bodo zlobni
        odrezani, boš ti to videl. '
      verse: 34
    - text: 'Videl sem zlobneža v veliki moči in širitvi samega sebe, kakor zeleno
        drevo v svoji domači zemlji, '
      verse: 35
    - text: 'in vendar je minil in poglej, ni ga bilo več; da, iskal sem in povpraševal
        o njem, toda ni ga bilo možno najti. '
      verse: 36
    - text: 'Zaznamuj nedolžnega človeka in poglej iskrenega, kajti tam je vesel konec
        za človeka miru. '
      verse: 37
    - text: 'Glede prestopnikov; skupaj bodo uničeni; na koncu bodo zlobni odrezani. '
      verse: 38
    - text: 'Toda rešitev duš [dosledno] pravičnih je od Gospoda; On je njihovo Zatočišče
        in varna trdnjava v času stiske. '
      verse: 39
    - text: 'In Gospod jim pomaga in jih osvobodi; On jih osvobodi pred zlobnimi in
        jih reši, ker zaupajo in se zatekajo Vanj. '
      verse: 40
  - chapter: 38
    verses:
    - text: ' O GOSPOD, ne grajaj me v Svojem besu, niti me ne kaznuj v Svojem žgočem
        nezadovoljstvu. '
      verse: 1
    - text: 'Kajti Tvoje puščice so se zadrle vame in trdno obtičale in Tvoja roka
        je prišla nadme in me boleče pritisnila. '
      verse: 2
    - text: 'Nič zdravega ni v mojem mesu zaradi Tvojega ogorčenja; niti ni nobenega
        zdravja ali počitka v mojih kosteh zaradi mojega greha. '
      verse: 3
    - text: 'Kajti moje krivičnosti so šle čez mojo glavo [kakor valovi poplave];
        kakor težko breme so zame tehtale preveč. '
      verse: 4
    - text: 'Moje rane so odvratne in okužene zaradi moje neumnosti. '
      verse: 5
    - text: 'Silno sem zvit in upognjen; skozi ves dan hodim naokrog in tožim. '
      verse: 6
    - text: 'Kajti moja ledja gorijo v meni; in v mojem mesu ni nič zdravega. '
      verse: 7
    - text: 'Oslabel sem in strašno poškodovan, [na smrt premražen in precej iztrošen];
        tarnam zaradi nemira in objokovanja svojega srca. '
      verse: 8
    - text: 'Gospod, vse moje hrepenenje je pred Teboj; in moje vzdihovanje ni skrito
        pred Teboj. '
      verse: 9
    - text: 'Moje srce drhti, moja moč me zapušča; glede svetlobe mojih oči, je tudi
        ta odšla od mene. '
      verse: 10
    - text: 'Moji zaljubljenci in moji prijatelji stojijo daleč od moje nadloge; in
        moji sosedi in moji bližnji stojijo daleč stran.  '
      verse: 11
    - text: 'In tudi tisti, ki iščejo in zahtevajo moje življenje, postavljajo zame
        zanke in tisti, ki iščejo in hočejo moje trpljenje, govorijo spretne in škodljive
        stvari; skozi ves dan razmišljajo prevarantsko in zavajajoče. '
      verse: 12
    - text: 'Toda jaz, kakor gluh človek, ne slišim; in sem kakor onemel človek, ki
        ne odpre svojih ust. '
      verse: 13
    - text: 'Da, postal sem kakor človek, ki ne sliši; v čigar ustih ni argumentov
        ali odgovorov. '
      verse: 14
    - text: 'Kajti Vate, o Gospod, upam; Ti boš odgovoril, o Gospod, moj Bog. '
      verse: 15
    - text: 'Kajti jaz molim: "Naj se ne radostijo nad menoj tisti, ki se bahajo proti
        meni, ko zdrsne moje stopalo." '
      verse: 16
    - text: 'Kajti pripravljen sem se ustaviti in pasti; moja bolečina in bolest sta
        neprestano pred menoj. '
      verse: 17
    - text: 'Kajti priznavam svojo krivdo in krivičnost; zaradi svojega greha sem
        napolnjen z bolestjo.  '
      verse: 18
    - text: 'Toda moji sovražniki so silni in močni in tisti, ki me po krivici sovražijo,
        se množijo. '
      verse: 19
    - text: 'Tudi tisti, ki povračajo dobro s hudim, so moji nasprotniki, kajti sledim
        stvari, ki je dobra. '
      verse: 20
    - text: 'Ne zapusti me, o Gospod, o moj Bog, ne bodi daleč stran od mene. '
      verse: 21
    - text: 'Hiti mi pomagat, o Gospod, rešitelj moje duše. '
      verse: 22
  - chapter: 39
    verses:
    - text: ' REKEL SEM: "Previden bom in pazil bom na svoje poti, da ne bi grešil
        s svojim jezikom; svoja usta bom obrzdal kakor z uzdo, medtem ko so zlobni
        pred menoj." '
      verse: 1
    - text: 'Onemel sem z molkom, svoj mir sem ohranil brez koristi in nisem imel
        tolažbe stran od dobrega, medtem ko se je moja stiska obnovila. '
      verse: 2
    - text: 'Moje srce je bilo žgoče v meni. Medtem ko sem premišljeval, je gorel
        ogenj; potem sem spregovoril s svojim jezikom: '
      verse: 3
    - text: '"Gospod, naj spoznam svoj konec in [da bi cenil] obseg svojih dni – kar
        to je; naj spoznam in dojamem kako slaboten sem, [kako začasno je moje bivanje
        tukaj]. '
      verse: 4
    - text: Poglej, Ti si moje dni naredil tako [kratke kakor] pedi in moje življenje
        je kakor nič v Tvojih očeh. Resnično je vsak človek na svojem vrhuncu zgolj
        dih!
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Zagotovo vsak človek hodi
        naokrog – kakor senca v igri z gibi; zagotovo, ker je jalovost in praznina
        v njegovem garanju; vsak kopiči bogastva, ne da bi vedel kdo jih bo pobral.  '
      verse: 6
    - text: 'In sedaj, Gospod, kaj še čakam in pričakujem? Moje upanje in pričakovanje
        sta v Tebi. '
      verse: 7
    - text: 'Osvobodi me pred vsemi mojimi prestopki; naj ne bom v prezir in grajo
        [samozavestnemu] norcu! '
      verse: 8
    - text: 'Jaz sem nem, svojih ust ne odprem, kajti Ti si tisti, ki je to naredil. '
      verse: 9
    - text: 'Umakni Svoj udarec stran od mene; použiva me spor in udarec Tvoje roke. '
      verse: 10
    - text: Kadar Ti z ukori popravljaš in kaznuješ človeka za greh, Ti trošiš njegovo
        lepoto kakor molje in kar mu je ljubo, shira; zagotovo je vsak človek zgolj
        dih.
      verse: 11
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Usliši mojo molitev, o Gospod
        in nastavi uho mojemu joku; ne zadržuj Svojega miru ob mojih solzah! Saj sem
        Tvoj prehoden gost, začasen prebivalec, kakor so bili vsi moji očetje. '
      verse: 12
    - text: 'O, umakni z mene pogled in mi prizanesi, da lahko obnovim svojo vedrost
        in vzpodbudno moč in spoznam veselje, preden grem in me ni več." '
      verse: 13
  - chapter: 40
    verses:
    - text: ' POTRPEŽLJIVO IN pričakujoče sem čakal na Gospoda; in On se je nagnil
        k meni in slišal moj klic. '
      verse: 1
    - text: 'Potegnil me je iz strašnega brezna, [brezna hrušča in uničenja], ven
        iz umazane gline (gobezdanja in sluzavosti) in moja stopala postavil na skalo,
        utrdil moje korake in osnoval moje poti. '
      verse: 2
    - text: 'In On je v moja usta položil novo pesem, pesem hvale našemu Bogu. Mnogi
        bodo videli in se bali, (častili in oboževali) ter svoje zaupanje in prepričano
        zanašanje položili v Gospoda.  '
      verse: 3
    - text: 'Blagoslovljen, (vesel, srečen, zavidanja vreden) je človek, ki naredi
        Gospoda za svoje zatočišče in zaupa in se ne obrne k ponosu ali k sledilcem
        lažnih bogov. '
      verse: 4
    - text: 'Mnoga, o Gospod, moj Bog, so čudovita dela, ki si jih Ti naredil in Tvoje
        misli za nas; nihče se ne more primerjati s Teboj! Če naj bi razglašal in
        govoril o njih, so preštevilna, da bi bila prešteta. '
      verse: 5
    - text: 'Žrtve in daritve si Ti ne želiš, niti Ti nimaš zadovoljstva v njih; Ti
        si mi dal sposobnost slišati in ubogati [Tvojo postavo, bolj dragoceno služenje
        kakor] žgalne daritve in daritve za greh, [katere] Ti ne zahtevaš. '
      verse: 6
    - text: 'Potem sem rekel: "Poglej, prihajam; v zvitku knjige je pisano o meni; '
      verse: 7
    - text: 'moje veselje je, da izpolnjujem Tvojo voljo, o moj Bog; da, Tvoja postava
        je znotraj mojega srca."  '
      verse: 8
    - text: 'Vesele novice o pravičnosti sem razglašal v velikem zboru, [novice o
        iskrenosti in pravilnem odnosu z Bogom]. Poglej, svojih ustnic nisem zadrževal,
        kot Ti veš, o Gospod. '
      verse: 9
    - text: 'Tvoje pravičnosti znotraj svojega srca nisem prikril; razglasil sem Tvojo
        zvestobo in Tvojo rešitev duše. Tvoje neomajne ljubezni in Tvoje resnice nisem
        skrival pred velikim zborom.  '
      verse: 10
    - text: 'Ne zadržuj Svojega nežnega usmiljenja pred menoj, o Gospod; naj me Tvoja
        ljubeča-skrbnost in Tvoja resnica nenehno ohranjata! '
      verse: 11
    - text: 'Kajti nepreštevne hudobije so me obdale naokrog; moje krivičnosti so
        se tako zgrnile nadme, da nisem sposoben pogledati gor. Več jih je kakor las
        na moji glavi in moje srce me je razočaralo ter me zapustilo. '
      verse: 12
    - text: 'Bodi vesel, o Gospod, da me osvobodiš; o Gospod, hiti mi pomagat! '
      verse: 13
    - text: 'Naj bodo osramočeni in zbegani skupaj tisti, ki iščejo in zahtevajo moje
        življenje, da bi ga uničili; naj bodo potisnjeni nazaj in onečaščeni tisti,
        ki mi želijo hudo in imajo v mojem trpljenju zadovoljstvo! '
      verse: 14
    - text: 'Naj bodo zapuščeni zaradi njihove sramote tisti, ki mi pravijo: "Aha,
        aha!" '
      verse: 15
    - text: 'Naj se vsi tisti, ki Te iščejo in zahtevajo, radostijo in naj bodo veseli
        v Tebi; naj takšni, ki ljubijo Tvojo rešitev duše, nenehno govorijo: "Gospod
        naj bo poveličevan!" '
      verse: 16
    - text: '[Glede mene], jaz sem ubog in pomoči potreben, navzlic temu Gospod premišljuje
        in načrtuje zame. Ti si moja pomoč in moj osvoboditelj. O moj Bog, ne mudi
        se!  '
      verse: 17
  - chapter: 41
    verses:
    - text: ' BLAGOSLOVLJEN, (VESEL, srečen, zavidanja vreden) je kdor ceni slabotne
        in uboge; Gospod ga bo osvobodil v času hudobije in stiske. '
      verse: 1
    - text: 'Gospod ga bo ščitil in ga ohranil pri življenju; imenovali ga bodo blagoslovljen
        v deželi; in Ti ga ne boš predal volji njegovih sovražnikov. '
      verse: 2
    - text: 'Gospod ga bo vzdrževal, poživljal in krepil na njegovi postelji pešanja;
        vso njegovo posteljo boš Ti, [O Gospod], v njegovi bolezni obrnil, spremenil
        in preoblikoval. '
      verse: 3
    - text: 'Rekel sem: "Gospod, bodi usmiljen in milostljiv z menoj; ozdravi moj
        notranji jaz, kajti proti Tebi sem grešil." '
      verse: 4
    - text: 'Moji sovražniki o meni govorijo hudo, [govoreč]: "Kdaj bo umrl in bo
        njegovo ime izginilo?" '
      verse: 5
    - text: 'In ko nekdo pride, da bi me videl, govori lažne in prazne besede, medtem
        ko njegovo srce zbira škodljivo opravljanje [proti meni]; ko gre stran, ga
        pove naokrog. '
      verse: 6
    - text: 'Vsi, ki me sovražijo, skupaj šepetajo o meni; proti meni si izmišljajo
        mojo bolečino, [zame si predstavljajo najslabše]. '
      verse: 7
    - text: '"Hudobna bolezen," govorijo oni, "je izlita nad njim in se ga trdno drži;
        in sedaj, ko je priklenjen na posteljo, ne bo ponovno vstal." '
      verse: 8
    - text: 'Celo moj lasten poznani prijatelj, v katerega sem zaupal, (se zanašal
        in bil prepričan), ki je jedel od mojega kruha, je svojo peto vzdignil proti
        meni.  '
      verse: 9
    - text: 'Toda Ti, o Gospod, mi bodi usmiljen in milostljiv in me vzdigni pokonci,
        da jim bom lahko povrnil. '
      verse: 10
    - text: 'Po tem spoznavam, da si mi Ti naklonjen in se razveseljuješ v meni, ker
        moj sovražnik ne slavi nad menoj. '
      verse: 11
    - text: 'In glede mene, Ti si me podpiral v moji celovitosti in me za vedno postavil
        v Tvojo prisotnost. '
      verse: 12
    - text: 'Blagoslovljen bodi Gospod, Izraelov Bog, od večnosti in do večnosti,
        [od te dobe, do naslednje in za vedno]! Amen in Amen (tako naj bo). '
      verse: 13
  - chapter: 42
    verses:
    - text: ' KAKOR jelen vzdihuje in hrepeni po potokih voda, tako jaz vzdihujem
        in hrepenim po Tebi, o Bog. '
      verse: 1
    - text: 'Moj notranji jaz žeja po Bogu, po živem Bogu. Kdaj bom prišel in zagledal
        Božji obraz?  '
      verse: 2
    - text: 'Solze so mi bile hrana podnevi in ponoči, medtem ko mi ljudje ves dan
        govorijo: "Kje je tvoj Bog?" '
      verse: 3
    - text: 'Teh stvari se [vneto] spominjam in se izlivam znotraj sebe: kako sem
        počasi šel pred množico in jih vodil v povorki do Božje hiše, [kakor vodja
        glasbenikov pred svojim zborom, ki časovno določa stopinje po zvoku glasbe
        in petju pesmi], z glasom vpitja in hvalnice množice, ki praznuje. '
      verse: 4
    - text: 'Zakaj si potrt, o moj notranji jaz? In zakaj bi vzdihoval nad menoj in
        bil nemiren znotraj mene? Upaj v Boga in v pričakovanju čakaj Nanj, kajti
        še vedno bom hvalil Njega, mojega pomočnika in mojega Boga. '
      verse: 5
    - text: 'O moj Bog, moje življenje je potrto nad menoj [in breme se mi zdi težje,
        kakor lahko prenesem]; zato se Te bom [iskreno] spominjal iz dežele [reke]
        Jordan in [vrhov gore] Hermon, iz majhne gore Micár. '
      verse: 6
    - text: '[Rjoveče] brezno kliče [rjovečemu] breznu ob grmenju Tvojih vodnih nalivov;
        vse Tvoje butanje valov in Tvoji valeči se valovi so šli čezme. '
      verse: 7
    - text: 'Kljub temu bo Gospod zaukazal Svoji ljubeči-skrbnosti podnevi, in ponoči
        bo Njegova pesem z menoj, molitev k Bogu mojega življenja. '
      verse: 8
    - text: 'Rekel bom Bogu, svoji skali: "Zakaj si me Ti pozabil? Zakaj hodim tarnajoč
        zaradi tlačenja sovražnika?" '
      verse: 9
    - text: 'Kakor z mečem, [ki zadeva] moje kosti, se mi moji sovražniki posmehujejo
        in mi očitajo, medtem ko mi nenehno govorijo: "Kje je tvoj Bog?" '
      verse: 10
    - text: 'Zakaj si potrt, o moj notranji jaz? In zakaj bi vzdihoval nad menoj in
        bil nemiren v meni? Upaj v Boga in v pričakovanju čakaj Nanj, kajti kljub
        temu bom hvalil Njega, ki je pomoč mojega obličja in moj Bog. '
      verse: 11
  - chapter: 43
    verses:
    - text: 'SODI in zagovarjaj me, o Bog; poteguj se in brani mojo stvar proti brezbožnemu
        narodu. O osvobodi me pred prevarantom in krivičnežem! '
      verse: 1
    - text: 'Kajti Ti si Bog moje moči, [moja trdnjava – v katero se zatekam]; zakaj
        si me Ti zavrgel? Zakaj hodim tarnajoč zaradi stiskanja sovražnika? '
      verse: 2
    - text: 'O odpošlji Svojo luč in Svojo resnico, naj me vodita; naj me privedeta
        k Tvojemu svetemu hribu in k Tvojemu bivališču. '
      verse: 3
    - text: 'Potem bom šel do Božjega oltarja, k Bogu, moji izredni radosti; da, z
        liro Te bom hvalil, o Bog, moj Bog! '
      verse: 4
    - text: 'Zakaj si potrt, o moj notranji jaz? In zakaj bi vzdihoval nad menoj in
        bil nemiren v meni? Upaj v Boga in v pričakovanju čakaj Nanj, kajti še vedno
        bom hvalil Njega, ki je pomoč mojega [žalostnega] obličja in moj Bog. '
      verse: 5
  - chapter: 44
    verses:
    - text: ' S SVOJIMI ušesi smo slišali, o Bog; naši očetje so nam povedali, [kakšno]
        delo si Ti storil v njihovih dneh, v dneh davnine. '
      verse: 1
    - text: 'Ti si s Svojo roko izgnal narode in Tvoja moč je bila, ki je [Izraelu]
        dala dom z izruvanjem [poganskih] ljudstev, toda [Izraela] si Ti razširil. '
      verse: 2
    - text: 'Kajti [kánaanske dežele] niso dobili v last s svojim lastnim mečem, niti
        jih ni rešila njihova lastna roka; temveč [je to storila] Tvoja desnica in
        Tvoja roka in svetloba Tvojega obličja, ker si jim bil Ti naklonjen in si
        se razveseljeval v njih. '
      verse: 3
    - text: 'Ti si moj Kralj, o Bog; ukaži zmage in osvoboditev za Jakoba (Izraela). '
      verse: 4
    - text: 'Zaradi Tebe bomo naše sovražnike potisnili dol; zaradi Tvojega imena
        bomo poteptali tiste, ki se vzdigujejo proti nam. '
      verse: 5
    - text: 'Kajti jaz ne bom zaupal v |svoj lok| in se zanašal na svoj lok, niti
        me ne bo rešil moj meč. '
      verse: 6
    - text: 'Toda Ti si nas rešil pred našimi sovražniki in osramotil tiste, ki nas
        sovražijo. '
      verse: 7
    - text: V Bogu se ponašamo skozi ves dan in Tvojemu imenu bomo dali hvalo za vedno.
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Toda sedaj si nas Ti zavrgel
        in nas privedel v nečast in Ti ne odhajaš z našimi vojskami. '
      verse: 9
    - text: 'Prisiliš nas, da se pred sovražnikom obračamo nazaj in tisti, ki nas
        sovražijo, si plen jemljejo zase. '
      verse: 10
    - text: 'Naredil si nas kakor ovce, namenjene za zakol in nas raztresel v izgnanstvo
        med narode. '
      verse: 11
    - text: 'Ti zastonj prodajaš Svoje ljudstvo in si z njihovo ceno nisi povečal
        Svojega imetja. '
      verse: 12
    - text: 'Naredil si nas v zasmeh našim sosedom, porog in predmet posmeha tistim,
        ki nas obdajajo. '
      verse: 13
    - text: 'Narejaš nas za pregovor med narodi, zmajevanje z glavami med ljudstvom. '
      verse: 14
    - text: 'Moja sramota je pred menoj skozi ves dan in moj obraz je pokrila sramota '
      verse: 15
    - text: 'ob besedah zasmehovalcev in žaljivcev, zaradi sovražnika in maščevalca. '
      verse: 16
    - text: 'Vse to je prišlo na nas, pa vendar nismo pozabili Nate, niti nismo bili
        nezvesti Tvoji zavezi, [ki si jo Ti sklenil z našimi očeti]. '
      verse: 17
    - text: 'Naša srca niso odvrnjena, niti naši koraki niso odklonjeni od Tvojih
        poti, '
      verse: 18
    - text: 'čeprav si nas Ti mučno zlomil na kraju šakalov in nas pokril z globoko
        temačnostjo, celo s senco smrti. '
      verse: 19
    - text: 'Če smo pozabili ime našega Boga ali iztegovali naše roke k tujemu bogu, '
      verse: 20
    - text: 'ali ne bi Bog tega odkril? Kajti On pozna skrivnosti srca. '
      verse: 21
    - text: 'Ne, temveč zaradi Tebe nas skozi ves dan ubijajo; smatrajo nas kakor
        ovce za zakol.  '
      verse: 22
    - text: 'Prebudi se! Zakaj Ti spiš, o Gospod? Vzdigni Se, ne odvrzi nas za vedno! '
      verse: 23
    - text: 'Zakaj Ti skrivaš Svoj obraz in pozabljaš naše trpljenje in naše zatiranje? '
      verse: 24
    - text: 'Kajti naša življenja so upognjena do prahu; naša telesa so prilepljena
        ob tla. '
      verse: 25
    - text: 'Dvigni se! Pridi nam pomagat in nas osvobodi zaradi Svojega usmiljenja
        in zaradi Svoje neomajne ljubezni! '
      verse: 26
  - chapter: 45
    verses:
    - text: ' MOJE SRCE prekipeva s tematiko bogaboječnosti; svoj psalm naslavljam
        na Kralja. Moj jezik je kakor pero pripravljenega pisarja. '
      verse: 1
    - text: 'Ti si pravičnejši kakor človeški otroci; na Tvoje ustnice je izlita milostljivost;
        zato Te je Bog blagoslovil za vedno. '
      verse: 2
    - text: 'Na Svoje stegno si opaši Svoj meč, o Mogočni, v Svoji slavi in Svojem
        veličastju! '
      verse: 3
    - text: 'In v Svojem veličastju zmagovito jezdi naprej na strani resnice, ponižnosti
        in pravičnosti, (iskrenosti in pravega odnosa z Bogom); in naj te Tvoja desnica
        vodi do strahovitih stvari. '
      verse: 4
    - text: 'Tvoje puščice so ostre; narodi padajo pod Teboj; Tvoje puščice prebadajo
        srca Kraljevih sovražnikov. '
      verse: 5
    - text: 'Tvoj prestol, o Bog, je za večno in vedno; žezlo pravičnosti je žezlo
        Tvojega kraljestva. '
      verse: 6
    - text: 'Ti ljubiš pravičnost, iskrenost in pravilen odnos z Bogom in sovražiš
        zlobnost; zato Te je Bog, Tvoj Bog, mazilil z oljem veselja nad Tvojimi vrstniki.  '
      verse: 7
    - text: 'Tvoja oblačila so vsa nadišavljena z miro, alojo in cimetovcem; glasbila
        s strunami Te razveseljujejo. '
      verse: 8
    - text: 'Kraljeve hčere so med Tvojimi častitljivimi ženami; na Tvoji desni stoji
        kraljica v zlatu Ofirja. '
      verse: 9
    - text: 'Poslušaj, o hči, preudari, podredi in strinjaj se z mojim navodilom:
        pozabi tudi na svoje lastno ljudstvo in hišo svojega očeta; '
      verse: 10
    - text: 'tako si bo Kralj zaželel tvoje lepote; kajti On je tvoj Gospod, bodi
        podrejena in časti in spoštuj Ga. '
      verse: 11
    - text: 'In, o Tirska hči, najbogatejši izmed ljudstva bodo z darilom milo prosili
        za tvojo naklonjenost. '
      verse: 12
    - text: 'Kraljeva hči v notranjem delu [palače] je vsa veličastna; njeno oblačilo
        je vtkano z zlatom.  '
      verse: 13
    - text: 'Privedena bo h Kralju v vezenem oblačilu; z devicami, njenimi družicami,
        ki ji sledijo, bo pripeljana k Tebi. '
      verse: 14
    - text: 'Z veseljem in vriskanjem bodo pripeljane; vstopile bodo v Kraljevo palačo. '
      verse: 15
    - text: 'Namesto Tvojih očetov bodo Tvoji sinovi, ki jih boš Ti naredil za prince
        po vsej deželi. '
      verse: 16
    - text: 'Jaz bom naredil Tvoje ime, da se bo pomnilo v vseh rodovih; zato Te bodo
        ljudje hvalili in se Ti zahvaljevali za večno in vedno. '
      verse: 17
  - chapter: 46
    verses:
    - text: ' BOG JE naše Zatočišče in moč, [mogočna in neprehodna za skušnjavo],
        zelo prisotna in dobro-preizkušena pomoč v stiski. '
      verse: 1
    - text: 'Zato se ne bomo bali, čeprav bi se zemlja spremenila in čeprav bi se
        gore stresle v sredino morij, '
      verse: 2
    - text: čeprav njene vode hrumijo in se penijo, čeprav se ob njenem naraščanju
        in hrušču tresejo gore.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Obstaja reka katere tokovi
        bodo razveselili Božje mesto, sveti kraj šotorov Najvišjega. '
      verse: 4
    - text: 'Bog je v njeni sredi, ne bo omajana; Bog ji bo pomagal navsezgodaj, [ob
        svitanju jutra]. '
      verse: 5
    - text: 'Narodi so besneli, kraljestva so se opotekala in bila omajana; On je
        izustil Svoj glas, zemlja se je stopila. '
      verse: 6
    - text: Gospod nad bojevniki je z nami; Bog Jakobov je naše Zatočišče, (naša trdnjava
        in visoki stolp).
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Pridite, poglejte Gospodova
        dela, ki je naredil opustošenja in čudeže na zemlji. '
      verse: 8
    - text: 'On dela, da vojne prenehajo do konca zemlje; On lok zdrobi na koščke
        in puščico prelomi na dvoje; On bojne vozove sežiga v ognju. '
      verse: 9
    - text: 'Pusti in miruj in védi, (spoznaj in razumi), da Jaz sem Bog. Jaz bom
        poveličevan med narodi! Jaz bom poveličevan na zemlji! '
      verse: 10
    - text: 'Gospod nad bojevniki je z nami; Bog Jakobov je naše Zatočišče, (naš visoki
        stolp in utrdba). Sela, [ustavi se in mirno razmisli o tem]! '
      verse: 11
  - chapter: 47
    verses:
    - text: ' O PLOSKAJTE z rokami, vsa ljudstva! Vzklikajte k Bogu z glasom zmagoslavja
        in pesmi radosti! '
      verse: 1
    - text: 'Kajti Gospod, Najvišji, vzbuja grozo, strahospoštovanje in strah; On
        je veličasten Kralj nad vso zemljo. '
      verse: 2
    - text: 'On je ljudstva podjarmil pod nas in narode pod naša stopala. '
      verse: 3
    - text: 'On je izbral našo dediščino za nas, slavo in ponos Jakoba, katerega On
        ljubi. '
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Bog se je povzpel med vzklikanjem,
        Gospod ob zvoku trobente. '
      verse: 5
    - text: 'Pojte hvalnice Bogu, pojte hvalnice! Pojte hvalnice našemu kralju, pojte
        hvalnice! '
      verse: 6
    - text: 'Kajti Bog je Kralj vse zemlje; pojte hvalnice v mojstrskem psalmu in
        z razumevanjem. '
      verse: 7
    - text: 'Bog vlada nad narodi; Bog sedi na Svojem svetem prestolu. '
      verse: 8
    - text: 'Princi in odličniki ljudstev so zbrani skupaj, [združeno] ljudstvo za
        Abrahamovega Boga, kajti ščiti zemlje pripadajo Bogu; On je visoko vzvišen. '
      verse: 9
  - chapter: 48
    verses:
    - text: ' VZVIŠEN JE Gospod in visoko naj bo hvaljen v mestu našega Boga! Njegova
        sveta gora, '
      verse: 1
    - text: 'svetla in lepa v vzdigovanju, je radost vse zemlje – Gora Sion, [Davidovo
        Mesto], na severni strani [gora Moríja in svetišče], [celotno] mesto Velikega
        Kralja!  '
      verse: 2
    - text: 'Bog je samega Sebe naredil poznanega v njenih palačah kot Zatočišče,
        (visoki stolp in utrdba). '
      verse: 3
    - text: 'Kajti glej, kralji so se zbrali, prišli so naprej in skupaj preminuli. '
      verse: 4
    - text: 'Pogledali so, bili so osupli; udarjeni so bili z grozo in se pognali
        v beg, [zgroženi in onemogočeni]. '
      verse: 5
    - text: 'Prevzelo jih je trepetanje in bolečina kakor pri ženi na porodu. '
      verse: 6
    - text: 'Z vzhodnim vetrom si Ti zdrobil taršíške ladje. '
      verse: 7
    - text: 'Tako kot smo slišali, tako smo videli v mestu Gospoda nad bojevniki,
        v mestu našega Boga: Bog ga bo osnoval za vedno.'
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Mi smo premišljevali o Tvoji
        neomajni ljubezni, o Bog, v sredi Tvojega svetišča. '
      verse: 9
    - text: 'Kakor je Tvoje ime, o Bog, taka je Tvoja hvala do koncev zemlje; Tvoja
        desnica je polna pravičnosti, (pravilnosti in pravice). '
      verse: 10
    - text: 'Naj bo gora Sion vesela! Naj se hčere judovske radostijo zaradi Tvojih
        [pravičnih] sodb! '
      verse: 11
    - text: 'Hodite naokrog po Sionu in zaokrožite okrog nje, preštejte njene stolpe,
        (njena vzvišena in plemenita dejanja preteklih dni), '
      verse: 12
    - text: 'dobro preudarite njene okope, pojdite skozi njene palače in trdnjave,
        da boste lahko povedali prihodnjemu rodu [in prenehajte se spominjati razočaranj]. '
      verse: 13
    - text: 'Kajti ta Bog je naš Bog za vedno in večno; On bo naš vodnik [celo] do
        smrti. '
      verse: 14
  - chapter: 49
    verses:
    - text: ' POSLUŠAJTE TO, vsa ljudstva; nastavite uho, vsi vi prebivalci sveta, '
      verse: 1
    - text: 'oboji, nizki in visoki, bogati in revni skupaj: '
      verse: 2
    - text: 'moja usta bodo govorila modrost; in premišljevanje mojega srca bo razumevanje. '
      verse: 3
    - text: 'Jaz se bom podredil in pritrdil priliki ali pregovoru; na glasbo lire
        bom razvil svojo uganko (svoj problem). '
      verse: 4
    - text: 'Zakaj bi se bal v dneh hudobije, ko me krivica tistih, ki bi me prevarali,
        obdaja na vsaki strani, '
      verse: 5
    - text: 'celo od tistih, ki zaupajo in se zanašajo na svoje bogastvo in se bahajo
        iz obilice njihovega bogastva? '
      verse: 6
    - text: 'Nobeden izmed njih ne more nikakor odkupiti [ali sebe ali] svojega brata,
        niti dati Bogu odkupnine zanj – '
      verse: 7
    - text: 'kajti odkupnina za življenje je predraga in [cena, ki jo nekdo lahko
        plača] nikoli ne more zadoščati – '
      verse: 8
    - text: 'tako da bi lahko živel za vedno in nikoli ne bi videl jame (groba) in
        razpada. '
      verse: 9
    - text: 'Kajti vidi, da celo modri ljudje umrejo; [samozavesten] bedak in nori
        enako izgineta in svoje imetje pustita drugim. '
      verse: 10
    - text: 'Njihovo notranje mišljenje je, da se bodo njihove hiše nadaljevale za
        vedno in njihovi kraji bivanja za vse rodove; svojo zemljo imenujejo sebi
        lastno, [ločeno od Boga] in po svojih lastnih imenih. '
      verse: 11
    - text: 'Toda človek, z vso svojo častjo in bliščem, ne ostane; je kakor živali,
        ki poginejo. '
      verse: 12
    - text: To je usoda tistih, ki so bedasto prepričani in vendar po njih ljudje
        odobravajo njihove izreke.
      verse: 13
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kakor ovce so določeni za
        Šeol, (kraj mrtvih); smrt bo njihov pastir. In iskreni bodo zjutraj gospodovali
        nad njimi; in njihova oblika in lepota bosta použiti, kajti Šeol bo njihovo
        bivališče. '
      verse: 14
    - text: Toda Bog me bo odkupil od oblasti Šeola, (kraja mrtvih); kajti On me bo
        sprejel.
      verse: 15
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ne boj se, kadar [brezbožnež]
        postane bogat, kadar se bogastvo in slava njegove hiše poveča; '
      verse: 16
    - text: 'kajti kadar umre, ne bo ničesar odnesel; njegova slava se ne bo spustila
        za njim. '
      verse: 17
    - text: 'Čeprav medtem, ko živi, samega sebe šteje za veselega in uspevajočega
        in čeprav človek dobi hvalo, ko mu gre dobro [zase], '
      verse: 18
    - text: 'bo šel k rodu svojih očetov, ki nikoli več ne bodo videli svetlobe. '
      verse: 19
    - text: 'Človek, ki ga imajo v časti in ne razume, je kakor živali, ki poginejo. '
      verse: 20
  - chapter: 50
    verses:
    - text: ' MOGOČEN Bog, Gospod, govori in kliče zemljo od sončnega vzhoda do njegovega
        zahoda. '
      verse: 1
    - text: 'S Siona, popolnosti lepote, sije Bog. '
      verse: 2
    - text: 'Naš Bog prihaja in ne ostaja tiho; ogenj použiva pred Njim in okrog Njega
        divja mogočen orkan. '
      verse: 3
    - text: 'Kliče k podaljšku nebes zgoraj in k zemlji, da bi On lahko sodil Svoje
        ljudstvo: '
      verse: 4
    - text: '"Zberite se skupaj k Meni, Moji sveti, [tisti, ki ste našli milost v
        Mojih očeh], tisti, ki ste z žrtvijo naredili zavezo z Menoj." '
      verse: 5
    - text: In podaljšek nebes razglaša Njegovo pravičnost, (pravilnost in pravico),
        kajti Bog, On je sodnik.
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! "Poslušaj, o Moje ljudstvo
        in Jaz bom govoril; o Izrael, Jaz bom pričal za vas in proti vam: Jaz sem
        Bog, vaš Bog. '
      verse: 7
    - text: 'Ne karam vas zaradi vaših žrtev; vaše žgalne daritve so nenehno pred
        Menoj. '
      verse: 8
    - text: 'Nobenega bika ne bom sprejel iz vaše hiše, niti kozla iz vaših ograd. '
      verse: 9
    - text: 'Kajti vsaka žival gozda je Moja in govedo na tisočerih gričih ali na
        gorah, kjer so tisoči. '
      verse: 10
    - text: 'Poznam in seznanjen sem z vsemi gorskimi pticami in divje živali polja
        so Moje in so z Menoj, v Mojem umu. '
      verse: 11
    - text: 'Če bi bil lačen, Jaz ne bi rekel vam, kajti svet in njegova polnost sta
        Moji.  '
      verse: 12
    - text: 'Ali naj jem meso bikov ali pijem kri koz? '
      verse: 13
    - text: 'Ponudite Bogu žrtev zahvaljevanja in izplačajte svoje zaobljube Najvišjemu, '
      verse: 14
    - text: 'in sklicujte se Name v dnevu stiske; Jaz vas bom osvobodil, vi pa Me
        boste spoštovali in slavili." '
      verse: 15
    - text: 'Toda zlobnim pravi Bog: "Kakšno pravico imate vi, da navajate Moje zakone
        ali vzamete Mojo zavezo ali zaobljubo na svoje ustnice, '
      verse: 16
    - text: 'vidim, da sovražite poduk ter opomin in Moje besede mečete za seboj [jih
        zavračate]? '
      verse: 17
    - text: 'Ko vidite tatu, se povežete z njim in ste postali soudeleženci z zakonolomci. '
      verse: 18
    - text: 'Svoja usta dajete hudobiji in vaš jezik snuje prevaro. '
      verse: 19
    - text: 'Sedite in govorite proti svojemu bratu; obrekujete sina vaše lastne matere. '
      verse: 20
    - text: 'Te stvari ste storili, pa sem Jaz ohranil molk; vi ste mislili, da sem
        bil Jaz nekoč prav takšen kakor vi. Toda [sedaj] vas bom Jaz ukoril in pred
        vaše oči položil urejene [obtožbe]. '
      verse: 21
    - text: 'Sedaj preudarite tole, vi, ki pozabljate Boga, drugače vas bom Jaz raztrgal
        na koščke in nikogar ne bo, ki bi osvobodil. '
      verse: 22
    - text: 'Kdor prinese daritev hvale in zahvaljevanja, spoštuje in slavi Mene;
        in kdor pravilno uravnava svojo pot, [ki pripravlja pot, da se mu lahko pokažem],
        tistemu bom Jaz pokazal Božjo rešitev duše." '
      verse: 23
  - chapter: 51
    verses:
    - text: ' IMEJ USMILJENJE nad menoj, o Bog, glede na Svojo neomajno ljubezen;
        glede na mnoštvo Svojega nežnega usmiljenja in ljubeče-skrbnosti izbriši moje
        prestopke. '
      verse: 1
    - text: 'Operi me temeljito [in vedno znova] od moje krivice ter krivde in očisti
        me in naredi me popolnoma očiščenega od mojega greha! '
      verse: 2
    - text: 'Kajti jaz se zavedam svojih prestopkov in jih priznavam; moj greh je
        vedno pred menoj. '
      verse: 3
    - text: 'Proti Tebi, Tebi samemu, sem grešil in naredil to, kar je hudo v Tvojem
        pogledu, tako da si Ti opravičen v Svoji obsodbi in brezhiben v Svoji sodbi.  '
      verse: 4
    - text: 'Poglej, rojen sem bil v [stanju] krivde; moja mati, ki me je spočela,
        je bila grešna [in tudi jaz sem grešen].  '
      verse: 5
    - text: 'Poglej, Ti si želiš resnico v notranjem bitju; primoraj me torej, poznati
        modrost v mojem najnotranjejšem srcu. '
      verse: 6
    - text: 'Očisti me s hizopom in jaz bom [obredno] čist; operi me in jaz bom [v
        resnici] bolj bel kakor sneg. '
      verse: 7
    - text: 'Primoraj me, da bom slišal radost in veselje in bil zadovoljen; naj se
        kosti, ki si jih Ti zlomil, radostijo. '
      verse: 8
    - text: 'Skrij Svoj obraz pred mojimi grehi in izbriši vso mojo krivdo in krivičnosti. '
      verse: 9
    - text: 'Ustvari v meni čisto srce, o Bog in obnovi pravega, stanovitnega in neomajnega
        duha znotraj mene. '
      verse: 10
    - text: 'Ne zavrzi me izpred Svoje prisotnosti in Svojega Svetega Duha ne vzemi
        od mene. '
      verse: 11
    - text: 'Obnovi mi radost Tvoje rešitve duše in z voljnim duhom me podpiraj. '
      verse: 12
    - text: 'Potem bom prestopnike učil Tvojih poti in grešniki bodo spreobrnjeni
        in vrnjeni k Tebi. '
      verse: 13
    - text: 'Osvobodi me pred krivdo za kri in smrtjo, o Bog, Bog rešitve moje duše
        in moj jezik bo glasno pel o Tvoji pravičnosti, (Tvoji pravilnosti in Tvoji
        pravici). '
      verse: 14
    - text: 'O Gospod, odpri moje ustnice in moja usta bodo naznanila Tvojo hvalo. '
      verse: 15
    - text: 'Kajti Ti se ne veseliš v žrtvovanju, drugače bi jo dal; v žgalni daritvi
        Ti ne najdeš nobenega zadovoljstva.  '
      verse: 16
    - text: 'Moja žrtev, [žrtev, ki je sprejemljiva] Bogu, je zlomljen duh; zlomljeno
        in skesano srce, [zlomljeno z bolestjo zaradi greha in ponižno in temeljito
        spokorno], takšno, o Bog, Ti ne boš preziral. '
      verse: 17
    - text: 'Delaj dobro v Svoji dobri volji Sionu; pozidaj jeruzalemsko obzidje. '
      verse: 18
    - text: 'Potem se boš Ti razveseljeval v žrtvah pravičnosti, pravice in pravilnosti
        z žgalnimi daritvami in celotnimi žgalnimi daritvami; potem bodo bikci ponujeni
        na Tvojem oltarju. '
      verse: 19
  - chapter: 52
    verses:
    - text: ' ZAKAJ SE bahaš z vragolijo storjeno proti ljubeči-skrbnosti Boga [in
        bogaboječega], o mogočen, [grešen] človek, dan za dnem? '
      verse: 1
    - text: 'Tvoj jezik si izmišlja zlobnost; je kakor ostra britev, deluje prevarantsko. '
      verse: 2
    - text: Bolj ljubiš hudobijo kakor dobro in rajši lažeš, kakor bi govoril pravičnost,
        pravico in pravilno.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ti ljubiš vse uničujoče in
        použivajoče besede, o varljiv jezik. '
      verse: 4
    - text: Bog te bo prav tako polomil in uničil za vedno; On te bo zgrabil in izruval
        iz tvojega šotora in te izkoreninil iz dežele živih.
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! [Brezkompromisno] pravični
        bo [to] tudi videl in bo v častitljivem strahu in strahospoštovanju, toda
        glede tebe se bodo [porogljivo] smejali, govoreč: '
      verse: 6
    - text: '"Poglejte, to je človek, ki ni naredil Boga za svojo moč (svojo trdnjavo
        in visoki stolp), temveč je zaupal v |obilje svojega bogastva| in se prepričano
        zanašal na obilje svojega bogastva, iščoč zatočišče in varnost zase zaradi
        svoje zlobnosti." '
      verse: 7
    - text: 'Toda jaz sem kakor zeleno oljčno drevo v Božji hiši; zaupam in se prepričano
        zanašam na ljubečo-skrbnost in Božje usmiljenje za vedno in večno. '
      verse: 8
    - text: 'Zahvaljeval sem Ti bom in zaupal Vate za vedno, ker si Ti to storil,
        [me osvobodil in me obvaroval]. Čakal bom na |Tvoje ime|, upal v |Tvoje ime|
        in pričakoval v Tvojem imenu, kajti to je dobro v prisotnosti Tvojih svetih,
        (Tvojih prijaznih in hvalevrednih.) '
      verse: 9
  - chapter: 53
    verses:
    - text: ' [PRAZNOGLAVI] bedak je rekel v svojem srcu: "Ni Boga." Pokvarjeni so
        in hudobni in delajo gnusno krivičnost; nikogar ni, ki dela dobro. '
      verse: 1
    - text: 'Bog je pogledal dol iz nebes na človeške otroke, da bi videl ali jih
        je bilo kaj, ki bi razumeli, ki bi iskali, (povpraševali po |Bogu| in obupno
        zahtevali) Boga. '
      verse: 2
    - text: 'Vsak od njih se je poslabšal, [zdrsnil nazaj in odpadel]; vsi skupaj
        so postali umazani in pokvarjeni; nikogar ni, ki dela dobro, ne, niti enega.  '
      verse: 3
    - text: 'Ali tisti, ki delajo hudobijo, nimajo spoznanja, (nobenega razumevanja)?
        Moje ljudi jedo kakor jedo kruh; ne kličejo k Bogu. '
      verse: 4
    - text: 'Tam so, v grozi in strahu, kjer ni [in ni bilo] nobene groze in strahu!
        Kajti Bog je raztresel kosti tistega, ki tabori proti tebi; ti si jih osramotil,
        ker jih je Bog zavrnil. '
      verse: 5
    - text: 'Oh, da bi rešitev duš in osvoboditev Izraela prišla s Siona! Ko Bog obnovi
        usode Svojih ljudi, potem se bo Jakob radostil in Izrael bo vesel. '
      verse: 6
  - chapter: 54
    verses:
    - text: ' REŠI ME, o Bog, po Svojem imenu; sodi in brani me po Svoji mogočni sili
        in oblasti. '
      verse: 1
    - text: 'Usliši moje zagovarjanje in mojo molitev, o Bog; prisluhni besedam mojih
        ust. '
      verse: 2
    - text: Kajti tujci in predrzneži se vzdigujejo zoper mene in nasilneži in tisti
        neusmiljeni iščejo in zahtevajo moje življenje; Boga si ne postavljajo predse.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Poglejte, Bog je moj pomočnik
        in zaveznik; Gospod je moja podpora in je s tistimi, ki podpirajo moje življenje. '
      verse: 4
    - text: 'On bo mojim sovražnikom povrnil hudobijo; v Svoji zvestobi jim [Gospod]
        naredi konec. '
      verse: 5
    - text: 'S prostovoljnim darovanjem Ti bom žrtvoval; zahvaljeval se bom in hvalil
        Tvoje ime, o Gospod, kajti to je dobro. '
      verse: 6
    - text: 'Kajti On me je osvodobil iz vsake težave in moje oko je [v zmagoslavju]
        gledalo na moje sovražnike. '
      verse: 7
  - chapter: 55
    verses:
    - text: ' POSLUŠAJ mojo molitev, o Bog in Sebe ne skrivaj pred mojo ponižno prošnjo! '
      verse: 1
    - text: 'Pazi name in mi odgovori; nemiren sem in zmeden v svoji pritožbi in moram
        ječati '
      verse: 2
    - text: '[in zmeden sem] ob zvoku sovražnika zaradi tlačenja in groženj zlobnih;
        kajti naprtili bi mi stisko in v besu me preganjajo. '
      verse: 3
    - text: 'Moje srce v meni je mučno boleče in lotili so se me smrtni strahovi. '
      verse: 4
    - text: 'Strah in trepet sta prišla name; groza in strah sta me preplavila. '
      verse: 5
    - text: 'Jaz pa pravim: "Oh, da bi imel krila kakor golob! Odletel bi stran in
        bi počival. '
      verse: 6
    - text: Da, odtaval bi daleč proč, nastanil bi se v divjini.
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Podvizal bi se, da bi ušel
        in našel zavetje pred viharnim vetrom in orkanom." '
      verse: 8
    - text: 'Uniči [njihove načrte], o Gospod, zmedi njihove jezike, kajti videl sem
        nasilje in prepir v mestu. '
      verse: 9
    - text: 'Podnevi in ponoči pohajkujejo po njegovem zidovju; krivda in vragolija
        sta v njegovi sredi. '
      verse: 10
    - text: 'Nasilje in uničenje sta znotraj njega; prevara in zvijača ne zapustita
        njegovih ulic in trgov. '
      verse: 11
    - text: 'Kajti ni sovražnik tisti, ki mi očita in me zasmehuje – potem bi to zmogel
        prenesti; niti ni nekdo, ki me je sovražil, ki bi se predrzno širokoustil
        proti meni – potem bi se lahko skril pred njim. '
      verse: 12
    - text: 'Toda to si bil ti, človek meni enak, moj družabnik in moj poznani prijatelj. '
      verse: 13
    - text: 'Imela sva prijetno skupno druženje in skupaj sva hodila v Božjo hišo. '
      verse: 14
    - text: 'Naj opustošenje in smrt nenadoma prideta nadnje; naj gredo živi dol v
        Šeol, (kraj mrtvih), kajti hudobije so v njihovih prebivališčih, v njihovih
        srcih in v njihovem najnotranjejšem delu. '
      verse: 15
    - text: 'Kar se mene tiče, jaz bom klical k Bogu in Gospod me bo rešil. '
      verse: 16
    - text: 'Zvečer in zjutraj in opoldne bom izrekal svojo pritožbo in ječal in vzdihoval
        in On bo slišal moj glas. '
      verse: 17
    - text: 'On je odkupil moje življenje v miru pred bitko, ki je bila proti meni
        [tako, da se mi ni nihče približal], kajti mnogi so bili, ki so se borili
        z menoj. '
      verse: 18
    - text: 'Bog jih bo slišal in jih ponižal, celo On, ki ostaja od davno – sela,
        [ustavi se, in mirno razmisli o tem]! – zato, ker pri njih ni bilo nobene
        menjave [srca] in se ne bojijo, ne častijo in ne obožujejo Boga. '
      verse: 19
    - text: '[Moj družabnik] je iztegnil svoje roke proti tistim, ki so bili v miru
        z njim; on je prelomil in oskrunil svoj sporazum [prijateljstva in zvestobe]. '
      verse: 20
    - text: 'Besede njegovih ust so bile bolj gladke kakor smetana ali maslo, toda
        v njegovem srcu je bila vojna; njegove besede so bile mehkejše od olja, vendar
        so bile izvlečeni meči. '
      verse: 21
    - text: 'Vrzite svoje breme na Gospoda, [sprostite njegovo težo] in On vas bo
        vzdrževal; On ne bo nikoli dopustil, da bi bil [dosledno] pravičen omajan,
        (pripravljen k zdrsu, padcu ali neuspehu).  '
      verse: 22
    - text: 'Toda Ti, o Bog, boš zlobneža pripeljal dol v jamo uničenja; krvoločneži
        in verolomni ne bodo preživeli niti polovice svojih dni. Toda jaz bom zaupal
        v |Tebe|, se naslanjal na |Tebe| in se prepričano zanašal Nate. '
      verse: 23
  - chapter: 56
    verses:
    - text: ' BODI MI usmiljen in milostljiv, o Bog, kajti človek bi me poteptal ali
        použil; skozi ves dan me nasprotnik zatira. '
      verse: 1
    - text: 'Tisti, ki prežijo name, bi me požrli ali teptali skozi ves dan, kajti
        številni so, ki se borijo zoper mene, o Najvišji! '
      verse: 2
    - text: 'Kadar sem v strahu, bom imel zaupanje |Vate| in svoje zaupanje in zanašanje
        bom položil Vate. '
      verse: 3
    - text: 'S [pomočjo] Boga bom hvalil Njegovo besedo; na Boga se naslanjam, zanašam
        in prepričano polagam svoje zaupanje; ne bom se bal. Kaj mi lahko stori človek,
        ki je meso? '
      verse: 4
    - text: 'Skozi ves dan obračajo moje besede in mi delajo težave; vse njihove misli
        so proti meni za hudobijo in mojo bolečino. '
      verse: 5
    - text: 'Zbirajo se skupaj, skrivajo se, pazijo na moje korake, celo kot bi [pričakujoče]
        čakali na moje življenje. '
      verse: 6
    - text: 'Mislijo, da bodo ubežali s krivdo in ali bodo? V Svojem ogorčenju zruši
        ljudstva, o Bog. '
      verse: 7
    - text: 'Ti šteješ in zapisuješ moja pohajanja; moje solze daješ v Svojo steklenico
        – ali niso v Tvoji knjigi? '
      verse: 8
    - text: 'Potem se bodo moji sovražniki obrnili nazaj na dan, ko kličem; to vem,
        kajti Bog je na moji strani.  '
      verse: 9
    - text: 'V Boga, katerega besedo hvalim, v Gospoda, katerega besedo hvalim, '
      verse: 10
    - text: 'v Boga sem položil svoje zaupanje in prepričano zanašanje; ne bom se
        bal. Kaj mi more storiti človek? '
      verse: 11
    - text: 'Tvoje zaobljube so nad menoj, o Bog; Tebi bom vračal hvalo in Tebi bom
        dajal daritve hvale. '
      verse: 12
    - text: 'Kajti Ti si moje življenje osvobodil pred smrtjo, da in moja stopala
        pred padcem, da bi lahko hodil pred Bogom v luči življenja in živečih. '
      verse: 13
  - chapter: 57
    verses:
    - text: ' BODI MI usmiljen in milostljiv, o Bog, bodi mi usmiljen in milostljiv,
        kajti moja duša se zateka in najde zavetišče in zaupnost v Tebi, da, v senco
        Tvojih peruti se bom zatekel in prepričan bom, dokler nesreče in rušilna neurja
        ne minejo. '
      verse: 1
    - text: 'Klical bom k Bogu Najvišjemu, ki deluje v mojo korist in me nagrajuje,
        [ki zame uresničuje Svoje namene in jih zagotovo izpolni]! '
      verse: 2
    - text: 'On bo poslal iz nebes in me rešil pred obrekovanji in očitki tistega,
        ki bi me poteptal ali me požrl in On ga bo osramotil. Sela, [ustavi se, in
        mirno razmisli o tem]! Bog bo poslal Svoje usmiljenje in ljubečo-skrbnost
        in Svojo resnico in zvestobo. '
      verse: 3
    - text: 'Moje življenje je med levi; ležati moram med tistimi, ki so v plamenih
        – človeškimi sinovi, katerih zobje so sulice in puščice, njihovi jeziki ostri
        meči. '
      verse: 4
    - text: 'Bodi poveličevan, o Bog, nad podaljškom nebes! Naj bo Tvoja slava čez
        vso zemljo! '
      verse: 5
    - text: Nastavili so mrežo mojim korakom; celó moje življenje je bilo upognjeno.
        Izkopali so jamo na moji poti; sami so padli v njeno sredo.
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Moje srce je nespremenljivo,
        o Bog, moje srce je trdno in prepričano! Pel bom in igral. '
      verse: 7
    - text: 'Zbudi se, moja slava, (moj notranji jaz); zbudita se harfa in lira! Jaz
        se bom zbudil navsezgodaj, [zbudil bom zoro]! '
      verse: 8
    - text: 'Hvalil Te bom in se zahvaljeval, o Gospod, med ljudstvi; med narodi Ti
        bom pel hvalnice. '
      verse: 9
    - text: 'Kajti Tvoje usmiljenje in ljubeča-skrbnost sta veličastni, segata do
        podaljška nebes in Tvoja resnica in zvestoba do oblakov. '
      verse: 10
    - text: 'Bodi poveličevan, o Bog, nad podaljškom nebes; naj bo Tvoja slava čez
        vso zemljo. '
      verse: 11
  - chapter: 58
    verses:
    - text: ' ALI VI zares v tišini govorite pravičnost, o vi mogočneži? [Ali je pravičnost,
        pravilnost in pravica, da bi vi govorili čisto bedasto?] Ali sodite pošteno
        in iskreno, o vi človeški sinovi? '
      verse: 1
    - text: 'Ne, v vaših srcih si izmišljate zlobnost; v deželi razdeljujete nasilje
        svojih rok. '
      verse: 2
    - text: 'Brezbožneži so sprijeni in odtujeni od maternice; skrenejo takoj, ko
        so rojeni, govoreč laži. '
      verse: 3
    - text: 'Njihov strup je kakor strup kače; so kakor gluh modras ali rogata kača,
        ki si zatisne uho, '
      verse: 4
    - text: 'ki ne posluša glasu krotilcev ali očarljivca, ki nikoli ne uroči tako
        zvijačno. '
      verse: 5
    - text: 'Polomi jim zobe, o Bog, v njihovih ustih; izbij čekane mladih levov,
        o Gospod. '
      verse: 6
    - text: 'Naj se razblinijo kakor voda, ki naglo teče; ko nameri svoje puščice,
        naj bodo kakor bi bile brez konic ali preklane. '
      verse: 7
    - text: 'Naj bodo kakor polž, ki raztaplja slino ob tem, ko se pomika naprej ali
        kakor gnojna rana, ki upada, kakor [otrok, katerega] žena rodi predčasno,
        ki ni videl sonca. '
      verse: 8
    - text: 'Preden vaše posode lahko občutijo trnje, [ki je postavljeno podnje za
        gorivo], jih bo On vzel stran, kakor z vrtinčastim vetrom, zelene in prav
        tako goreče. '
      verse: 9
    - text: '[Neupogljivo] pravični se bo radostil, ko vidi povračilo; svoja stopala
        bo namakal v krvi zlobnih. '
      verse: 10
    - text: 'Ljudje bodo rekli: "Zagotovo je nagrada za [brezkompromisno] pravičnega;
        zagotovo je Bog, ki sodi na zemlji." '
      verse: 11
  - chapter: 59
    verses:
    - text: ' OSVOBODI ME pred mojimi sovražniki, o moj Bog; brani in varuj me pred
        tistimi, ki se vzdigujejo zoper mene. '
      verse: 1
    - text: 'Osvobodi me pred |tistimi| in vzdigni me nad tiste, ki počnejo hudobijo
        in me reši pred krvoločneži. '
      verse: 2
    - text: 'Kajti, poglej, prežijo za moje življenje; strastni in mogočni možje se
        skupaj povezujejo proti meni, ne zaradi mojega prestopka, niti zaradi kateregakoli
        mojega greha, o Gospod. '
      verse: 3
    - text: 'Tečejo in se pripravljajo, čeprav v meni ni krivde; dvigni Se, [O Gospod],
        da se snideš z menoj in mi pomagaš in vidiš! '
      verse: 4
    - text: Ti, o Gospod Bog nad bojevniki, Izraelov Bog, vzdigni se, da obiščeš vse
        narode; nikomur ne prizanašaj in ne bodi usmiljen z nikomer, ki izdajalsko
        načrtuje hudobijo.
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Vračajo se zvečer, zavijajo
        in renčijo kakor psi in se [klatijo] po mestu. '
      verse: 6
    - text: 'Poglej, s svojimi usti bljuvajo [žaljivke]; meči [sarkazma, posmeha,
        obrekovanja in laži] so na njihovih ustnicah, kajti mislijo: "Kdo nas sliši?" '
      verse: 7
    - text: 'Toda Ti, o Gospod, se jim boš smejal [v preziru]; Ti boš vse narode imel
        v posmeh. '
      verse: 8
    - text: 'O moja moč, jaz bom gledal in pazil Nate in pel hvalnice; kajti Bog je
        moja obramba, (moj varuh in visoki stolp). '
      verse: 9
    - text: 'Moj Bog se bo v Svojem usmiljenju in neomajni ljubezni sešel z menoj;
        Bog me bo pustil gledati [zmagovito] na moje sovražnike, (tiste, ki prežijo
        name). '
      verse: 10
    - text: 'Ne pokončaj jih, da ne bi moje ljudstvo pozabilo; razkropi jih s Svojo
        močjo in jih prisili, da bodo blodili sem ter tja in jih ponižaj, o Gospod
        naš ščit! '
      verse: 11
    - text: 'Za greh njihovih ust in besede njihovih ustnic naj bodo celo ujeti in
        vzeti v njihovem ponosu in za preklinjanje in laganje, ki ga izrekajo. '
      verse: 12
    - text: Použij jih v silovitem besu, použij jih tako, da jih ne bo več; in do
        koncev sveta naj spoznajo, da Bog vlada nad Jakobom (Izraelom).
      verse: 13
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! In zvečer naj se vrnejo;
        naj zavijajo in renčijo kakor psi in se gredo klatiti po mestu. '
      verse: 14
    - text: 'Naj pohajajo gor in dol za hrano in se mudijo vso noč, če niso zadovoljeni,
        (niso dobili svoje izpolnjenosti). '
      verse: 15
    - text: 'Toda jaz bom pel o Tvoji mogočni moči in oblasti; da, jaz bom na glas
        pel o Tvojem usmiljenju in ljubeči-skrbnosti zjutraj; kajti Ti si mi bil obramba,
        (trdnjava in visoki stolp) in zatočišče na dan moje stiske. '
      verse: 16
    - text: 'K Tebi, o moja moč, bom pel hvalnice; kajti Bog je moja obramba, moja
        trdnjava in visoki stolp, Bog, ki mi izkazuje usmiljenje in neomajno ljubezen. '
      verse: 17
  - chapter: 60
    verses:
    - text: ' O BOG, Ti si nas zavrnil in nas zavrgel, zlomil [naše obrambe] in nas
        razkropil; Ti si bil jezen – o obnovi nas in Se zopet obrni k nam! '
      verse: 1
    - text: 'Ti si storil, da je zemlja drgetala in trepetala, Ti si jo razklal, [odprl];
        popravi njene vrzeli, kajti trese se in opoteka. '
      verse: 2
    - text: 'Ti si storil, da je Tvoje ljudstvo trpelo težke stvari; Ti si nam dal
        piti vino, ki nas naredi opotekajoče in oslepljene. '
      verse: 3
    - text: '[Toda sedaj] si Ti postavil zastavo za tiste, ki se bojijo in Te obožujoče
        častijo, [h kateri lahko pobegnejo pred lokom], prapor prikazan zaradi resnice.'
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Da bi Tvoji ljubljeni lahko
        bili osvobojeni, reši s Svojo desnico in odgovori nam [ali meni]. '
      verse: 5
    - text: 'Bog je govoril v Svoji svetosti, [v Svojih obljubah]: "Jaz se bom radostil,
        Jaz bom delil in razdelil [deželo] Sihem in Sukótsko dolino [od zahoda do
        vzhoda]. '
      verse: 6
    - text: 'Gileád je Moj in Manáse je Moj; Efrájim je prav tako Moja čelada, (obramba
        Moje glave); Juda je Moje žezlo in Moj zakonodajalec. '
      verse: 7
    - text: 'Moáb je Moj umivalnik, [ponižan na najostudnejše hlapčevstvo]; na Edóm
        Jaz mečem Svoj čevelj v zmagoslavju; nad Filistejo Jaz vzdignem krik zmage." '
      verse: 8
    - text: 'Kdo bo mene, [Davida], privedel v močno mesto [Petra]? Kdo me bo vodil
        v Edóm? '
      verse: 9
    - text: 'Ali nas nisi Ti zavrnil, o Bog? In ali ne boš Ti šel naprej, o Bog, z
        našimi vojskami? '
      verse: 10
    - text: 'O daj nam pomoč proti sovražniku, kajti prazna, (neučinkovita in brez
        namena), je pomoč ali rešitev duše od človeka. '
      verse: 11
    - text: 'Zaradi Boga bomo delali hrabro, kajti On je Ta, ki bo poteptal naše nasprotnike. '
      verse: 12
  - chapter: 61
    verses:
    - text: ' USLIŠI MOJ klic, o Bog; prisluhni moji molitvi. '
      verse: 1
    - text: 'Iz konca zemlje bom klical k Tebi, ko je moje srce preplavljeno in medleče;
        vodi me do skale, ki je višja od mene, [da, skale, ki je previsoka zame]. '
      verse: 2
    - text: 'Kajti Ti si mi bil zatočišče in pribežališče, čvrst stolp proti sovražniku. '
      verse: 3
    - text: V Tvojem svetišču bom prebival za vedno; naj najdem pribežališče in zaupanje
        v zatočišču Tvojih peruti.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kajti Ti, o Bog, si slišal
        moje zaobljube; Ti si mi dal dediščino tistih, ki se bojijo, častijo in spoštujejo
        Tvoje ime. '
      verse: 5
    - text: 'Naj Ti [resnično] podaljšaš Kraljevo življenje, [pridodajaš dneve k dnevom]
        in Njegova leta naj bodo do zadnjega rodu [tega sveta in rodov sveta, ki prihaja]. '
      verse: 6
    - text: 'Naj On za vedno sedi ustoličen pred Božjim [obličjem]; o uredi, da bi
        lahko ljubeča-skrbnost in zvestoba bdeli nad Njim! '
      verse: 7
    - text: 'Tako bom pel hvalo Tvojemu imenu za vedno, dan za dnem odplačeval svoje
        zaobljube. '
      verse: 8
  - chapter: 62
    verses:
    - text: ' NA BOGA samega moja duša čaka v tišini; od Njega prihaja rešitev moje
        duše. '
      verse: 1
    - text: 'Samo On je moja skala in rešitelj moje duše, moja obramba in moja trdnjava,
        ne bom močno omajan. '
      verse: 2
    - text: 'Kako dolgo boste trdovratno vztrajali pri človeku, da bi ga lahko ubili,
        vsi vi, kakor nagnjen zid, kakor razmajana ograda? '
      verse: 3
    - text: Posvetujejo se samo, da bi ga vrgli dol iz njegove višine, [da bi ga osramotili];
        veselijo se v lažeh. Blagoslavljajo s svojimi usti, toda v notranjosti preklinjajo.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Moja duša, čakaj samo na
        Boga in se Mu tiho podredi; kajti moje upanje in pričakovanje sta od Njega. '
      verse: 5
    - text: 'Samo On je moja skala in rešitelj moje duše; On je moja obramba in moja
        trdnjava, ne bom omajan. '
      verse: 6
    - text: 'Z Bogom počiva rešitev moje duše in moja slava; On je moja skala neupogljive
        moči in neprebojne trdote in moje zatočišče je v Bogu! '
      verse: 7
    - text: Zaupajte v |Njega|, naslanjajte se |Nanj|, zanesite se |Nanj| in imejte
        zaupljivost v Njem ob vseh časih, vi ljudje; svoja srca izlivajte pred Njim.
        Bog je za nas zatočišče, (trdnjava in visoki stolp).
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Možje nizkega stanu, [na
        socialni lestvici], so praznina, (ničevost, dih), možje visokega stanu, [na
        enaki lestvici], pa so laž in zabloda. Na tehtnicah gredo navzgor; skupaj
        so lažji od diha. '
      verse: 9
    - text: 'Ne zaupaj v |oderuštvo in zatiranje| in prepričano se ne zanesi na oderuštvo
        in zatiranje in ne upaj prazno v tatvino; če se dobrine povečujejo, nanje
        ne navezuj svojega srca. '
      verse: 10
    - text: 'Bog je govoril enkrat, dvakrat sem slišal tole: da oblast pripada Bogu. '
      verse: 11
    - text: 'Prav tako Tebi, o Gospod, pripada usmiljenje in ljubeča-skrbnost, kajti
        Ti vsakemu človeku vračaš glede na njegovo delo.  '
      verse: 12
  - chapter: 63
    verses:
    - text: ' O Bog, Ti si moj Bog, iskreno Te bom iskal; moj notranji jaz žeja po
        Tebi, moje meso hrepeni in medli po Tebi v suhi in iztrošeni deželi, kjer
        ni nobene vode. '
      verse: 1
    - text: 'Tako sem pogledal Nate v svetišču, da bi videl Tvojo oblast in Tvojo
        slavo. '
      verse: 2
    - text: 'Zato ker je Tvoja ljubeča-skrbnost boljša od življenja, bodo moje ustnice
        hvalile Tebe. '
      verse: 3
    - text: 'Tako Te bom blagoslavljal, medtem ko živim; svoje roke bom povzdigoval
        v Tvojem imenu. '
      verse: 4
    - text: 'Moje celotno bitje bo zadovoljno kakor z mozgom in maščobo; in moja usta
        Te bodo hvalila z radostnimi ustnicami, '
      verse: 5
    - text: 'ko se Te spominjam na svoji postelji in premišljujem o Tebi v nočnih
        stražah. '
      verse: 6
    - text: 'Kajti Ti si bil moja pomoč in v senci Tvojih peruti se bom radostil. '
      verse: 7
    - text: 'Moje celotno bitje Ti tesno sledi in se Te tesno oklepa; Tvoja desnica
        me drži pokonci. '
      verse: 8
    - text: 'Toda tisti, ki iščejo in zahtevajo moje življenje, da bi ga zrušili in
        uničili, bodo [sami uničeni in] šli v nižje dele zemlje, [v podzemlje mrtvih]. '
      verse: 9
    - text: 'Izročeni bodo oblasti meča; plen bodo za lisice in šakale. '
      verse: 10
    - text: 'Toda kralj se bo radostil v Bogu; vsak kdor prisega pri Njem, [to je,
        ki sebe obvezuje z Božjo oblastjo, priznava Njegovo nadvlado in sebe posveti
        Njegovi slavi in samemu služenju; vsak takšen] bo slavil, kajti usta tistih,
        ki govore laži, bodo ustavljena. '
      verse: 11
  - chapter: 64
    verses:
    - text: ' SLIŠI MOJ glas, o Bog, v moji pritožbi; varuj in ohrani moje življenje
        pred nasiljem sovražnika. '
      verse: 1
    - text: 'Skrij me pred skrivnim posvetovanjem in zaroto brezbožneža, pred načrtovanjem
        hudobnežev, '
      verse: 2
    - text: 'ki svoje jezike brusijo kakor meč, ki zastrupljene besede namerjajo kakor
        puščice, '
      verse: 3
    - text: 'ki iz zasede streljajo na nedolžnega človeka; nenadoma streljajo nanj
        brez samo-obtoževanja ali strahu. '
      verse: 4
    - text: 'Spodbujajo se v hudobnem namenu, govorijo o skrivnem polaganju zank;
        govorijo: "Kdo nas bo odkril?" '
      verse: 5
    - text: 'Premišljujejo dejanja nepravičnosti in pravijo: "Mi smo dosegli dobro-izmišljeno
        stvar! Kajti notranje mišljenje vsakogar [je neraziskavno] in njegovo srce
        je globoko." '
      verse: 6
    - text: 'Toda Bog bo nanje ustrelil nepričakovano puščico; in nenadoma bodo ranjeni. '
      verse: 7
    - text: 'In prisiljeni bodo, da se spotaknejo, njihovi lastni jeziki se bodo obrnili
        proti njim; vsi, ki strmijo vanje, bodo zmajevali z glavami in bežali stran. '
      verse: 8
    - text: 'In vsi ljudje se bodo [častitljivo] bali in bodo v strahospoštovanju;
        in razglašali bodo Božje delo, kajti modro bodo preudarili in priznali, da
        je to Njegovo delo. '
      verse: 9
    - text: '[Brezkompromisno] pravični bodo zadovoljni v Gospodu in bodo zaupali
        in se zatekali Vanj; in vsi iskreni v srcu bodo slavili in ponudili hvalo. '
      verse: 10
  - chapter: 65
    verses:
    - text: ' TEBI pripada tišina, (vdan čudež čaščenja, ki izbruhne v hvalo) in hvala
        pripada in je primerna Tebi, o Bog, na Sionu; in Tebi bodo opravljene prisege. '
      verse: 1
    - text: 'O Ti, ki uslišiš molitev, k Tebi bo prišlo vse meso. '
      verse: 2
    - text: 'Krivičnosti in zelo raznovrstna krivda prevladujejo proti meni; [in vendar]
        glede naših prestopkov, Ti odpuščaš in jih odstranjaš, [delaš zanje odkupitev
        in jih pokrivaš pred Svojim pogledom]! '
      verse: 3
    - text: 'Blagoslovljen, (vesel, srečen, zavidanja vreden) je človek, ki ga Ti
        izbereš in povzročiš, da pride blizu, da bi lahko prebival v Tvojih dvorih!
        Mi bomo zadovoljni z dobroto Tvoje hiše, Tvojega svetišča. '
      verse: 4
    - text: 'Po strašnih in slavnih stvareh, [ki ustrahujejo zlobne, toda povzročijo,
        da bogaboječi pojejo hvalnice], nam Ti odgovarjaš v pravičnosti, (pravilnosti
        in pravici), o Bog rešitve naših duš, Ti, ki si zaupanje in upanje vseh koncev
        zemlje in tistih daleč stran na morjih; '
      verse: 5
    - text: 'ki si s [Svojo] mogočnostjo osnoval gore, bil opasan z oblastjo, '
      verse: 6
    - text: 'ki še vedno umirjaš besnenje morij, besnenje njihovih valov in hrušč
        ljudstev, '
      verse: 7
    - text: 'tako da se tisti, ki bivajo v najoddaljenejših krajih zemlje, bojijo
        znakov [narave] Tvoje prisotnosti. Ti pripravljaš kraja, kjer imata rojstvo
        jutro in večer, da vzklikata od radosti. '
      verse: 8
    - text: 'Ti obiskuješ zemljo in jo nasičuješ z vodo; Ti jo silno bogatiš; Božja
        reka je polna vode; ko si Ti tako pripravil zemljo, jih Ti oskrbiš z žitom. '
      verse: 9
    - text: 'Ti obilno zalivaš poljske brazde, Ti naravnavaš njene robove; Ti zemljo
        mehčaš z nalivi, blagoslavljaš klike njenega rastja. '
      verse: 10
    - text: 'Ti leto venčaš s Svojim obiljem in dobroto in sledi [koles] Tvojih [bojnih
        voz] se cedijo od maščobe. '
      verse: 11
    - text: '[Razkošni] pašniki v neobdelani deželi se cedijo [od vlage] in griči
        se opasujejo z radostjo. '
      verse: 12
    - text: 'Travniki so oblečeni s čredami, prav tako so doline pokrite z žitom;
        vpijejo od radosti in skupaj pojejo. '
      verse: 13
  - chapter: 66
    verses:
    - text: ' NAREDI radosten hrup k Bogu, vsa zemlja; '
      verse: 1
    - text: 'prepevajte čast in slavo Njegovemu imenu; Njegovo hvalo naredite veličastno! '
      verse: 2
    - text: 'Recite Bogu: "Kako osupljiva in kako strašno veličastna so Tvoja dela!
        Zaradi veličine Tvoje oblasti se Ti bodo Tvoji sovražniki podredili [s hlinjeno
        in nejevoljno ubogljivostjo]. '
      verse: 3
    - text: Vsa zemlja se Ti bo priklonila in Ti pela [hvalnice]; v pesmi bodo hvalili
        Tvoje ime."
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Pridite in glejte Božja dela;
        poglejte kako [On reši Svoje ljudstvo tako, da udari njihove sovražnike; On
        je] strašen v Svojih delih za človeške otroke. '
      verse: 5
    - text: 'On je morje spremenil v suho zemljo, peš so prečkali skozi reko; tam
        smo se radostili v Njem. '
      verse: 6
    - text: On vlada s Svojo mogočnostjo za vedno, Njegove oči ogledujejo in nadzorujejo
        nad narodi; naj se uporniki ne povzdigujejo.
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Blagoslavljajte našega Boga,
        o ljudstva, dajte Mu hvaležno zahvalo in naj se sliši glas Njegove hvale, '
      verse: 8
    - text: 'ki nas je postavil in ohranil med živečimi in ni dopustil, da bi naša
        stopala zdrsnila. '
      verse: 9
    - text: 'Kajti Ti, o Bog, si nas potrdil; Ti si nas preizkusil, kakor se preizkuša
        srebro, očiščeno in prečiščeno. '
      verse: 10
    - text: 'Ti si nas privedel v mrežo, (zaporniško utrdbo, ječo); Ti si na naša
        ledja položil težko breme. '
      verse: 11
    - text: '[Ko smo bili na tleh] si Ti povzročil, da so ljudje jahali čez naše glave;
        šli smo skozi ogenj in skozi vodo, toda Ti si nas privedel ven na prostran,
        vlažen kraj, [k obilju in osvežitvi in na prosto]. '
      verse: 12
    - text: 'Prišel bom v Tvojo hišo z žgalnimi daritvami [celotne posvetitve]; plačal
        Ti bom svoje zaobljube, '
      verse: 13
    - text: 'ki so jih izrekle moje ustnice in obljubila moja usta, ko sem bil v stiski. '
      verse: 14
    - text: Daroval Ti bom žgalne daritve tolstih jagnjet z ovni, použitimi v prijetno-dišečem
        dimu; ponudil bom bikce in kozle.
      verse: 15
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Pridite in poslušajte vsi
        vi, ki se častitljivo in obožujoče bojite Boga in razglasil bom kaj je On
        storil zame! '
      verse: 16
    - text: 'Glasno sem klical k Njemu; On je bil povzdigovan in visoka hvala je bila
        pod mojim jezikom. '
      verse: 17
    - text: 'Če v svojem srcu čislam krivičnost, me Gospod ne bo uslišal;  '
      verse: 18
    - text: 'toda zagotovo me je Bog slišal; On je bil pozoren na glas moje molitve. '
      verse: 19
    - text: 'Blagoslovljen bodi Bog, ki ni zavrnil moje molitve, niti ni od mene odstranil
        Svojega usmiljenja in ljubeče-skrbnosti, [kakor je vedno] z menoj. '
      verse: 20
  - chapter: 67
    verses:
    - text: ' BOG NAM bodi usmiljen ter milostljiv in blagoslovi nas in povzroči,
        da bo Njegov obraz sijal nad nami in med nami –'
      verse: 1
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! - da bi bila Tvoja pot lahko
        spoznana na zemlji, Tvoja rešilna oblast, (Tvoje osvobojenje in Tvoja rešitev
        duš), med vsemi narodi. '
      verse: 2
    - text: 'Naj Te hvalijo ljudstva, [se obrnejo stran od svojih malikov] in se Ti
        zahvaljujejo, o Bog; naj Te vsa ljudstva hvalijo in se zahvaljujejo. '
      verse: 3
    - text: O naj bodo narodi veseli in naj pojejo od radosti, kajti Ti boš sodil
        ljudstva pravično in vodil, usmerjal ali gnal narode na zemlji.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Naj Te hvalijo ljudstva,
        [se obrnejo stran od svojih malikov] in se zahvaljujejo Tebi, o Bog; naj Te
        vsa ljudstva hvalijo in se zahvaljujejo! '
      verse: 5
    - text: 'Zemlja je dala svojo žetev, [v dokaz Božjega odobravanja]; Bog, celo
        naš lasten Bog, nas bo blagoslovil. '
      verse: 6
    - text: 'Bog nas bo blagoslovil in vsi konci zemlje se Ga bodo častitljivo bali. '
      verse: 7
  - chapter: 68
    verses:
    - text: ' BOG JE [že] pričel vstajati in Njegovi sovražniki se razkropijo; naj
        tudi tisti, ki Ga sovražijo, bežijo pred Njim! '
      verse: 1
    - text: 'Kakor je dim odgnan stran, tako jih odženi stran; kakor se vosek stopi
        pred ognjem, tako naj zlobni izginejo pred prisotnostjo Boga. '
      verse: 2
    - text: 'Toda [brezkompromisno] pravični naj bodo zadovoljni; naj bodo razigrani
        in v slavi pred Bogom, da, naj se [navdušeno] radostijo. '
      verse: 3
    - text: 'Pojte Bogu, pojte hvalnice Njegovemu imenu, odprite široko pot za Njega,
        ki jaha skozi puščave – Njegovo ime je Gospod – bodite razigrani in v slavi
        pred Njim! '
      verse: 4
    - text: 'Oče tistih brez očeta in sodnik ter varuh vdov je Bog v Svojem svetem
        prebivališču. '
      verse: 5
    - text: 'Bog postavlja osamele v družine in zapuščenim daje dom v katerem prebivajo;
        On ujetnike vodi ven v blaginjo; toda uporniki prebivajo v izsušeni deželi. '
      verse: 6
    - text: O Bog, ko si Ti šel naprej pred Svojim ljudstvom, ko si Ti korakal skozi
        divjino –
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! - se je zemlja tresla, tudi
        podaljšek nebes je navzdol izlival [dež] ob prisotnosti Boga; tamkaj se je
        Sinaj tresel ob prisotnosti Boga, Izraelovega Boga. '
      verse: 8
    - text: 'Ti, o Bog, si poslal obilen dež; Ti si obnovil in potrdil Svojo dediščino,
        ko je pešala in bila izmučena. '
      verse: 9
    - text: 'Tvoja čreda je našla prebivališče v njej; Ti, o Bog, si v Svoji dobroti
        poskrbel za ubogega in pomoči potrebnega. '
      verse: 10
    - text: 'Gospod daje besedo [moči]; žene, ki nosijo in objavljajo [novice], so
        sijajne bojevnice. '
      verse: 11
    - text: 'Kralji sovražnikovih vojskà bežijo, oni bežijo! Tista, ki se zadržuje
        doma, deli plen, [ki je ostal zadaj]. '
      verse: 12
    - text: 'Čeprav bi [zabušantje] lahko ležali med ovčjimi ogradami, [v malomarni
        sproščenosti, so vendar za Izraela] krila golobice prekrita s srebrom, njena
        peresa, nenavadno ozelenela z zlatom, [so vojni plen odvzet sovražniku]. '
      verse: 13
    - text: 'Ko je Vsemogočni razpršil kralje v [deželi], je bilo kakor kadar sneži
        na Calmónu, [gozdnatem hribu blizu Sihema]. '
      verse: 14
    - text: 'Ali je gora Bašán visoka gora izmed vrhov, gora Bašán, [vzhodno od Jordana],
        Božja gora? '
      verse: 15
    - text: 'Zakaj gledate z zamero in zavistjo, ve gore z veliko vrhovi, goro [mesta
        imenovanega Sion], katero si je Bog zaželel za Svoje prebivališče? Da, Gospod
        bo za vedno prebival v njej. '
      verse: 16
    - text: 'Bojnih Božjih vozov je dvajset tisoč, celo tisoči nad tisočerimi. Gospod
        je med njimi, kakor je bil On na Sinaju, [tako tudi] v svetem mestu, (svetišču
        v Jeruzalemu). '
      verse: 17
    - text: ' Ti si se povzpel na višavo. Ti si odpeljal proč v ujetništvo niz poraženih
        sovražnikov; Ti si sprejel darove ljudi, da, tudi od upornih, da bi Gospod
        Bog lahko tam z njimi prebival.  '
      verse: 18
    - text: Blagoslovljen bodi Gospod, ki prenaša naša bremena in nas nosi dan za
        dnem, celo Bog, ki je rešitev naše duše!
      verse: 19
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Bog nam je Bog osvobojenj
        in rešitve duš; in Bogu, Gospodu, pripada pobeg pred smrtjo, [nas osvobojuje]. '
      verse: 20
    - text: 'Toda Bog bo raztreščil glave Svojih sovražnikov, lasato téme tega, ki
        mirno nadaljuje v svojih prestopkih in krivih poteh. '
      verse: 21
    - text: 'Gospod je rekel: "Jaz bom privedel [tvoje sovražnike] nazaj iz Bašána;
        Jaz jih bom privedel nazaj iz globin [Rdečega] morja, '
      verse: 22
    - text: 'da bi jih ti lahko zdrobil, namakajoč svoje stopalo v krvi, da bi jeziki
        tvojih psov lahko imeli svoj delež od sovražnika." '
      verse: 23
    - text: 'Oni vidijo Tvoja ravnanja, o Bog, celó [svečane sprevode] mojega Boga,
        mojega Kralja, v svetišče, [v svetosti]. '
      verse: 24
    - text: 'Pevci gredo spredaj, igralci na glasbila zadaj; med njimi device igrajo
        na tamburine. '
      verse: 25
    - text: 'Blagoslavljaj, zahvaljuj se in hvaležno hvali Boga v celotnih zborih,
        celo Gospoda, o vi, ki ste od [Jakoba], Izraelovega izvira. '
      verse: 26
    - text: 'Tukaj je majhen Benjamin na čelu [sprevoda], Judovi princi in njihovo
        spremstvo, Zábulonovi princi in Neftálijevi princi. '
      verse: 27
    - text: 'Vaš Bog je ukazal vašo moč, [vašo mogočnost v Njegovem služenju in neprebojno
        odpornost na skušnjavo]; o Bog, pokaži Svojo moč in ojačaj to, kar si Ti izdelal
        za nas! '
      verse: 28
    - text: '[Iz spoštovanja] do Tvojega svetišča v Jeruzalemu, Ti bodo kralji prinašali
        darila. '
      verse: 29
    - text: 'Ukori divje zveri, ki prebivajo med trstjem [v Egiptu], čredo bikov (vodij),
        s teleti ljudstev; pod nogami poteptaj tiste, ki hrepene po davčnem denarju;
        razženi ljudi, ki se veselijo v vojni. '
      verse: 30
    - text: 'Princi bodo prišli ven iz Egipta; Etiopija bo hitela iztegovati svoje
        roke [z daritvami pokornosti] Bogu. '
      verse: 31
    - text: Pojte Bogu, o kraljestva zemlje, pojte hvalnice Gospodu!
      verse: 32
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! [Pojte hvalnice] Njemu, ki
        jaha na podaljšku nebes, starodavnemu podaljšku nebes; glejte, On pošlje naprej
        Svoj glas, Svoj mogočen glas. '
      verse: 33
    - text: 'Oblast in moč pripisuj Bogu; Njegovo veličastvo je nad Izraelom in Njegova
        moč in mogočnost sta v ozračju. '
      verse: 34
    - text: 'O Bog, strahospoštovanje-navdihujoč, nadvse prepričljiv in strašen si
        Ti iz Svojih svetih krajev; sam Izraelov Bog daje moč in polnost sile Svojemu
        narodu. Blagoslovljen bodi Bog! '
      verse: 35
  - chapter: 69
    verses:
    - text: ' REŠI ME, o Bog, kajti vode so prišle do mojega vratu, [pretijo mojemu
        življenju]. '
      verse: 1
    - text: 'Tonem v globokem blatu, tam kjer ni trdnih tal; prispel sem v globoke
        vode, kjer me preplavljajo valovi. '
      verse: 2
    - text: 'Izčrpan sem od svojega klicanja; moje grlo je izsušeno; moje oči pešajo
        s čakanjem, [upajoč] na svojega Boga. '
      verse: 3
    - text: 'Tistih, ki me sovražijo brez razloga, je več kakor las na moji glavi;
        tisti, ki bi me odrezali in uničili, ki so po krivem moji sovražniki, so številni
        in močni. Jaz sem [prisiljen] povrniti, česar nisem ukradel.  '
      verse: 4
    - text: 'O Bog, Ti poznaš mojo neumnost in nepremišljenost; moji grehi in moja
        krivda niso skriti pred Teboj. '
      verse: 5
    - text: 'Naj ne bodo tisti, ki Te čakajo in upajo in iščejo, o Gospod nad bojevniki,
        zaradi mene osramočeni; naj ne bodo tisti, ki Te iščejo in sprašujejo po |Tebi|
        in |Te| zahtevajo, [kakor svojo življenjsko potrebo] zaradi mene privedeni
        v zmedenost in sramoto, o Izraelov Bog. '
      verse: 6
    - text: 'Kajti zaradi Tebe sem prenašal zasmehovanje in očitke; zmeda in sramota
        sta pokrili moj obraz. '
      verse: 7
    - text: 'Postal sem tujec svojim bratom in tujec otrokom svoje matere.  '
      verse: 8
    - text: 'Kajti gorečnost za Tvojo hišo me je použila in očitki in žalitve teh,
        ki očitajo in Te žalijo, so padli name.  '
      verse: 9
    - text: 'Ko sem jokal in samega sebe ponižal s postom, sem bil v posmeh in ponižanje; '
      verse: 10
    - text: 'ko sem si naredil raševino za svoje oblačilo, sem jim postal pregovor
        (predmet prezira). '
      verse: 11
    - text: 'Tisti, ki sedijo v durih [mesta], se pogovarjajo o meni in jaz sem pesem
        pijancem. '
      verse: 12
    - text: 'Toda kar se mene tiče, moja molitev je k Tebi, o Gospod. Ob sprejemljivem
        in primernem času, o Bog, v množini Tvojega usmiljenja in obilju Tvoje ljubeče-skrbnosti
        me usliši in mi odgovori v resnici in zvestobi Tvoje rešitve duše. '
      verse: 13
    - text: 'Reši me iz blata in ne dopusti da potonem; naj bom osvobojen pred temi,
        ki me sovražijo in |osvobojen| ven iz globokih voda. '
      verse: 14
    - text: 'Naj me poplavne vode ne preplavijo in premagajo, niti ne dopusti, da
        me požre brezno, niti naj [izkopana] jama, [mogoče z vodo na dnu], ne zapre
        svojih ust nad menoj. '
      verse: 15
    - text: 'Sliši in odgovori mi, o Gospod, kajti Tvoja ljubeča-skrbnost je prijetna
        in tolažilna; po Svojem obilnem nežnem usmiljenju in neomajni ljubezni se
        obrni k meni. '
      verse: 16
    - text: 'Ne skrivaj Svojega obraza pred Svojim služabnikom, kajti v stiski sem;
        o hitro mi odgovori! '
      verse: 17
    - text: 'Približaj se mi in me odkupi; plačaj odkupnino in me osvobodi zaradi
        mojih sovražnikov, [da se ne bi oni veselili v moji podaljšani stiski]! '
      verse: 18
    - text: 'Ti poznaš mojo grajo in mojo sramoto in mojo nečast; moji nasprotniki
        so vsi pred Teboj, [popolnoma so Ti poznani]. '
      verse: 19
    - text: 'Očitki in graja so zlomili moje srce; poln sem potrtosti in bolan od
        žalosti. Iskal sem usmiljenja, toda ni ga bilo in tolažnikov, toda nisem našel
        nobenega. '
      verse: 20
    - text: 'Dali so mi tudi žolč, [strupen in grenak], za mojo hrano in v moji žeji
        so mi dali piti kis, (kislo vino).  '
      verse: 21
    - text: 'Naj njihova lastna miza, [z vsem obiljem in razkošjem], postane zanje
        zanka; in kadar so varni v miru [ali na njihovih žrtvenih praznikih, naj ti
        postanejo] zanje zanka. '
      verse: 22
    - text: 'Naj bodo njihove oči zatemnjene, da ne bodo mogli videti in njihova ledja
        jim naredi neprenehoma drhteča [od strahu, osuplosti in oslabelosti]. '
      verse: 23
    - text: 'Nanje izlij Svojo ogorčenost in naj jih divjost Tvoje goreče jeze z njimi
        dohiti. '
      verse: 24
    - text: 'Naj njihovo bivališče in njihovo taborišče postane opustošenje; naj nihče
        ne prebiva v njihovih šotorih.  '
      verse: 25
    - text: 'Kajti zasledujejo in preganjajo tistega, katerega si Ti udaril in opravljajo
        te, katere si Ti ranil, [dodajajoč] njihovi žalosti in bolečini. '
      verse: 26
    - text: 'Naj se [neodpuščena] pokvarjenost in krivica zbirata nad vsakim izmed
        njih [v Tvoji knjigi] in naj ne pridejo v Tvojo pravičnost ali da so opravičeni
        in oproščeni po Tebi. '
      verse: 27
    - text: 'Naj bodo izbrisani iz knjige živih in knjige življenja in naj ne bodo
        vpoklicani med [brezkompromisno] pravične, (te pokončne in v pravem odnosu
        z Bogom).  '
      verse: 28
    - text: 'Toda jaz sem ubog, žalosten in v bolečini; naj me Tvoja rešitev duše,
        o Bog postavi na višave. '
      verse: 29
    - text: 'Gospodovo ime bom hvalil s pesmijo in poveličeval Ga bom z zahvaljevanjem '
      verse: 30
    - text: 'in to bo Gospodu bolj ugajalo kakor vol ali bikec, ki ima rogove in kopita. '
      verse: 31
    - text: 'Ponižni bodo to videli in bodo veseli; vi, ki iščete Boga, vprašujoč
        in zahtevajoč Ga [kakor svojo prvo potrebo], naj vaša srca oživijo in živijo!  '
      verse: 32
    - text: 'Kajti Gospod sliši revne in pomoči potrebne in ne prezira Svojih ujetnikov,
        (Njegovih nesrečnih in ranjenih). '
      verse: 33
    - text: 'Naj Ga hvalijo nebesa in zemlja, morja in vse kar se giblje v njih. '
      verse: 34
    - text: 'Kajti Bog bo rešil Sion in obnovil mesta Judeje; in [Njegovi služabniki]
        bodo ostali in prebivali tam ter jo imeli v svoji posesti; '
      verse: 35
    - text: 'otroci Njegovih služabnikov jo bodo podedovali in tisti, ki ljubijo Njegovo
        ime, bodo prebivali v njej. '
      verse: 36
  - chapter: 70
    verses:
    - text: ' PODVIZAJ SE, o Bog, da me osvobodiš; podvizaj se, da mi pomagaš, o Gospod! '
      verse: 1
    - text: 'Naj bodo osramočeni in zbegani tisti, ki iščejo in zahtevajo moje življenje;
        naj bodo obrnjeni nazaj in privedeni v zmešnjavo in sramoto tisti, ki hrepenijo
        in se radostijo v moji bolečini. '
      verse: 2
    - text: 'Naj bodo obrnjeni nazaj in |bodo| osupli zaradi njihove sramote in onečaščeni
        tisti, ki pravijo: "Aha, aha!" '
      verse: 3
    - text: 'Naj se vsi tisti, ki povprašujejo, hrepenijo po |Tebi| in za Teboj in
        Te zahtevajo [kakor svojo življenjsko potrebo], radostijo in bodo veseli v
        Tebi; in naj tisti, ki ljubijo Tvojo rešitev duš, nenehno govorijo: "Naj bo
        Bog poveličan!" '
      verse: 4
    - text: 'Toda jaz sem ubog in pomoči potreben; podvizaj se k meni, o Bog! Ti si
        moja pomoč in moj osvoboditelj; o Gospod, ne mudi se! '
      verse: 5
  - chapter: 71
    verses:
    - text: 'VATE, o Gospod, polagam svoje zaupanje in se prepričano zatekam; naj
        ne bom nikoli postavljen v sramoto ali zmedenost! '
      verse: 1
    - text: 'Osvobodi me v Svoji pravičnosti in mi povzroči, da zbežim; Svoje uho
        upogni k meni in me reši! '
      verse: 2
    - text: 'Bodi mi skala zatočišča za prebivanje in varovana trdnjava, v katero
        se lahko nenehno zatekam, katero si Ti določil, da me rešiš, kajti Ti si moja
        skala in moja trdnjava. '
      verse: 3
    - text: 'Reši me, o moj Bog, iz roke zlobnega, iz prijema nepravičnega in brezobzirnega
        človeka. '
      verse: 4
    - text: 'Kajti Ti si moje upanje; o Gospod Bog, Ti si moje zaupanje od moje mladosti
        in vir moje zaupnosti. '
      verse: 5
    - text: 'Nate sem se naslanjal in se zanašal od rojstva; Ti si ta, ki me je vzel
        iz materinega trebuha in Ti si bil od tistega dne moj dobrotnik. Moja hvala
        je nenehno o Tebi. '
      verse: 6
    - text: 'Sem kakor čudež in presenečenje mnogim, toda Ti si moje močno zatočišče. '
      verse: 7
    - text: 'Moja usta bodo napolnjena s Tvojim hvaljenjem in s Tvojim čaščenjem ves
        dan. '
      verse: 8
    - text: 'Ne odženi me, niti me v času moje visoke starosti ne pošlji proč; ne
        zapusti me, ko je moja krepkost iztrošena in moje moči odpovedujejo. '
      verse: 9
    - text: 'Kajti moji sovražniki govorijo zoper mene; tisti, ki gledajo za mojim
        življenjem, se skupaj posvetujejo, '
      verse: 10
    - text: 'govoreč: "Bog ga je zapustil; zasledujmo in preganjajmo in vzmemimo ga,
        kajti nikogar ni, da ga osvobodi." '
      verse: 11
    - text: 'O Bog, ne bodi daleč od mene! O moj Bog, hiti mi pomagat! '
      verse: 12
    - text: 'Naj bodo osramočeni in použiti tisti, ki nasprotujejo mojemu življenju;
        naj bodo prekriti z očitkom, zaničevanjem in nečastjo tisti, ki iščejo in
        zahtevajo mojo bolečino. '
      verse: 13
    - text: 'Toda jaz bom nenehno upal in še bolj in bolj Te bom hvalil. '
      verse: 14
    - text: 'Moja usta bodo govorila o Tvojih pravičnih dejanjih in Tvojih dejanjih
        rešitve duš ves dan, kajti njihovo število je večje kot ga poznam. '
      verse: 15
    - text: 'Prišel bom v moči in z mogočnimi dejanji Gospoda Boga; omenjal in hvalil
        bom Tvojo pravičnost, celo samo Tvojo. '
      verse: 16
    - text: 'O Bog, Ti si me poučeval od moje mladosti in doslej sem razglašal Tvoja
        čudežna dela. '
      verse: 17
    - text: 'Da, celo ko bom star in sivolas, o Bog, me ne zapusti, [temveč me ohranjaj
        živega], dokler nisem Tvoje mogočne moči razglasil [temu] rodu in Tvojo mogočnost
        ter oblast vsem, ki bodo prišli. '
      verse: 18
    - text: 'Tudi tvoja pravičnost, o Bog, je zelo visoka, [sega do podaljška nebes],
        Ti, ki si naredil velike stvari; o Bog, kdo je kakor Ti ali kdo je Tebi enak? '
      verse: 19
    - text: 'Ti, ki si nam [vsem] pokazal boleče in velike težave, nas boš ponovno
        pohitril in nas boš ponovno privedel iz globin zemlje. '
      verse: 20
    - text: 'Povečaj mojo veličino, (mojo čast) in se obrni ter me tolaži. '
      verse: 21
    - text: 'Prav tako Te bom hvalil s harfo, celo Tvojo resnico in zvestobo, o moj
        Bog; k Tebi bom pel hvalnice z liro, o Sveti Izraelov. '
      verse: 22
    - text: 'Moje ustnice in moje notranje bitje, katerega si Ti odkupil, bosta vpila
        od radosti med petjem hvalnic Tebi. '
      verse: 23
    - text: 'Tudi moj jezik bo govoril o Tvoji pravičnosti skozi ves dan; kajti osramočeni
        so, kajti zbegani so tisti, ki iščejo in zahtevajo mojo bolečino. '
      verse: 24
  - chapter: 72
    verses:
    - text: ' DAJ KRALJU [spoznanje o] Tvojem [načinu] sojenja, o Bog in [duha] Tvoje
        pravičnosti kraljevemu sinu, [da bo vodil vsa njegova dejanja]. '
      verse: 1
    - text: 'Naj sodi in vlada Tvojemu ljudstvu s pravičnostjo in Tvojim ubogim in
        trpečim s sodbo ter pravico. '
      verse: 2
    - text: 'Gore bodo prinesle ljudstvu in gričem mir, zaradi [splošne uveljavitve]
        pravičnosti. '
      verse: 3
    - text: 'Naj sodi in brani uboge iz ljudstva, osvobodi otroke pomoči potrebnega
        in zdrobi zatiralca, '
      verse: 4
    - text: 'tako da |Te| bodo lahko častili in se Te bali, medtem ko sonce in luna
        ostajata skozi vse rodove. '
      verse: 5
    - text: 'Naj bo on, [Salomon kot pripadnik večjega Sina Kralja Davida], kakor
        dež, ki pride zjutraj na pokošeno travo, kakor nalivi, ki zalivajo zemljo. '
      verse: 6
    - text: 'V Njegovih, [Kristusovih] dneh bodo [brezkompromisno] pravični cveteli
        in mir bo obilen, dokler tam ni več lune.  '
      verse: 7
    - text: 'On, [Kristus], bo imel prevlado tudi od morja do morja in od reke [Evfrat]
        do koncev zemlje.  '
      verse: 8
    - text: 'Tisti, ki prebivajo v divjini, se bodo priklonili pred Njim, Njegovi
        sovražniki pa bodo lizali prah. '
      verse: 9
    - text: 'Kralji Taršíša in obal bodo prinesli daritve; kralji Sabe in Sebe bodo
        ponudili darove. '
      verse: 10
    - text: 'Da, vsi kralji bodo pokleknili pred Njim, vsi narodi Mu bodo služili.  '
      verse: 11
    - text: 'Kajti On osvobaja pomoči potrebnega kadar kliče, tudi ubogega in tistega,
        ki nima pomočnika. '
      verse: 12
    - text: 'On bo imel usmiljenje z ubogim in slabotnim ter pomoči potrebnim in rešil
        bo življenja pomoči potrebnim. '
      verse: 13
    - text: 'On bo odkupil njihova življenja iz zatiranja in prevare ter nasilja in
        dragocena ter draga bo njihova kri v Njegovem pogledu. '
      verse: 14
    - text: 'In On bo živel; in Njemu bo dano zlato Sabe; tudi molitev bo narejena
        Zanj in zaradi Njega neprenehoma in skozi ves dan Ga bodo blagoslavljali in
        hvalili. '
      verse: 15
    - text: 'Tam bo obilje žita v zemlji na vrhu gora, [najmanj rodovitnih mestih
        v deželi]; njen sadež bo valovil kakor [gozdovi] Libanona in [prebivalci]
        mesta bodo uspevali kakor trava na zemlji. '
      verse: 16
    - text: 'Njegovo ime bo trajalo za vedno; Njegovo ime se bo nadaljevalo tako dolgo
        kakor sonce, [zares, Njegovo ime se nadaljuje pred soncem]. In ljudje bodo
        blagoslovljeni in se bodo blagoslavljali po Njem; vsi narodi Ga bodo klicali
        blagoslovljen! '
      verse: 17
    - text: 'Blagoslovljen bodi Gospod Bog, Izraelov Bog, kateri sam dela čudežne
        stvari! '
      verse: 18
    - text: 'Blagoslovljeno bodi Njegovo veličastno ime za vedno; naj bo celotna zemlja
        napolnjena z Njegovo slavo! Amen in Amen! '
      verse: 19
    - text: 'Molitve Davida, Jesejevega sina, so končane. '
      verse: 20
  - chapter: 73
    verses:
    - text: ' RESNIČNO, BOG je [edino] dobro Izraelu, celo tistim, ki so iskreni in
        čisti v srcu. '
      verse: 1
    - text: 'Toda kar se mene tiče, so moja stopala skoraj odšla, moji koraki so bili
        zelo blizu zdrsa. '
      verse: 2
    - text: 'Kajti zavisten sem bil bedakom in domišljavcem, kadar sem videl uspevanje
        zlobnih. '
      verse: 3
    - text: 'Kajti v svoji smrti ne trpijo ostrih bolečin, temveč je njihova moč trdna. '
      verse: 4
    - text: 'Niso v težavah kakor drugi ljudje; niti niso udarjeni in nadlegovani
        kakor drugi ljudje. '
      verse: 5
    - text: 'Zato jim je ponos kakor veriga okoli njihovih vratov; nasilje jih pokriva
        kakor oblačilo, [kakor dolga, razkošna obleka]. '
      verse: 6
    - text: 'Njihove oči izstopajo z debelostjo, imajo več kot si srce lahko želi;
        in fantazije njihovih misli prekipevajo [z neumnostjo]. '
      verse: 7
    - text: 'Norčujejo se in zlobno izrekajo tlačenje; naduto govorijo [iz višave,
        škodoželjno in bogokletno]. '
      verse: 8
    - text: 'S svojimi usti so se zoperstavili proti in govorijo dol iz podaljška
        nebes in njihovi jeziki se hvalijo po zemlji, [celo podaljšek nebes napadajo
        z bogokletji in zemljo zamažejo z obrekovanji].  '
      verse: 9
    - text: 'Zato se Njegovo ljudstvo vrača sèm in vodá polne čaše, [ponujene od zlobnih],
        so [slepo] izpraznjene po njih. '
      verse: 10
    - text: 'Pravijo pa: "Kako lahko Bog ve? Ali obstaja vednost v Najvišjem?" '
      verse: 11
    - text: 'Poglejte, ti so brezbožni, ki vedno uspevajo in so sproščeni v svetu;
        rastejo v bogastvu. '
      verse: 12
    - text: 'Zagotovo sem potem zaman očistil svoje srce in svoje roke umil v nedolžnosti. '
      verse: 13
    - text: 'Ves dolg dan sem bil udarjan in trpinčen in kaznovan vsako jutro. '
      verse: 14
    - text: 'Če bi tako govoril [in dal izraz svojim občutkom], bi bil neresničen
        in izdajalsko postopal proti rodu Tvojih otrok. '
      verse: 15
    - text: 'Toda ko sem preudarjal, kako to razumeti, je bil to zame prevelik trud
        in preveč boleč, '
      verse: 16
    - text: 'dokler nisem šel v Božje svetišče; potem sem razumel, [kajti pretehtal
        sem] njihov konec. '
      verse: 17
    - text: '[Navsezadnje] Ti [zlobne] nastavljaš na spolzka mesta; Ti jih mečeš dol
        v propad in uničenje. '
      verse: 18
    - text: 'Kako oni v trenutku postanejo opustošenje! Popolnoma so použiti s strahotami! '
      verse: 19
    - text: 'Kakor sanje, [ki se dozdevajo resnične], dokler se nekdo ne prebudi,
        tako, o Gospod, ko se Ti vzdigneš, [da bi se ozrl na zlobne], boš Ti preziral
        njihovo zunanjo predstavo. '
      verse: 20
    - text: 'Kajti moje srce je bilo užaloščeno, zagrenjeno in v stanju vrenja in
        v svojem srcu sem bil zboden, [kakor z ostrim modrasovim zobom]. '
      verse: 21
    - text: 'Tako bedast, neumen in surov sem bil in neveden; bil sem kakor žival
        pred Teboj. '
      verse: 22
    - text: 'Kljub temu sem neprenehoma s Teboj; Ti me držiš za desnico. '
      verse: 23
    - text: 'Ti me boš vodil s Svojim nasvetom in me pozneje sprejel v čast in slavo. '
      verse: 24
    - text: 'Koga imam v nebesih razen Tebe? In nobenega veselja ali želje nimam na
        zemlji poleg Tebe. '
      verse: 25
    - text: 'Moje meso in moje srce lahko odpovesta, toda Bog je skala in trdna moč
        mojega srca in moj Delež za vedno. '
      verse: 26
    - text: 'Kajti poglej, tisti, ki so daleč od Tebe, bodo izginili; Ti boš uničil
        vse, ki so do Tebe hinavski in Te zapuščajo kakor [duhovne] vlačuge. '
      verse: 27
    - text: 'Toda zame je dobro, da se pritegnem bliže k Bogu; svoje zaupanje sem
        položil v Gospoda Boga in Ga naredil za svoje zatočišče, da lahko pripovedujem
        o vseh Tvojih delih. '
      verse: 28
  - chapter: 74
    verses:
    - text: ' O BOG, zakaj nas Ti zavračaš za vedno? Zakaj Tvoja jeza gori in se kadi
        proti ovcam Tvoje paše? '
      verse: 1
    - text: '[Iskreno] se spomni Svojega zbora, ki si ga Ti pridobil od davnine, ki
        si ga Ti odkupil, da bo pleme Tvoje dediščine; spomni se gore Sion, kjer si
        Ti prebival. '
      verse: 2
    - text: 'Svoja stopala [hitro] usmeri k stalnim razvalinam in puščobam; sovražnik
        je v svetišču vse opustošil in oskrunil. '
      verse: 3
    - text: 'V sredi Tvojega svetega kraja so Tvoji sovražniki besneli [s svojimi
        bojnimi klici], svoje lastne [malikovalske] simbole so postavili za znamenja
        [zmage]. '
      verse: 4
    - text: 'Izgledali so kakor ljudje, ki so vzdignili sekire na najdebelejše izmed
        dreves, da bi sami sebi naredili sloves. '
      verse: 5
    - text: 'In potem so ves izrezljan les svetega mesta razbili s sekiricami in kladivi. '
      verse: 6
    - text: 'Zažgali so Tvoje svetišče; onečastili so kraj za prebivališče Tvojega
        Imena, s poteptanjem v tla. '
      verse: 7
    - text: 'V svojih srcih so rekli: "Naredimo opustošenje [takšnih mest] v celoti."
        Zažgali so vse Božje hiše za srečanja v deželi. '
      verse: 8
    - text: 'Mi ne vidimo naših znamenj; nobenega preroka ni več, niti nihče izmed
        nas ne ve za kako dolgo. '
      verse: 9
    - text: 'O Bog, kako dolgo se bo nasprotnik posmehoval in grajal? Ali bo sovražnik
        preklinjal in žalil Tvoje ime za vedno? '
      verse: 10
    - text: 'Zakaj Ti zadržuješ Svojo roko, celo Svojo desnico? Izvleci jo ven iz
        Svojega naročja in použij jih, [naredi jim konec]! '
      verse: 11
    - text: 'In vendar je Bog moj Kralj od davno, dela rešitev duš v sredi zemlje. '
      verse: 12
    - text: 'Ti si s Svojo oblastjo razdelil [Rdeče] morje; Ti si v vodah polomil
        glave [egiptovskim] zmajem.  '
      verse: 13
    - text: 'Ti si zdrobil glave Leviatána, (Egipta); Ti si ga dal kot hrano za ustvarjena
        bitja, ki naseljujejo divjino. '
      verse: 14
    - text: 'Ti si razklal [skalo, odkril] studence in tokove; Ti si posušil mogočne,
        večno tekoče reke (Jordana).  '
      verse: 15
    - text: 'Dan je Tvoj, noč je prav tako Tvoja; Ti si osnoval [zvezdnato] svetlobo
        in sonce. '
      verse: 16
    - text: 'Ti si določil vse meje zemlje, [razdelitve kopnega in morja ter narodov];
        Ti si naredil poletje in zimo.  '
      verse: 17
    - text: '[Iskreno] se spominjaj kako se je bil sovražnik posmehoval, o Gospod
        in Te grajal in kako so bedasti in brezbožni ljudje preklinjali Tvoje ime. '
      verse: 18
    - text: 'Oh, ne daj življenja svoje grlice divji zveri, (požrešni množici); ne
        pozabi življenja [množice] Svojih ubogih za vedno. '
      verse: 19
    - text: 'Imej spoštovanje za zavezo, [ki si jo Ti sklenil z Abrahamom], kajti
        temni kraji zemlje so polni prebivališč nasilja. '
      verse: 20
    - text: 'Oh, ne dopusti, da bi se potrti vrnili v sramoti; naj zatirani in pomoči
        potrebni hvalijo Tvoje ime. '
      verse: 21
    - text: 'Vzdigni se, o Bog, zagovarjaj Svojo lastno stvar; [iskreno] se spominjaj
        kako se bedasti in brezbožni človek posmehuje in Te graja dan za dnem in skozi
        ves dan. '
      verse: 22
    - text: 'Ne pozabi [protestirajočih] glasov Tvojih nasprotnikov, hrupa tistih,
        ki se vzdigujejo zoper Tebe, ki se neprenehoma vzpenjajo. '
      verse: 23
  - chapter: 75
    verses:
    - text: ' MI DAJEMO hvalo in zahvalo Tebi, o Bog, hvalimo in se zahvaljujemo;
        Tvoja čudežna dela razglašajo, da je Tvoje Ime blizu in tisti, ki se sklicujejo
        na Tvoje Ime, naštevajo Tvoje čudeže. '
      verse: 1
    - text: 'Ko pride primeren čas, [za izvršbo Mojih sodb], bom Jaz sodil pošteno,
        [govori Gospod]. '
      verse: 2
    - text: Ko se zemlja opoteka in vsi njeni prebivalci, sem Jaz ta, ki bom uravnovesil
        in ohranjal njene stebre stabilne.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Jaz sem rekel ošabnim in
        bahavim: "Ne ravnajte ošabno, [ne bahajte se]"; in zlobnim: "Ne povzdigujte
        roga, [posebnega poveličevanja]. '
      verse: 4
    - text: 'Ne vzdigujte svojega [napadalnega] roga na višino, ne govorite z naduto
        in predrzno ošabnostjo." '
      verse: 5
    - text: 'Kajti ne iz vzhoda, ne iz zahoda, niti ne iz juga ne pride povišanje
        in povzdigovanje.  '
      verse: 6
    - text: 'Toda Bog je Sodnik! On odstrani enega in povzdigne drugega. '
      verse: 7
    - text: 'Kajti v Gospodovi roki je čaša [Njegovega besa] in vino se peni in je
        rdeče, dobro premešano; in On ga izliva iz nje in vsi zlobni zemlje jo morajo
        izprazniti in piti njene usedline.  '
      verse: 8
    - text: 'Toda jaz bom razglašal in se radostil za vedno; pel bom hvalnice Jakobovemu
        Bogu. '
      verse: 9
    - text: 'Prav tako bom Jaz odrezal vse rogove brezbožnih, [govori Gospod], toda
        rogovi [brezkompromisno] pravičnih bodo povzdignjeni. '
      verse: 10
  - chapter: 76
    verses:
    - text: ' V JUDU je Bog poznan in sloveč; Njegovo ime je visoko hvaljeno in je
        v Izraelu veličastno. '
      verse: 1
    - text: 'V [Jeru]Salemu je prav tako Njegovo svetišče in Njegovo prebivališče
        je na Sionu. '
      verse: 2
    - text: Tam je On zlomil bliskajoče puščice loka, ščit, meč in vojna orožja.
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Slavnejši in sijajnejši si
        Ti od gora plena, [čudovitejši in veličastnejši, bolj kakor večne gore]. '
      verse: 4
    - text: 'Neustrašni so oropani svojega plena, spali so spanje [smrti]; in nihče
        izmed mogočnih ljudi ni mogel vzdigniti njihovih rok. '
      verse: 5
    - text: 'Ob Tvoji graji, o Bog Jakobov, sta oba, bojni voz [voznik] in konj vržena
        v smrtno spanje [smrti].  '
      verse: 6
    - text: 'Tebe, celo Tebe se je treba bati [s strahospoštovanjem in čaščenjem]!
        Kdo lahko obstane v Tvoji prisotnosti, ko se Tvoja jeza enkrat vzdigne? '
      verse: 7
    - text: 'Ti si povzročil, da se je sodba slišala iz nebes; zemlja se je zbala
        in ustrašila – '
      verse: 8
    - text: ko se je Bog vzdignil, da bi [postavil] sodbo, da bi rešil vse krotke
        in zatirane na zemlji.
      verse: 9
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Zagotovo Te bo hvalil človekov
        bes; ostanek besa boš Ti zadrževal in opasal in Se z njim oborožil. '
      verse: 10
    - text: 'Zaobljubite se in plačajte Gospodu, vašemu Bogu; naj vsi, ki so okrog
        Njega, prinesejo darove Njemu, ki se ga je treba [častitljivo] bati. '
      verse: 11
    - text: 'On bo princem odrezal duha [ponosa in besnosti]; On je strašen za [brezbožne]
        kralje zemlje. '
      verse: 12
  - chapter: 77
    verses:
    - text: ' S SVOJIM glasom bom klical k Bogu, celo k Bogu s svojim glasom in On
        bo nagnil uho in mi prisluhnil. '
      verse: 1
    - text: 'Na dan svoje stiske iščem, (povprašujem po |Gospodu| in obupno zahtevam)
        Gospoda; ponoči je moja roka iztegnjena [v molitvi] brez zavlačevanja; zavračam,
        da bi bil tolažen. '
      verse: 2
    - text: '[Iskreno] se spominjam Boga; zaskrbljen sem in vzdihujem; zamišljen sem
        v molitvi in moj duh medli [preplavljen].'
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ti držiš moje oči pred zaprtjem;
        tako sem stiskan, da ne morem govoriti. '
      verse: 4
    - text: 'Preudarjam pretekle dni, leta minulih časov [uspešnosti]. '
      verse: 5
    - text: 'V spomin si kličem svojo pesem ponoči; s svojim srcem premišljujem in
        moj duh marljivo preiskuje: '
      verse: 6
    - text: '"Ali bo Gospod zavrgel za vedno? In ali On nič več ne bo naklonjen? '
      verse: 7
    - text: 'Ali sta Njegovo usmiljenje in ljubeča-skrbnost prenehala za vedno? Ali
        so se Njegove obljube končale za vse čase? '
      verse: 8
    - text: Ali je Bog [namerno] zapustil ali pozabil Svojo milostljivost? Ali je
        On v jezi zaprl Svoje sočutje?"
      verse: 9
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! In jaz pravim: "Ta [očitna
        zapustitev Izraela od Boga] je moja določena usoda in preizkušnja, toda spominjal
        se bom let desnice Najvišjega, [v ljubeči-skrbnosti iztegnjeni k nam], kajti
        to je moja žalost, da se desnica Najvišjega spreminja." '
      verse: 10
    - text: 'Gospodova dejanja si bom [iskreno priklical v spomin]; da, [iskreno]
        se bom spominjal čudežev, ki si jih [Ti izvedel za naše očete] iz davnine. '
      verse: 11
    - text: 'Premišljeval bom tudi o vseh Tvojih delih in preudarjal vsa Tvoja [mogočna]
        dejanja. '
      verse: 12
    - text: 'Tvoja pot, o Bog, je v svetišču, [v svetosti, proč od greha in krivde].
        Kdo je veličasten Bog, kakor je naš Bog? '
      verse: 13
    - text: 'Ti si Bog, ki delaš čudeže; Ti si prikazal Svojo moč med ljudstvi. '
      verse: 14
    - text: Ti si s Svojo [mogočno] roko odkupil svoje ljudstvo, Jakobove in Jožefove
        sinove.
      verse: 15
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ko so vode [pri Rdečem morju
        in Jordanu] zagledale Tebe, o Bog, so bile prestrašene; tudi globine so vzdrgetale,
        kajti [vse] vode so zagledale Tebe. '
      verse: 16
    - text: 'Oblaki so izlivali vodo, ozračja so poslala zvok [zamolklega grmenja];
        Tvoje puščice so šle naprej [v viličastih bliskih]. '
      verse: 17
    - text: 'Glas Tvojega grmenja je bil v vrtincu, bliski so osvetljevali svet; zemlja
        je trepetala in se tresla. '
      verse: 18
    - text: 'Tvoja pot [v osvobojenju Tvojega ljudstva] je bila skozi morje in Tvoje
        steze skozi velike vode in vendar Tvoje stopinje niso bile sledljive, temveč
        so bile zabrisane. '
      verse: 19
    - text: 'Ti si Svoje ljudstvo vodil kakor čredo po Mojzesovi in Aaronovi roki. '
      verse: 20
  - chapter: 78
    verses:
    - text: ' PRISLUHNI, o moje ljudstvo, mojemu učenju; nagnite svoja ušesa k besedam
        mojih ust. '
      verse: 1
    - text: 'Svoja usta bom odprl v prispodobi, (v poučevanju s številnimi primeri);
        izrekel bom temne izreke iz davnine, [ki skrivajo pomembno resnico] – '
      verse: 2
    - text: 'ki smo jih slišali in spoznali in so nam naši očetje povedali. '
      verse: 3
    - text: 'Ne bomo jih skrivali pred njihovimi otroci, temveč bomo prihajajočemu
        rodu povedali hvalevredna dejanja Gospoda in Njegovo veličino in čudovita
        dela, ki jih je On izvedel. '
      verse: 4
    - text: 'Kajti On je osnoval pričevanje, (jasno navodilo) v Jakobu in določil
        zakon v Izraelu, zapovedujoč našim očetom, da naj bi svojim otrokom dali vedeti
        [veličastna dejstva o Božjih ravnanjih z Izraelom], '
      verse: 5
    - text: 'da jih bo rod, ki prihaja, lahko poznal, da se bodo otroci, ki bodo šele
        rojeni, lahko vzdignili in jih pripovedovali svojim otrokom, '
      verse: 6
    - text: 'da bi svoje upanje lahko postavili v Boga in ne bi pozabili Božjih del,
        temveč bi lahko ohranili Njegove zapovedi '
      verse: 7
    - text: 'in tako ne bi bili kakor njihovi očetje – trdovraten in uporen rod, rod,
        ki svojih src ni naravnal pravilno, niti svojih src ni pripravil, da bi spoznala
        Boga in čigar duhovi niso bili trdni in zvesti Bogu. '
      verse: 8
    - text: 'Efrájimovi otroci so bili oboroženi in nosili loke, pa so se na dan bitke
        obrnili nazaj. '
      verse: 9
    - text: 'Niso ohranili Božje zaveze in zavrnili so, da bi hodili glede na Njegovo
        postavo '
      verse: 10
    - text: 'in pozabili so Njegova dela in Njegove čudeže, ki jih jim je On prikazal. '
      verse: 11
    - text: 'Fantastične stvari je On storil v očeh njihovih očetov v egiptovski deželi,
        na polju Coana, [kjer je imel faraon sedež]. '
      verse: 12
    - text: 'On je razdelil [Rdeče] morje in jim povzročil, da so šli skozenj in On
        je storil, da so vode stale kakor kup.  '
      verse: 13
    - text: 'Prav tako jih je On podnevi vodil s [stebrom] dima in vso noč s svetlobo
        ognja.  '
      verse: 14
    - text: 'On je razcepil skale v divjini in jim dal obilno piti kakor iz globine. '
      verse: 15
    - text: 'Prav tako je On iz skale privedel potoke, [pri Refidímu in Kadéšu] in
        je povzročil, da so vode tekle navzdol kakor reke.  '
      verse: 16
    - text: 'Navzlic temu so še vedno grešili proti Njemu z izzivanjem in upiranjem
        proti Najvišjemu v divjini, (v deželi suše). '
      verse: 17
    - text: 'In v svojih srcih so skušali Boga z zahtevami po hrani glede na njihove
        [sebične] želje in poželenja. '
      verse: 18
    - text: 'Da, govorili so proti Bogu; rekli so: "Ali lahko Bog oskrbi [hrano za]
        mizo v divjini? '
      verse: 19
    - text: 'Poglejte, On je tako udaril skalo, da so iz nje brizgnile vode in so
        tokovi prekipevali; toda ali On lahko da tudi kruh? Ali On lahko priskrbi
        meso za Svoje ljudstvo?" '
      verse: 20
    - text: 'Zato, ko je Gospod slišal, je bil On [poln] besa; ogenj je bil razvnet
        proti Jakobu, Njegova jeza se je vzdignila proti Izraelu, '
      verse: 21
    - text: 'kajti v Boga niso verjeli, [niso se zanašali Nanj, niso se naslanjali
        Nanj] in niso zaupali v Njegovo rešitev duš, (Njegovo moč, da reši). '
      verse: 22
    - text: 'Kljub temu je On ukazal oblakom zgoraj in odprl vrata nebes; '
      verse: 23
    - text: 'in nanje je On deževal mano, da bi jedli in dal jim je nebeškega žita.  '
      verse: 24
    - text: 'Vsak je jedel kruh mogočnih, [človek je jedel hrano angelov]; Bog jim
        je poslal hrane v obilju. '
      verse: 25
    - text: 'On je pustil, da je v podaljšku nebes pihal vzhodni veter in s Svojo
        močjo je On vodil južni veter. '
      verse: 26
    - text: 'Prav tako je On nanje deževal meso kakor prah in krilate ptice, [prepelice],
        kakor pesek morij.  '
      verse: 27
    - text: 'In On je [pticam] dopustil padati v sredo njihovega tabora, okrog njihovih
        šotorov. '
      verse: 28
    - text: 'Tako so jedli in so bili dobro nasičeni; On jim je dal tisto, po čemer
        so hrepeneli in si poželeli. '
      verse: 29
    - text: 'Toda komaj so utišali svoje hrepenenje, medtem ko je bila njihova hrana
        še v njihovih ustih,  '
      verse: 30
    - text: 'je nadnje prišel Božji bes in pobil najmočnejše in najodpornejše izmed
        njih ter zrušil izbrano izraelsko mladino. '
      verse: 31
    - text: 'Vsemu temu navkljub, so še bolj grešili, kajti niso verjeli |Vanj|, (se
        niso zanašali |Nanj| in se niso naslanjali Nanj zaradi) Njegovih čudežnih
        del. '
      verse: 32
    - text: 'Zato je On njihove dni použil kakor dih, [v praznini, lažnosti in jalovosti]
        in njihova leta v grozi ter nenadni naglici. '
      verse: 33
    - text: 'Ko je On pogubil [nekatere izmed] njih, [je ostanek] prizadevno povpraševal
        po Njem in so se pokesali ter [za nekaj časa] iskreno iskali Boga. '
      verse: 34
    - text: 'In [iskreno] so se spominjali, da je bil Bog njihova skala in Najvišji
        njihov odkupitelj. '
      verse: 35
    - text: 'Kljub temu so Mu laskali s svojimi usti in Mu lagali s svojimi jeziki. '
      verse: 36
    - text: 'Kajti njihova srca niso bila pravilna ali iskrena z Njim, niti niso bili
        zvesti in stanovitni Njegovi zavezi.  '
      verse: 37
    - text: 'Toda On, poln [usmiljenega] sočutja, je odpustil njihove krivice in jih
        ni uničil; da, mnogokrat je svojo jezo On obrnil stran in ni zbudil vsega
        Svojega besa ter jeze. '
      verse: 38
    - text: 'Kajti On se je [iskreno] spominjal, da so bili zgolj meso, veter, ki
        gre in se ne vrača. '
      verse: 39
    - text: 'Kako pogosto so kljubovali in se upirali proti Njemu v divjini in Ga
        žalostili v puščavi! '
      verse: 40
    - text: 'In ponovno so se obrnili nazaj in preizkušali Boga, izzivali in razjarjali
        Svetega Izraelovega. '
      verse: 41
    - text: 'Niso se [resno] spominjali [čudežev delovanja] Njegove roke, niti dneva,
        ko jih je On osvobodil pred sovražnikom, '
      verse: 42
    - text: 'kako je On storil Svoje čudeže v Egiptu in Svoje čudeže na polju Coana,
        [kjer je imel faraon sedež] '
      verse: 43
    - text: 'in njihove reke in njihove potoke je spremenil v kri, tako da iz njih
        niso mogli piti. '
      verse: 44
    - text: 'On je mednje poslal roje [strupenih] muh, ki so jih žrle in žabe, ki
        so jih uničile. '
      verse: 45
    - text: 'Prav tako je On dal njihove pridelke gosenici in [sad] njihovega dela
        kobilici. '
      verse: 46
    - text: 'Njihove vinske trte je On uničil s točo in njihova figova drevesa s pozebo
        in [velikimi kepami] ledu. '
      verse: 47
    - text: 'On je [povzročil, da so zaprli njihovo govedo ali] so jih prav tako prepustili
        toči in njihove črede vročim strelam.  '
      verse: 48
    - text: 'On je nanje izpustil ogorčenost Svoje jeze, Svoj bes in nadlogo s tem,
        ko je mednje poslal [poslanstvo] angelov pogube in gorja. '
      verse: 49
    - text: 'On je izravnal in naredil ravno pot za Njegovo jezo, [da ji je dal prosto
        smer]; [egiptovskim družinam] On ni prizanašal pred smrtjo, temveč je njihovo
        živino izročil kugi in življenja [njihovih najstarejših] udarcu. '
      verse: 50
    - text: 'On je udaril vse prvorojence v Egiptu, glavnino njihove moči v šotorih
        [dežele] Hamovih [sinov]. '
      verse: 51
    - text: 'Toda [Bog] je vodil Svoje lastno ljudstvo naprej kakor ovce in jih vodil
        [s skrbnostjo pastirja], kakor čredo v divjini. '
      verse: 52
    - text: 'In On jih je vodil varno naprej in v prepričanem zaupanju, tako da se
        niso bali; toda morje je poplavilo njihove sovražnike.  '
      verse: 53
    - text: 'In On jih je privedel do Njegove svete meje, meje [Kánaana], Njegovega
        svetišča, celo do te gore [Sion], ki jo je pridobila Njegova desnica. '
      verse: 54
    - text: 'Prav tako je On pred [Izraelom] pregnal narode in njihovo deželo razdelil
        kot dediščino, jo odmeril in razparceliral; in On je storil, da so Izraelova
        plemena prebivala v šotorih razlaščenih. '
      verse: 55
    - text: 'In vendar so ga skušali in izzivali in se upirali proti Najvišjemu Bogu
        in niso ohranjali Njegovih pričevanj. '
      verse: 56
    - text: 'Temveč so se obrnili nazaj in ravnali nezvesto in izdajalsko, kakor njihovi
        očetje; bili so zviti kakor upognjen in varljiv lok, [ki se ne bo odzval na
        lokostrelčevo merjenje]. '
      verse: 57
    - text: 'Kajti s svojimi višinami [za malikovalsko oboževanje] so Ga izzivali
        do [pravične] jeze in Ga do ljubosumja razdražili s svojimi vrezanimi podobami. '
      verse: 58
    - text: 'Ko je Bog to slišal, je bil On poln [svetega] besa; in On je popolnoma
        zavrnil Izraela, z močnim prezirom in gnusom [njegovih poti], '
      verse: 59
    - text: 'tako da je On zapustil svetišče pri Šilu, šotor v katerem je On prebival
        med ljudmi [in se nikoli več ni vrnil vanj], '
      verse: 60
    - text: 'in Svojo silo in oblast, (skrinjo zaveze), je izročil v ujetništvo in
        Svojo slavo v roke sovražniku, (Filistejcem).  '
      verse: 61
    - text: 'Prav tako je On Svoje ljudstvo predal meču in bil ogorčen nad Svojo dediščino,
        [Izraelom].  '
      verse: 62
    - text: 'Ogenj [vojne] je použil njihove mladeniče in njihove zapuščene device
        niso bile hvaljene v poročni pesmi. '
      verse: 63
    - text: 'Njihova duhovnika [Hofní in Pinhás] sta padla pod mečem in njuni vdovi
        nista naredili nobenega objokovanja, [kajti trupla niso prišla nazaj iz prizorišča
        bitke in tudi Pinhásova vdova je ta dan umrla].  '
      verse: 64
    - text: 'Potem se je Gospod zbudil kakor iz spanja, kakor močan mož, čigar zavest
        o moči je povzdignjena z vinom. '
      verse: 65
    - text: 'In On je udaril Svoje nasprotnike v hrbet, [medtem ko so bežali]; On
        jih je predal v trajno sramoto in grajo. '
      verse: 66
    - text: 'Še več, On je zavrnil Jožefov šotor in ni izbral Efrájimovega plemena,
        [v katerem je bilo svetišče ponavadi postavljeno]. '
      verse: 67
    - text: 'Temveč je On izbral Judovo pleme, [kot Izraelovega vodja], goro Sion,
        katero je On vzljubil, [da bi nadomestil Šilo kot Svojo prestolnico]. '
      verse: 68
    - text: 'In On je zgradil Svoje svetišče, [vzvišeno] kakor višave [podaljška nebes]
        in kakor zemljo, ki jo je On osnoval za vedno. '
      verse: 69
    - text: 'On je izbral Davida, Svojega služabnika in ga vzel izza ovčjih ograd;  '
      verse: 70
    - text: 'od skrbi za ovce, ki so imele svoje mladiče, ga je On privedel, da je
        bil pastir Jakoba, Njegovega ljudstva, Izraela, Njegove dediščine.  '
      verse: 71
    - text: 'Tako je bil [David] njihov pastir z iskrenim srcem; on jih je vodil z
        bistroumnostjo in spretnostjo, [ki je vodila] njegovi roki. '
      verse: 72
  - chapter: 79
    verses:
    - text: ' O, Bog, narodi so prišli v [deželo Tvojega ljudstva], Tvojo dediščino;
        Tvoje posvečeno svetišče so onečastili; Jeruzalem so spremenili v kupe razvalin. '
      verse: 1
    - text: 'Mrtva trupla Tvojih služabnikov so dali kot hrano pticam podaljška nebes,
        meso tvojih svetih zemeljskim zverem. '
      verse: 2
    - text: 'Njihovo kri so izlili kakor vodo naokoli Jeruzalema in nikogar ni bilo,
        ki bi jih pokopal. '
      verse: 3
    - text: '[Zaradi takšnih ponižanj] smo postali v porog in grajo našim sosedom,
        zasmehovanje in posmeh tistim, ki so okrog nas. '
      verse: 4
    - text: 'Kako dolgo, o Gospod? Ali boš Ti za vedno jezen? Ali bo Tvoje ljubosumje,
        [ki ne more prenesti deljene prisege zvestobe], gorelo kakor ogenj? '
      verse: 5
    - text: 'Svoj bes izlij na poganske narode, ki Te ne priznavajo in na kraljestva,
        ki ne kličejo Tvojega imena.  '
      verse: 6
    - text: 'Kajti použili so Jakoba in opustošili njegovo prebivališče in njegov
        pašnik. '
      verse: 7
    - text: 'O, [iskreno] se ne spominjaj krivičnosti in krivd naših dedov zoper nas!
        Naj hitro pride Tvoje sočutje in nežno usmiljenje, da nas sreča, kajti privedeni
        smo zelo nizko. '
      verse: 8
    - text: 'Pomagaj nam, o Bog rešitve naših duš, zaradi slave Svojega imena! Osvobodi
        nas, odpusti nam in izbriši naše grehe zaradi Svojega imena. '
      verse: 9
    - text: 'Zakaj naj bi poganski narodi rekli: "Kje je njihov Bog?" Naj bo maščevanje
        za prelito kri Tvojih služabnikov znano med narodi v našem pogledu, [ne odloženo
        do nekega prihodnjega rodu]. '
      verse: 10
    - text: 'Naj vzdihovanje in stokanje ujetnika pride pred Tebe; glede na veličino
        Svoje oblasti in Svoje roke prizanesi tistim, ki so določeni, da umro! '
      verse: 11
    - text: 'In sedemkratno povrni v naročje naših sosedov porogljivke, s katerimi
        so se nam rogali in se Ti posmehovali, o Gospod! '
      verse: 12
    - text: 'Potem bomo mi, Tvoje ljudstvo, ovce Tvojega pašnika, Tebi dali zahvale
        za vedno; mi bomo pokazali in objavljali Tvojo hvalo iz roda v rod. '
      verse: 13
  - chapter: 80
    verses:
    - text: ' PRISLUHNI, o Izraelov pastir, Ti, ki vodiš Jožefa kakor čredo; Ti, ki
        sediš ustoličen na kerubih [skrinje zaveze], zasij '
      verse: 1
    - text: 'pred Efrájimom in Benjaminom in Manásejem! Zbudi Svojo mogočnost in pridi,
        da nas rešiš! '
      verse: 2
    - text: 'Postavi nas ponovno, o Bog; in Svojemu obrazu povzroči, da bo [v zadovoljstvu
        in odobravanju] sijal [na nas] in mi bomo rešeni! '
      verse: 3
    - text: 'O Gospod Bog nad bojevniki, kako dolgo boš Ti jezen na molitve Svojega
        ljudstva? '
      verse: 4
    - text: 'Ti si jih hranil s kruhom solzá in Ti si jim v veliki meri dal piti solze. '
      verse: 5
    - text: 'Ti nas delaš v spor in posmeh našim sosedom in naši sovražniki se posmehujejo
        med seboj. '
      verse: 6
    - text: 'Ponovno nas obnovi, o Bog nad bojevniki; in povzroči, da bo Tvoj obraz
        sijal [na nas z naklonjenostjo kakor od davnine] in mi bomo rešeni! '
      verse: 7
    - text: 'Ti si izpeljal vinsko trto [Izraela] iz Egipta. Ti si pregnal [poganske]
        narode in jo vsadil [v Kánaan]. '
      verse: 8
    - text: 'Ti si pred njo pripravil prostor in pognala je globoko korenino in ta
        je napolnila deželo. '
      verse: 9
    - text: 'Gore so bile pokrite z njeno senco in njene veje so bile kakor velike
        cedre, [Božje cedre]. '
      verse: 10
    - text: '[Izrael] je svoje veje pognal do [Sredozemskega] morja in svoje odrastke
        do reke [Evfrat].  '
      verse: 11
    - text: 'Zakaj si Ti polomil njegove žive meje in zidove, tako da vsi, ki gredo
        mimo, trgajo od njegovih sadov? '
      verse: 12
    - text: 'Merjasec iz gozda ga pustoši in divja poljska žival se hrani z njim. '
      verse: 13
    - text: 'Ponovno se obrni, mi Te rotimo, o Bog nad bojevniki! Poglej dol iz nebes
        in vidi, obišči in imej spoštovanje do te vinske trte! '
      verse: 14
    - text: '[Varuj in vzdržuj] živino, ki jo je Tvoja roka zasadila in odrastek,
        (sin), ki si ga Ti gojil in ga naredil močnega Zase. '
      verse: 15
    - text: 'Požgali so jo z ognjem, posekana je; naj izginejo ob ukoru izraza Tvojega
        obraza. '
      verse: 16
    - text: 'Naj bo Tvoja roka na možu Tvoje desnice, na sinu človekovemu, katerega
        si Ti naredil močnega Zase. '
      verse: 17
    - text: 'Potem ne bomo odšli od Tebe; oživi nas, (daj nam življenje) in klicali
        bomo Tvoje ime. '
      verse: 18
    - text: 'Obnovi nas, o Gospod Bog nad bojevniki; povzroči, da bo Tvoj obraz sijal
        [v zadovoljstvu, odobravanju in naklonjenosti na nas] in mi bomo rešeni! '
      verse: 19
  - chapter: 81
    verses:
    - text: ' POJ NAGLAS Bogu, naši moči! Vpij od radosti k Jakobovemu Bogu! '
      verse: 1
    - text: 'Dvigni pesem, zaigraj na tamburin, prijetno liro s harfo. '
      verse: 2
    - text: 'Pihaj na trobento ob mlaju, ob polni luni, na naš prazničen dan. '
      verse: 3
    - text: 'Kajti to je zakon za Izraela, predpis Jakobovega Boga. '
      verse: 4
    - text: 'To je On ukazal v Jožefu [ rešenik] za pričevanje, ko je On šel ven nad
        egiptovsko deželo. Govor Tistega, ki ga nisem poznal, sem slišal [govoriti]: '
      verse: 5
    - text: '"Jaz sem odstranil njegovo ramo od bremena; njegove roke so bile osvobojene
        od košare. '
      verse: 6
    - text: 'Klical si v stiski in Jaz sem te osvobodil, Jaz sem ti odgovoril v skrivnem
        kraju groma; Jaz sem te skušal pri vodah Meríba. '
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Sliši, o Moje ljudstvo in
        Jaz vas bom svaril – o Izrael, če bi Me poslušali! '
      verse: 8
    - text: 'Tedaj med vami ne bo tujega boga, niti ne boste oboževali kakšnega nenavadnega
        boga. '
      verse: 9
    - text: 'Jaz sem Gospod, vaš Bog, ki sem vas pripeljal ven iz egiptovske dežele.
        Svoja usta odprite na široko in Jaz jih bom napolnil. '
      verse: 10
    - text: 'Toda Moje ljudstvo ni hotelo poslušati Mojega glasu in Izrael ni hotel
        imeti ničesar z Menoj. '
      verse: 11
    - text: 'Tako sem jih Jaz predal poželenju njihovih lastnih src in jim pustil
        iti za njihovo lastno trmasto voljo, da bi lahko sledili svojim lastnim nasvetom.  '
      verse: 12
    - text: 'Oh, da bi Me Moje ljudstvo poslušalo, da bi Izrael hodil po Mojih poteh! '
      verse: 13
    - text: 'Potem bi Jaz hitro podjarmil njihove sovražnike in Svojo roko obrnil
        proti njihovim nasprotnikom. '
      verse: 14
    - text: '[Če bi Me Izrael v Egiptu poslušal, potem] bi tisti, ki so sovražili
        Gospoda, s klečeplazenjem prišli pred Njega in njihov poraz bi trajal za vedno. '
      verse: 15
    - text: '[Bog] bi hranil [Izraela sedaj] tudi z najboljšim žitom; in z medom iz
        skale bi te Jaz zadovoljil." '
      verse: 16
  - chapter: 82
    verses:
    - text: ' BOG STOJI v zboru Božjih [predstavnikov]; v sredi sodnih uradnikov ali
        sodnikov On daje sodbo [kakor] med bogovi: '
      verse: 1
    - text: '"Kako dolgo boste vi, [sodni uradniki ali sodniki], sodili nepravično
        in kazali pristranskost zlobnim?'
      verse: 2
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ravnajte pravično do šibkih,
        (ubogih) in tistih brez očeta; ohranjajte pravice prizadetih in pomoči potrebnih. '
      verse: 3
    - text: 'Osvobodite uboge in pomoči potrebne; rešite jih iz roke zlobnih." '
      verse: 4
    - text: '[Sodni uradniki in sodniki] ne vedo, niti ne bodo razumeli; oni hodijo
        naprej v temi [samovšečnega zadovoljstva]; vsi temelji zemlje, [temeljna načela,
        na katerih počiva uprava pravice], se tresejo. '
      verse: 5
    - text: 'Jaz sem rekel: "Vi ste bogovi, [ker sodite v Mojem imenu, kot Moji predstavniki];
        zares, vi vsi ste otroci Najvišjega.  '
      verse: 6
    - text: 'Toda umrli boste kakor ljudje in padli kakor nekdo izmed princev." '
      verse: 7
    - text: 'Vzdigni se, o Bog, sodi zemljo! Kajti Tebi pripadajo vsi narodi.  '
      verse: 8
  - chapter: 83
    verses:
    - text: ' NE OHRANI tišine, o Bog; ne vzdržuj Svojega miru ali ne bodi tiho, o
        Bog. '
      verse: 1
    - text: 'Kajti poglej, Tvoji sovražniki so v hrupu in tisti, ki Te sovražijo,
        so vzdignili svoje glave.  '
      verse: 2
    - text: 'Vešče polagajo načrte proti Tvojemu ljudstvu in se skupaj posvetujejo
        proti Tvojim skritim in dragocenim. '
      verse: 3
    - text: 'Rekli so: "Pridite, izbrišimo jih kot narod; naj Izraelovo ime ne bo
        več v spomin." '
      verse: 4
    - text: 'Kajti skupaj so se posvetovali v soglasju in enega srca; proti Tebi delajo
        zavezo – '
      verse: 5
    - text: 'Edómovi in Izmaelovi šotori, iz Moába in Hagárovci, '
      verse: 6
    - text: 'Gebál in Amón in Amálek, Filisteja s prebivalci Tira. '
      verse: 7
    - text: Tudi Asirija se jim je pridružila; pomagali so Lotovim otrokom, [Amóncem
        in Moábcem] in so jim bili v pomoč.
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Stori jim kakor [si Ti storil]
        Midjánu, kakor Siseráju in Jabínu pri potoku Kišónu,  '
      verse: 9
    - text: 'ki je izginil pri En Doru, ki je postal kakor gnojilo za zemljo. '
      verse: 10
    - text: 'Njihove odličnike naredi kakor Oréba in Zeéba, da, vse njihove prince
        kakor Zebaha in Calmunája,  '
      verse: 11
    - text: 'ki so rekli: "Od Božje paše si prilastimo zase." '
      verse: 12
    - text: 'O moj Bog, naredi jih kakor vrtinčast prah, kakor strnišče ali pleve
        pred vetrom! '
      verse: 13
    - text: 'Kakor ogenj použije gozd in kakor plamen vžge gore, '
      verse: 14
    - text: 'tako jih preganjaj in prizadeni s Svojim divjim viharjem in jih prestraši
        s Svojim silovitim vrtinčastim viharjem ali orkanom. '
      verse: 15
    - text: 'Njihove obraze napolni s sramoto, da bi lahko iskali, povpraševali po
        |Tvojem imenu| in vztrajno zahtevali Tvoje ime, o Gospod. '
      verse: 16
    - text: 'Naj bodo osramočeni in onemogočeni za vedno; da, naj bodo osramočeni
        in naj izginejo, '
      verse: 17
    - text: 'da bodo lahko spoznali, da si Ti, čigar ime samo je Gospod, Najvišji
        nad vso zemljo. '
      verse: 18
  - chapter: 84
    verses:
    - text: ' KAKO LJUBKA so Tvoja svetišča, o Gospod nad bojevniki! '
      verse: 1
    - text: 'Moja duša hrepeni, da, celo hira in ima domotožje po Gospodovih dvorih;
        moje srce in moje meso vzklikata od veselja in pojeta od radosti živemu Bogu. '
      verse: 2
    - text: 'Da, vrabec je našel hišo in lastovica gnezdo zase, kjer lahko vali svoje
        mladiče – celo Tvoje oltarje, o Gospod nad bojevniki, moj Kralj in moj Bog. '
      verse: 3
    - text: Blagoslovljeni, (veseli, srečni, zavidanja vredni) so tisti, ki prebivajo
        v Tvoji hiši in v Tvoji prisotnosti; skozi ves dan bodo peli Tvoje hvalnice.
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Blagoslovljen, (vesel, srečen,
        zavidanja vreden), je človek čigar moč je v Tebi, v čigar srcu so široke poti
        k Sionu. '
      verse: 5
    - text: 'Ko gredo skozi dolino Joka (Baka), jo naredijo za mesto izvirov; prav
        tako zgodnji dež napolni [tolmune] z blagoslovi. '
      verse: 6
    - text: 'Gredo iz moči v moč, [povečujoč zmagovalno moč]; vsak izmed njih se pojavi
        pred Bogom na Sionu. '
      verse: 7
    - text: O Gospod Bog nad bojevniki, usliši mojo molitev; poslušaj, o Bog Jakobov!
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Poglej naš ščit [kralja kot
        Tvojega posrednika], o Bog in poglej na obraz Svojega maziljenca! '
      verse: 9
    - text: 'Kajti dan v Tvojih dvorih je boljši kakor tisoč [kjerkoli drugje]; jaz
        bi bil raje vratar in stal na hišnem pragu svojega Boga kakor [sproščeno]
        bival v šotorih zlobnosti. '
      verse: 10
    - text: 'Kajti Gospod Bog je sonce in ščit; Gospod podarja [sedanjo] milost in
        naklonjenost in [prihodnjo] slavo, (čast, blišč in nebeško blaženost)! Nobene
        dobre stvari On ne bo zadržal pred tistimi, ki hodijo iskreno. '
      verse: 11
    - text: 'O Gospod nad bojevniki, blagoslovljen, (vesel, srečen, zavidanja vreden)
        je človek, ki zaupa Vate, [se zanaša in verjame Vate, vse izvršuje in prepričano
        gleda k Tebi in to brez strahu ali zaskrbljenosti]! '
      verse: 12
  - chapter: 85
    verses:
    - text: ' GOSPOD, TI si bil [končno] naklonjen in si milostno ravnal s Svojo deželo
        [Kánaan]; Ti si [iz Babilona] pripeljal nazaj Jakobove ujetnike. '
      verse: 1
    - text: Ti si odpustil in vzel stran krivdo Svojega ljudstva, Ti si pokril ves
        njihov greh.
      verse: 2
    - text: ' Sela, [ustavi se in mirno spoznaj kaj to pomeni]! Ti si umaknil ves
        Svoj bes in prizadetost, Ti si se obrnil stran od plameneče jeze, [s katero
        si si Ti dal duška]. '
      verse: 3
    - text: 'Obnovi nas, o Bog, rešitev naših duš in povzroči, da bo Tvoja jeza proti
        nam [za vedno] prenehala. '
      verse: 4
    - text: 'Ali se boš Ti za vedno jezil nad nami? Ali boš Ti podaljševal Svojo jezo
        [in nenaklonjenost] ter jo razširil na vse rodove? '
      verse: 5
    - text: 'Ali nas ne boš Ti ponovno oživil, da se Tvoje ljudstvo lahko radosti
        v Tebi? '
      verse: 6
    - text: 'Pokaži nam Svoje usmiljenje in ljubečo-skrbnost, o Gospod in zagotovi
        nam Svojo rešitev duš. '
      verse: 7
    - text: '[S pričakovanjem] bom prisluhnil kaj bo rekel Bog, Gospod, kajti Svojemu
        ljudstvu bo On govoril mir, Svojim svetim, (tistim, ki so v pravilnem odnosu
        z Njim) – toda ne dopusti, da bi se ponovno obrnili k [samozavestni] norosti. '
      verse: 8
    - text: 'Zagotovo je Njegova rešitev duš blizu tistim, ki se častitljivo in obožujoče
        bojijo Njega [in je pripravljena, da bo prisvojena], da [očitna prisotnost
        Boga, Njegova] slava, lahko šotori in ostaja v naši deželi. '
      verse: 9
    - text: 'Usmiljenje in ljubeča-skrbnost ter resnica so se skupaj srečale; pravičnost
        in mir sta se poljubila. '
      verse: 10
    - text: 'Resnica bo pognala iz zemlje in pravičnost bo gledala dol iz nebes. '
      verse: 11
    - text: 'Da, Gospod bo dal kar je dobro in naša dežela bo dajala svoj donos. '
      verse: 12
    - text: 'Pravičnost bo šla pred Njim in Njegove stopinje bo naredila za pot, po
        kateri naj se hodi. '
      verse: 13
  - chapter: 86
    verses:
    - text: ' NAGNI SVOJE uho, o Gospod in odgovori mi, kajti ubog sem in stiskan,
        pomoči potreben in hrepeneč. '
      verse: 1
    - text: 'Ohrani moje življenje, kajti bogaboječ sem in predan; o moj Bog, reši
        Svojega služabnika, kajti Vate zaupam, [se naslanjam in Vate verjamem, predajajoč
        vse |Tebi| in prepričano zroč k Tebi, brez strahu ali dvoma]. '
      verse: 2
    - text: 'Bodi mi usmiljen in milostljiv, o Gospod, kajti k Tebi kličem ves dan. '
      verse: 3
    - text: 'Pripravi mene, Svojega služabnika, da se radostim, o Gospod, kajti samega
        sebe vzdigujem k Tebi. '
      verse: 4
    - text: 'Kajti ti, o Gospod, si dober in pripravljen odpustiti [naše prestopke
        in jih poslati stran, dopuščajoč jim, da gredo popolnoma in za vedno]; in
        Ti si bogat v usmiljenju in ljubeči-skrbnosti do vseh tistih, ki kličejo k
        Tebi. '
      verse: 5
    - text: 'Prisluhni, o Gospod, moji molitvi; in poslušaj klic mojih ponižnih prošenj. '
      verse: 6
    - text: 'Na dan svoje stiske bom klical k Tebi, kajti Ti mi boš odgovoril. '
      verse: 7
    - text: 'Tam ni nobenega, ki bi bil med bogovi podoben Tebi, o Gospod, niti njihova
        dela niso podobna Tvojim. '
      verse: 8
    - text: 'Vsi narodi, ki si jih Ti naredil, bodo prišli in pokleknili pred Teboj,
        o Gospod; in bodo slavili Tvoje ime. '
      verse: 9
    - text: 'Kajti Ti si veličasten in delaš čudeže! Ti sam si Bog. '
      verse: 10
    - text: 'Uči me Svoje poti, o Gospod, da bi lahko hodil in živel v Tvoji resnici;
        vodi in zedini moje srce, [izključno, častitljivo], da bi se bal in spoštoval
        Tvoje ime.  '
      verse: 11
    - text: 'Priznal in hvalil bom Tebe, o Gospod, moj Bog, s svojim celotnim (združenim)
        srcem; in na veke vekov bom slavil Tvoje ime. '
      verse: 12
    - text: 'Kajti veličastna sta Tvoje usmiljenje in ljubeča-skrbnost do mene; in
        Ti si me osvobodil pred globinami Šeola, [pred prekomernimi globinami trpljenja]. '
      verse: 13
    - text: 'O Bog, ponosni in predrzni so se vzdignili proti meni; drhal nasilnih
        in brezobzirnih mož je iskala in zahtevala moje življenje in Tebe niso postavljali
        predse. '
      verse: 14
    - text: 'Toda Ti, o Gospod, si usmiljen in milostljiv Bog, počasen za jezo in
        obilen v usmiljenju in ljubeči-skrbnosti in resnici. '
      verse: 15
    - text: 'O obrni se k meni in imej usmiljenje in bodi mi milostljiv; zagotovi
        moč, (mogočnost in neomajnost v skušnjavah) Svojemu služabniku in reši sina
        Svoje dekle. '
      verse: 16
    - text: 'Pokaži mi znamenje [Tvoje očitne] dobre volje in naklonjenosti, da ga
        bodo tisti, ki me sovražijo, lahko videli in bodo osramočeni, kajti Ti, Gospod,
        [mi boš pokazal Svoje odobravanje, kadar mi Ti] pomagaš in me tolažiš. '
      verse: 17
  - chapter: 87
    verses:
    - text: ' NA svetih hribih stoji mesto [Jeruzalem in svetišče], ki ga je osnoval
        Bog. '
      verse: 1
    - text: 'Gospod ljubi sionske duri, [skozi katera vstopajo množice božjepopotnikov
        iz vseh narodov], bolj kakor vsa Jakobova, (Izraelova) prebivališča. '
      verse: 2
    - text: Slavne stvari se govorijo o tebi, o Božje mesto.
      verse: 3
    - text: ' Sela, [ustavi se in mirno spoznaj kaj to pomeni]! Omenjal bom Rahab
        [pesniško ime za Egipt] in Babilon, kakor med tistimi, ki poznajo [Božje mesto]
        – poglej, Filisteja in Tir, z Etiopijo (Kušem) – [rekoč]: "Ta človek je bil
        rojen tam." '
      verse: 4
    - text: 'Da, o Sionu bo rečeno: "Ta človek in tisti človek sta bila rojena v njem,
        kajti osnoval ga bo sam Najvišji." '
      verse: 5
    - text: Gospod bo štel, ko bo On popisoval prebivalstvo, da je bil ta človek rojen
        tam.
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Pevci, kakor tudi igralci
        na glasbila, bodo rekli: "Vsi moji izviri, (moji viri življenja in radosti)
        so v tebi, [mestu našega Boga]." '
      verse: 7
  - chapter: 88
    verses:
    - text: ' O GOSPOD, Bog rešitve moje duše, k Tebi sem klical po pomoč podnevi;
        ponoči sem v Tvoji prisotnosti.  '
      verse: 1
    - text: 'Naj moja molitev pride pred Tebe in resnično vstopi v Tvojo prisotnost;
        Svoje uho nagni k mojemu klicu! '
      verse: 2
    - text: 'Kajti poln težav sem in moje življenje se približuje Šeolu, (kraju mrtvih). '
      verse: 3
    - text: 'Prištet sem med tiste, ki gredo dol v jamo, (grob); sem kakor človek,
        ki nima pomoči ali moči, [zgolj senca], '
      verse: 4
    - text: 'zavržen med mrtvimi, kot umorjeni, ki ležijo v [brezimnem] grobu, katerih
        se Ti [resno] nič več ne spominjaš in so odrezani od Tvoje roke. '
      verse: 5
    - text: 'Ti si me položil v globine najgloblje jame, v temo, v globine. '
      verse: 6
    - text: 'Tvoj bes težko leži na meni in Ti si me prizadel z vsemi Svojimi valovi. '
      verse: 7
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ti si moje [poznane] prijatelje
        postavil daleč od mene; Ti si me naredil njim za gnusobo. Utišan sem in ne
        morem priti naprej. '
      verse: 8
    - text: 'Moje oko postaja motno zaradi bolesti in trpljenja. Gospod, vsak dan
        sem klical k Tebi; k Tebi sem iztegnil svoji roki. '
      verse: 9
    - text: Ali boš Ti kazal čudeže mrtvim? Ali bodo preminuli vstali in Te hvalili?
      verse: 10
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Ali bo Tvoja neomajna ljubezen
        razglašena v grobu? Ali Tvoja zvestoba v Ábadonu, (Šeolu, kot kraju zrušenja
        in pogubljenja)? '
      verse: 11
    - text: 'Ali bodo Tvoji čudeži spoznani v temi? In Tvoja pravičnost na kraju pozabe,
        [kjer mrtvi pozabljajo in so pozabljeni]? '
      verse: 12
    - text: 'Toda jaz kličem k Tebi, o Gospod; in zjutraj bo moja molitev prišla Tebi
        nasproti. '
      verse: 13
    - text: 'Gospod, zakaj me Ti zavračaš? Zakaj Ti skrivaš Svoj obraz pred menoj?  '
      verse: 14
    - text: 'Trpel sem in od svoje mladosti sem bil blizu smrti; medtem ko sem trpel
        Tvoje grozote, sem zmeden, [slabim]. '
      verse: 15
    - text: 'Tvoj siloviti bes je šel čezme; Tvoje strahote so me uničile. '
      verse: 16
    - text: 'Obdajajo me kakor poplave skozi ves dan; skupaj so se zgrnili nadme. '
      verse: 17
    - text: 'Zaljubljenca in prijatelja si Ti postavil daleč od mene; moja poznana
        prijatelja sta tema in grob. '
      verse: 18
  - chapter: 89
    verses:
    - text: '  ZA VEDNO bom pel o usmiljenju in o Gospodovi ljubeči-skrbnosti; s svojimi
        usti bom razglašal Tvojo zvestobo iz roda v rod. '
      verse: 1
    - text: 'Kajti rekel sem: "Usmiljenje in ljubeča-skrbnost bosta zgrajeni za vedno;
        Svojo zvestobo boš Ti vzpostavil, [nespremenljivo in večno], prav v podaljšku
        nebes." '
      verse: 2
    - text: '[Ti si rekel]: "Jaz sem naredil zavezo s Svojim izbrancem, Jaz sem prisegel
        Davidu, Svojemu služabniku: '
      verse: 3
    - text: '''Tvoje Seme bom Jaz postavil za vedno in Jaz bom zgradil tvoj prestol
        za vse rodove.''"'
      verse: 4
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Naj nebesa (angeli) hvalijo
        Tvoje čudeže, o Gospod, tudi Tvojo zvestobo v zborih svetih (svetih angelov). '
      verse: 5
    - text: 'Kajti kdo v podaljšku nebes se lahko primerja z Gospodom? Kdo med mogočnimi
        [nebeškimi bitji] se lahko primerja z Gospodom '
      verse: 6
    - text: 'Bogom, ki se ga zelo bojijo in častijo v zboru svetih (angelskih) in
        ki se ga je treba bati in ga obožujoče častiti nad vsemi tistimi, ki so okrog
        Njega? '
      verse: 7
    - text: 'O Gospod Bog nad bojevniki, kdo je mogočnež podoben Tebi, o Gospod? In
        Tvoja zvestoba je okrog Tebe, [bistven del Tebe ob vseh časih]. '
      verse: 8
    - text: 'Ti vladaš besnenju morja; ko se njegovi valovi vzdignejo, jih Ti umirjaš. '
      verse: 9
    - text: 'Ti si zlomil Rahab (Egipt), na koščke; s Svojo mogočno roko si Ti razpršil
        Svoje sovražnike. '
      verse: 10
    - text: 'Podaljšek nebes je Tvoj, tudi zemlja je Tvoja; svet in vse kar je v njem,
        Ti si jih osnoval. '
      verse: 11
    - text: 'Sever in jug, Ti si ju ustvaril; gora Tabor in gora Hermon radostno hvalita
        Tvoje ime. '
      verse: 12
    - text: 'Ti imaš mogočno roko; močna je Tvoja roka, Tvoja desnica lebdi visoko. '
      verse: 13
    - text: 'Pravičnost in pravica sta temelj Tvojega prestola; usmiljenje in ljubeča-skrbnost
        ter resnica gredo pred Tvojim obrazom. '
      verse: 14
    - text: 'Blagoslovljeni, (veseli, srečni, zavidanja vredni) so ljudje, ki poznajo
        radosten zvok, [ki razumejo in cenijo duhovne blagoslove, ki jih predstavljajo
        praznovanja]; hodijo, o Gospod, v luči in naklonjenosti Tvojega obličja! '
      verse: 15
    - text: 'V Tvojem imenu se ves dan radostijo in v Tvoji pravičnosti so navdušeni. '
      verse: 16
    - text: 'Kajti Ti si slava njihove moči, [njihov ponosen okras] in po Tvoji naklonjenosti
        je naš rog povzdignjen in mi hodimo z vzdignjenimi obrazi! '
      verse: 17
    - text: 'Kajti naš ščit pripada Gospodu in naš kralj Svetemu Izraelovemu. '
      verse: 18
    - text: 'Nekoč si Ti v viziji govoril Svojim predanim in rekel: "Jaz sem opremil
        tistega, ki je mogočen [junak, s tem da sem mu dal oblast, da pomaga – da
        bo zmagovalec za Izraela]; povzdignil sem tega izbranega izmed ljudstva. '
      verse: 19
    - text: 'Jaz sem našel Davida, Svojega služabnika; s Svojim svetim oljem sem ga
        Jaz mazilil,  '
      verse: 20
    - text: 'z njim bo Moja roka nastanjena in bo večno ostajala; Moja roka ga bo
        prav tako ojačila. '
      verse: 21
    - text: 'Sovražnik od njega ne bo izsiljeval ali mu delal nasilja ali ga prelisičil,
        niti ga ne bo zlobni prizadeval in poniževal. '
      verse: 22
    - text: 'Jaz bom potolkel njegove sovražnike pred njegovim obrazom in udaril tiste,
        ki ga sovražijo. '
      verse: 23
    - text: 'Moja zvestoba in Moje usmiljenje in ljubeča-skrbnost bodo z njim in v
        Mojem imenu bo njegov rog povzdignjen, [podeljena mu bosta velika moč in blaginja]. '
      verse: 24
    - text: 'Njegovo roko bom prav tako postavil v oblast na [Sredozemskem] morju
        in njegovo desnico na reke [Evfrata s svojimi pritoki]. '
      verse: 25
    - text: 'Klical bo k Meni: "Ti si moj Oče, moj Bog in skala rešitve moje duše!" '
      verse: 26
    - text: 'Prav tako mu bom Jaz naredil prvorojenca, najvišjega izmed zemeljskih
        kraljev.  '
      verse: 27
    - text: 'Svoje usmiljenje in ljubečo-skrbnost mu bom Jaz ohranjal na veke vekov
        in Moja zaveza bo trdno stala in bo zvesta z njim. '
      verse: 28
    - text: 'Njegovemu Potomcu bom prav tako Jaz storil, da vztraja za vedno in njegov
        prestol kakor nebeški dnevi.  '
      verse: 29
    - text: 'Če njegovi otroci zapustijo Mojo postavo in ne hodijo po Mojih predpisih, '
      verse: 30
    - text: 'če prelomijo ali osramotijo Moje zakone in ne ohranjajo Mojih zapovedi, '
      verse: 31
    - text: 'potem bom Jaz kaznoval njihov prestopek s palico [opomina] in njihovo
        krivdo z udarci.  '
      verse: 32
    - text: 'Kljub temu Svoje ljubeče-skrbnosti Jaz ne bom odtegnil od njega, niti
        ne dopustil, da bi Moja zvestoba odpovedala, [lagala in bila varljiva z njim]. '
      verse: 33
    - text: 'Svoje zaveze Jaz ne bom prelomil ali osramotil, niti ne bom spreminjal
        stvari, ki je šla iz Mojih ustnic. '
      verse: 34
    - text: 'Enkrat [za vselej] sem Jaz prisegel pri Svoji svetosti, ki ne more biti
        kršena; Jaz Davidu ne bom lagal: '
      verse: 35
    - text: 'njegov Potomec bo vztrajal za vedno in njegov prestol [se bo nadaljeval]
        kot sonce pred Menoj.  '
      verse: 36
    - text: 'Postavljen bo za vedno kakor luna, zvesta priča v podaljšku nebes. '
      verse: 37
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Toda [v očitnem nasprotju
        z vsem tem] si Ti, [celo Ti, zvesti Gospod], izganjal in zavračal; Ti si bil
        poln besa proti Svojemu maziljencu. '
      verse: 38
    - text: 'Ti si preziral in sovražil in opustil zavezo s Svojim služabnikom; Ti
        si njegovo krono osramotil tako, da si jo vrgel na tla. '
      verse: 39
    - text: 'Ti si polomil vse njegove ograde in njegovo zidovje; Ti si njegove utrdbe
        privedel do ruševin. '
      verse: 40
    - text: 'Vsi, ki hodijo mimo po cesti, ga plenijo in ropajo; postal je prezir
        in graja svojim sosedom. '
      verse: 41
    - text: 'Ti si povzdignil desnico njegovim sovražnikom; Ti si naredil, da se vsi
        njegovi sovražniki radostijo. '
      verse: 42
    - text: 'Še več, Ti si konico njegovega meča obrnil nazaj in ga nisi naredil,
        da bi v bitki obstal. '
      verse: 43
    - text: 'Ti si naredil, da sta njegova slava in blišč prenehali in si njegov prestol
        zalučal na tla. '
      verse: 44
    - text: Dneve njegove mladosti si Ti skrajšal; Ti si ga pokril s sramoto.
      verse: 45
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Kako dolgo, o Gospod? Ali
        se boš Ti skrival za vedno? Kako dolgo bo Tvoj bes gorel kakor ogenj? '
      verse: 46
    - text: 'O [iskreno] se spominjaj kako kratek je moj čas in kako je moje življenje
        le bednost. Kajti za kakšno praznost, lažnost, jalovost in slabotnost si Ti
        ustvaril vse ljudi! '
      verse: 47
    - text: Kateri človek lahko živi in ne bo videl smrti, ali samega sebe lahko osvobodi
        od [močne] roke Šeola, (kraja mrtvih)?
      verse: 48
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Gospod, kje so Tvoje prejšnje
        ljubeče-skrbnosti, [pokazane v dneh vladanja Davida in Salomona], ki si jih
        ti v Svoji zvestobi prisegel Davidu? '
      verse: 49
    - text: 'Spomni se, Gospod in [na Svoje srce] si iskreno vtisni grajo Svojih služabnikov,
        zaničevanih in užaljenih, kako v svojem naročju prenašam grajo vseh mnogih
        in mogočnih ljudstev, '
      verse: 50
    - text: 's katerimi so se Tvoji sovražniki posmehovali, o Gospod, s katerimi so
        zasmehovali stopinje Tvojih maziljencev. '
      verse: 51
    - text: 'Blagoslovljen bodi Gospod na veke vekov! Amen in Amen. '
      verse: 52
  - chapter: 90
    verses:
    - text: ' GOSPOD, TI si bil naše prebivališče in naše zatočišče v vseh rodovih,
        [govori Mojzes]. '
      verse: 1
    - text: 'Preden so bile rojene gore ali celo preden si Ti oblikoval in dal rojstvo
        zemlji in svetu, celo od večnosti do večnosti, si Ti Bog. '
      verse: 2
    - text: 'Ti spreminjaš moža nazaj v prah in trohnenje ter praviš: "Vrnite se,
        o sinovi zemeljski, [k zemlji]!" '
      verse: 3
    - text: 'Kajti tisoč let v Tvojem pogledu je kakor včerajšnji dan, ki je minil,
        ali kakor straža v noči.  '
      verse: 4
    - text: 'Ti odnašaš te [neubogljive ljudi, obsojene, da bodo umrli znotraj štiridesetih
        let] kot s poplavo; so kot spanje, [nerazločni in pozabljeni takoj, ko izginejo].
        Zjutraj so kot trava, ki raste – '
      verse: 5
    - text: 'zjutraj uspeva in plane kvišku; zvečer jo požanjejo in ovene. '
      verse: 6
    - text: 'Kajti mi, [Izraelci v divjini], smo použiti s Tvojo jezo in s Tvojem
        besom smo stiskani, premagani in preplašeni. '
      verse: 7
    - text: 'Naše krivice, naše skrivno srce in njegovi grehi, [ki bi jih tako radi
        prikrili celo pred seboj], si jih Ti postavil v [razkrivajočo] luč Svojega
        obličja. '
      verse: 8
    - text: 'Kajti vsi naši dnevi, [tukaj v tej divjini, pravi Mojzes], minevajo v
        Tvojem besu; naša leta preživljamo kot zgodbo, ki je bila povedana, [kajti
        odrasli vemo, da smo obsojeni na skorajšnjo smrt, ne da bi dosegli Kánaan].  '
      verse: 9
    - text: 'Dnevi naših let so tri zarezna leta in deset |let|, (sedemdeset let)
        – ali celo, če smo močni, štiri zarezna leta, (osemdeset let); vendar je njihov
        ponos [v dodatnih letih] samo delo in bolest, kajti kmalu mine in mi odletimo. '
      verse: 10
    - text: 'Kdo pozna moč Tvoje jeze? [Kdo vredno povezuje to kratkost življenja
        s Tvojim prepoznavanjem greha?] In Tvoj bes, kdo ga povezuje s častitljivim
        in obožujočim strahom, ki pripada Tebi? '
      verse: 11
    - text: 'Tako nas nauči štetja naših dni, da bomo lahko pridobili srce modrosti. '
      verse: 12
    - text: 'Odvrni se, o Gospod, [od Svoje silovite jeze]! Kako dolgo? – Prekliči
        Svojo obsodbo in bodi sočuten in popustljiv do Svojih služabnikov. '
      verse: 13
    - text: 'O, zadovolji nas s Svojim usmiljenjem in ljubečo-skrbnostjo zjutraj,
        [sedaj, preden bomo starejši], da se bomo lahko radostili in vse svoje dni
        bili zadovoljni. '
      verse: 14
    - text: 'Razveseli nas v sorazmerju z dnevi, v katerih si nas Ti žalostil in z
        leti, v katerih smo trpeli hudobijo. '
      verse: 15
    - text: 'Naj se Tvoje delo, [znamenja Tvoje oblasti], razodenejo Tvojim služabnikom
        in Tvoje [slavno] veličastvo njihovim otrokom. '
      verse: 16
    - text: 'Nad nami pa naj bodo lepota in veselje ter naklonjenost Gospoda, našega
        Boga; potrdi in ustanovi delo naših rok – da, delo naših rok, potrdi in ustanovi
        ga. '
      verse: 17
  - chapter: 91
    verses:
    - text: 'KDOR prebiva v skrivališču Najvišjega, bo ostal trden in neomajen v senci
        Vsemogočnega, [čigar moči ne more kljubovati noben sovražnik]. '
      verse: 1
    - text: 'O Gospodu bom rekel: "On je moje Zatočišče in moja trdnjava, moj Bog;
        Nanj se naslanjam in zanašam in Vanj [prepričano] verujem!" '
      verse: 2
    - text: 'Kajti [potem] te bo On osvobodil pred ptičarjevo zanko in pred smrtonosno
        kugo. '
      verse: 3
    - text: '[Potem] te bo On pokril s Svojimi perutmi in pod Njegovimi krili boš
        veroval in našel zatočišče; Njegova resnica in Njegova zvestoba sta ščit in
        oklep. '
      verse: 4
    - text: 'Ne boš se bal nočne strahote, ne puščice (hudobnih spletk in obrekovanj
        zlobnih), ki lete podnevi, '
      verse: 5
    - text: 'tudi ne kuge, ki se prikrade v temi, ne opustošenja in nenadne smrti,
        ki preseneti in opustoši opoldne. '
      verse: 6
    - text: 'Lahko jih pade tisoč na tvoji strani in deset tisoč na tvoji desnici,
        toda tebi se to ne bo približalo. '
      verse: 7
    - text: 'Samo opazovalec boš, [sam nedostopen v skrivališču Najvišjega], ko boš
        priča plačilu zlobnih. '
      verse: 8
    - text: 'Ker si naredil Gospoda za svoje zatočišče in Najvišjega za svoje bivališče,  '
      verse: 9
    - text: 'te ne bo zadela hudobija, ne kakršna koli kuga ali nadloga se ne bo približala
        tvojemu šotoru. '
      verse: 10
    - text: 'Kajti On bo Svoje angele [posebej] zadolžil zate, naj te spremljajo in
        branijo in varujejo na vseh tvojih poteh [ubogljivosti in služenja]. '
      verse: 11
    - text: 'Nosili te bodo na svojih rokah, da s svojim stopalom ne zadeneš ob kamen.  '
      verse: 12
    - text: 'Stopal boš na leva in gada; mladega leva in kačo boš poteptal pod nogami.  '
      verse: 13
    - text: 'Ker je svojo ljubezen naravnal Name, zato ga bom Jaz osvobodil; visoko
        ga bom postavil, ker pozna in razume Moje ime, [ima osebno spoznanje o Mojem
        usmiljenju, ljubezni in skrbnosti – zaupa in se zanaša Name, vedoč, da ga
        ne bom nikoli zapustil, ne, nikoli]. '
      verse: 14
    - text: 'Klical Me bo in Jaz mu bom odgovoril; z njim bom v stiski, osvobodil
        ga bom in mu izkazal čast. '
      verse: 15
    - text: 'Zadovoljil ga bom z dolgim življenjem in mu pokazal Svojo rešitev duše. '
      verse: 16
  - chapter: 92
    verses:
    - text: ' TO JE dobra in zadovoljujoča stvar dajati hvalo Gospodu, peti hvalnice
        [z glasbeno spremljavo] Tvojemu imenu, o Najvišji, '
      verse: 1
    - text: 'prikazati Tvojo ljubečo-skrbnost zjutraj in Tvojo zvestobo ponoči, '
      verse: 2
    - text: 'z glasbilom desetih strun in z lutnjo, s svečanim zvokom na liro. '
      verse: 3
    - text: 'Kajti Ti, o Gospod, si me razveselil s Svojimi deli; ob dejanjih Tvojih
        rok radostno pojem. '
      verse: 4
    - text: 'Kako velika so Tvoja delovanja, o Gospod! Tvoje misli so zelo globoke. '
      verse: 5
    - text: 'Človek v svojem grobem in neobdelanem stanju ne spozna, niti [samozavesten]
        bedak tega ne razume: '
      verse: 6
    - text: 'da, čeprav zlobni poganjajo kakor trava in vsi hudobneži uspevajo, so
        obsojeni, da bodo uničeni za vedno. '
      verse: 7
    - text: 'Toda Ti, Gospod, si na veke na višavi. '
      verse: 8
    - text: 'Kajti poglej, Tvoji nasprotniki, o Gospod, kajti poglej, Tvoji sovražniki
        bodo izginili; vsi hudobneži bodo razkropljeni. '
      verse: 9
    - text: 'Toda moj rog, (znamenje preobilne moči in veličastne milosti), si Ti
        povzdignil kot pri divjem govedu; maziljen sem s svežim oljem. '
      verse: 10
    - text: 'Moje oko gleda na tiste, ki prežijo name; moja ušesa slišijo hudobneže,
        ki vstajajo proti meni. '
      verse: 11
    - text: '[Brezkompromisno] pravični bodo uspevali kakor palma, [bodo dolgo-živeči,
        vzvišeni, iskreni, koristni in rodovitni]; poganjali bodo kakor [veličastne,
        trdne, trpežne in nepodkupljive] cedre na Libanonu. '
      verse: 12
    - text: 'Zasajeni v hiši Gospodovi bodo uspevali v dvorih našega Boga. '
      verse: 13
    - text: '[Rastoč v milosti] bodo v visoki starosti še vedno obrodili sad; polni
        bodo življenjske moči, [duhovne čvrstosti] in [bogati v] zdravi rasti, [zaupanja,
        ljubezni in zadovoljstva]. '
      verse: 14
    - text: '[So živi spomeniki], da pokažejo, da je Gospod iskren in zvest Svojim
        obljubam; On je moja skala in v Njem ni nobene krivičnosti.  '
      verse: 15
  - chapter: 93
    verses:
    - text: 'GOSPOD vlada, On je oblečen v veličastvo; Gospod je ogrnjen, On Se je
        opasal s silo in močjo; svet je prav tako postavljen, da ne more biti omajan. '
      verse: 1
    - text: 'Tvoj prestol je postavljen od davno; Ti si od vekomaj. '
      verse: 2
    - text: 'Poplave so se dvignile, o Gospod, poplave so vzdignile svoj glas; poplave
        dvigujejo bučanje svojih valov. '
      verse: 3
    - text: 'Gospod na višavi je mogočnejši in slavnejši kot hrup mnogih vodá, da,
        kot mogočno butanje valov in valovi morja. '
      verse: 4
    - text: 'Tvoja pričevanja so zelo zanesljiva; svetost, [očitna v ločitvi od greha,
        s preprostim zaupanjem in pogumno ubogljivostjo], se poda Tvoji hiši, o Gospod,
        za vedno. '
      verse: 5
  - chapter: 94
    verses:
    - text: 'O GOSPOD Bog, Ti, komur pripada maščevanje, o Bog, Ti, komur pripada
        maščevanje, zasij! '
      verse: 1
    - text: 'Dvigni se, o Sodnik zemlje; ponosnemu vrni primerno povračilo! '
      verse: 2
    - text: 'Gospod, kako dolgo bodo zlobni, kako dolgo bodo zlobni slavili in se
        povzdigovali? '
      verse: 3
    - text: 'Izlivajo vzvišene besede, govorijo trde stvari; vsi hudobneži se oholo
        bahajo.  '
      verse: 4
    - text: 'Drobijo Tvoje ljudstvo, o Gospod in prizadevajo Tvojo dediščino. '
      verse: 5
    - text: 'Ubijajo vdovo in prehodnega tujca ter morijo nezavarovano siroto. '
      verse: 6
    - text: 'Kljub temu pravijo: "Gospod ne vidi, niti Bog Jakobov tega ne opazi." '
      verse: 7
    - text: 'Preudarite in razumite, vi neumneži med ljudmi! In vi [samozavestni]
        bedaki, kdaj boste postali modri? '
      verse: 8
    - text: 'On, ki je zasadil uho, naj bi On ne slišal? On, ki je oblikoval oko,
        naj bi On ne videl? '
      verse: 9
    - text: 'On, ki kaznuje in poučuje narode, ali On ne bo kaznoval, On, ki uči človeka
        spoznanja? '
      verse: 10
    - text: 'Gospod pozna človekove misli, da so ničeve, (prazne in jalove – samo
        dih).  '
      verse: 11
    - text: 'Blagoslovljen, (vesel, srečen, zavidanja vreden) je človek, ki ga Ti
        kaznuješ in poučuješ, o Gospod in ga učiš iz Svoje postave, '
      verse: 12
    - text: 'da bi mu Ti lahko dal moč, da samega sebe ohranja mirnega v dneh nesreče,
        dokler za zlobneža ni izkopana [neizogibna] jama propada. '
      verse: 13
    - text: 'Kajti Gospod ne bo zavrgel niti zaničeval Svojega ljudstva, niti On ne
        bo zapustil Svoje dediščine. '
      verse: 14
    - text: 'Kajti pravica se bo vrnila k [brezkompromisno] pravičnemu in vsi iskreni
        v srcu ji bodo sledili. '
      verse: 15
    - text: 'Kdo bo zame vstal proti hudobnežem? Kdo bo zame vstal proti delavcem
        krivičnosti? '
      verse: 16
    - text: 'Če ne bi bil Gospod moja pomoč, bi kmalu prebival v [deželi, kjer je]
        tišina. '
      verse: 17
    - text: 'Ko sem rekel: "Moje stopalo zdrsava," sta me Tvoje usmiljenje in ljubeča-skrbnost,
        o Gospod, držali pokonci. '
      verse: 18
    - text: 'V množici mojih [vznemirljivih] misli znotraj mene, me Tvoje tolažbe
        vedrijo in veselijo mojo dušo! '
      verse: 19
    - text: 'Bo imel prestol krivičnosti skupnost s Teboj – tisti, ki si izmišljajo
        in skrivajo svoja nepravična dejanja pod [sveto ime] postave? '
      verse: 20
    - text: 'Skupaj se zbirajo proti življenju [neprenehoma] pravičnega in nedolžnega
        obsojajo na smrt. '
      verse: 21
    - text: 'Toda Gospod je postal moj visoki stolp in obramba in moj Bog skala mojega
        zatočišča. '
      verse: 22
    - text: 'In On bo njihovo lastno krivdo obrnil nazaj nanje in jih izbrisal s sredstvi
        njihove lastne zlobnosti; Gospod, naš Bog, jih bo izbrisal. '
      verse: 23
  - chapter: 95
    verses:
    - text: 'O PRIDITE, pojmo Gospodu; naredimo radosten zvok skali rešitve naših
        duš! '
      verse: 1
    - text: 'Pridimo pred Njegovo prisotnost z zahvaljevanjem; naredimo Mu radosten
        zvok s pesmimi hvale! '
      verse: 2
    - text: 'Kajti Gospod je veličasten Bog in veličasten Kralj nad vsemi bogovi. '
      verse: 3
    - text: 'V Njegovi roki so globoki kraji zemlje; višine in moč hribov so prav
        tako Njegovi. '
      verse: 4
    - text: 'Morje je Njegovo, kajti On ga je naredil; in Njegove roke so oblikovale
        kopno. '
      verse: 5
    - text: 'O pridite, obožujmo in se priklonimo, pokleknimo pred Gospodom, našim
        Stvarnikom, [v častitljivi hvali in ponižni prošnji]. '
      verse: 6
    - text: 'Kajti On je naš Bog in mi smo ljudstvo Njegove paše in ovce Njegove roke.
        Če boste danes slišali Njegov glas,  '
      verse: 7
    - text: 'ne otrdite svojih src kakor pri Meríbi in kakor pri Masi na dan skušnjave
        v divjini,  '
      verse: 8
    - text: 'ko so vaši očetje skušali Mojo potrpežljivost in Me preizkušali, Me postavljali,
        da se izkažem in so videli Moja dela [sodbe]. '
      verse: 9
    - text: 'Dolgih štirideset let sem se žalostil in se mi je gnusil ta rod, Jaz
        pa sem rekel: "To je ljudstvo, ki v svojih srcih dela narobe in ne odobravajo,
        prepoznavajo ali upoštevajo Mojih poti." '
      verse: 10
    - text: 'Zato sem v Svojem besu prisegel, da ne bodo vstopili v Moj počitek, [v
        deželo obljube].  '
      verse: 11
  - chapter: 96
    verses:
    - text: 'O POJTE Gospodu novo pesem; pojte Gospodu, vsa zemlja! '
      verse: 1
    - text: 'Pojte Gospodu, blagoslavljajte, (vdano hvalite) Njegovo ime; pokažite
        Njegovo rešitev duš od dne do dne. '
      verse: 2
    - text: 'Razglašajte Njegovo slavo med narodi, Njegova fantastična dela med vsemi
        ljudstvi. '
      verse: 3
    - text: 'Kajti veličasten je Gospod in zelo naj bo hvaljen; Njega se je treba
        častitljivo bati in oboževan naj bo nad vsemi [tako-imenovanimi] bogovi.  '
      verse: 4
    - text: 'Kajti vsi bogovi narodov so [brezživljenjski] maliki, toda Gospod je
        naredil podaljšek nebes. '
      verse: 5
    - text: 'Čast in veličastvo sta pred Njim; moč in lepota sta v Njegovem svetišču. '
      verse: 6
    - text: 'Pripisujte Gospodu, o ve družine izmed ljudstev, pripisujte Gospodu slavo
        in moč. '
      verse: 7
    - text: 'Dajte Gospodu slavo zaradi Njegovega imena; prinesite dar in pridite
        [pred Njega] v Njegove dvore. '
      verse: 8
    - text: 'O obožujte Gospoda v lepoti svetosti; trepetajte pred |Njim| in se častitljivo
        bojte Njega, vsa zemlja. '
      verse: 9
    - text: 'Povejte med narodi, da vlada Gospod; prav tako je svet osnovan, tako
        da se ne more omajati; On bo sodil in vladal ljudem pravično in s pravico.  '
      verse: 10
    - text: 'Naj bo podaljšek nebes vesel in naj se zemlja radosti; naj morje buči
        in vse stvari, ki ga napolnjujejo; '
      verse: 11
    - text: 'naj bo polje zmagoslavno in vse kar je na njem! Potem bodo vsa gozdna
        drevesa pela od radosti '
      verse: 12
    - text: 'pred Gospodom, kajti On prihaja, kajti On prihaja, da sodi in vlada zemlji!
        On bo sodil svet s pravičnostjo in pravico ter ljudstva s Svojo zvestobo in
        resnico.  '
      verse: 13
  - chapter: 97
    verses:
    - text: 'GOSPOD vlada, naj se zemlja radosti; naj bodo množice otokov in obal
        vesele! '
      verse: 1
    - text: 'Oblaki in tema so okrog Njega, [kot pri Sinaju]; pravičnost in pravica
        sta temelj Njegovega prestola.  '
      verse: 2
    - text: 'Ogenj gre pred Njim in naokrog požiga Njegove nasprotnike. '
      verse: 3
    - text: 'Njegovi bliski osvetljujejo svet; zemlja gleda in trepeta. '
      verse: 4
    - text: 'Hribi so se ob prisotnosti Gospoda stopili kakor vosek, ob prisotnosti
        Gospoda celotne zemlje. '
      verse: 5
    - text: 'Podaljšek nebes razglaša Njegovo pravičnost in vsa ljudstva vidijo Njegovo
        slavo. '
      verse: 6
    - text: 'Naj bodo osramočeni vsi tisti, ki služijo vrezanim podobam, ki se bahajo
        z maliki. Padite na tla pred Njim, vsi vi bogovi.  '
      verse: 7
    - text: 'Sion je slišal in je bil vesel in hčere judovske so se radostile [v olajšanju]
        zaradi Tvojih sodb, o Gospod. '
      verse: 8
    - text: 'Kajti Ti, Gospod, si vzvišen nad vso zemljo; Ti si povzdigovan visoko
        nad vsemi bogovi. '
      verse: 9
    - text: 'O vi, ki ljubite Gospoda, sovražite hudobijo; On ohranja življenja Svojim
        svetim, (Božjim otrokom), On jih osvobaja iz roke zlobnega.  '
      verse: 10
    - text: 'Luč je posejana za [brezkompromisno] pravične in raztrošena vzdolž njihove
        poti in radost za iskrene v srcu, [nezadržna radost, ki prihaja iz zavedanja
        o Njegovi naklonjenost in zaščiti]. '
      verse: 11
    - text: 'Radostite se v Gospodu, vi [neprenehoma] pravični, (iskreni in v pravem
        odnosu z Bogom) in zahvaljujte se ob spominu na Njegovo svetost. '
      verse: 12
  - chapter: 98
    verses:
    - text: ' O POJTE Gospodu novo pesem, kajti On je storil čudovite stvari; Njegova
        desna roka in Njegova sveta roka sta Zanj izdelali rešitev duš. '
      verse: 1
    - text: 'Gospod je objavil Svojo rešitev duš; Svojo pravičnost je On odkrito pokazal
        v očeh narodov.  '
      verse: 2
    - text: 'On se je [iskreno] spomnil Svojega usmiljenja in ljubeče-skrbnosti, Svoje
        resnice in Svoje zvestobe do Izraelove hiše; vsi konci zemlje so prisostvovali
        rešitvi duš našega Boga.  '
      verse: 3
    - text: 'Vriskajte Gospodu, vsa zemlja; izbruhnite in pojte od radosti, da, pojte
        hvalnice! '
      verse: 4
    - text: 'Vriskajte hvalnice Gospodu z liro, z liro in glasom napeva. '
      verse: 5
    - text: 'S trobentami in zvokom roga naredite radosten zvok pred Kraljem, Gospodom! '
      verse: 6
    - text: 'Naj morje buči in vse kar ga napolnjuje, svet in tisti, ki prebivajo
        na njem! '
      verse: 7
    - text: 'Naj reke ploskajo z rokami; naj skupaj hribi pojó od radosti '
      verse: 8
    - text: 'pred Gospodom, kajti On prihaja sodit [in vladat] zemlji; s pravičnostjo
        bo On sodil [in vladal] svetu in ljudstvom z nepristranskostjo. '
      verse: 9
  - chapter: 99
    verses:
    - text: 'GOSPOD vlada, naj ljudstva trepetajo [s častitljivim strahom]! On sedi
        [ustoličen] nad kerubi, naj se trese zemlja! '
      verse: 1
    - text: 'Gospod je veličasten na Sionu in On je visoko nad vsemi ljudstvi. '
      verse: 2
    - text: 'Naj priznajo in hvalijo Tvoje veličastno ime, strašno in čaščenje vzbujajoče!
        Sveto je in On je svet!  '
      verse: 3
    - text: 'Moč kralja, ki ljubi pravičnost in nepristranskost Ti postavljaš v iskrenosti;
        Ti izvršuješ pravico in pravičnost v Jakobu (Izraelu). '
      verse: 4
    - text: 'Povzdiguj Gospoda, našega Boga in obožuj pri Njegovi pručki! On je svet! '
      verse: 5
    - text: 'Mojzes in Aron sta bila med Njegovimi duhovniki in Samuel je bil med
        tistimi, ki so klicali Njegovo ime; klicali so Gospoda in On jim je odgovoril. '
      verse: 6
    - text: 'On jim je spregovoril v oblačnem stebru; hranili so Njegova pričevanja
        in predpise, ki jim jih je On dal.  '
      verse: 7
    - text: 'Ti si jim odgovarjal, o Gospod, naš Bog; Ti si jim bil Bog, ki odpušča,
        čeprav maščuješ njihova hudobna ravnanja in zlobne postopke. '
      verse: 8
    - text: 'Povzdigujte Gospoda, našega Boga in obožujte pri Njegovem svetem hribu,
        kajti Gospod, naš Bog, je svet! '
      verse: 9
  - chapter: 100
    verses:
    - text: ' NAREDITE radosten zvok Gospodu, vse ve dežele! '
      verse: 1
    - text: 'Služite Gospodu z veseljem! S petjem pridite pred Njegovo prisotnost! '
      verse: 2
    - text: 'Vedite, (zaznajte, prepoznajte in razumite z odobravanjem), da Gospod
        je Bog! On je, ki nas je naredil, ne mi sami sebe [in mi smo Njegovi]! Mi
        smo Njegovo ljudstvo in ovce Njegove paše.  '
      verse: 3
    - text: 'Vstopite skozi Njegove duri z zahvaljevanjem in darom hvaležnosti in
        v Njegove dvore s hvalo! Bodite hvaležni in tako recite Njemu, blagoslavljajte
        in ljubeče hvalite Njegovo ime! '
      verse: 4
    - text: 'Kajti Gospod je dober; Njegovo usmiljenje in ljubeča-skrbnost sta večna,
        Njegova zvestoba in resnica vztrajata vsem rodovom. '
      verse: 5
  - chapter: 101
    verses:
    - text: ' PEL BOM o usmiljenju in ljubeči-skrbnosti in pravici; Tebi, o Gospod,
        bom pel. '
      verse: 1
    - text: 'Obnašal se bom modro in dajal prednost brezhibni poti – o kdaj boš Ti
        prišel k meni? V svoji hiši bom hodil v popolnosti in z brezhibnim srcem. '
      verse: 2
    - text: 'Pred svoje oči ne bom postavil nobene slabe ali zlobne stvari. Sovražim
        delo tistih, ki se obrnejo vstran [od prave poti]; to me ne bo zajelo. '
      verse: 3
    - text: 'Sprijeno srce se bo ločilo od mene; ne bom poznal nobene hudobne osebe
        ali stvari. '
      verse: 4
    - text: 'Kdorkoli tajno obrekuje svojega soseda, tistega bom odrezal [od sebe];
        tistega, ki ima ošaben videz in ponosno in domišljavo srce, ne morem in ne
        bom trpel. '
      verse: 5
    - text: 'Moje oči bodo [z naklonjenostjo gledale] na zveste v deželi, da bodo
        lahko prebivali z menoj; kdor hodi brezhibno, ta mi bo služil. '
      verse: 6
    - text: 'Kdor vara, ne bo prebival v moji hiši; kdor govori laži, ne bo nadaljeval
        v moji prisotnosti. '
      verse: 7
    - text: 'Jutro za jutrom bom ruval vse zlobne v deželi, da bom iz Gospodovega
        mesta lahko odstranil vse hudobneže. '
      verse: 8
  - chapter: 102
    verses:
    - text: ' USLIŠI MOJO molitev, o Gospod in naj moj klic pride k Tebi. '
      verse: 1
    - text: 'Ne skrivaj Svojega obraza pred menoj na dan, ko sem v stiski! Svoje uho
        nagni k meni; na dan, ko kličem, mi hitro odgovori. '
      verse: 2
    - text: 'Kajti moji dnevi se zapravljajo kakor dim in moje kosti gorijo kot bakla
        ali kot ognjišče. '
      verse: 3
    - text: 'Moje srce je pokošeno kakor trava in ovenelo, tako da sem [v zatopljenosti]
        pozabil jesti svojo hrano. '
      verse: 4
    - text: 'Zaradi mojega glasnega vzdihovanja [od trpljenja in težav] se moje meso
        lepi na moje kosti. '
      verse: 5
    - text: 'Sem kot otožen pelikan ali jastreb iz divjine; sem kot [osamljena] sova
        iz pustih krajev. '
      verse: 6
    - text: 'Nespečen sem in ležim buden, [tožeč], kot zapuščena puščica sama na vrhu
        strehe. '
      verse: 7
    - text: 'Moji nasprotniki se posmehujejo in mi očitajo ves dan; in tisti, ki so
        jezni name, moje ime uporabljajo kot prekletstvo. '
      verse: 8
    - text: 'Kajti jedel sem pepel, [v katerem sem sedel], kot če bi bil kruh in svojo
        pijačo sem mešal z jokom '
      verse: 9
    - text: 'zaradi Tvoje užaljenosti in Tvojega besa, kajti Ti si me vzel in me zavrgel. '
      verse: 10
    - text: 'Moji dnevi so kot večerna senca, ki se razteguje in pojema [s soncem];
        jaz pa sem ovenel kakor trava. '
      verse: 11
    - text: 'Toda Ti, o Gospod, prestoluješ za vedno; in slava Tvojega imena vztraja
        vsem rodovom. '
      verse: 12
    - text: 'Ti se boš vzdignil in imel usmiljenje in ljubečo-skrbnost za Sion, kajti
        čas je, da imaš usmiljenje in sočutje zanjo; da, določeni čas je prišel, [namenjeni
        trenutek].  '
      verse: 13
    - text: 'Kajti Tvoji služabniki si jemljejo [otožno] zadovoljstvo v kamenju [njenih
        razvalin] in kažejo pomilovanje za njen prah. '
      verse: 14
    - text: 'Tako se bodo narodi bali in obožujoče častili ime Gospoda in vsi kralji
        zemlje Tvojo slavo.  '
      verse: 15
    - text: 'Ko Gospod zgradi Sion, se bo On pojavil v Svoji slavi; '
      verse: 16
    - text: 'On bo spoštoval prošnjo zapuščenih in ne bo preziral njihove molitve. '
      verse: 17
    - text: 'Naj bo to zapisano za rodove, ki še niso rojeni, da bo ljudstvo, ki bo
        šele ustvarjeno, hvalilo Gospoda. '
      verse: 18
    - text: 'Kajti On je gledal dol iz višine Svojega svetišča, iz nebes je Gospod
        pogledal zemljo, '
      verse: 19
    - text: 'da bi slišal ječanje in vzdihovanje jetnikov, da osvobodi tiste, ki so
        namenjeni za smrt, '
      verse: 20
    - text: 'tako da ljudje lahko razglašajo ime Gospoda na Sionu in Njegovo hvalo
        v Jeruzalemu, '
      verse: 21
    - text: 'ko so ljudstva zbrana skupaj in kraljestva, da bi oboževala in služila
        Gospodu. '
      verse: 22
    - text: 'On je prizadel in oslabil mojo moč, ponižal me je na poti in me [z bolestjo]
        privedel na dno; On je skrajšal moje dni, [prezgodaj me je postaral]. '
      verse: 23
    - text: 'Jaz sem rekel: "O moj Bog, ne vzemi me stran v sredi mojih dni, Ti, čigar
        leta se nadaljujejo skozi vse rodove." '
      verse: 24
    - text: 'Na začetku si Ti obstajal in zemlji položil temelje; podaljšek nebes
        je delo Tvojih rok. '
      verse: 25
    - text: 'Izginili bodo, toda Ti boš ostal in vztrajal; da, vsi izmed njih se bodo
        izrabili in postarali kakor oblačilo. Kakor obleko jih boš Ti zamenjal in
        spremenjeni bodo ter preminuli. '
      verse: 26
    - text: 'Toda Ti boš ostal isti in Tvoja leta ne bodo imela konca.  '
      verse: 27
    - text: 'Otroci Tvojih služabnikov bodo prebivali varno in nadaljevali in njihovi
        potomci bodo postavljeni pred Teboj. '
      verse: 28
  - chapter: 103
    verses:
    - text: ' BLAGOSLAVLJAJ, (OBOŽUJOČE, hvaležno slavi) Gospoda, o moja duša; in
        vse, kar je [najgloblje] v meni, naj blagoslavlja Njegovo sveto ime! '
      verse: 1
    - text: 'Blagoslavljaj, (obožujoče, hvaležno slavi) Gospoda, o moja duša in ne
        pozabi nobene [od] vseh Njegovih dobrot – '
      verse: 2
    - text: 'kdo odpušča [vsako od] vseh tvojih krivic, kdo ozdravlja [vsako od] vseh
        tvojih bolezni, '
      verse: 3
    - text: 'kdo odkupuje tvoje življenje iz brezna in pokvarjenosti, kdo te olepša,
        počasti in krona z ljubečo-skrbnostjo in nežnim usmiljenjem; '
      verse: 4
    - text: 'kdo teši tvoja usta z dobrinami [tvojo potrebo in željo pri tvoji osebni
        starosti in položaju], tako da je tvoja prenovljena mladost podobna orlovi,
        [močna, zmagujoča in visoko leteča]!  '
      verse: 5
    - text: 'Gospod izvršuje pravičnost in pravico, [ne samo zame, temveč] za vse,
        ki so zatirani. '
      verse: 6
    - text: 'On je dal spoznati Svoje poti [pravičnosti in pravice] Mojzesu, Svoja
        dela Izraelovim otrokom. '
      verse: 7
    - text: 'Gospod je usmiljen in dobrotljiv, počasen v jezi in obilen v usmiljenju
        ter ljubeči-skrbnosti.  '
      verse: 8
    - text: 'Ne bo vedno grajal ali nasprotoval, niti On ne bo večno ohranjal Svoje
        jeze ali držal zamere. '
      verse: 9
    - text: 'Z nami ni ravnal po naših grehih in nas ni nagradil glede na naše krivde. '
      verse: 10
    - text: 'Kajti kakor je podaljšek nebes visoko nad zemljo, tako čudoviti sta Njegovo
        usmiljenje in ljubeča-skrbnost do tistih, ki se Ga častitljivo in polni oboževanja
        bojijo. '
      verse: 11
    - text: 'Kakor je vzhod oddaljen od zahoda, tako daleč je On od nas odstranil
        naše prestopke. '
      verse: 12
    - text: 'Kakor oče ljubi in pomiluje svoje otroke, tako Gospod ljubi in pomiluje
        tiste, ki se Ga bojijo [s čaščenjem, oboževanjem in strahospoštovanjem]. '
      verse: 13
    - text: 'Kajti On pozna naš sestav, On se [tehtno] spominja in si [na Svoje srce]
        vtisnjuje, da smo prah. '
      verse: 14
    - text: 'Glede človeka, njegovi dnevi so kakor trava; kakor cvetlica na polju,
        tako on uspeva. '
      verse: 15
    - text: 'Komaj zaveje veter mimo nje in že je ni več in njen kraj je ne bo več
        poznal. '
      verse: 16
    - text: 'Toda usmiljenje in Gospodova ljubeča-skrbnost sta od večnosti do večnosti
        nad tistimi, ki se Ga bojijo s čaščenjem in oboževanjem in Njegova pravičnost
        je do otrok otrok – '
      verse: 17
    - text: 'tistim, ki ohranjajo Njegovo zavezo [z njenim poslušanjem, sprejemanjem,
        ljubeznijo in uboganjem] in tistim, ki se [iskreno] spominjajo Njegovih zapovedi,
        da bi jih izpolnjevali, [vtiskujoč si jih na svoja srca]. '
      verse: 18
    - text: 'Gospod je osnoval svoj prestol v podaljšku nebes in Njegovo kraljestvo
        vlada nad vsemi. '
      verse: 19
    - text: 'Blagoslavljajte, (obožujoče, hvaležno slavite) Gospoda, vi Njegovi angeli,
        vi silaki, ki izpolnjujete Njegove zapovedi s poslušanjem glasu Njegove besede. '
      verse: 20
    - text: 'Blagoslavljajte, (obožujoče, hvaležno slavite) Gospoda, vse ve Njegove
        vojske, vi Njegovi služabniki, ki delate v Njegovo zadovoljstvo. '
      verse: 21
    - text: 'Blagoslavljajte Gospoda, vsa Njegova dela, na vseh krajih Njegovega gospostva;
        blagoslavljaj, (obožujoče, hvaležno slavi) Gospoda, o moja duša! '
      verse: 22
  - chapter: 104
    verses:
    - text: 'BLAGOSLAVLJAJ, (OBOŽUJOČE, hvaležno hvali) Gospoda, o moja duša! O Gospod,
        moj Bog, Ti si zelo velik! Ti si ogrnjen s častjo in veličastvom – '
      verse: 1
    - text: '[Ti si Ta], ki Sebe pokriva z lučjo kakor z oblačilom, ki podaljšek nebes
        razteza kakor zaveso ali šotor, '
      verse: 2
    - text: 'ki polaga stropnike gornje sobe Svojega prebivališča v vodah [nad nebesnim
        svodom], ki dela oblake za Svoj bojni voz, ki hodi na perutih vetra, '
      verse: 3
    - text: 'ki dela vetrove za Svoje poslance, ognjene plamene za Svoje služabnike.  '
      verse: 4
    - text: 'Ti si položil temelje zemlje, da ne bi bila za vedno omajana.  '
      verse: 5
    - text: 'Ti si jo pokril z globino kakor z oblačilom; vode so stale nad gorami.  '
      verse: 6
    - text: 'Ob Tvojem grajanju so zbežali, ob glasu Tvojega grmenja so se podvizali
        stran. '
      verse: 7
    - text: 'Gore so se dvignile, doline so se pogreznile na kraj, ki si ga Ti določil
        zanje. '
      verse: 8
    - text: 'Ti si postavil mejo [za vode], katero ne morejo prestopiti, da se ponovno
        ne obrnejo in ne poplavijo zemlje. '
      verse: 9
    - text: 'On pošilja izvire v doline; njihove vode tečejo med gorami. '
      verse: 10
    - text: 'Dajejo piti vsaki [divji] živali polja; divji osli tam gasijo svojo žejo. '
      verse: 11
    - text: 'Poleg njih imajo svoja gnezda ptice podaljška nebes; pojejo med vejami.  '
      verse: 12
    - text: 'On zaliva gore iz Svojih zgornjih sob; zemlja je potešena in je bogata
        s sadom Njegovih del. '
      verse: 13
    - text: 'On povzroča rast vegetacije za govedo in vse kar zemlja proizvaja za
        človeka, da to obdeluje, da lahko rodi hrano iz zemlje – '
      verse: 14
    - text: 'in vino, ki razveseljuje človekovo srce, da naredi njegov obraz bolj
        sijoč kakor olje in kruh, da podpira, osvežuje in okrepi človekovo srce. '
      verse: 15
    - text: 'Gospodova drevesa so obilno zalivana in napolnjena s sokom, libanonske
        cedre, ki jih je On vsadil, '
      verse: 16
    - text: 'kjer ptice delajo svoja gnezda; glede štorklje, jelke so njena hiša. '
      verse: 17
    - text: 'Visoke gore so za divje koze; skale so zatočišče za zajce in jazbece. '
      verse: 18
    - text: '[Gospod] je določil luno za letne čase; sonce pozna [natančen čas] svojega
        zahoda. '
      verse: 19
    - text: 'Ti, [O Gospod], narediš temo in nastane noč, v kateri se plazijo vsakršne
        divje gozdne živali. '
      verse: 20
    - text: 'Mladi levi rjovijo po svojem plenu in iščejo svojo hrano od Boga. '
      verse: 21
    - text: 'Ko vzide sonce, se umaknejo in ležejo v svoje brloge. '
      verse: 22
    - text: 'Človek gre na svoje delo in ostane pri svoji nalogi do večera. '
      verse: 23
    - text: 'O Gospod, kako mnoga in raznolika so Tvoja dela! V modrosti si jih Ti
        vsa naredil; zemlja je polna Tvojih bogastev in Tvojih ustvarjenih bitij. '
      verse: 24
    - text: 'Tamkaj je morje, veliko in široko, v katerem mrgoli brez števila plazečih
        se stvari, majhnih in velikih ustvarjenih bitij. '
      verse: 25
    - text: 'Tam gredo morske ladje in Leviatán (morska pošast), ki si jo Ti oblikoval,
        da se zabava v njem. '
      verse: 26
    - text: 'Te vse čakajo in so odvisne od Tebe, da jim Ti lahko daš njihovo hrano
        ob primernem času. '
      verse: 27
    - text: 'Ko jim jo Ti daš, jo zbirajo; Ti odpiraš Svojo roko in so napolnjene
        z dobrimi stvarmi. '
      verse: 28
    - text: 'Ko Ti skriješ Svoj obraz, so zbegane in obupane; ko jim Ti odvzameš njihov
        dih, poginejo in se vrnejo v svoj prah. '
      verse: 29
    - text: 'Ko Ti pošlješ Svojega Duha in jim daš dih, so ustvarjene in Ti zopet
        napolniš obličje tal. '
      verse: 30
    - text: 'Naj Gospodova slava vztraja za vedno; naj se Gospod radosti v Svojih
        delih – '
      verse: 31
    - text: 'ki gleda na zemljo in ta se trese in trepeta, ki se dotakne gora in te
        se kadijo! '
      verse: 32
    - text: 'Pel bom Gospodu dokler živim; svojemu Bogu bom pel hvalo, medtem ko imam
        kakršenkoli obstoj. '
      verse: 33
    - text: 'Naj Mu bo moje premišljevanje prijetno; kar se mene tiče, jaz se bom
        radostil v Gospodu. '
      verse: 34
    - text: 'Naj bodo grešniki použiti z zemlje in naj ne bo več zlobnih. Blagoslavljaj,
        (obožujoče, hvaležno hvali) Gospoda, o moja duša! Hvali Gospoda! (Aleluja!) '
      verse: 35
  - chapter: 105
    verses:
    - text: 'O ZAHVALJUJTE se Gospodu, kličite k Njegovemu imenu, Njegova dela naredite
        poznana med ljudstvi! '
      verse: 1
    - text: 'Pojte Mu, pojte Mu hvalnice; premišljujte o |vseh Njegovih čudovitih
        delih| in govorite o vseh Njegovih čudovitih delih in jih prizadevno hvalite. '
      verse: 2
    - text: 'Bodite ponosni na Njegovo sveto ime; naj se radostijo srca tistih, ki
        iščejo in zahtevajo Gospoda [kot svojo nujno potrebo]. '
      verse: 3
    - text: 'Iščite, povprašujte po |Gospodu| in za Gospodom in nujno potrebujte Njega
        in Njegovo moč, (Njegovo mogočnost in neomajnost za skušnjavo); iščite in
        zahtevajte Njegov obraz in Njegovo prisotnost, [neprenehoma], večno. '
      verse: 4
    - text: '[Iskreno] se spominjajte čudovitih dejanj, ki jih je storil On, Njegovih
        čudežev in čudes, sodb in obsodb, ki jih je On razglasil [nad Svojimi sovražniki,
        kakor v Egiptu].  '
      verse: 5
    - text: 'O vi potomci Abrahama, Njegovega služabnika, vi Jakobovi otroci, Njegovi
        izvoljenci, '
      verse: 6
    - text: 'On je Gospod, naš Bog; Njegove sodbe so po vsej zemlji. '
      verse: 7
    - text: 'On je [iskreno] skrben do Svoje zaveze in je za vedno vtisnjena na Njegovo
        srce, beseda, ki jo je On ukazal in osnoval tisočerim rodovom, '
      verse: 8
    - text: 'zaveza, ki jo je On sklenil z Abrahamom in Njegova zaprisežena obljuba
        Izaku,  '
      verse: 9
    - text: 'katero je On potrdil Jakobu kot zakon, Izraelu kot večno zavezo, '
      verse: 10
    - text: 'rekoč: "K tebi bom Jaz dal deželo Kánaan kot tvoj odmerjeni delež, lastnino
        in dediščino." '
      verse: 11
    - text: 'Ko so bili le maloštevilni, dejansko le nekaj njih in so bili začasni
        prebivalci in tujci v njej, '
      verse: 12
    - text: 'ko so šli od enega naroda do drugega, od enega kraljestva do drugega
        ljudstva, '
      verse: 13
    - text: 'ni On nobenemu človeku dopustil, da bi jim delal krivico; dejansko je
        On zavoljo njih grajal kralje,  '
      verse: 14
    - text: 'govoreč: "Ne dotikajte se Mojih maziljencev in Mojim prerokom ne škodujte."  '
      verse: 15
    - text: 'Še več, On je poklical lakoto na [egiptovsko] deželo; On je odrezal vsak
        vir kruha.  '
      verse: 16
    - text: 'On je poslal človeka pred njimi, celo Jožefa, ki je bil prodan kot služabnik.  '
      verse: 17
    - text: 'Njegova stopala so poškodovali z okovi; položen je bil v železne verige
        in njegova duša je vstopila v železo, '
      verse: 18
    - text: 'dokler se ni njegova beseda [njegovim krutim bratom] uresničila, dokler
        ga ni Gospodova beseda skušala in preizkusila. '
      verse: 19
    - text: 'Kralj je poslal in ga izpustil, celo vladar ljudstev in ga izpustil na
        prostost. '
      verse: 20
    - text: 'Jožefa je naredil za velikaša svoje hiše in vladarja vsega svojega imetja,  '
      verse: 21
    - text: 'da bi svoje prince zavezal njegovi volji in svoje starešine učil modrosti. '
      verse: 22
    - text: 'Izrael je prav tako prišel v Egipt; in Jakob je prebival v Hamovi deželi.  '
      verse: 23
    - text: 'Tam je [Gospod] silno namnožil Svoje ljudstvo in jih naredil močnejše
        od njihovih zatiralcev. '
      verse: 24
    - text: 'On je obrnil srca [Egipčanov], da sovražijo Njegovo ljudstvo, da so z
        Njegovimi služabniki zvito ravnali. '
      verse: 25
    - text: 'On je poslal Mojzesa, Svojega služabnika in Arona, katerega je On izbral. '
      verse: 26
    - text: 'Onadva sta pokazala Njegova znamenja med njimi, čudeže in čudesa v Hamovi
        deželi (Egiptu). '
      verse: 27
    - text: 'On je poslal [gosto] temo in deželo naredil temno in onadva, [dva Božja
        služabnika], se nista uprla zoper Njegovo besedo.  '
      verse: 28
    - text: 'On je [egiptovske] vode spremenil v kri in povzročil, da so njihove ribe
        poginile.  '
      verse: 29
    - text: 'Njihova dežela je rodila žab v obilju, celo v sobanah njihovih kraljev.  '
      verse: 30
    - text: 'On je spregovoril in na vse njihove meje so prišli roji hroščev in muh
        in komarjev in uši.  '
      verse: 31
    - text: 'On jim je dal točo za dež, z bliskanjem podobnemu plamenečemu ognju v
        njihovi deželi.  '
      verse: 32
    - text: 'On je udaril tudi njihove trte in njihove fige in polomil je [z ledom
        obtežena] drevesa njihovih meja.  '
      verse: 33
    - text: 'On je spregovoril in kobilice rojilke so prišle in kobilice in to brezštevilne,  '
      verse: 34
    - text: 'in pojedle vse rastje v njihovi deželi in použile sad njihove zemlje. '
      verse: 35
    - text: 'On je udaril tudi vse prvorojence v njihovi deželi, začetek in glavno
        prvino vse njihove moči.  '
      verse: 36
    - text: 'On je prav tako spremil [Izraela] s srebrom in zlatom in med njihovimi
        plemeni ni bilo niti ene slabotne osebe.  '
      verse: 37
    - text: 'Ko so odšli, je bil Egipt zadovoljen, kajti strah pred njimi je padel
        na ljudi.  '
      verse: 38
    - text: 'Gospod je razprostrl oblak za pokrivalo [podnevi] in ogenj, da daje luč
        ponoči.  '
      verse: 39
    - text: '[Izraelci] so zahtevali in On je privedel prepelice in jih zadovoljil
        z nebeškim kruhom.  '
      verse: 40
    - text: 'On je odprl skalo in voda je brizgnila ven; v suhih krajih je tekla kakor
        reka.  '
      verse: 41
    - text: 'Kajti On se je [iskreno] spomnil Svoje svete besede in obljube Abrahamu,
        Svojemu služabniku.  '
      verse: 42
    - text: 'In On je Svoje ljudstvo spremil z radostjo, ter Svoje izvoljence z zadovoljstvom
        in petjem, '
      verse: 43
    - text: 'in dal jim je dežele [kánaanskih] narodov in želi so sadove dela tistih
        ljudstev,  '
      verse: 44
    - text: 'da bi bili lahko pozorni na Njegove odloke in ohranjali Njegove zakone
        [z njihovim poslušanjem, sprejemanjem, ljubeznijo in uboganjem]. Hvalite Gospoda!
        (Aleluja!) '
      verse: 45
  - chapter: 106
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) o dajte hvalo Gospodu, kajti On je dober;
        kajti Njegovo usmiljenje in ljubeča-skrbnost vztrajata za vedno!  '
      verse: 1
    - text: 'Kdo lahko ubesedi in pripoveduje mogočna Gospodova dejanja? Ali kdo lahko
        pokaže vso hvalo, [ki Mu pripada]? '
      verse: 2
    - text: 'Blagoslovljeni, (veseli, srečni, zavidanja vredni) so tisti, ki so pozorni
        na pravico, [pošteno ravnajo z drugimi] in ki delajo pravilno in so ob vseh
        časih v pravem odnosu z Bogom. '
      verse: 3
    - text: '[Iskreno] se me spominjaj, o Gospod, ko si Ti naklonjen Svojemu ljudstvu!
        O prav tako me obišči kadar jih Ti osvobodiš in mi zagotovi Svojo rešitev
        duše! – '
      verse: 4
    - text: 'da bi lahko videl in delil blaginjo Tvojih izbrancev, da bi se lahko
        radostil v veselju Tvojega naroda, da bi lahko slavil s Tvojo dediščino. '
      verse: 5
    - text: 'Grešili smo, kakor so tudi naši očetje; zagrešili smo krivičnost, počeli
        smo zlobno.  '
      verse: 6
    - text: 'Naši očetje v Egiptu niso razumeli, niti niso cenili Tvojih čudežev;
        niso se [iskreno] spominjali množice Tvojih milosti, niti si [na svoja srca]
        niso vtisnili Tvoje ljubeče-skrbnosti, temveč so bili uporni in so izzivali
        Gospoda ob morju, celo ob Rdečem morju.  '
      verse: 7
    - text: 'Kljub temu jih je On rešil zaradi Svojega imena, [da dokaže pravičnost
        nebeškega značaja], da bi Svojo mogočno oblast On lahko naredil znano. '
      verse: 8
    - text: 'Prav tako je On ukoril Rdeče morje in se je posušilo; tako jih je On
        vodil skozi globine kakor skozi pašnik.  '
      verse: 9
    - text: 'In On jih je rešil iz roke tistega, ki jih je sovražil in jih odkupil
        iz roke [egipčanskega] sovražnika.  '
      verse: 10
    - text: 'In vode so pokrile njihove nasprotnike; niti eden izmed njih ni ostal.  '
      verse: 11
    - text: 'Potem je [Izrael] verjel Njegovim besedam, [zaupal je vanje, se zanašal
        nanje]; opevali so Njegovo hvalo. '
      verse: 12
    - text: 'Toda hitro so pozabili Njegova dela; niso [iskreno] čakali, [da se] zanje
        [razvijejo] Njegovi načrti, '
      verse: 13
    - text: 'temveč so skrajno hlepeli v divjini in skušali ter preizkušali ovirati
        Boga [s Svojimi vztrajnimi željami] v puščavi.  '
      verse: 14
    - text: 'In On jim je dal njihovo zahtevo, toda v njihove duše je poslal pustost
        in [njihovo število zmanjšal z] boleznijo in smrtjo.  '
      verse: 15
    - text: 'V taboru so prav tako zavidali Mojzesu in Aronu, [visokemu duhovniku],
        Gospodovemu svetemu.  '
      verse: 16
    - text: 'Zato se je zemlja odprla in požrla Datána in se zaprla nad Abirámovo
        družbo.  '
      verse: 17
    - text: 'In ogenj je izbruhnil v njihovi družbi; ogenj je požgal zlobne.  '
      verse: 18
    - text: 'Naredili so tele v Horebu in oboževali staljeno podobo.  '
      verse: 19
    - text: 'Tako so zamenjali Njega, ki je bil njihova Slava, za podobo goveda, ki
        jé travo, [svojo Čast so zamenjali za podobo teleta]! '
      verse: 20
    - text: 'Pozabili so Boga, svojega Odrešenika, ki je v Egiptu storil tako veličastne
        stvari, '
      verse: 21
    - text: 'čudeže in čudesa v Hamovi deželi, strašne in osupljive stvari ob Rdečem
        morju. '
      verse: 22
    - text: 'Zato je On rekel, da jih bo On uničil. [In On bi tako storil], če ne
        bi Mojzes, Njegov izbranec, stopil v vrzel pred Njim, da odvrne Njegov grozeči
        bes.  '
      verse: 23
    - text: 'Potem so zaničevali in prezirali prijetno in zaželeno deželo [Kánaan];
        niso verjeli Njegovi besedi, [niti niso zaupali vanjo, niso se zanašali nanjo,
        niti se je niso držali]; '
      verse: 24
    - text: 'temveč so godrnjali v svojih šotorih in niso prisluhnili Gospodovemu
        glasu. '
      verse: 25
    - text: 'Zato je On dvignil Svojo roko, [kot bi delal prisego] proti njim, da
        jim bo On povzročil, da popadejo v divjini, '
      verse: 26
    - text: '|da| izžene njihove potomce med narode in jih raztrese po deželah [zemlje]. '
      verse: 27
    - text: 'Prav tako so se pridružili [tistemu maliku] Baalu iz Peorja in jedli
        žrtve [ponujene] neživim [bogovom]. '
      verse: 28
    - text: 'Tako so s svojimi ravnanji Gospoda izzivali k jezi in med njimi je izbruhnila
        kuga. '
      verse: 29
    - text: 'Potem je vstal Pinhás [duhovnik] in izvršil sodbo in tako je bila kuga
        ustavljena.  '
      verse: 30
    - text: 'In to mu je bilo šteto za pravičnost, (pravilno ravnanje in pravilen
        odnos z Bogom), vsem rodovom za vedno. '
      verse: 31
    - text: 'Prav tako so jezili Gospoda pri vodah Meríbe, tako da se je zaradi njih
        Mojzesu slabo godilo.  '
      verse: 32
    - text: 'kajti izzivali so [Mojzesovega] duha, tako da je s svojimi ustnicami
        prenagljeno govoril. '
      verse: 33
    - text: '[Poganskih] narodov niso uničili, kakor jim je Gospod zapovedal, '
      verse: 34
    - text: 'temveč so se zapletali z [malikovalskimi] narodi in se učili njihovih
        poti in del '
      verse: 35
    - text: 'ter služili njihovim malikom, ki so bili zanje zanka. '
      verse: 36
    - text: 'Da, svoje sinove in svoje hčere so žrtvovali demonom  '
      verse: 37
    - text: 'in prelivali nedolžno kri, celo kri njihovih sinov in njihovih hčera,
        ki so jih žrtvovali kánaanskim malikom; in dežela je bila onesnažena z njihovo
        krvjo. '
      verse: 38
    - text: 'Tako so bili oskrunjeni s svojimi lastnimi deli ter igrali vlačugo in
        s svojimi lastnimi deli [malikovalskih obredov] izvajali malikovanje. '
      verse: 39
    - text: 'Zato je bil Gospodov bes razvnet proti Svojemu ljudstvu, do take mere,
        da je On zaničeval in zavrnil Svojo lastno dediščino.  '
      verse: 40
    - text: 'In On jih je dal v roke [poganskih] narodov in tisti, ki so jih sovražili,
        so vladali nad njimi. '
      verse: 41
    - text: 'Njihovi sovražniki so jih prav tako zatirali in podrejeni so bili pod
        roko svojih sovražnikov. '
      verse: 42
    - text: 'Mnogokrat jih je [Bog] osvobodil, toda v svoji nameri so bili uporni
        in zaradi svoje krivičnosti so nizko potonili. '
      verse: 43
    - text: 'Kljub temu se je On ozrl na njihovo stisko, ko je On slišal njihov jok; '
      verse: 44
    - text: 'in On se je zaradi njih [iskreno] spomnil Svoje zaveze in omilil njihovo
        obsodbo hudobije, [tolažeč in lajšajoč Se], glede na obilje Svojega usmiljenja
        in ljubeče-skrbnosti, [ko so klicali k Njemu]. '
      verse: 45
    - text: 'Prav tako je On povzročil, da je [Izrael] našel sočutje med tistimi,
        ki so jih odnesli proč, v ujetništvo. '
      verse: 46
    - text: 'Osvobodi nas, o Gospod, naš Bog in zberi nas izmed narodov, da se bomo
        lahko zahvaljevali Tvojemu svetemu imenu in Te slavili v hvaljenju. '
      verse: 47
    - text: 'Blagoslovljen, (obožujoče in hvaležno hvaljen), bodi Gospod, Izraelov
        Bog, od večnosti do večnosti! In vse ljudstvo naj reče: "Amen!" Hvalite Gospoda!"
        (Aleluja!)  '
      verse: 48
  - chapter: 107
    verses:
    - text: 'O DAJTE zahvalo Gospodu, kajti On je dober; kajti Njegovo usmiljenje
