  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'PAVEL, apostol – [poseben odposlanec, imenovan in pooblaščen in poslan]
        ne od [kateregakoli] človeškega [organa], ne po |kateremkoli človeku| ali
        zaradi kateregakoli človeka, temveč po |Jezusu Kristusu| in zaradi Jezusa
        Kristusa (Mesija) in Boga Očeta, katerega je On obudil od mrtvih – '
      verse: 1
    - text: 'in vsi bratje, ki so z menoj, cerkvam v Galatiji: '
      verse: 2
    - text: 'milost in duhovni blagoslov naj vam bo in [dušni] mir od Boga Očeta in
        našega Gospoda Jezusa Kristusa (Mesija), '
      verse: 3
    - text: 'ki je daroval (izročil) samega Sebe, [ da bi odplačal] za naše grehe
        [in da bi nas rešil in nas posvetil], tako da bi nas rešil in iztrgal iz sedanje
        zlobne dobe in svetovne ureditve, v soglasju z voljo in namenom in načrtom
        našega Boga in Očeta – '
      verse: 4
    - text: 'Njemu [bodi pripisana vsa] slava skozi vse veke vekov in večnosti večnosti!
        Amen (tako naj bo). '
      verse: 5
    - text: 'Presenečen in začuden sem, da se tako hitro obračate kot odpadniki in
        zapuščate Njega, ki vas je povabil in poklical po milosti, (nezasluženi naklonjenosti)
        Kristusa (Mesija) [in da svojo zvestobo prenašate] k drugačnemu [celo nasprotnemu]
        evangeliju. '
      verse: 6
    - text: 'Ne da je [ali bi lahko bil] katerikoli drug [pristen evangelij] temveč
        so [očitno] nekateri, ki vas nadlegujejo in vznemirjajo in begajo [ z drugačno
        vrsto učenja, katerega ponujajo kot evangelij] in hočejo popačiti in izkriviti
        evangelij Kristusa (Mesija) [v nekaj, kar evangelij nikakor ni]. '
      verse: 7
    - text: 'Toda celo, če bi vam mi ali angel iz nebes oznanjal evangelij, nasproten
        in drugačen od tega, katerega smo vam mi oznanili, naj bo preklet, (izobčen,
        predan uničenju, obsojen na večno kazen)! '
      verse: 8
    - text: 'Kakor smo že prej povedali, tako sedaj ponovno pravim: "Če vam kdorkoli
        oznanja evangelij, ki je drugačen ali nasproten od tega, ki ste ga prejeli
        [od nas], naj bo preklet, (izobčen, predan uničenju, obsojen na večno kazen)!" '
      verse: 9
    - text: 'Mar skušam sedaj doseči naklonjenost od ljudi ali od Boga? Si mar prizadevam,
        da bi ugajal ljudem? Če bi še vedno iskal priljubljenost pri ljudeh, ne bi
        bil zavezan služabnik Kristusa (Mesija). '
      verse: 10
    - text: 'Kajti želim, da veste, bratje, da evangelij, ki je bil razglašen in oznanjen
        po meni, ni človeški evangelij, [človeško odkritje, glede na |človeški standard|
        ali oblikovan po kakršnem koli človeškem standardu]. '
      verse: 11
    - text: 'Nikakor ga namreč nisem prejel od človeka, niti nisem bil poučen, temveč
        [je prišel k meni] po [neposrednem] razodetju, [danem] po Jezusu Kristusu,
        (Mesiji). '
      verse: 12
    - text: 'Slišali ste o moji prejšnji službi in prejšnjem načinu življenja v judovski
        veri (judovstvu), kako sem besno in temeljito preganjal in zlorabljal Božjo
        cerkev in si [s strastno gorečnostjo prizadeval dati vse od sebe], da bi iz
        nje naredil opustošenje in jo uničil. '
      verse: 13
    - text: 'In [slišali ste kako] sem med rojaki prekašal mnoge sovrstnike v [svojem
        napredovanju v študiju in izpolnjevanju zakonov] judovstva, tako izjemno navdušen
        in goreč sem bil za izročila svojih prednikov. '
      verse: 14
    - text: 'Ko pa se je Njemu, ki me je izbral in oddvojil [celo] preden sem bil
        rojen in me je poklical po Svoji milosti, (Njegovi nezasluženi naklonjenosti
        in blagoslovu), zdelo primerno in mu je ugajalo,  '
      verse: 15
    - text: 'da v meni razodene, (odkrije, sname zagrinjalo) Svojega Sina, da bi smel
        Sina oznanjati med pogani, (ne-judovskemu svetu), kot veselo oznanilo (evangelij),
        se nisem takoj zatekel k mesu in krvi, [nisem se posvetoval ali si dal svetovati
        kateremu koli slabotnemu človeškemu bitju ali komuniciral s komerkoli]. '
      verse: 16
    - text: '[Celo] niti nisem šel gor v Jeruzalem k tistim, ki so bili apostoli,
        (posebni Kristusovi odposlanci), preden sem bil jaz, ampak sem šel proč in
        se umaknil v Arabijo in kasneje ponovno prišel nazaj v Damask. '
      verse: 17
    - text: 'Potem sem tri leta kasneje šel gor v Jeruzalem, da bi se [osebno] seznanil
        s Kefom (Petrom) in ostal z njim petnajst dni. '
      verse: 18
    - text: 'Toda nobenega drugega apostola, (posebnega Kristusovega odposlanca),
        nisem videl razen Jakoba, brata našega Gospoda. '
      verse: 19
    - text: 'In sedaj [skrbno upoštevajte kar vam pravim, kajti to je resnica], to
        pišem kot bi stal pred Božjo palico; ne lažem. '
      verse: 20
    - text: 'Nato sem šel v okraje, (pokrajine, območja) Sirije in Kilikije. '
      verse: 21
    - text: 'In zaenkrat sem bil še vedno osebno nepoznan Kristusovim cerkvam v Judeji,
        (pokrajini, ki obdaja Jeruzalem). '
      verse: 22
    - text: 'Le slišali so govoriti: "Tisti, ki nas je nekoč preganjal, sedaj razglaša
        prav tisto vero, katero je nekoč sramotil in ki jo je nameraval uničiti in
        jo skušal z vso svojo močjo zatreti." '
      verse: 23
    - text: 'In slavili so Boga, [kot avtorja in vir tega, kar se je zgodilo] v meni. '
      verse: 24
  - chapter: 2
    verses:
    - text: 'POTEM sem po [obdobju] štirinajstih let ponovno šel gor v Jeruzalem.
        [Tokrat sem šel] z Barnabom, s [seboj] sem vzel tudi Tita. '
      verse: 1
    - text: 'Šel sem, ker mi je bilo posebno in božansko razodeto naj grem in jim
        predstavim evangelij, [jim razglasim tisto], kar pridigam med pogani. Vendar
        [sem stvar predstavil] osebno pred tistimi z ugledom, [kajti hotel sem se
        prepričati in tako najprej omejiti moj pogovor na to osebno srečanje], da
        nisem tekel ali da nisem tekel zaman, [varovajoč se pred tem, da bi bil osramočen
        glede tega, kar sem nameraval storiti ali kar sem že storil]. '
      verse: 2
    - text: 'Toda [vse je šlo v redu!], celo Tit, ki je bil z menoj, ni bil prisiljen,
        [kakor so nekateri pričakovali], dati se obrezati, čeprav je bil Grk. '
      verse: 3
    - text: '[Moja previdnost je bila] zaradi lažnih bratov, ki so se na skrivnem
        vtihotapili [v bratstvo kristjanov]; vrinili so se, da bi vohunili za našo
        svobodo in prostost, ki jo imamo v Kristusu Jezusu, da bi nas lahko ponovno
        pripeljali v suženjstvo, [pod Mojzesovo postavo]. '
      verse: 4
    - text: 'Njim se nismo dovolili podrediti niti za trenutek, da bi resnica evangelija
        lahko še naprej obstala [ohranjena] za vas [v svoji čistosti]. '
      verse: 5
    - text: 'Poleg tega [ni bilo nobenih novih zahtev] od tistih, ki so imeli ugled,
        da nekaj so – čeprav kakšen je bil njihov osebni položaj in ali so bili resnično
        pomembni ali ne, mene ne zanima; na Boga ne naredijo vtisa položaji, ki jih
        ljudje zasedajo in On ni pristranski in ne priznava zunanjih odlik – tisti,
        [pravim], ki so veljali za ugledne, mi niso naložili nobenih dodatnih zahtev,
        [niso imeli ničesar dodati mojemu evangeliju in od njih nisem prejel nobenih
        novih predlogov].  '
      verse: 6
    - text: 'Nasprotno, ko so [resnično] videli, da mi je bilo zaupano, [da ponesem]
        evangelij neobrezanim [poganom enako odločno], kot je bilo Petru zaupano,
        [da razglasi] evangelij obrezanim [Judom, so bili soglasni]; '
      verse: 7
    - text: 'kajti Tisti, ki je navdihoval in opremljal Petra in po njem učinkovito
        deloval zaradi poslanstva obrezanim, je navdihoval in opremljal mene in po
        meni tudi deloval zaradi [poslanstva] poganom. '
      verse: 8
    - text: 'In ko so spoznali, (sprejeli, prepoznali, razumeli in priznali) milost,
        (Božjo nezasluženo naklonjenost in duhovni blagoslov), ki mi je bila dana,
        so Jakob in Kefa (Peter) in Janez, ki so sloveli kot stebri jeruzalemske cerkve,
        meni in Barnabu podali desnico prijateljstva, z razumevanjem, da naj bi midva
        šla med pogane, oni pa med obrezane (Jude). '
      verse: 9
    - text: '[Dali] so nama samo [eno določilo], da bi se spominjala revežev, prav
        to, kar sem bil tudi sam željan storiti. '
      verse: 10
    - text: 'Ko pa je Kefa (Peter) prišel v Antiohijo, sem mu v njegov obraz ugovarjal
        in nasprotoval [v zvezi z njegovim tamkajšnjim obnašanjem], kajti bil je vreden
        obsojanja in stal obsojen. '
      verse: 11
    - text: 'Kajti preden so namreč od Jakoba prišle nekatere osebe, je svoje obroke
        jedel s pogani [spreobrnjenci]; toda ko pa so prispeli ljudje [iz Jeruzalema],
        se je umaknil in se držal proč od poganov in [jedel] ločeno iz strahu pred
        temi iz [skupine] obrezancev. '
      verse: 12
    - text: 'Tudi drugi Judje so skupaj z njim zatajili svoja resnična prepričanja
        in se obnašali neiskreno, z rezultatom, da je bil celo Barnaba zaveden z njihovo
        hinavščino, (njihovim zgledom neiskrenosti in pretvarjanja). '
      verse: 13
    - text: 'Toda takoj, ko sem videl, da niso bili iskreni in ne živijo v skladu
        z resnico evangelija, sem pred vsemi prisotnimi Kefu (Petru) rekel: "Če ti,
        ki si rojen Jud, lahko živiš [tako kakor si živel] kot pogan in ne kot Jud;
        kako si sedaj drzneš siliti in praktično prisiliti pogane, da se [podredijo
        običajem Judovstva in] živijo podobno kakor Judje?" '
      verse: 14
    - text: '[Nadaljeval sem]: "Čeprav sva midva, (ti in jaz), po rojstvu Juda in
        ne poganska (brezbožna) grešnika, '
      verse: 15
    - text: 'veva, da človek ni opravičen ali štet za pravičnega in v pravem odnosu
        z Bogom, po delih postave, ampak [le] po veri in [popolnem] zanašanju na |Jezusa
        Kristusa| in oprijemanju k |Jezusu Kristusu| in zaupanju v Jezusa Kristusa
        (Mesija, Maziljenca). [Zato] smo celo mi [sami] verovali v Jezusa Kristusa,
        da bi bili opravičeni po veri v Kristusa in ne po delih postave, [kajti ne
        moremo biti opravičeni po nikakršnem izpolnjevanju obredov postave, danih
        po Mojzesu]; ker s tem, da se držimo veljavnih obredov in po delih nobeno
        človeško bitje nikoli ne more biti opravičeno, (razglašeno za pravično in
        se postaviti v pravi odnos z Bogom).  '
      verse: 16
    - text: 'Toda če se v naši želji in prizadevanju, da bi bili opravičeni v Kristusu,
        [da bi bili razglašeni za pravične in postavljeni v pravi odnos z Bogom v
        celoti in samo skozi Kristusa], tudi mi sami izkažemo za grešnike in obsojene
        greha, ali to dela Kristusa posrednika, (soudeleženca in sodelavca) našemu
        grehu? Opustite to misel! [Seveda ne!] '
      verse: 17
    - text: 'Kajti če jaz [ali katerikoli drugi, ki imajo misel, da izpolnjevanje
        Mojzesove postave ni bistveno, da bi bili opravičeni pri Bogu, naj torej z
        besedo ali praktičnim učenjem ali sporočilom, ki je bistveno, da] ponovno
        zgradim, kar sem porušil, samega sebe potrjujem za prestopnika. '
      verse: 18
    - text: 'Kajti po postavi sem [pod delovanjem prekletstva postave] [v Kristusovi
        smrti zame] sam odmrl postavi in vsem zahtevam postave nad menoj, tako da
        smem [odslej] živeti Bogu in za Boga. '
      verse: 19
    - text: 'Križan sem bil s Kristusom, [v Njem sem z njim delil Njegovo križanje];
        nisem več jaz tisti, ki živi, temveč Kristus (Mesija) živi v meni; in življenje,
        ki ga sedaj živim v telesu, živim po veri v (zvestobi do |Božjega Sina| in
        zanašanju na |Božjega Sina| in popolnem zaupanju v) Božjega Sina, ki me je
        ljubil in samega Sebe daroval zame. '
      verse: 20
    - text: '[Zato z Božjim milostnim darom ne ravnam kakor z nečem, kar je manj pomembno
        in tako zametujem njegov pravi namen]; ne postavljam ob stran in razveljavljam
        in onemogočam in izničujem milosti, (nezaslužene naklonjenosti) od Boga. Kajti
        če opravičenje, (pravičnost, oproščenje od krivde) pride zaradi [izpolnjevanja
        obredov] postave, potem je Kristus (Mesija) umrl brez razloga in brez namena
        in zaman. [Njegova smrt je bila potemtakem v celoti nepotrebna.] '
      verse: 21
  - chapter: 3
    verses:
    - text: 'O VI ubogi in neumni in nepremišljeni in neodzivni in brezčutni Galačani!
        Kdo vas je očaral ali začaral ali uročil, katerim je bil – prav pred vašimi
        očmi – javno in nazorno predstavljen Jezus Kristus (Mesija) in naslikan kot
        križan? '
      verse: 1
    - text: 'Naj vas vprašam samo eno vprašanje: ali ste [Svetega] Duha prejeli kot
        rezultat uboganja postave in izpolnjevanja njenih del, ali zaradi tega, ker
        ste slišali [sporočilo evangelija] in [vanj] verjeli? [Ali je bilo iz spoštovanja
        postavnih obredov ali iz sporočila vere?] '
      verse: 2
    - text: 'Ali ste tako nespametni in tako brezčutni in tako neumni? [Svoje novo
        duhovno življenje] ste začeli s [Svetim] Duhom, ali sedaj dosegate popolnost
        [z odvisnostjo] mesu? '
      verse: 3
    - text: 'Ali ste tako veliko stvari trpeli in izkusili toliko vsega zastonj, (zaman)
        – če bi res bilo zaman in brez uspeha? '
      verse: 4
    - text: 'Potem ali Ta, ki vas oskrbuje s Svojim čudovitim [Svetim] Duhom ter močno
        in čudežno deluje med vami, dela to na [temelju vašega izpolnjevanja] tega
        kar zahteva postava, ali zaradi vašega verovanja v |sporočilo| in zvestobo
        in zaupanje v |sporočilo| in zanašanje na sporočilo katerega ste slišali? '
      verse: 5
    - text: 'Tako je Abraham veroval v |Boga| in bil zvest |Bogu| in zaupal v |Boga|
        in se zanašal na Boga in mu je bilo to všteto in položeno na njegov račun
        in priznano kot pravičnost, (kot soglasnost Božji volji in namenu, misli in
        delovanju).  '
      verse: 6
    - text: 'Spoznajte in razumite, da so [dejansko] ljudje, [ki živijo]) po veri,
        tisti, ki so [pravi] Abrahamovi sinovi. '
      verse: 7
    - text: 'In ker je Pismo predvidelo, da bo Bog pogane opravičil zaradi vere, (razglasil
        za pravične, postavil v pravi odnos s Seboj), je napovedal evangelij, [dolgo
        vnaprej je prerokoval veselo oznanilo o Odrešeniku] Abrahamu v obljubi, rekoč:
        "V tebi bodo blagoslovljeni vsi narodi [zemlje]."  '
      verse: 8
    - text: 'Torej tisti, ki so ljudje vere, so blagoslovljeni in narejeni vesele
        in privilegirani pri Bogu, [kot udeleženci v bratstvu], skupaj z verujočim
        in zaupajočim Abrahamom. '
      verse: 9
    - text: 'In vsi, ki se zanašajo na postavo, [ki iščejo opravičenje z ubogljivostjo
        postavi obredov] so pod prekletstvom in obsojeni na razočaranje in uničenje,
        saj je pisano v Pismih: "Preklet, (zaklet, predan uničenju, obsojen na večno
        kazen), bodi vsak, ki ne vztraja, (živi in ostaja) pri vseh navodilih in ukazih,
        zapisanih v knjigi postave, da bi jih izpolnjeval."  '
      verse: 10
    - text: 'Torej je razvidno, da se nihče ne more opravičiti, (razglasiti za pravičnega
        in privesti v pravi odnos z Bogom) preko postave, saj Pismo pravi: "Človek
        v pravem odnosu z Bogom, [pravičen, opravičen], bo živel po |veri| in iz vere
        in kdor je preko |vere| in po veri razglašen za pravičnega in v pravem odnosu
        z Bogom, bo živel.  '
      verse: 11
    - text: 'Toda postava ne sloni na veri, [ne zahteva vere, nima nič z vero], saj
        sama pravi: "Kdor to izpolnjuje, [stvari predpisane s postavo], bo živel od
        tega, [ne pa po veri]."  '
      verse: 12
    - text: 'Kristus pa je kupil našo svobodo, [nas je odkupil] od prekletstva (obsodbe)
        postave [in njenega prekletstva] tako, da je [On sam] za nas postal prekletstvo,
        kajti pisano je namreč [v Pismih]: "Preklet je vsak kdor visi na drevesu,
        (je križan);  '
      verse: 13
    - text: 'do konca, da bi zaradi [njihovega sprejetja] Kristusa Jezusa blagoslov,
        [obljubljen] Abrahamu, lahko prišel nad pogane tako, da bi mi [vsi] preko
        vere lahko prejeli [uresničenje] obljube [Svetega] Duha. '
      verse: 14
    - text: 'Bratje, če govorim v skladu s človeškimi odnosi: [če] celo človek naredi
        zadnjo željo in oporoko, (zgolj človeško zavezo), je nihče ne bo dajal na
        stran ali jo razveljeval ali ji kaj dodajal po tem, ko je bila nekoč sklenjena
        in podpisana, (priznana, potrjena). '
      verse: 15
    - text: 'Torej, obljube, (sporazumi, dogovori) so bili izrečeni in narejeni Abrahamu
        in njegovemu Potomcu, (njegovemu Nasledniku, njegovemu Dediču). On [Bog] ne
        pravi: "In potomcem (naslednikom, dedičem)", kakor bi šlo za mnogo oseb, temveč:
        "In tvojemu Potomcu (tvojemu Nasledniku, tvojemu Dediču)," očitno nanašajoč
        se na enega posameznika, ki je [nihče drug kakor] Kristus (Mesija).  '
      verse: 16
    - text: 'Moja utemeljitev je tale: postava, ki se je pričela štiristo trideset
        let po zavezi, [se nanaša na prihajajočega Mesija], noče in ne more razveljaviti
        prej vzpostavljene, od Boga (priznane) zaveze, tako, da bi razveljavila obljubo
        in jo naredila neučinkovito.  '
      verse: 17
    - text: 'Kajti če je dediščina [obljube odvisna od izpolnjevanja] postave, [kakor
        bi ti lažni učitelji radi, da verjamete], potem ni več [odvisna] od obljube;
        toda Bog jo je dal Abrahamu, [kot izključno brezplačno darilo], zaradi Njegove
        obljube. '
      verse: 18
    - text: 'Kakšen je bil potem namen postave? Dodana je bila [kasneje, po obljubi,
        da bi odkrila in ljudem izpostavila njihovo krivdo] zaradi prestopkov in [da
        bi se človek bolj zavedal grešnosti] greha; namenjena je bila, da bo v veljavi
        dokler ne bi prišel Potomec (Naslednik, Dedič), h |kateremu| in glede katerega
        je bila dana obljuba. In [postava] je bila dogovorjena in odrejena in razglašena
        po posredovanju angelov [in je bila dana] z roko (v osebi) po posredniku [med
        Bogom in človekom, Mojzesu]. '
      verse: 19
    - text: 'Torej posrednik (posredovalec) mora imeti opravka s |stranko| in se nanašati
        na več kot eno stranko, [ne more biti posrednika s samo eno osebo]. Vendar
        je Bog [samo] ena Oseba [in On je bil edini soudeleženec med dajanjem obljube
        Abrahamu. Toda zakon je bila pogodba med dvema, Bogom in Izraelom; in veljavnost
        le-tega je bila odvisna od obeh.] '
      verse: 20
    - text: 'Ali je potem postava v nasprotju in ugovarja Božjim obljubam? Seveda
        ne! Kajti če bi bila dana postava, ki bi lahko podelila [duhovno] življenje,
        potem bi pravičnost in pravi odnos z Bogom zagotovo prišla po postavi. '
      verse: 21
    - text: 'Toda Pismo [predstavlja vse človeštvo kot grešnike], utišane in zaprte
        zaradi greha, tako da je [dediščina, blagoslov], ki je bila obljubljena po
        veri v Jezusa Kristusa (Mesija), lahko dana (sproščena, predana in poverjena)
        [vsem] tistim, ki verujejo, [ki ostanejo zvesti in zaupajo in se zanašajo
        Nanj]). '
      verse: 22
    - text: 'Torej, preden pa je vera prišla, smo bili nepretrgoma zastraženi pod
        postavo, držani v ujetništvu v pripravi na vero, ki je bila določena, da se
        razodene, (odkrije, izpove), '
      verse: 23
    - text: 'tako je postava služila [nam Judom] kot naša vzgojiteljica, [naš varuh,
        naš vodič h Kristusu, da nas je vodila) do Kristusovega [prihoda], da bi bili
        lahko opravičeni, (razglašeni za pravične, postavljeni v pravi odnos z Bogom),
        po |veri| in preko vere. '
      verse: 24
    - text: 'Toda sedaj, ko je vera prišla, nismo več pod vzgojiteljico, (varuhom
        našega otroštva). '
      verse: 25
    - text: 'Kajti v Kristusu Jezusu ste po veri vsi Božji sinovi. '
      verse: 26
    - text: 'Kajti kolikor [izmed vas] je bilo krščenih v Kristusa, [v duhovno zvezo
        in skupnost s Kristusom, Maziljencem, Mesijo] ste si nadeli |Kristusa|, (sebe
        oblekli s) Kristusom. '
      verse: 27
    - text: 'Tukaj [sedaj ni več nobene različnosti], niti Juda, niti Grka, ne sužnja,
        ne svobodnega, ne moškega in ne ženske; kajti vsi ste eno v Kristusu Jezusu. '
      verse: 28
    - text: 'In če pripadate Kristusu, [ste v Njem, ki je Abrahamov Potomec], potem
        ste Abrahamovi potomci in glede na obljubo [duhovni] dediči. '
      verse: 29
  - chapter: 4
    verses:
    - text: 'TOREJ KAR menim je, da vse dokler je dedič (naslednik) še otrok in nedoleten,
        se ne razlikuje od sužnja, pa čeprav je gospodar vsega posestva; '
      verse: 1
    - text: 'temveč je pod varuhi in upravitelji ali oskrbniki vse do dne, ki ga je
        določil njegov oče. '
      verse: 2
    - text: 'Tako tudi mi, [judovski kristjani], ko smo bili še mladoletni, smo bili
        držani kot sužnji pod [pravili hebrejskih običajev in bili podrejeni] osnovnim
        učenjem ustroja zunanjih opazovanj in pravil. '
      verse: 3
    - text: 'Toda ko je primeren čas v polnosti prispel, je Bog poslal Svojega Sina,
        rojenega iz žene, rojenega v podrejenosti [predpisom] postave, '
      verse: 4
    - text: 'da kupi svobodo, (da odkupnino, da odkupi, da odplača za) tiste, ki so
        bili pod postavo, da bi mi tako lahko bili posvojeni in bi nad nami imeli
        podeljeno sinovstvo [in bili prepoznani kot Božji sinovi]. '
      verse: 5
    - text: 'In ker ste vi [resnično] [Njegovi] sinovi, je Bog v naša srca poslal
        [ Svetega] Duha Svojega Sina, ki kliče: "Abba (Oče)! Oče!" '
      verse: 6
    - text: 'Zatorej nisi več suženj, (podložen služabnik), temveč sin; in če si sin,
        potem [sledi, da si] dedič z Božjo pomočjo, preko Kristusa. '
      verse: 7
    - text: 'Toda ob tem prejšnjem času, ko še niste bili seznanjeni z |resničnim
        Bogom| in razumeli in poznali resničnega Boga, ste bili [pogani] podložni
        bogovom, ki po svoji naravi sploh niso mogli biti bogovi, [bogovi, ki v resnici
        niso obstajali]. '
      verse: 8
    - text: 'Toda sedaj, ko ste bili seznanjeni s |pravim Bogom| in ste razumeli in
        spoznali [pravega] Boga ali bolje rečeno, Bog vas je razumel in prepoznal,
        kako se lahko ponovno obrnete nazaj k šibkim in revnim in ničevim prvinam
        [ vseh religij, preden je prišel Kristus] in katerih sužnji hočete še enkrat
        postati? '
      verse: 9
    - text: 'Vi slavite [posebne] dneve in mesece in letne čase in leta! '
      verse: 10
    - text: 'Opozorjen sem bil [glede vas], da sem se med vami in nad vami trudil
        zaman in v prazno. '
      verse: 11
    - text: 'Bratje, prosim vas, postanite kakor jaz, [svoboden vezi judovskih obredov
        in navad], kajti tudi sam sem postal kakor ste vi, [ pogan]. Niste mi storili
        krivice [ v dneh, ko sem prvič prišel k vam; ne storite tega sedaj]. '
      verse: 12
    - text: 'Nasprotno, vi veste, da je bilo na račun telesne slabosti, da [sem ostal
        in] vam prvič oznanil evangelij. '
      verse: 13
    - text: 'In [vendar], čeprav je bilo moje telesno stanje vam [takšna] preizkušnja,
        je niste motrili z zaničevanjem ali prezirom in gnusom in me niste zavrgli;
        temveč ste me sprejeli kot Božjega angela, [celo] kot Kristusa Jezusa [samega]! '
      verse: 14
    - text: 'Kaj je nastalo iz tistega blagoslovljenega veselja in zadovoljstva in
        samo-odobravanja, ki je bilo nekoč vaše, [v tem, kar sem vas učil in v vašem
        spoštovanju do mene]? Imam Vas za priče, da bi si izdrli svoje lastne oči
        in mi jih dali, [da bi nadomestili moje], če bi bilo to mogoče. '
      verse: 15
    - text: 'Sem potem postal vaš sovražnik s tem, ko sem vam govoril resnico in z
        vami iskreno ravnal? '
      verse: 16
    - text: 'Ti ljudje, [učitelji Judovstva], si goreče prizadevajo, da vas preslepijo,
        [vam dvorijo, vas povzdigujejo], toda njihov namen ni častitljiv ali spoštovanja
        vreden ali koristen za karkoli. Kar hočejo doseči je, da vas ločijo [od nas,
        ki jim nasprotujemo], da si vas pridobijo na svojo stran in vas skušajo pripraviti,
        da bi si pridobili njihovo naklonjenost. '
      verse: 17
    - text: '[Seveda] je vedno dobra stvar goreče iskati dober namen, [kakor ste vi,
        zagotavljam da ste] in delati z razlogom čistosti srca in življenja in ne
        samo kadar sem med vami prisoten! '
      verse: 18
    - text: 'Moji mali otroci, za katere ponovno trpim porodne bolečine, dokler se
        v vas popolnoma in trajno ne upodobi, (oblikuje) Kristus, '
      verse: 19
    - text: 'želel bi, da bi bil sedaj z vami in bi se vam z glasom dobrikal, kajti
        bojim se in zaskrbljen sem glede vas! '
      verse: 20
    - text: 'Vi mi povejte, ki ste upognjeni s tem, ko ste pod postavo, ali boste
        poslušali to, kar postava [resnično] pravi? '
      verse: 21
    - text: 'Kajti pisano je, da je Abraham imel dva sinova, enega od dekle in enega
        od svobodne ženske.  '
      verse: 22
    - text: 'Toda medtem ko je bil otrok sužnje rojen po mesu in je imel običajno
        rojstvo, je bil sin svobodne rojen kot izpolnitev obljube. '
      verse: 23
    - text: 'Torej vse to je prispodoba; ti [dve ženski] predstavljata dve zavezi.
        Ena zaveza je izvirala iz gore Sinaj, [kjer je bila dana postava] in nosi
        [otroka namenjenega] za suženjstvo: to je Hagara. '
      verse: 24
    - text: 'Torej je Hagara (podoba) gore Sinaj v Arabiji in se nanaša na |isto kategorijo|
        in pripada v isto kategorijo s sedanjim Jeruzalemom, ker je v suženjstvu skupaj
        s svojimi otroki. '
      verse: 25
    - text: 'Toda Jeruzalem, ki je zgoraj, ( Mesijansko Kristusovo kraljestvo), je
        svoboden in ta je naša mati. '
      verse: 26
    - text: 'Zakaj pisano je v Pismu: "Raduj se, o nerodovitna žena, ki nisi rodila
        otrok, spremeni se v radosten vrisk, ti, ki ne čutiš porodnih bolečin, kajti
        zapuščena žena ima veliko več otrok kakor tista, ki ima moža."  '
      verse: 27
    - text: 'Toda mi, bratje, smo otroci [ ne po telesnem poreklu, kakor je bil Izmael,
        temveč] kakor Izak, rojeni po odliki obljube. '
      verse: 28
    - text: 'Vendar [ravno] kakor je takrat otrok [običajnega rojstva], rojen po mesu,
        preziral in preganjal tistega, [ki je bil rojen nenavadno], glede na [obljubo
        in delovanje] [Svetega] Duha, je tako tudi sedaj.  '
      verse: 29
    - text: 'Toda kaj pravi Pismo? Izženi in pošlji stran sužnjo in njenega sina,
        kajti sin sužnje nikoli ne bo dedič in dediščine ne bo delil s sinom svobodne
        ženske.  '
      verse: 30
    - text: 'Torej bratje, mi, [ki smo ponovno rojeni], nismo otroci sužnje [ naravne],
        temveč iz svobodne, [ nadnaravne]. '
      verse: 31
  - chapter: 5
    verses:
    - text: 'V [tej] svobodi nas je Kristus rešil [in nas popolnoma osvobodil]; stojte
        torej trdno in se ne dajte motiti in zapeljati v zanko in se ponovno podvreči
        jarmu suženjstva, [ki ste ga nekoč že sneli]. '
      verse: 1
    - text: 'Glejte, jaz sem Pavel, ki vam pravim, da če prejmete obrezo, vam Kristus
        ne bo nič koristil, (dajal prednost, smisel), [ kajti če ne zaupate Njemu,
        od Njega nič ne morete pridobiti]. '
      verse: 2
    - text: 'Še enkrat ugovarjam in pričujem vsakomur, ki prejme obrezo, da je dolžan
        in zavezan izpolnjevati vso postavo in njene obrede. '
      verse: 3
    - text: 'Če iščete, da bi bili opravičeni in razglašeni za pravične in bi vam
        bil skozi postavo dan pravilen odnos z Bogom, niste ničesar pridobili in ste
        tako (strogo) ločeni od Kristusa. Odpadli ste proč od milosti, (od Božje milostne
        naklonjenosti in nezasluženega blagoslova). '
      verse: 4
    - text: 'Kajti mi se [ne zanašamo na postavo, temveč] preko [pomoči] [Svetega]
        Duha po veri pričakujemo in čakamo blagoslov in dobro, za katero nam naša
        pravičnost in pravi odnos z Bogom, [naša soglasnost Njegovi volji v namenu,
        mišljenju in delovanju, povzroča], da upamo. '
      verse: 5
    - text: 'Kajti [če smo] v Kristusu Jezusu, niti obreza niti neobreza ne štejeta
        za karkoli, temveč samo vera sprožena in spodbujena in izražena in delujoča
        skozi ljubezen. '
      verse: 6
    - text: 'Veličastno ste tekli dirko. Kdo vas je motil, (oviral in ustavljal od)
        vašega upoštevanja in sledenja resnici? '
      verse: 7
    - text: 'To [hudobno] prepričanje ni od Tistega, ki vas je poklical, [ki vas je
        povabil k svobodi v Kristusu]. '
      verse: 8
    - text: 'Malo kvasa, (majhna nagnjenost k napaki ali nekaj lažnih učiteljev) skvasi
        vse testo, [popači celotno pojmovanje vere ali zavede celotno cerkev]. '
      verse: 9
    - text: '[Kar se mene tiče] imam zaupanje [do vas] v Gospodu, da ne boste sprejeli
        nobenih nasprotujočih si pogledov o tej zadevi, ampak boste prišli, da razmišljate
        z menoj. Toda kdor vas bega, kdorkoli je že, bo moral prenašati kazen. '
      verse: 10
    - text: 'Toda, bratje, če še vedno oznanjam obrezo, [kakor me nekateri obtožujejo,
        da to počnem kot potrebno za rešitev duše], zakaj še vedno trpim preganjanje?
        V tem primeru je križ prenehal biti ovira in je izgubil smisel, (je odpravljen). '
      verse: 11
    - text: 'Želim si, da bi tisti, ki vas vznemirjajo in begajo, [ šli do konca in]
        sami sebe odrezali! '
      verse: 12
    - text: 'Kajti vi, bratje, ste bili [resnično] poklicani v svobodo; le [ne dopustite,
        da bi bila vaša] svoboda spodbuda vašemu mesu in priložnost ali izgovor [za
        sebičnost], temveč naj bi skozi ljubezen služili drug drugemu. '
      verse: 13
    - text: 'Kajti vsa postava [v zvezi s človeškimi odnosi] je zajeta v eni zapovedi:
        "Svojega bližnjega naj bi ljubil kakor [ljubiš] samega sebe."  '
      verse: 14
    - text: 'Če pa se med seboj grizete in obžirate [v strankarskem sporu], bodite
        previdni, da se vi [in vaša celotna skupnost] med seboj ne uničite. '
      verse: 15
    - text: 'Toda pravim: hodite in živite [vedno] v [Svetem] Duhu, [odzivni in poslušni
        in vodeni po Duhu]; potem zagotovo ne boste stregli hrepenenjem in željam
        mesa, (človeške narave brez Boga). '
      verse: 16
    - text: 'Kajti želje mesa nasprotujejo [Svetemu] Duhu, [želje] Duha pa nasprotujejo
        mesu, (brezbožni človeški naravi); kajti ta |dva| si med seboj nasprotujeta,
        [si nenehno zoperstavljata in sta v sporu drug z drugim] tako, da niste svobodni,
        temveč vam je preprečeno delati to, kar si želite. '
      verse: 17
    - text: 'Toda če ste vodeni, (sledite) [Svetemu] Duhu, niste pod postavo. '
      verse: 18
    - text: 'Sedaj so dela (navade) mesa jasne (očitne): to so nečistovanje, nečistost,
        nespodobnost, '
      verse: 19
    - text: 'malikovanje, čarovništvo, sovraštvo, prepir, ljubosumnost, jeza (vzkipljivost),
        sebičnost, nesloga (razhajanja), duh strankarstva (skupine, ločine z nenavadnimi
        mnenji, krivoverstva), '
      verse: 20
    - text: 'nevoščljivost, pijančevanje, veseljačenja in kar je še takega. Vnaprej
        vas svarim, kakor sem to delal prej, da tisti, ki počenjajo takšne stvari,
        ne bodo podedovali Božjega kraljestva. '
      verse: 21
    - text: 'Toda sad [Svetega] Duha, [delo, ki ga Njegova notranja prisotnost doseže],
        pa je ljubezen, radost (zadovoljnost), mir, potrpežljivost (miren značaj,
        potrpljenje), prijaznost, dobrota (blagohotnost), zvestoba, '
      verse: 22
    - text: 'milina (krotkost, ponižnost), samoobvladovanje (samokontrola, vzdržnost).
        Zoper te stvari ni postave, [ ki bi lahko prinesla obtožbo]. '
      verse: 23
    - text: 'Tisti pa, ki pripadajo Kristusu Jezusu (Mesiju), so križali meso, (brezbožno
        človeško naravo), skupaj z njenimi strastmi in poželenji in željami. '
      verse: 24
    - text: 'Če živimo po [Svetem] Duhu, tudi hodimo po Duhu. [Če imamo po Svetem
        Duhu svoje življenje v Bogu, pojdimo naprej hodeč v vrsti, naša dela naj bodo
        vodena po Duhu]. '
      verse: 25
    - text: 'Ne postanimo naduti in domišljavi, tekmovalni in kljubovalni in izzivalni
        in dražeči drug do drugega, ne zavidajmo in ne bodimo ljubosumni drug na drugega. '
      verse: 26
  - chapter: 6
    verses:
    - text: 'BRATJE, ČE je kdorkoli zasačen v prestopku ali grehu kakršnekoli vrste,
        naj bi ga vi, ki ste duhovni, [ki ste občutljivi na |Duha| in vodeni po Duhu],
        pravilno usmerili in obnovili in ponovno postavili, brez občutka večvrednosti
        in z vso nežnostjo, imajoč pri tem pozorno oko na sebi, da ne bi bili tudi
        sami skušani. '
      verse: 1
    - text: 'Nosite, (potrpite, prenašajte), bremena drug drugega in mučne moralne
        krivde in na ta način izpolnite in se popolnoma držite postave Kristusa (Mesije)
        in dopolnite, kar še manjka [v vaši ubogljivosti le-tej]. '
      verse: 2
    - text: 'Če kdorkoli zase misli, da je kaj, [preveč pomemben, da bi se ponižal
        in si naložil breme drugega], ko ni nič [večvrednega, razen po njegovi lastni
        oceni], goljufa in zavaja in vara samega sebe. '
      verse: 3
    - text: 'Toda vsakdo naj pazljivo pregleda in preišče in preizkusi svoje lastno
        vedenje in svoje lastno delo. Potem ima lahko osebno zadovoljstvo in radost,
        da je naredil nekaj [ samo po sebi] priporočljivega, ne da bi se [obrnil k]
        bahavi primerjavi s svojim sosedom. '
      verse: 4
    - text: 'Kajti vsakdo bo namreč moral nositi ( biti enakovreden v razumevanju
        in mirno sprejeti) svojo lastno [ majhno] breme [morečih krivd]. '
      verse: 5
    - text: 'Naj tisti, ki prejema pouk v [Božji] Besedi, vse dobre stvari deli s
        svojim učiteljem, [prispeva k njegovi podpori]. '
      verse: 6
    - text: 'Ne dajte se zapeljati in zavesti in zavajati; Bog Sebi ne bo dopustil,
        da bi bil v posmeh, (zaničevan, preziran ali zasmehovan z zgolj nadutostjo
        ali izjavami ali z Njegovimi navodili postavljen ob stran.) [On neizogibno
        zavaja tistega, ki si prizadeva zavesti Boga.] Kajti karkoli človek seje,
        to in samo to je to, kar bo požel. '
      verse: 7
    - text: 'Kajti kdor seje v svoje lastno meso, (spodnjo naravo, čutnost), bo od
        mesa žel propad in rušenje in uničenje, toda kdor seje v Duha, bo od Duha
        žel večno življenje. '
      verse: 8
    - text: 'In ne izgubljajmo srca in ne postanimo naveličani in ne popuščajmo v
        plemenitem delovanju in pravilnem ravnanju, kajti želi bomo pravočasno in
        ob določenem pravem času, če le ne popustimo in ne izgubimo našega poguma
        in ne oslabimo. '
      verse: 9
    - text: 'Torej ko se pokaže prilika in se nam odpre priložnost, delajmo [ moralno]
        dobro vsem ljudem, [ne samo, da smo jim koristni ali v dobiček, temveč da
        delamo tudi to, kar je za njihovo duhovno dobro in napredek]. Pazite na to,
        da boste v blagoslov, še posebej tistim iz družine verujočih, [tistih, ki
        z vami pripadajo Božji družini, vernikom]. '
      verse: 10
    - text: 'Glejte s kako velikimi črkami vam pišem s svojo lastno roko. [ Dobro
        si zapomnite moje zaključne besede.] '
      verse: 11
    - text: 'Tisti, ki hočejo narediti dober vtis in dobro predstavo v mesu, vas silijo,
        da prejmeto obrezo, preprosto zato, da oni lahko ubežijo pred preganjanjem
        zvestobi križa Jezusa Kristusa (Mesija, Maziljenca). '
      verse: 12
    - text: 'Kajti celo obrezani [Judje] sami se [resnično] ne držijo postave, ampak
        vas hočejo imeti obrezane zato, da bi lahko slavili v vašem mesu, (vaši podreditvi
        zunanjim obredom). '
      verse: 13
    - text: 'Toda daleč naj bo od mene to, da bi slavil [v čimerkoli ali komerkoli],
        razen v križu našega Gospoda Jezusa Kristusa (Mesija), skozi katerega je bil
        svet križan zame, jaz pa svetu! '
      verse: 14
    - text: 'Kajti [zdaj] niti obreza nič ne velja, niti neobreza, temveč [samo] nova
        stvaritev, [rezultat novega rojstva in novega značaja v Kristusu Jezusu, Mesiju]. '
      verse: 15
    - text: 'Mir in usmiljenje naj bosta nad vsemi, ki hodijo po tem pravilu, [ki
        se vzgajajo in svoja življenja uravnavajo po teh načelih], celo nad [resničnim]
        Božjim Izraelom!  '
      verse: 16
    - text: 'Od sedaj naprej naj mi nihče ne dela težav, [da bi mi bilo potrebno braniti
        mojo avtoriteto apostola in božansko resničnost mojega evangelija], kajti
        na svojem telesu nosim [vžgane] znake Gospoda Jezusa, [rane, brazgotine in
        druge zunanje dokaze preganjanj – ti pričajo o Njegovi lastnini nad menoj]! '
      verse: 17
    - text: 'Milost, (duhovna naklonjenost, blagoslov) našega Gospoda Jezusa Kristusa,
        (Maziljenca, Mesija) naj bo z vašim Duhom, bratje. Amen (tako naj bo).   '
      verse: 18
