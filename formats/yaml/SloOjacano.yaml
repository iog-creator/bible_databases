    - text: ' O BOG moje hvale! Ne ohranjaj tišine, '
      verse: 1
    - text: 'kajti zoper mene so odprta usta zlobnih in usta prevare; z lažnivimi
        jeziki so govorili meni in zoper mene. '
      verse: 2
    - text: 'Prav tako so me obdali z besedami sovraštva in se brez vzroka borili
        zoper mene. '
      verse: 3
    - text: 'V zameno za mojo ljubezen so oni moji nasprotniki, toda jaz se zatekam
        v molitev. '
      verse: 4
    - text: 'In nagradili so |me| in mi naprtili hudobijo za dobro in sovraštvo za
        mojo ljubezen. '
      verse: 5
    - text: 'Postavi zlobneža nad njim [kakor sodnika] in naj [zlonamerni] obtoževalec
        stoji na njegovi desnici. '
      verse: 6
    - text: 'Ko je [zlobni] sojen, naj bo obsojen in naj bo njegova molitev [za prizanesljivost]
        spremenjena v greh. '
      verse: 7
    - text: 'Naj bo njegovih dni malo; in naj drug prevzame njegovo službo in zadolžitev.  '
      verse: 8
    - text: 'Naj bodo njegovi otroci brez očeta in njegova žena vdova. '
      verse: 9
    - text: 'Naj bodo njegovi otroci nenehno potepuhi, [kakor je bil Kajn] in naj
        beračijo; naj iščejo svoj kruh in naj bodo pognani daleč od njihovih uničenih
        domov.  '
      verse: 10
    - text: 'Naj upnik in oderuh zasežeta vse kar ima; in naj neznanci (barbari in
        tujci), plenijo sadove njegovega dela. '
      verse: 11
    - text: 'Naj ne bo nikogar, ki bi mu naklonil ali nadaljeval usmiljenje in skrbnost,
        niti naj ne bo nikogar, ki bi imel usmiljenje z njegovimi osirotelimi otroki. '
      verse: 12
    - text: 'Naj bo njegovo potomstvo odrezano in naj bodo v prihodnjih rodovih njihova
        imena izbrisana. '
      verse: 13
    - text: 'Naj se Gospod spominja krivde njegovih očetov; in naj ne bo izbrisan
        greh njegove matere. '
      verse: 14
    - text: 'Naj bodo stalno pred Gospodom, da bo On lahko izbrisal spomin nanje iz
        zemlje! – '
      verse: 15
    - text: 'ker se človek ni [iskreno] spomnil pokazati usmiljenja, temveč je zasledoval
        in preganjal ubogega in pomoči potrebnega in [pripravljen je bil] umoriti
        zlomljenega v srcu. '
      verse: 16
    - text: 'Da, on je ljubil preklinjanje in le-to se je vrnilo [nazaj] nadenj; ni
        se razveseljeval v blagoslovu in ta je bil daleč od njega. '
      verse: 17
    - text: 'Prav tako je sebe oblačil s prekletstvom kakor s svojim oblačilom in
        le-to je kakor voda pronicalo v njegovo notranje [življenje] in kakor olje
        v njegove kosti. '
      verse: 18
    - text: 'Naj bo le-to njemu kakor obleka, s katero se pokriva in kakor pas, s
        katerim je nenehno opasan. '
      verse: 19
    - text: 'Naj bo to plačilo mojim nasprotnikom od Gospoda in tistim, ki govorijo
        hudo proti mojemu življenju. '
      verse: 20
    - text: 'Toda Ti se zanimaj zame in ukrepaj zame, o Gospod Bog, zaradi Svojega
        imena; ker Tvoje usmiljenje in ljubeča-skrbnost sta dobri, o osvobodi me. '
      verse: 21
    - text: 'Kajti jaz sem ubog in pomoči potreben in moje srce je ranjeno in potrto
        znotraj mene. '
      verse: 22
    - text: 'Izginjam kakor senca, ko se podaljša in upada; meče me gor in dol in
        otresen sem kakor kobilica rojivka. '
      verse: 23
    - text: 'Moja kolena so šibka in se opotekajo od posta; in moje telo je mršavo
        in nima nobene mastnosti. '
      verse: 24
    - text: 'Prav tako sem postal v očitek in zasmeh drugim; ko me vidijo, zmajujejo
        s svojimi glavami.  '
      verse: 25
    - text: 'Pomagaj mi, o Gospod, moj Bog; o reši me glede na Svoje usmiljenje in
        ljubečo-skrbnost! – '
      verse: 26
    - text: 'da bodo lahko spoznali, da je to Tvoja roka, da si Ti, Gospod, to storil. '
      verse: 27
    - text: 'Naj preklinjajo, toda Ti blagoslavljaš. Ko se nasprotniki vzdignejo,
        naj bodo osramočeni, toda Tvoj služabnik naj se radosti. '
      verse: 28
    - text: 'Naj bodo moji nasprotniki odeti s sramoto in osramočenjem in naj se pokrivajo
        s svojim lastnim ponižanjem in zmedenostjo kakor z ogrinjalom. '
      verse: 29
    - text: 'S svojimi usti bom dal veličastno hvalo in zahvalo Gospodu; da in Njega
        bom hvalil med množico. '
      verse: 30
    - text: 'Kajti On bo stal na desnici ubogega in pomoči potrebnega, da ga reši
        pred tistimi, ki obsojajo njegovo življenje. '
      verse: 31
  - chapter: 110
    verses:
    - text: ' GOSPOD (Bog) pravi mojemu Gospodu (Mesiju): "Sedi na Mojo desnico, dokler
        Jaz ne naredim Tvoje nasprotnike za Tvojo pručko."  '
      verse: 1
    - text: 'Gospod bo poslal s Siona žezlo Tvoje moči; vladaj torej, v sredi Svojih
        sovražnikov.  '
      verse: 2
    - text: 'Tvoje ljudstvo se bo prostovoljno ponudilo na dan Tvoje oblasti, v lepoti
        svetosti in v svetem oblačilu iz maternice jutra; Tebi [se bodo pojavili]
        Tvoji mladi možje, ki so kakor rosa. '
      verse: 3
    - text: 'Gospod je prisegel in ne bo preklical ali tega spremenil: "Ti si duhovnik
        za vedno, po načinu in Melkizedekovem redu."  '
      verse: 4
    - text: 'Gospod na Tvoji desnici bo na dan Svojega ogorčenja razkropil kralje. '
      verse: 5
    - text: 'On bo izvršil sodbo [v preplavljajočem kaznovanju] nad narodi; On bo
        doline napolnil z mrtvimi telesi, On bo zdrobil [vrhovne] glave nad mnogimi
        in daleč razprostirajočimi se deželami.  '
      verse: 6
    - text: 'On bo pil iz potoka ob poti; zato bo On [zmagoslavno] vzdignil Svojo
        glavo. '
      verse: 7
  - chapter: 111
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Hvalil in zahvaljeval se bom Gospodu s svojim
        celotnim srcem v svetu iskrenih in v zboru. '
      verse: 1
    - text: 'Gospodova dela so veličastna, iščejo jih vsi tisti, ki se v njih razveseljujejo. '
      verse: 2
    - text: 'Njegovo delo je častitljivo in slavno in Njegova pravičnost vztraja za
        vedno. '
      verse: 3
    - text: 'On je naredil Svoja čudovita dela, da se jih spominjamo; Gospod je milostljiv,
        usmiljen in poln ljubečega sočutja. '
      verse: 4
    - text: 'On je dal hrano in preskrbo tistim, ki se Ga častitljivo in obožujoče
        bojijo; On se bo za vedno spominjal Svoje zaveze in si jo vtisnil [v Svoj
        um].  '
      verse: 5
    - text: 'On je Svojemu ljudstvu razglasil in pokazal oblast Njegovih del s tem,
        da jim je dal dediščino [kánaanskih] narodov. '
      verse: 6
    - text: 'Dela Njegovih rok so [popolna] resnica in [zvesta in pravilna] pravičnost;
        in vsi Njegovi odloki in predpisi so zanesljivi, (trdni, uveljavljeni in vredni
        zaupanja). '
      verse: 7
    - text: 'Trdno stojijo in postavljeni so za vedno in večno in narejeni so v [popolni]
        resnici in iskrenosti. '
      verse: 8
    - text: 'On je Svojemu ljudstvu poslal odkupnino; On je Svoji zavezi ukazal, da
        bo za vedno; sveto je Njegovo ime, navdihuje strahospoštovanje, čaščenje in
        bogaboječ strah. '
      verse: 9
    - text: 'Častitljiv strah in oboževanje Gospoda je začetek Modrosti in vrline,
        [predhodna in prva osnova, prvi pogoj in abeceda]; dobro razumevanje, modrost
        in smisel imajo vsi tisti, ki izvršujejo [Gospodovo voljo]. Njihovo hvaljenje
        Njega vztraja za vedno.  '
      verse: 10
  - chapter: 112
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Blagoslovljen, (vesel, srečen, zavidanja
        vreden) je človek, ki se boji, (časti in obožuje) Gospoda, ki se silno razveseljuje
        v Njegovih zapovedih.  '
      verse: 1
    - text: 'Njegovo [duhovno] potomstvo bo na zemlji veličastno; rod iskrenih bo
        blagoslovljen. '
      verse: 2
    - text: 'Uspevanje in blaginja sta v njegovi hiši in njegova pravičnost vztraja
        za vedno. '
      verse: 3
    - text: 'Luč se vzdiguje v temi za iskrene, milostljive, sočutne in pravične,
        [ki so v pravilnem odnosu z Bogom]. '
      verse: 4
    - text: 'Dobro je s človekom, ki ravna radodarno in posoja, ki svoje zadeve izvaja
        s pravico.  '
      verse: 5
    - text: 'Za vedno ne bo omajan; [brezkompromisno] pravičen, (iskren, v pravem
        odnosu z Bogom) bo večno trajajoč spomin.  '
      verse: 6
    - text: 'Ne bo se bal hudih novic; njegovo srce je čvrsto utrjeno, v zaupanju,
        (zanašanju na |Gospoda| in prepričanosti) v Gospoda. '
      verse: 7
    - text: 'Njegovo srce je postavljeno in mirno, ne bo se bal, medtem ko čaka, da
        vidi svojo željo nameščeno na svojih nasprotnikih. '
      verse: 8
    - text: 'Svobodno je delil, [dal je ubogim in pomoči potrebnim]; njegova pravičnost,
        (iskrenost in pravilen odnos z Bogom) vztrajajo za vedno; njegov rog bo povzdignjen
        v časti.  '
      verse: 9
    - text: 'Zlobnež bo to videl in bo užaloščen ter jezen, škripal bo s svojimi zobmi
        in izginil [v obupu]; želja zlobnih bo izginila in prišla v nič. '
      verse: 10
  - chapter: 113
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Hvalite, o služabniki Gospodovi, hvalite
        Gospodovo ime! '
      verse: 1
    - text: 'Blagoslovljeno bodi Gospodovo ime od tega časa naprej in vedno, '
      verse: 2
    - text: 'od sončnega vzhoda in njegovega zahoda in od vzhoda do zahoda naj bo
        hvaljeno Gospodovo ime! '
      verse: 3
    - text: 'Gospod je visoko nad vsemi narodi in Njegova slava nad podaljškom nebes! '
      verse: 4
    - text: 'Kdo je kakor Gospod, naš Bog, ki ima Svoj sedež na višavi, '
      verse: 5
    - text: 'ki samega Sebe poniža, da opazuje podaljšek nebes in zemljo!  '
      verse: 6
    - text: '[Gospod] uboge vzdiguje iz prahu in pomoči potrebne dviguje iz kupa pepela
        in kupa gnoja, '
      verse: 7
    - text: 'da bi jih On lahko posedel s princi, celo s princi Svojega ljudstva. '
      verse: 8
    - text: 'On dela jalovo ženo gospodinjo in radostno mati [duhovnih] otrok. Hvalite
        Gospoda! (Aleluja!) '
      verse: 9
  - chapter: 114
    verses:
    - text: 'KO JE IZRAEL prišel ven iz Egipta, hiša Jakobova iz ljudstva tujega jezika, '
      verse: 1
    - text: 'je Juda postal [Božje] svetišče, (sveti kraj Njegovega prebivališča)
        in Izrael Njegovo gospostvo.  '
      verse: 2
    - text: '[Rdeče] morje je gledalo in zbežalo; [reka] Jordan je bila obrnjena nazaj.  '
      verse: 3
    - text: 'Gore so poskakovale kakor ovni, majhni griči kakor jagnjeta. '
      verse: 4
    - text: 'Kaj ti je, o [Rdeče] morje, da bežiš? O Jordan, da se obračaš nazaj? '
      verse: 5
    - text: 'Ve gore, ki skačete kakor ovni in vi majhni griči kakor jagnjeta? '
      verse: 6
    - text: 'Trepetaj, o zemlja, ob prisotnosti Gospoda, ob prisotnosti Jakobovega
        Boga, '
      verse: 7
    - text: 'ki je skalo spremenil v vodni bazen, kremen v izvir vodá.  '
      verse: 8
  - chapter: 115
    verses:
    - text: 'NE nam, o Gospod, ne nam temveč Svojemu imenu daj slavo, zaradi Svojega
        usmiljenja in ljubeče-skrbnosti in zaradi Svoje resnice in zvestobe! '
      verse: 1
    - text: 'Zakaj naj bi narodi rekli: "Kje je sedaj njihov Bog?" '
      verse: 2
    - text: 'Toda naš Bog je v nebesih; On dela karkoli si On želi. '
      verse: 3
    - text: 'Maliki narodov so srebro in zlato, delo človeških rok. '
      verse: 4
    - text: 'Imajo usta, toda ne govorijo; imajo oči, toda ne vidijo; '
      verse: 5
    - text: 'imajo ušesa, toda ne slišijo; imajo nosove, toda ne vonjajo; '
      verse: 6
    - text: 'imajo roke, toda ne prijemajo; imajo stopala, toda ne hodijo; niti s
        svojimi grli ne morejo narediti glasu. '
      verse: 7
    - text: 'Tisti, ki delajo malike, so kakor oni; prav tako so vsi, ki zaupajo vanje
        in se zanašajo nanje.  '
      verse: 8
    - text: 'O Izrael, zaupaj in se zatekaj v Gospoda! [Naslanjaj se |Nanj|, zanašaj
        se |Nanj| in bodi prepričan v Njem!] On je njihova pomoč in njihov ščit. '
      verse: 9
    - text: 'O hiša Arona, [duhovništvo], zaupaj v |Gospoda| in se naslanjaj na Gospoda!
        On je njihova pomoč in njihov ščit. '
      verse: 10
    - text: 'Vi, ki se [častitljivo] bojite Gospoda, zaupajte v |Gospoda| in se zanesite
        na Gospoda. On je njihova pomoč in njihov ščit. '
      verse: 11
    - text: 'Gospod je bil pozoren na nas, On nas bo blagoslovil: On bo blagoslovil
        Izraelovo hišo, On bo blagoslovil Aronovo hišo, [duhovništvo], '
      verse: 12
    - text: 'On bo blagoslovil tiste, ki se častitljivo in obožujoče bojijo Gospoda,
        tako male kakor velike.  '
      verse: 13
    - text: 'Naj vam Gospod bolj in bolj daje rast, vam in vašim otrokom. '
      verse: 14
    - text: 'Bodite blagoslovljeni od Gospoda, ki je naredil nebo in zemljo! '
      verse: 15
    - text: 'Podaljšek nebes je Gospodov podaljšek nebes, toda zemljo je On dal človeškim
        otrokom. '
      verse: 16
    - text: 'Mrtvi ne hvalijo Gospoda, niti katerikoli, ki gredo dol v tišino. '
      verse: 17
    - text: 'Toda mi bomo blagoslavljali, (vdano in hvaležno hvalili) Gospoda od tega
        časa naprej in za vedno. Hvalite Gospoda! (Aleluja!) '
      verse: 18
  - chapter: 116
    verses:
    - text: 'LJUBIM GOSPODA, ker je On slišal [in sedaj sliši] moj glas in moje ponižne
        prošnje. '
      verse: 1
    - text: 'Ker je On nagnil k meni Svoje uho, zato bom klical k Njemu dokler živim. '
      verse: 2
    - text: 'Vrvi in bolesti smrti so bile okrog mene in grozote Šeola, (kraja mrtvih),
        so me zgrabile; trpel sem tesnobo in žalost, (stisko in bolest). '
      verse: 3
    - text: 'Potem sem klical h Gospodovemu imenu: "O Gospod, rotim Te, reši moje
        življenje in me osvobodi!" '
      verse: 4
    - text: 'Milostljiv je Gospod in [čvrsto] pravičen; da, naš Bog je usmiljen. '
      verse: 5
    - text: 'Gospod ohranja preprostega; nizko sem bil priveden in On mi je pomagal
        in me rešil. '
      verse: 6
    - text: 'Vrni se k svojemu počitku, o moja duša, kajti Gospod je radodarno ravnal
        s teboj.  '
      verse: 7
    - text: 'Kajti Ti si moje življenje osvobodil pred smrtjo, moje oči pred solzami
        in moja stopala pred spotikanjem in padanjem. '
      verse: 8
    - text: 'V deželi živih bom hodil pred Gospodom. '
      verse: 9
    - text: 'Verjel sem, (zaupal v |Boga|, se zanašal na |Boga| in se oklepal svojega
        Boga) in zato sem govoril [celo, ko sem rekel]: "Silno sem prizadet."  '
      verse: 10
    - text: 'Prenagljeno sem rekel: "Vsi ljudje so goljufivi in lažnivi." '
      verse: 11
    - text: 'Kaj bom vrnil Gospodu za vse Njegove ugodnosti do mene? [Kako Mu lahko
        povrnem za vsa Njegova radodarna dejanja?] '
      verse: 12
    - text: 'Vzdignil bom čašo rešitve duš in osvobojenja ter klical Gospodovo ime. '
      verse: 13
    - text: 'Gospodu bom plačal svoje zaobljube, da, v prisotnosti vseh Njegovih ljudi. '
      verse: 14
    - text: 'Dragocena, (pomembna in tehtna) v Gospodovih očeh je smrt Njegovih svetih,
        (Njegovih ljubljenih). '
      verse: 15
    - text: 'O Gospod, resnično sem Tvoj služabnik; Tvoj služabnik sem, sin Tvoje
        dekle; Ti si razvezal moje vezi. '
      verse: 16
    - text: 'Nudil Ti bom žrtev zahvaljevanja in klical bom Gospodovo ime. '
      verse: 17
    - text: 'Svoje zaobljube bom plačal Gospodu, da, v prisotnosti vseh Njegovih ljudi, '
      verse: 18
    - text: 'v dvorih Gospodove hiše – v tvoji sredi, o Jeruzalem. Hvalite Gospoda!
        (Aleluja!) '
      verse: 19
  - chapter: 117
    verses:
    - text: 'O HVALITE Gospoda, vsi vi narodi! Hvalite Ga, vsa ve ljudstva!  '
      verse: 1
    - text: 'Kajti Njegovo usmiljenje in ljubeča-skrbnost sta veličastni do nas in
        Gospodova resnica ter zvestoba vztrajata za vedno. Hvalite Gospoda! (Aleluja!) '
      verse: 2
  - chapter: 118
    verses:
    - text: 'O DAJTE hvalo Gospodu, kajti On je dober; kajti Njegovo usmiljenje in
        ljubeča-skrbnost vztrajata za vedno! '
      verse: 1
    - text: 'Naj Izrael sedaj reče, da Njegovo usmiljenje in ljubeča-skrbnost vztrajata
        za vedno. '
      verse: 2
    - text: 'Naj Aronova hiša, [duhovništvo], sedaj reče, da Njegovo usmiljenje in
        ljubeča-skrbnost vztrajata za vedno. '
      verse: 3
    - text: 'Naj sedaj tisti, ki se častitljivo in obožujoče bojijo Gospoda, rečejo,
        da Njegovo usmiljenje in ljubeča-skrbnost vztrajata za vedno. '
      verse: 4
    - text: 'Iz svoje stiske sem klical h Gospodu; Gospod mi je odgovoril in me osvobodil
        in me postavil na prostran kraj. '
      verse: 5
    - text: 'Gospod je na moji strani; ne bom se bal. Kaj mi more storiti človek?  '
      verse: 6
    - text: 'Gospod je na moji strani in se zavzema zame, On je med tistimi, ki mi
        pomagajo; zato bom svojo željo videl postavljeno na tistih, ki me sovražijo. '
      verse: 7
    - text: 'Bolje je zaupati in zatekati se v Gospoda, kakor zaupanje položiti v
        človeka. '
      verse: 8
    - text: 'Bolje je zaupati in zatekati se v Gospoda, kakor zaupanje položiti v
        prince. '
      verse: 9
    - text: 'Vsi narodi, (okoliška plemena) so me obdala naokrog, toda v Gospodovem
        imenu jih bom uničil! '
      verse: 10
    - text: 'Obdali so me naokrog, da, obkolili so me na vsaki strani; toda v Gospodovem
        imenu jih bom uničil! '
      verse: 11
    - text: 'Okrog mene so rojili kakor čebele, vzplamenijo in so pokončani kakor
        ogenj v trnju; v Gospodovem imenu jih bom uničil!  '
      verse: 12
    - text: 'Ti, [moj nasprotnik], si boleče udarjal ob mene, da bi jaz lahko padel,
        toda Gospod mi je pomagal. '
      verse: 13
    - text: 'Gospod je moja moč in pesem; in On je postal rešitelj moje duše. '
      verse: 14
    - text: 'Glas radosti in rešitve duš je v šotorih in zasebnih prebivališčih [brezkompromisno]
        pravičnih; Gospodova desnica dela junaško in dosega moč! '
      verse: 15
    - text: 'Gospodova desnica je vzdignjena; Gospodova desnica dela junaško in dosega
        moč! '
      verse: 16
    - text: 'Ne bom umrl, temveč bom živel in bom razglašal |Gospodova| dela in našteval
        sijajna Gospodova dela. '
      verse: 17
    - text: 'Gospod me je boleče kaznoval, toda On me ni predal smrti.  '
      verse: 18
    - text: 'Odprite mi [tempeljske] duri pravičnosti; vstopil bom skoznje in priznal
        bom ter hvalil Gospoda. '
      verse: 19
    - text: 'To so Gospodova vrata; [brezkompromisno] pravični bo vstopil skoznje.  '
      verse: 20
    - text: 'Jaz bom priznal, hvalil in se Ti zahvaljeval, kajti Ti si me slišal in
        mi odgovoril; in Ti si postal rešitelj moje duše in osvoboditelj. '
      verse: 21
    - text: 'Kamen, ki so ga zidarji zavrnili, je postal glavni vogalni kamen. '
      verse: 22
    - text: 'To je od Gospoda in je Njegovo delo; to je čudovito v naših očeh.  '
      verse: 23
    - text: 'To je dan, ki ga je Gospod privedel naokrog; radostili se bomo in bili
        veseli v njem. '
      verse: 24
    - text: 'Reši sedaj, rotimo Te, o Gospod; pošlji blaginjo sedaj, o Gospod, rotimo
        Te in daj nam uspeh! '
      verse: 25
    - text: 'Blagoslovljen je kdor prihaja v Gospodovem imenu; blagoslavljamo vas
        iz Gospodove hiše, [vas, ki prihajate v Njegovo svetišče pod Njegovim varstvom].  '
      verse: 26
    - text: 'Gospod je Bog, ki nam je pokazal in nam dal svetlobo, [On nas je razsvetlil
        z milostjo, svobodo in radostjo]. Okrasite praznovanje z ozelenelimi vejami
        in zvežite žrtve, da bodo darovane z debelimi vezmi [po vsem duhovniškem dvorišču,
        prav do] oltarnih rogov. '
      verse: 27
    - text: 'Ti si moj Bog in priznal bom |Tebe|, hvalil |Tebe| in se zahvaljeval
        Tebi; Ti si moj Bog; jaz Te bom povzdigoval. '
      verse: 28
    - text: 'O zahvaljujte se Gospodu, kajti On je dober; kajti Njegovo usmiljenje
        in ljubeča-skrbnost vztrajata za vedno. '
      verse: 29
  - chapter: 119
    verses:
    - text: 'BLAGOSLOVLJENI, (VESELI, srečni, zavidanja vredni) so neomadeževani,
        (pokončni, resnično iskreni in brez krivde) na poti [razodete Božje volje],
        ki hodijo, (usmerjajo svoja dejanja in pogovore) v Gospodovi postavi, (celotni
        Božji razodeti volji). '
      verse: 1
    - text: 'Blagoslovljeni, (veseli, srečni, zavidanja vredni) so tisti, ki ohranjajo
        Njegova pričevanja in ki iščejo, povprašujejo po |Njem| in o Njem in Ga z
        vsem srcem nujno potrebujejo. '
      verse: 2
    - text: 'Da, nobene nepravičnosti ne storijo, [nobenega namernega oddaljevanja
        od Njegovih predpisov]; hodijo po Njegovih poteh.  '
      verse: 3
    - text: 'Ti si nam ukazal, da ohranjamo Tvoje predpise, da naj bi jih prizadevno
        izpolnjevali. '
      verse: 4
    - text: 'Oh, da bi bile moje poti vodene in postavljene, da bi izpolnjeval Tvoje
        zakone [z njihovim poslušanjem, sprejemanjem, ljubeznijo in uboganjem]! '
      verse: 5
    - text: 'Potem ne bi bil osramočen [s tem, da ne bi uspel podedovati Tvojih obljub],
        ko imam spoštovanje do vseh Tvojih zapovedi. '
      verse: 6
    - text: 'Hvalil |Te| bom in se Ti zahvaljeval z iskrenostjo srca, ko se [s posvečenimi
        izkušnjami] naučim Tvojih pravičnih sodb, [Tvojih odločitev proti in kaznimi
        za določene načine misli in dejanj]. '
      verse: 7
    - text: 'Ohranjal bom Tvoje zakone; o ne zapusti me popolnoma. '
      verse: 8
    - text: 'Kako naj mladi mož očisti svojo pot? S previdnostjo in straženjem [sebe]
        glede na Tvojo besedo, [prilagajanjem svojega življenja njej]. '
      verse: 9
    - text: 'S svojim celotnim srcem sem Te iskal, povpraševal po |Tebi| in o Tebi
        in hrepenel po Tebi; oh, naj ne tavam ali stopim vstran, [ali v nevednosti
        ali hote], od Tvojih zapovedi.  '
      verse: 10
    - text: 'Tvojo besedo sem položil v svoje srce, da ne bi grešil proti Tebi. '
      verse: 11
    - text: 'Blagoslovljen si Ti, o Gospod; uči me Svojih zakonov. '
      verse: 12
    - text: 'S svojimi ustnicami sem razglašal in pripovedoval vse odloke Tvojih ust. '
      verse: 13
    - text: 'Radostil sem se na poteh Tvojih pričevanj, toliko kot v vseh bogastvih. '
      verse: 14
    - text: 'Premišljeval bom o Tvojih predpisih in imel spoštovanje do Tvojih poti,
        [stezah življenja zaznamovanih s Tvojo postavo].  '
      verse: 15
    - text: 'Razveseljeval se bom v Tvojih zakonih; ne bom pozabil Tvoje besede. '
      verse: 16
    - text: 'Radodarno ravnaj s Svojim služabnikom, da bom lahko živel; in bom izpolnjeval
        Tvojo besedo [z njenim poslušanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 17
    - text: 'Odpri mi oči, da bom lahko zagledal čudovite stvari iz Tvoje postave. '
      verse: 18
    - text: 'Jaz sem tujec in začasen prebivalec na zemlji; Svojih zapovedi ne skrij
        pred menoj.  '
      verse: 19
    - text: 'Moje srce se lomi od hrepenenja, ki ga ima po Tvojih odlokih in sodbah
        ob vseh časih. '
      verse: 20
    - text: 'Ti grajaš ponosne in domišljave, preklete, ki se motijo in zaidejo od
        Tvojih zapovedi. '
      verse: 21
    - text: 'Vzemi od mene očitke in prezir, kajti ohranjam Tvoja pričevanja. '
      verse: 22
    - text: 'Princi so prav tako sedeli in govorili zoper mene, toda Tvoj služabnik
        je razmišljal o Tvojih zakonih. '
      verse: 23
    - text: 'Prav tako so tvoja pričevanja moje zadovoljstvo in moji svetovalci. '
      verse: 24
    - text: 'Moje zemeljsko življenje se lepi na prah; oživi in spodbudi me glede
        na Svojo besedo!  '
      verse: 25
    - text: 'Navedel sem svoje poti in Ti razkril svoje bolečine in Ti si me poslušal;
        uči me Svojih zakonov. '
      verse: 26
    - text: 'Daj mi, da razumem pot Tvojih jasnih navodil; tako bom razmišljal o |Tvojih
        čudežnih delih| in govoril o Tvojih čudežnih delih.  '
      verse: 27
    - text: 'Moje življenje se raztaplja in neprenehoma joka zaradi bremena; vzdigni
        me in me okrepi glede na [obljube iz] Tvoje besede. '
      verse: 28
    - text: 'Od mene odstrani pot hinavstva in nezvestobe [Tebi] in mi milostljivo
        podeli Svojo postavo. '
      verse: 29
    - text: 'Izbral sem pot resnice in zvestobe; Tvoje odloke sem postavil predse. '
      verse: 30
    - text: 'Trdno se držim Tvojih pričevanj; o Gospod, ne osramoti me! '
      verse: 31
    - text: '[Ne zgolj hodil, temveč] tekel bom po poti Tvojih zapovedi, ko mi Ti
        daš voljno srce. '
      verse: 32
    - text: 'Uči me, o Gospod, pot Tvojih zakonov in [neomajno] jo bom ohranil do
        konca. '
      verse: 33
    - text: 'Daj mi razumevanje, da lahko ohranim Tvojo postavo; da, izpolnjeval jo
        bom z vsem svojim srcem.  '
      verse: 34
    - text: 'Primoraj me iti po stezah Tvojih zapovedi, kajti v njih se razveseljujem. '
      verse: 35
    - text: 'Nagni moje srce k Tvojim pričevanjem in ne k pohlepnosti, (tatvinam,
        čutnosti, brezvrednim bogastvom).  '
      verse: 36
    - text: 'Moje oči obrni stran od gledanja ničnosti, (malikov in malikovanja);
        in obnovi me h krepkemu življenju in zdravju na Tvojih poteh. '
      verse: 37
    - text: 'Postavi Svojo besedo in potrdi Svojo obljubo Svojemu služabniku, ki je
        za tiste, ki se Te častitljivo bojijo in predano obožujejo.  '
      verse: 38
    - text: 'Odvrni mojo grajo, ki se jo bojim in strahujem, kajti Tvoji odloki so
        dobri. '
      verse: 39
    - text: 'Poglej, hrepenim po Tvojih jasnih navodilih; v Svoji pravičnosti mi daj
        prerojeno življenje. '
      verse: 40
    - text: 'Naj Tvoje usmiljenje in ljubeča-skrbnost prav tako prideta k meni, o
        Gospod, celo Tvoja rešitev duše, glede na Tvojo obljubo; '
      verse: 41
    - text: 'potem bom imel odgovor za tiste, ki se mi rogajo in mi očitajo, kajti
        naslanjam se na |Tvojo besedo|, zanašam na |Tvojo besedo| in zaupam v Tvojo
        besedo. '
      verse: 42
    - text: 'In iz mojih ust ne vzemi popolnoma besede resnice, kajti jaz upam v Tvoje
        odloke. '
      verse: 43
    - text: 'Neprenehoma bom ohranjal Tvojo postavo, za vedno in večno, [z njenim
        poslušanjem, sprejemanjem, ljubeznijo in uboganjem]. '
      verse: 44
    - text: 'Hodil bom svobodno in sproščeno, kajti iskal sem in povpraševal po |Tvojih
        jasnih navodilih| [in obupno zahteval] Tvoja jasna navodila. '
      verse: 45
    - text: 'Prav tako bom pred kralji govoril o Tvojih pričevanjih in ne bom osramočen.  '
      verse: 46
    - text: 'Kajti jaz se bom razveseljeval v Tvojih zapovedih, katere ljubim. '
      verse: 47
    - text: 'Prav tako bom svoje roke dvigal [v goreči ponižni prošnji] k Tvojim zapovedim,
        katere ljubim in premišljeval bom o Tvojih zakonih. '
      verse: 48
    - text: '[Strastno] se spominjaj besede in obljube Svojemu služabniku, v katero
        si me Ti primoral upati. '
      verse: 49
    - text: 'To je moja tolažba in opora v mojem trpljenju: da me je Tvoja beseda
        oživila in mi dala življenje.  '
      verse: 50
    - text: 'Ponosni me je silno zasmehoval, pa vendar nisem pojemal v svojem zanimanju
        za |Tvojo postavo| ali se obrnil vstran od Tvoje postave. '
      verse: 51
    - text: 'Ko sem se [iskreno] spominjal Tvojih odlokov od davno, o Gospod, sem
        se potolažil. '
      verse: 52
    - text: 'Goreče ogorčenje, groza in žalost me grabijo zaradi zlobnih, ki zapuščajo
        Tvojo postavo. '
      verse: 53
    - text: 'Tvoji zakoni so bili moje pesmi v hiši mojega popotovanja. '
      verse: 54
    - text: '[Iskreno] sem se spominjal Tvojega imena, o Gospod, ponoči in izpolnjeval
        sem Tvojo postavo. '
      verse: 55
    - text: 'To sem imel [kot dar Tvoje milosti in kot svojo nagrado]: da sem ohranil
        Tvoja jasna navodila [z njihovim poslušanjem, sprejemanjem, ljubeznijo in
        uboganjem]. '
      verse: 56
    - text: 'Ti si moj delež, o Gospod; obljubil sem, da bom ohranjal Tvoje besede. '
      verse: 57
    - text: 'Z vsem svojim srcem sem milo prosil Tvoje naklonjenosti; bodi mi usmiljen
        in milostljiv glede na Svojo obljubo. '
      verse: 58
    - text: 'Pretehtal sem svoje poti; obrnil sem svoja stopala, da bi [ubogal] Tvoja
        pričevanja. '
      verse: 59
    - text: 'Pohitel sem in nisem odlašal, da bi ohranjal Tvoje zapovedi. '
      verse: 60
    - text: 'Čeprav so me obdale vrvi zlobnih in me ujele v zanko, nisem pozabil Tvoje
        postave. '
      verse: 61
    - text: 'Opolnoči se bom dvignil, da Ti dam zahvalo zaradi Tvojih pravičnih odlokov. '
      verse: 62
    - text: 'Jaz sem družabnik vseh tistih, ki se bojijo, častijo in Te obožujejo
        in tistih, ki pazijo in dajejo prednost Tvojim jasnim navodilom. '
      verse: 63
    - text: 'Zemlja, o Gospod, je polna Tvojega usmiljenja in ljubeče-skrbnosti; uči
        me Svojih zakonov. '
      verse: 64
    - text: 'Ti si dobro ravnal s Svojim služabnikom, o Gospod, glede na Svojo obljubo. '
      verse: 65
    - text: 'Uči me dobrega presojanja, modre in pravilne razsodnosti in spoznanja,
        kajti jaz sem verjel, (zaupal, se zanašal na |Tvoje zapovedi| in se oklepal)
        Tvojih zapovedi. '
      verse: 66
    - text: 'Preden sem bil prizadet, sem zgrešil pot, toda sedaj ohranjam Tvojo besedo
        [z njenim poslušanjem, sprejemanjem, ljubeznijo in uboganjem]. '
      verse: 67
    - text: 'Ti si dober in prijazen in delaš dobro; uči me Svojih zakonov. '
      verse: 68
    - text: 'Domišljavi in brezbožni sta zoper mene skupaj postavila laž, toda jaz
        bom z vsem svojim srcem ohranjal Tvoja jasna navodila. '
      verse: 69
    - text: 'Njihova srca so zamaščena kakor loj, [njihovi umi so otopeli in surovi],
        toda jaz se razveseljujem v Tvoji postavi. '
      verse: 70
    - text: 'Dobro je zame, da sem bil prizadet, da bi se mogoče naučil Tvojih zakonov. '
      verse: 71
    - text: 'Postava iz Tvojih ust je zame boljša kakor na tisoče zlatnikov in srebrnikov. '
      verse: 72
    - text: 'Tvoje roke so me naredile, me vešče oblikovale in postavile; dajejo mi
        razumevanje, da se lahko učim Tvojih zapovedi. '
      verse: 73
    - text: 'Tisti, ki se Te s čaščenjem in oboževanjem bojijo, me bodo videli in
        bili veseli, kajti upal sem v Tvojo besedo in čakal nanjo. '
      verse: 74
    - text: 'Vem, o Gospod, da so Tvoje sodbe pravilne in pravične in da si me v zvestobi
        Ti prizadel.  '
      verse: 75
    - text: 'Prosim Te, naj bo Tvoja usmiljena ljubeznivost in neomajna ljubezen za
        mojo tolažbo, glede na Tvojo obljubo Svojemu služabniku. '
      verse: 76
    - text: 'Naj Tvoje nežno usmiljenje in ljubeča-skrbnost prideta k meni, da bom
        lahko živel, kajti Tvoja postava je moje veselje! '
      verse: 77
    - text: 'Naj bodo ponosni osramočeni, kajti z menoj so izprijeno ravnali brez
        razloga; toda jaz bom premišljeval o Tvojih jasnih navodilih. '
      verse: 78
    - text: 'Naj se tisti, ki se Te častitljivo in obožujoče bojijo, obrnejo k meni
        in tisti, ki so spoznali Tvoja pričevanja. '
      verse: 79
    - text: 'Naj bo moje srce krepko, (iskreno in celostno ter neoporečno) v Tvojih
        zakonih, da jaz ne bi bil osramočen. '
      verse: 80
    - text: 'Moja duša medli in slabi za Tvojo rešitvijo duše, toda jaz upam v Tvojo
        besedo. '
      verse: 81
    - text: 'Moje oči odpovedujejo, ko gledajo za [izpolnitvijo] Tvoje obljube. Jaz
        pravim: "Kdaj me boš Ti potolažil?" '
      verse: 82
    - text: 'Kajti postal sem kakor steklenica, (počrnel in zguban ter posušen vinski
        meh) v dimu, [v katerem le-ta visi] in vendar ne pozabim Tvojih zakonov. '
      verse: 83
    - text: 'Kako številni so dnevi Tvojega služabnika, [ki jih mora vzdržati]? Kdaj
        boš Ti sodil tiste, ki me zasledujejo in preganjajo?  '
      verse: 84
    - text: 'Brezbožneži in domišljavci so zame izkopali jame, ljudje, ki ne soglašajo
        s Tvojo postavo. '
      verse: 85
    - text: 'Vse Tvoje zapovedi so zveste in zanesljive. [Brezbožneži] me zasledujejo
        in preganjajo s hinavščino; pomagaj mi [Gospod]! '
      verse: 86
    - text: 'Na zemlji so me skoraj použili, toda jaz nisem zapustil Tvojih navodil. '
      verse: 87
    - text: 'Glede na Svojo neomajno ljubezen mi daj življenje; potem bom ohranil
        pričevanje Tvojih ust [z njegovim poslušanjem, sprejemanjem, ljubeznijo in
        uboganjem]. '
      verse: 88
    - text: 'Za vedno, o Gospod, je Tvoja beseda postavljena v nebesih, [stoji trdno
        kakor podaljšek nebes].  '
      verse: 89
    - text: 'Tvoja zvestoba je od roda do roda; Ti si postavil zemljo in le-ta trdno
        stoji. '
      verse: 90
    - text: 'Vsi, [celotno vesolje], so Tvoji služabniki; zato ta dan obstajajo glede
        na Tvoje odloke.  '
      verse: 91
    - text: 'Razen če ne bi bila Tvoja postava moje zadovoljstvo, bi izginil v svojem
        trpljenju. '
      verse: 92
    - text: 'Nikoli ne bom pozabil Tvojih navodil, [kako bi jih lahko?], kajti po
        njih si me Ti pohitril, (mi zagotovil življenje). '
      verse: 93
    - text: 'Jaz sem Tvoj, zatorej me reši [Svojega lastnega]; kajti iskal sem, (povpraševal
        o |Tvojih navodilih| in po) Tvojih navodilih in jih zahteval [kakor svojo
        nujno potrebo].  '
      verse: 94
    - text: 'Zlobni čakajo name, da me uničijo, toda jaz bom preudarjal Tvoja pričevanja. '
      verse: 95
    - text: 'Videl sem, da ima vse [človeško] svoje meje in konec, [ni pomembno kako
        daleč segajoče, plemenito in odlično]; toda Tvoja zapoved je izredno široka
        in se razširja brez omejitev [v večnost].  '
      verse: 96
    - text: 'Oh, kako ljubim Tvojo postavo! Ona je ves dan moje premišljevanje.  '
      verse: 97
    - text: 'Zaradi Svojih zapovedi me Ti naredi modrejšega od mojih sovražnikov,
        kajti [Tvoje besede] so vedno pred menoj. '
      verse: 98
    - text: 'Imam boljše razumevanje in globlji uvid, kakor vsi moji učitelji, ker
        so Tvoja pričevanja moje premišljevanje.  '
      verse: 99
    - text: 'Razumem več kakor ostareli, ker ohranjam Tvoja navodila [z njihovim poslušanjem,
        sprejemanjem, ljubeznijo in uboganjem]. '
      verse: 100
    - text: 'Svoja stopala sem zadržal pred vsako hudobno potjo, da lahko ohranjam
        Tvojo besedo [z njenim poslušanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 101
    - text: 'Nisem se obrnil stran od Tvojih odlokov, kajti Ti sam si me učil. '
      verse: 102
    - text: 'Kako sladke so Tvoje besede mojemu okusu, slajše od medu mojim ustom!  '
      verse: 103
    - text: 'Zaradi Tvojih navodil prejemam razumevanje; zato sovražim vsako lažno
        pot. '
      verse: 104
    - text: 'Tvoja beseda je svetlka mojim stopalom in svetloba moji stezi.  '
      verse: 105
    - text: 'Zatrjeval sem [s prisego] in to potrdil, da bom ohranjal Tvoje pravične
        odloke [z njihovim poslušanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 106
    - text: 'Sem boleče prizadet; prenovi in pohitri me, [daj mi življenje], o Gospod,
        glede na Svojo besedo! '
      verse: 107
    - text: 'Rotim Te, sprejmi prostovoljne daritve mojih ust, o Gospod in uči me
        Svojih odlokov.  '
      verse: 108
    - text: 'Moje življenje je nenehno v moji roki, pa vendar ne pozabljam Tvoje postave. '
      verse: 109
    - text: 'Zlobni so zame položili zanko in vendar ne zaidem od Tvojih navodil. '
      verse: 110
    - text: 'Tvoja pričevanja sem vzel kot dediščino za vedno, kajti le-ta so radost
        mojega srca.  '
      verse: 111
    - text: 'Nagnil sem svoje srce, da bi Tvoje zakone izvajal za vedno, celo do konca. '
      verse: 112
    - text: 'Sovražim misli oklevajočih [v veri], neodločnih ljudi, toda ljubim Tvojo
        postavo. '
      verse: 113
    - text: 'Ti si moje skrivališče in moj ščit; upam v Tvojo besedo.  '
      verse: 114
    - text: 'Ločite se od mene, vi hudobneži, da lahko ohranim zapovedi svojega Boga
        [z njihovim poslušanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 115
    - text: 'Podpiraj me glede na Svojo obljubo, da bom lahko živel; in naj v svojem
        upanju ne bom osramočen!  '
      verse: 116
    - text: 'Drži me pokonci, da bom lahko varen in |bom| imel nenehno spoštovanje
        do Tvojih zakonov! '
      verse: 117
    - text: 'Ti preziraš in daješ v nič vse tiste, ki zaidejo od Tvojih zakonov, kajti
        njihovo lastno laganje jih zavaja in njihove prevare so zaman. '
      verse: 118
    - text: 'Ti odstranjaš in smatraš kot žlindro vse zlobne na zemlji, [kajti v njih
        ni resnične kovine]; zato ljubim Tvoja pričevanja. '
      verse: 119
    - text: 'Moje meso trepeta in drhti zaradi strahu in častitljivega, obožujočega
        strahospoštovanja do Tebe in bojim se |Tvojih sodb| in groza me je Tvojih
        sodb. '
      verse: 120
    - text: 'Izvajal sem pravico in pravičnost; ne prepusti me tistim, ki bi me zatirali. '
      verse: 121
    - text: 'Bodi porok za Svojega služabnika v dobro, [kakor je bil Juda gotovost
        za varnost Benjamina]; ne pusti, da me ponosni zatirajo.  '
      verse: 122
    - text: 'Moje oči odpovedujejo, ko oprezam za Tvojo odločitvijo in izpolnitvijo
        Tvoje pravične obljube. '
      verse: 123
    - text: 'S Svojim služabnikom ravnaj glede na Svoje usmiljenje in ljubečo-skrbnost
        in me uči Svojih zakonov. '
      verse: 124
    - text: 'Jaz sem Tvoj služabnik; daj mi razumevanje, (razsodnost in doumevanje),
        da bom lahko spoznal, (razločeval in bil seznanjen z naravo) Tvojih pričevanj. '
      verse: 125
    - text: 'Čas je za Gospoda, da ukrepa; onemogočili so Tvojo postavo. '
      verse: 126
    - text: 'Zato ljubim Tvoje zapovedi bolj kakor [sijajno] zlato, da, bolj kakor
        [popolnoma] prečiščeno zlato. '
      verse: 127
    - text: 'Zato ocenjujem kot pravilna vsa, da, vsa Tvoja navodila; sovražim vsako
        lažno pot. '
      verse: 128
    - text: 'Tvoja pričevanja so čudovita, [daleč presegajo karkoli spočetega po človeku];
        zato jih moj [spokorniški] jaz ohranja [z njihovim poslušanjem, sprejemanjem,
        ljubeznijo in uboganjem]. '
      verse: 129
    - text: 'Vstop in razkrivanje Tvojih besed daje luč; njihovo razkrivanje daje
        preprostemu razumevanje, (razločevanje in doumevanje). '
      verse: 130
    - text: 'Odprl sem svoja usta in [z vneto željo] koprnel, kajti hrepenel sem po
        Tvojih zapovedih. '
      verse: 131
    - text: 'Poglej name, bodi mi usmiljen in mi pokaži naklonjenost, kakor je Tvoja
        pot tistim, ki ljubijo Tvoje ime. '
      verse: 132
    - text: 'Postavi moje stopinje in jih vodi [s sredstvi] Svoje besede; naj kakršnakoli
        krivičnost ne vlada nad menoj. '
      verse: 133
    - text: 'Osvobodi me pred človeškim zatiranjem; tako bom ohranil Tvoja navodila
        [z njihovim poslušanjem, sprejemanjem, ljubeznijo in uboganjem].  '
      verse: 134
    - text: 'Naj Tvoj obraz sije [z zadovoljstvom] nad Tvojim služabnikom in uči me
        Svojih zakonov.  '
      verse: 135
    - text: 'Potoki vodá tečejo vzdolž mojih oči, ker možje ne ohranjajo Tvoje postave,
        [je ne slišijo, je ne sprejmejo, ne ljubijo, oziroma je ne ubogajo]. '
      verse: 136
    - text: '[Neupogljivo] pravičen si Ti, o Gospod in iskrene so Tvoje sodbe in vsa
        izražanja Tvoje volje. '
      verse: 137
    - text: 'Ti si zapovedal in določil Tvoja pričevanja v pravičnosti in veliki zvestobi. '
      verse: 138
    - text: 'Moja gorečnost me je použila in me odrezala, ker so moji nasprotniki
        pozabili Tvoje besede. '
      verse: 139
    - text: 'Tvoja beseda je zelo čista, (preizkušena in dobro prečiščena); zato jo
        Tvoj služabnik ljubi. '
      verse: 140
    - text: 'Majhen sem, (nepomemben) in preziran, toda ne pozabljam Tvojih navodil. '
      verse: 141
    - text: 'Tvoja pravičnost je večna pravičnost in Tvoja postava je resnica.  '
      verse: 142
    - text: 'Stiska in tesnoba sta me našli ter me prevzeli, pa vendar so Tvoje zapovedi
        moje veselje. '
      verse: 143
    - text: 'Tvoja pravična pričevanja so večna in Tvoji odloki so zavezujoči za večno;
        daj mi razumevanje in bom živel, [daj mi razločevanje in doumevanje in ne
        bom umrl]. '
      verse: 144
    - text: 'Klical sem z vsem svojim srcem; sliši me, o Gospod; ohranjal bom Tvoje
        zakone, [slišal, sprejel, ljubil in ubogal jih bom]. '
      verse: 145
    - text: 'Klical sem k Tebi; reši me, da lahko ohranjam Tvoja pričevanja [z njihovim
        poslušanjem, sprejemanjem, ljubeznijo in uboganjem]. '
      verse: 146
    - text: 'Slutil sem svitanje jutra in klical [v molitvi podobni otroški]; upal
        sem v Tvojo besedo. '
      verse: 147
    - text: 'Moje oči so slutile nočne straže in jaz sem buden pred klicem stražarja,
        da lahko premišljujem o Tvoji besedi. '
      verse: 148
    - text: 'Usliši moj glas glede na Svojo neomajno ljubezen; o Gospod, pohitri me
        in mi daj življenje glede na Svoje [pravične] odloke. '
      verse: 149
    - text: 'Blizu so prišli tisti, ki sledijo napačnemu mišljenju in me preganjajo
        z zlobnostjo; daleč so od Tvoje postave. '
      verse: 150
    - text: 'Ti si blizu, o Gospod, [bliže meni kakor moji sovražniki] in vse Tvoje
        zapovedi so resnica. '
      verse: 151
    - text: 'Od davnine sem poznal Tvoja pričevanja in za dolgo časa, [zato je temeljito
        osnovano prepričanje], da si jih Ti ustanovil za vedno.  '
      verse: 152
    - text: 'Preudari moje trpljenje in me osvobodi, kajti ne pozabljam Tvoje postave. '
      verse: 153
    - text: 'Zagovarjaj mojo stvar in me odkupi; oživi me in mi daj življenje glede
        na Svojo besedo. '
      verse: 154
    - text: 'Rešitev duš je daleč od zlobnih, kajti ne iščejo, niti niso lačni Tvojih
        zakonov. '
      verse: 155
    - text: 'Veliki sta Tvoje nežno usmiljenje in Tvoja ljubeča-skrbnost, o Gospod;
        daj mi življenje glede na Svoje odloke. '
      verse: 156
    - text: 'Številni so moji preganjalci in moji nasprotniki, vendar ne odstopim
        od Tvojih pričevanj. '
      verse: 157
    - text: 'Gledam izdajalce in sem užaloščen in gnusijo se mi, ker ne spoštujejo
        Tvoje postave, [niti je ne poslušajo, ne sprejemajo, ne ljubijo, niti je ne
        ubogajo]. '
      verse: 158
    - text: 'Pretehtaj kako ljubim Tvoja navodila; oživi me in mi daj življenje, o
        Gospod, glede na Svojo ljubečo-skrbnost! '
      verse: 159
    - text: 'Skupek Tvoje besede je resnica, [celota popolnega pomena vseh Tvojih
        posamičnih navodil]; in vsak izmed Tvojih pravičnih odlokov vzdrži za vedno. '
      verse: 160
    - text: 'Princi me zasledujejo in preganjajo brez vzroka, toda moje srce stoji
        v strahospoštovanju do Tvojih besed, [strašno me je groza njihove kršitve,
        veliko bolj kot sile princa ali oblastnika].  '
      verse: 161
    - text: 'Radostim se ob Tvoji besedi, kakor nekdo, ki je našel velik plen. '
      verse: 162
    - text: 'Sovražim in zaničujem hinavstvo, toda ljubim Tvojo postavo. '
      verse: 163
    - text: 'Sedemkrat na dan in skozi ves dan Te hvalim zaradi Tvojih pravičnih odlokov. '
      verse: 164
    - text: 'Velik mir imajo tisti, ki ljubijo Tvojo postavo; nič jih ne bo prizadelo
        ali jim povzročilo, da se spotaknejo.  '
      verse: 165
    - text: 'Upam in [željno] čakam na Tvojo rešitev duše, o Gospod in Tvoje zapovedi
        izpolnjujem.  '
      verse: 166
    - text: 'Tvoja pričevanja sem ohranil [z njihovim poslušanjem, s sprejemanjem,
        ljubeznijo in uboganjem]; izredno jih ljubim! '
      verse: 167
    - text: 'Izpolnjeval sem Tvoja navodila in Tvoja pričevanja, kajti vse moje poti
        so [popolnoma znane] pred Teboj. '
      verse: 168
    - text: 'Naj moj žalosten jok in ponižna prošnja prideta [blizu] pred Tebe, o
        Gospod; daj mi razumevanje, (razločevanje in doumevanje), glede na Svojo besedo
        [jamstva in obljube]. '
      verse: 169
    - text: 'Naj moja ponižna prošnja pride pred Tebe; osvobodi me po Svoji besedi! '
      verse: 170
    - text: 'Moje ustnice bodo izlivale hvalo [z zahvaljevanjem in obnovljenim zaupanjem],
        ko me Ti učiš Svojih zakonov. '
      verse: 171
    - text: 'Moj jezik bo pel, [hvalil zaradi izpolnitve] Tvoje besede, kajti vse
        Tvoje zapovedi so pravične. '
      verse: 172
    - text: 'Naj bo Tvoja roka pripravljena, da mi pomaga, kajti izbral sem Tvoja
        navodila. '
      verse: 173
    - text: 'Hrepenel sem po Tvoji rešitvi duše, o Gospod in Tvoja postava je moje
        zadovoljstvo. '
      verse: 174
    - text: 'Naj živim, da Te bom lahko hvalil in naj mi pomagajo Tvoji odloki. '
      verse: 175
    - text: 'Zablodil sem kakor izgubljena ovca; išči, povprašuj po |Svojem služabniku|
        in zahtevaj Svojega služabnika, kajti Tvojih zapovedi ne pozabljam.  '
      verse: 176
  - chapter: 120
    verses:
    - text: ' V SVOJI stiski sem klical h Gospodu in On mi je odgovoril. '
      verse: 1
    - text: 'Osvobodi me, o Gospod, pred lažnivimi ustnicami in varljivimi jeziki. '
      verse: 2
    - text: 'Kaj naj bi ti bilo dano? Ali kaj več naj bi bilo storjeno zate, ti varljiv
        jezik? – '
      verse: 3
    - text: 'Ostre puščice [mogočnega] bojevnika, z [žarečim] ogljem brinovega drevesa! '
      verse: 4
    - text: 'Gorje meni, da začasno bivam z Mešehom, da prebivam poleg kedárskih šotorov,
        [kakor če bi bil med razvpitim divjim ljudstvom]!  '
      verse: 5
    - text: 'Moje življenje je predolgo imelo svoje prebivanje s tistim, ki sovraži
        mir. '
      verse: 6
    - text: 'Jaz sem za mir; toda ko spregovorim, so oni za vojno. '
      verse: 7
  - chapter: 121
    verses:
    - text: ' SVOJE oči bom dvigal h gričem [okrog Jeruzalema, k sveti gori Sion in
        gori Moríja] – odkod bo prišla moja pomoč?  '
      verse: 1
    - text: 'Moja pomoč prihaja od Gospoda, ki je naredil nebesa in zemljo. '
      verse: 2
    - text: 'On ne bo dopustil, da bi tvoje stopalo zdrsnilo ali bilo premaknjeno;
        On, ki te ohranja, ne bo dremal.  '
      verse: 3
    - text: 'Poglej, On, ki ohranja Izraela, ne bo ne dremal ne spal. '
      verse: 4
    - text: 'Gospod je Tvoj varuh; Gospod je tvoja senca na tvoji desni roki, [na
        strani, ki ne nosi ščita].  '
      verse: 5
    - text: 'Sonce te ne bo udarilo podnevi, niti luna ponoči.  '
      verse: 6
    - text: 'Gospod te bo varoval pred vsem hudim; On bo ohranjal tvoje življenje. '
      verse: 7
    - text: 'Gospod bo varoval tvoje izhode in tvoje prihode od tega časa naprej in
        na veke vekov.  '
      verse: 8
  - chapter: 122
    verses:
    - text: ' BIL SEM vesel, ko so mi rekli: "Pojdimo v hišo Gospodovo."  '
      verse: 1
    - text: 'Naša stopala stojijo pred tvojimi duri, o Jeruzalem! – '
      verse: 2
    - text: 'Jeruzalem, ki je zgrajen kakor mesto, ki je strnjeno skupaj – '
      verse: 3
    - text: 'kamor gredo rodovi, celo Gospodovi rodovi, kot je bilo odrejeno in kot
        pričevanje za Izrael, da bi dali zahvalo Gospodovemu imenu. '
      verse: 4
    - text: 'Kajti tam so bili postavljeni prestoli sodbe, prestoli Davidove hiše. '
      verse: 5
    - text: 'Molite za mir Jeruzalema! Naj uspevajo tisti, ki te ljubijo, [sveto mesto]! '
      verse: 6
    - text: 'Naj bo mir znotraj tvojih zidov in blaginja znotraj tvojih palač! '
      verse: 7
    - text: 'Zaradi mojih bratov in služabnikov bom sedaj rekel: "V tebi naj bo Mir!" '
      verse: 8
    - text: 'Zaradi hiše Gospoda, našega Boga, bom iskal, povpraševal po |tvojem dobru|
        in zahteval tvoje dobro. '
      verse: 9
  - chapter: 123
    verses:
    - text: ' K TEBI vzdigujem svoje oči, o Ti, ki prestoluješ v nebesih. '
      verse: 1
    - text: 'Poglej, kakor oči služabnikov gledajo roko svojega gospodarja in kakor
        oči dekle k roki svoje gospodarice, tako naše oči gledajo h Gospodu, našemu
        Bogu, dokler ima On za nas usmiljenje in ljubečo-skrbnost. '
      verse: 2
    - text: 'Usmili se nas, o Gospod, za nas imej usmiljenje in ljubečo-skrbnost,
        kajti mi smo pretirano prenasičeni z zaničevanjem. '
      verse: 3
    - text: 'Naše življenje je pretirano napolnjeno z zaničevanjem in posmehovanjem
        tistih, ki so brezskrbni in z zaničevanjem ponosnih (neodgovornih tiranov,
        ki ne spoštujejo Božje postave). '
      verse: 4
  - chapter: 124
    verses:
    - text: ' ČE ne bi bilo Gospoda, ki je bil na naši strani – sedaj lahko reče Izrael
        – '
      verse: 1
    - text: 'če ne bi bilo Gospoda, ki je bil na naši strani, ko so se ljudje vzdignili
        zoper nas, '
      verse: 2
    - text: 'potem bi nas hitro pogoltnili žive, ko je bil njihov bes razvnet zoper
        nas; '
      verse: 3
    - text: 'potem bi nas vode preplavile in nas odnesle, hudournik bi šel preko nas; '
      verse: 4
    - text: 'potem bi ponosne vode šle preko nas. '
      verse: 5
    - text: 'Blagoslovljen bodi Gospod, ki nas ni dal kot plen v njihove zobe! '
      verse: 6
    - text: 'Mi smo kakor ptica, ki je zbežala iz zanke ptičarjev; zanka je pretrgana
        in mi smo ušli! '
      verse: 7
    - text: 'Naša pomoč je v imenu Gospoda, ki je naredil nebesa in zemljo. '
      verse: 8
  - chapter: 125
    verses:
    - text: ' TISTI, KI zaupajo v |Gospoda|, se zanašajo na |Gospoda| in prepričano
        upajo v Gospoda, so kakor gora Sion, ki ne more biti omajana, temveč ostaja
        in stoji trdna za vedno. '
      verse: 1
    - text: 'Kakor gore obdajajo Jeruzalem, tako Gospod obdaja Svoje ljudstvo od tega
        časa dalje in za vedno. '
      verse: 2
    - text: 'Kajti žezlo zlobnosti ne bo počivalo na zemlji [brezkompromisno] pravičnih,
        da ne bi pravični (Božje ljudstvo), iztegnili svojih rok h krivičnosti in
        odpadništvu. '
      verse: 3
    - text: 'Delaj dobro, o Gospod, tistim, ki so dobri in tistim, ki so v svojih
        srcih pravi [s Teboj in vsemi ljudmi]. '
      verse: 4
    - text: 'Glede takih, ki se obračajo vstran, k njihovim sprijenim potem [brezbrižnosti
        do Boga], jih bo Gospod vodil naprej z delavci krivičnosti. Mir naj bo nad
        Izraelom! '
      verse: 5
  - chapter: 126
    verses:
    - text: ' KO je Gospod privedel nazaj ujetnike, [ki so se vrnili] na Sion, smo
        bili kakor tisti, ki sanjajo, [videti je bilo tako neresnično].  '
      verse: 1
    - text: 'Takrat so bila naša usta napolnjena s smehom in naši jeziki s petjem.
        Takrat so med narodi govorili: "Gospod je zanje storil velike stvari." '
      verse: 2
    - text: 'Gospod je za nas storil velike stvari! Veseli smo! '
      verse: 3
    - text: 'Obrni naše ujetništvo v svobodo in obnovi naše usode, o Gospod, kakor
        so izviri na Jugu (Negeba) [obnovljeni s hudourniki]. '
      verse: 4
    - text: 'Tisti, ki sejejo v solzah, bodo želi v radosti in petju. '
      verse: 5
    - text: 'Kdor nosi naprej seme in joka [nad tem, da potrebuje svojo dragoceno
        zalogo žita za setev], bo brez dvoma ponovno prišel z radostjo, nesoč svoje
        snope s seboj. '
      verse: 6
  - chapter: 127
    verses:
    - text: ' RAZEN, če Gospod ne zida hiše, zaman delajo tisti, ki jo gradijo; razen
        če Gospod ne varuje mesta, stražar bedi le brez koristi.  '
      verse: 1
    - text: 'Brez koristi zate je, da vstajaš zgodaj, da greš počivat pozno, da ješ
        kruh [napornega] dela – kajti On daje [blagoslove] Svojim ljubljenim v spanju. '
      verse: 2
    - text: 'Poglej, otroci so dediščina od Gospoda, sad maternice nagrada.  '
      verse: 3
    - text: 'Kakor so puščice v roki bojevnika, tako so otroci tvoje mladosti. '
      verse: 4
    - text: 'Vesel, blagoslovljen in srečen je človek, čigar tul je napolnjen z njimi!
        Oni ne bodo osramočeni, ko bodo govorili s svojimi nasprotniki [v zborih]
        pri [mestnih] durih. '
      verse: 5
  - chapter: 128
    verses:
    - text: ' BLAGOSLOVLJEN, (VESEL, srečen, zavidanja vreden) je vsak, ki se boji,
        časti in obožuje Gospoda, ki hodi po Njegovih poteh in živi v skladu z Njegovimi
        zapovedmi.  '
      verse: 1
    - text: 'Kajti ti boš jedel [sad] dela svojih rok; vesel, (blagoslovljen, srečen,
        zavidljiv) boš in dobro bo s teboj. '
      verse: 2
    - text: 'Tvoja žena bo kakor rodovitna trta v najnotranjejših delih tvoje hiše;
        tvoji otroci bodo kakor oljčne sadike okrog tvoje mize. '
      verse: 3
    - text: 'Poglej, tako bo blagoslovljen človek, ki se častitljivo in obožujoče
        boji Gospoda. '
      verse: 4
    - text: 'Naj te Gospod blagoslovi s Siona, [Njegovega svetišča] in naj vse dni
        svojega življenja vidiš razcvet Jeruzalema; '
      verse: 5
    - text: 'da, naj vidiš svojih otrok otroke. Mir naj bo nad Izraelom! '
      verse: 6
  - chapter: 129
    verses:
    - text: ' POGOSTO in zelo so me žalostili od moje mladosti – naj Izrael sedaj
        reče – '
      verse: 1
    - text: 'pogosto in zelo so me žalostili od moje mladosti, pa vendar proti meni
        niso prevladali. '
      verse: 2
    - text: 'Orači so orali na mojem hrbtu; svoje brazde so naredili dolge. '
      verse: 3
    - text: 'Gospod je [brezkompromisno] pravičen; On je presekal debele vrvi, s katerimi
        so [nas] zlobni [usužnjili]. '
      verse: 4
    - text: 'Naj bodo vsi osramočeni in zavrnjeni tisti, ki sovražijo Sion. '
      verse: 5
    - text: 'Naj bodo kakor trava na strehi, ki ovene preden zraste, '
      verse: 6
    - text: 's katero si kosec ne napolni svoje roke, niti vezalec snopov svojega
        naročja – '
      verse: 7
    - text: 'dokler tisti, ki gredo mimo, ne rečejo: "Gospodov blagoslov naj bo nad
        vami! Blagoslavljamo vas v Gospodovem imenu!" '
      verse: 8
  - chapter: 130
    verses:
    - text: ' VEN IZ globin sem klical k Tebi, o Gospod. '
      verse: 1
    - text: 'Gospod, sliši moj glas; naj bodo Tvoja ušesa pozorna na glas mojih ponižnih
        prošenj. '
      verse: 2
    - text: 'Če bi ti, Gospod, vodil račun o |grehih| in ravnal [z nami glede na naše]
        grehe, o Gospod, kdo bi lahko obstal?  '
      verse: 3
    - text: 'Toda s Teboj je odpuščanje, [prav to, kar človek potrebuje], da bi se
        Te lahko častitljivo bali in Te oboževali.  '
      verse: 4
    - text: 'Čakam na Gospoda, pričakujoče čakam in v Njegovo besedo upam. '
      verse: 5
    - text: 'Iščem in čakam na Gospoda, bolj kakor stražar na jutro, pravim, bolj
        kakor stražar na jutro. '
      verse: 6
    - text: 'O Izrael, upaj v Gospoda! Kajti z Gospodom je usmiljenje in ljubeča-skrbnost
        in z Njim je obilje odkupnine. '
      verse: 7
    - text: 'In On bo odkupil Izraela iz vseh njihovih krivd. '
      verse: 8
  - chapter: 131
    verses:
    - text: ' GOSPOD, MOJE srce ni ošabno, niti moje oči niso vzvišene; niti se ne
        ukvarjam s stvarmi, ki so prevelike ali s stvarmi, ki so zame prečudovite. '
      verse: 1
    - text: 'Zagotovo sem umiril in utišal svojo dušo; kakor odstavljen otrok s svojo
        materjo, kakor odstavljen otrok je moja duša znotraj mene, [prenehala je skrbeti]. '
      verse: 2
    - text: 'O Izrael, upaj v Gospoda od tega časa dalje in za vedno. '
      verse: 3
  - chapter: 132
    verses:
    - text: ' GOSPOD, [iskreno] se spominjaj Davidovih zaslug, vseh njegovih ponižanj
        in nadlog in vzdržljivosti – '
      verse: 1
    - text: 'kako je prisegel Gospodu in se zavezal Mogočnemu Jakobovemu: '
      verse: 2
    - text: '"Zagotovo ne bom vstopil v svojo hišo bivanja ali šel v svojo posteljo
        – '
      verse: 3
    - text: 'svojim očem ne bom dopustil, da bi spale ali mojim vekam, da bi dremale, '
      verse: 4
    - text: 'dokler nisem našel kraja za Gospoda, prebivališča za Mogočnega Jakobovega."  '
      verse: 5
    - text: 'Poglej, ob Efráti smo [najprej] slišali o [najdeni skrinji]; našli smo
        jo na gozdnih poljih [pri Kirját Jearímu].  '
      verse: 6
    - text: 'Naj gremo v Njegovo svetišče; naj obožujemo ob Njegovi pručki. '
      verse: 7
    - text: 'Vzdigni se, o Gospod, k Svojemu počivališču, Ti in skrinja, [znamenje]
        Tvoje moči. '
      verse: 8
    - text: 'Naj bodo Tvoji duhovniki oblečeni s pravičnostjo, (pravilnim življenjem
        in pravilnim odnosom z Bogom); in naj Tvoji sveti vzklikajo od radosti! '
      verse: 9
    - text: 'Zaradi Svojega služabnika Davida, ne obrni proč obraza Svojega maziljenca
        in ne zavrni Svojega lastnega kralja. '
      verse: 10
    - text: 'Gospod je prisegel Davidu v resnici; On se od njega ne bo odvrnil: "Enega
        izmed sadov tvojega telesa bom postavil na tvoj prestol.  '
      verse: 11
    - text: 'Če bodo tvoji otroci ohranili Mojo zavezo in Moje pričevanje, katerega
        jih bom Jaz učil, bodo tudi njihovi otroci za vedno sedeli na tvojem prestolu." '
      verse: 12
    - text: 'Kajti Gospod je izbral Sion, On si ga je zaželel za Svoje prebivališče: '
      verse: 13
    - text: '"To je Moj kraj počitka za vedno," [govori Gospod], "tukaj bom Jaz prebival,
        kajti Jaz sem si ga zaželel. '
      verse: 14
    - text: 'Jaz bom zagotovo in obilno blagoslovil njeno preskrbo; Jaz bom njene
        uboge zadovoljil s kruhom. '
      verse: 15
    - text: 'Prav tako bom njene duhovnike Jaz oblekel z rešitvijo duš in njeni sveti
        bodo od radosti glasno vzklikali. '
      verse: 16
    - text: 'Tam bom Jaz storil, da bo Davidu pognal rog in brstič; Jaz sem namestil
        in pripravil svetilko za Svojega maziljenca, [izpolnjujoč obljube iz davnine].  '
      verse: 17
    - text: 'Njegove sovražnike bom Jaz oblekel s sramoto, toda na njem bo uspevala
        njegova krona." '
      verse: 18
  - chapter: 133
    verses:
    - text: ' POGLEJ, KAKO dobro in kako prijetno je za brate, da prebivajo skupaj
        v enotnosti! '
      verse: 1
    - text: 'To je kakor dragoceno maziljenje, izlito na glavo, ki teče na brado,
        celo na brado Arona, [prvega visokega duhovnika], ki je priteklo na ovratnik
        in krila njegovih oblačil, [posvečujoč celotno telo].  '
      verse: 2
    - text: 'To je kakor rosa [vzvišene] gore Hermon in rosa, ki prihaja na griče
        Siona; kajti tam je Gospod ukazal blagoslov, celo življenje na veke vekov,
        [na visoke in nizke]. '
      verse: 3
  - chapter: 134
    verses:
    - text: ' POGLEJTE, BLAGOSLAVLJAJTE, (obožujoče in hvaležno hvalite) Gospoda,
        vsi vi Gospodovi služabniki, [pevci], ki ponoči stojite v Gospodovi hiši.  '
      verse: 1
    - text: 'Svoje roke vzdigujte v svetosti in k svetišču ter blagoslavljajte Gospoda,
        [obožujoče in hvaležno Ga hvalite]! '
      verse: 2
    - text: 'Gospod naj vas blagoslovi s Siona, celo On, ki je naredil nebesa in zemljo. '
      verse: 3
  - chapter: 135
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Hvalite Gospodovo ime; hvalite Ga, o vi Gospodovi
        služabniki! '
      verse: 1
    - text: 'Vi, ki stojite v Gospodovi hiši, v dvorih hiše našega Boga, '
      verse: 2
    - text: 'hvalite Gospoda! Kajti Gospod je dober; pojte hvalnice Njegovemu imenu,
        kajti On je milostljiv in čudovit! '
      verse: 3
    - text: 'Kajti Gospod je Zase izbral Jakobove [potomce], Izraela za Svojo posebno
        lastnino in zaklad.  '
      verse: 4
    - text: 'Kajti vem, da je Gospod veličasten in da je naš Gospod nad vsemi bogovi. '
      verse: 5
    - text: 'Karkoli Gospodu ugaja, to je On storil v podaljšku nebes in na zemlji,
        v morjih in vseh globinah – '
      verse: 6
    - text: 'ki povzroča, da se hlapi vzdigujejo od koncev zemlje, ki dela bliske
        za dež, ki iz Svojih shramb pripelje veter; '
      verse: 7
    - text: 'ki je udaril egiptovskega prvorojenca, od obeh, od človeka in od živali;  '
      verse: 8
    - text: 'ki je poslal znamenja in čudeže v tvojo sredo, o Egipt, na faraona in
        vse njegove služabnike; '
      verse: 9
    - text: 'ki je udaril številne in velike narode in ubil mogočne kralje – '
      verse: 10
    - text: 'Sihóna, amoréjskega kralja, Oga, bašanskega kralja in vsa kánaanska kraljestva. '
      verse: 11
    - text: '[Gospod] je dal njihovo zemljo kot dediščino, dediščino Izraelu, Svojemu
        ljudstvu. '
      verse: 12
    - text: 'Tvoje ime, o Gospod, vztraja za vedno, Tvoja slava, o Gospod, skozi vse
        veke. '
      verse: 13
    - text: 'Kajti Gospod bo sodil in zagovarjal Svoje ljudstvo in On bo odložil Svoje
        sodbe, [prikazujoč Svojo pravičnost in usmiljenje] in v naklonjenosti |bo|
        sprejel Svoje služabnike, [tiste, ki sprejmejo Njegove pogoje oddvojitve Zanj].  '
      verse: 14
    - text: 'Maliki narodov so srebro in zlato, delo človeških rok. '
      verse: 15
    - text: '[Maliki] imajo usta, toda ne govorijo; imajo oči, toda ne vidijo; '
      verse: 16
    - text: 'imajo ušesa, toda ne slišijo, niti v njihovih ustih ni nikakršnega diha. '
      verse: 17
    - text: 'Tisti, ki izdelujejo [malike], so jim podobni; takšen je vsakdo, ki zaupa
        |vanje| in se zanaša nanje.  '
      verse: 18
    - text: 'Blagoslavljaj, (obožujoče in hvaležno hvali) Gospoda, o Izraelova hiša;
        blagoslavljaj Gospoda, o Aronova hiša [Božjih služabnikov]. '
      verse: 19
    - text: 'Blagoslavljaj Gospoda, o Levijeva hiša [posvečenega rodu]; vi, ki se
        častitljivo in obožujoče bojite Gospoda, blagoslavljajte Gospoda, [Ga ljubeče
        in hvaležno hvalite]!  '
      verse: 20
    - text: 'Blagoslovljen s Siona bodi Gospod, ki prebivaš [z nami] v Jeruzalemu.
        Hvalite Gospoda! (Aleluja!) '
      verse: 21
  - chapter: 136
    verses:
    - text: 'O DAJAJTE zahvalo Gospodu, kajti On je dober; kajti Njegovo usmiljenje
        in ljubeča-skrbnost vztrajata za vedno. '
      verse: 1
    - text: 'O dajajte zahvalo Bogu bogov, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno. '
      verse: 2
    - text: 'O dajajte zahvalo Gospodu gospodov, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno – '
      verse: 3
    - text: 'Njemu, ki sam dela veličastne čudeže, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno; '
      verse: 4
    - text: 'Njemu, ki je po modrosti in razumevanju naredil podaljšek nebes, kajti
        Njegovo usmiljenje in ljubeča-skrbnost vztrajata za vedno; '
      verse: 5
    - text: 'Njemu, ki je zemljo razprostrl na vodah, kajti Njegovo usmiljenje in
        ljubeča-skrbnost vztrajata za vedno; '
      verse: 6
    - text: 'Njemu, ki je naredil veličastne luči, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno – '
      verse: 7
    - text: 'sonce, da vlada nad dnevom, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno; '
      verse: 8
    - text: 'luno in zvezde, da vladajo ponoči, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno; '
      verse: 9
    - text: 'Njemu, ki je udaril Egipt v njihovih prvorojencih, kajti Njegovo usmiljenje
        in ljubeča-skrbnost vztrajata za vedno;  '
      verse: 10
    - text: 'in izpeljal Izraela izmed njih, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno;  '
      verse: 11
    - text: 'z močno roko in z iztegnjenim laktom, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno; '
      verse: 12
    - text: 'Njemu, ki je Rdeče morje razdelil na dela, kajti Njegovo usmiljenje in
        ljubeča-skrbnost vztrajata za vedno;  '
      verse: 13
    - text: 'in je primoral Izraela, da je šel skozi njegovo sredo, kajti Njegovo
        usmiljenje in ljubeča-skrbnost vztrajata za vedno; '
      verse: 14
    - text: 'toda otresel in porazil je faraona in njegovo vojsko v Rdeče morje, kajti
        Njegovo usmiljenje in ljubeča-skrbnost vztrajata za vedno; '
      verse: 15
    - text: 'Njemu, ki je Svoje ljudstvo vodil skozi divjino, kajti Njegovo usmiljenje
        in ljubeča-skrbnost vztrajata za vedno; '
      verse: 16
    - text: 'Njemu, ki je udaril velike kralje, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno; '
      verse: 17
    - text: 'in umoril slavne kralje, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno – '
      verse: 18
    - text: 'Sihóna, amoréjskega kralja, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno;  '
      verse: 19
    - text: 'in Oga, bašánskega kralja, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno;  '
      verse: 20
    - text: 'in je njihovo deželo dal kot dediščino, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno; '
      verse: 21
    - text: 'celo dediščino Izraelu, Svojemu služabniku, kajti Njegovo usmiljenje
        in ljubeča-skrbnost vztrajata za vedno;  '
      verse: 22
    - text: 'Njemu, ki se nas je [iskreno] spomnil v našem nizkem stanju in si nas
        vtisnil [na Svoje srce], kajti Njegovo usmiljenje in ljubeča-skrbnost vztrajata
        za vedno; '
      verse: 23
    - text: 'in nas rešil pred našimi sovražniki, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno; '
      verse: 24
    - text: 'Njemu, ki daje hrano vsemu mesu, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno; '
      verse: 25
    - text: 'O dajajte zahvalo Bogu nebes, kajti Njegovo usmiljenje in ljubeča-skrbnost
        vztrajata za vedno! '
      verse: 26
  - chapter: 137
    verses:
    - text: 'OB babilonskih rekah, tam smo sedeli [ujetniki], da, jokali smo, ko smo
        se [iskreno] spominjali Siona, [mesta našega Boga, vtisnjenega na naša srca]. '
      verse: 1
    - text: 'Na vrbe v sredi [Babilona] smo obesili naše harfe. '
      verse: 2
    - text: 'Kajti tam so tisti, ki so nas peljali v ujetništvo, od nas zahtevali
        pesem z besedami in naši mučitelji ter tisti, ki so nas izčrpavali, so od
        nas zahtevali veselje, govoreč: "Pojte nam eno izmed sionskih pesmi." '
      verse: 3
    - text: 'Kako naj bi v tuji deželi peli Gospodovo pesem? '
      verse: 4
    - text: 'Če pozabim tebe, o Jeruzalem, naj moja desnica pozabi svojo spretnost
        [s harfo]. '
      verse: 5
    - text: 'Naj se moj jezik lepi na nebo mojih ust, če se te ne spominjam, če ne
        cenim Jeruzalema nad svojo glavno radost!  '
      verse: 6
    - text: 'Spominjaj se, o Gospod, zoper Edómce, da so na dan jeruzalemskega padca
        rekli: "Dol, dol k tlom z njim!" '
      verse: 7
    - text: 'O hči babilonska, [ti uničevalka, ti!], ki [bi morala biti in] boš uničena,
        vesel in blagoslovljen bo tisti, ki ti povrne, kakor si ti stregla nam.  '
      verse: 8
    - text: 'Vesel in blagoslovljen bo tisti, ki vzame in trešči tvoje malčke ob skalo! '
      verse: 9
  - chapter: 138
    verses:
    - text: ' PRIZNAVAL BOM in hvalil Tebe, [O Bog], z vsem svojim srcem; pred bogovi
        Ti bom prepeval hvalnice. '
      verse: 1
    - text: 'Oboževal bom k Tvojemu svetemu templju in hvalil Tvoje ime zaradi Tvoje
        ljubeče-skrbnosti in zaradi Tvoje resnice in zvestobe; kajti Ti si Svoje ime
        in Svojo besedo povzdignil nad vse drugo in Ti si poveličal Svojo besedo nad
        vse Svoje ime! '
      verse: 2
    - text: 'Na dan, ko sem klical, si mi Ti odgovoril; in Ti si me okrepil z močjo,
        (mogočnostjo in neupogljivostjo za skušnjave), v mojem notranjem jazu. '
      verse: 3
    - text: 'Vsi kralji dežele Ti bodo dajali zaslugo in Te hvalili, o Gospod, kajti
        slišali so o obljubah Tvojih ust, [ki so bile izpolnjene]. '
      verse: 4
    - text: 'Da, peli bodo o Gospodovih poteh in radostno praznovali Njegova mogočna
        dela, kajti Gospodova slava je veličastna. '
      verse: 5
    - text: 'Kajti čeprav je Gospod visoko, ima On vendar spoštovanje do ponižnih,
        [vodi jih v skupnost z Njim]; toda ponosne in ošabne On pozna in prepozna
        [samo] iz daljave.  '
      verse: 6
    - text: 'Čeprav hodim v sredi stiske, me boš Ti oživil; Ti boš Svojo roko iztegnil
        proti besu mojih sovražnikov in Tvoja desnica me bo rešila.  '
      verse: 7
    - text: 'Gospod bo izpopolnil to, kar se nanaša name; Tvoje usmiljenje in ljubeča-skrbnost,
        o Gospod, vztrajata za vedno – ne zapusti del Svojih lastnih rok.  '
      verse: 8
  - chapter: 139
    verses:
    - text: ' O GOSPOD, [temeljito] si me preiskal in me spoznal. '
      verse: 1
    - text: 'Poznaš moje sédanje in moje vstajanje; Ti mojo misel razumeš že od daleč.  '
      verse: 2
    - text: 'Ti odbiraš in preiskuješ mojo pot in moj počitek in Ti si seznanjen z
        vsemi mojimi potmi. '
      verse: 3
    - text: 'Kajti ni še besede na mojem jeziku, [še neizrečene], toda glej, o Gospod,
        Ti jo že v celoti poznaš.  '
      verse: 4
    - text: 'Ti si me obdal in me zaprl – zadaj in spredaj; in Ti si name položil
        Svojo roko. '
      verse: 5
    - text: 'Tvoje [neskončno] znanje je prečudovito zame; visoko nad menoj je, ne
        morem ga doseči. '
      verse: 6
    - text: 'Kam bi lahko šel pred Tvojim Duhom? Ali kam bi lahko zbežal pred Tvojo
        prisotnostjo? '
      verse: 7
    - text: 'Če se povzpnem v nebesa, si Ti tam; če si posteljem posteljo v Šeolu,
        (kraju mrtvih), glej, si Ti tam.  '
      verse: 8
    - text: 'Če vzamem peruti jutra ali prebivam v najbolj oddaljenih delih morja, '
      verse: 9
    - text: 'celo tam bi me Tvoja roka vodila in Tvoja desnica bi me držala. '
      verse: 10
    - text: 'Če rečem: "Zagotovo naj me pokrije tema in noč naj bo [edina] luč nad
        menoj," '
      verse: 11
    - text: 'celo tema ne skriva ničesar pred Teboj, temveč noč sveti kakor dan; kajti
        tema in svetloba sta Tebi obe podobni.  '
      verse: 12
    - text: 'Kajti Ti si oblikoval moje notranje dele; Ti si me stkal v trebuhu moje
        matere. '
      verse: 13
    - text: 'Priznal in hvalil Te bom, kajti Ti si strašen in čudovit in za silen
        čudež mojega rojstva! Čudovita so Tvoja dela in to moj notranji jaz dobro
        ve. '
      verse: 14
    - text: 'Moj sestav ni bil skrit pred Teboj, ko sem bil oblikovan na skrivnem
        in zapleteno in nenavadno izdelan, [kakor če bi bil izvezen z različnimi barvami],
        v globinah zemlje, [območju teme in skrivnosti]. '
      verse: 15
    - text: 'Tvoje oči so videle mojo neoblikovano substanco in v Tvojo knjigo so
        bili zapisani vsi dnevi [mojega življenja], še preden so bili sploh oblikovani,
        ko ni bilo nobenega izmed njih. '
      verse: 16
    - text: 'Kako dragocene in tehtne so tudi Tvoje misli o meni, o Bog! Kako ogromna
        je njihova vsota!  '
      verse: 17
    - text: 'Če bi jih lahko preštel, bi jih bilo po številu več kakor peska. Ko bi
        se zbudil, [če bi lahko preštel do konca], bi bil še vedno s Teboj. '
      verse: 18
    - text: 'Če bi Ti [samo] pobil zlobneže, o Bog, in krvoločneži, ločite se od mene
        – '
      verse: 19
    - text: 'tisti, ki govorijo proti Tebi zlobno, Tvoji sovražniki, ki zaman jemljejo
        Tvoje ime!  '
      verse: 20
    - text: 'Mar jih ne sovražim, o Gospod, tiste, ki sovražijo Tebe? In ali nisem
        užaloščen in se mi ne studijo tisti, ki se vzdigujejo zoper Tebe? '
      verse: 21
    - text: 'Sovražim jih s popolnim sovraštvom; postali so moji sovražniki. '
      verse: 22
    - text: '[Temeljito] me preišči, o Bog in spoznaj moje srce! Preizkusi me in spoznaj
        moje misli! '
      verse: 23
    - text: 'In poglej, če je kaka zlobna ali škodljiva pot v meni in vodi me po poti
        večnosti. '
      verse: 24
  - chapter: 140
    verses:
    - text: ' OSVOBODI ME, o Gospod, pred hudobnimi ljudmi; obvaruj me pred nasilnimi
        ljudmi; '
      verse: 1
    - text: 'v svojem srcu si izmišljajo vragolije; nenehno se zbirajo skupaj in izzivajo
        vojne. '
      verse: 2
    - text: 'Svoje jezike ostrijo kakor kačje; gadji strup je pod njihovimi ustnicami. '
      verse: 3
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Obvaruj me, o Gospod, pred
        rokami zlobnih; obvaruj me pred nasilnimi ljudmi, ki so se namenili potisniti
        moje korake vstran. '
      verse: 4
    - text: Ponosni so zame skrili zanko; razpeli so vrvi kakor mrežo ob poti, zame
        so postavili pasti.
      verse: 5
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Rekel sem Gospodu: "Ti si
        moj Bog; prisluhni glasu mojih ponižnih prošenj, o Gospod. '
      verse: 6
    - text: 'O Bog, Gospod, moč rešitve moje duše, Ti si na dan bitke zaščitil mojo
        glavo. '
      verse: 7
    - text: Ne izpolni, o Gospod, želja zlobnih; ne pospešuj njihovih zlobnih spletk
        in zvijač, da se ne bi povzdigovali."
      verse: 8
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Tisti, ki me ograjujejo,
        dvigajo svoje glave; naj nadnje pade vragolija njihovih lastnih ustnic in
        prav tiste stvari, ki jih želijo zame. '
      verse: 9
    - text: 'Naj nanje pada goreče oglje; naj bodo vrženi v ogenj, v poplave vodá
        ali v globoke vodne jame, iz katerih ne bodo vstali. '
      verse: 10
    - text: 'Naj človek obrekljivega jezika ne bo utrjen na zemlji; naj hudobni lovi
        nasilneža, da bi ga strmoglavil, [naj nesreča spremlja njegova hudobna dela]. '
      verse: 11
    - text: 'Vem in v zaupanju počivam nad tem, da bo Gospod ohranil zadevo trpečega
        in bo varoval pravico za ubogega in pomoči potrebnega, [od Njegovih vernih
        otrok]. '
      verse: 12
    - text: 'Zagotovo bo [brezkompromisno] pravični dajal zahvalo Tvojemu imenu; iskreni
        bo prebival v Tvoji prisotnosti, (prav pred Tvojim obrazom). '
      verse: 13
  - chapter: 141
    verses:
    - text: ' GOSPOD, kličem k Tebi; hiti k meni. Prisluhni mojemu glasu, ko kličem
        k Tebi. '
      verse: 1
    - text: 'Naj bo moja molitev postavljena pred Teboj kakor dišava, dvigovanje mojih
        rok kakor večerna žrtev.  '
      verse: 2
    - text: 'Postavi stražarja, o Gospod, pred moja usta; varuj vrata mojih ustnic. '
      verse: 3
    - text: 'Nagni moje srce, da se ne bo podredilo ali privolilo v katerokoli hudo
        stvar ali da bi bilo prevzeto v dejanjih zlobnosti z ljudmi, ki delajo krivičnost;
        in ne pusti mi, da jem od njihovih poslastic. '
      verse: 4
    - text: 'Naj me pravični človek udarja in popravlja – to je ljubeznivost. Olje,
        tako izbrano, naj moja glava ne zavrne ali prepreči; celo v njihovih hudobijah
        ali nesrečah se bo nadaljevala moja molitev.  '
      verse: 5
    - text: 'Kadar so njihovi vladarji zrušeni v kamnita mesta, bodo [njihovi sledilci]
        slišali moje besede, da so sladke, (prijetne, mile in pravične). '
      verse: 6
    - text: 'Nepokopane kosti [zaklanih vladarjev] bodo ležale raztresene pri ustih
        Šeola, [tako neupoštevane] kakor grude zemlje za oračem, ko razpira zemljo.  '
      verse: 7
    - text: 'Toda moje oči so obrnjene k Tebi, o Bog, Gospod; Vate zaupam in se zatekam;
        ne izlij mojega življenja niti ga ne pusti zapuščenega in golega. '
      verse: 8
    - text: 'Varuj me pred pastjo, ki so jo položili zame in pred zankami hudobnežev. '
      verse: 9
    - text: 'Naj zlobni skupaj padejo v svoje lastne mreže, medtem ko grem mimo in
        pobegnem. '
      verse: 10
  - chapter: 142
    verses:
    - text: ' S svojim glasom kličem h Gospodu; s svojim glasom delam ponižno prošnjo
        h Gospodu. '
      verse: 1
    - text: 'Pred Njim izlivam svojo pritožbo; pred Njim povem svojo težavo. '
      verse: 2
    - text: 'Ko je bil moj duh preplavljen in je na meni medlel [in je vrgel vso svojo
        težo] name, takrat si Ti poznal mojo pot. Na poti, po kateri hodim, so zame
        skrili zanko. '
      verse: 3
    - text: 'Poglej na desnico, [mesto napada] in vidi; kajti tam ni človeka, ki me
        pozna, [da bi se pojavil zame]. Zatočišče me je izdalo in nimam kam zbežati;
        nikomur ni mar za moje življenje ali za mojo dobrobit. '
      verse: 4
    - text: 'Klical sem k Tebi, o Gospod; rekel sem: "Ti si moje zatočišče, moj delež
        v deželi živih." '
      verse: 5
    - text: 'Posveti se mojemu glasnemu klicu, kajti priveden sem zelo nizko; osvobodi
        me pred mojimi preganjalci, kajti močnejši so od mene. '
      verse: 6
    - text: 'Moje življenje privedi iz ječe, da bom lahko priznal, hvalil in se zahvaljeval
        Tvojemu imenu; pravični me bodo obkrožali in se venčali zaradi mene, kajti
        Ti boš radodarno ravnal z menoj. '
      verse: 7
  - chapter: 143
    verses:
    - text: ' USLIŠI MOJO molitev, o Gospod, prisluhni mojim ponižnim prošnjam! V
        Svoji zvestobi mi odgovori in v Svoji pravičnosti. '
      verse: 1
    - text: 'In ne vstopi v sodbo s Svojim služabnikom, kajti v Tvojem pogledu noben
        živeč človek ni [v sebi] pravičen ali opravičen.  '
      verse: 2
    - text: 'Kajti sovražnik je zasledoval in preganjal mojo dušo, moje življenje
        je strl navzdol do tal; storil mi je, da prebivam v temnih prostorih, kakor
        tisti, ki so že dolgo mrtvi. '
      verse: 3
    - text: 'Zato je moj duh preplavljen in znotraj mene medli [ovit v žalost]; moje
        srce znotraj mojega naročja postaja otopelo. '
      verse: 4
    - text: 'Spominjam se dni davnine; premišljujem o vseh Tvojih dejanjih; razglabljam
        o delu Tvojih rok. '
      verse: 5
    - text: Svoje roke iztegujem k Tebi; mojo dušo žeja po Tebi kakor žejno deželo
        [po vodi].
      verse: 6
    - text: ' Sela, [ustavi se in mirno razmisli o tem]! Hitro mi odgovori, o Gospod,
        kajti moj duh pojema; Svojega obraza ne skrij pred menoj, sicer bom postal
        takšen kakor tisti, ki gredo navzdol v jamo, (grob). '
      verse: 7
    - text: 'Pripravi me do tega, da zjutraj slišim Tvojo ljubečo-skrbnost, kajti
        Nate se zanašam in Vate zaupam. Pripravi me do tega, da spoznam pot, po kateri
        naj bi hodil, kajti k Tebi dvigujem svoj notranji jaz. '
      verse: 8
    - text: 'Osvobodi me, o Gospod, pred mojimi sovražniki; k Tebi bežim, da me skriješ. '
      verse: 9
    - text: 'Uči me izpolnjevati Svojo voljo, kajti Ti si moj Bog; naj me Tvoj dobri
        Duh vodi v ravno deželo in v zemljo iskrenosti. '
      verse: 10
    - text: 'Reši moje življenje, o Gospod, zaradi Svojega imena; v Svoji pravičnosti
        izpelji moje življenje iz stiske in me osvobodi nadloge. '
      verse: 11
    - text: 'In v Svojem usmiljenju in ljubeči-skrbnosti odreži moje sovražnike in
        uniči vse tiste, ki žalostijo moj notranji jaz, kajti jaz sem Tvoj služabnik. '
      verse: 12
  - chapter: 144
    verses:
    - text: ' BLAGOSLOVLJEN NAJ bo Gospod, moja skala in moja prodorna in trdna moč,
        ki moje roke uči vojskovanja in moje prste borbe – '
      verse: 1
    - text: 'moja trdna Ljubezen in moja trdnjava, moj visoki stolp in moj osvoboditelj,
        moj ščit in Tisti v katerega zaupam in se zatekam, ki pod mene podjarmlja
        moje ljudi. '
      verse: 2
    - text: 'Gospod, kaj je človek, da se Ti oziraš nanj? Ali [tisti] sin človekov,
        da ga Ti upoštevaš?  '
      verse: 3
    - text: 'Človek je kakor ničnost in dih; njegovi dnevi so kakor senca, ki mineva. '
      verse: 4
    - text: 'Upogni Svoj podaljšek nebes, o Gospod in pridi dol; dotakni se gora in
        se bodo kadile. '
      verse: 5
    - text: 'Vrzi blisk in razženi [moje sovražnike]; odpošlji Svoje puščice in jih
        zbegaj ter onemogoči. '
      verse: 6
    - text: 'Iztegni Svojo roko od zgoraj; reši me in me osvobodi iz velikih voda,
        iz rok sovražnih tujcev, (plemen okoli nas). '
      verse: 7
    - text: 'Katerih usta govorijo prevare in katerih desne roke so desne roke [vzgojene
        v jemanju] sleparskih priseg. '
      verse: 8
    - text: 'Novo pesem Ti bom pel, o Bog; na harfo, na instrument desetih strun Ti
        bom nudil hvalnice. '
      verse: 9
    - text: 'Ti si Ta, ki daje kraljem rešitev duš, ki rešuje Davida, Svojega služabnika,
        od škodljivega meča [hudobije]. '
      verse: 10
    - text: 'Reši me in me osvobodi ven iz oblasti [sovražnih] tujih [plemen], katerih
        usta govorijo prevaro in katerih desne roke so desne roke [vzgojene v jemanju]
        sleparskih priseg. '
      verse: 11
    - text: 'Ko bodo naši sinovi kakor sadike, |ki so| zrasle velike v svoji mladosti
        in bodo naše hčere izklesane tako kakor vogalni stebri, kakor tisti v palači; '
      verse: 12
    - text: 'ko so naše kašče, nudeč vse načine skladiščenja, polne in naše ovce skotijo
        tisoče in deset tisoče na naših pašnikih; '
      verse: 13
    - text: 'ko so naši voli dobro natovorjeni; ko ni vdora [sovražnih vojska] in
        nobenega napredka [proti oblegovalcem – ko ni umora ali uboja] in na naših
        ulicah ni kričanja; '
      verse: 14
    - text: 'veseli in blagoslovljeni so ljudje, ki so v takem primeru; da, veseli,
        (blagoslovljeni, srečni, uspešni, zavidanja vredni) so ljudje, katerih Bog
        je Gospod! '
      verse: 15
  - chapter: 145
    verses:
    - text: ' POVZDIGOVAL Te bom, moj Bog, o Kralj; in Tvoje ime bom blagoslavljal
        za vedno in večno, [s hvaležnim, vdanim hvaljenjem]. '
      verse: 1
    - text: 'Vsak dan [z njegovimi novimi razlogi] Te bom blagoslavljal, [vdano in
        hvaležno Te bom hvalil]; da, Tvoje ime bom hvalil za vedno in večno. '
      verse: 2
    - text: 'Silen je Gospod in zelo naj bo hvaljen; in Njegova veličina je [tako
        obsežna in globoka, kot bi bila] neraziskavna.  '
      verse: 3
    - text: 'En rod bo glasno hvalil Tvoja dela drugemu in bo razglašal Tvoja mogočna
        dejanja. '
      verse: 4
    - text: 'O slavnem blišču Tvojega veličastva in o Tvojih čudežnih delih bom premišljeval. '
      verse: 5
    - text: 'Ljudje bodo govorili o moči Tvojih strahovitih in strašnih dejanj in
        jaz bom razglašal Tvojo veličino. '
      verse: 6
    - text: '[Kot studenec] bodo izlivali slavo Tvoje velike in obilne dobrote in
        na glas bodo peli o Tvoji pravičnosti in pravici. '
      verse: 7
    - text: 'Gospod je milostljiv in poln sočutja, počasen k jezi in bogat v usmiljenju
        ter ljubeči-skrbnosti. '
      verse: 8
    - text: 'Gospod je dober vsem in Njegova nežna usmiljenja so nad vsemi Njegovimi
        deli, [nad celostnostjo ustvarjenih stvari]. '
      verse: 9
    - text: 'Vsa Tvoja dela naj Te hvalijo, o Gospod in Tvoji ljubljenci naj Te blagoslavljajo,
        [Tvoji sveti naj Te obožujoče in hvaležno priznajo ter hvalijo]! '
      verse: 10
    - text: 'Govorili bodo o slavi Tvojega kraljestva in se pogovarjali o Tvoji oblasti, '
      verse: 11
    - text: 'da bi človeškim sinovim dali vedeti o Božjih mogočnih delih in slavnem
        veličastju Njegovega kraljestva. '
      verse: 12
    - text: 'Tvoje kraljestvo je večno kraljestvo in Tvoje gospostvo traja skozi vse
        rodove. '
      verse: 13
    - text: 'Gospod podpira vse tiste, [v Njegovi lasti], ki padajo in dviguje vse
        tiste, ki so upognjeni. '
      verse: 14
    - text: 'Oči vseh čakajo na Tebe, [gledajoče, opazujoče in pričakujoče] in Ti
        jim daješ njihovo hrano ob pravem času. '
      verse: 15
    - text: 'Odpri Svojo roko in vsako živo stvar zadovolji z naklonjenostjo. '
      verse: 16
    - text: 'Gospod je [neupogljivo] pravičen na vseh Svojih poteh in milostljiv ter
        usmiljen v vseh Svojih delih. '
      verse: 17
    - text: 'Gospod je blizu vsem, ki kličejo k Njemu, vsem tem, ki iskreno in v resnici
        kličejo k Njemu. '
      verse: 18
    - text: 'On bo izpolnil želje teh, ki se Ga častitljivo in obožujoče bojijo; On
        bo tudi uslišal njihov klic in jih bo rešil. '
      verse: 19
    - text: 'Gospod ohranja vse tiste, ki Ga ljubijo, toda vse zlobne bo On uničil. '
      verse: 20
    - text: 'Moja usta bodo govorila Gospodovo hvalnico; in vse meso naj blagoslavlja,
        (obožujoče in hvaležno hvali) Njegovo sveto ime za vedno in večno. '
      verse: 21
  - chapter: 146
    verses:
    - text: 'HVALITE Gospoda! (Aleluja!) Hvali Gospoda, o moja duša! '
      verse: 1
    - text: 'Gospoda bom hvalil medtem ko živim; pel bom hvalnice svojemu Bogu medtem
        ko imam kakršenkoli obstoj. '
      verse: 2
    - text: 'Svojega zaupanja ne polagaj v prince, v sina človekovega, v katerem ni
        pomoči. '
      verse: 3
    - text: 'Ko ga njegov dih zapusti, se vrne v svojo zemljo; prav v tem dnevu propadejo
        njegove [prejšnje] misli, plani in nameni.  '
      verse: 4
    - text: 'Vesel, (blagoslovljen, srečen, zavidljiv) je kdor ima [po posebnem razodetju]
        Boga Jakobovega za svojo pomoč, katerega upanje je v Gospodu, njegovemu Bogu,  '
      verse: 5
    - text: 'ki je naredil nebesa in zemljo, morje in vse kar je v njem, ki ohranja
        resnico in je zvest za vedno, '
      verse: 6
    - text: 'ki izvršuje pravico za zatirane, ki daje hrano lačnim. Gospod osvobaja
        ujetnike, '
      verse: 7
    - text: 'Gospod slepim odpira oči, Gospod dviga te, ki so sklonjeni, Gospod ljubi
        [brezkompromisno] pravične, (te iskrene v srcu in v pravem odnosu z Njim).  '
      verse: 8
    - text: 'Gospod ščiti in varuje tujce in začasno prebivajoče, On drži pokonci
        te, ki so brez očeta in vdove ter jih postavlja pokonci, toda pot zlobnih
        On dela izkrivljeno, (jo prevrača in jo privede k uničenju). '
      verse: 9
    - text: 'Gospod bo vladal večno, celo Tvoj Bog, o Sion, od roda do roda. Hvalite
        Gospoda! (Aleluja!)  '
      verse: 10
  - chapter: 147
    verses:
    - text: 'HVALITE Gospoda! Kajti dobro je peti hvalnice našemu Bogu, kajti On je
        milostljiv in očarljiv; hvala je spodobna in primerna. '
      verse: 1
    - text: 'Gospod izgrajuje Jeruzalem; On zbira skupaj Izraelove izgnance. '
      verse: 2
    - text: 'On ozdravlja zlomljene v srcu in povezuje njihove rane, [ozdravlja njihove
        bolečine in njihove bolesti].  '
      verse: 3
    - text: 'On določa in šteje število zvezd; On jih vse kliče po njihovih imenih. '
      verse: 4
    - text: 'Naš Gospod je velik in zelo močan; Njegovo razumevanje je neizčrpno in
        brezgrajno. '
      verse: 5
    - text: 'Gospod dviguje ponižne in potrte; On zlobne meče na tla. '
      verse: 6
    - text: 'Pojte Gospodu z zahvaljevanjem; našemu Bogu pojte hvalnice s harfo ali
        liro! – '
      verse: 7
    - text: 'Ki pokriva podaljšek nebes z oblaki, ki pripravlja dež za zemljo, ki
        daje, da trava raste na gorah. '
      verse: 8
    - text: 'On daje živali njeno hrano in mladim krokarjem tisto, po čemer vpijejo. '
      verse: 9
    - text: 'On se ne razveseljuje v moči konja, niti On nima veselja v človekovih
        nogah. '
      verse: 10
    - text: 'Gospod se razveseljuje v teh, ki se Ga častitljivo in obožujoče bojijo,
        v teh, ki upajo v Njegovo usmiljenje in ljubečo-skrbnost.  '
      verse: 11
    - text: 'Hvali Gospoda, o Jeruzalem! Hvali svojega Boga, o Sion! '
      verse: 12
    - text: 'Kajti On je ojačil zapahe tvojih duri in |jih| naredil močne in On je
        blagoslovil tvoje otroke v tebi. '
      verse: 13
    - text: 'On ustvarja mir na tvojih mejah; On te nasičuje z najboljšo pšenico. '
      verse: 14
    - text: 'Svojo zapoved pošilja na zemljo; Njegova beseda teče zelo naglo. '
      verse: 15
    - text: 'On daje [zemlji] sneg kakor volneno [odejo]; On siplje slano kakor pepel. '
      verse: 16
    - text: 'On meče Svoj led kakor drobtine; kdo lahko obstane pred Njegovim mrazom? '
      verse: 17
    - text: 'On odpošilja ven Svojo besedo in tali [led in sneg]. On povzroča, da
        Njegov veter piha in da vode teko. '
      verse: 18
    - text: 'On razglaša Svojo besedo Jakobu, Svoje zakone in Svoje odloke Izraelu.  '
      verse: 19
    - text: 'On ni tako delal z nobenim [drugim] narodom; oni niso spoznali, (razumeli,
        cenili, dali pozornost k negovanjem) Njegovih predpisov. Hvalite Gospoda!
        (Aleluja!)  '
      verse: 20
  - chapter: 148
    verses:
    - text: 'HVALITE Gospoda! Hvalite Gospoda iz podaljška nebes, hvalite Ga v višavah! '
      verse: 1
    - text: 'Hvalite Ga, vsi Njegovi angeli, hvalite Ga, vse Njegove vojske! '
      verse: 2
    - text: 'Hvalite Ga, sonce in luna, hvalite Ga, vse ve svetle zvezde! '
      verse: 3
    - text: 'Hvali Ga, najvišji podaljšek nebes in ve vode nad podaljškom nebes! '
      verse: 4
    - text: 'Naj hvalijo Gospodovo ime, kajti On je ukazal in so bili ustvarjeni. '
      verse: 5
    - text: 'Prav tako jih je On ustanovil za vedno in večno; On je naredil zakon,
        ki ne bo izginil, [On je pritrdil njihove vezi, katere ne morejo preiti]. '
      verse: 6
    - text: 'Hvalite Gospoda iz zemlje, ve morske pošasti in vse globine! '
      verse: 7
    - text: 'Vi bliski, toča, megla in zmrzal, viharni veter, ki izpolnjujete Njegove
        ukaze! '
      verse: 8
    - text: 'Gore in vsi hribi, sadna drevesa in vse cedre! '
      verse: 9
    - text: 'Zveri in vsa živina, plazeče se stvari in leteče ptice! '
      verse: 10
    - text: 'Kralji zemlje in vsi ljudje, princi in vsi vladarji in sodniki zemlje! '
      verse: 11
    - text: 'Oboji, mladeniči in mladenke, starci in otroci! '
      verse: 12
    - text: 'Naj hvalijo in poveličujejo Gospodovo ime, kajti samo Njegovo ime je
        poveličano in najvišje! Njegova slava in veličina sta nad zemljo in nebesi! '
      verse: 13
    - text: 'Svojemu ljudstvu je On vzdignil rog, [nudeč jim moč, napredek, dostojanstvo
        in vzvišenost], pesem hvaljenja za vse Njegove bogaboječe, za Izraelsko ljudstvo,
        ki so blizu Njemu. Hvalite Gospoda! (Aleluja!)  '
      verse: 14
  - chapter: 149
    verses:
    - text: 'HVALITE Gospoda! Pojte Gospodu novo pesem, hvalite Ga v zboru Njegovih
        svetih! '
      verse: 1
    - text: 'Naj se Izrael radosti v Njem, njihovemu Stvarniku; naj sionski otroci
        zmagujejo in bodo radostni v svojem Kralju!  '
      verse: 2
    - text: 'Naj hvalijo Njegovo ime v zboru in na koru in s [posamičnim ali skupinskim]
        plesom; naj Mu pojejo hvalnice s tamburinom in liro! '
      verse: 3
    - text: 'Kajti Gospod se razveseljuje v Svojem ljudstvu; On bo ponižne okrasil
        z rešitvijo duš in revne olepšal z zmago. '
      verse: 4
    - text: 'Naj bodo sveti radostni v slavi in lepoti, [katero Bog podeljuje nanje];
        naj zaradi radosti pojejo na svojih posteljah. '
      verse: 5
    - text: 'Naj bodo v njihovih grlih visoke hvalnice Boga in v njihovih rokah dvorezen
        meč,  '
      verse: 6
    - text: 'da se maščujejo nad narodi in kaznujejo nad ljudstvi, '
      verse: 7
    - text: 'da njihove kralje zvežejo z verigami in njihove odličnike z železnimi
        okovi, '
      verse: 8
    - text: 'da nad njimi izvršijo napisano sodbo. On, [Gospod], je čast vseh Njegovih
        svetih. Hvalite Gospoda! (Aleluja!) '
      verse: 9
  - chapter: 150
    verses:
    - text: 'HVALITE Gospoda! Hvalite Boga v Njegovem svetišču; hvalite Ga v podaljšku
        nebes Njegove moči! '
      verse: 1
    - text: 'Hvalite Ga zaradi Njegovih mogočnih del; hvalite Ga glede na obilje Njegove
        veličine!  '
      verse: 2
    - text: 'Hvalite Ga z zvokom trobente; hvalite Ga z lutnjo in harfo! '
      verse: 3
    - text: 'Hvalite Ga s tamburinom in [posamičnim ali skupinskim] plesom; hvalite
        Ga z godali in pihali ali flavtami! '
      verse: 4
    - text: 'Hvalite Ga z zvenečimi cimbalami; hvalite Ga z glasno donečimi cimbalami! '
      verse: 5
    - text: 'Naj vse kar ima dih in vsak dih življenja hvali Gospoda! Hvalite Gospoda!
        (Aleluja!)    '
      verse: 6
