    - text: Nebo barn, två och femtio.
      verse: 29
    - text: De män af Magbis, hundrade sex och femtio.
      verse: 30
    - text: De andra Elams barn, tusende tuhundrad fyra och femtio.
      verse: 31
    - text: Harims barn, trehundrad och tjugu;
      verse: 32
    - text: Lod, Hadid och Ono barn, sjuhundrad fem och tjugu.
      verse: 33
    - text: Jereho barn, trehundrad fem och fyratio.
      verse: 34
    - text: Senaa barn, tretusend sexhundrad och tretio.
      verse: 35
    - text: 'Presterna: Jedaja barn, af Jesua huse, niohundrad tre och sjutio.'
      verse: 36
    - text: Immers barn, tusende två och femtio.
      verse: 37
    - text: Pashurs barn, tusende tuhundrad sju och fyratio.
      verse: 38
    - text: Horims barn, tusende och sjutton.
      verse: 39
    - text: 'Leviterna: Jesua barn, och Kadmiel, af Hodavia barnom, fyra och sjutio.'
      verse: 40
    - text: 'Sångarena: Assaphs barn, hundrade åtta och tjugu.'
      verse: 41
    - text: 'Dörravaktarenas barn: Sallums barn, Aters barn, Talmons barn, Akkubs
        barn, Hatita barn, och Sobai barn; alle tillhopa hundrade nio och tretio.'
      verse: 42
    - text: 'De Nethinim: Ziha barn, Hasupha barn, Thabaoths barn,'
      verse: 43
    - text: Keros barn, Siaha barn, Padons barn,
      verse: 44
    - text: Lebana barn, Hagaba barn, Akkubs barn,
      verse: 45
    - text: Hagabs barn, Samlai barn, Hanans barn,
      verse: 46
    - text: Giddels barn, Gahars barn, Reaja barn,
      verse: 47
    - text: Rezins barn, Nekoda barn, Gassams barn,
      verse: 48
    - text: Ussa barn, Paseahs barn, Besai barn,
      verse: 49
    - text: Asna barn, Mennims barn, Nephusims barn,
      verse: 50
    - text: Bakbuks barn, Hakupha barn, Harhurs barn,
      verse: 51
    - text: Bazluts barn, Mehida barn, Harsa barn,
      verse: 52
    - text: Barkos barn, Sisera barn, Thamahs barn,
      verse: 53
    - text: Neziahs barn, Hatipha barn.
      verse: 54
    - text: 'Salomos tjenares barn: Sotai barn, Sopherets barn, Peruda barn,'
      verse: 55
    - text: Jaala barn, Darkons barn, Giddels barn,
      verse: 56
    - text: Sephatja barn, Hattils barn, Pochereths barn af Zebaim, Ami barn.
      verse: 57
    - text: Alle Nethinim, och Salomos tjenares barn, voro tillhopa trehundrad två
        och niotio.
      verse: 58
    - text: Och desse drogo också med upp af ThelMelah, ThelHarsa, Cherub, Addan och
        Immer; men de kunde icke utvisa sina fäders hus, eller ock sina säd, om de
        voro af Israel;
      verse: 59
    - text: Delaja barn, Tobia barn, Nekoda barn, sexhundrad två och femtio.
      verse: 60
    - text: 'Och af Prestabarnen: Habaja barn, Koz barn, Barsillai barn, den en hustru
        tog utaf Barsillai den Gileaditens döttrar, och vardt nämnd under deras namn.'
      verse: 61
    - text: De samme sökte efter deras börds skrifter, och funno dem intet; derföre
        vordo de Presterskapet qvitte.
      verse: 62
    - text: Och Thirsatha sade till dem, att de icke skulle äta utaf det aldrahelgasta,
        tilldess en Prest uppstode med Ljus och Fullkomlighet.
      verse: 63
    - text: Hela menigheten, såsom en man, var tu och fyratio tusend, trehundrad och
        sextio;
      verse: 64
    - text: Förutan deras tjenare och tjenarinnor, de voro sjutusend trehundrad sju
        och tretio; och hade tuhundrad sångare, och sångerskor;
      verse: 65
    - text: Sjuhundrad sex och tretio hästar, tuhundrad fem och fyratio mular;
      verse: 66
    - text: Fyrahundrad fem och tretio camelar, och sextusend sjuhundrad och tjugu
        åsnar.
      verse: 67
    - text: Och somlige utaf öfversta fäderna, när de kommo till Herrans hus i Jerusalem,
        vordo de friviljoge till Guds hus, att man skulle det sätta uppå sitt rum;
      verse: 68
    - text: Och gåfvo, efter sina förmågo, till drätselen åt verket, ett och sextio
        tusend gylden, och fem tusend pund silfver, och hundrade Prestakjortlar.
      verse: 69
    - text: Alltså satte sig Presterna och Leviterna, och somlige af folket, och sångarena
        och dörravaktarena, och de Nethinim, uti sina städer; och hele Israel i sina
        städer.
      verse: 70
  - chapter: 3
    verses:
    - text: 'Och då sjunde månaden kom, och Israels barn nu voro i sina städer, kom
        folket tillhopa, såsom en man, till Jerusalem. '
      verse: 1
    - text: Och Jesua, Jozadaks son, och hans bröder Presterna, och Serubbabel, Sealthiels
        son, och hans bröder stodo upp, och byggde Israels Guds altare, till att offra
        bränneoffer deruppå, såsom skrifvet står i Mose dens Guds mansens lag.
      verse: 2
    - text: Och de satte altaret uppå sin fot; ty en förskräckelse var ibland dem,
        för folket i landen; och offrade Herranom bränneoffer deruppå om morgon och
        afton.
      verse: 3
    - text: Och de höllo löfhyddohögtid, såsom det skrifvet står, och gjorde bränneoffer
        hvar dag, efter det tal som det sig borde, hvar dagen sitt offer;
      verse: 4
    - text: Derefter ock de dageliga bränneoffer, och nymånadas, och alla Herrans
        högtidsdagars, som helgade voro, och all friviljog offer, som de Herranom
        friviljeliga gjorde.
      verse: 5
    - text: På första dagen i sjunde månadenom begynte de att göra Herranom bränneoffer;
        men grundvalen till Herrans tempel var ännu icke lagd.
      verse: 6
    - text: Men de gåfvo stenhuggarom och timbermannom penningar, och spis, och dryck,
        och oljo, dem i Zidon och Tyro, att de skulle låta komma cedreträ af Libanon
        till sjös intill Japho; efter Cores, Konungens af Persien, befallning till
        dem.
      verse: 7
    - text: Uti andro årena, sedan de kommo till Guds hus i Jerusalem, uti dem andra
        månadenom, begynte Serubbabel, Sealthiels son, och Jesua, Jozadaks son, och
        de andre af deras bröder, Prester och Leviter, och alle de som af fängelset
        komne voro till Jerusalem; och skickade Leviterna, allt ifrå tjugu år och
        derutöfver, att de skulle drifva verket på Herrans hus.
      verse: 8
    - text: Och Jesua stod, med sina söner och bröder, och Kadmiel, med sina söner,
        och Juda barn, såsom en man, till att drifva arbetarena på Guds hus; nämliga
        Henadads barn, med deras barn, och deras bröder Leviterna.
      verse: 9
    - text: Och då byggningsmännerna lade grundvalen på Herrans tempel, stodo Presterna
        klädde, med trummeter, och Leviterna, Assaphs barn, med cymbaler, till att
        lofva Herran, med Davids dikt, Israels Konungs;
      verse: 10
    - text: Och söngo emot hvarannan, med lof och tacksägelse Herranom, att han god
        är, och hans barmhertighet varar i evighet öfver Israel. Och allt folket upphof
        sin röst till Herrans lof, att grunden på Herrans hus lagd var.
      verse: 11
    - text: Men månge af de gamla Prester och Leviter, och öfverste fäder, som det
        förra huset sett hade i dess grundval, och detta hus var för deras ögon, greto
        med höga röst; dock upphöjde månge sina röst till glädje;
      verse: 12
    - text: Så att folket icke kunde känna det glädjerop, för gråtropet i folkena;
        ty folket ropade högt, så att man hörde ropet långt ifrå.
      verse: 13
  - chapter: 4
    verses:
    - text: 'Då nu Juda och BenJamins motståndare hörde, att fängelsens barn byggde
        Herranom Israels Gud templet, '
      verse: 1
    - text: 'Kommo de till Serubbabel, och till öfversta fäderna, och sade till dem:
        Vi vilje bygga med eder; förty vi söke edar Gud lika som I; och vi hafve offrat
        allt ifrå den tid EsarHaddon, Konungen i Assur, förde oss hitupp.'
      verse: 2
    - text: 'Men Serubbabel och Jesua, och de andre öfverste fäder i Israel, svarade
        dem: Det betämmer sig icke, att vi och I bygge vår Guds hus; utan vi vilje
        allena bygga Herranom Israels Gud, såsom Cores, Konungen i Persien, budit
        hafver.'
      verse: 3
    - text: Då hindrade folket i landena Juda folks hand, och afskräckte dem af byggningene;
      verse: 4
    - text: Och lejde rådgifvare emot dem, och förhindrade deras råd, så länge Cores,
        Konungen i Persien, lefde, intill Darios regemente. Konungens i Persien.
      verse: 5
    - text: Men då Ahasveros vardt Konung, uti hans rikes begynnelse, skrefvo de ett
        klagomål emot dem af Juda och Jerusalem.
      verse: 6
    - text: Och uti Arthahsasta tid skref Bislam, Mithredath, Tabeel, och de andre
        af deras Råd, till Arthahsasta, Konungen i Persien; och skriften i brefvet
        var på Syrisk skrifven, och vardt på Syrisk uttydd.
      verse: 7
    - text: 'Rehum cancelleren och Simsai skrifvaren skrefvo detta bref emot Jerusalem
        till Konung Arthahsasta:'
      verse: 8
    - text: Vi Rehum canceller, och Simsai skrifvare, och andre i det Rådet; af Dina,
        af Apharsach, af Tharpelath, af Persien, af Arach, af Babel, af Susan, af
        Deha, och af Elam;
      verse: 9
    - text: Och de andre folk, hvilken den store och högprisade Asnappar försändt
        hade, och satt uti Samarie städer, och andre på desso sidon älfven, och i
        Canaan.
      verse: 10
    - text: 'Och detta är brefvets lydelse, som de till Konung Arthahsasta sände:
        Dine tjenare, de män på desso sidona älfven, och Cheeneth.'
      verse: 11
    - text: Kunnigt vare Konungenom, att de Judar, som ifrå dig hitupp till oss komne
        äro till Jerusalem, i den upproriska ock onda staden, bygga honom upp, och
        göra hans murar, och låta uppgå dem af grunden.
      verse: 12
    - text: Så må nu Konungen veta, om denne stad uppbyggd varder, och murarna igen
        uppsatte, så varda de icke gifvande skatt, tull och årliga utskylder, och
        deras anslag varder kommandes Konungarna till skada.
      verse: 13
    - text: Så, efter vi alle hafve varit med, och nederlagt templet, hafve vi icke
        länger kunnat se på Konungens föraktelse; derföre sände vi nu, och låtom det
        kungöra Konungenom,
      verse: 14
    - text: Att man låte söka i dina faders Chrönicor; så skall du finna i samma Chrönicor,
        och förfara, att denne staden är upprorisk, och Konungom och landom skadelig,
        och kommer desslikes andra till affall af ålder; derföre staden ock förstörd
        är.
      verse: 15
    - text: Ty gifve vi Konungenom till förstå, att, om denne stad uppbyggd varder,
        och dess murar uppsatte, så behåller du intet för dem på desso sidon älfven.
      verse: 16
    - text: 'Då sände Konungen ett svar till Rehum canceleren, och Simsai skrifvaren,
        och de andra i deras Råd, som i Samarien bodde, och de andra på hinsidon älfvena:
        Frid och helso.'
      verse: 17
    - text: Brefvet, som I till oss sändt hafven, är uppenbarliga läsit för mig.
      verse: 18
    - text: Och är af mig befaldt, att man söka skulle, och är funnet, att denne stad
        af ålder hafver kastat sig upp emot Konungar; och uppror och affall sker deruti.
      verse: 19
    - text: Hafva också mägtige Konungar varit i Jerusalem, som rådit hafva öfver
        allt det som hinsidon älfven är; så att dem hafver tull, skatt och årliga
        utskylder gifven varit.
      verse: 20
    - text: 'Så görer nu efter denna befallning: Förtager de samma män, att staden
        icke byggd varder, intilldess befallning af mig gifven varder.'
      verse: 21
    - text: Så ser nu till, att I härutinnan icke försummelige ären, att Konungenom
        ingen skada härar sker.
      verse: 22
    - text: Då nu Konungens Arthahsasta bref läset vardt för Rehum och Simsai skrifvarenom,
        och deras Råd, drogo de straxt upp till Jerusalem till Judarna, och förhindrade
        dem med arm och välde.
      verse: 23
    - text: Då höll upp arbetet på Guds hus i Jerusalem, och blef tillbaka, allt intill
        det andra året Darios, Konungens i Persien.
      verse: 24
  - chapter: 5
    verses:
    - text: 'Och de Propheter Haggai och Zacharia, Iddo son, propheterade till Judarna,
        som i Juda och Jerusalem bodde, i Israels Guds Namn. '
      verse: 1
    - text: Då stodo Serubbabel upp, Sealthiels son, och Jesua, Jozadaks son, och
        begynte till att bygga Guds hus i Jerusalem; och med dem Guds Propheter, som
        dem styrkte.
      verse: 2
    - text: 'På den tiden kom till dem Thathnai, landshöfdingen på denna sidon älfven,
        och SetharBosnai, och deras Råd, och sade alltså till dem: Ho hafver befallt
        eder att bygga detta huset, och uppsätta dess murar?'
      verse: 3
    - text: Då sade vi dem, huru männerna heto, som desso byggning för händer hade.
      verse: 4
    - text: Men deras Guds öga kom uppå Judarnas äldsta, så att dem icke förtaget
        vardt, tilldess man måtte låta komma sakena till Darios, och en skrifvelse
        derom igenkomme.
      verse: 5
    - text: Och detta är brefvets innehållelse, som Thathnai, landshöfdingen på desso
        sidon älfven, och SetharBosnai, och deras Råd af Apharsach, som på desso sidona
        älfven voro, sände till Konung Darios.
      verse: 6
    - text: 'Och de ord, som de till honom sände, lydde alltså: Konungenom Darios
        allan frid.'
      verse: 7
    - text: Konungenom vare vetterligit, att vi komme uti Judiska landet, till den
        stora Gudens hus, hvilket man bygger med allahanda stenar, och bjelkar lägger
        man i väggarna, och arbetet går fast fram i deras händer.
      verse: 8
    - text: 'Men vi hafve frågat de äldsta, och sagt till dem alltså: Ho hafver befallt
        eder bygga detta hus, och uppsätta dess murar?'
      verse: 9
    - text: Ock frågade vi, huru de heto, på det vi skulle det låta dig förstå, och
        vi hafve de mäns namn beskrifna, som deras öfverstar äro.
      verse: 10
    - text: 'Men de gåfvo oss dessa ord för svar, och sade: Vi äre himmelens och jordenes
        Guds tjenare, och bygge det hus upp, som för mång år bygdt var, hvilket en
        stor Israels Konung byggt och uppsatt hade.'
      verse: 11
    - text: Men då våre fäder förtörnade Gud af himmelen, gaf han dem uti NebucadNezars
        hand, Konungens i Babel, den Chaldeens; han slog detta hus ned, och förde
        bort folket till Babel.
      verse: 12
    - text: Men i första årena Cores, Konungens i Babel, befallde samme Konung Cores
        att bygga detta Guds hus.
      verse: 13
    - text: Ty ock de gyldene och silfverkärile i Guds hus, som NebucadNezar utu templet
        i Jerusalem tagit hade, och fört uti det templet i Babel, dem tog Konung Cores
        utu templet i Babel, ock fick dem Sesbazar vid namn, den han för en landshöfdinga
        satte;
      verse: 14
    - text: 'Och sade till honom: Tag dessa kärilen; far bort, och för dem uti templet
        i Jerusalem, och låt uppbygga Guds hus i sitt rum.'
      verse: 15
    - text: Då kom samme Sesbazar, och lade grundvalen till Guds hus i Jerusalem.
        Ifrå den tiden hafver man byggt, och är ännu icke fullkomnadt.
      verse: 16
    - text: Om nu Konungenom täckes, så låte söka i Konungens skatthuse, som i Babel
        är, om det så befaldt är af Konung Cores, att bygga Guds hus i Jerusalem,
        och sände till oss Konungens mening härom.
      verse: 17
  - chapter: 6
    verses:
    - text: 'Då befallde Konung Darios, att man söka skulle i cancelliet, uti Konungens
        skatthus, som i Babel låg. '
      verse: 1
    - text: 'Då fann man i Ahmeta, på det slottet som i Meden ligger, ena bok, och
        derutinnan var ett sådana ärende beskrifvet:'
      verse: 2
    - text: Uti första årena Konungs Cores befallde Konung Cores uppbygga Guds hus
        i Jerusalem, på det rum der man offrar, och grundval lägga, till sextio alnars
        höjd, till bredden ock sextio alnar;
      verse: 3
    - text: Och tre väggar af allahanda stenar, och en vägg af trä; och kosten skall
        gifven varda utaf Konungshuset.
      verse: 4
    - text: Dertill de Guds hus gyldene och silfvertyg, som NebucadNezar uti templet
        i Jerusalem tagit, och till Babel fört hade, skall man igengifva, så att de
        skola igenförde varda uti templet i Jerusalem, i sitt rum, i Guds hus.
      verse: 5
    - text: Så farer nu långt ifrå dem, du Thathnai, landshöfdinge hinsidon vid älfven,
        och SetharBosnai, och deras Råd af Apharsach, som hinsidon älfven ären.
      verse: 6
    - text: Låter dem arbeta på Guds hus, så att Judarnas höfvitsman och deras äldsta
        måga bygga Guds hus på sitt rum.
      verse: 7
    - text: Är också af mig befaldt, hvad man de äldsta i Juda utfå skall, till att
        bygga Guds hus, nämliga att man skall fliteliga taga utaf Konungens drätsel,
        det är, af den ränto hinsidon älfven, och gifva männerna, och att man icke
        förhindrar dem.
      verse: 8
    - text: Och om de behöfva kalfvar, lamb, eller bockar, till bränneoffer till himmelens
        Gud, hvete, salt, vin och oljo, efter Presternas sed i Jerusalem, skall man
        dem gifva dagliga hvad de behöfva; och att detta sker oförsummeliga;
      verse: 9
    - text: Att de måga offra till en söt lukt Gudi i himmelen, och bedja för Konungens
        lif, och hans barnas.
      verse: 10
    - text: Af mig är denna befallning gifven; och hvilken menniska denna orden förvänder,
        utaf hans hus skall man taga en bjelka, och resa honom upp, och hängan deruti,
        och hans hus skall skamliga förstördt varda för den gernings skull.
      verse: 11
    - text: Och Gud, som hafver låtit sitt namn bo der, förstöre alla Konungar, och
        folk, som sina hand uträcka, till att förstöra och nederslå Guds hus i Jerusalem;
        jag Darios hafver detta befallt, att detta skall ock så alldeles fullföljdt
        varda.
      verse: 12
    - text: Då gjorde det Thathnai landshöfdingen hinsidon älfven, och SetharBosnai
        med deras Råd, till hvilka Konung Darios sändt hade, fliteliga.
      verse: 13
    - text: Och Judarnas äldste byggde, och det gick för handena, efter den Prophetens
        Haggai och Zacharia, Iddo sons, Prophetia. Och de byggde, och uppsatte, efter
        Israels Guds befallning, och efter Cores, Darios och Arthahsasta, Konungarnas
        i Persien, befallning;
      verse: 14
    - text: Och fullkomnade huset, intill tredje dagen i dem månadenom Adar, det var
        sjette året af Konung Darios rike.
      verse: 15
    - text: Och Israels barn, Presterna, Leviterna, och de andre fängelsens barnen,
        höllo Guds hus vigning med glädje;
      verse: 16
    - text: Och offrade i Guds hus vigning hundrade kalfvar, tuhundrad lamb, fyrahundrad
        bockar; och till syndoffer för hela Israel, tolf getabockar, efter slägternas
        tal i Israel.
      verse: 17
    - text: Och de satte Presterna i deras ordning, och Leviterna i deras vakt, till
        att tjena Gudi, som i Jerusalem är; såsom skrifvet står i Mose bok.
      verse: 18
    - text: Och fängelsens barn höllo Passah på fjortonde dagen i dem första månadenom.
      verse: 19
    - text: Ty Presterna och Leviterna hade renat sig, så att de alle rene voro, såsom
        en man; och de slagtade Passah för all fängelsens barn, och för deras bröder
        Presterna, och för sig.
      verse: 20
    - text: Och Israels barn, som af fängelsen voro igenkomne, och alle de som sig
        till dem afskiljt hade ifrå Hedningarnas orenhet i landena, till att söka
        Herran Israels Gud, åto;
      verse: 21
    - text: Och höllo osyrade bröds högtid i sju dagar med glädje; förty Herren hade
        gjort dem glada, och vändt Konungens hjerta af Assur till dem, så att deras
        händer styrkta vordo i verket på Guds hus, den Israels Gudar.
      verse: 22
  - chapter: 7
    verses:
    - text: 'Sedan detta skedt var i Arthahsasta rike, Konungens i Persien, kom ned
        af Babel Esra, Seraja son, Asaria sons, Hilkia sons, '
      verse: 1
    - text: Sallums sons, Zadoks sons, Ahitobs sons,
      verse: 2
    - text: Amaria sons, Asaria sons, Merajoths sons,
      verse: 3
    - text: Serahja sons, Ussi sons, Bukki sons,
      verse: 4
    - text: Abisua sons, Pinehas sons, Eleazars sons, Aarons den öfversta Prestens
        sons,
      verse: 5
    - text: 'Hvilken en skickelig Skriftlärder var i Mose lag, som Herren Israels
        Gud gifvit hade: och Konungen gaf honom allt det han begärade, efter Herrans
        Guds hand öfver honom.'
      verse: 6
    - text: Och drogo någre upp af Israels barn, Prester, Leviter, sångare, dörravaktare,
        och Nethinim, till Jerusalem, i sjunde årena Konungens Arthahsasta.
      verse: 7
    - text: Och de kommo till Jerusalem i femte månadenom, det är sjunde året Konungens.
      verse: 8
    - text: Förty på första dagen i första månadenom vardt han till råds att uppdraga
        ifrå Babel; och på första dagen i femte månadenom kom han till Jerusalem,
        efter Guds goda hand öfver honom.
      verse: 9
    - text: Ty Esra skickade sitt hjerta till att söka Herrans lag, och till att göra
        och lära i Israel bud och rätter.
      verse: 10
    - text: 'Och detta är brefvets innehåll, som Konung Arthahsasta gaf Esra Prestenom,
        dem Skriftlärda, hvilken en lärare var i Herrans ord, och hans bud öfver Israel:'
      verse: 11
    - text: Arthahsasta, Konung öfver alla Konungar, Esra Prestenom, dem Skriftlärda
        i Guds lag af himmelen, frid och helso.
      verse: 12
    - text: Af mig är befaldt, att alle de af Israels folk, som friviljoge äro i mitt
        rike, och Presterna, och Leviterna, till att fara till Jerusalem, att de måga
        fara med dig;
      verse: 13
    - text: Utsände af Konungenom, och af de sju rådherrar, till att besöka Juda och
        Jerusalem, efter dins Guds lag, hvilken i dine hand är;
      verse: 14
    - text: Och att du medtager silfver och guld, som Konungen och hans rådherrar
        friviljoge gifva Israels Gudi, hvilkens boning i Jerusalem är;
      verse: 15
    - text: Och allahanda silfver och guld, som du finna kan i hela Babels landskap,
        med det som folket och Presterna friviljoge gifva till Guds hus i Jerusalem.
      verse: 16
    - text: Allt detta tag, och köp fliteliga för de samma penningar kalfvar, lamb,
        bockar och spisoffer, och drickoffer, att man må offra uppå altaret vid edars
        Guds hus i Jerusalem.
      verse: 17
    - text: Dertill hvad dig och dina bröder täckes att göra af de penningar, som
        öfverblifva, det görer efter edars Guds vilja.
      verse: 18
    - text: Och de tyg, som dig antvardas, till ämbetet i dins Guds huse, öfverantvarda
        dem inför Gud i Jerusalem.
      verse: 19
    - text: Hvad sedan mer af nödene är till dins Guds hus, det du behöfver utgifva,
        det låt utgifva utu Konungens kammar.
      verse: 20
    - text: Jag, Konung Arthahsasta, hafver detta befallt räntomästaromen på hinsidon
        älfven, så att hvad Esra Presten, den Skriftlärde i Guds lag af himmelen,
        af eder äskar, att I det fliteliga gören;
      verse: 21
    - text: Allt intill hundrade centener silfver, och intill hundrade corer hvete,
        och till hundrade bath vin, och till hundrade bath oljo, och salt utan mått;
      verse: 22
    - text: Allt det der hörer till Guds lag af himmelen, att man det fliteliga låter
        komma till Guds hus af himmelen; att en vrede icke må komma öfver Konungens
        rike, och hans barn.
      verse: 23
    - text: Och eder skall vetterligit vara, att I icke magt hafven att lägga någon
        utskuld, tull eller årliga ränto på någon Prest, Levit, sångare, dörravaktare,
        Nethinim, och tjenare i denna Guds huse.
      verse: 24
    - text: Men du, Esra, efter dins Guds visdom, som i dine hand är, uppsätt domare
        och lagmän, som allt folket döma måga, som på hinsidon älfven är, alla de
        som veta dins Guds lag, alla de som icke veta dem, dem lär.
      verse: 25
    - text: Och alle de som icke med flit göra dins Guds lag, och Konungens lag, de
        skola straxt hafva sin dom för sina gernings skull, antingen till döds eller
        till landsflykt, eller till penningaplikt, eller till fängelse.
      verse: 26
    - text: Lofvad vare Herren våra fäders Gud, som sådant Konungenom ingifvit hafver,
        att han skulle bepryda Herrans hus i Jerusalem;
      verse: 27
    - text: Och tillböjt sina barmhertighet till mig, för Konungenom, och hans rådherrar,
        och alla Konungens väldiga. Och jag vardt styrkt efter Herrans mins Guds hand
        öfver mig, och församlade de yppersta i Israels hus, att de med mig ditupp
        drogo.
      verse: 28
  - chapter: 8
    verses:
    - text: 'Desse äro hufvuden för deras fäder, som räknade vordo, och med mig uppdrogo
        ifrå Babel, i den tiden, då Konung Arthahsasta regerade. '
      verse: 1
    - text: 'Af Pinehas barn: Gersom. Af Ithamars barn: Daniel. Af Davids barn: Hattus.'
      verse: 2
    - text: 'Af Sechania barn, Paros barn: Zacharia, och med honom räknade hundrade
        och femtio män.'
      verse: 3
    - text: 'Af PahathMoabs barn: Eljoenai, Seraja son, och med honom tuhundrad män.'
      verse: 4
    - text: 'Af Sechania barn: Jahasiels son, och med honom trehundrad män.'
      verse: 5
    - text: 'Af Adins barn: Ebed, Jonathans son, och med honom femtio män.'
      verse: 6
    - text: 'Af Elams barn: Jesaia, Athalia son, och med honom sjutio män.'
      verse: 7
    - text: 'Af Sephatja barn: Sebadja, Michaels son, och med honom åttatio män.'
      verse: 8
    - text: 'Af Joabs barn: Obadja, Jehiels son, och med honom tuhundrad och aderton
        män.'
      verse: 9
    - text: 'Af Selomiths barn: Josiphia son, och med honom hundrade och sextio män.'
      verse: 10
    - text: 'Af Bebai barn: Zacharia, Bebai son, och med honom åtta och tjugu män.'
      verse: 11
    - text: 'Af Asgads barn: Johanan, Kåtans son, och med honom hundrade och tio män.'
      verse: 12
    - text: 'Af de sista Adonikams barn; och heto alltså: Eliphelet, Jehiel och Semaja,
        och med dem sextio män.'
      verse: 13
    - text: 'Af Bigvai barn: Uthai och Sabbud, och med dem sjutio män.'
      verse: 14
    - text: Och jag församlade dem till älfvena, som kommer till Ahava; och blefvom
        der i tre dagar. Och då jag gaf akt uppå folket och Presterna, fann jag der
        inga Leviter.
      verse: 15
    - text: Då sände jag till Elieser, Ariel, Semaja, Elnathan, Jarib, Elnathan, Nathan,
        Zacharia och Mesullam, öfverstar; och Jojarib och Elnathan, lärare;
      verse: 16
    - text: Och sände dem ut till Iddo öfverstan, till Casiphja, att de skulle hemta
        oss tjenare uti var Guds hus. Och jag gaf dem in hvad de tala skulle med Iddo
        och hans bröder, de Nethinim i Casiphja.
      verse: 17
    - text: Och de hade till oss, efter Guds goda hand öfver oss, en klok man utaf
        Maheli barn, Levi sons, Israels sons, Serebia, med hans söner och bröder,
        aderton;
      verse: 18
    - text: Och Hasabia, och med honom Jesaia af Merari barn, med hans bröder och
        deras söner, tjugu;
      verse: 19
    - text: Och af de Nethinim, hvilka David och Förstarna gåfvo till att tjena Leviterna,
        tuhundrad och tjugu, alle nämnde vid namn.
      verse: 20
    - text: Och jag lät der vid älfvena, vid Ahava, utropa ena fasto, att vi skulle
        ödmjuka oss för vårom Gud, till att söka af honom en rättan väg för oss, och
        vår barn, och alla våra håfvor.
      verse: 21
    - text: 'Ty jag skämdes bedas ledsagare och resenärar af Konungenom, att de skulle
        hjelpa oss för fienderna på vägenom; förty vi hade sagt Konungenom: Var Guds
        hand är till det bästa öfver alla de honom söka; och hans starkhet och vrede
        öfver alla dem, som honom öfvergifva.'
      verse: 22
    - text: Alltså fastade vi, och sökte detta af vårom Gud, och han hörde oss.
      verse: 23
    - text: Och jag afskiljde tolf af de öfversta Presterna, Serebia och Hasabia,
        och med dem tio deras bröder;
      verse: 24
    - text: Och vog dem till silfver, och guld, och tyg till häfoffer i vår Guds hus,
        hvilka Konungen, och hans rådherrar, och Förstar, och hele Israel, som för
        handene var, till häfoffer gifvit hade;
      verse: 25
    - text: Och vog dem till i deras hand sexhundrad och femtio centener silfver,
        och i silfvertyg hundrade centener, och i guld hundrade centener;
      verse: 26
    - text: Tjugu gyldene skålar, de höllo tusende gylden, och tu god kostelig kopparkäril,
        klar såsom guld;
      verse: 27
    - text: 'Och sade till dem: I ären helige Herranom; så äro ock kärilen helig;
        dertill det frigifna silfver och guld Herranom edra fäders Gud.'
      verse: 28
    - text: Så vaker, och bevarer det, tilldess I vägen det inför öfversta Presterna,
        och Leviterna, och öfversta fäderna i Israel i Jerusalem, uti Herrans hus
        kistor.
      verse: 29
    - text: Då togo Presterna och Leviterna det vägna silfret, och guldet, och kärilen,
        att de skulle föra det till Jerusalem, till vår Guds hus.
      verse: 30
    - text: Alltså fore vi ifrån älfvene Ahava, på tolfte dagen i första månadenom,
        att vi skulle draga till Jerusalem; och var Guds hand var öfver oss, och bevarade
        oss ifrå fiendernas hand och försåt på vägenom.
      verse: 31
    - text: Och vi komme till Jerusalem, och blefvom der i tre dagar.
      verse: 32
    - text: På fjerde dagenom vardt väget silfret och guldet, och kärilen uti vår
        Guds hus, under Meremoths hand, Uria sons Prestens, och med honom Var Eleazar,
        Pinehas son; och med dem Josabath, Jesua son, och Noadja, Binnui son, de Leviter;
      verse: 33
    - text: Efter hvars tal och vigt; och vigten vardt på den tiden all beskrifven.
      verse: 34
    - text: Och fängelsens barn, som utu fängelset komne voro, offrade bränneoffer
        Israels Gudi, tolf stutar för hela Israel, sex och niotio vädrar, sju och
        sjutio lamb, tolf bockar till syndoffer; alltsammans till bränneoffer Herranom.
      verse: 35
    - text: Och de antvardade Konungens befallning Konungens ämbetsmän och landshöfdingom
        på denne sidon älfven; och de upphöjde folket, och Guds hus.
      verse: 36
  - chapter: 9
    verses:
    - text: 'Då nu allt detta bestäldt var, gingo till mig de öfverste, och sade:
        Israels folk, och Presterna, och Leviterna, äro icke afskilde ifrå folken
        i landen, efter deras styggelse, som är de Cananeers, Hetheers, Phereseers,
        Jebuseers, Ammoniters, Moabiters, Egyptiers och Amoreers. '
      verse: 1
    - text: Förty de hafva tagit deras döttrar, och deras söner, och gjort den helga
        sädena menliga med folken i landen; och öfverstarnas och rådherrarnas hand
        var den första i denna missgerning.
      verse: 2
    - text: Då jag detta hörde, ref jag min kläder och min kjortel sönder, och utryckte
        mitt hufvudhår och skägg, och satt ensam.
      verse: 3
    - text: Och sig församlade till mig alle de som Israels Guds ord fruktade, för
        deras öfverträdelse, som i fängelset varit hade; och jag satt ensam allt intill
        aftonoffret.
      verse: 4
    - text: Och vid aftonoffret stod jag upp af min jämmer, och ref min kläder och
        min kjortel sönder, och föll uppå min knä, och uträckte mina händer till Herran
        min Gud;
      verse: 5
    - text: 'Och sade: Min Gud, jag skämmes och blyges att upphäfva min ögon till
        dig, min Gud: ty vår missgerning är vuxen öfver vårt hufvud, och var skuld
        är stor upp till himmelen.'
      verse: 6
    - text: Allt ifrå vara fäders tid hafve vi varit i stora skuld, allt intill denna
        dag; och för våra missgerningars skull äre vi, och våre Konungar och Prester,
        gifne i Konungarnas hand i landen, uti svärd, i fängelse, i rof, och i ansigtes
        blygd, såsom det går i denna dag.
      verse: 7
    - text: Så är oss dock nu någon liten tid nåde af Herranom vårom Gud vederfaren,
        att ännu något af oss är qvart blifvet, att han skulle gifva oss en nagla
        i sitt helga rum; och att vår Gud skulle upplysa var ögon, och gifva oss ännu
        ett litet lif i vår träldom;
      verse: 8
    - text: Förty vi äre trälar, och vår Gud hafver icke förlåtit oss, ändock vi trälar
        äre; och hafver böjt till oss barmhertighet för Konungarna i Persien, att
        de läto oss lefva, och upphöja vår Guds hus, och upprätta dess förstöring,
        och gifva oss en gård i Juda och Jerusalem.
      verse: 9
    - text: Nu, hvad skole vi säga, vår Gud, efter detta? Att vi din bud öfvergifvit
        hafve,
      verse: 10
    - text: 'Som du genom dina tjenare Propheterna budit hafver, och sagt: Det land,
        som I uti kommen till att besitta det, är ett orent land, igenom folkens orenhet
        i landen, uti deras styggelse, med hvilken de hafva uppfyllt det med orenhet
        allt omkring.'
      verse: 11
    - text: Så skolen I nu icke gifva edra döttrar deras söner, och deras döttrar
        skolen I icke taga edrom sönom, och söker icke deras frid eller välfärd i
        evig tid; på det I skolen blifva mägtige, och äta det goda i landena, och
        lefva det edrom barnom till arfs i evig tid.
      verse: 12
    - text: Och efter allt det som öfver oss kommet är för våra onda gerningars och
        stora synders skull, hafver du vår Gud öfversett med oss det vi illa gjort
        hafve, och hafver gifvit oss en förlossning, såsom det nu är för ögonen.
      verse: 13
    - text: Men vi hafve vändt oss om, och låtit din bud fara, så att vi hafve befryndat
        oss med desso styggelsens folke; vill du då vred vara öfver oss, tilldess
        det allt ute är, så att intet qvart blifver, eller ingen förlossning mer är?
      verse: 14
    - text: Herre, Israels Gud, du äst rättfärdig, ty vi äre igenblefne och behållne,
        såsom det i denna dag för ögon är; si, vi äre för dig uti vår skuld; ty fördenskull
        kan man intet blifva ståndandes för dig.
      verse: 15
  - chapter: 10
    verses:
    - text: 'Då Esra så bad, bekände och gret, och låg inför Guds hus, församlade
        sig till honom utaf Israel en ganska stor menighet af män, qvinnor och barn;
        förty folket gret svårliga. '
      verse: 1
    - text: 'Och Sechania, Jehiels son, af Elams barn, svarade, och sade till Esra:
        Si, vi hafve förtagit oss emot vår Gud, att vi hafve tagit oss främmande hustrur
        utaf landsens folk; men här är ännu hopp derom i Israel.'
      verse: 2
    - text: Så låt oss nu göra ett förbund med vårom Gud, så att vi utdrifve alla
        hustrur, och dem som af dem födde äro, efter Herrans råd, och deras som frukta
        vår Guds bud, att man må göra efter lagen.
      verse: 3
    - text: 'Så statt nu upp; ty det hörer dig till: Vi vilje vara med dig; var vid
        en god tröst, och gör så.'
      verse: 4
    - text: Då stod Esra upp, och tog en ed af de öfversta Presterna, och Leviterna,
        och hela Israel, att de skulle göra efter detta talet. Och de svoro det.
      verse: 5
    - text: Och Esra stod upp inför Guds hus, och gick in uti Johanans, Eljasibs sons,
        kammar. Och då han ditkom, åt han intet bröd, och drack intet vatten; förty
        han sörjde öfver deras öfverträdelse, som i fängelset varit hade.
      verse: 6
    - text: Och de läto utropa i Juda och Jerusalem, till all fängelsens barn, att
        de skulle församla sig till Jerusalem.
      verse: 7
    - text: Och hvilken som icke komme innan tre dagar, efter öfverstarnas och de
        äldstas råd, hans ägodelar skulle alla tillspillogifvas, och han afskiljas
        ifrå fångarnas menighet.
      verse: 8
    - text: Då församlade sig alle Juda män och BenJamin till Jerusalem, innan tre
        dagar; det är, på tjugonde dagen i den nionde månadenom. Och allt folket satt
        uppå gatone inför Guds hus, och bäfvade för detta ärendes skull, och för regnet.
      verse: 9
    - text: 'Och Esra Presten stod upp, och sade till dem: I hafven förtagit eder,
        i det att I hafven tagit främmande hustrur, på det I skullen ännu föröka Israels
        skuld.'
      verse: 10
    - text: Så bekänner nu Herran edra fäders Gud, och görer det honom ljuft är, och
        skiljer eder ifrå landsens folk, och ifrå de främmande hustrur.
      verse: 11
    - text: 'Då svarade hela menigheten, och sade med höga röst: Ske såsom du oss
        sagt hafver.'
      verse: 12
    - text: Men folket är mycket, och regnväder, och kan icke stå ute; så är det icke
        heller ens eller två dagars gerning; ty vi hafve sådana öfverträdelse mycken
        gjort.
      verse: 13
    - text: Låt oss beställa våra öfverstar i hela menighetene, att alle de i våra
        städer, som främmande hustrur tagit hafva, komma på bestämd tid; och de äldste
        i hvar staden, och deras domare med, tilldess vår Guds vrede må ifrån oss
        vänd varda i denna sakene.
      verse: 14
    - text: Då vordo beställde Jonathan, Asahels son, och Jahesia, Thikva son, öfver
        denna saken; och Mesullam, och Sabbethai Leviterna hulpo dem.
      verse: 15
    - text: Och fängelsens barn gjorde alltså. Och Presten Esra, och de ypperste fäderne
        i deras fäders hus, och alle de nu nämnde äro, afskiljde sig, och satte sig
        på första dagen i tionde månadenom till att ransaka om detta ärendet.
      verse: 16
    - text: Och de uträttade det på alla de män, som främmande hustrur hade, på första
        dagen i första månadenom.
      verse: 17
    - text: 'Och vordo funne ibland Presternas barn, som främmande hustrur tagit hade,
        nämliga ibland Jesua barn, Jozadaks sons, och hans bröder: Maaseja, Elieser,
        Jarib och Gedalia.'
      verse: 18
    - text: Och de gåfvo deras hand deruppå, att de ville utdrifva hustrurna; och
        till deras skuldoffer offra en vädur för sina skuld.
      verse: 19
    - text: 'Ibland Immers barn: Hanani och Sebadia.'
      verse: 20
    - text: 'Ibland Harims barn: Maaseja, Elia, Semaja, Jehiel och Ussia.'
      verse: 21
    - text: 'Ibland Pashurs barn: Eljoenai, Maaseja, Ismael, Nethaneel, Josabad och
        Eleasa.'
      verse: 22
    - text: 'Ibland Leviterna: Josabad, Simei och Kelaja, den är Kelita; Pethabja,
        Juda och Elieser.'
      verse: 23
    - text: 'Ibland sångarena: Eljasib. Ibland dörravaktarena: Sal lura, Telem och
        Uri.'
      verse: 24
    - text: 'Utaf Israel: Ibland Paros barn: Ramia, Jissija, Malchija, Mijamin, Eleazar,
        Malchija och Benaja.'
      verse: 25
    - text: 'Ibland Elams barn: Mattania, Zacharia, Jehiel, Abdi, Jeremoth och Elia.'
      verse: 26
    - text: 'Ibland Sattu barn: Eljoenai, Eljasib, Mattania, Jeremoth, Sabad och Asisa.'
      verse: 27
    - text: 'Ibland Bebai barn: Johanan, Hanania, Sabbai och Athlai.'
      verse: 28
    - text: 'Ibland Bani barn: Mesullam, Malluch, Adaja, Jasub, Seal och Jeramoth.'
      verse: 29
    - text: 'Ibland PahathMoabs barn: Adna, Chelal, Benaja, Maaseja, Mattania, Bezaleel,
        Binnui och Manasse.'
      verse: 30
    - text: 'Ibland Harims barn: Elieser, Jissija, Malchija, Semaja, Simeon,'
      verse: 31
    - text: BenJamin, Malluch och Semaria.
      verse: 32
    - text: 'Ibland Hasums barn: Mattenai, Mattatta, Sabad, Elipheleth, Jeremai, Manasse
        och Simi.'
      verse: 33
    - text: 'Ibland Bani barn: Maadai, Amram, Uel,'
      verse: 34
    - text: Benaja, Bedja, Cheluhu,
      verse: 35
    - text: Banja, Meremoth, Eljasib,
      verse: 36
    - text: Mattania, Mattenai, Jaasav,
      verse: 37
    - text: Bani, Binnui, Simi,
      verse: 38
    - text: Selemia, Nathan, Adaja,
      verse: 39
    - text: Machnadbai, Sasai, Sarai,
      verse: 40
    - text: Asareel, Selemia, Semaria,
      verse: 41
    - text: Sallum, Amaria och Joseph.
      verse: 42
    - text: 'Ibland Nebo barn: Jegiel, Mattithia, Sabad, Sebina, Jaddai, Joel och
        Benaja.'
      verse: 43
    - text: Desse hade alle tagit främmande hustrur; och voro somlige ibland de samma
        hustrur, som barn födt hade.
      verse: 44
  name: Ezra
- chapters:
  - chapter: 1
    verses:
    - text: 'Dessa äro Nehemia, Hachalja sons, ord. Det begaf sig uti dem månadenom
        Chislev, i tjugonde årena, att jag var i Susan på slottet. '
      verse: 1
    - text: Då kom Hanani, en af mina bröder, med några män utaf Juda; och jag frågade
        dem, huru det gick med Judarna, som behållne och igenlefde voro af fängelset;
        och huru det tillgick i Jerusalem.
      verse: 2
    - text: 'Och de sade till mig: De igenlefde af fängelset äro der i landena uti
        stor vedermödo och försmädelse; murarna i Jerusalem äro nederbrutne, och dess
        portar uppbrände med eld.'
      verse: 3
    - text: Då jag nu sådana ord hörde, satt jag och gret, och jämrade mig i några
        dagar, och fastade, och bad inför Gud af himmelen;
      verse: 4
    - text: 'Och sade: Ack! Herre Gud af himmelen, du store och förskräckelige Gud,
        som håller förbund och barmhertighet dem som dig älska och hålla din bud:'
      verse: 5
    - text: Låt dock din öron höra härtill, och din ögon öppne vara, så att du hörer
        dins tjenares bön, som jag nu beder inför dig, bide dag och natt, för dina
        tjenare Israels barn, och bekänner Israels barnas synd, som vi emot dig gjort
        hafve; och jag med mins faders hus hafvom också syndat.
      verse: 6
    - text: Vi äre vordne förderfvade, att vi icke hafve hållit din bud, befallningar
        och rätter, som du dinom tjenare Mose budit hafver.
      verse: 7
    - text: 'Men tänk dock uppå det ord, som du dinom tjenare Mose böd, och sade:
        Om I förtagen eder, så vill jag förströ eder ibland folk;'
      verse: 8
    - text: Men om I omvänden eder till mig, och hållen min bud, och gören dem; och
        om I än bortdrefne voren allt intill himmelens ända, så vill jag dock dädan
        församla eder, och skall låta eder komma till det rum, som jag utvalt hafver,
        till att mitt Namn der bo skall.
      verse: 9
    - text: De äro dock dine tjenare, och ditt folk, som du förlossat hafver, igenom
        dina stora kraft och mägtiga hand.
      verse: 10
    - text: Ack! Herre, låt din öron höra till din tjenares bön, och till dina tjenares
        bön, som begära frukta ditt Namn; och låt lyckosamliga tillgå i dag med dinom
        tjenare, och gif honom barmhertighet för denna mannenom. Ty jag var Konungens
        skänk.
      verse: 11
  - chapter: 2
    verses:
    - text: 'Uti den månaden Nisan, i tjugonde årena Konungs Arthahsasta, då vin stod
        för honom, tog jag vinet upp, och fick Konungenom; och jag var icke lustig
        för honom. '
      verse: 1
    - text: 'Då sade Konungen till mig: Hvi ser du så illa ut? Du är ju icke krank?
        Det äret icke, utan du äst bedröfvad. Men jag fruktade mig svårliga.'
      verse: 2
    - text: 'Då sade jag till Konungen: Konungen lefve evinnerliga! Skulle jag icke
        se illa ut? Den staden, der mina faders begrafningshus är, ligger öde, och
        dess portar äro med eld uppbrände.'
      verse: 3
    - text: 'Då sade Konungen till mig: Hvad är då ditt begär? Då bad jag Gud af himmelen;'
      verse: 4
    - text: 'Och sade till Konungen: Om Konungenom så godt tyckte, och din tjenare
        funne nåd för dig, att du ville sända mig till Juda, till den staden, der
        mina fäder begrafne äro, att jag måtte uppbygga honom.'
      verse: 5
    - text: 'Och Konungen sade till mig, och Drottningen, som jemte honom satt: Huru
        lång kan din resa varda? Och när kan du komma igen? Och Konungenom föll i
        sinnet, att han skulle sända mig åstad. Och jag satte honom en bestämd tid
        före;'
      verse: 6
    - text: 'Och sade till Konungen: Om Konungenom så godt tycker, så gifve han mig
        bref till landshöfdingarna på hinsidon älfvena, att de ledsaga mig derigenom,
        tilldess jag kommer in i Juda;'
      verse: 7
    - text: Och bref till Assaph, Konungens skogshöfvitsman, att han låter mig få
        trä till bjelkar åt portarna i palatset i husena, och till stadsmurarna, och
        till huset, der jag infara skall. Och Konungen gaf mig det, efter mins Guds
        goda hand öfver mig.
      verse: 8
    - text: Och då jag kom till landshöfdingarna på hinsidon älfvena, fick jag dem
        Konungens bref. Och Konungen sände med mig höfvitsmän och resenärar.
      verse: 9
    - text: Då nu Saneballat den Horoniten, och Tobia tjenaren, den Ammoniten, det
        hörde, förtröt det dem svårliga, att någor menniska kommen var, som något
        godt sökte för Israels barn.
      verse: 10
    - text: Och då jag kom till Jerusalem, och hade varit der i tre dagar,
      verse: 11
    - text: Stod jag om nattena upp, och någre få män med mig; ty jag sade det ingen
        menniska, hvad mig min Gud ingifvit hade till att göra med Jerusalem; och
        intet djur var med mig, utan det jag red uppå.
      verse: 12
    - text: Och jag red ut genom dalporten om nattena, och framom drakabrunnen, och
        åt dyngoportenom, och besåg Jerusalems murar, som sönder voro, och portarna,
        som med eld uppbrände voro;
      verse: 13
    - text: Och gick öfver till brunnporten, och till Konungsdammen; och var intet
        rum, der djuret, som under mig var, uppå gå kunde.
      verse: 14
    - text: Så drog jag om nattena bort åt bäcken, och besåg murarna, och vände om,
        och kom igenom dalporten hem igen.
      verse: 15
    - text: Och öfverstarna visste icke hvart jag gick, eller hvad jag gjorde; förty
        jag hade ändå intet sagt Judarna, och Presterna, rådherrarna och öfverstarna,
        och dem androm, som uppå verket arbetade.
      verse: 16
    - text: 'Så sade jag dem nu: I sen den uselhet, som vi uti äre, att Jerusalem
        ligger öde, och dess portar äro med eld uppbrände; kommer, låter oss bygga
        murarna till Jerusalem, att vi icke länger skola vara till en försmädelse.'
      verse: 17
    - text: 'Och jag lät dem förstå min Guds hand, den öfver mig god var; dertill
        Konungens ord, som han med mig talat hade. Och de sade: Så låt oss nu vara
        uppe. Och vi byggde, och deras händer voro tröste till godt.'
      verse: 18
    - text: 'Då nu Saneballat den Horoniten, och Tobia tjenaren, den Ammoniten, och
        Gesem den Araben, hörde det, begabbade de oss, och föraktade oss, och sade:
        Hvad är det I gören? Viljen I åter falla af ifrå Konungenom?'
      verse: 19
    - text: 'Då svarade jag dem, och sade: Gud af himmelen gifver oss lycko; ty vi
        hans tjenare hafve uppe varit, och byggom; men I hafven ingen del eller rätt,
        eller åminnelse i Jerusalem.'
      verse: 20
  - chapter: 3
    verses:
    - text: 'Och Eljasib, öfverste Presten, stod upp med sina bröder Presterna, och
        byggde fåraporten; honom helgade de, och satte in hans dörrar; men de helgade
        honom allt intill det tornet Mea, nämliga allt intill det tornet Hananeel. '
      verse: 1
    - text: Bredevid dem byggde de män af Jericho; och näst dem byggde Saccur, Imri
        son.
      verse: 2
    - text: Men fiskaporten byggde Senaa barn; honom täckte de, och satte in hans
        dörrar, lås och bommar.
      verse: 3
    - text: Näst dem byggde Meremoth, Uria son, Hakkoz sons; näst dem byggde Mesullam,
        Berechia son, Mesesabeels sons; näst dem byggde Zadok, Baana son.
      verse: 4
    - text: Näst dem byggde de af Thekoa; men deras väldige böjde icke sin hals till
        sins herras tjenst.
      verse: 5
    - text: Den gamla porten byggde Jojada, Paseahs son, och Mesullam, Besodeja son;
        honom täckte de, och satte in hans dörrar, och lås och bommar.
      verse: 6
    - text: Näst dem byggde Melatia af Gibeon, och Jadon af Merono, män af Gibeon
        och Mizpa, på landshöfdingans säte, på denna sidon älfven.
      verse: 7
    - text: Näst efter honom byggde Ussiel, Harhaja son, guldsmeden; näst honom byggde
        Hanania, apothekarens son, och de förstärkte Jerusalem allt intill de breda
        murar.
      verse: 8
    - text: Näst honom byggde Rephaja, Hurs son, öfversten öfver en half fjerding
        af Jerusalem.
      verse: 9
    - text: Näst honom byggde Jedaja, Harumaphs son, tvärtöfver sitt hus; näst honom
        byggde Hattus, Hasabenja son.
      verse: 10
    - text: Men Malchija, Harims son, och Hasub, Pahath Moabs son, byggde ett annat
        stycke, och tornet med ugnarna.
      verse: 11
    - text: Näst honom byggde Sallum, Halohes son, öfversten för en half fjerding
        i Jerusalem, han och hans döttrar.
      verse: 12
    - text: Dalporten byggde Hanun och borgarena af Sanoah; de byggde honom, och satte
        in hans dörrar, och lås och bommar, och tusende alnar på murenom allt intill
        dyngoporten.
      verse: 13
    - text: Men dyngoporten byggde Malchija, Rechabs son, öfversten i vingårdsmännernas
        fjerding; han byggde honom, och satte in hans dörrar, lås och bommar.
      verse: 14
    - text: Brunnporten byggde Sallum, CholHose son, en öfverste för en fjerding i
        Mizpa; han byggde honom, och täckten, och satte in hans dörrar, lås och bommar;
        dertill ock murarna vid dammen Selah, vid Konungsörtagården, allt intill trapporna,
        som gå nederåt ifrå Davids stad.
      verse: 15
    - text: Näst honom byggde Nehemia, Asbuks son, öfversten för den halfva fjerdingen
        i BethZur, allt intill gentemot Davids grafvar, och allt intill den dammen
        Asuja, och allt intill de väldigas hus.
      verse: 16
    - text: Efter honom byggde de Leviter, Rehum, Bani son; bredevid honom byggde
        Hasabia, öfversten för halfva fjerdingen i Kegila, i hans fjerding.
      verse: 17
    - text: Efter honom byggde deras broder Bavai, Henadads son, öfversten för en
        half fjerding i Kegila.
      verse: 18
    - text: Efter honom byggde Eser, Jesua son, öfversten i Mizpa, ett annat stycke,
        inåt harneskhushörnet.
      verse: 19
    - text: Efter honom, uppå berget, byggde Baruch, Sabbi son, ett annat stycke,
        ifrå hörnet allt intill Eljasibs öfversta Prestens husdörr.
      verse: 20
    - text: Efter honom byggde Meremoth, Uria son, Hakkoz sons, ett annat stycke,
        ifrån Eljasibs husdörr, allt intill ändan af Eljasibs hus.
      verse: 21
    - text: Efter honom byggde Presterna, de män af landsbygdene.
      verse: 22
    - text: Efter dem byggde BenJamin och Hasub, tvärsöfver deras hus; efter dem byggde
        Asaria, Maaseja son, Anania sons, jemte sitt hus.
      verse: 23
    - text: Efter honom byggde Binnui, Henadads son, ett annat stycke, ifrån Asaria
        hus intill båget, och allt intill hörnet;
      verse: 24
    - text: Palal, Usai son, emot båget, och det höga tornet, som synes utaf Konungshuset,
        vid fångahusens gård; efter honom Pedaja, Paros son.
      verse: 25
    - text: Men de Nethinim bodde uti Ophel, allt intill vattuporten österut, der
        tornet ut synes.
      verse: 26
    - text: Efter dem byggde de af Thekoa ett annat stycke, tvärtemot det stora tornet,
        som ut synes, allt intill murarna Ophel.
      verse: 27
    - text: Men ifrå hästaporten byggde Presterana, hvardera emot sitt hus.
      verse: 28
    - text: Efter dem byggde Zadok, Immers son, emot sitt hus; efter honom byggde
        Semaja, Sechania son, den dörravaktaren, östantill.
      verse: 29
    - text: Efter honom byggde Hanania, Selemia son, och Hanun, Zalaphs son, den sjette,
        ett annat stycke; efter honom byggde Mesullam, Berechia son, emot sin fatabur.
      verse: 30
    - text: Efter honom byggde Malchija guldsmedssonen, allt intill de Nethinims och
        krämares hus, emot rådsporten, och intill hörnsalen.
      verse: 31
    - text: Och emellan hörnsalen allt intill fåraporten byggde guldsmederna och krämarena.
      verse: 32
  - chapter: 4
    verses:
    - text: 'Då nu Saneballat hörde, att vi byggde murarna, vardt han vred, och förgrymmade
        sig svårliga; och han bespottade Judarna; '
      verse: 1
    - text: 'Och sade för sina bröder, och för de väldiga i Samarien: Hvad göra de
        vanmägtige Judar? Månn man så skola låta betämma dem? Månn de skola offra?
        Månn de skola en dag fullkomna det? Månn de göra stenarna lefvande af stofthopar,
        som förbrände äro?'
      verse: 2
    - text: 'Men Tobia den Ammoniten, som när honom var, sade: Låt bygga dem; när
        räfvarna löpa ditupp, skola de väl sönderrifva deras stenmurar.'
      verse: 3
    - text: Hör, vår Gud, huru föraktade äre vi; vänd deras försmädelse in uppå deras
        hufvud, så att du gifver dem uti föraktelse i deras fängelses lande.
      verse: 4
    - text: Öfverskyl icke deras missgerning, och bortskrapa icke deras synd för dig;
        förty de hafva rett byggningsmännerna.
      verse: 5
    - text: Men vi byggde murarna, och fogde dem alla tillhopa intill halfva höjd;
        och folket fick hjerta till att arbeta.
      verse: 6
    - text: Då nu Saneballat och Tobia, och de Araber och Ammoniter, och Asdoditer
        hörde, att murarna i Jerusalem voro igenbyggde, och de hade begynt igentäppa
        det öppet var, vordo de ganska vrede;
      verse: 7
    - text: Och gjorde alla ett förbund tillhopa, att de skulle komma och strida emot
        Jerusalem, och göra en villo derinne.
      verse: 8
    - text: Men vi bådom vår Gud, och satte vakt uppå dem dag och natt, emot dem.
      verse: 9
    - text: 'Och Juda sade: Dragarenas magt är allt för svag, och gruset är för mycket;
        vi kunne icke bygga uppå murenom.'
      verse: 10
    - text: 'Men våre fiender tänkte: De skola icke få vetat, eller set, förr än vi
        komme midt i hopen uppå dem, och slå dem ihjäl, och förhindre arbetet.'
      verse: 11
    - text: Då nu Judarna, som när dem bodde, kommo, och sade oss det väl tio gånger,
        af all rum, der de omkring oss bodde;
      verse: 12
    - text: Då satte jag nedre utmed muren i grafvene folket, efter deras slägter,
        med deras svärd, spetsar och bågar.
      verse: 13
    - text: 'Och besåg det, och stod upp, och sade till rådherrarna, och öfverstarna,
        och till det andra folket: Frukter eder intet för dem; tänker uppå den stora
        förskräckeliga Herran, och strider för edra bröder, söner, döttrar, hustrur
        och hus,'
      verse: 14
    - text: Då nu våre fiender hörde, att vi hade fått vetat, gjorde Gud deras råd
        omintet; och vi vände oss åter alle till muren, hvar och en till sitt arbete.
      verse: 15
    - text: Och det skedde sedan, att hälften af de unga män gjorde arbetet; den andre
        hälften höllo spetsar, sköldar, bågar, och pansar; och öfverstarne stodo bakför
        hela Juda hus.
      verse: 16
    - text: De som byggde på muren, och de som båro bördor ifrå dem som uppå ladde;
        med den ena handene gjorde de arbetet, och med den andra höllo de värjona.
      verse: 17
    - text: Och hvar och en af dem, som byggde, hade sitt svärd bundet vid sidona,
        och byggde så; och den som blåste med basunen, var när mig.
      verse: 18
    - text: 'Och jag sade till rådherrarna, och öfverstarna, och till det andra folket:
        Arbetet är stort och vidt, och vi äre förströdde på murenom, långt ifrå hvarannan.'
      verse: 19
    - text: På hvilket rum I nu hören blåsa i basunen, dit kommer till oss. Vår Gud
        varder för oss stridandes;
      verse: 20
    - text: Och vi vilje arbeta på verket; och hälften af dem höll spetsar, allt ifrå
        morgonrodnan intill stjernorna uppgingo.
      verse: 21
    - text: 'Ock sade jag på den tiden till folket: Hvar och en blifve med sinom dräng
        öfver natten i Jerusalem, att vi om nattena tage vara på vaktena, och om dagen
        på arbetet.'
      verse: 22
    - text: Men jag och mine bröder, och mine tjenare, och de män i vaktene efter
        mig, drogo intet vår kläder af, när någor i vattnet gick.
      verse: 23
  - chapter: 5
    verses:
    - text: 'Och sig upphof ett stort rop af folket, och deras hustrur, emot sina
        bröder Judarna. '
      verse: 1
    - text: 'Och voro somlige, som sade: Våre söner och döttrar äro allt för månge;
        låt oss taga säd, och äta, att vi måge lefva.'
      verse: 2
    - text: 'Och somlige sade: Låt oss utsätta våra åkrar, vingårdar och hus, och
        taga säd i denna hårda tiden.'
      verse: 3
    - text: 'Somlige sade: Låt oss låna penningar på ränto till Konungen, på våra
        åkrar och vingårdar.'
      verse: 4
    - text: Ty våra bröders kropp är såsom vår kropp, och deras barn såsom vår barn;
        eljest gifve vi våra söner och döttrar i träldom, och äre allaredo våra döttrar
        somliga undergifna, och ingen magt är i våra händer; komma också våra åkrar
        och vingårdar androm tillhanda.
      verse: 5
    - text: Då jag nu deras rop och dessa orden hörde, vardt jag ganska vred.
      verse: 6
    - text: 'Och mitt hjerta fick till råds, att jag straffade rådherrarna och öfverstarna,
        och sade till dem: Viljen I drifva ocker, den ene på den andra? Och jag hade
        tillhopa emot dem en stor församling;'
      verse: 7
    - text: 'Och sade till dem: Vi hafve igenköpt våra bröder Judarna, som Hedningomen
        sålde voro, efter våra förmågo; och I viljen också sälja edra bröder, de vi
        till oss köpt hafve? Då tego de, och funno intet till att svara.'
      verse: 8
    - text: 'Och jag sade: Det är icke godt, som I gören. Skullen I icke vandra i
        Gudsfruktan, för Hedningarnas försmädelses skull, våra fiendars?'
      verse: 9
    - text: Jag och mine bröder, och mine tjenare, hafvom ock fått dem penningar och
        säd; men ockret vilje vi låta blifva tillbaka.
      verse: 10
    - text: Så får dem nu i denna dag igen sina åkrar, vingårdar, oljogårdar och hus,
        och hundradedelen af penningomen för säd, vin och oljo, som I på dem ockrat
        hafven.
      verse: 11
    - text: 'Då sade de: Vi vilje få dem det igen, och vilje intet äska af dem; och
        vilje göra såsom du sagt hafver. Och jag kallade Presterna, och tog en ed
        af dem, att de så göra skulle.'
      verse: 12
    - text: 'Och jag skuddade mitt sköte ut, och sade: Så skudde Gud hvar och en af
        sitt hus, och ifrå hans arbete, den icke blifver vid detta ord, så att han
        blifve utskuddad och blottad. Och hela församlingen sade Amen; och lofvade
        Herran. Och folket gjorde så.'
      verse: 13
    - text: Desslikes, ifrå den tiden, då mig vardt befaldt att vara landshöfding
        i Juda land, nämliga ifrå tjugonde årena, allt intill annat och tretionde
        året Konungs Arthahsasta, det är i tolf år, höll jag mig och mina bröder intet
        af höfdingakoste.
      verse: 14
    - text: Förty de förre landshöfdingar, som för mig varit hade, hade besvärat folket,
        och hade tagit af dem bröd och vin, och dertill fyratio siklar silfver, och
        deras tjenare hade haft sig väldeliga med folket; men jag gjorde icke så,
        för Gudsfruktans skull.
      verse: 15
    - text: Arbetade jag ock på murarbetet, och köpte ingen åker; och alle mine tjenare
        måste der komma samman till arbetes.
      verse: 16
    - text: Dertill voro ock af Judarna och Förstarna hundrade och femtio vid mitt
        bord, som till mig komne voro ifrå Hedningarna, som kringom oss äro.
      verse: 17
    - text: Och man måste beställa mig om dagen en oxa, och sex utvald får, och foglar,
        och ju i tio dagar allahanda vin tillfyllest. Likväl äskade jag intet höfdingakosten;
        förty tungen var svår på folkena.
      verse: 18
    - text: Min Gud, betänk mig till godo allt det jag desso folkena gjorde.
      verse: 19
  - chapter: 6
    verses:
    - text: 'Då Saneballat, Tobia och Gesem den Araben, och andre våre fiender förnummo,
        att jag murarna byggt hade, och intet gap var mer deruppå; ändock jag ändå
        på den tiden icke upphängt hade dörrarna i portomen, '
      verse: 1
    - text: 'Sände Saneballat och Gesem till mig, och läto säga mig: Kom, och låt
        oss komma tillsammans på bygdene, på slättene vid den staden Ono. Och de aktade
        göra mig ondt.'
      verse: 2
    - text: Men jag sände båd till dem, och lät säga dem; Jag hafver ett stort verk
        till att uträtta, jag kan icke komma neder; det måtte försummadt blifva, om
        jag tager handena af, och far neder till eder.
      verse: 3
    - text: De sände väl fyra gånger till mig vid samma sinnet; och jag svarade dem
        allt vid samma sätt.
      verse: 4
    - text: Då sände Saneballat femte gången sin tjenare till mig, med ett öppet bref
        i hans hand.
      verse: 5
    - text: 'Derutinnan var skrifvet: Det är kommet för Hedningarna, och Gesem hafver
        det sagt, att du och Judarna viljen affalla; derföre uppbygger du murarna,
        och du vill vara deras Konung i denna sakene.'
      verse: 6
    - text: 'Och du hafver beställt dig Propheter, som om dig skola utropa i Jerusalem,
        och säga: Han är Juda Konung. Sådant kommer för Konungen. Så kom nu, låt oss
        rådslå med hvarannan.'
      verse: 7
    - text: 'Men jag sände till honom, och lät säga honom: Detta är icke skedt, som
        du säger, du hafver diktat det af ditt hjerta.'
      verse: 8
    - text: 'Ty de ville alle rädda oss, och mente: De varda aflåtande af arbetet,
        och varda stille. Men jag förstärkte mina hand desto mer.'
      verse: 9
    - text: 'Och jag kom uti Semaja hus, Delaja sons, Mehetabeels sons, och han hade
        innelyckt sig; och sade: Låt oss komma tillhopa i Guds hus, midt i templet,
        och sluta dörrarna till af templet; förty de varda kommande till att dräpa
        dig, och komma om nattena, att de skola slå dig ihjäl.'
      verse: 10
    - text: 'Men jag sade: Skulle en sådana man fly? Skulle en sådana man, som jag
        är, gå uti templet, på det han skall blifva lefvandes? Jag vill icke gå derin.'
      verse: 11
    - text: Ty jag förmärkte, att Gud hade intet sändt honom. Han spådde väl sådant
        om mig; men Tobia och Saneballat hade gifvit honom penningar.
      verse: 12
    - text: Derföre tog han penningar, på det jag skulle taga en fruktan till mig,
        och göra så, och synda; och de skulle hafva ett ondt rop uppå mig, dermed
        de måtte förlasta mig.
      verse: 13
    - text: Tänk, min Gud, på Tobia och Saneballat, efter dessa deras gerningar, och
        på Propheten Noadja, och de andra Propheterna, som mig afskräcka ville.
      verse: 14
    - text: Och muren vardt redo på femte och tjugonde dagen af den månaden Elul,
        i två och femtio dagar.
      verse: 15
    - text: Och då alle våre fiender det hörde, fruktade sig alle Hedningar, som omkring
        oss voro, och deras mod förföll dem; förty de märkte, att detta verk var af
        Gudi.
      verse: 16
    - text: Voro ock på den tiden månge af Juda öfverstar, hvilkas bref gingo till
        Tobia; och ifrå Tobia till dem.
      verse: 17
    - text: Ty de voro månge i Juda, som honom besvorne voro; förty han var Sechania
        svåger, Arahs sons; och hans son Johanan hade Mesullams dotter, Berechia sons.
      verse: 18
    - text: Och de talade godt om honom för mig, och förde mitt tal ut för honom.
        Så sände nu Tobia bref till att afskräcka mig.
      verse: 19
  - chapter: 7
    verses:
    - text: 'Då vi nu hade byggt murarna, hängde jag portarna före, och vordo beställde
        porthållare, sångare och Leviter. '
      verse: 1
    - text: Och jag böd min broder Hanani, och Hanania palatsfogdanom i Jerusalem;
        ty han var en trofast man, och gudfruktig för många andra;
      verse: 2
    - text: 'Och sade till dem: Man skall icke upplåta portarna i Jerusalem, tilldess
        solen varder varm; och medan man ännu arbetar, skall man slå portarna till,
        och bommen före. Och väktare vordo beställde utaf borgarena i Jerusalem, hvar
        och en på sine vakt, och om sitt hus.'
      verse: 3
    - text: Och staden var vid till rum, och stor; men folket litet derinne, och husen
        voro icke uppbyggd.
      verse: 4
    - text: 'Och min Gud gaf mig i hjertat, att jag församlade rådherrarna och öfverstarna,
        och folket, till att räkna dem; och jag fann ett register på mantalet, deras
        som tillförene uppkomne voro, och fann deruti så skrifvet:'
      verse: 5
    - text: Desse äro landsens barn, som uppkomne voro utaf fängelset, af dem som
