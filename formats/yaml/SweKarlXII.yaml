  name: Ecclesiastes
- chapters:
  - chapter: 1
    verses:
    - text: ' Salomos Höga Wisa. '
      verse: 1
    - text: Han kysse mig med sins muns kyssande; ty din bröst äro ljufligare än win;
      verse: 2
    - text: Att man må lukta din goda salvo; ditt Namn är en utgjuten salvo; derföre
        hafwa pigorna dig kär.
      verse: 3
    - text: 'Drag mig efter dig, så löpe wi; Konungen förde mig in uti sin kammar:
        Wi fröjde oss, och äre glade öfwer dig; wi tänke uppå din bröst mer än uppå
        win: De fromme älska dig.'
      verse: 4
    - text: Jag är swart, men ganska täck, J Jerusalems döttrar, såsom Kedars hyddor,
        såsom Salomos tapeter.
      verse: 5
    - text: 'Ser icke derefter, att jag så swart är; ty solen hafwer bränt mig: Mins
        moders barn wredgas emot mig. Man hafwer satt mig till wingårdsvaktersko;
        men min wingård, den jag hade, bewarade jag icke.'
      verse: 6
    - text: Säg mig du, den min själ älskar, hwar du beter, hwar du hwilar om middagen;
        att jag icke skall gå hit och dit, till dina stallbröders hjordar.
      verse: 7
    - text: Känner du dig icke, du dägeligasta ibland qwinnor, så gack uppå fårens
        fotspår, och bet din kid wid herdahusen.
      verse: 8
    - text: Jag liknar dig, min kära wid mitt resigtyg, wid Pharaos wagnar.
      verse: 9
    - text: Dina kinder stå ljufliga i spann, och din hals i kedjo.
      verse: 10
    - text: Wi wilje göra dig gyldene spann med silfdoppor.
      verse: 11
    - text: Då Konungen wände sig hit, gaf min nardus sina lukt.
      verse: 12
    - text: Min wän är mig ett knippe af myrrham, det emellan min bröst hänger.
      verse: 13
    - text: Min wän är mig en drufwa Copher, uti de wingårdar i EnGedi.
      verse: 14
    - text: Si, min kära, du äst dägelig; dägelig äst du, din ögon äro såsom dufwoögon.
      verse: 15
    - text: Si, min wän, du äst dägelig och ljuflig; wår säng grönskas.
      verse: 16
    - text: Wår hus bjelkar äro cederträ; wåre sparrar äro cypress.
      verse: 17
  - chapter: 2
    verses:
    - text: ' Jag är ett blomster i Saron, och en lilja i dalenom. '
      verse: 1
    - text: Såsom en ros ibland törne, så är min kära ibland döttrarna.
      verse: 2
    - text: 'Såsom ett äpleträ ibland skogsträ, så är min wän ibland sönerna: Jag
        sitter under dens skugga, som jag begärar, och hans frukt är minom hals söt.'
      verse: 3
    - text: Han hafwer mig in uti winkällaren, och kärleken är hans baner öfwer mig.
      verse: 4
    - text: Han wederqwicker mig med blomster, och uppfriskar mig med äple; ty jag
        är krank af älskog.
      verse: 5
    - text: Hans wenstra hand ligger under mitt hufwud, och hans högra hand omfamnar
        mig.
      verse: 6
    - text: Jag beswär eder, Jerusalems döttrar, wid rår, eller wid hinder i markene,
        att J icke uppwäcken eller omaken mina käresto, tilldess henne själf lyster.
      verse: 7
    - text: Detta är mins wäns röst; si, han kommer, och springer på bergen, och springer
        på högarna.
      verse: 8
    - text: Min wän är lik enom råbock, eller ungom hjort; Si, han står bak wår wägg,
        och ser genom fenstret, och gluggar genom gallret.
      verse: 9
    - text: 'Min wän swarar, och säger till mig: Statt upp, min kära, min dägeliga,
        och kom hit.'
      verse: 10
    - text: Ty si, wintren är förgången, regnet är öfwerståndet, och är sin wäg;
      verse: 11
    - text: Blomstren äro utgångna på markene; wårtiden är kommen, och tuturdufwan
        låter sig höra i wårt land;
      verse: 12
    - text: 'Fikonträt är knoppadt, winträn blomstras, och gifwa sina lukt: Statt
        upp, min kära, och kom, min dägeliga, kom hit.'
      verse: 13
    - text: Min dufwa uti stenklyftor, uti bergsrefwor, låt mig se ditt ansigte, låt
        mig höra dina röst; ty din röst är söt, och ditt ansigte ljufligit.
      verse: 14
    - text: Tager oss räfwar, de små räfwar, som förderwa wingårdar; ty wåra wingårdar
        blomstras.
      verse: 15
    - text: Min wän är min, och jag är hans, den der beter ibland roser;
      verse: 16
    - text: 'Intil dess att dagen swal warder, och skuggarne afwika: Wänd om, blif
        såsom en rå, min wän, eller såsom en ung hjort på skiljebergen.'
      verse: 17
  - chapter: 3
    verses:
    - text: ' Jag sökte om nattena i mine säng, den min själ kär hade; jag sökte,
        men jag fann honom intet. '
      verse: 1
    - text: 'Jag will stå upp och gå omkring i staden, på gator och gränder, och söka
        den min själ kär hafwer: Jag sökte, men jag fann honom intet.'
      verse: 2
    - text: 'Mig funno wäktarena, som kringom i staden gå: Hafwen J icke sett den
        min själ kär hafwer?'
      verse: 3
    - text: 'Då jag kom litet framom dem, så fann jag den min själ kär hafwer: Jag
        håller honom, och will icke öfwergiwa honom, tilldess jag hafwer honom in
        uti mine moders hus, uti mine moders kammar.'
      verse: 4
    - text: Jag beswär eder, J Jerusalems döttrar, wid rår och hinder på markene,
        att J icke uppwävcken mina käro, eller omaken henne, tilldess henne själf
        lyster.
      verse: 5
    - text: Ho är denna, som uppgår utur öknene, såsom en rök af myrrham, rökelse
        och allahanda apothekares pulver?
      verse: 6
    - text: Si omkring Salomos säng stå sextio starke, utaf de starka i Jsrael;
      verse: 7
    - text: Alle hålla de swärd, och äro behändige till strids; hwardera hafwer sitt
        swärd wid sina sido, för fruktans skull, om nattena.
      verse: 8
    - text: Konung Salomo lät göra sig ett sängerum af Libanons trä;
      verse: 9
    - text: Dess stodar woro af silfwer, täckelsen af guld, sätet af purpur, bottnen
        deruti war lusteliga lagd för Jerusalems döttrars skull.
      verse: 10
    - text: Går ut, J Zions döttrar, och skåder Konung Salomo, i den krono, der hans
        moder honom med krönt hafwer, på hans bröllopsdag, och på hans hjertas fröjds
        dag.
      verse: 11
  - chapter: 4
    verses:
    - text: ' Si, min kära, du äst dägelig, si, dägelig äst du; din ögon äro såsom
        dufwoögon, emellan dina lockar: Ditt hår är såsom getahjordar, som klippte
        äro på det berget Gilead. '
      verse: 1
    - text: Dina tänder äro såsom hjordar med afklippta ull, som twagne komma utu
        wattnet, hwilke allesamman äro hafwande med twillingar, och ingen af dem är
        ofruktsam.
      verse: 2
    - text: Dina läppar äro såsom ett rosenfärgadt snöre, och ditt tal ljufligit;
        dine kinder såsom skörden på granatäplet, emellan dina lockar.
      verse: 3
    - text: Din hals är såsom Davids torn, gjord med bröstwärn, der tusende sköldar
        uppå hänga, och allahanda de starkas wapen.
      verse: 4
    - text: Din tu bröst äro såsom twå unga råtwillingar, hwilke ibland roser i bet
        gå;
      verse: 5
    - text: 'Till dess dagen swal warder, och skuggorna afwika: Jag will gå till myrrhamsberget,
        och rökelsehögen.'
      verse: 6
    - text: Du äst med allone dägelig, min kära, och ingen fläck är på dig.
      verse: 7
    - text: 'Kom, min brud, ifrå Libanon, kom ifrå Libanon: Gack in, träd hit ifrån
        Amana kulle, ifrå Senir och Hermons kulle, ifrå lejonens boning, ifrå de leoparders
        berg.'
      verse: 8
    - text: Du hafwer tagit mig hjertat bort, min syster, kära brud, med ett ditt
        öga, och med ene dine halskedjo.
      verse: 9
    - text: 'Huru dägelig äro din bröst, min syster, kära brud: Din bröst äro lustigare
        än win, och din salvos lukt öfwergår alla örter.'
      verse: 10
    - text: 'Dine läppar, min brud, äro såsom drypande hannogskaka: Hannog och mjölk
        är under dine tungo, och din kläders lukt är såsom lukt af Libanon.'
      verse: 11
    - text: Min syster, kära brud, du äst en tillsluten örtagård; en tillsluten källa,
        en förseglad brunn.
      verse: 12
    - text: Din frukt är såsom en lustgård af granatäple med ädla frukter, cyper med
        nardus;
      verse: 13
    - text: Nardus med saffran, calmus och canel, med allahanda Libanons trä; myrrham
        och aloes med alla bästa örter;
      verse: 14
    - text: Såsom en örtegårds brunn, såsom en brunn af lefwande watten, det af Libanon
        flyter.
      verse: 15
    - text: Statt upp, nordanwäder, och kom, sunnanwäder, och blås igenom min örtegård,
        att hans örter måga drypa. Min wän komme uti sin örtegård, och äte sina ädla
        frukter.
      verse: 16
  - chapter: 5
    verses:
    - text: ' Jag kom, min syster, kära brud, uti min örtegård; jag hafwer mitt myrrham,
        samt med mina örter, uppskurit; jag hafwer ätit mina hannogskako, samt med
        minom hannog; jag hafwer druckit mitt win med mine mjölk: Äter, mine käre,
        och dricker, mine wänner, och warder druckne. '
      verse: 1
    - text: 'Jag sofwer, och mitt hjerta wakar; der är mins wäns röst, som klappar:
        Låt mig upp, min kära, min syster, min dufwa, min fromma; ty mitt hufwud är
        fullt med dagg, och mina lockar fulle med nattenes droppar.'
      verse: 2
    - text: Jag hafwer afklädt min kjortel, huru skulle jag åter kläda honom uppå
        igen? Jag hafwer twagit mina fötter, huru skulle jag besmitta dem igen?
      verse: 3
    - text: Men min wän stack sina hand in genom ett hål, och mitt lif darrade derwid.
      verse: 4
    - text: 'Då stod jag upp, att jag skulle låta minom wän upp: Mina händer drupo
        af myrrham, och myrrham lopp öfwer mina finger på stängelen åt låset.'
      verse: 5
    - text: 'Och då jag minom wän upplåtit hade, war han borto, och sin wäg gången.
        Då gick min själ ut efter hans ord: Jag sökte honom, men jag fann honom intet;
        jag ropade, men han swarade mig intet.'
      verse: 6
    - text: Wäktarena, som omkringgå i stadenom, funno mig, de slogo mig till sårs;
        wäktarena på murenom togo mig bort mitt hufwudkläde.
      verse: 7
    - text: Jag beswär eder, Jerusalems döttrar; finnen J min wän, så säger honom,
        att jag för älskog krank ligger.
      verse: 8
    - text: Hwad är din wän för andra wänner, o du aldradägeligasta ibland qwinnor?
        Hwad är din wän för andra wänner, att du så hafwer besworit oss?
      verse: 9
    - text: Min wän är hwit och röd, utkorad ibland mång tusend.
      verse: 10
    - text: Hans hufwud är det bästa guld; hans hår är krusadt, swart såsom en korp.
      verse: 11
    - text: Hans ögon äro såsom dufwoögon wid wattubäcker, twagne med mjölk, och stå
        full.
      verse: 12
    - text: Hans kinder äro såsom apothekares wäxande örtesängar; hans läppar äro
        såsom roser, de der drypa af flytande myrrham.
      verse: 13
    - text: Hans händer äro såsom guldringar, fulle med turkoser; hans lif är såsom
        rent elphenben, besatt med saphirer.
      verse: 14
    - text: Hans ben äro såsom marmors pelare, grundade uppå gyldene fötter; hans
        skapnad är såsom Libanon, utkorad såsom cederträ.
      verse: 15
    - text: 'Hans hals är söt och ganska lustig: En sådana är min wän; min wän är
        sådana, J Jerusalems döttrar. Hwart är då din wän gången, o du dägeligasta
        ibland qwinnor? Hwart hafwer din wän wändt sig, så wilje wi honom söka med
        dig.'
      verse: 16
  - chapter: 6
    verses:
    - text: ' Min wän är nedergången uti sin örtagård, till örtasängarna, att han
        sig der förlusta skall i örtagårdarna, och hemta roser. '
      verse: 1
    - text: Min wän är min, och jag är hans, den sig ibland roser förlustar.
      verse: 2
    - text: Du äst dägelig, min kära, såsom Thirza; lustig såsom Jerusalem, förskräckelig
        såsom en härordan.
      verse: 3
    - text: 'Wänd din ögon ifrå mig; förty de göra mig brinnande: Ditt hår är såsom
        en getahjord, de som på berget Gilead klippte äro.'
      verse: 4
    - text: Dina tänder äro såsom en fårahjord, de der twagne komma utu watten, hwilke
        allesammans äro med twillingar hafwande, och ingen ibland dem är ofruktsam.
      verse: 5
    - text: Dine kinder äro såsom skörden på granatäplet, emellan dina lockar.
      verse: 6
    - text: Sextio äro Drottningarna, och åttatio frillorna, och på jungfrurna är
        intet tal;
      verse: 7
    - text: 'Men en är min dufwa, min fromma; en är sine moder kärast, och sine moders
        utkorada: Då döttrarna sågo henne, prisade de henne saliga; Drottningarna
        och frillorna lofwade henne.'
      verse: 8
    - text: Ho är denna, som uppgår såsom en morgonrodne, dägelig såsom månen, utkorad,
        såsom solen, förskräckelig såsom en härordan?
      verse: 9
    - text: Jag är nedergången i nöttagården, till att skåda telningarna wid bäcken;
        till att skåda, om winträt blomstrades, om granatäplen grönskades.
      verse: 10
    - text: Min själ wisste icke, att han mig intill AmmiNadibs wagnar satt hade.
      verse: 11
    - text: Wänd om, wänd om, o Sulamith; wänd om, wänd om, att wi måge skåda dig;
        hwad sen J på Sulamith annat, än dans i Mahanaim?
      verse: 12
    - text: ''
      verse: 13
  - chapter: 7
    verses:
    - text: ' Huru dägelig är din gång i skorna, du Förstas dotter! Dina länder stå
        lika wid hwarandra, såsom tu spann, de ens mästares hand gjort hafwer. '
      verse: 1
    - text: Din nafle är såsom en rund skål, den aldrig dryck fattas; din buk är såsom
        en hwetehop, omsatt med roser.
      verse: 2
    - text: Din tu bröst äro såsom twå unge råtwillingar;
      verse: 3
    - text: Din hals är såsom ett elphenbenstorn, din ögon äro såsom de dammar i Hesbon
        wid den porten Bathrabbim; din näsa är såsom tornet af Libanon, hwilket sig
        wänder emot Damascon;
      verse: 4
    - text: Ditt hufwud står på dig såsom Carmel; håret på ditt hufwud är såsom Konungens
        purpur i fållar bunden.
      verse: 5
    - text: Huru dägelig och huru ljuflig äst du, kära , i wällust!
      verse: 6
    - text: Din längd är lik wid ett palmträ; och din bröst wid windrufwor.
      verse: 7
    - text: 'Jag sade: Jag måste stiga upp i palmträt, och fatta dess qwistar: Låt
        din bröst wara såsom drufwor på winträ, och lukten af dine näso såsom äple;'
      verse: 8
    - text: Och din hals såsom godt win, det minom wän lätteliga infår; och tala om
        gammal ärende.
      verse: 9
    - text: Min wän är min, och han hålleer sig ock till mig.
      verse: 10
    - text: Kom min wän, låt oss gå ut på markena, och wistas i landsbyarna;
      verse: 11
    - text: 'Att wi måge bittida uppstå till wingårdarna, och få se, om winträt blomstras,
        och hafwer fått knoppar; om de granatäple utgångna äro: Der will jag gifwa
        dig min bröst.'
      verse: 12
    - text: Liljorna gifwa sin lukt, och för wåra dörr allahanda ädla frukter; min
        wän, jag hafwer bewarat åt dig både nytt och gammalt.
      verse: 13
  - chapter: 8
    verses:
    - text: ' O! att jag måtte finna dig ute, min broder, du, som mins moders bröst
        suger, och måtte få kyssa dig; att ock ingen föraktade mig. '
      verse: 1
    - text: Jag wille taga dig, och hafwa dig uti mine moders hus, der du mig lära
        skulle; der wille jag skänka dig kryddadt win, och must af min granatäple.
      verse: 2
    - text: Hans wenstra hand ligger under mitt hufwud, och hans högra hand omfamnar
        mig.
      verse: 3
    - text: Jag beswär eder, Jerusalems döttrar, att J icke uppwäcken mina käro, eller
        omaken henne, tilldess henne sjelf lyster.
      verse: 4
    - text: Ho är denna, som uppkommer ifrån öknene, och stöder sig in uppå sin wän?
        Under äpleträt wäcker jag dig, der din moder dig födt hafwer; der hon, som
        dig födde, med dig legat hafwer.
      verse: 5
    - text: 'Sätt mig såsom ett insegel på ditt hjerta, och såsom ett insegel uppå
        din arm; ty kärleken är stark såsom döden, och nitälskan är fast såsom helwetet:
        Dess glöd är brinnande, och en HERrans låge;'
      verse: 6
    - text: 'Så att ock mycket watten icke förmå utsläcka kärleken, eller strömmar
        fördränka honom: Om en wille gifwa alla ägodelar i sino huse för kärleken,
        så gulle det alltsammans intet.'
      verse: 7
    - text: Wår syster är liten, och hafwer ingen bröst; hwad skole wi göra till wår
        syster, när man nu skall tala henne till?
      verse: 8
    - text: Är hon en mur, så wilje wi göra silfwerbålwerk deruppå; är hon en dörr,
        så wilje wi befästa henne med cederbräde.
      verse: 9
    - text: Jag är en mur, och min bröst äro såsom torn, deraf är jag worden för hans
        ögon såsom den der frid finner.
      verse: 10
    - text: Salomo hafwer en wingård i BaalHamon, den wingården fick han waktarom,
        att hwardera skulle gifwa, för hans frukt, tusende silfpenningar.
      verse: 11
    - text: 'Min wingård är för mig: Dig Salomo bör tusende; men waktaromen öfwer
        hans frukter, tuhundrad.'
      verse: 12
    - text: Du, som bor i örtagårdarna, sällskapen akta deruppå; låt mig höra dina
        röst.
      verse: 13
    - text: Fly, min wän, och war lik ene rå, eller enom ungom hjort, in på örtabergen.
        Ände på Salomos Höga Wisa.
      verse: 14
