  - chapter: 14
    verses:
    - text: ' Och han sade till sina Lärjungar: Edart hjerta vare icke bedröfvadt:
        Tron I på Gud, så tror ock på mig.'
      verse: 1
    - text: I mins Faders hus äro många boningar; om så icke vore, säger jag dock
        eder, att jag går bort till att bereda eder rum.
      verse: 2
    - text: Och om jag än går bort till att bereda eder rum, skall jag likväl komma
        igen, och taga eder till mig; att hvar jag är, der skolen I ock vara;
      verse: 3
    - text: Och hvart jag går, veten I, och vägen veten I.
      verse: 4
    - text: 'Thomas sade till honom: Herre, vi vete icke hvart du går; och huru kunne
        vi veta vägen?'
      verse: 5
    - text: 'Jesus sade till honom: Jag är vägen, sanningen och lifvet; ingen kommer
        till Fadren, utan genom mig.'
      verse: 6
    - text: Känden I mig, så känden I ju ock min Fader; och nu kännen I honom, och
        hafven sett honom.
      verse: 7
    - text: 'Philippus sade till honom: Herre, lät oss se Fadren, så hafve vi nog.'
      verse: 8
    - text: 'Sade Jesus till honom: Jag är så lång tid när eder, och du känner mig
        icke; Philippe, den mig ser, han ser Fadren; och huru säger du: Låt oss se
        Fadren?'
      verse: 9
    - text: Tror du icke, att jag är i Fadrenom, och Fadren i mig? Orden, som jag
        talar till eder, talar jag icke af mig sjelf; Fadren, som är i mig, han gör
        gerningarna.
      verse: 10
    - text: Tror mig, att jag är i Fadrenom, och Fadren i mig; eljest, tror mig för
        gerningarnas skull.
      verse: 11
    - text: Sannerliga, sannerliga säger jag eder. Den der tror på mig, de gerningar,
        som jag gör, skall ock han göra; och skall göra större än dessa; ty jag gå
        r till Fadren.
      verse: 12
    - text: Och allt det I bedjen i mitt Namn, det skall jag göra; på det att Fadren
        skall prisad varda i Sonenom.
      verse: 13
    - text: Hvad I bedjen i mitt Namn, det skall jag göra.
      verse: 14
    - text: Alsken I mig, så håller min bud.
      verse: 15
    - text: Och jag skall bedja Fadren, och han Skall gifva eder en annan Hugsvalare,
        att han skall blifva när eder evinnerliga;
      verse: 16
    - text: Sanningenes Anda, den verlden icke kan undfå; ty hon ser honom icke, och
        känner honom icke; men I kännen honom; ty han blifver när eder, och skall
        vara i eder.
      verse: 17
    - text: Jag skall icke låta eder vara faderlösa; jag skall komma till eder.
      verse: 18
    - text: Än är en liten tid, och verlden ser mig icke mer. Men I skolen se mig;
        ty jag lefver; I skolen ock lefva.
      verse: 19
    - text: På den dagen skolen I förstå, att jag är i minom Fader; och I i mig, och
        jag i eder.
      verse: 20
    - text: Den min bud hafver, och håller dem, han är den mig älskar; och den mig
        älskar, han skall varda älskad af minom Fader; och jag skall älska honom,
        och honom skall jag uppenbara mig.
      verse: 21
    - text: 'Sade till honom Judas, icke den Ischarioth: Herre, hvad är det då, att
        du skall uppenbara dig oss, och icke verldene '
      verse: 22
    - text: 'Svarade Jesus, och sade till honom: Den mig älskar, han varder hållandes
        min ord, och min Fader skall älska honom; och vi skole komma till honom, och
        blifva boende när honom.'
      verse: 23
    - text: Men den mig icke älskar, han håller icke min ord; och det ordet I hören,
        är icke mitt, utan Fadrens som mig sändt hafver.
      verse: 24
    - text: Detta hafver jag talat till eder, medan jag hafver varit när eder.
      verse: 25
    - text: Men Hugsvalaren, den Helge Ande, hvilken Fadren skall sända i mitt Namn,
        han skall lära eder all ting, och påminna eder allt det jag eder sagt hafver.
      verse: 26
    - text: Friden later jag eder; min frid gifver jag eder; icke gifver jag eder,
        såsom verlden gifver. Edart hjerta vare icke bedröfvadt, ej heller rädes.
      verse: 27
    - text: 'I horden, att jag sade eder: Jag går bort, och kommer åter till eder.
        Haden I mig kär, då gladdens I ju, att jag sade: Jag går till Fadren; ty Fadren
        är större än jag.'
      verse: 28
    - text: Och nu sade jag eder det, förr än det sker, att I tro skolen, när det
        skedt är.
      verse: 29
    - text: Härefter talar jag icke mycket med eder; ty denna verldenes Förste kommer;
        och i mig hafver han intet.
      verse: 30
    - text: Men på det att verlden skall förstå, att jag hafver Fadren kär, och så
        gör som Fadren mig budit hafver; står upp, låter oss gå hädan.
      verse: 31
  - chapter: 15
    verses:
    - text: ' Jag är ett sant vinträ, och min Fader är en vingårdsman.'
      verse: 1
    - text: Hvar och en gren i mig, som icke bär frukt, den tager han bort; och hvar
        och en, som bär frukt, den rensar han, att han mer frukt bära skall.
      verse: 2
    - text: Nu ären I rene, för det tals skull, som jag hafver talat med eder.
      verse: 3
    - text: Blifver i mig, och jag i eder; såsom grenen kan icke bära frukt af sig
        sjelf, med mindre han blifver i vinträt, så kunnen icke heller I, utan I blifven
        i mig.
      verse: 4
    - text: Jag är vinträt, I ären grenarna; den som blifver i mig, och jag i honom,
        han bär mycken frukt; ty mig förutan kunnen I intet göra.
      verse: 5
    - text: Hvilken som icke blifver i mig, han skall bortkastas, såsom en gren, och
        förtorkas; och man binder dem samman, och kastar i elden, och de brinna.
      verse: 6
    - text: Om I blifven i mig, och min ord blifva i eder, allt det I viljen, mågen
        I bedas, och det skall ske eder.
      verse: 7
    - text: Derutinnan är min Fader prisad, att I bären mycken frukt, och värden mine
        Lärjungar.
      verse: 8
    - text: Såsom Fadren hafver älskat mig, så hafver jag ock älskat eder; blifver
        i min kärlek.
      verse: 9
    - text: Om I hållen min bud, så blifven I i minom kärlek; såsom ock jag hafver
        hållit mins Faders bud, och blifver i hans kärlek.
      verse: 10
    - text: Detta hafver jag talat till eder, att min glädje skall blifva i eder,
        och edor glädje fullkommen varda.
      verse: 11
    - text: Detta är mitt bud, att I skolen älska eder inbördes, såsom jag hafver
        älskat eder.
      verse: 12
    - text: Ingen hafver större kärlek, än att en låter sitt lif för sina vänner.
      verse: 13
    - text: I ären mine vänner, om I gören hvad jag bjuder eder.
      verse: 14
    - text: Härefter säger jag icke, att I ären tjenare, ty tjenaren vet icke hvad
        hans herre gör; men vänner hafver jag kallat eder, ty allt det jag hafver
        hört af minom Fader, hafver jag kungjort eder.
      verse: 15
    - text: I hafven icke utkorat mig; men jag hafver utkorat eder, och tillskickat
        eder, att I skolen gå, och göra frukt, och edor frukt skall blifva; på det
        att hvad I bedjen Fadren i mitt Namn, det skall han gifva eder.
      verse: 16
    - text: Detta bjuder jag eder, att I älsken eder inbördes.
      verse: 17
    - text: Om verlden hatar eder, så veter, att hon hafver hatat mig förr än eder.
      verse: 18
    - text: Voren I af verldene, så älskade verlden det hennes vore; men efter det
        I icke ären af verldene, utan jag hafver eder utvalt ifrå verldene, derföre
        natar verlden eder.
      verse: 19
    - text: 'Kommer ihåg min ord, som jag hafver sagt eder: Tjenaren är icke förmer
        än hans herre; hafva de förföljt mig, så skola de ock förfölja eder; hafva
        de hållit min ord, så varda de ock hållande edor.'
      verse: 20
    - text: Men allt detta skola de göra eder för mitt Namns skull; ty de känna icke
        honom, som mig sändt hafver.
      verse: 21
    - text: Hade jag icke kommit, och talat med dem, så hatte de icke synd; men nu
        hafva de ingen ursäkt för sina synd.
      verse: 22
    - text: Den mig hatar, han hatar ock min. Fader.
      verse: 23
    - text: Hade jag icke gjort de gerningar ibland dem, som ingen annar gjort hafver,
        så hade de icke synd; men nu hafva de sett det, och hata dock både mig och
        min Fader.
      verse: 24
    - text: 'Dock är det skedt, att det talet fullkomnas skall, som i deras lag skrifvet
        är: De hafva hatat mig utan sak.'
      verse: 25
    - text: Men när Hugsvalaren kommer, den jag skall sända eder af Fadrenom, sanningenes
        Ande, som utgår af Fadrenom, han skall bära vittnesbörd om mig.
      verse: 26
    - text: I skolen ock desslikes vittna; ty I hafven varit med mig af begynnelsen.
      verse: 27
  - chapter: 16
    verses:
    - text: ' Detta hafver jag sagt eder, på det l icke skolen förargas.'
      verse: 1
    - text: De skola utskjuta eder af Synagogorna; men den tid skall komma, att den
        eder dräper, skall mena sig göra Gudi tjenst dermed.
      verse: 2
    - text: Och detta skola de göra eder; ty de känna icke Fadren, ej heller mig.
      verse: 3
    - text: Men detta hafver jag sagt eder, att, när den tiden kommer, skolen I komma
        ihåg, att jag hafver det sagt eder. Detta hafver jag icke sagt eder af begynnelsen;
        ty jag var med eder.
      verse: 4
    - text: Men nu går jag till honom, som mig sändt hafver; och ingen af eder spor
        mig, hvart jag går.
      verse: 5
    - text: Men efter det jag hafver detta sagt eder, är edart hjerta vordet fullt
        med bedröfvelse.
      verse: 6
    - text: 'Dock säger jag eder sanningen: Eder är nyttigt, att jag bortgår; ty om
        jag icke bortgår, kommer icke Hugsvalaren till eder; men går jag bort, så
        skall jag sända honom till eder.'
      verse: 7
    - text: Och när han kominer, skall han straffa verldena för synd, och för rättfärdighet,
        Och för dom;
      verse: 8
    - text: För synd; ty de tro icke på mig;
      verse: 9
    - text: Men för rättfärdighet; ty jag går till Fadren, och härefter sen I mig
        intet;
      verse: 10
    - text: Men för dom; ty denna verldenes Förste är nu dömd.
      verse: 11
    - text: Jag hafver ännu mycket säga eder; men I kunnen det icke nu bära.
      verse: 12
    - text: Men när han kommer, som är sanningenes Ande, han skall leda eder uti all
        sanning; ty han skall icke tala af sig sjelf; men hvad han hörer, det skall
        han tala, och det som ske skall, skall han förkunna eder.
      verse: 13
    - text: Han skall prisa mig; ty af mino skall han taga, och förkunna eder.
      verse: 14
    - text: Allt det Fadren hafver, det är mitt; fördenskull sade jag, att han skall
        taga af mino, och förkunna eder.
      verse: 15
    - text: Någon liten tid, och I sen mig intet; och åter en liten tid, och I fån
        se mig; ty jag går till Fadren.
      verse: 16
    - text: 'Då sade någre af hans Lärjungar emellan sig: Hvad är det han säger oss?
        En liten tid, och I sen mig intet; och åter: En liten tid, och I fån se mig;
        och att jag går till Fadren?'
      verse: 17
    - text: 'Då sade de: Hvad är det han säger: En liten tid? Vi vete icke hvad han
        talar.'
      verse: 18
    - text: 'Då märkte Jesus, att de ville spörja honom, och sade till dem: Derom
        frågen I emellan eder, att jag sade: En liten tid, och I sen mig intet; och
        äter: En liten tid, och I fån se mig.'
      verse: 19
    - text: 'Sannerliga, sannerliga säger jag eder: I skolen gråta, och jämra eder;
        men verlden skall glädjas; I skolen varda bedröfvade; men edor sorg skall
        vändas i glädje.'
      verse: 20
    - text: När qvinnan föder barn, hafver hon sorg; ty hennes stund är kommen; men
        när hon hafver födt barnet, kommer hon sin bedröfvelse intet ihåg; ty hon
        gläds, att menniskan är född i verldena.
      verse: 21
    - text: Så hafven I ock nu bedröfvelse; men jag skall återse eder, och edart hjerta
        skall glädjas, och ingen skall taga edor glädje ifrån eder.
      verse: 22
    - text: 'Och på den dagen skolen I intet spörja mig. Sannerliga, sannerliga säger
        jag eder: Allt det I bedjen Fadren i mitt Namn, skall han gif va eder.'
      verse: 23
    - text: Härtill hafven I icke bedit i mitt Namn; beder, och I skolen fä, att edor
        glädje må varda fullkommen.
      verse: 24
    - text: Detta hafver jag talat till eder med förtäckt ord; den tid skall komma,
        att jag icke skall tala med eder med förtäckt ord; utan uppenbarliga skall
        jag förkunna eder om min Fader.
      verse: 25
    - text: På den dagen skolen I bedja i mitt Namn; och jag säger icke eder, att
        jag skall bedja Fadren för eder.
      verse: 26
    - text: Ty Fadren sjelf hafver eder kär, efter det I haden mig kär, och trodden,
        att jag är utgången af Gudi.
      verse: 27
    - text: Jag gick ut af Fadren, och kom i verldena; åter öfvergifver jag verldena,
        och går till Fadren.
      verse: 28
    - text: 'Sade hans Lärjungar till honom: Si, nu talar du uppenbarliga, och säger
        inga förtäckt ord.'
      verse: 29
    - text: Nu vete vi, att du vetst all ting, och dig görs icke behof, att någor
        spor dig; derföre tro vi, att du äst utgången af Gudi.
      verse: 30
    - text: 'Svarade Jesus dem: Nu tron I?'
      verse: 31
    - text: Si, tiden tillstundar, och är redo kommen, att I värden förskingrade,
        hvar och en till sitt, och läten mig blifva allena; men jag är icke allena;
        ty Fadren är med mig.
      verse: 32
    - text: Detta hafver jag talat med eder, att I skolen hafva frid i mig; i verldene
        hafven I tvång; men varer vid en god tröst, jag hafver öfvervunnit verldena.
      verse: 33
  - chapter: 17
    verses:
    - text: ' Detta talade Jesus, och lyfte upp sin ögon till himmelen, och sade:
        Fader, stunden är kommen; förklara din Son, att din Son förklarar ock dig.'
      verse: 1
    - text: Såsom du hafver gifvit honom magt öfver allt kött, att allom dem, som
        du hafver honom gifvit, skall han gifva evinnerligit lif.
      verse: 2
    - text: Och detta är evinnerligit lif, att de känna dig allena sannan Gud, och
        den du sändt hafver, Jesum Christum.
      verse: 3
    - text: Jag hafver förklarat dig på jordene; jag hafver fullbordat det verk, som
        du mig; gifvit hafver att jag göra skulle.
      verse: 4
    - text: Och nu, Fader, förklara du mig när dig sjelfvom, med den klarhet, som
        jag hade när dig, förr än denna verlden var.
      verse: 5
    - text: Jag hafver uppenbarat ditt Namn menniskomen, som du hafver mig gifvit
        af verldene; de voro dine, och du hafver gifvit mig dem, och de hafva hållit
        din ord.
      verse: 6
    - text: Nu hafva do förstått, att allt det du mig gifvit hafver, är af dig.
      verse: 7
    - text: Ty de ord du hafver mig gifvit, hafver jag gifvit dem, och de togo vid
        dem; och nafva sannerliga förstått, att jag är utgången af dig, och hafva
        trott, att du mig sändt hafver.
      verse: 8
    - text: 'Jag beder för dem; för verldene beder jag icke, utan för dem som du hafver
        mig gifvit: ty de äro dine.'
      verse: 9
    - text: Och allt mitt är ditt, och ditt är mitt; och jag är förklarad i dem.
      verse: 10
    - text: Och nu är jag icke mer i verldene; men de äro i verldene, och jag kommer
        till dig. Helge Fader, förvara, genom ditt Namn, dem som du mig gifvit hafver,
        att de blifva ett, såsom ock vi.
      verse: 11
    - text: När jag var med dem i verldene, forvarade jag dem i ditt Namn; dem du
        mig gifvit hafver, hafver jag förvarat, och ingen af dem är borttappad, utan
        det förlorade barnet, att Skriften skulle fullbordas.
      verse: 12
    - text: Nu kommer jag till dig, och talar detta i verldene; på det de skola hafva
        mina fullkomliga glädje i sig.
      verse: 13
    - text: Jag hafver fått dem din ord, och verlden hafver hatat dem, efter de icke
        äro af verldene; såsom ock jag icke är af verldene.
      verse: 14
    - text: Icke beder jag, att du skall taga dem af verldene; utan att du förvarar
        dem ifrån ondo.
      verse: 15
    - text: De äro icke af verldene; såsom ock jag icke är af verldene.
      verse: 16
    - text: Helga dem i dine sanning; ditt tal är sanning.
      verse: 17
    - text: Såsom du hafver mig sändt i verldena, så hafver ock jag sändt dem i verldena.
      verse: 18
    - text: Och jag helgar mig sjelf för dem; att de skola ock vara helgade i sanningene.
      verse: 19
    - text: Men icke beder jag allenast för dem, utan ock för dem, som genom deras
        ord skola tro på mig;
      verse: 20
    - text: Att de skola alle vara ett, såsom du, Fader, i mig, och jag i dig; att
        de ock skola vara ett i oss, på det att verlden skall tro, att du hafver mig
        sändt.
      verse: 21
    - text: Och jag hafver gifvit dem den härlighet, som du mig gifvit hafver; att
        de skola vara ett, såsom ock vi ärom ett;
      verse: 22
    - text: Jag i dem, och du i mig; att de skola vara fullkomne uti ett; och att
        verlden skall förstå, att du mig sändt hafver, och älskade dem, såsom du ock
        mig älskade.
      verse: 23
    - text: Fader, jag vill, att der jag är, skola ock de vara med mig, som du mig
        gifvit hafver; att de skola se mina härlighet, den du mig gifvit hafver; ty
        du hafver älskat mig, förr än verlden var skapad.
      verse: 24
    - text: Rättvise Fader, verlden hafver icke känt dig; men jag hafver känt dig;
        och desse hafva förstått att du mig sändt hafver.
      verse: 25
    - text: Och jag hafver kungjort dem ditt Namn, och skall kungörat; på det att
        den kärlek, som du hafver älskat mig med, skall vara i dem, och jag i dem,
      verse: 26
  - chapter: 18
    verses:
    - text: ' Då Jesus hade detta sagt, gick han ut med sina Lärjungar, öfver den
        bäcken Kedron; der var en örtagård, i hvilken han ingick, och hans Lärjungar.'
      verse: 1
    - text: Så visste ock Judas, som förrådde honom, rummet; ty Jesus plägade ofta
        komma dit med sina Lärjungar.
      verse: 2
    - text: Då nu Judas hade tagit med sig skaran, och de öfversta Presternas och
        Phariseernas tjenare, kom han dit med lyktor, och bloss, och värjor.
      verse: 3
    - text: 'Och efter Jesus visste allt det honom vederfaras skulle, gick han fram,
        och sade till dem: Hvem söken I?'
      verse: 4
    - text: 'Svarade de honom: Jesum af Nazareth. Sade Jesus till dem: Jag äret. Stod
        ock Judas, som honom förrådde, med dem.'
      verse: 5
    - text: 'När han då sade till dem: Jag äret? stego de tillrygga, och föllo till
        jordena.'
      verse: 6
    - text: 'Då sporde han dem åter till: Hvem söken I? De sade: Jesum af Nazareth.'
      verse: 7
    - text: 'Jesus svarade: Jag sade eder, att det är jag; söken I mig, så låter dessa
        gå.'
      verse: 8
    - text: 'På det de ord skulle varda fullkomnad, som han sagt hade: Af dem du mig
        gifvit hafver, borttappade jag ingen.'
      verse: 9
    - text: Då hade Simon Petrus ett svärd, och drog det ut, och högg till öfversta
        Prestens dräng, och högg hans högra öra af; och var drängsens namn Malchus.
      verse: 10
    - text: 'Då sade Jesus till Petrum: Stick ditt svärd i skidona; skall jag icke
        dricka den kalken, som min Fader mig gifvit hafver?'
      verse: 11
    - text: Men skaran, och höfvitsmannen, och Judarnas tjenare togo fatt på Jesum,
        och bundo honom;
      verse: 12
    - text: Och ledde honom bort, först till Hannas; ty han var Caiphe svär, hvilken
        i det året var öfverste Prest.
      verse: 13
    - text: Och Caiphas var den som hade gifvit Judomen rådet, att det var nyttigt,
        att en menniska dödde för folket.
      verse: 14
    - text: Och följde Simon Petrus Jesum, och en annar Lärjunge; den samme Lärjungen
        var känder med öfversta Presten, och gick in med Jesu i öfversta Prestens
        palats;
      verse: 15
    - text: Men Petrus stod utanför dörrene. Då gick den andre Lärjungen ut, som känder
        var med öfversta Presten, och talade till dörravärdinnan, och hade Petrum
        in.
      verse: 16
    - text: 'Då sade dörravärdinnan till Petrum: Äst icke ock du af denna mansens
        Lärjungar? Han sade: Jag är det icke.'
      verse: 17
    - text: Men drängarna, och tjenarena, som hade gjort en koleld, ty det var kallt,
        stodo och värmde sig; med dem stod ock Petrus och värmde sig.
      verse: 18
    - text: Då sporde öfverste Presten Jesum om hans Lärjungar, och om hans lärdom.
      verse: 19
    - text: 'Jesus svarade honom: Jag hafver uppenbarliga talat for verldene; jag
        hafver alltid lärt i Synagogon, och i templet, der alle Judar komma tillsamman;
        och hemliga hafver jag intet talat.'
      verse: 20
    - text: Hvi spor du mig? Spor dem till, som hört hafva, hvad jag hafver talat
        till dem; si, de veta hvad jag hafver sagt.
      verse: 21
    - text: 'När han detta sade, gaf en af tjenarena, som der när stodo, Jesu en kindpust,
        sägandes: Skall du så svara öfversta Presten?'
      verse: 22
    - text: 'Jesus svarade honom: Hafver jag illa talat, så vittna om ondt; men hafver
        jag väl talat, hvi slår du mig?'
      verse: 23
    - text: Och Hannas hade sändt honom bundnan till öfversta Presten Caiphas.
      verse: 24
    - text: 'Men Simon Petrus stod och värmde sig. Då sade de till honom: Äst icke
        ock du af hans Lärjungar? Han nekade, och sade: Jag är det icke.'
      verse: 25
    - text: 'Då sade till honom en af öfversta Prestens tjenare, dens frände, som
        Petrus hade huggit örat af: Såg icke jag dig med honom i örtagården?'
      verse: 26
    - text: Då nekade åter Petrus det; och straxt gol hanen.
      verse: 27
    - text: Då ledde de Jesum ifrå Caiphas inför Badhuset, och det var om morgonen;
        och de gingo icke in i Badhuset, att de icke skulle varda besmittade, utan
        att de måtte äta Påskalambet.
      verse: 28
    - text: 'Då gick Pilatus ut till dem, och sade: Hvad klagomål hafven I emot denna
        mannen?'
      verse: 29
    - text: 'Då svarade de, och sade till honom: Vore han icke en ogerningsman, så
        hade vi icke öfverantvardat dig honom.'
      verse: 30
    - text: 'Då sade Pilatus till dem: Tager I honom, och dömer honom efter edor lag.
        Då sade till honom Judarna: Oss är icke lofligt att döda någon;'
      verse: 31
    - text: På det Jesu tal skulle fullkomnas, som han sagt hade, då han gaf tillkänna,
        med hvad död han dö skulle.
      verse: 32
    - text: 'Då gick Pilatus åter in i Badhuset, och kallade Jesum, och sade till
        honom: Äst du Judarnas Konung?'
      verse: 33
    - text: 'Jesus svarade: Säger du det af dig sjelf, eller hafva andre sagt dig
        det om mig?'
      verse: 34
    - text: 'Pilatus svarade: Icke är jag en Jude; ditt folk, och de öfverste Presterna,
        hafva dig mig öfverantvardat; hvad hafver du gjort?'
      verse: 35
    - text: 'Jesus svarade: Mitt rike är icke af denna verldene; om mitt rike vore
        af denna verldene, då fäktade ju mine tjenare derom, att jag icke vorde Judomen
        öfverantvardad; men mitt rike är icke hädan.'
      verse: 36
    - text: 'Då sade Pilatus till honom: Så äst du dock en Konung? Jesus svarade:
        Du säger det; jag är en Konung; dertill är jag född, och är dertill kommen
        i verldena, att jag skall vittna med sanningene. Hvar och en, som är af sanningene,
        han hörer mina röst.'
      verse: 37
    - text: 'Sade Pilatus till honom: Hvad är sanning? Och när han det sagt hade,
        gick han åter till Judarna, och sade till dem: Jag finner ingen sak med honom.'
      verse: 38
    - text: I hafven sedvänjo, att jag skall gifva eder en lös om Påska; viljen I
        då icke, att jag skall gifva eder Judarnas Konung lös?
      verse: 39
    - text: 'Åter ropade de alle, och sade: Icke denna, utan Barabbam. Och Barabbas
        var en röfvare.'
      verse: 40
  - chapter: 19
    verses:
    - text: ' Då tog Pilatus Jesum, och hudflängde honom.'
      verse: 1
    - text: Och krigsknektarna vredo samman ena krono af törne, och satte på hans
        hufvud, och hängde ett purpurkläde på honom;
      verse: 2
    - text: 'Och sade: Hel, Judarnas Konung! Och gåfvo honom kindpustar.'
      verse: 3
    - text: 'Då gick åter Pilatus ut, och sade till dem: Si, jag hafver honom ut till
        eder, att I förstå skolen, att jag finner ingen sak med honom.'
      verse: 4
    - text: 'Då gick Jesus ut, och bar ena törnekrono, och ett purpurkläde. Och han
        sade till dem: Si menniskan.'
      verse: 5
    - text: 'När de öfverste Presterna och tjenarena sågo honom, ropade de, och sade:
        Korsfäst, korsfäst. Pilatus sade till dem: Tager I honom, och korsfäster;
        ty jag finner ingen sak med honom.'
      verse: 6
    - text: 'Judarna svarade honom: Vi hafve lag, och efter vår lag skall han dö;
        ty han hafver gjort sig sjelf till Guds Son.'
      verse: 7
    - text: Då Pilatus hörde det talet, fruktade han ännu mer;
      verse: 8
    - text: 'Och gick åter in i Badhuset, och sade till Jesum: Hvadan äst du? Jesus
        svarade honom intet.'
      verse: 9
    - text: 'Då sade Pilatus till honom: Talar du intet med mig? Vetst du icke, att
        jag hafver magt att korsfästa dig, och hafver magt att släppa dig?'
      verse: 10
    - text: 'Jesus svarade: Du hade ingen magt öfver mig, vore hon dig icke gifven
        ofvanefter; fördenskull hafver han större synd, som mig hafver dig; öfverantvardat.'
      verse: 11
    - text: 'Och ifrå den tiden sökte Pilatus efter att gifva honom lös; men Judarna
        ropade, och sade: Gifver du honom lös, så äst du icke Kejsarens vän; ty den
        som sig gör till Konung, han är emot Kejsaren.'
      verse: 12
    - text: När Pilatus hörde det talet, hade han Jesum ut, och satte sig på domstolen,
        på det rum, som kallas Lithostrotos; på Ebreisko Gabbatha.
      verse: 13
    - text: 'Och det var Påskatillredelsedag, vid sjette timman; och han sade till
        Judarna: Si, edar Konung.'
      verse: 14
    - text: 'Då ropade de: Tag bort, korsfäst honom. Pilatus sade till dem: Skall
        jag korsfästa edar Konung? Svarade öfverste Presterna: Vi hafve ingen Konung,
        utan Kejsaren.'
      verse: 15
    - text: Då öfverantvardade han honom dem, att han skulle korsfästas. Då togo de
        Jesum, och ledde honom bort.
      verse: 16
    - text: Och han bar sitt kors, och gick ut på det rum, som kallas hufvudskallaplatsen;
        på Ebreisko Golgatha.
      verse: 17
    - text: Der korsfäste de honom, och två andra med honom, hvar på sina sido; och
        Jesum midt uti.
      verse: 18
    - text: 'Då skref Pilatus en öfverskrift, och satte på korset. Och var så skrifvet:
        Jesus af Nazareth, Judarnas Konung.'
      verse: 19
    - text: Denna öfverskriftena läste månge af Judarna; ty rummet, der Jesus var
        korsfäst, var hardt vid staden; och det var skrifvet på Ebreisko, och Grekisko,
        och Latin.
      verse: 20
    - text: 'Då sade Judarnas öfverste Prester till Pilatum: Skrif icke, Judarnas
        Konung; utan, att han hafver sagt: Jagar Judarnas Konung.'
      verse: 21
    - text: 'Pilatus svarade: Hvad jag hafver skrifvit, det hafver jag skrifvit.'
      verse: 22
    - text: Då nu krigsknektarna hade korsfäst Jesum, togo de hans kläder, och gjorde
        fyra delar, en del hvarjom krigsknekt, och kjortelen med; men kjortelen var
        icke sömmad, utan virkad, ifrån öfverst och allt igenom,
      verse: 23
    - text: 'Då sade de emellan sig: Skärom honom icke sönder, utan kastom lott om
        honom, hvem han skall tillhöra; att Skriften skulle varda fullkomnad, som
        säger: De hafva bytt min kläder emellan sig, och kastat lott på min kjortel.
        Och detta gjorde krigsknektarna.'
      verse: 24
    - text: Då stodo vid Jesu kors hans moder, och hans moders syster, Maria, Cleophe
        hustru, och Maria Magdalena.
      verse: 25
    - text: 'Och när Jesus fick se modrena, och Lärjungan, den han älskade, der när
        ståndande, sade han till sina moder: Qvinna, si, din son.'
      verse: 26
    - text: 'Sedan sade han till Lärjungan: Si, din moder. Och ifrå den tiden tog
        Lärjungen henne till sig.'
      verse: 27
    - text: 'Sedan, efter Jesus visste att nu allting voro fullkomnad, att Skriften
        skulle fullbordas, sade han: Mig törster.'
      verse: 28
    - text: Då stod der ett käril, fullt med ättiko; och de uppfyllde en svamp med
        ättiko, och kringlade isop, och höllo det honom för munnen.
      verse: 29
    - text: 'Då nu Jesus hade tagit ättikona, sade han: Det är fullkomnadt; och böjde
        ned hufvudet, och gaf upp andan.'
      verse: 30
    - text: Men efter det var tillredelsedagen, att kropparna icke skulle blifva qvare
        på korset öfver Sabbathen, ty samme Sabbathsdag var stor, bådo Judarna Pilatum,
        att deras ben skulle sönderslås, och de borttagas.
      verse: 31
    - text: Då kommo krigsknektarna, och sönderslogo dens förstas ben, och dens andras,
        som var korsfäst med honom.
      verse: 32
    - text: När de kommo till Jesum, och sågo honom allaredo vara död, slogo de icke
        hans ben sönder;
      verse: 33
    - text: Utan en af krigsknektarna stack upp hans sido med ett spjut; och straxt
        gick ut blod och vatten.
      verse: 34
    - text: Och den detta såg, hafver det vittnat, och hans vittnesbörd är sant; och
        han vet, att han säger sant, på det I ock tro skolen.
      verse: 35
    - text: 'Och skedde detta, på det Skriften skulle fullbordas: I skolen intet ben
        sönderslå på honom.'
      verse: 36
    - text: 'Och åter säger en annor Skrift: De skola se, i hvem de stungit hafva.'
      verse: 37
    - text: Derefter bad Pilatum Joseph af Arimathia, som var Jesu Lärjunge, dock
        lönligen, för Judarnas rädslos skull, att han måtte taga Jesu lekamen; och
        Pilatus tillstadde det. Alltså kom han, och tog Jesu lekamen.
      verse: 38
    - text: Kom ock desslikes Nicodemus, som tillförene hade kommit till Jesum om
        natt ena, och bar en blandning af myrrham och aloe, vid hundrade pund.
      verse: 39
    - text: Så togo de då Jesu lekamen, och svepte den i linkläder, med välluktande
        krydder, såsom Judarna pläga begrafva.
      verse: 40
    - text: Och var på det rummet, der han korsfast var, en örtagård, och i örtagården
        en ny graf, der ännu ingen hade varit uti lagd.
      verse: 41
    - text: Der lade de då Jesum, för Judarnas tillredelsedags skull, efter grafven
        var när.
      verse: 42
  - chapter: 20
    verses:
    - text: ' På den ena Sabbathen kom Maria Magdalena om morgonen, då ännu mörkt
        var, till grafvena, och såg stenen vara borto af grafvene.'
      verse: 1
    - text: 'Då lopp hon, och kom till Simon Petrum, och till den andra Lärjungan,
        som Jesus älskade, och sade till dem: De hafva tagit Herran bort utaf grafvene,
        och vi vete icke hvart de hafva lagt honom.'
      verse: 2
    - text: Då gick Petrus ut, och den andre Lärjungen, och kommo till grafvena.
      verse: 3
    - text: Både lupo de tillika; och den andre Lärjungen lopp före, snarare än Petrus,
        och kom först till grafvena.
      verse: 4
    - text: Och när han lutade sig ned, fick han se lakanen lagd; dock gick han icke
        in.
      verse: 5
    - text: Så kom då Simon Petrus efter honom, och gick in i grafvena, och såg lakanen
        lagd;
      verse: 6
    - text: Och svetteduken, som hade varit om hans hufvud, icke lagd när lakanen,
        utan af sides i ett rum tillhopas vept.
      verse: 7
    - text: Då gick ock den andre Lärjungen in, som förr var kommen till grafvena,
        och såg det, och troddet.
      verse: 8
    - text: Ty de förstodo icke än då Skriftena, att han skulle uppstå ifrå de döda.
      verse: 9
    - text: Och Lärjungarna gingo äter tillhopa igen.
      verse: 10
    - text: Men Maria stod och gret utanför grafvene. Vid hon nu så gret, lutade hon
        sig in i grafvena;
      verse: 11
    - text: Och fick se två Änglar i hvit kläder, sittande, den ene vid hufvudet,
        och den andre vid fötterna, der de hade lagt Jesu lekamen.
      verse: 12
    - text: 'De sade till henne: Qvinna, hvad gråter du? Sade hon till dem: De hafva
        tagit bort min Herra; och jag vet icke hvart de hafva lagt honom.'
      verse: 13
    - text: När hon detta sade, vände hon sig tillbaka, och fick se Jesum ståndandes;
        och visste icke att det var Jesus.
      verse: 14
    - text: 'Sade Jesus till henne: Qvinna, hvad gråter du? Hvem söker du? Hon mente,
        att det hade varit örtagårdsmästaren, och sade till honom: Herre, hafver du
        burit honom bort; säg mig hvart du hafver lagt honom, och jag vill tågan.'
      verse: 15
    - text: 'Jesus sade till henne: Maria. Då vände hon sig om, och sade till honom:
        Rabbuni, det är, Mästar.'
      verse: 16
    - text: 'Sade Jesus till henne: Kom icke vid nug; ty jag är icke ännu uppfaren
        till min Fader; men gack till mina bröder, och säg dem: Jag far upp till min
        Fader, och edar Fader; och till min Gud, och edar Gud.'
      verse: 17
    - text: Maria Magdalena kom, och bådade Lärjungomen, att hon hade sett Herran,
        och att han hade sagt henne detta.
      verse: 18
    - text: 'Men om aftonen, på den samma Sabbathen, då dörrarna voro lyckta, der
        Lärjungarna voro församlade, för Judarnas rädslos skull, kom Jesus, och stod
        midt ibland dem, och sade till dem: Frid vare eder.'
      verse: 19
    - text: Och när han hade detta sagt, lät han dem se händerna, och sina sido. Då
        vordo Lärjungarna glade, att de sågo Herran.
      verse: 20
    - text: 'Då sade Jesus åter till dem: Frid vare eder; såsom Fadren hafver mig
        sändt, så sänder ock jag eder.'
      verse: 21
    - text: 'När han detta sagt hade, blåste han på dem, och sade till dem: Tager
        den Helga Anda;'
      verse: 22
    - text: Hvilkom I förlåten synderna, dem förlåtas de; och hvilkom I behållen dem,
        dem äro de behållna.
      verse: 23
    - text: Men Thomas, en af de tolf, hvilken kallas Tvilling, var icke med dem,
        när Jesus kom.
      verse: 24
    - text: 'Då sade de andre Lärjungarna till honom: Vi sägom Herran. Sade han till
        dem: Utan jag ser hålen efter spikarna i hans händer, och stinger mitt finger
        i hålen efter spikarna, och stinger min hand i hans sido, tror jag det icke.'
      verse: 25
    - text: 'Och åtta dagar derefter voro åter hans Lärjungar inne, och Thomas med
        dem; då kom Jesus, vid dörrarna voro lyckta, och stod midt ibland dem, och
        sade: Frid vare eder.'
      verse: 26
    - text: 'Sedan sade han till Thomas: Räck hit ditt finger, och ge mina händer,
        och räck hit dina hand, och stick henne i mina sido; och var icke tvifvelaktig,
        utan trogen.'
      verse: 27
    - text: 'Thomas svarade, och sade till honom: Min Herre, och min Gud.'
      verse: 28
    - text: 'Jesus sade till honom: Efter du såg mig, Thoma, tror du; salige äro de
        som icke se, och dock tro.'
      verse: 29
    - text: Gjorde ock Jesus mång annor tecken, i sina Lärjungars åsyn, som i denna
        bokene icke äro skrifne.
      verse: 30
    - text: Men dessa äro skrifne, på det I tro skolen, att Jesus är Christus, Guds
        Son; och att I, genom trona, skolen hafva lif i hans Namn.
      verse: 31
  - chapter: 21
    verses:
    - text: ' Derefter uppenbarade åter Jesus sig för Lärjungarna, vid Tiberias haf;
        och uppenbarade han sig I så måtto:'
      verse: 1
    - text: Simon Petrus, och Thomas, som kallas Tvilling, voro tillsamman, och Nathanael,
        som var af Cana i Galileen, och Zebedei söner, och två andre af hans Lärjungar.
      verse: 2
    - text: 'Sade Simon Petrus till dem: Jag vill gå och fiska. De sade till honom:
        Vi gå m ock med dig. De gingo ut, och stego straxt i båten; och i den natten
        fingo de intet.'
      verse: 3
    - text: Då nu morgon var, stod Jesus på strandene; dock visste Lärjungarna icke,
        att det var Jesus.
      verse: 4
    - text: 'Sade Jesus till dem: Barn, hafven I något till mats? De svarade honom:
        Nej.'
      verse: 5
    - text: 'Då sade han till dem: Kaster ut nätet på högra sidona om båten, så värden
        I finnande. Då kastade de ut: och kom så mycken fisk, att de förmådde det
        icke draga.'
      verse: 6
    - text: 'Då sade den Lärjungen, som Jesus älskade, till Petrum: Herren äret. När
        Simon Petrus hörde, att det var Herren, band han om sig kjortelen, ty han
        var naken, och gaf sig i sjön.'
      verse: 7
    - text: Men de andre Lärjungarna kommo med båten; ty de voro icke långt ifrå landet,
        utan vid pass tuhundrade alnar; och drogo fiskanätet.
      verse: 8
    - text: Och när de voro stigne på landet, sågo de der vara lagda glöd, och en
        fisk derpå, och bröd.
      verse: 9
    - text: 'Jesus sade till dem: Tager hit af de fiskar, som I nu fingen.'
      verse: 10
    - text: Simon Petrus steg in och drog nätet upp på landet, fullt med stora fiskar,
        hundrade femtio och tre; och ändock de voro så månge, gick likväl nätet icke
        sönder.
      verse: 11
    - text: 'Sade Jesus till dem: Kommer, och äter. Och ingen af Lärjungarna djerfdes
        till att spörja honom: Ho äst du? efter de visste, att det var Herren.'
      verse: 12
    - text: Då kom Jesus, och tog brödet och gaf dem; och fisken sammaledes.
      verse: 13
    - text: Detta var nu tredje reson att Jesus uppenbarades sinom Lärjungom, sedan
        han var uppstånden ifrå de döda.
      verse: 14
    - text: 'Då de nu hade ätit, sade Jesus till Simon Petrum: Simon Jona, älskar
        du mig mer än desse? Han sade till honom: Ja, Herre, du vetst, att jag älskar
        dig. Sade han till honom: Föd min lamb.'
      verse: 15
    - text: 'Åter sade han till honom: Simon Jona, älskar du mig? Han sade till honom:
        Ja, Herre, du vetst, att jag älskar dig. Sade han till honom: Föd min får.'
      verse: 16
    - text: 'Sade han till honom tredje reson: Simon Jona, älskar du mig? Petrus vardt
        bedröfvad, att han sade tredje reson till honom: Älskar du mig? och sade till
        honom: Herre, du vetst all ting; du vetst, att jag älskar dig. Sade Jesus
        till honom: Föd min får.'
      verse: 17
    - text: 'Sannerliga, sannerliga säger jag dig: När du vast ung, omgjordade du
        dig sjelf, och gick hvart du ville; men då du varder gammal, skall du uträcka
        dina händer, och en annar skall omgjorda dig, och leda dig dit du icke vill.'
      verse: 18
    - text: 'Men det sade han, gifvandes tillkänna med hvad död han skulle prisa Gud.
        Och då han hade detta sagt, sade han till honom: Följ mig.'
      verse: 19
    - text: 'Petrus vände sig om, och såg den Lärjungan följa, som Jesus älskade;
        hvilken ock i Nattvarden låg intill hans bröst, och sade: Herre, hvilken är
        den dig förråder?'
      verse: 20
    - text: 'Då Petrus såg honom, sade han till Jesum: Herre, hvad skall då denne?'
      verse: 21
    - text: 'Sade Jesus till honom: Om jag ville att han skulle blifva, tilldess jag
        kommer, hvad kommer det dig vid? Följ du mig.'
      verse: 22
    - text: 'Då gick ett tal ut ibland bröderna: Denne Lärjungen dör icke. Och Jesus
        sade icke till honom: Han dör icke; utan, om jag ville, att han skulle blifva
        tilldess jag kommer, hvad kommer det dig vid?'
      verse: 23
    - text: Denne är den Lärjungen, som vittnar härom, och den detta skrifvit hafver;
        och vi vete, att hans vittnesbörd är sant.
      verse: 24
    - text: Äro ock mång annor ting, som Jesus gjorde, hvilka, om de det ena med det
        andra skrefvos, tror jag att verlden skulle icke kunna begripa de böcker,
        som skrifvas skulle. Amen.
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: ' Tillförene hafver jag talat, min gode Theophile, om allt det Jesus begynte
        både göra och lära;'
      verse: 1
    - text: Intill den dagen han upptagen vardt, sedan han Apostlomen, som han utvalt
        hade, genom den Helga Anda, hade gifvit befallning;
      verse: 2
    - text: Hvilkom han ock efter sin pino betedde sig lefvandes, med mångahanda bevisning,
        da han lät sig se af dem i fyratio dagar, och talade med dem om Guds rike.
      verse: 3
    - text: Och då han hade församlat dem, böd han dem, att de icke skulle gå utaf
        Jerusalem, utan förbida Fadrens löfte, der I af hört harven (sade han) af
        mig.
      verse: 4
    - text: Ty Johannes döpte i vatten; men I skolen döpte varda i dem Helga Anda,
        icke många dagar härefter.
      verse: 5
    - text: 'Då de nu församlade voro, frågade de honom, sägande: Herre, skall du
        i denna tiden upprätta igen Israels rike?'
      verse: 6
    - text: 'Då sade han till dem: Det hörer icke eder till att veta tid och stund,
        som Fadren hafver satt i sine magt;'
      verse: 7
    - text: Men I skolen undfå dens Helga Andas kraft, som öfver eder komma skall;
        och skolen vara min vittne i Jerusalem, och i hela Judeen och Samarien, och
        (sedan) intill jordenes ända.
      verse: 8
    - text: Och när han detta sagt hade, vardt han i deras åsyn upptagen; och en sky
        tog honom bort utaf deras syn.
      verse: 9
    - text: Och som de uppsågo i himmelen efter honom, vid han uppfor; si, två män
        stodo när dem, klädde i hvit kläder;
      verse: 10
    - text: 'De der ock sade: I Galileiske män, hvi stan I och sen upp i himmelen?
        Denne Jesus, som upptagen är ifrån eder i himmelen, han skall så komma, som
        I honom sett hafven uppfara i himmelen.'
      verse: 11
    - text: Sedan gingo de till Jerusalem igen, ifrå berget som heter Oljoberget,
        hvilket ligger ifrå Jerusalem vid en Sabbaths reso;
      verse: 12
    - text: Och då de inkommo, stego de upp i salen, der de stadigt blefvo, Petrus
        och Jacobus, Johannes och Andreas, Philippus och Thomas, Bartholomeus och
        Mattheus, Jacobus Alphei och Simon Zelotes, och Judas Jacobi.
      verse: 13
    - text: Alle desse voro stadigt tillhopa, endrägtige i böner och förmanelse; samt
        med qvinnomen, och med Maria, Jesu moder, och med hans bröder.
      verse: 14
    - text: 'Uti de dagar stod Petrus upp ibland Lärjungarna, och sade; och var hopen
        af namnen tillsamman vid tjugu och hundrade:'
      verse: 15
    - text: I män och bröder, den Skriften måste fullbordas, som den Helge Ande längo
        sagt hade genom Davids mun, om Judas, som deras ledsagare var som grepo Jesum.
      verse: 16
    - text: Ty han var räknad i vårt tal, och hade fatt med oss detta ämbetet.
      verse: 17
    - text: Och han forvärfde en åker för orättfärdig lön; och upphängde sig, och
        remnade midt itu, och alla hans inelfver gåfvo sig ut.
      verse: 18
    - text: Och det är uppenbart vordet allom dem som bo i Jerusalem; så att den åkren
        kallas på deras mål Akeldama, det är, blodsåker.
      verse: 19
    - text: 'Ty det är skrifvet i Psalmboken: Deras hemman varde öde, och ingen vare
        som deruti bor; och hans ämbete få en annar.'
      verse: 20
    - text: Så måste nu en af dessa män, som med oss varit hafva, i allan den tid,
        som Herren Jesus ut och in gick med oss;
      verse: 21
    - text: Ifrå Johannis döpelse till den dagen att han ifrån oss tagen vardt, med
        oss ett vittne varda till hans uppståndelse.
      verse: 22
    - text: Och de satte två i valet, Joseph, som kallas Barsabas, med det vedernamnet
        Justus, och Matthiam;
      verse: 23
    - text: 'Och bådo, och sade: Du Herre, som känner allas hjerta, visa ut hvilken
        af dessa två du utvalt hafver;'
      verse: 24
    - text: Att han skall få denna tjensten, och Apostlaämbetet, der Judas ifrå fallen
        är, att han skulle bortgå i sitt rum.
      verse: 25
    - text: Och de kastade lott derom, och lotten föll på Matthiam; och han vardt
        räknad till de ellofva Apostlar.
      verse: 26
  - chapter: 2
    verses:
    - text: ' Och då Pingesdagen fullkomnad var, voro de alle endrägteliga tillsammans.'
      verse: 1
    - text: Och vardt hastigt ett dön af himmelen, såsom ett mägtigt stort väder kommit
        hade; och uppfyllde allt huset, der de såto.
      verse: 2
    - text: Och dem syntes sönderdelada tungor, såsom af eld; och blef sittandes på
        kvar och en af dem.
      verse: 3
    - text: Och de vordo alle uppfyllde af den Helga Anda, och begynte till att tala
        med annor tungomål, efter som Anden gaf dem att tala.
      verse: 4
    - text: Så voro i Jerusalem boende Judar, gudfruktige män af allahanda folk, som
        under himmelen är.
      verse: 5
    - text: Då nu denna rösten skett hade, kom tillsammans mycket folk, och vordo
        forhäpne; ty de hörde dem tala kvar och en med sitt eget mål;
      verse: 6
    - text: 'Och vordo alle förskräckte, och förundrade sig, sägande emellan sig:
        Si, äro icke alle desse, som tala, Galileiske?'
      verse: 7
    - text: Huru höre vi då hvar och en sitt tungomål, der vi uti födde are?
      verse: 8
    - text: Parther och Meder, och Elamiter, och de som bo uti Mesopotamien, och i
        Judeen, och Cappadocien, Ponto och Asien;
      verse: 9
    - text: Phrygien och Pamphylien, Egypten, och i de Libye landsändar vid Cyrenen,
        och de utländningar af Rom;
      verse: 10
    - text: Judar och Proselyter, Creter och Araber; vi höre dem med våra tungor tala
        Guds dråpeliga verk.
      verse: 11
    - text: 'Och förskräckte de sig alle, och förundrade sig, sägande emellan sig:
        Hvad månn detta vilja vara?'
      verse: 12
    - text: 'Och somlige gjorde gack af dem, och sade: Desse äro fulle med sött vin.'
      verse: 13
    - text: 'Då stod Petrus upp, med de ellofva, och hof upp sin röst, och talade
        till dem: I Judiske män, och I alle som bon i Jerusalem; detta skall eder
        vetterligit vara, och anammer min ord uti edor öron;'
      verse: 14
    - text: Ty desse äro icke druckne, såsom I menen; efter det är tredje timmen på
        dagen;
      verse: 15
    - text: Utan det är det som sagdt är genom Propheten Joel:.
      verse: 16
    - text: 'Och det skall ske uti de yttersta dagarna, säger Gud: Jag skall utgjuta
        af minom Anda öfver allt kött; och edre söner och edra döttrar skola prophetera;
        och edre ynglingar skola se syner, och edre äldste skola drömma drömmar.'
      verse: 17
    - text: Och öfver mina tjenare, och öfver mina tjenarinnor skall jag i de dagar
        utgjuta af minom Anda; och de skola prophetera.
      verse: 18
    - text: Och jag skall gifva under ofvan i himmelen, och tecken neder på jordene;
        blod och eld, och rökdamb.
      verse: 19
    - text: Solen skall vändas i mörker, och månen i blod, förr än den store och uppenbarlige
        Herrans dag kommer.
      verse: 20
    - text: Och skall ske, att hvar och en som åkallar Herrans Namn, han skall blifva
        salig.
      verse: 21
    - text: 'I män af Israel, hörer dessa orden: Jesum af Nazareth, den man, som när
        eder af Gudi bevisad är, med krafter, och under, och tecken, som Gud hafver
        gjort genom honom ibland eder; såsom I ock sjelfve veten.'
      verse: 22
    - text: Honom, efter han af Guds betänkta råd och försyn utgifven var, hafven
        I tagit genom onda mäns händer, korsfäst och dödat.
      verse: 23
    - text: Den hafver Gud uppväckt, och lossat dödsens sveda; efter omöjeligit var,
        att han skulle behållas af honom.
      verse: 24
    - text: 'Ty David säger om honom: Jag hafver alltid föresatt Herran för min ögon;
        ty han är mig på högra handene, att jag icke skall rörd varda.'
      verse: 25
    - text: Fördenskull är mitt hjerta gladt, och min tunga fröjdar sig; skall också
        mitt kött hvilas i förhoppning.
      verse: 26
    - text: Ty du öfvergifver icke mina själ i helvete, och tillstäder icke att din
        Helige skall se förgängelse.
      verse: 27
    - text: Du hafver mig kungjort lifsens vägar; du skall uppfylla mig med fröjd
        för ditt ansigte.
      verse: 28
    - text: I män och bröder, man må fritt tala med eder om den Patriarchen David;
        han är död och begrafven, och hans graf är när oss intill denna dag.
      verse: 29
    - text: Efter han nu var en Prophet, och visste att Gud hade lofvat honom med
        en ed, att han af hans länds frukt skulle efter köttet uppväcka Christum,
        till att sitta på hans säte;
      verse: 30
    - text: Såg han det framföreåt, och talade om Christi uppståndelse, att hans själ
        icke är öfvergifven uti helvete; icke heller hans kött hafver sett förgängelse.
      verse: 31
    - text: Denna Jesum hafver Gud uppväckt, der vi alle vittne till äro.
      verse: 32
    - text: Medan han nu med Guds högra hand upphöjd är, och löfte fått hafver af
        Fadrenom om den Helga Anda, hafver han utgjutit detta I nu sen och hören.
      verse: 33
    - text: 'Ty icke hafver David uppfarit i himmelen; men han säger: Herren sade
        till min Herra: Sätt dig på mina högra hand;'
      verse: 34
    - text: Tilldess jag nedlägger dina ovänner dig till en fotapall.
      verse: 35
    - text: Så skall nu hela Israels hus veta förvisso, att denna Jesum, som I korsfäst
        hafven, hafver Gud gjort till en Herra och Christ.
      verse: 36
    - text: 'Då de detta hörde, fingo de ett styng i hjertat; och sade till Petrum,
        och till de andra Apostlarna: I män och bröder, hvad skole vi göra?'
      verse: 37
    - text: 'Sade Petrus till dem: Görer bättring, och hvar och en af eder låte sig
        döpa i Jesu Christi Namn, till syndernas förlåtelse; och I skolen undfå den
        Helga Andas gåfvo.'
      verse: 38
    - text: Ty eder är löftet gjordt, och edrom barnom, och allom dem som fjerran
        äro, hvilka Herren, vår Gud, härtill kallandes varder.
      verse: 39
    - text: 'Betygade han ock med mång annor ord, och förmanade dem, sågandes: Låter
        hjelpa eder ifrå detta onda slägtet.'
      verse: 40
    - text: De som då gerna anammade hans tal, de läto sig döpa; och kommo till hopen,
        på den dagen, vid tretusend själar.
      verse: 41
    - text: Och blefvo de stadigt ståndande uti Apostlarnas lärdom, och i delaktighet,
        och i bröds brytelse, och i böner.
      verse: 42
    - text: Och en fruktan kom uppå hvarjo och ena själ; och mång under och tecken
        gjordes af Apostlarna.
      verse: 43
    - text: Och alle de, som trodde, voro tillsammans, och hade all ting menlig.
      verse: 44
    - text: Sina ägodelar och håfvor sålde de, och delade dem med alla, såsom hvar
        och en behöfde.
      verse: 45
    - text: Och hvar dag voro de stadigt och endrägteliga i templet; och bröto bröd
        här och der i husen, ätandes med h varannan i fröjd; och lofvade Gud i deras
        hjertans enfaldighet.
      verse: 46
    - text: Och de hade ynnest när allt folket. Och Herren förökade hvar dag församlingen
        med dem som salige vordo.
      verse: 47
  - chapter: 3
    verses:
    - text: ' Så gingo Petrus och Johannes tillhopa upp i templet, vid bönestunden,
        som var den nionde timmen.'
      verse: 1
    - text: Och der var en man, ofärdig allt ifrå sine moders lif, som lät sig bära;
        den satte de hvar dag för dörrena åt templet, som het den sköna, att han skulle
        bedas almosa af dem som ingingo i templet.
      verse: 2
    - text: Då han fick se Petrum och Johannem, att de ville gå in i templet, bad
        han dem om almoso.
      verse: 3
    - text: 'Då såg Petrus på honom, med Johanne, och sade: Se på oss.'
      verse: 4
    - text: Då såg han på dem, förhoppandes att han skulle något få af dem.
      verse: 5
    - text: 'Då sade Petrus: Silfver och guld hafver; jag icke; men det jag hafver,
        det gifver jag dig: I Jesu Christi Nazareni Namn, statt upp, och gack;'
      verse: 6
    - text: Och tog honom vid högra handena, och reste honom upp; och straxt vordo
        hans fötter och ben stadig.
      verse: 7
    - text: Han sprang upp, och stod, och gick, och följde dem in i templet; gick
        och sprang hit och dit, prisandes Gud.
      verse: 8
    - text: Då fick allt folket se honom, att han gick och lofvade Gud;
      verse: 9
    - text: Och kände honom, att han var den samme, som plägade sitta efter almoso,
        vid, den sköna dörrena för templet; och vordo fulle med undersamhet och förskräckelse
        öfver det honom vederfaret var.
      verse: 10
    - text: Då nu denne mannen, som ofärdig varit hade, och helbregda gjord var, höll
        sig intill Petrum och Johannem, lopp allt folket till dem i förhuset, som
        kallas Salomons, och förundrade sig.
      verse: 11
    - text: 'Då Petrus, det såg, svarade han till folket: I män af Israel, hvi undren
        I häruppå? Eller hvi sen I på oss, lika visst som vi af vår egen kraft eller
        förtjenst hade det åstadkommit, att denne hafver fått sin gång?'
      verse: 12
    - text: Abrahams, och Isaacs och Jacobs Gud, våra faders Gud, hafver förklarat
        sin Son Jesum, hvilken I öfverantvardat hafven, och förnekat inför Pilatus,
        då han dömde, att han skulle gifvas lös.
      verse: 13
    - text: Men I förnekaden den Helga och Rättfärdiga; och baden, att mandråparen
        skulle gifvas eder.
      verse: 14
    - text: Och lifsens Första dråpen I. Den hafver Gud nu uppväckt ifrå de döda;
        till hvilket vi vittne are;
      verse: 15
    - text: Och hafver genom trona på hans Namn, på denna, som I sen och kännen, stadfäst
        sitt Namn; och tron, som är genom honom, hafver gifvit denna hans helbregda,
        i allas edra åsyn.
      verse: 16
    - text: Nu, käre bröder, vet jag väl, att I det gjort hafven af fåkunnighet, såsom
        ock edre öfverste.
      verse: 17
    - text: Men Gud, som genom alla sina Propheters mun föresagt hafver, att Christus
        skulle lida, han hafver nu så fullbordat det.
      verse: 18
    - text: Så bättrer eder nu, och vänder eder om, på det edra synder måga afskrapade
        varda;
      verse: 19
    - text: Att vederqvickelsens tid då kommer för Herrans ansigte, när han sandandes
        varder den eder nu tillförene predikad är, Jesum Christum;
      verse: 20
    - text: Hvilken himmelen intaga måste, till den tid att igen upprättadt varder
        allt det Gud sagt hafver, genom alla sina helga Propheters mun, af verldenes
        begynnelse.
      verse: 21
    - text: 'Ty Moses hafver sagt till fäderna: Herren, edar Gud, skall eder uppväcka
        en Prophet utaf edra bröder, såsom mig; honom skolen I höra i allt det han
        eder sågandes varder.'
      verse: 22
    - text: Och det skall ske, att hvar och en själ, som icke hörer den Propheten,
        hon skall utkastas ifrå folket.
      verse: 23
    - text: Och alle Propheterna, ifrå Samuel, och sedan så månge som talat hafva,
        hafva badat dessa dagarna.
      verse: 24
    - text: 'I ären Propheternas och förbundsens barn, det Gud hafver gjort med våra
        fäder, sågandes till Abraham: I dine säd skola all folk på jordene välsignad
        varda.'
      verse: 25
    - text: Eder först och främst hafver Gud uppväckt sin Son, Jesum, och sändt honom
        till att välsigna eder, att hvar och en af eder skulle sig omvända ifrå sine
        ondsko.
      verse: 26
  - chapter: 4
    verses:
    - text: ' Då de nu talade till folket, kommo dertill Presterna, och föreståndaren
        i templet, och de Sadduceer;'
      verse: 1
    - text: Och togo det illa vid sig, att de lärde folket, och förkunnade, i Jesu,
        uppståndelsen ifrå de döda;
      verse: 2
    - text: Och togo fatt på dem, och satte dem i häktelse, till annan dagen; ty det
        var redo aftonen.
      verse: 3
    - text: Men månge af dem, som orden hört hade, trodde; och vardt talet på männerna
        vid femtusend.
      verse: 4
    - text: Så begaf det sig dagen derefter, att deras öfverste och äldste, och Skriftlärde
        i Jerusalem;
      verse: 5
    - text: Och Hannas öfverste Prest, och Caiphas, och Johannes, och Alexander, och
        så månge som voro af öfversta Prestaslägtet, församlade sig;
      verse: 6
    - text: 'Och hade dem fram för si£, och frågade dem: Af hvad magt, eller i hvad
        namn, hafven I detta gjort?'
      verse: 7
    - text: 'Petrus, full med den Helga Anda, sade till dem: I öfverste för folket,
        och äldste i Israel;'
      verse: 8
    - text: Efter vi i dag blifve dömde för denna välgerningen på denna sjuka mannen,
        genom hvilka han är helbregda vorden;
      verse: 9
    - text: Så skall det eder allom vetterligit vara, och allo Israels folke, att
        genom Jesu Christi Nazareni Namn, den I Korsfäst hafven, den Gud uppväckt
        hafver ifrå de döda, står nu denne helbregda för eder.
      verse: 10
    - text: Han är den stenen, som af eder, byggningsmännerna, förkastad är; och är
        vorden en hörnsten;
      verse: 11
    - text: Och i ingom androm är salighet; ty det är icke heller något annat Namn
        under himmelen menniskomen gifvet, i hvilko vi skole salige varda.
      verse: 12
    - text: När de sågo sådana allvarlighet i Petro och Johanne, och funno dock att
        de voro olärde och lekmän, förundrade de sig, och drogo känslo på dem, att
        de hade varit med Jesus.
      verse: 13
    - text: Och mannen sågo de ståndandes der när dem, som helbregda var gjorder;
        ty de kunde der intet emot säga;
      verse: 14
    - text: Utan bödo dem gå ut af Rådet, och handlade sedan emellan sig;
      verse: 15
    - text: 'Sägande: Hvad skole vi göra åt dessa männerna? Ty ett uppenbart tecken
        är gjordt af dem, och är kunnigt allom dem som bo i Jerusalem; och vi kunne
        icke neka det.'
      verse: 16
    - text: Men på det att det icke skall vidare utkomma ibland folket, vilje vi allvarliga
        förbjuda dem, att de härefter icke tala i detta Namnet för någro mennisko.
      verse: 17
    - text: Och de kallade dem, och bödo, att de ingalunda mer tala eller lära skulle
        i Jesu Namn.
      verse: 18
    - text: 'Då svarade Petrus och Johannes, och sade till dem: Om det är rättfärdigt
        for Gudi, att vi höre eder mer än Gud, derom män I sjelfve döma.'
      verse: 19
    - text: Ty vi kunne icke förtiga det vi sett och hört hafve.
      verse: 20
    - text: Då hotade de dem, och läto gå dem, intet finnandes huruledes de kunde
        pina dem, för folkets skull; ty alle prisade Gud för det som skedt var.
      verse: 21
    - text: Ty mannen var öfver fyratio år, på hvilkom detta helbregda tecknet skedt
        var.
      verse: 22
    - text: Sedan de läto dem gå, kommo de till sina, och kungjorde dem allt det de
        öfverste Presterna och äldste till dem sagt hade.
      verse: 23
    - text: 'Då de det hörde, upphofvo de endrägteliga sina röst till Gud, och sade:
        Herre, du äst Gud, som gjort hafver himmel och jord, hafvet, och allt det
        som deruti är;'
      verse: 24
    - text: 'Du, som genom din tjenares Davids mun sagt hafver: Hvi hafva Hedningarna
        upprest sig, och folket tagit sig före det fåfängt är?'
      verse: 25
    - text: Jorderikes Konungar trädde tillhopa, och Förstarna församlade sig ihop,
        emot Herran, och emot hans Christ.
      verse: 26
    - text: Sannerliga församlade sig emot din heliga Son, Jesum, den du smort hafver,
        både Herodes, och Pontius Pilatus, med Hedningarna och Israels folk;
      verse: 27
    - text: Till att göra hvad din hand och råd tillförene beslutit hade, att ske
        skulle.
      verse: 28
    - text: Och nu, Herre, se till deras trug, och gif dina tjenare, att de med all
        tröst tala din ord;
      verse: 29
    - text: Uträckandes dina hand dertill, att sundhet, och tecken, och under måga
        göras genom din heliga Sons Jesu Namn.
      verse: 30
    - text: Och då de bedit hade, rördes rummet, der de uti församlade voro; och de
        vordo alle fulle af dem Helga Anda, och talade Guds ord med tröst.
      verse: 31
    - text: Och uti hela hopen, som trodde, var ett hjerta och en själ; och ingen
        af dem sade något vara sitt af det han ägde; utan all ting voro dem menlig.
      verse: 32
    - text: Och Apostlarna båro med stora kraft vittnesbörd till Herrans Jesu Christi
        uppståndelse; och stor nåd var öfver dem alla.
      verse: 33
    - text: Och ingen var heller ibland dem, som något fattades; ty så månge, som
        åkrar eller hus ägde, de sålde dem, och båro värdet för det som de sålt hade;
      verse: 34
    - text: Och lade fram för Apostlarnas fötter; och delades h värj om och enom,
        efter som honom behof var.
      verse: 35
    - text: Men Joses, som ock kallades af Apostlarna Barnabas, det uttydt är, hugsvalelsens
        son, en Levit, bördig af Cypren;
      verse: 36
    - text: Han hade en åker, den sålde han; och bar fram värdet, och ladet för Apostlarnas
        fötter.
      verse: 37
  - chapter: 5
    verses:
    - text: ' Men en man benämnd Ananias, med Saphira sin hustru, sålde sina ägor;'
      verse: 1
    - text: Och hade lagt afsides något af värdet, med sine hustrus vetskap; och en
        del bar han fram, och lade för Apostlarnas fötter.
      verse: 2
    - text: 'Då sade Petrus: Anania, hvi hafver Satanas uppfyllt ditt hjerta, att
        du skulle ljuga för dem Helga Anda, och undstinga somt af värdet för åkren?'
      verse: 3
    - text: Du hade väl kunnat behållan, då du honom hade; och då han såld var, var
        han ock i ditt våld. Hvarföre hafver du sådant företagit i ditt hjerta? Du
        hafver icke ljugit för menniskor, utan för Gudi.
      verse: 4
    - text: Då Ananias hörde dessa orden, föll han ned, och gaf upp andan; och en
        stor räddhåge kom öfver alla dem som detta hörde.
      verse: 5
    - text: Då stodo unge män upp; togo honom af vägen, båro honom bort, och begrofvon.
      verse: 6
    - text: Då stod den öfverste Presten upp, och alle de med honom voro, hvilke äro
        det parti, som kallas de Sadduceers; och vordo fulle med nit; Då stod den
        öfverste Presten upp, och alle de med honom voro, hvilke äro det parti, som
        kallas de Sadduceers; och vordo fulle med nit;
      verse: 7
    - text: 'Då svarade Petrus henne: Säg mig, hafven I ock för så mycket sålt åkren?
        Då sade hon: Ja, hafve vi så.'
      verse: 8
    - text: 'Då sade Petrus till henne: Hvarföre voren I öfverens, att I skullen fresta
        Herrans Anda? Si, deras fötter, som hafva begrafvit din man, äro för dörrene,
        och de skola ock straxt bära dig ut.'
      verse: 9
    - text: Och straxt föll hon ned för hans fötter, och gaf upp andan. Då gingo de
        unge män in, och funno henne död; och båro henne ut, och jordade henne när
        hennes man.
      verse: 10
    - text: Och en stor räddhåge kom öfver hela församlingena, och öfver alla dem
        som detta hörde.
      verse: 11
    - text: Och igenom Apostlarnas händer gjordes mång tecken och under ibland folket;
        och de voro endrägteliga alle uti Salomons förhus.
      verse: 12
    - text: Men ingen annar djerfdes gifva sig intill dem; utan folket höll mycket
        af dem,
      verse: 13
    - text: Och hopen växte mer till af dem som trodde Herranom, både män och qvinnor;
      verse: 14
    - text: Så att de utbåro på gatorna sjuka menniskor, och lade dem i sängar, och
        på bårar, att, då Petrus kom gångandes, måtte åtminstone hans skugge skygga
        på någon af dem.
      verse: 15
    - text: Och församlade sig en stor hop af nästa städerna till Jerusalem, och förde
        dit sjuka, och de som besatte voro med de orena andar; och de vordo alle helbregda.
      verse: 16
    - text: ''
      verse: 17
    - text: Och togo fatt på Apostlarna, och satte dem uti allmänneligit fängelse.
      verse: 18
    - text: 'Men Herrans Ängel lät dörrena upp på fångahuset om nattena, och hade
        dem ut, och sade:'
      verse: 19
    - text: Går, och står i templet, och säger folkena all de ord, som detta lifvet
        tillhöra.
      verse: 20
    - text: Då de detta hört hade, gingo de bittida om morgonen i templet, och begynte
        till att lära. Då kom den öfverste Presten, och de med honom voro, och kallade
        Rådet tillhopa, och alle de äldsta ibland Israels barn; och sände till fångahuset,
        att de skulle hemta dem.
      verse: 21
    - text: Då tjenarena kommo, och funno dem icke i fängahuset, kommo de igen, och
        bådade dem;
      verse: 22
    - text: 'Sägande: Fångahuset funne vi ju granneliga igenläst, och väktarena ståndande
        utanför dörrene; men då vi uppläste, funno vi der ingen.'
      verse: 23
    - text: Då öfverste Presten, och templets föreståndare, och andre öfverste Presterna
        hörde detta talet, begynte de varda tvehågse om dem, hvad deraf varda ville.
      verse: 24
    - text: 'Då kom en, och bådade dem: Si, de män, som I insatt haden i fångahuset,
        de äro i templet, stå och lära folket.'
      verse: 25
    - text: Då gick föreståndaren med tjenarena, och hade dem fram utan våld; ty de
        räddes för folket, att de skulle stena dem.
      verse: 26
    - text: Och då de hade ledt dem dit, hade de dem fram för Badet; och den öfverste
        Presten frågade dem,
      verse: 27
    - text: 'Sägandes: Hafve vi icke en tid och annan budit eder, att I icke skullen
        lära i detta Namnet? Och si, I hafven uppfyllt Jerusalem med edar lärdom,
        och viljen draga öfver oss denna mansens blod.'
      verse: 28
    - text: 'Då svarade Petrus, och Apostlarna, och sade: Man måste mer lyda Gud,
        än menniskor.'
      verse: 29
    - text: Våra fäders Gud hafver uppväckt Jesum, den I dräpit hafven, och upphängt
        på träd.
      verse: 30
    - text: Den hafver Gud med sina högra hand upphöjt, för en Höfding och Frälsare,
        till att gifva Israel bättring och syndernas förlåtelse.
      verse: 31
    - text: Och vi äro honom för vittne till det vi sägom; så ock den Helge Ande,
        den Gud gifvit hafver dem som honom lydaktige äro.
      verse: 32
    - text: Då de detta hörde, skar det dem i hjertat, och de begynte rädsla, att
        de mätte dräpa dem.
      verse: 33
    - text: Då stod en Pharisee upp i Rådet, benämnd Gamaliel, en lagkloker, den ibland
        allt folket mycket afhållen var, och bad att Apostlarna skulle som snarast
        gå afsides ut;
      verse: 34
    - text: 'Och sade till dem: I män af Israel, ser till hvad I gören med dessa män.'
      verse: 35
    - text: För dessa dagar hof Theudas sig upp, sågandes sig någon vara, honom föll
        en hop folk till, vid fyrahundrad; han vardt ihjälslagen, och alle de, som
        trodde honom, vordo förskingrade, och kommo till intet.
      verse: 36
    - text: Efter honom hof Judas sig upp af Galileen, i de dagar då beskattningen
        skedde; han afvände mycket folk efter sig; han blef ock borto, och alle de
        som honom lydt hade, vordo förskingrade.
      verse: 37
    - text: 'Och nu säger jag eder: Kommer intet vid dessa männerna, utan låter dem
        betämma; ty är detta råd eller verk af menniskor, så varder det väl omintet;'
      verse: 38
    - text: Men är det af Gudi, så kunnen I icke Slå det neder, såframt I viljen icke
        finnas strida emot Gud.
      verse: 39
    - text: Då föllo de alle intill hans råd; och kallade Apostlarna, läto hudflänga
        dem, och bödo dem, att de icke skulle tala i Jesu Namn; och läto gå dem.
      verse: 40
    - text: Men de gingo med fröjd ifrå Rådet, att de voro värdige lida smälek för
        hans Namns skull;
      verse: 41
    - text: Och höllo hvar dag uppå, utan återvändo, att lära och predika Evangelium
        om Jesu Christo, uti templet, och i all hus.
      verse: 42
  - chapter: 6
    verses:
    - text: ' Uti de dagar, då hopen af Lärjungarna förökades, begynte de Greker knorra
        emot de Ebreer, derföre att deras enkor vordo föraktade uti den dagliga tjenstene.'
      verse: 1
    - text: 'Då kallade de tolf hela hopen af Lärjungarna tillsamman, och sade: Det
        är icke tillbörligit att vi skole öfvergifva Guds ord, och akta hvad på bordet
        komma skall.'
      verse: 2
    - text: Söker fördenskull ut, käre bröder, sju män af eder, som godt rykte hafva,
        och fulle äro med dem Helga Anda och visdom; dem vilje vi befalla detta ärendet.
      verse: 3
    - text: Men vi vilje akta på bönen, och att förkunna Guds ord.
      verse: 4
    - text: Och det talet täcktes väl hela hopen; och de utvalde dertill Stephanus,
        som var en man full med tro och dem Helga Anda; och Philippus, och Prochorus,
        och Nicanor, och Timon, och Parmenas, och Nicolaus, som var en Proselyt af
        Antiochien.
      verse: 5
    - text: Dem hade de fram för Apostlarna. Och de bådo, och lade händer på dem.
      verse: 6
    - text: Och Guds ord förkofrade sig, och hopen af Lärjungarna var ganska stor
        i Jerusalem; och en stor hop af Presterna vordo trone lydaktige.
      verse: 7
    - text: Men Stephanus, som var full med tro och starkhet, gjorde under och stor
        tecken ibland folket.
      verse: 8
    - text: Då reste sig någre upp af den Synagogon, som kallades de Libertiners,
        och de Cyreners, och de Alexandriners, och de Cilicers, och Asianers, och
        begynte till att disputera med Stephanus.
      verse: 9
    - text: Och de förmådde icke stå emot den visdom, och den Anda, som talade.
      verse: 10
    - text: 'Då under satte de några män, som skulle säga: Vi hafve hört honom säga
        hädisk ord emot Moses, och emot Gud.'
      verse: 11
    - text: Och de eggade folket, och de äldsta och de Skriftlärda; och gingo till,
        och togo fatt på honom, och hade honom inför Rådet;
      verse: 12
    - text: 'Och drogo fram falsk vittne, de der sade: Denne mannen vänder icke igen
        till att tala hädisk ord emot detta helga rummet, och emot lagen;'
      verse: 13
    - text: 'Ty vi hörde honom säga: Jesus af Nazareth skall kullslå detta rummet,
        och skall förvandla de stadgar, som Moses hafver fått oss.'
      verse: 14
    - text: Och alle de på Rådet såto, sågo på honom, och sågo hans ansigte lika visst
        som en Ängels ansigte.
      verse: 15
  - chapter: 7
    verses:
    - text: '  Då sade den öfverste Presten: Hafver detta sig ock så?'
      verse: 1
    - text: 'Då sade han: I män, bröder och fader, hörer härtill. Härlighetenes Gud
        syntes varom fader Abraham, medan han var i Mesopotamien, förr än han bodde
        i Haran;'
      verse: 2
    - text: 'Och sade till honom: Gack utu ditt land, och ifrå dine slägt; och kom
        i det land, som jag vill visa dig.'
      verse: 3
    - text: Då for han ut af de Chaldeers land, och bodde i Haran; och dädan, då hans
        fader var död, lät han föra honom hit i detta land, der I nu uti bon;
      verse: 4
    - text: Och gaf honom ingen arfvedel härinne, icke en fot bredt. Och han lofvade
        honom, att han skulle honom det gifva till att besitta, och hans säd efter
        honom, den tid han ännu inga barn hade.
      verse: 5
    - text: 'Men Gud sade alltså: Din säd skall varda främmande, uti främmande land;
        och de skola hafva dem under sig i träldom, och fara illa med dem, i fyrahundrade
        år.'
      verse: 6
    - text: Och det folk, som de tjena skola, vill Jag döma, sade Gud; och sedan skola
        de gå derut, och skola tjena mig i detta rum.
      verse: 7
    - text: Och han gaf honom omskärelsens förbund; och han födde Isaac, och omskar
        honom på åttonde dagen; och Isaac födde Jacob; och Jacob födde de tolf Patriarcher.
      verse: 8
    - text: Och de Patriarcher sålde Joseph, för afunds skull, in uti Egypten; och
        Gud var med honom.
      verse: 9
    - text: Och han halp honom utur all hans bedröfvelse, och gaf honom nåd och visdom
        inför Pharao, Konungen i Egypten; och han satte honom till höfvitsman öfver
        Egypten, och öfver allt sitt hus.
      verse: 10
    - text: Så kom hunger öfver hela Egypti land och Canaan, och stor tvång; och våre
        fäder funno ingen födo.
      verse: 11
    - text: Men då Jacob hörde, att uti Egypten var korn, sände han våra fäder första
        gången ut.
      verse: 12
    - text: Och då han åter sände dem ut, vardt Joseph känder af sina bröder; och
        Pharao vardt undervist om Josephs slägt.
      verse: 13
    - text: Då sände Joseph, och kallade sin fader Jacob till sig, och all sin slägt,
        till fem och sjutio själar.
      verse: 14
    - text: Och Jacob for ned till Egypten; och blef död, han och våre fäder;
      verse: 15
    - text: Och vordo förde till Sichem, och lades i griften, som Abraham köpt hade,
        för penningar, af Hemors barn, som var Sichems (son).
      verse: 16
    - text: Då nu tiden tillstundade om löftet, om hvilket Gud hade svorit Abraham,
        växte folket, och vardt förökadt uti Egypten;
      verse: 17
    - text: Tilldess der uppkom en annar Konung, den intet visste af Joseph.
      verse: 18
    - text: Han gick vårt slägte efter med list, och for illa med våra fäder, så att
        de utkasta måste sin barn, att de icke skulle blifva lefvande.
      verse: 19
    - text: Samma tiden vardt Moses född, och han var Gudi täcker; och vardt fostrader
        i sins faders hus, i tre månader.
      verse: 20
    - text: Då han sedan utkastad vardt, tog Pharaos dotter honom upp, och födde honom
        upp sig för en son.
      verse: 21
    - text: Och vardt Moses lärd i all den visdom, som de Egyptier hade; och var mägtig
        i ord och gerningar.
      verse: 22
    - text: Men då han vardt fyratio år gammal, kom honom i hjertat, att han ville
        bese sina bröder, Israels barn.
      verse: 23
    - text: Och då han såg, att enom af dem skedde orätt, halp han honom, och hämnade
        hans skada, som orätt skedde, och slog den Egyptien.
      verse: 24
    - text: Och han mente att hans bröder skulle förstå, att Gud, genom hans hand,
        skulle frälsa dem; men de förstodo det intet.
      verse: 25
    - text: 'Och dagen derefter syntes han ibland dem, der de trätte tillhopa; och
        ville förlika dem, sågandes: I män, I ären bröder hvi gören I hvarannan orätt?'
      verse: 26
    - text: 'Men den som orätt gjorde sinom nästa, han stötte honom bort, sågandes:
        Ho hafver satt dig till höfvitsman och domare öfver oss?'
      verse: 27
    - text: Månn du vilja slå mig ihjäl, såsom du slog den Egyptien i går?
      verse: 28
    - text: Då flydde Moses, för detta talets skull, och vardt en främling uti det.
        landet Madian; dier han två söner födde.
      verse: 29
    - text: Och efter fyratio år syntes honom Herrans Ängel i öknene, vid det berget
        Sina, uti en brinnande låga, utu buskanom.
      verse: 30
    - text: 'Då Moses det såg, förundrade han sig om den synena; men då han gick fram,
        och skulle skåda, skedde Herrans röst till honom:'
      verse: 31
    - text: Jag är dina fäders Gud, Abrahams Gud, Isaacs Gud, och Jacobs Gud. Då vardt
        Moses förfärad, och torde icke se dit.
      verse: 32
    - text: 'Då sade Herren till honom: Lös dina skor af dina fötter; ty det rum,
        som du står uppå, är ett heligt land.'
      verse: 33
    - text: Jag hafver väl sett mins folks tvång, som är uti Egypten, och hafver hört
        deras suckan, och är nederstigen till att frälsa dem; så kom nu hit, jag vill
        sända dig uti Egypten.
      verse: 34
    - text: 'Denna Mosen, som de försakade, sägande: Ho gjorde dig till höfvitsman
        och domare? honom (säger jag) hafver Gud sändt för en höfvitsman och förlossare,
        genom Ängelens hand, som honom syntes i buskanom.'
      verse: 35
    - text: Han förde dem ut, görandes under och tecken uti Egypten, och uti röda
        hafvet, och uti öknene, i fyratio år.
      verse: 36
    - text: 'Denne är Moses, som sade till Israels barn: En Prophet skall Herren,
        edar Gud, uppväcka eder af edra bröder, såsom mig; honom skolen I höra.'
      verse: 37
    - text: Denne var den som uti församlingen, i öknene, var med Ängelen, som talade
        med honom på Sina berg, och med våra fäder; han undfick lifsens ord, till
        att gifva oss;
      verse: 38
    - text: Hvilkom edre fäder ville icke lydaktige vara; utan drefvo honom ifrå sig,
        och vände sig om med sitt hjerta till Egypten;
      verse: 39
    - text: 'Sägande till Aaron: Gör oss gudar, som gå för oss; ty vi vete icke hvad
        denna Mosi vederfaret är, som oss utfört hafver af Egypti land.'
      verse: 40
    - text: Och gjorde de en kalf, i de dagar, och offrade offer till af gudar, och
        fröjdade sig öfver sina händers verk.
      verse: 41
    - text: 'Då vände Gud sig om, och gaf dem der till, att de dyrkade himmelens härskap:
        såsom skrifvet står i Propheternas bok: I Israels hus, hafven I ock i de fyratio
        år offrat mig i öknene offer och fä?'
      verse: 42
    - text: Och I upptogen Molochs tabernakel, och edars Guds Remphans stjerno; de
        beläte, som I gjort haden, till att tillbedja dem; och jag skall bortkasta
        eder utom Babylonien.
      verse: 43
    - text: Vare fader hade vittnesbördsens tabernakel uti öknene; såsom han dem forskickat
        hade, sågandes till Mosen, att han skulle göra det efter den eftersyn, som
        han sett hade;
      verse: 44
    - text: Hvilket ock våre fader anammade, och förde det med Josua uti det land,
        som Hedningarna innehade, hvilka Gud utdref för våra faders ansigte, intill
        Davids tid;
      verse: 45
    - text: Hvilken fann nåd for Gudi, och bad, att han mätte finna ett tabernakel
        till Jacobs Gud.
      verse: 46
    - text: Men Salomon byggde honom ett hus.
      verse: 47
    - text: 'Dock den Aldrahögste bor icke uti de tempel, som med händer gjord äro,
        såsom Propheten säger:'
      verse: 48
    - text: Himmelen är mitt säte, och jorden är min fotapall. Hvad hus viljen I då
        bygga mig, säger Herren; eller hvad rum är till mina hvilo?
      verse: 49
    - text: Hafver icke min hand gjort detta alltsammans?
      verse: 50
    - text: I hårdnackade, och oomskorne i hjertat och öron, I stån alltid emot den
        Helga Anda; såsom edra föder, sammalunda ock I.
      verse: 51
    - text: Hvilken af Propheterna hafva icke edra fäder förföljt? De hafva ihjälslagit
        dem som förkunnade dens Rättfärdigas tillkommelse, hvilkens förrädare och
        dråpare I nu voren;
      verse: 52
    - text: I, som undfingen lagen genom Änglaskickelse; och höllen den intet.
      verse: 53
    - text: Då de detta hörde, skar det dem i deras hjerta, och beto samman tänderna
        öfver honom.
      verse: 54
    - text: Men han, full af dem Helga Anda, såg upp i himmelen, och fick se Guds
        härlighet, och Jesum stå på Guds högra hand.
      verse: 55
    - text: 'Och han sade: Si, jag ser himmelen öppen, och menniskones Son stå på
        Guds högra hand.'
      verse: 56
    - text: Då ropade de med höga röst, och höllo sin öron till, och stormade alle
        tillika till honom;
      verse: 57
    - text: Och drefvo honom utu staden, och stenade honom. Och vittnen lade sin kläder
        af vid en ung mans lotter, som het Saulus.
      verse: 58
    - text: 'Och de stenade Stephanum; och han åkallade, och sade: Herre Jesu, anamma
        min anda.'
      verse: 59
    - text: ''
      verse: 60
  - chapter: 8
    verses:
    - text: ' Och Saulus hade samtyckt hans död. Men på samma tid vardt en stor förföljelse
        emot den församling, som var i Jerusalem; och de vordo alle förströdde omkring
        i Judee land, och i Samarien, förutan Apostlarna.'
      verse: 1
    - text: Och någre gudfruktige män skötte Stephanum, och hade stor gråt öfver honom.
      verse: 2
    - text: Men Saulus tog till att föröda församlingena; gick hit och dit i husen,
        och drog fram män och qvinnor, och lät sätta dem i fängelse.
      verse: 3
    - text: Men de som förströdde voro, foro omkring och predikade ordet.
      verse: 4
    - text: Och Philippus kom ned uti en stad i Samarien, och predikade for dem om
        Christa
      verse: 5
    - text: Men folket gåfvo akt uppå hvad Philippus sade; hörandes endrägteliga,
        och seendes de tecken, som han gjorde;
      verse: 6
    - text: Ty de orene andar foro ut af mångom, som med dem besatte voro, ropande
        med höga röst; och månge borttagne och ofärdige vordo helbregda.
      verse: 7
    - text: Och i den staden vardt stor glädje.
      verse: 8
    - text: Så var der en man, benämnd Simon, som tillförene uti den staden plägade
        bruka trolldom, och hade förvillt det Samaritiska folket, sägandes sig vara
        mycket myndigan.
      verse: 9
    - text: 'Till honom höllo sig alle, både små och store, sägande: Denne är Guds
        kraft, hvilken stor är.'
      verse: 10
    - text: Men de höllo sig derföre till honom, att han i lång tid hade förvillt
        dem med sin trolldom.
      verse: 11
    - text: När de nu trodde Philippo, som predikade om Guds rike, och om Jesu Christi
        Namn, vordo der både män och qvinnor döpte.
      verse: 12
    - text: Då trodde ock Simon med, och när han döpt var, höll han sig intill Philippum;
        och då han såg sådana tecken och krafter ske, förundrade han sig storliga.
      verse: 13
    - text: Då nu Apostlarna, som i Jerusalem voro, fingo höra att Samarien hade anammat
        Guds ord, sände de till dem Petrum och Johannem.
      verse: 14
    - text: När de kommo derned, bådo de för dem, att de skulle få den Helga Anda.
      verse: 15
    - text: Ty han var icke än då fallen på någondera; utan de voro allenast döpte
        i Herrans Jesu Namn.
      verse: 16
    - text: Då lade de händer på dem, och de fingo den Helga Anda.
      verse: 17
    - text: När Simon såg, att den Helge Ande gafs dermed, att Apostlarna lade händer
        på dem, böd han dem penningar,
      verse: 18
    - text: 'Sägandes: Gifver ock mig den magten, att hvem som helst jag lägger händer
        uppå, han får den Helga Anda.'
      verse: 19
    - text: 'Då sade Petrus till honom: Det du fördömd vorde med dina penningar; efter
        du menar, att Guds gåfva kan fås för penningar.'
      verse: 20
    - text: Du hafver hvarken del eller lott i detta ordet; ty ditt hjerta är icke
        rätt för Gudi.
      verse: 21
    - text: Derföre bättra dig af denna dine ondsko, och bed Gud, att dig dins hjertas
        tankar måga förlåtna varda;
      verse: 22
    - text: Ty jag ser, att du äst full med bitter galla, och bebunden i vrånghet.
      verse: 23
    - text: 'Då svarade Simon, och sade: Beder I Herran för mig, att mig intet öfvergår
        af det I säden.'
      verse: 24
    - text: Och sedan de hade betygat, och talat Herrans ord, vände de om igen åt
        Jerusalem; och predikade Evangelium i många städer i Samarien.
      verse: 25
    - text: 'Men Herrans Ängel talade till Philippum, och sade: Statt upp, och gack
        söderut, den vägen, som löper nederåt ifrå Jerusalem, till Gaza, som öde är.'
      verse: 26
    - text: Så stod han upp, och gick. Och si, en Ethiopisk man, en kamererare, och
        väldig när Drottning Candaces uti Ethiopien, h vilken hon hade satt öfver
        alla sina håfvor; han var kommen till Jerusalem, der att tillbedja;
      verse: 27
    - text: Och for hem igen, satt på sin vagn, och las den Propheten Esaias.
      verse: 28
    - text: 'Då sade Anden till Philippus: Gack fram, och gif dig intill denna vagnen.'
      verse: 29
    - text: 'Då lopp Philippus fram, och hörde honom läsa Propheten Esaias, och sade:
        Förstår du ock hvad du läs?'
      verse: 30
    - text: 'Då sade han: Huru skulle jag förståt, utan mig någor vistet? Och bad
        Philippus, att han skulle uppstiga, och sitta när sig.'
      verse: 31
    - text: 'Och det han las i Skriftene var detta: Såsom ett får vardt han ledder
        till att slagtas, och såsom ett lamb är tyst för honom, som klipper det, så
        hafver han icke öppnat sin mun.'
      verse: 32
    - text: I hans förnedring är hans dom borttagen; men ho kan uttala hans lifslängd?
        Ty hans lif är borttaget af jordene.
      verse: 33
    - text: 'Då svarade kamereraren Philippo, och sade: Jag beder dig, om hvem hafver
        Propheten detta sagt, om sig, eller om någon annan?'
      verse: 34
    - text: Då öppnade Philippus sin mun, och begynte af denna Skriftene predika Evangelium
        för honom om Jesu.
      verse: 35
    - text: 'Och vid de foro framåt vägen, kommo de till ett vatten; och kamereraren
        sade: Si, vattnet; hvad hindrar, att jag icke döpes?'
      verse: 36
    - text: 'Då sade Philippus: Om du tror af allt hjerta, så må det väl ske. Han
        svarade, och sade: Jag tror Jesum Christum vara Guds Son.'
      verse: 37
    - text: Och han lät hålla vagnen; och de stego ned i vattnet, både Philippus och
        kamereraren; och han döpte honom.
      verse: 38
    - text: Och när de gingo upp utu vattnet, tog Herrans Ande Philippum bort, och
        kamereraren såg honom intet sedan; utan for sin väg, och var glad.
      verse: 39
    - text: Och Philippus vardt funnen i Azot; och vandrade omkring, och predikade
        Evangelium i alla städer, tilldess han kom till Cesarea.
      verse: 40
  - chapter: 9
    verses:
    - text: ' Men Saulus hade ännu i sinnet trug och slag emot Herrans Lärjungar;
        och gick till öfversta Presten;'
      verse: 1
    - text: Och han beddes af honom bref till de Synagogor i Damasco, att hvem han
        finna kunde af denna vägen, män eller qvinnor, dem skulle han föra bundna
        till Jerusalem.
      verse: 2
    - text: Och vid han var i vägen, och nalkades intill Damascum, då kringsken honom
        hasteliga ett sken af himmelen.
      verse: 3
    - text: 'Och han föll ned på jordena, och hörde ena röst, sågandes till sig: Saul,
        Saul, hvi förföljer du mig?'
      verse: 4
    - text: 'Då sade han: Ho äst du, Herre? Sade Herren: Jag är Jesus, den du förföljer;
        dig är svårt att spjerna emot udden.'
      verse: 5
    - text: 'Då skalf han, och bäfvade, och sade: Herre, hvad vill du jag skall göra?
        Sade Herren till honom: Statt upp, och gack in i staden, och der skall dig
        varda sagdt, hvad du göra skall.'
      verse: 6
    - text: Och de män, som voro i sällskap med honom, stodo förskräckte, hörandes
        väl röstena, och dock likväl sågo de ingen.
      verse: 7
    - text: Då stod Saulus upp af jordene, och upplät sin ögon, och kunde dock ingen
        se; utan de togo honom vid handena, och ledde honom in i Damascum.
      verse: 8
    - text: Och han var i tre dagar, så att han såg intet, och intet åt, ej heller
        drack.
      verse: 9
    - text: 'Så var uti Damasco en Lärjunge, benämnd Ananias; till honom sade Herren
        uti en syn: Anania. Och han sade: Herre, här är jag.'
      verse: 10
    - text: 'Och Herren sade till honom: Statt upp, och gack in på den gaton, som
        kallas den Rätta, och sök uti Juda hus en som heter Saulus, af Tarsen; ty
        si, han beder.'
      verse: 11
    - text: Och han hafver sett i synen en man, som heter Ananias, inkomma, och lägga
        handena på sig, att han skulle få sin syn igen.
      verse: 12
    - text: 'Då svarade Ananias: Herre, jag hafver hört af mångom om denna mannen,
        huru mycket ondt han gjort hafver dinom heligom uti Jerusalem;'
      verse: 13
    - text: Och här hafver han nu magt af de öfversta Presterna, till att binda alla
        de som åkalla ditt Namn.
      verse: 14
    - text: 'Då sade Herren till honom: Gack; ty han är mig ett utkoradt redskap,
        att han skall bära mitt Namn inför Hedningar, och för Konungar, och för Israels
        barn.'
      verse: 15
    - text: Och jag skall visa honom, huru mycket han lida skall för mitt Namns skull.
      verse: 16
    - text: 'Och Ananias gick åstad, och kom i huset, lade händer på honom, och sade:
        Saul, käre broder, Herren hafver sändt mig, Jesus, som syntes dig i vägen
        som du kom, att du skall få din syn igen, och uppfyllas med dem Helga Anda.'
      verse: 17
    - text: Och straxt föllo af hans ögon såsom fjäll, och han fick sin syn, och stod
        upp, och lät döpa sig;
      verse: 18
    - text: Och tog mat till sig, och förstärkte sig. Och var Saulus med de Lärjungar,
        som i Damasco voro, i några dagar.
      verse: 19
    - text: Och straxt begynte han i Synagogorna predika Christum, att han var Guds
        Son.
      verse: 20
    - text: 'Och förundrade sig alle, som honom hörde, och sade: Är icke denne, som
        i Jerusalem förstörde alla de som åkalla detta Namnet; och hit är kommen deruppå,
        att han skulle föra dem bundna till öfversta Presterna?'
      verse: 21
    - text: Men Saulus förkofrade sig ju mer och mer; och öfvervann de Judar, som
        bodde i Damasco, bevisandes att denne var Christus.
      verse: 22
    - text: Efter många dagar gingo Judarna till räds emellan sig, att de skulle dräpa
        honom.
      verse: 23
    - text: Men Saulus vardt förvarad om deras försåt; och de vaktade i portarna dag
        och natt, att de skulle få dräpa honom.
      verse: 24
    - text: Men Lärjungarna togo honom om natten, och släppte honom öfver muren, och
        läto honom neder uti en korg.
      verse: 25
    - text: När Saulus kom till Jerusalem, böd han till att gifva sig intill Lärjungarna;
        och de voro alle rädde för honom, icke troendes att han var vorden Lärjunge.
      verse: 26
    - text: Men Barnabas tog honom till sig, och hade honom bort till Apostlarna;
        och förtäljde dem, huru han hade sett Herran i vägen, och att han hade talat
        med honom; och huru han hade manliga bevist sig, i Jesu Namn, uti Damasco.
      verse: 27
    - text: Och var han sedan med dem i Jerusalem, gick ut och in, och talade trösteliga
        i Herrans Jesu Namn;
      verse: 28
    - text: Och talade och disputerade emot de Greker. Men de sökte efter att dräpa
        honom.
      verse: 29
    - text: Då bröderna det förnummo, fordrade de honom intill Cesareen, och läto
        honom fara till Tarsum.
      verse: 30
    - text: Så hade då nu församlingarna frid öfver hela Judeen, och Galileen, och
        Samarien, och förkofrade sig, vandrandes i Herrans räddhåga, och uppfylldes
        med den Helga Andas tröst.
      verse: 31
    - text: Så hände sig att, då Petrus vandrade allestäds omkring, kom han ock till
        de heliga, som bodde i Lydda.
      verse: 32
    - text: Der fann han en man, benämnd Eneas, som nu i åtta år legat hade på säng,
        och han var borttagen.
      verse: 33
    - text: 'Och Petrus sade till honom: Enea, bote dig Jesus Christus; statt upp,
        och bädda åt dig sjelfvom; och straxt stod han upp.'
      verse: 34
    - text: Och honom sågo alle, som bodde i Lydda, och i Sarona, och vordo omvände
        till Herran.
      verse: 35
    - text: Men i Joppe var en lärjunginna, benämnd Tabitha; det uttydes Dorcas, det
        är, en rå; hon var full med goda gerningar, och almosor, som hon gaf.
      verse: 36
    - text: Så hände sig i de dagar, att hon vardt sjuk, och blef död; och de tvådde
        henne, och lade henne i salen.
      verse: 37
    - text: Och efter Lydda var icke långt ifrå Joppe, och Lärjungarna hörde att Petrus
        var der, sände de två män till honom, och bådo, att han ville göra sig det
        omak och komma till dem.
      verse: 38
    - text: Då stod Petrus upp, och kom till dem. Och då han var kommen, hade de honom
        in i salen; och kringom honom stodo alla enkor gråtande, och viste honom kjortlar
        och kläder, som Dorcas hade gjort dem, medan hon var med dem.
      verse: 39
    - text: 'Då dref Petrus dem alla ut, och föll ned på sin knä, och bad; och vände
        sig om till kroppen, och sade: Tabitha, statt upp. Då öppnade hon sin ögon;
        och som hon fick se Petrum, satte hon sig upp igen.'
      verse: 40
    - text: Och han räckte henne handena, och reste henne upp; och kallade de heliga,
        och enkorna, och antvardade dem henne lefvandes.
      verse: 41
    - text: Och det vardt kunnigt öfver hela Joppe; och månge begynte tro på Herran.
      verse: 42
    - text: Så begaf sig, att han blef i många dagar i Joppe, när en som het Simon,
        som var en lädermakare.
      verse: 43
  - chapter: 10
    verses:
    - text: ' Uti Cesareen var en man, benämnd Cornelius, en höfvitsman af den skaran,
        som het den Valske;'
      verse: 1
    - text: Gudelig och gudfruktig med allt sitt hus, gifvandes folkena mycken almoso,
        och bedjandes Gud alltid.
      verse: 2
    - text: 'Han såg uti en syn uppenbarliga, vid nionde timman på dagen, Guds Ängel
        inkomma till sig, och säga till sig: Corneli.'
      verse: 3
    - text: 'Då säg han uppå honom, och vardt förfärad, och sade: Hvad äret. Herre?
        Då sade han till honom: Dina böner och dina almosor äro uppkomne i åminnelse
        för Gud.'
      verse: 4
    - text: Så sänd nu några män till Joppe, och kalla till dig Simon, som ock kallas
        Petrus;
      verse: 5
    - text: Han gästar när en, som heter Simon lädermakare, och hans hus är vid hafvet;
        den skall säga dig hvad du göra skall.
      verse: 6
    - text: Och då Ängelen, som talade med Cornelio, var bortgången, kallade han till
        sig två sina tjenare, och en gudfruktig krigsknekt, af dem som togo vara på
        honom;
      verse: 7
    - text: Och förtäljde dem allt detta, och sände dem till Joppe.
      verse: 8
    - text: På den andra dagen, då de voro på vägen, och begynte lida intill staden,
        gick Petrus upp i salen, till att bedja, vid sjette timman.
      verse: 9
    - text: Och som han vardt hungrig, ville han få sig mat; och vid de tillredde,
        kom en dvale öfver honom;
      verse: 10
    - text: Och han såg himmelen öppen, och nederkomma till sig ett fat, såsom ett
        stort linnet kläde, tillhopabundet i alla fyra hörnen, nederlätet på jorden;
      verse: 11
    - text: Uti hvilko voro allahanda fyrafött djur på jorden, och vilddjur, och de
        som krypande äro, och de som flygande äro under himmelen.
      verse: 12
    - text: 'Och en röst skedde till honom: Statt upp, Petre; slagta, och ät.'
      verse: 13
    - text: 'Då sade Petrus: Ingalunda, Herre; ty jag hafver aldrig ätit något menligit,
        eller orent.'
      verse: 14
    - text: 'Och rösten sade andra reson till honom: Det Gud hafver rent gjort, det
        behöfver du icke kalla menligit.'
      verse: 15
    - text: Och detta skedde ock så tredje reson; och vardt fatet sedan igen upptaget
        i himmelen.
      verse: 16
    - text: Och då Petrus begynte bekymrad varda vid sig sjelf, hvad syn detta skulle
        vara, som han sett hade; si, männerna, som sände voro af Cornelio, voro för
        dörrene, och frågade efter Simons hus;
      verse: 17
    - text: Och kallade de en ut, och sporde, om Simon, som ock kallades Petrus, var
        der till herberge.
      verse: 18
    - text: 'Och vid Petrus tänkte på synena, sade Anden till honom: Si, der äro tre
        män, som söka efter dig.'
      verse: 19
    - text: Så statt nu upp, och stig ned, och gack med dem, intet tviflandes; ty
        jag hafver sändt dem.
      verse: 20
    - text: 'Så steg Petrus ned till männerna, som sände voro af Cornelio till honom,
        och sade: Si, jag är den som I söken; för hvad sak ären I komne?'
      verse: 21
    - text: 'Svarade de: Cornelius, den höfvitsmannen, som är en rättfärdig och gudfruktig
        man, och hafver vittnesbörd af allt Judiska folket, hafver fått befallning
        af en helig Ängel, att han skulle kalla dig uti sitt hus, och höra ord af
        dig.'
      verse: 22
    - text: Då kallade han dem in, och behöll dom der till herberges. Dagen derefter
        for Petrus med dem; och några bröder af Joppe följde honom.
      verse: 23
    - text: Och den andra dagen kommo de in uti Cesareen; och Cornelius förbidde dem,
        och hade kallat tillhopa sina fränder, och sina bästa vänner.
      verse: 24
    - text: Och då dertill kom, att Petrus skulle ingå, gick Cornelius emot honom,
        och föll ned för hans fötter, och tillbad honom.
      verse: 25
    - text: 'Men Petrus reste honom upp, sågandes: Statt upp; jag är ock en menniska.'
      verse: 26
    - text: Och som han hade talat med honom, gick han in, och fann der många, som
        församlade voro;
      verse: 27
    - text: 'Och sade till dem: I veten, att icke plägar lofligit vara, att en Judisk
        man må umgå eller komma till någon främmande; men Gud hafver mig undervist,
        att jag inga mennisko skall räkna menliga eller orena.'
      verse: 28
    - text: Derföre är jag ock otvifvelakteligen kommen, sedan jag vardt kallad af
        eder. Så frågar jag eder nu, för hvad sak hafven I kallat mig?
      verse: 29
    - text: 'Då sade Cornelius: Fyra dagar sedan fastade jag intill denna stunden,
        och bad i mitt hus vid nionde timman; och si, en man stod för mig i skinande
        kläder;'
      verse: 30
    - text: 'Och sade: Corneli, din bön är hörd, och Gud hafver tänkt uppå dina almosor.'
      verse: 31
    - text: Så sänd nu några till Joppe, och kalla till dig Simon, som ock kallas
        Petrus; han gästar uti Simons lädermakares hus, utmed hafvet; när han kommer,
        skall han tala med dig.
      verse: 32
    - text: Så sände jag ock straxt till dig, och du gjorde väl att du kom. Så äre
        vi nu här alle för Gudi, till att höra allt det dig af Gudi befaldt är.
      verse: 33
    - text: 'Då öppnade Petrus sin mun, och sade: Nu förnimmer jag i sanning, att
        när Gudi är intet anseende till personen;'
      verse: 34
    - text: ''
      verse: 35
    - text: I veten väl om det talet, som Gud utsändt hafver till Israels barn, bebådandes
        frid genom Jesum Christum, hvilken är Herre öfver allt;
      verse: 36
    - text: Om hvilket tal beryktadt är öfver hela Judiska landet, och först begynt
        af Galileen, efter den döpelsen som Johannes predikade;
      verse: 37
    - text: Huru Gud hafver smort Jesum af Nazareth med den Helga Anda, och kraft;
        hvilken vandrade omkring, görandes väl, och hjelpandes allom som besatte voro
        af djefvulen; ty Gud var med honom.
      verse: 38
    - text: Och vi äre vittne till allt det han gjort hafver, i Judiska landet, och
        i Jerusalem; den dråpo de, och hängde på träd.
      verse: 39
    - text: Denna hafver nu Gud uppväckt på tredje dagen, och låtit honom varda uppenbar;
      verse: 40
    - text: Icke allo folkena, utan oss, som Gud tillförene till vittne utvalt hade;
        vi, som åtom och druckom med honom, sedan han var uppstånden ifrå de döda.
      verse: 41
    - text: Och han böd oss, att vi skulle predika för folket, och vittna, att han
        är den som af Gudi tillskickad är, till en domare öfver lefvande och döda.
      verse: 42
    - text: Honom bära alle Propheterna vittnesbörd, att hvar och en som tror på honom,
        han skall få syndernas förlåtelse genom hans Namn.
      verse: 43
    - text: Vid Petrus ännu talade dessa orden, föll den Helge Ande på alla dem som
        talet hörde.
      verse: 44
    - text: Och de trogne af omskärelsen, som med Petro komne voro, förundrade sig
        att den Helga Andas gåfva vardt ock utgjuten öfver Hedningarna;
      verse: 45
    - text: Ty de hörde dem tala med tungomål, och prisa Gud.
      verse: 46
    - text: 'Då svarade Petrus: Kan någor förbjuda, att desse icke döpas i vatten,
        som fått hafva den Helga Anda, så väl som vi?'
      verse: 47
    - text: Och så lät han döpa dem i Herrans Namn. Och de bådo honom, att han skulle
        blifva när dem i några dagar. Utan i allahanda folk den som fruktar honom,
        och gör rättfärdigheten, han är honom täck.
      verse: 48
  - chapter: 11
    verses:
    - text: ' Då fingo Apostlarna, och de bröder. som med dem voro i Judeen, höra
        att ock Hedningarne anammade Guds ord.'
      verse: 1
    - text: Och då Petrus kom upp till Jerusalem, begynte de som voro af omskärelsen
        kifva med honom;
      verse: 2
    - text: 'Sägande: Du hafver ingångit till de män, som förhud hafva, och hafver
        ätit med dem.'
      verse: 3
    - text: 'Då begynte Petrus förtälja dem af begynnelsen, det ena med det andra,
        sågandes:'
      verse: 4
    - text: Jag var i Joppe stad bedjandes; då kom jag uti en ovala, och såg ena syn;
        nämliga ett fat nederkomma, såsom ett stort linnet kläde, fyrahörnadt, nederlåtet
        af himmelen; och det kom intill mig.
      verse: 5
    - text: Och när jag gaf der akt uppå med ögonen, vardt jag varse, och fick se
        fyrafött djur på jordene, och vilddjur, och de der krypande äro, och de der
        flygande äro under himmelen;
      verse: 6
    - text: 'Och hörde en röst, sägandes till mig: Statt upp, Petre; slagta, och ät.'
      verse: 7
    - text: 'Och jag sade: Ingalunda, Herre; ty intet menligit eller orent hafver
        någon tid kommit i min mun.'
      verse: 8
    - text: 'Svarade mig äter rösten af himmelen: Det Gud hafver rent gjort, det måste
        du icke räkna menligit.'
      verse: 9
    - text: Och det skedde tre resor; och vardt allt åter upptaget i himmelen.
      verse: 10
    - text: Och si, i det samma voro tre män for huset, der jag uti var, de der sände
        voro. till mig af Cesareen.
      verse: 11
    - text: Och sade Anden till mig, att jag skulle gå med dem, och tvifla intet.
        Då följde mig ock desse sex bröderna, och vi kommo uti mansens hus.
      verse: 12
    - text: 'Och han förtäljde för oss, att han hade sett en Ängel i sitt hus, den
        der för honom stod, och sade till honom: Sänd ut några män till Joppe, och
        kalla till dig Simon, som ock kallas Petrus.'
      verse: 13
    - text: Den skall säga dig ord, hvarmed du skall frälst varda, och allt ditt hus.
      verse: 14
    - text: När jag hade begynt mitt tal, föll den Helge Ande ned på dem, såsom han
        ock i förstone nederföll nå oss.
      verse: 15
    - text: 'Så kom mig ihåg det Herren sagt hade: Johannes hade döpt eder i vatten;
        men I skolen döpte varda i dem Helga Anda.'
      verse: 16
    - text: Efter nu Gud hafver gifvit dem lika gåfvo med oss, som troddom på Herran
        Jesum Christum; ho är jag, att jag kunde stå emot Gud?
      verse: 17
    - text: 'När de detta hörde, tigde de, och prisade Gud, sägande: Så hafver ock
        nu Gud gifvit Hedningomen bättring till lifs.'
      verse: 18
    - text: Och de som förströdde voro, för den bedröfvelsens skull, som påkommen
        var för Stephani skull, vandrade omkring allt intill Phenicen, och Cypren,
        och Antiochien, talande ordet för ingom, utan allenast för Judomen.
      verse: 19
    - text: Och voro någre män ibland dem, af Cypren och Cyrenen; när de kommo till
        Antiochien, talade de ock till de Greker, predikandes Herran Jesum.
      verse: 20
    - text: Och Herrans hand var med dem; och en stor hop togo vid trona, och omvände
        sig till Herran.
      verse: 21
    - text: Så kommo då tidende härom för den församling, som var i Jerusalem; då
        sände de Barnabam, att han skulle fara till Antiochien.
      verse: 22
    - text: När han der kom, och fick se Guds nåd, vardt han glad; och förmanade dem
        alla, att de af hjertat skulle fäste blifva, och hålla sig intill Herran;
      verse: 23
    - text: Ty han var en god man, och full med den Helga Anda, och tro. Och en stor
        hop med folk förökades intill Herran.
      verse: 24
    - text: Sedan for Barnabas till Tarsen, och ville uppsöka Saulum.
      verse: 25
    - text: Då han honom fann, tog han honom med sig till Antiochien. Och så begaf
        det sig, att de ett helt år omgingo med den församlingene, och lärde mycket
        folk; och att Lärjungarna begynte först der i Antiochien kallas Christne.
      verse: 26
    - text: Och uti de dagar kommo någre Propheter till med af Jerusalem till Antiochien.
      verse: 27
    - text: Och en af dem, benämnd Agabus, stod upp, och underviste dem genom Andan,
        att en stor hunger komma skulle öfver hela verldena; hvilken som skedde under
        den Kejsaren Claudius.
      verse: 28
    - text: Då satte Lärjungarna sig före, efter som hvar förmådde, att sända något
        till hjelp till de bröder, som bodde i Judeen;
      verse: 29
    - text: Hvilket de ock gjorde; och sände till de äldsta, genom Barnabe och Sauli
        hand.
      verse: 30
  - chapter: 12
    verses:
    - text: ' På samma tid tog Konung Herodes fatt på några af församlingene, till
        att pina dem.'
      verse: 1
    - text: Och drap han Jacobum, Johannis broder, med svärd.
      verse: 2
    - text: Och då han såg, att det behagade Judomen väl, tog han ock fatt på Petrus;
        och det var om Sötebrödsdagarna.
      verse: 3
    - text: Då han nu fick fatt på honom, satte han honom i fängelse, antvardandes
        honom fyra qvarter krigsknektar, till att förvaran; aktandes efter Påskana
        hafva honom ut för folket.
      verse: 4
    - text: Och Petrus förvarades i fängelset. Men församlingen hade bön till Gud
        för honom, utan återvändo.
      verse: 5
    - text: När nu Herodes ville haft honom före, i den samma nattene sof Petrus emellan
        två krigsknektar, bunden med två kedjor; och vaktarena voro för dörrene, och
        togo vara på fängelset.
      verse: 6
    - text: 'Och si, Herrans Ängel stod för honom, och ett sken lyste i huset, och
        stötte Petrum på sidona, och väckte honom upp, sägandes: Statt upp snarliga.
        Och kedjorna föllo utaf hans händer.'
      verse: 7
    - text: 'Och sade Ängelen till honom: Bind om dig, och tag dina skor uppå; han
        ock så gjorde. Och han sade till honom: Tag din kjortel uppå, och följ mig.'
      verse: 8
    - text: Och så gick han ut, och följde honom; och visste icke, att det var sant,
        som skedde af Ängelen, utan mente att han hade sett en syn.
      verse: 9
    - text: Och de gingo fram genom den första och andra vakten, och kommo till jernporten,
        som drog åt staden; den öppnades dem af sig sjelf; och de gingo derut, dragandes
        framåt en gato långt; och i det samma kom Ängelen ifrå honom.
      verse: 10
    - text: 'Då Petrus kom till sig igen, sade han: Nu vet jag förvisso, att Herren
        hafver sändt sin Ängel, och tagit mig utu Herodis hand, och ifrån all Judiska
        folkens åstundan.'
      verse: 11
    - text: Och då han besinnade sig, kom han till Marie hus, som var Johannis moder,
        den ock kallades Marcus; och der voro månge församlade, och bådo.
      verse: 12
    - text: Då Petrus klappade på porten, gick en piga ut att höra ho der var, benämnd
        Rode.
      verse: 13
    - text: Och då hon kände Petri röst, lät hon icke upp porten, för glädjes skull;
        utan lopp in, och bådade dem att Petrus stod för porten.
      verse: 14
    - text: 'Då sade de till henne: Du äst icke vid din sinne. Då stod hon fast derpå,
        att det var så. Då sade de: Hans Ängel äret.'
      verse: 15
    - text: Men Petrus höll uppå att klappa. När de då uppläto, fingo de se honom,
        och förundrade sig.
      verse: 16
    - text: 'Då tecknade han dem med handene, att de skulle tiga; och förtäljde dem,
        huru Herren hade frälst honom utu fängelset; och han sade: Görer Jacobo och
        bröderna båd härom. Sedan gick han derut, och drog bort på en annan stad.'
      verse: 17
    - text: Men då dager vardt, var icke litet bekymmer ibland krigsknektarna, hvad
        af Petro skulle vordit.
      verse: 18
    - text: Och Herodes hade båd efter honom, och fann honom icke; ty lät han ransaka
        vakterna, och hafva dem bort; och for ned af Judeen till Cesareen, och dvaldes
        der.
      verse: 19
    - text: Och Herodes var illa tillfrids med dem af Tyro och Sidon. Men de kommo
        endrägteliga till honom, och talade vid Blastum, som Konungens kamererare
        var, och begärade frid; ty deras landsände hade sin näring af Konungens land.
      verse: 20
    - text: Då bestämde Herodes en dag, och klädde sig uti Konungslig kläder, och
        satte sig på domstolen, och hade ett tal till dem;
      verse: 21
    - text: 'Och folket ropade: Guds röst är detta, och icke menniskors.'
      verse: 22
    - text: Och straxt slog honom Herrans Ängel, derföre att han icke gaf Gudi ärona;
        och han vardt uppfräten af matkar, och gaf upp andan.
      verse: 23
    - text: Men Guds ord växte och förökades.
      verse: 24
    - text: Men Barnabas och Paulus foro igen till Jerusalem, och fingo den undsättning
        ifrå sig; och togo med sig Johannes, som ock kallades Marcus.
      verse: 25
  - chapter: 13
    verses:
    - text: ' Och voro uti den församling i Antiochien någre Propheter och Lärare;
        ibland dem var Barnabas, och Simeon, som kallas Niger; och Lucius af Cyrenen,
        och Manahen, som var uppfödd med Herode Tetrarcha; och Saulus.'
      verse: 1
    - text: 'När de samme tjente Herranom, och fastade, sade den Helge Ande: Skiljer
        mig ut Barnabam och Saulum, till det verk, som jag hafver kallat dem till.'
      verse: 2
    - text: Då fastade de, och bådo, och lade händer på dem, och läto dem fara.
      verse: 3
    - text: Och som de sände voro af den Helga Anda, drogo de till Seleuciam; och
        seglade dädan intill Cypren.
      verse: 4
    - text: Och då de voro i den staden Salamine, predikade de Guds ord uti Judarnas
        Synagogor; och Johannem hade de för en tjenare.
      verse: 5
    - text: Och då de öfverfarit hade öna allt intill (den staden) Paphum, funno de
        der en trollkarl, som var en falsk Prophet, en Judo som het BarJesus.
      verse: 6
    - text: Han var med landshöfdinganom, som het Sergius Paulus, hvilken en förståndig
        man var. Han kallade till sig Barnabam och Saulum, och begärade höra Guds
        ord.
      verse: 7
    - text: Men trollkarlen Elymas, ty hans namn uttydes så, stod dem emot, och ville
        vända landshöfdingan ifrå trone.
      verse: 8
    - text: Men Saulus, den ock Paulus het, full med den Helga Anda, såg på honom;
      verse: 9
    - text: 'Och han sade: O du djefvulsbarn, full med allt bedrägeri, och med alla
        list, fiende till allt det rättfärdigt är, du låter icke af att förvända Herrans
        rätta vägar.'
      verse: 10
    - text: Och nu, si, Herrans hand är öfver dig, och du skall varda blind, och icke
        se solena en tid långt. Och straxt föll på honom töcken och mörker; och han
        gick omkring, sökandes efter att någor måtte tågan vid handena, och ledan.
      verse: 11
    - text: Då landshöfdingen såg hvad skedt var, trodde han, och förundrade sig öfver
        Herrans lärdom.
      verse: 12
    - text: Då Paulus, och de med honom voro, foro ifrå Papho, kommo de till Pergen
        i Pamphylien; och Johannes skilj des ifrå dem, och for igen till Jerusalem.
      verse: 13
    - text: Men de drogo genom de landsändar ifrå Pergen, och kommo till Antiochien,
        i det landet Pisidien; och gingo in uti Synagogon, om Sabbathsdagen, och satte
        sig.
      verse: 14
    - text: 'Och sedan lagen var läsen och Propheterna, sände de öfverste af Synagogon.
        till dem, sägande: I män och bröder, hafven I något att tala till folkets
        förmanelse, så tåler.'
      verse: 15
    - text: 'Då stod Paulus upp, och gaf tecken med handene, att de skulle vara tyste,
        och sade: I män af Israel, och I som frukten Gud, hörer härtill.'
      verse: 16
    - text: Detta folks Israels Gud hafver utvalt våra fäder, och upphöjt folket,
        då de främlingar voro uti Egypti land, och fört dem derut med högom arm.
      verse: 17
    - text: Och vid fyratio är långt led han deras seder uti öknen;
      verse: 18
    - text: Och nederlade sjuhanda folk uti Canaans land; och skifte deras land emellan
        dem med lott.
      verse: 19
    - text: Och sedan, vid femtio och fyrahundrade är, gaf han dem domare, intill
        Propheten Samuel.
      verse: 20
    - text: Och derefter begärade de Konung; och Gud gaf dem Saul, Kis son, en man
        af Benjamins slägte, i fyratio år.
      verse: 21
    - text: 'Sedan satte han honom af, och uppsatte öfver dem David till en Konung,
        hvilkom han gaf vittnesbörd, och sade: Jag hafver funnit David, Jesse son,
        en man efter mitt hjerta; han skall göra all min vilja.'
      verse: 22
    - text: Af hans säd hafver Gud upptagit Israels Frälsare, Jesum, efter som han
        lofvat hade;
      verse: 23
    - text: Såsom Johannes predikade Israels folke döpelse till bättring, förr än
        han begynte.
      verse: 24
    - text: 'Och när Johannes hade uppfyllt sitt lopp, sade han: Den I hållen mig
        före, den är jag icke; men si, han kommer efter mig, hvilkens skor jag icke
        värdig är draga af hans fötter.'
      verse: 25
    - text: I män och bröder, Abrahams slägtes barn, och de som ibland eder frukta
        Gud, eder är denna salighetenes ord sändt.
      verse: 26
    - text: Ty de som bodde i Jerusalem, och deras öfverste, efter de icke kände honom,
        eller Propheternas röster som alla Sabbather läsas, uppfyllde de dem med sin
        dom.
      verse: 27
    - text: Och ändock de ingen dödssak funno med honom, beddes de likväl af Pilato,
        att han skulle dräpa honom.
      verse: 28
    - text: Och när de hade fullbordat allt det som skrifvet var om honom, togo de
        honom neder af trät, och lade honom i grafvena.
      verse: 29
    - text: Men Gud hafver uppväckt honom ifrå de döda;
      verse: 30
    - text: Och han hafver varit sedder i många dagar af dem, som med honom uppkomne
        voro ifrå Galileen till Jerusalem, hvilke hans vittne äro till folket.
      verse: 31
    - text: Och vi förkunnom eder, att det löfte som till fäderna gjordt var, det
        hafver Gud fullkomnat oss, deras barnom, i det han uppväckt hafver Jesum;
      verse: 32
    - text: 'Såsom i andra Psalmen skrifvet är: Du äst min Son, i dag hafver jag födt
        dig.'
      verse: 33
    - text: 'Men att han uppväckte honom ifrå de döda, så att han icke skall mer igenkomma
        till förgängelighet, sade han så: Den nåd, som David lofvad är, skall jag
        eder troliga hålla.'
      verse: 34
    - text: 'Derföre säger han ock annorstäds: Du skall icke tillstädja, att din helige
        skall se förgängelse.'
      verse: 35
    - text: Ty då David i sinom tid hade tjent Guds vilja, afsomnade han, och vardt
        lagd till sina fäder, och såg förgängelse.
      verse: 36
    - text: Men den som Gud uppväckt hafver han såg ingen förgängelse.
      verse: 37
    - text: Så skall eder nu vetterligit vara, I män och bröder, att genom honom varder
        eder förkunnad syndernas förlåtelse;
      verse: 38
    - text: Och af allo der I icke med kunden rättfärdige varda, uti Mose lag; men
        hvilken som tror på denna, han varder rättfärdigad.
      verse: 39
    - text: 'Så ser nu till, att eder icke öfverkommer det som sagdt är i Propheterna:'
      verse: 40
    - text: Ser till, I föraktare, och förundrer eder, och varder till intet; ty jag
        skall verka i edra dagar ett verk, det I icke tro skolen, om någor det eder
        förtäljer.
      verse: 41
    - text: När nu Judarna voro gångne utu Synagogon, bådo Hedningarna, att de ville
        hafva dessa orden för dem på nästa Sabbathen.
      verse: 42
    - text: Då folket var åtskildt, följde Paulum och Barnabam månge Judar och gudfruktige
        Proselyter; till hvilka de talade, och rädde dem, att de skulle blifva stadige
        i Guds nåd.
      verse: 43
    - text: Men på nästa Sabbathen derefter församlade sig så när hele staden, till
        att höra Guds ord.
      verse: 44
    - text: Och när Judarna sågo folket, vordo de fulle med nit, och sade tvärtemot
        det som Paulus sade, emotsägandes och talandes hädelse.
      verse: 45
    - text: 'Då togo Paulus och Barnabas tröst till sig, och sade: Eder borde man
        först säga Guds ord; men efter det I drifven det ifrån eder, och hällen eder
        ovärdiga till evinnerligit lif, si, så vilje vi vända oss till Hedningarna.'
      verse: 46
    - text: 'Ty Herren hafver så budit oss: Jag hafver satt dig Hedningomen för ett
        Ljus, att du skall vara salighet intill jordenen ända.'
      verse: 47
    - text: Och Hedningarna hörde detta med glädje, och prisade Herrans ord; och trodde
        så månge, som beskärde voro till evinnerligit lif.
      verse: 48
    - text: Och Herrans ord vardt utspridt öfver alla den ängden.
      verse: 49
    - text: Men Judarna togo till att egga gudeliga och ärliga qvinnor, och de öfversta
        i staden; och uppväckte förföljelse emot Paulum och Barnabam, och drefvo dem
        utu sina landsändar.
      verse: 50
    - text: Men de skuddade stoftet af sina fötter på dem, och kommo till Iconien.
        Och Lärlingarna vordo uppfyllde med f röj d och den Helga Anda.
      verse: 51
    - text: ''
      verse: 52
  - chapter: 14
    verses:
    - text: ' Så hände sig uti Iconien, att de kommo tillsammans, och predikade uti
        Judarnas Synagogo; så att en mägtig stor hop; af Judarna, och jemväl af Grekerna,
        begynte tro.'
      verse: 1
    - text: Men de Judar, som icke trodde, uppväckte och rette Hedningarnas sinne
        emot bröderna.
      verse: 2
    - text: Så blefvo de der i lång tid, och handlade stadeliga i Herranom, som vittnesbörd
        gaf till sina nåds ord, och lät ske tecken och under genom deras händer.
      verse: 3
    - text: Och begynte den menige man i staden söndra sig; så att somlige höllo med
        Judomen, och somlige med Apostlomen.
      verse: 4
    - text: Och vardt ett upplopp gjord t af Hedningarna och Judarna, och deras öfverstar,
        så att de ville öfverfalla dem med våld, och stena dem;
      verse: 5
    - text: Hvilket då de förnummo, flydde de till de städer i Lycaonien, Lystra och
        Derben, och den ängden allt deromkring;
      verse: 6
    - text: Och predikade der Evangelium.
      verse: 7
    - text: Och en man i Lystra, krank i sina fötter, satt der ofärdig ifrå sine moders
        lif, och hade aldrig gångit.
      verse: 8
    - text: Denne hörde Paulum tala. Så såg han på honom, och förmärkte, att han hade
        tro till att få sina helbregdo.
      verse: 9
    - text: 'Ty sade han till honom med höga röst: Upprätt dig på dina fötter. Och
        han sprang upp, och begynte till att gä.'
      verse: 10
    - text: 'Då folket såg det Paulus gjort hade, upphofvo de sina röst på Lycaoniskt
        mål, sägande: Gudar äro komne ned till oss i menniskoliknelse.'
      verse: 11
    - text: Och de kallade Barnabam Jupiter; men Paulum kallade de Mercurius, efter
        han förde ordet.
      verse: 12
    - text: Och Jupiters Prest, som var för deras stad, hade oxar och kransar fram
        för dörrena, och ville samt med folket offra.
      verse: 13
    - text: Då Apostlarna, Paulus och Barnabas, det hörde, refvo de sin kläder sönder,
        och sprungo ut ibland folket, ropandes;
      verse: 14
    - text: 'Och sägandes: I män, hvi gören I detta? Vi äre ock menniskor, lika som
        I, dödelige; och förkunnom eder Evangelium, att I skolen omvändas ifrå denna
        fåfängheten intill lefvandes Gud, som gjort hafver himmel och jord, och hafvet,
        och allt det uti dem är;'
      verse: 15
    - text: Hvilken i framliden tid hafver låtit alla Hedningar gå sina egna vägar;
      verse: 16
    - text: Ändock han icke lät sig sjelfvan vara utan vittnesbörd, i det han gjorde
        väl emot oss, gifvandes oss regn och fruktsam tid af himmelen; uppfyllandes
        vår hjerta med mat, och glädje.
      verse: 17
    - text: Och då de detta sade, stillte de folket med plats, att de icke offrade
        till dem.
      verse: 18
    - text: Så kommo der någre Judar till utaf Antiochien och Iconien, hvilke så bestämplade
        med folket, att de stenade Paulum, och släpade honom utu staden, menandes
        att han var död.
      verse: 19
    - text: Och vid Lärjungarna stodo der omkring honom, reste han sig upp, och gick
        in i staden. Och dagen derefter färdades han dädan med Barnabas till Derben;
      verse: 20
    - text: Och predikade Evangelium i den staden. Och då de der många lärt hade,
        kommo de igen till Lystra, och Iconien, och Antiochien;
      verse: 21
    - text: Styrkandes Lärjungarnas själar, och förmanandes att de skulle blifva stadige
        i trone; och att igenom mycken bedröfvelse måste vi ingå i Guds rike.
      verse: 22
    - text: Och när de hade utvalt Prester for hvar och en församling, och hade bedit
        och fastat, befallde de dem Herranom, den de uppå trodde.
      verse: 23
    - text: Och de foro igenom Pisidien, och kommo in uti Pamphylien.
      verse: 24
    - text: Och då de predikat hade i Perge, foro de neder till (den staden) Attalien.
      verse: 25
    - text: Och dädan seglade de till Antiochien, dädan de uti Guds nåd befallde voro,
        till det verk som de uträttat hade.
      verse: 26
    - text: Och då de der kommo, hade de tillhopa församlingena, och underviste dem,
        hvad Gud med dem gjort hade; och att han upplåtit hade trones dörr för Hedningomen.
      verse: 27
    - text: Och de blefvo der med Lärjungarna ett godt skifte.
      verse: 28
  - chapter: 15
    verses:
    - text: ' Och kommo någre neder af Judeen, och lärde bröderna: Utan I låten eder
        omskära efter Mose sätt, så kunnen I icke blifva salige.'
      verse: 1
    - text: Då vardt en tvedrägt och träta, icke den minsta, så att Paulus och Barnabas
        föllo emot dem; och derföre skickade de att Paulus och Barnabas, och någre
        andre af dem, skulle uppfara till Apostlarna, och till Presterna i Jerusalem,
        för detta spörsmålets skull.
      verse: 2
    - text: Och så vordo de förfordrade af församlingene, och foro genom Phenicien
        och Samarien, och förtäljde Hedningarnas omvändelse; och gjorde dermed allom
        brödromen stor glädje.
      verse: 3
    - text: När de nu kommo till Jerusalem, vordo de undfångne af församlingene, och
        af Apostlarna, och de äldsta; och de förkunnade allt det Gud hade gjort med
        dem.
      verse: 4
    - text: Då reste sig upp någre af de Phariseers parti, som vid trona tagit hade,
        sägande att man måste omskära dem, och bjuda uppå att man hålla skulle Mose
        lag.
      verse: 5
    - text: Då församlade sig Apostlarna och Presterna, till att ransaka om det ärendet.
      verse: 6
    - text: 'Och när nu fast derom frågadt var, stod Petrus upp, och sade till dem:
        I män och bröder, I veten, att uti förgången tid ibland oss hafver Gud utvalt,
        att Hedningarna hörde Evangelii ord genom min mun, och trodde.'
      verse: 7
    - text: Och Gud, som hjertat känner, vittnade med dem, gifvandes dem den Helga
        Anda, så väl som oss;
      verse: 8
    - text: Och gjorde ingen åtskilnad emellan oss och dem; utan rengjorde deras hjerta
        genom trona.
      verse: 9
    - text: Hvi fresten I då nu Gud, att I viljen lägga det ok på Lärjungarnas hals,
        det hvarken våra fäder eller vi bära kunde?
      verse: 10
    - text: Utan genom Herrans Jesu Christi nåd tro vi, att vi skole salige varda,
        såsom ock de.
      verse: 11
    - text: Då tigde hele hopen, och hörde på Barnabas, och Paulus, som förtäljde
        hvad tecken och under Gud, genom dem, ibland Hedningarna gjort hade.
      verse: 12
    - text: 'När de tystnade, svarade Jacobus, och sade: I män och bröder, hörer mig.'
      verse: 13
    - text: Simeon hafver förtäljt, huruledes Gud först sökt hafver, och anammat ett
        folk till sitt Namn utaf Hedningarna.
      verse: 14
    - text: 'Och med honom draga öfverens Propheternas ord; såsom skrifvet är:'
      verse: 15
    - text: Derefter vill jag komma igen, och åter uppbygga Davids tabernakel, som
        förfallet är; och vill bota de refvor, som derpå äro, och upprätta det;
      verse: 16
    - text: Att det som qvart är af menniskorna skola spörja efter Herran, och desslikes
        alle Hedningar, öfver hvilka mitt Namn nämndt är, säger Herren, som allt detta
        gör.
      verse: 17
    - text: Gudi äro all hans verk kunnig, ifrå verldenes begynnelse.
      verse: 18
    - text: Derföre besluter jag, att man icke skall bekymra dem som af Hedningarna
        omvändas till Gud;
      verse: 19
    - text: Utan att man skrifver dem till, att de hafva återhåll af afgudars besmittelse,
        och M boleri och af det som förqvafdt är, och af blod.
      verse: 20
    - text: Ty Moses hafver af ålder i alla städer dem som honom predika uti Synagogorna,
        der han på alla Sabbather läsen varder.
      verse: 21
    - text: Då belefvade Apostlarna och Presterna med hela församlingene, att man
        utvalde några män af dem, och sände till Antiochien med Paulo och Barnaba;
        nämliga Judas, som kallades Barsabas, och Silas, som voro yppersta männerna
        ibland bröderna.
      verse: 22
    - text: 'Och de fingo dem bref i händerna, vid detta sinnet: Vi Apostlar, och
        äldste, och bröder, önskom dem brödrom, som äro af Hedningomen uti Antiochien,
        och Syrien, och Cilicien, helso.'
      verse: 23
    - text: Efter vi hört hafve, att någre äro utgängne af oss, och hafva förvillt
        eder med läro, och förvändt edra själar, bjudandes att I skolen lata eder
        omskära, och hälla Jagen, dem vi det icke befallt hafve;
      verse: 24
    - text: Derföre syntes oss endrägteliga i våra församling att taga några män ut,
        och sända till eder, med oss älskeligom Barnaba och Paulo;
      verse: 25
    - text: Som äro de män, som sina själar utsatt hafva, för vårs Herras Jesu Christi
        Namn.
      verse: 26
    - text: Så sände vi nu Judas och Silas, de som ock med munnen skola säga eder
        det samma.
      verse: 27
    - text: Ty dem Helga Anda, och oss, syntes ingen yttermera tunga lägga på eder,
        utan dessa stycken som af nödene äro;
      verse: 28
    - text: Nämliga att I hafven återhåll af thy som afgudom offradt är, och af blod,
        och af det förqvafdt är, och af boleri; för hvilken stycke om I eder förvaren,
        så gören I väl. Farer väl.
      verse: 29
    - text: När de nu hade fått sin afsked, kommo de till Antiochien; och församlade
        den meniga man, och fingo dem brefvet.
      verse: 30
    - text: När de det läsit hade, vordo de glade af den trösten.
      verse: 31
    - text: Men Judas och Silas, efter de ock voro Propheter, förmanade de bröderna
        med mång ord, och styrkte dem;
      verse: 32
    - text: Och blefvo der i någon tid; och vordo sedan igensände med fred ifrå bröderna
        till Apostlarna.
      verse: 33
    - text: Och Silas täcktes att blifva der.
      verse: 34
    - text: Men Paulus och Barnabas vistades i Antiochien, lärandes och förkunnandes
        Herrans ord, med mångom androm.
      verse: 35
    - text: 'Men efter några dagar sade Paulus till Barnabas: Vi vilje fara tillbaka
        igen, och bese våra bröder, i alla städer der vi Herrans ord förkunnat hafve,
        huru de hafva sig.'
      verse: 36
    - text: Men Barnabas rådde, att de skulle taga med sig Johannem, den ock Marcus
        kallades.
      verse: 37
    - text: Då ville icke Paulus, att den skulle följa dem, som hade trädt ifrå dem
        i Pamphylien, och icke följt dem till verket.
      verse: 38
    - text: Och så skarp vardt deras träta, att den ene skiljdes ifrå den andra. Och
        Barnabas tog Marcum till sig, och seglade till Cypren.
      verse: 39
    - text: Men Paulus utvalde Silam, och for sina färde, befallder i Guds nåd af
        bröderna;
      verse: 40
    - text: Och vandrade omkring i Syrien och Cilicien, styrkandes församlingarna.
      verse: 41
  - chapter: 16
    verses:
    - text: ' Och han kom till Derben och Lystra; och si, der var en Lärjunge, benämnd
        Timotheus, en Judisk qvinnos son, den der trogen var; men fadren var en Grek.'
      verse: 1
    - text: Den samme hade ett godt rykte af de bröder, som voro i Lystris och Iconien.
      verse: 2
    - text: Då ville Paulus, att han skulle fara med honom; och tog och omskar honom,
        för de Judars skull, som voro i de rum; ty de visste alle, att hans fader
        var en Grek.
      verse: 3
    - text: Och der de foro genom städerna, befallde de dem hålla de stadgar, som
        af Apostlarna och Presterna i Jerusalem beslutne voro.
      verse: 4
    - text: Och vordo de församlingar stadfäste i trone, och förökades på talet hvar
        dag.
      verse: 5
    - text: Då de vandrade genom Phrygien och Galatie landskap, vardt dem förment
        af den Helga Anda, tala ordet i Asien.
      verse: 6
    - text: Derföre foro de in i Mysien, och bödo till att fara in i Bithynien; och
        Anden tillstadde dem icke.
      verse: 7
    - text: Men då de hade farit genom Mysien, foro de ned till Troadem.
      verse: 8
    - text: 'Och en syn syntes Paulo om nattena. En Macedonisk man stod och bad honom,
        sägandes: Far in i Macedonien, och hjelp oss.'
      verse: 9
    - text: Och straxt han hade sett synena, tänkte vi till att fara in i Macedonien;
        och voro visse deruppå, att Herren hade kallat oss till att predika Evangelium
        för dem,
      verse: 10
    - text: Då vi nu seglade af Troade, kommo vi vår rätta kos till Samothracien,
        och dagen derefter till Neapolis;
      verse: 11
    - text: Och dädan till Philippos, som är ypperste staden i Macedonien, och är
        en fristad. Och vistades vi uti den staden några dagar.
      verse: 12
    - text: Och om Sabbathsdagen gingo vi ut af staden till älfvena, der man plägade
        bedja; och satte oss ned, och talade med qvinnor, som der tillsamman kommo.
      verse: 13
    - text: Och en gudelig qvinna, benämnd Lydia, en purpurkrämerska, utaf de Thyatirers
        stad, lydde till; och Herren öppnade hennes hjerta, att hon gaf akt på det
        Paulus sade.
      verse: 14
    - text: 'Och hon lät sig döpa, och allt sitt hus; och bad dem, sägandes: Om I
        hållen mig derföre att jag tror på Herran, så kommer i mitt hus, och blifver
        der. Och hon nödgade oss.'
      verse: 15
    - text: Och hände sig, då vi gingom till bönen, mötte oss en piga, som hade en
        spådomsanda, och hon drog sina herrar mycken båtning till, med sin spådom.
      verse: 16
    - text: 'Hon följde Paulum och oss efter, och ropade, sägandes: Desse männerna
        äro högsta Guds tjenare, de der eder förkunna salighetenes väg;'
      verse: 17
    - text: 'Och det gjorde hon i många dagar. Men Paulus tog detta illa vid sig,
        och vände sig om, sägandes till andan: Jag bjuder dig, vid Jesu Christi Namn,
        att du far ut af henne. Och han for ut i samma stund.'
      verse: 18
    - text: Då hennes herrar sågo, att hoppet var borto till deras båtning, togo de
        fatt på Paulus och Silas, och drogo dem på torget till de öfversta;
      verse: 19
    - text: 'Och antvardade dem Rådherrarna i händer, sägande: Desse männerna göra
        ena villo i vår stad, efter de äro Judar;'
      verse: 20
    - text: Och lära det sätt, som oss icke höfves anamma eller hålla, efter vi äre
        Romerske.
      verse: 21
    - text: Och folket lopp ihop med dem; och Rådherrarna refvo deras kläder sönder,
        och läto hudflänga dem med ris.
      verse: 22
    - text: Och när de hade mycket slagit dem, kastade de dem i fängelse, och befallde
        fångvaktaren, att han skulle granneliga taga vara på dem.
      verse: 23
    - text: Då, efter han fick så sträng befallning, kastade han dem in i innersta
        fångahuset, och slog en stock öfver deras fötter.
      verse: 24
    - text: Om midnattstid voro Paulus och Silas i sina böner, och lofvade Gud med
        sång; och fångarna hörde dem.
      verse: 25
    - text: Och med hast vardt en stor jordbäfning, så att grundvalen i fångahuset
        bäfvade; och straxt vordo alla dörrarna öppna, och allas deras bojor vordo
        lösa.
      verse: 26
    - text: Då vaknade fångvaktaren, och fick se dörrarna på fångahuset öppna, och
        drog sitt svärd ut, viljandes dräpa sig sjelf; och mente att fångarna voro
        bortflydde.
      verse: 27
    - text: 'Då ropade Paulus med höga röst, sägandes: Gör dig sjelfvom intet ondt;
        ty vi äre alle här.'
      verse: 28
    - text: Då beddes han ett ljus, och gaf sig derin, och föll ned för Pauli och
        Sile fötter, bäfvandes.
      verse: 29
    - text: 'Och han hade dem ut, och sade: Herrar, hvad skall jag göra, att jag må
        blifva salig?'
      verse: 30
    - text: 'Då sade de: Tro på Herran Jesum, så blifver du och ditt hus saligt;'
      verse: 31
    - text: Och talade för honom Herrans ord, och för allom dem som i hans huse voro.
      verse: 32
    - text: Och i samma stunden om natten tog han dem till sig, och tvådde deras sår;
        och lät sig straxt döpa, och allt sitt folk.
      verse: 33
    - text: Och hade dem hem i sitt hus, och gaf dem mat, fröjdandes sig att han med
        allt sitt hus trodde Gudi.
      verse: 34
    - text: 'Då dager vardt, sände Rådherrarna stadsjenarena, sägande: Släpp de männerna
        ut.'
      verse: 35
    - text: 'Detta talet förkunnade fångvaktaren Paulo: Rådherrarna hafva budit, att
        I skolen släppas; går fördenskull ut, och farer i frid.'
      verse: 36
    - text: 'Då sade Paulus till dem: De hafva hudflängt oss uppenbarliga, utan lag
        och dom, ändock vi äre Romerske, och kastat oss i fängelse; och vilja nu hemliga
        hafva oss härut! Nej, icke så; utan komme sjelfve, och tage oss härut.'
      verse: 37
    - text: Då bådade stadstjenarena Rådherromen dessa ord. Då vordo de förfärade,
        hörande att de voro Romerske;
      verse: 38
    - text: Och kommo dit, och förmante dem; och togo dem ut, bedjande att de utgå
        skulle af staden.
      verse: 39
    - text: Då gingo de utu fängelset, och kommo till Lydia; och när de hade sett
        bröderna, och styrkt dem, foro de sina färde.
      verse: 40
  - chapter: 17
    verses:
    - text: ' Och då de foro genom Amphipolis och Apollonien, kommo de till Thessalonica,
        der en Judasynagoga var.'
      verse: 1
    - text: Der gick Paulus in till dem, efter som hans seder var; och i tre Sabbather
        talade han för dem utu Skrifterna;
      verse: 2
    - text: Förklarade och beviste, att Christus måste lida, och uppstå ifrå de döda;
        och att denne är Christus Jesus, hvilken jag (sade han) förkunnar eder.
      verse: 3
    - text: Och somlige af dem trodde, och gåfvo sig intill Paulum och Silam; desslikes
        ock en mägta stor hop af gudfruktiga Greker, och dertill de yppersta qvinnor,
        väl många.
      verse: 4
    - text: Då vordo de otrogne Judar fulle med nit, och togo till sig några arga
        skalkar lös parti; och samlade sig i en rota, och gjorde ett upplopp i staden,
        trängande sig intill Jasons bus, och ville draga dem derut för folket.
      verse: 5
    - text: 'Och då de icke funno dem, drogo de Jason och några bröder till de öfversta
        i staden, och ropade: Desse, som hela verldena förvilla, äro ock nu hitkomne;'
      verse: 6
    - text: Och dem hafver Jason hemliga undfängit, och de alle göra emot Kejsarens
        bud, och säga af en annan Konung, som är Jesus.
      verse: 7
    - text: Och de upprette folket, och öfverstarna i staden, som sådant hörde.
      verse: 8
    - text: Och de anammade en ursäkt af Jason, och af de andra, och släppte dem.
      verse: 9
    - text: Men bröderna släppte straxt om nattena ut Paulus och Silas, och läto dem
        fara till Berea. När de kommo dit, gingo de in i Judarnas Synagogo;
      verse: 10
    - text: Ty de voro de ädlaste ibland dem i Thessalonica; de anammade ordet ganska
        viljeliga, alla dagar sökande i Skrifterna, om det ock så hade sig.
      verse: 11
    - text: Och månge af dem trodde, och ärliga Grekiska qvinnor och män, väl månge.
      verse: 12
    - text: Men när de Judar i Thessalonica förnummo, att Guds ord vardt ock i Berea
        af Paulo förkunnadt, kommo de dit, och upprette också der folket.
      verse: 13
    - text: Och straxt läto bröderna Paulum ut, att han gick allt intill hafvet; men
        Silas och Thnotheus blefvo der qvare.
      verse: 14
    - text: Men de, som förfordrade Paulum, följde honom till Athen; och de fingo
        befallning till Silas och Timotheus, att de skulle med hast komma till honom,
        och foro sina färde.
      verse: 15
    - text: Och då Paulus förbidde dem i Athen, vardt hans ande upptänd i honom, då
        han säg staden afgudadyrkan undergifven vara.
      verse: 16
    - text: Och disputerade han med de Judar och de gudfruktiga uti Synagogon, och
        på torget, hvar dag, med dem som kommo till honom.
      verse: 17
    - text: 'Och någre Philosophi, nämligade Epicureer och Stoiker, begynte kämpas
        med honom. Och somlige sade: Hvad vill denne sqvallraren säga? Och somlige
        sade: Det synes som han ville förkunna några nya gudar; derföre att han förkunnade
        dem Evangelium om Jesu, och uppståndelsen.'
      verse: 18
    - text: 'Och de togo fatt på honom, och ledde honom på domplatsen, sägande: Mage
        vi icke veta, hvad denne nye lärdomen är, som du lärer?'
      verse: 19
    - text: Ty du gifver vår öron ny styck er före; sa vilje vi nu veta, hvad det
        vara skall.
      verse: 20
    - text: Och de af Athen, och alle de främmande som der vistades, aktade på intet
        annat än att säga eller höra något nytt.
      verse: 21
    - text: 'Då stod Paulus midt på domplatsen, och sade: I män af Athen, jag ser,
        att I uti all stycveke omgån med vantro;'
      verse: 22
    - text: 'Ty jag hafver gångit omkring, och skådat edor gudsdyrkan, och fann ett
        altare, derpå skrifvet stod: Dem okända Gudenom. Den I nu dyrken ovetande,
        honom förkunnar jag eder.'
      verse: 23
    - text: Gud, som hafver gjort verldena, och allt det deruti är, efter han är Herre
        öfver himmel och jord, bor han icke uti de tempel, som med händer uppbyggd
        äro;
      verse: 24
    - text: Ej heller dyrkas med menniskohänder, behöfvandes någon ting, efter han
        gifver allom lif, anda och allt;
      verse: 25
    - text: Och hafver gjort allt menniskoslägtet af ett blod, till att bo på hela
        jordene, och satt dem före beskärda tider, och skickat huru vid t och långt
        de bo skola;
      verse: 26
    - text: På det att de skola söka Herran, om de måtte kunna kannan och finnan,
        ändock han är icke långt ifrå hvarjom och enom af oss.
      verse: 27
    - text: 'Ty i honom lefve vi, röroms och hafve varelse; såsom ock någre af edra
        Poeter sagt hafva: Ty vi äre OCK hans slägte.'
      verse: 28
    - text: Äre vi nu Guds slägte, så skole vi icke tänka att Gudomen är lik vid guld
        och silfver, eller stenar konsteliga uthuggna, eller vid menniskors fund.
      verse: 29
    - text: Och ändock Gud hafver öfversett härtilldags sådana fåvitskhets tid, förkunnar
        han dock nu menniskomen, att alle allestäds skola bättra sig.
      verse: 30
    - text: Ty han hafver satt en dag före, på hvilken han skall döma jordenes krets
        med rättfärdighet, genom den man i hvilkom han det beslutit hafver, gifvandes
        allom trona före, i det han honom uppväckt hado ifrå de döda.
      verse: 31
    - text: 'Då de hörde nämnas de dödas uppståndelse, gjorde somlige der gack af,
        och somlige sade: Vi vilje än yttermera höra dig derom.'
      verse: 32
    - text: Och så gick Paulus ut ifrå dem.
      verse: 33
    - text: Och någre män höllo sig intill honom, och trodde; ibland hvilka var Dionysius,
        en af Rådet, och en qvinna, benämnd Damaris, och andre med dem.
      verse: 34
  - chapter: 18
    verses:
    - text: ' Derefter for Paulus af Athen, och kom till Corinthus;'
      verse: 1
    - text: Och der fann han en Juda, benämnd Aqvila, bördig af Ponto, den nyligen
        kommen var af Valland, och Priscilla, hans hustru; ty Claudius hade budit
        uppå, att alle Judar skulle fara ut af Rom; och höll han sig intill dem;
      verse: 2
    - text: Ty han var af samma handtverk; och blef när dem, och arbetade; och var
        deras handtverk att göra paulun,
      verse: 3
    - text: Och disputerade han uti Synagogon på alla Sabbather, dragandes dertill
        både Judar och Greker.
      verse: 4
    - text: Och då Silas och Timotheus kommo ifrå Macedonien, tvingade Anden Paulus
        att betyga Judomen, att Jesus var Christus.
      verse: 5
    - text: 'Och då de sade deremot, och talade hädelse, skakade han kläden, och sade
        till dem: Edart blod vare öfver edart hufvud; härefter går jag nu oskyldig
        till Hedningarna.'
      verse: 6
    - text: Och så gick han dädan, och kom uti ens mans hus, som het Justus, den der
        var en gudfruktig man, hvilkens hus var hardt vid Synagogon.
      verse: 7
    - text: Men Crispus, öfversten för Synagogon, trodde Herranom, med allt sitt hus;
        och månge Corinthier, som på hörde, trodde, och läto sig döpa.
      verse: 8
    - text: 'Och sade Herren till Paulum uti en syn om natten: Frukta dig intet, utan
        tala, och tig icke;'
      verse: 9
    - text: Ty jag är med dig, och ingen skall bjuda till att göra dig skada; ty jag
        hafver mycket folk i denna staden.
      verse: 10
    - text: Så blef han der ett år och sex månader, lärandes dem Guds ord.
      verse: 11
    - text: Men då Gallion var landshöfding öfver Achaja, reste Judarna sig upp endrägteliga
        emot Paulum, och hade honom fram för domstolen;
      verse: 12
    - text: 'Sägande: Denne mannen gifver menniskomen in att dyrka Gud emot lagen.'
      verse: 13
    - text: 'Och som Paulus nu aktade upplåta sin mun, sade Gallion till Judarna:
        Vore någor orätt skedd, eller någor dråpelig ogerning, vore väl tillbörligit,
        att jag hörde eder, I Judar;'
      verse: 14
    - text: Men är något spörsmål om ord och namn, och om edor lag, der mågen I sjelfve
        se eder om; ty deröfver vill jag ingen domare vara.
      verse: 15
    - text: Och han dref dem ifrå domstolen.
      verse: 16
    - text: Då togo alle Grekerna fatt på Sosthenes, öfverstan för Synagogon, och
        slogo honom framför domstolen; och Gallion skötte der intet om.
      verse: 17
    - text: Sedan Paulus hade då varit der i lång tid, helsade han bröderna, och seglade
        sina färde till Syrien, och följde honom Priscilla och Aquila; och han rakade
        sitt hufvud i Kenchrea, ty han hade ett löfte;
      verse: 18
    - text: Och kom dädan till Ephesum, och der lät han dem blifva; men han gick in
        i Synagogon, och disputerade med Judarna.
      verse: 19
    - text: Och de bådo honom, att han skulle blifva i längre tid när dem; då ville
        han icke;
      verse: 20
    - text: 'Utan han helsade dem, sägandes: Jag måste ju ändteliga vara i Jerusalem
        i den högtiden som instundar; men sedan vill jag komma till eder igen, om
        Gud vill. Och så for han ifrån Epheso.'
      verse: 21
    - text: Och han kom till Cesareen; och då han hade varit uppe, och helsat församlingena,
        for han ned till Antiochien,
      verse: 22
    - text: Och sedan han der i någon tid varit hade, for han sina färde, och vandrade
        allt bortåt genom Galatiska landet och Phrygien, styrkandes alla Lärjungarna.
      verse: 23
    - text: Då kom till Ephesum en Jude, benämnd Apollos, bördig af Alexandrien, en
        vältalig man, och mägtig i Skrifterna.
      verse: 24
    - text: Denne var undervist i Herrans väg; och talade, upptänder i Andanom, och
        försummade icke lära det Herranom tillhörde, och visste allenast säga af Johannis
        döpelse.
      verse: 25
    - text: Och han begynte dristeliga tala uti Synagogon. Då Priscilla och Aquila
        hörde honom, togo de honom till sig, och uttydde för honom ännu grundeligare
        Guds väg.
      verse: 26
    - text: Och då han ville färdas till Achaja, skrefvo bröderna och förmanade Lärjungarna,
        att de skulle undfå honom. Och då han framkom, var han dem som trodde mycket
        till tröst genom nådena.
      verse: 27
    - text: Ty han öfvervann Judarna skarpeliga, och uppenbarliga bevisade med Skrifterna,
        att Jesus var Christus.
      verse: 28
  - chapter: 19
    verses:
    - text: ' Och begaf sig, medan Apollos var i Corintho, att Paulus vandrade genom
        de öfra landen, och kom till Ephesum; der fann han några Lärjungar.'
      verse: 1
    - text: 'Och han sade till dem: Hafven I fått den Helga Anda, sedan I trodden?
        Då sade de till honom: Vi hafve icke ens hört, om någor Helig Ande är till.'
      verse: 2
    - text: 'Och han sade till dem: Hvarmed ären I då döpte? De sade: Med Johannis
        döpelse.'
      verse: 3
    - text: 'Då sade Paulus: Johannes döpte med bättringenes döpelse, och sade folkena,
        att de skulle tro på den som komma skulle efter honom, det är, på Christum
        Jesum.'
      verse: 4
    - text: Och att, då de det hörde, läto de döpa sig i Herrans Jesu Namn.
      verse: 5
    - text: Och då Paulus lade händer på dem, kom den Helige Ande öfver dem; och de
        begynte tala med tungomål, och propheterade.
      verse: 6
    - text: Och alle desse voro vid tolf män.
      verse: 7
    - text: Och han gick in i Synagogon, och talade dristeliga i tre månader, disputerade,
        och rådde till Guds rike.
      verse: 8
    - text: Och efter det någre af dem vordo förhärde, och icke trodde, utan talade
        illa om den vägen för den meniga man, gick han ifrå dem, och afskiljde Lärjungarna,
        disputerandes dageliga uti ens mans skola, som het Tyrannus.
      verse: 9
    - text: Och detta gick så till i tu år; så att alle de, som bodde i Asien, hörde
        Herrans Jesu ord, både Judar och Greker.
      verse: 10
    - text: Och Gud gjorde icke ringa krafter genom Pauli händer;
      verse: 11
    - text: Så att de ock togo svettedukar och skörte, som vid hans kropp hade kommit,
        och lade på de sjuka; och sjukdomen gick utaf dem, och de onde andar foro
        ut.
      verse: 12
    - text: 'Så voro någre Judar besvärj are, som foro omkring; de togo sig före åkalla
        Herrans Jesu Namn, öfver dem som hade de onda andar, sägande: Vi besvärje
        eder vid Jesum, den Paulus predikar.'
      verse: 13
    - text: Och ibland dem, som detta gjorde, voro en Judes sju söner, Sceve, öfversta
        Prestens.
      verse: 14
    - text: 'Då svarade den onde anden, och sade: Jesum känner jag väl, och Paulum
        vet jag väl; men ho ären I?'
      verse: 15
    - text: Och mannen, som den onde anden uti var, sprang uppå dem, och vardt dem
        öfvermägtig; och kastade dem under sig, så att de nakne och sargade undflydde
        utaf det huset.
      verse: 16
    - text: Och detta vardt allom vetterligit, både Judom och Grekom, som bodde i
        Epheso; och en räddhåge föll öfver dem alla, och Herrans Jesu Namn vardt storliga
        prisadt.
      verse: 17
    - text: Och månge af dem, som trodde, kommo och bekände, och förkunnade hvad de
        uträttat hade.
      verse: 18
    - text: Men månge af dem, som förvetna konster brukat hade, bäro fram böckerna,
        och brände upp i hvars mans åsyn; och då deras värde räknadt vardt, vardt
        det funnet till femtiotusend penningar.
      verse: 19
    - text: Så fast växte då Herrans ord, och kom till magt.
      verse: 20
    - text: 'Då detta skedt var, satte Paulus sig fore i Andanom att fara genom Macedonien
        och Achaja till Jerusalem, sägandes: När jag hafver varit der, måste jag ock
        se Rom.'
      verse: 21
    - text: Då sände han till Macedonien två af dem som honom tjente, nämliga Timotheum
        och Erastum; men sjelf blef han qvar till en tid i Asien.
      verse: 22
    - text: På den tiden vardt icke litet buller om den vägen.
      verse: 23
    - text: Ty det var en guldsmed, benämnd Demetrius, som gjorde silftermpel till
        Diana, der de en stor vinning af hade, som det handtverk brukade;
      verse: 24
    - text: 'Hvilka han tillhopakallade, och de der slikt arbete plägade bruka, och
        sade: I män, I veten, att vi hafve vår näring af detta handtverket;'
      verse: 25
    - text: Och I sen och hören, att denne Paulus hafver bedragit, ej allenast i Epheso,
        utan sånär i hela Asien, och förvändt mycket folk, sägandes, att det är icke
        gudar, som göras med menniskohänder.
      verse: 26
    - text: Och varder icke allenast gällandes den delen af vårt handtverk, att det
        nederläggs; utan jemväl ock att den stora gudinnones Diane tempel varder för
        intet hållet; och måtte då ske, att hennes härlighet af kommer, den dock hela
        Asien och hela verlden dyrkar.
      verse: 27
    - text: 'När de detta hörde, vordo de fulle med vrede, och ropade: Stor är de
        Ephesiers Diana.'
      verse: 28
    - text: Och i hela staden vardt ett upplopp; och de föllo hasteliga till, alle
        med ett mod, in på skådoplatsen, och togo fatt på Gajus och Aristarchus, som
        voro af Macedonien, och af Pauli sällskap.
      verse: 29
    - text: Och Paulus ville gångit in i hopen, till folket; då ville Lärjungarna
        det icke tillstädja.
      verse: 30
    - text: Sände ock någre af de Öfversta i Asien, som hans vänner voro, till honom,
        och bådo att han icke skulle gifva sig in på platsen.
      verse: 31
    - text: Och andre ropade annat; ty menigheten var förbistrad; och mesta delen
        visste icke, för hvad sak de voro församlade.
      verse: 32
    - text: Och somlige af folket drogo Alexandrum fram, den Judarna framstötte. Då
        tecknade Alexander med handene, att de skulle vara tyste, och aktade försvara
        sig för folket.
      verse: 33
    - text: 'När de förnummo att han var en Jude, ropade de alle med en mun, sånär
        i två timmar, sägande: Stor är de Ephesiers Diana.'
      verse: 34
    - text: 'Då cancelleren hade stillat folket, sade han: I män af Epheso, ho är
        den menniska som icke vet, att Ephesiers stad dyrkar den stora gudinnan Diana,
        och det beläte som af himmelen kommet är?'
      verse: 35
    - text: Så, efter der säger ingen emot, masten I stilla eder, och intet orådeligit
        företaga.
      verse: 36
    - text: I hafven dragit dessa männerna fram, som hvarken äro kyrkoröfvare, eller
        edor gudinnos försmädare.
      verse: 37
    - text: Om Demetrius, och de med honom äro af hans handtverk, hafva sak emot någon,
        så hafver man Råd, och rättgång, och fogdar; der måga de klaga och svara hvarannan.
      verse: 38
    - text: Men hafven I om något annat handla, då må det åtskiljas uti någon tillbörlig
        samqväm.
      verse: 39
    - text: Ty det är fara att vi komme i skuld, för det upplopp som i dag skedt är,
        efter ingen sak på färde är, der vi kunne någon skäl af taga till detta upplopp.
        Och då han det sagt hade, lat han folket gå.
      verse: 40
    - text: ''
      verse: 41
  - chapter: 20
    verses:
    - text: ' Då nu upploppet vardt stilladt, kallade Paulus Lärjungarna till sig,
        och helsade dem, och for sina färde, till att draga in uti Macedonien.'
      verse: 1
    - text: Och när han hade vandrat genom de landsändar, och förmanat dem med mycket
        tal, kom han in i Grekeland;
      verse: 2
    - text: Och han blef der i tre månader. Och efter Judarna hade satt försåt för
        honom, när han skulle fara in i Syrien, fick han för råd att vända om igen
        genom Macedonien.
      verse: 3
    - text: Och följde honom allt intill Asien Sopater af Bereen; och af Thessalonica
        Aristarchus, och Secundus, och Gajus af Derbe, och Timotheus; och af Asien
        Tychicus, och Trophimus.
      verse: 4
    - text: Desse foro framföre, och bidde oss i Troade.
      verse: 5
    - text: Men vi seglade af Philippis, efter Påskadagarna, och kommom till dem i
        Troade innan fem dagar; och töfvade der i sju dagar.
      verse: 6
    - text: På en Sabbath, då Lärjungarna kommo tillsammans, till att bryta brödet,
        hade Paulus ett tal för dem, efter han ville annan dagen färdas; och fördröjde
        han talet intill midnatt.
      verse: 7
    - text: Och mång ljus voro upptänd i salen, der de församlade voro.
      verse: 8
    - text: Så satt der en yngling uti ett fenster, benämnd Eutychus, och var förtyngd
        af svär sömn; och vid Paulus länge talade, tog sömnen honom så svärliga, att
        han föll ned af tredje bottnen, och vardt upptagen döder.
      verse: 9
    - text: 'Då steg Paulus ned, och lade sig på honom, och tog omkring honom, och
        sade: Varer icke bedröfvade; ty själen är ännu uti honom.'
      verse: 10
    - text: Sedan gick han upp igen, och bröt brödet, och åt; och talade sedan länge
        med dem, tilldess det dagades; och så färdades han.
      verse: 11
    - text: Och hade de den ynglingen fram lefvandes; och voro deraf icke litet tröstade.
      verse: 12
    - text: Men vi stegom till skepps, och forom dädan till Asson, aktande der intaga
        Paulum; ty han hade så skickat, och han ville fara landvägen.
      verse: 13
    - text: När vi tillhopakommom i Asson, togom vi honom in, och kommom sedan till
        Mitylenen.
      verse: 14
    - text: Dädan seglade vi, och kommom dagen nästefter in mot Chium; och så dagen
        derefter kommom vi till Samum, och töfvade i Trogillio; och nästa dagen efter
        kommom vi till Miletum.
      verse: 15
    - text: Ty Paulus hade satt sig före att segla framom Ephesus, på det att han
        icke skulle förtöfva sig i Asien; ty han hastade sig, om möjeligit hade varit,
        att han kunde varit i Jerusalem om Pingesdagarna.
      verse: 16
    - text: Och sände han af Mileto båd till Ephesum, och kallade till sig Presterna
        i församlingene.
      verse: 17
    - text: 'När de kommo till honom, sade han till dem: I veten, huruledes jag hafver
        varit när eder alltid, ifrå första dagen jag kom in i Asien;'
      verse: 18
    - text: Tjenandes Herranom med all ödmjukhet, och med många tårar och frestelser,
        som mig vederforos af Judarnas försåt;
      verse: 19
    - text: Så att jag hafver intet försummat, det eder kunde vara till nytto, att
        jag ju hafver förkunnat eder, och lärt eder uppenbarliga och synnerliga;
      verse: 20
    - text: Betygandes både för Judar och Greker den bättring som är inför Gud, och
        den tro som är till vår Herra Jesum Christum.
      verse: 21
    - text: Och nu si, jag, bunden i Andanom, färdas till Jerusalem, icke vetandes
        hvad mig der öfvergå skall;
      verse: 22
    - text: Utan den Helge Ande i alla städer betygar och säger, att bojor och bedröfvelse
        står mig före.
      verse: 23
    - text: Dock aktar jag d; t intet, ej heller är mig sjelfvom mitt lif kärt; på
        det jag skall fullkomna mitt lopp med glädje, och det ämbete som jag anammat
        hafver af Herranom Jesu, till att betyga Evangelium om Guds nåd.
      verse: 24
    - text: Och nu si, jag vet, att härefter fån I icke se mitt ansigte, I alle, der
        jag framfarit hafver och predikat Guds rike.
      verse: 25
    - text: Derföre betygar jag eder på denna dagen, att jag oskyldig är för allas
        blod;
      verse: 26
    - text: Ty jag hafver icke försummat, med mindre jag hafver förkunnat eder allt
        Guds råd.
      verse: 27
    - text: Så hafver nu akt på eder, och på allan hjorden, i hvilkom den Helge Ande
        hafver eder satt till Biskopar, att regera Guds församling, hvilka han hafver
        förvärfvat med sitt blod.
      verse: 28
    - text: Ty jag vet det att, sedan jag skiljs ifrån eder, skola komma ibland eder
        svära ulfvar, de der hjorden icke spara skola.
      verse: 29
    - text: Och af eder sjelfvom skola män uppkomma, som tala skola det orätt är,
        och draga lärjungar till sig.
      verse: 30
    - text: Derföre vaker, och tänker uppå, att jag i tre år, natt och dag, icke hafver
        återvändt förmana hvar och en, med tårar.
      verse: 31
    - text: Och nu. bröder, befaller jag eder Gudi, och hans nåds orde, hvilken mägtig
        är uppbygga eder, och gifva eder arfvedel ibland allom dem som helgade varda.
      verse: 32
    - text: Ingens mans silfver, eller guld, eller kläder hafver jag begärat.
      verse: 33
    - text: Men I veten sjelfve, att dessa händerna hafva tjent till min nödtorft,
        och deras som med mig voro.
      verse: 34
    - text: 'All ting hafver jag vist eder, att så måste man arbeta, och upptaga de
        svaga, och tänka på Herrans Jesu ord, som han sade: Saligare är gifva än taga.'
      verse: 35
    - text: Och när han detta sagt hade, föll han på sin knä, och bad med allom dem.
      verse: 36
    - text: Och vardt en stor gråt med allom dem; och de föllo Paulo om halsen, och
        kysste honom;
      verse: 37
    - text: Sörjande mest för det ordets skull, som han sagt hade, att de skulle icke
        mer få se hans ansigte. Och så följde de honom till skepps.
      verse: 38
  - chapter: 21
    verses:
    - text: ' Som nu skedde att vi lade af dädan, och foro ifrå dem, kommom vi rätta
        kosen till Coum; och dagen nästefter till Rhodum, och dädan till Patara.'
      verse: 1
    - text: Och der fingo vi ett skepp, som aktade sig till Phenicien; der stego vi
        uti, och ladom utaf.
      verse: 2
    - text: Och som Cypren begynte komma oss i sigte, lätom vi det på vänstra handene,
        och segladom till Syrien, och kommom till Tyrum; ty der lossade skeppet upp
        laddningena.
      verse: 3
    - text: Och efter vi funne der Lärjungar, blefvo vi der i sju dagar. Och de sade
        Paulo genom Andan, att han skulle icke fara upp till Jerusalem.
      verse: 4
    - text: Och då de dagar förlupne voro, drogo vi våra färde; och de följde oss
        alle, samt med hustrur och barn, tilldess vi kommom utu staden; och på stranden
        fölle vi på knä, och bådom.
      verse: 5
    - text: Och sedan vi hade helsat hvarannan, ginge vi till skepps; och de gingo
        till sitt igen.
      verse: 6
    - text: Men vi höllo seglatsen fram ifrån Tyro, och kommom neder till Ptolemais;
        och der hel sade vi bröderna, och blefve der en dag med dem.
      verse: 7
    - text: Dagen derefter kommom vi, som vorom med Paulo, till Cesareen; och gingom
        in uti Philippi Evangelistens hus, hvilken en var af de sju, och blefvom när
        honom.
      verse: 8
    - text: Och han hade fyra döttrar, jungfrur som propheterade.
      verse: 9
    - text: Och medan vi vorom der i många dagar, kom der en Prophet till utaf Judeen,
        benämnd Agabus.
      verse: 10
    - text: 'Då han var kommen till oss, tog han Pauli bälte, och band sig fötter
        och händer, och sade: Det säger den Helge Ande: Den man, som detta bältet
        tillhörer, skola Judarna så binda i Jerusalem, och antvarda honom i Hedningahänder.'
      verse: 11
    - text: När vi detta hörde, bådom vi, och de som utaf den staden voro, att han
        icke skulle draga upp till Jerusalem.
      verse: 12
    - text: 'Då svarade Paulus, och sade: Hvad (rören I, gråtandes, och bedröfvandes
        mitt hjerta? Jag är redebogen icke allenast bindas, utan jemväl dö i Jerusalem,
        för Herrans Jesu Namns skull.'
      verse: 13
    - text: 'Och efter han lät intet säga sig, gåfve vi oss tillfrids, sägande: Varde
        Herrans vilje.'
      verse: 14
    - text: Efter de dagar redde vi oss till, och forom upp till Jerusalem.
      verse: 15
    - text: Och kommo någre Lärjungar med oss af Cesareen, de der med sig hade en
        gamlan Lärjunga, som var af Cypren, benämnd Mnason, när hvilkom vi gästa skulle.
      verse: 16
    - text: Och när vi kommom till Jerusalem, undfingo oss bröderna gerna.
      verse: 17
    - text: Dagen derefter gick Paulus med oss in till Jacobum; och alle de äldste
        församlades;
      verse: 18
    - text: Då han dem helsat hade, förtäljde han dem alltsammans, det ena med det
        andra, som Gud gjort hade, genom hans tjenst, ibland Hedningarna.
      verse: 19
    - text: 'Då de det hörde, prisade de Herran, och sade till honom: Du ser, käre
        broder, huru mång tusend Judar äro som tro; och alle hafva nit om lagen.'
      verse: 20
    - text: Och de hafva hört af dig, att du lärer alla de Judar, som bo ibland Hedningarna,
        att de skola träda ifrå Mose lag; sägandes, att de icke skola om skära sin
        barn, och icke vandra efter som vant är.
      verse: 21
    - text: Hvad är det då? Den menige man måste ändtliga församlas; ty de få väl
        höra, att du äst kommen.
      verse: 22
    - text: 'Så gör nu, som vi säge dig: Vi hafve här fyra män, som löfte hafva på
        sig;'
      verse: 23
    - text: Dem tag till dig, och rena dig med dem, och bekosta der något uppå att
        de raka sitt hufvud; och deraf kunna alle veta, att det är intet som de hört
        hafva om dig; utan att du ock så vandrar, att du OCK häller lagen.
      verse: 24
    - text: Men de Hedningar, som vid trona tagit hafva, dem hafve vi tillskrifvit,
        och beslutit att de intet sådant behöfva att hålla; utan att de taga sig vara
        för det afgudom offradt är, och för blod, och för det som förqvafdt är, och
        för boleri.
      verse: 25
    - text: Dagen derefter tog Paulus männerna till sig, och lät rena sig med dem;
        och gick in i templet, förkunnandes att reningsdagarna voro fullbordade, tilldess
        utoffradt var, för hvar och en af dem.
      verse: 26
    - text: Då de sju dagar när ute voro, och de Judar, som voro af Asien, fingo se
        honom i templet, upprette de allt folket, och togo fatt på honom,
      verse: 27
    - text: 'Ropande: I män af Israel, hjelper; detta är den man, som alla allestäds
        lärer, emot folket, emot lagen, och emot detta rummet; och derutöfver hafver
        han dragit Greker in i templet, och gjort detta helga rummet oskärdt.'
      verse: 28
    - text: Ty de hade sett Trophimus af Epheso i staden med honom, och mente att
        Paulus hade haft honom in i templet.
      verse: 29
    - text: Och vardt ett upplopp i hela staden, och folket församlades, och togo
        Paulum, och drogo honom utu templet. Och straxt vordo portarna tilläste.
      verse: 30
    - text: Och som de ville dräpit honom, fick den öfverste höfvitsmannen för krigsfolket
        båd, huru hela Jerusalem var upprest.
      verse: 31
    - text: Då tog han straxt till sig krigsknektarna och höfvitsmännerna, och kom
        löpandes till dem; och när de fingo se höfvitsmannen och krigsknektarna, vände
        de igen att slå Paulum.
      verse: 32
    - text: Och gick höfvitsmannen fram, och tog fatt på honom, och lät binda honom
        med två kedjor; och sporde ho han var, eller hvad han gjort hade.
      verse: 33
    - text: Men ibland folket ropade den ene så, och den andre så; och efter han kunde
        intet förfara det visst var, för sorlets skull, lät han föra honom i lägret.
      verse: 34
    - text: Och när han kom till trapporna, hände sig att krigsknektarna måste bära
        honom, för öfvervalds skull, som gick af folkena.
      verse: 35
    - text: 'Ty der följde ganska mycket folk efter, och ropade: Tag bort honom !'
      verse: 36
    - text: 'Och som nu Paulus begynte komma in i lägret, sade han till höfvitsmannen:
        Må jag ock tala med dig? Då sade han: Kan du tala Grekisko?'
      verse: 37
    - text: Äst icke du den Egyptiske mannen, som för dessa dagar gjorde ett upplopp,
        och hade ut i öknena fyratusend mördare?
      verse: 38
    - text: 'Då sade Paulus: Jag är en Judisk man, af Tarsen i Cilicien, en borgare
        i den namnkunniga staden; jag beder dig, städ till att jag må tala till folket.'
      verse: 39
    - text: 'Och han tillstadde det. Då stod Paulus på trappone, och tecknade till
        folket med handene. Då nu vardt en stor tysta, talade han till dem på Ebreiskt
        mål, sägandes:'
      verse: 40
  - chapter: 22
    verses:
    - text: ' I män, bröder och fäder, hörer min ursäkt, som jag nu gör för eder.'
      verse: 1
    - text: 'Och då de hörde, att han talade på Ebreisko till dem, dessmer ljud gåfvo
        de honom. Och han sade:'
      verse: 2
    - text: Jag är en Judisk man, född i Tarsen i Cilicien; men uppfödd här i staden
        vid Gamaliels fötter, granneliga lärder uti fädernas lag, hafvandes nit om
        Gud, såsom ock I alle i denna dag;
      verse: 3
    - text: Och hafver förföljt denna vägen allt intill döden, bindandes och kastandes
        i fängelse både män och qvinnor;
      verse: 4
    - text: Såsom ock öfverste Presten mig vittne är, och hele hopen af de äldsta,
        af hvilkom jag hade tagit bref till bröderna, och for till Damascum, att föra
        ock dem, som der voro, bundna till Jerusalem, att de skulle blifva näpste.
      verse: 5
    - text: Så hände sig, vid jag var på vägen, och kom in mot Damascum, vid middagstid,
        att ett stort sken af himmelen ljungade kringom mig hasteliga.
      verse: 6
    - text: 'Och jag föll ned på jordena, och hörde ena röst, sägandes till mig: Saul,
        Saul, hvi förföljer du mig?'
      verse: 7
    - text: 'Och jag svarade: Ho äst du, Herre? Sade han till mig: Jag är Jesus af
        Nazareth, den du förföljer.'
      verse: 8
    - text: Och de som med mig voro, sågo skenet, och vordo förfärade; men röstena
        hörde de intet, hans som talade med mig.
      verse: 9
    - text: 'Då sade jag: Herre, hvad skall jag göra? Då sade Herren till mig: Statt
        upp, och gack in i Damascum; och der skall dig sagdt varda, om allt det dig
        förelagdt är till att göra.'
      verse: 10
    - text: Och efter jag såg intet, för den klarhetens skull som gick af det skenet,
        vardt jag ledd vid handena af mina följ are, som med mig voro, och kom in
        i Damascum.
      verse: 11
    - text: Och der var en gudfruktig man efter lagen, benämnd Ananias, ett godt rykte
        hafvandes när alla Judar, som der bodde.
      verse: 12
    - text: 'Han kom till mig, och stod, och sade till mig: Saul, käre broder, haf
        din syn igen. Och i samma stundene fick jag min syn, och såg honom.'
      verse: 13
    - text: 'Då sade han: Våra fäders Gud hafver beredt dig, att du skall känna hans
        vilja, och se den Rättfärdiga, och höra röstena af hans mun;'
      verse: 14
    - text: Ty du skall vara honom ett vittne för alla menniskor, om det du sett och
        hört hafver.
      verse: 15
    - text: Och nu, hvad töfvar du? Statt upp, och lät dig döpa, och två af dina synder,
        åkallandes Herrans Namn.
      verse: 16
    - text: Då hände sig, att när jag var kommen igen till Jerusalem, och bad i templet,
        att jag vardt tagen uti ena syn;
      verse: 17
    - text: 'Och såg honom, sägandes till mig: Låt lida dig, och gack snarliga utu
        Jerusalem; ty de varda icke anammande ditt vittnesbörd om mig.'
      verse: 18
    - text: 'Och jag sade: Herre, de veta sjelfve att jag drog i häktelse, och hudflängde
        allestäds i Synagogorna dem som trodde på dig.'
      verse: 19
    - text: Och då dins vittnes Stephani blod utgjutet vardt, var jag ock med, och
        samtyckte hans död, och vaktade deras kläder som dråpo honom.
      verse: 20
    - text: 'Och han sade till mig: Gack, ty jag vill sända dig fjerran bort till
        Hedningarna.'
      verse: 21
    - text: 'Men de hörde honom allt intill detta ordet. Då upphofvo de sina röst,
        och sade: Tag bort sådana mennisko af jordene; ty det är icke tillbörligit
        att han skall lefva.'
      verse: 22
    - text: Och då de så ropade, och kastade sin kläder af, och hofvo stoft upp i
        vädret;
      verse: 23
    - text: Lät höfvitsmannen leda honom in i lägret, och böd att han skulle huflängas
        och ransakas, att han måtte få veta, för hvad sak de hade så ropat på honom.
      verse: 24
    - text: 'Och då han honom bundit hade med tåg, sade Paulus till underhöfvitsmannen,
        som när stod: Magen I ock hudflänga någon Romersk man, och odömdan?'
      verse: 25
    - text: 'Då underhöfvitsmannen det hörde, gick han till öfversta höfvitsmannen,
        och bådade honom, sägandes: Hvad vill du göra; ty denne mannen är en Romare?'
      verse: 26
    - text: 'Då gick öfverste höfvitsmannen till honom, och sade: Säg mig, äst du
        ock en Romare? Då sade han: Ja.'
      verse: 27
    - text: 'Då svarade höfvitsmannen: Jag hafver köpt detta borgerskapet med en stor
        summo. Då sade Paulus: Jag är ock födder (en Romare).'
      verse: 28
    - text: Och straxt gingo de ifrå honom, som skulle hafva ransakat honom; och höfvitsmannen
        begynte frukta, sedan han fick veta att han var en Romare, och att han hade
        bundit honom.
      verse: 29
    - text: Dagen derefter ville han veta förvisso, för hvad sak han var beklagad
        af Judomen; och löste honom utu banden, och lät öfversta Presterna komma tillhopa,
        och hela Rådet, och lät Paulum komma fram för dem.
      verse: 30
  - chapter: 23
    verses:
    - text: ' Då såg Paulus på Rådet, och sade: I män och bröder, jag hafver vandrat
        för Gudi uti ett godt samvet, allt intill denna dag.'
      verse: 1
    - text: Då böd den öfverste Presten Ananias dem som der när stodo, att de skulle
        slå honom på munnen.
      verse: 2
    - text: 'Då sade Paulus till honom: Gud skall slå dig, du hvitmenada vägg. Sitter
        du och skall döma mig efter lagen, och bjuder slå mig emot lagen?'
      verse: 3
    - text: 'Och de der när stodo sade: Bannar du Guds öfversta Prest?'
      verse: 4
    - text: 'Då sade Paulus: Jag visste icke, käre bröder, att han var öfverste Prest;
        ty det är skrifvet: Du skall icke banna dins folks öfversta.'
      verse: 5
    - text: 'Och efter Paulus väl visste, att en part af dem voro Sadduceer, och annan
        parten Phariseer, ropade han inför Rådet: I män och bröder, jag är en Pharisee,
        och en Pharisees son; jag varder dömder för hoppet och de dödas uppståndelses
        skull.'
      verse: 6
    - text: Och då han det sagt hade, vardt en tvedrägt emellan de Phariseer och de
        Sadduceer; och hopen vardt söndrad.
      verse: 7
    - text: Ty de Sadduceer säga, att ingen uppståndelse är, och ingen Ängel, och
        ingen Ande; men de Phariseer bekänna båda.
      verse: 8
    - text: 'Och så vardt ett stort rop. Och de Skriftlärde af det Phariseiska parti
        stodo upp, och begynte kämpas, och sade: Vi finnom intet ondt med den mannen;
        om så kan hända, att Anden hafver talat med honom, eller en Ängel, så lät
        oss icke strida emot Gud.'
      verse: 9
    - text: Och efter det begynte varda ett stort upplopp, fruktade öfverste höfvitsmannen,
        att de skulle sönderslita Paulum, och lät krigsknektarna gå ned, och rycka
        honom bort ifrå dem, och föra honom i lägret.
      verse: 10
    - text: 'Om nattena derefter stod Herren när honom, och sade: Var vid ett godt
        mod, Paule; ty såsom du hafver vittnat om mig i Jerusalem, så måste du ock
        vittna i Rom.'
      verse: 11
    - text: Då dager vardt, slogo sig tillhopa någre af Judarna, och förbannade sig,
        att de varken äta eller dricka skulle, tilldess de hade dräpit Paulum.
      verse: 12
    - text: Och voro mer än fyratio män, som så hade svorit sig tillhopa.
      verse: 13
    - text: 'Desse gingo till de öfversta Presterna, och till de äldsta, och sade:
        Vi hafve, vid förbannelse, bepligtat oss sjelfva ingenting smaka, tilldess
        vi hafve dräpit Paulum.'
      verse: 14
    - text: Så mån I nu förkunna öfversta höfvitsmannenom och Rådet, att han hafver
        honom fram för oss i morgon, lika som vi ville få veta något vissare om honom;
        men förr än han kommer fram, äre vi redo till att dräpa honom.
      verse: 15
    - text: Då Pauli systerson hörde sådana forsat, kom han, och gick in i lägret,
        och bådade det Paulo.
      verse: 16
    - text: 'Då kallade Paulus till sig en af de underhöfvitsmän, och sade: Haf denna
        ynglingen bort till öfversta höfvitsmannen; ty han hafver något undervisa
        honom.'
      verse: 17
    - text: 'Och han tog honom med sig, och hade honom till öfversta höfvitsmannen,
        och sade: Paulus, som bunden är, kallade mig till sig, och bad att jag skulle
        hafva denna ynglingen till dig, som något hafver säga dig.'
      verse: 18
    - text: 'Då tog öfversta höfvitsmannen honom vid handena, och gick afsides med
        honom, och frågade honom: Hvad är det som du hafver undervisa mig?'
      verse: 19
    - text: 'Då sade han: Judarna hafva samfällt sig att de vilja bedja dig, att du
        skall i morgon låta Paulum komma ut för Rådet, såsom de ville utfråga något
        vissare om honom.'
      verse: 20
    - text: Men lyd dem intet; ty mer än fyratio män af dem vilja vara i försåt för
        honom, de sig förbannat hafva, att de icke skola äta eller dricka, tilldess
        de hafva dräpit honom; och nu äro de redo, och vänta att du det utlofva skall.
      verse: 21
    - text: Sedan lät öfversta höfvitsmannen ynglingen gå sina färde, och böd honom
        att han för ingom säga skulle, att han honom sådant undervist hade;
      verse: 22
    - text: 'Och kallade till sig två underhöfvitsmän, och sade: Görer redo tuhundrade
        krigsknektar, att de fara till Cesareen; och sjutio resenärar, och tuhundrade
        skyttar, till tredje timman på natten.'
      verse: 23
    - text: Och tillreder någon fartyg, der man kan sätta Paulum uppå, att de måga
        föra honom oskaddan till landshöfdingan Felicem.
      verse: 24
    - text: 'Och skref ett bref vid detta sinnet:'
      verse: 25
    - text: Claudius Lysias, dem mägtiga landshöfdinganom Felici, helso.
      verse: 26
    - text: Denna mannen hade Judarna gripit, och ville dödat honom; och der kom jag
        till med krigsfolket, och tog honom ifrå dem, efter jag förnam att han var
        en Romare.
      verse: 27
    - text: Och när jag ville veta sak ena, som de hade emot honom, lät jag honom
        komma inför deras Räd.
      verse: 28
    - text: Så fann jag att han skyllder vardt om någor spörsmål i deras lag; och
        dock ingen skuld hade, som död eller häktelse värd var.
      verse: 29
    - text: Och vardt mig undervist om försåt, som Judarna hade beställt för honom;
        och straxt sände jag honom till dig, och bod hans åklagare att, hvad de hafva
        emot honom, det skola de säga dig. Farväl.
      verse: 30
    - text: Då togo krigsknektarna Paulum, efter som dem befaldt var, och förde honom
        om nattena till Antipatridem.
      verse: 31
    - text: Och dagen derefter läto de resenärarna följa honom, och de kommo igen
        i lägret.
      verse: 32
    - text: När de kommo till Cesareen, och fingo landshöfdingan brefvet, hade de
        ock desslikes Paulum fram för honom.
      verse: 33
    - text: 'Då landshöfdingen hade läsit brefvet, och frågat honom, af hvad land
        han var, och hade förstått, att han var af Cilicien, sade han:'
      verse: 34
    - text: Jag vill höra dig, när dine åklagare komma ock tillstädes; och lät förvara
        honom uti Herodis Rådhus.
      verse: 35
  - chapter: 24
    verses:
    - text: ' Efter fem dagar for öfverste Presten Ananias ned, med de äldsta, och
        med en förespråkare, benämnd Tertullus; desse gingo till landshöfdingen emot
        Paulum;'
      verse: 1
    - text: 'Och då han var förekallad, begynte Tertullus klaga, och säga:'
      verse: 2
    - text: Att vi lefve i mycken rolighet under dig, och mång ting beställas i goda
        måtto, i desso folke, genom dina försigtighet, högmägtige Felix; det anamme
        vi alltid och allestäds gerna, med all tacksägelse.
      verse: 3
    - text: Men på det att jag icke alltför länge skall förhålla dig, beder jag dig,
        att du hörer oss någor få ord, för din dygds skull.
      verse: 4
    - text: Vi hafve funnit denna mannen vara skadelig, den upplopp uppväcker allom
        Judom öfver hela verldena, och är en mästare för de Nazareners parti;
      verse: 5
    - text: Den ock tillbudit hafver göra templet oskärdt; den vi ock gripit hade,
        och ville dömt honom efter vår lag.
      verse: 6
    - text: Men höfvitsmannen Lysias kom dertill med stora magt, och tog honom utu
        våra händer;
      verse: 7
    - text: Bjudandes, att hans åklagare skulle komma till dig, af hvilkom du kan
        sjelfver utfråga och lata dig undervisa om all ärende, der vi klage honom
        före.
      verse: 8
    - text: Och Judarna sade ock dertillmed, att så var.
      verse: 9
    - text: 'Då svarade Paulus, när landshöfdingen tecknade honom, att han skulle
        tala: Efter jag nu väl vet, att du nu i mång är hafver domare varit för detta
        folk, vill jag med dess friare mod försvara mig.'
      verse: 10
    - text: Ty du kan väl märka, att icke är mer än tolf dagar, sedan jag kom upp
        till Jerusalem, till att bedja.
      verse: 11
    - text: Och hvarken funno de mig i templet disputera med någrom, eller göra något
        upplopp ibland folket, hvarken i Synagogorna, eller i staden;
      verse: 12
    - text: Och icke heller kunna de bevisa de stycker, der de klaga mig före.
      verse: 13
    - text: Dock bekänner jag för dig, att jag så dyrkar mina fäders Gud, efter den
        vägen som de kalla parti, att jag tror allt det i lagen och Propheterna skrifvet
        är;
      verse: 14
    - text: Och hafver samma hoppet till Gud, der de ock sjelfve efter vänta, som
        är, att de dödas uppståndelse skall ske, både de rättfärdigas, och orättfärdigas.
      verse: 15
    - text: Ja, för samma saks skull lägger jag mig vinn om hafva ett obesmittadt
        sam vet, inför Gud, och inför menniskor alltid.
      verse: 16
    - text: Men nu, efter mång år, kom jag, och skulle föra några almosor till mitt
        folk, och offer;
      verse: 17
    - text: I hvilkom de funno mig, att jag lät rena mig i templet, utan allt upplopp
        och buller.
      verse: 18
    - text: Men någre Judar voro af Asien, hvilke nu borde vara här tillstädes för
        dig, och klaga, om de något hade emot mig.
      verse: 19
    - text: Eller säge desse samme, om de funno någor oskäl med mig, medan jag står
        här för Rådet;
      verse: 20
    - text: Utan för detta ena ordets skull, då jag stod ibland dem, och ropade om
        de dödas uppståndelse, dömes jag af eder i dag.
      verse: 21
    - text: 'Då Felix detta hörde, förhalade han dem, väl vetandes huru fatt var om
        denna vägen, och sade: Då höfvitsmannen Lysias kommer härned, vill jag mig
        undervisa låta om edra sak;'
      verse: 22
    - text: Och befallde underhöfvitsmannen, att han skulle förvara Paulum, och låta
        honom hafva ro, och ingen af hans förmena att vara honom till tjenst. eller
        gå till honom.
      verse: 23
    - text: Efter några dagar kom Felix, med sin hustru Drusilla, och hon var en Judinna.
        Då kallade han Paulum före, och hörde honom om trona på Christum.
      verse: 24
    - text: 'Men då Paulus talade om rättfärdighet, och om kyskhet, och om den tillkommande
        domen, vardt Felix förskräckt, och sade: Gack dina färde i denna resone; när
        jag får beläglig tid dertill, vill jag låta kalla dig.'
      verse: 25
    - text: Men han förhoppades också, att han skulle få penningar af Paulo, på det
        han skulle gifva honom lös, för hvilka saks skull han ock ofta kallade honom
        till sig, och talade med honom.
      verse: 26
    - text: Då nu tu är voro förlupna, kom Porcius Festus i Felix stad; men Felix
        ville göra Judomen till vilja, och lät Paulum blifva efter sig fången.
      verse: 27
  - chapter: 25
    verses:
    - text: ' Då nu Festus var kommen i landet, for han efter tre dagar upp ifrå Cesareen
        till Jerusalem.'
      verse: 1
    - text: Då kommo den öfverste Presten och de ypperste af Judarna till honom emot
        Paulum, och förmanade honom;
      verse: 2
    - text: Och bådo om ynnest emot honom, att han ville kalla honom till Jerusalem;
        och de satte försåt för honom, till att dräpa honom i vägen.
      verse: 3
    - text: Då svarade Festus, att Paulus skulle väl förvaras i Cesareen; men innan
        en kort tid ville han draga dit igen.
      verse: 4
    - text: De som nu kunna ibland eder (sade han), komme ditned med oss, och klage
        då på honom, om de hafva något emot honom.
      verse: 5
    - text: Och sedan han hade töfvat der när dem mer än i tio dagar, for han ned
        till Cesareen; och dagen derefter satt han för rätta, och lät Paulum komma
        fram.
      verse: 6
    - text: Då han framkommen var. stodo de Judar kringom honom, som af Jerusalem
        nederkomne voro; och båro mäng och svår klagomål före emot Paulum, som de
        icke bevisa kunde.
      verse: 7
    - text: Och han försvarade sig, att han intet brutit hade, hvarken emot Judalagen,
        eller emot templet, eller emot Kejsaren.
      verse: 8
    - text: 'Då ville Festus göra Judomen till vilja, och svarade Paulo, och sade:
        Vill du fara upp till Jerusalem, och der härom stå till rätta för mig?'
      verse: 9
    - text: 'Sade Paulus: Jag står för Kejsarerätt, och der bör mig dömas; Judomen
        hafver }ag ingen orätt gjort, såsom du ock sjelfver bäst vetst.'
      verse: 10
    - text: Men hafver jag någrom gjort skada, eller något det döden värdt är begått,
        då vedersakar jag icke dö. Är det ock intet sådant, som de åklaga mig före,
        kan ingen gifva mig dem så bort; jag skjuter mig till Kejsaren.
      verse: 11
    - text: 'Då hade Pestus samtal med Rådet, och svarade: Till Kejsaren hafver du
        skjutit dig; till Kejsaren skall du ock fara.'
      verse: 12
    - text: Och då någre dagar voro framlidne, foro Konung Agrippa och Bemice ned
        till Cesareen, och skulle helsa Eestum.
      verse: 13
    - text: 'Och medan de dvaldes der i många dagar, förtäljde Pestus Konungenom Pauli
        sak, sägandes: Felix hafver låtit här efter sig en man fången;'
      verse: 14
    - text: Om hvilken, då jag kom till Jerusalem, under viste mig de öfverste Presterna,
        och Judarnas äldste, begärandes dom emot honom.
      verse: 15
    - text: 'Och jag svarade dem: Det är icke de Romerskas sed bortgifva några mennisko
        till att förgöras, förr än den, som anklagad varder, hafver åklagarena jemte
        sig, och får rum till att försvara sig i sakene;'
      verse: 16
    - text: Derföre, då de hitkommo, utan all fördröjelse, dagen derefter satt jag
        för rätta, och hade mannen före.
      verse: 17
    - text: Då åklagarena kommo före, båro de ingen sak fram, den jag hade tänkt.
      verse: 18
    - text: Men de hade någor spörsmål med honom om sina vantro, och om en som kallades
        Jesus, den död var, och Paulus stod deruppå, att han lefde.
      verse: 19
    - text: 'Men då jag icke förstod mig i sakene, sade jag: om han ville fara till
        Jerusalem, och der stå till rätta derom.'
      verse: 20
    - text: Och efter Paulus hade skottsmål, att Kejsaren skulle känna om hans sak,
        lät jag förvara honom, tilldess jag kunde sända honom till Kejsaren.
      verse: 21
    - text: 'Då sade Agrippa till Pestum: Jag ville ock gerna höra mannen. I morgon,
        sade han, skall du få horan.'
      verse: 22
    - text: Dagen efter kom Agrippa och Bernice, med stor ståt, och gingo in på Rådhuset,
        med höfvitsmännerna, och de yppersta i staden; och vardt Paulus efter Festi
        befallning framhafder.
      verse: 23
    - text: 'Och sade Festus: Konung Agrippa, och I män alle, som med oss tillstädes
        ären: Här sen I den mannen, om hvilken hele hopen af Judarna hafver bedit
        mig, både i Jerusalem och här, ropandes att honom borde icke lefva länger.'
      verse: 24
    - text: Men jag fann honom intet bedrifvit hafva, det döden värdt var;
      verse: 25
    - text: Men efter han sköt sig till Kejsaren, så aktar jag ock sända honom. Men
        hvad jag skall skrifva herranom om honom, det visst är, hafver jag icke; hvarföre
        hafver jag nu honom här fram för eder, och mest för dig, Konung Agrippa, att
        när derom ransakadt är, må jag hafva hvad jag skrifva skall.
      verse: 26
    - text: Ty mig synes orätt vara att sända någon fången, och icke dermed gifva
        saken tillkänna, för hvilka han anklagad är.
      verse: 27
  - chapter: 26
    verses:
    - text: ' Då sade Agrippa till Paulum: Dig tillstädjes, att du talar för dig.
        Då räckte Paulus sina hand ut, och talade för sig:'
      verse: 1
    - text: Jag håller mig nu lycksaligan, att jag skall försvara mig i dag inför
        dig, Konung Agrippa, i all de stycker, der jag öfver anklagad varder af Judomen;
      verse: 2
    - text: Aldramest medan ja£ vet, att du äst förståndig på de sedvänjor och spörsmål,
        som ibland Judarna äro; hvarföre beder jag dig, att du ville höra mig tåleliga.
      verse: 3
    - text: Mitt lefverne ifrån ungdomen, huru det af begynnelsen ibland detta folk
        i Jerusalem varit hafver, veta alle Judar,
      verse: 4
    - text: Som mig förr känt hafva, om de vilja best ät; ty jag hafver varit en Pharisee,
        hvilket är det strängesta parti uti vår Gudstjenst.
      verse: 5
    - text: Och nu står jag här för rätten, för hoppets skull till det löfte, som
        skedt är till våra fäder af Gudi;
      verse: 6
    - text: Till hvilket de tolf vår slägte förhoppas sig komma skola, tjenande Gudi
        stadeliga natt och dag; för detta hopps skull, Konung Agrippa, varder jag
        anklagad af Judomen.
      verse: 7
    - text: Hvi varder det hållet af eder otroligit, om Gud uppväcker de döda?
      verse: 8
    - text: Jag mente väl hos mig sjelf, att jag mycket göra skulle, stridandes emot
        Jesu Nazareni Namn;
      verse: 9
    - text: Som jag ock gjorde i Jerusalem; och mänga heliga kastade jag i fängelse,
        dertill jag magt tagit hade af de öfversta Presterna; och då de dräpne vordo,
        förde jag domen.
      verse: 10
    - text: Och i alla Synagogor pinade jag dem ofta, och nödgade dem till hädelse;
        och var dem så mycket ondsinnig, att jag förföljde dem ock uti de främmande
        städer.
      verse: 11
    - text: För hvilka sak, när jag for till Damascum, med öfversta Presternas magt
        och förlof;
      verse: 12
    - text: Vid middagstid, o Konung, såg jag i vägen ett sken af himmelen, klarare
        än solskenet, skinandes kringom mig, och dem som med mig foro.
      verse: 13
    - text: 'Och när vi alle föllo ned till jordena, hörde jag ena röst tala till
        mig, och säga på Ebreisko: Saul, Saul, hvi förföljer du mig? Dig är svårt
        att spjerna emot udden.'
      verse: 14
    - text: 'Då sade jag: Ho äst du. Herre? Sade han: Jag är Jesus, den du förföljer.'
      verse: 15
    - text: Men res dig upp, och statt på dina fötter; ty dertill hafver jag uppenbarat
        mig för dig, att jag skall skicka dig till en tjenare och vittne om det du
        sett hafver; och desslikes om det jag dig ännu uppenbara skall;
      verse: 16
    - text: Och vill frälsa dig för folket, och för Hedningarna, till hvilka jag nu
        sänder dig;
      verse: 17
    - text: Att du skall öppna deras ögon, att de skola omvändas ifrå mörkret till
        ljuset, och ifrå Satans magt till Gud; att de skola få syndernas förlåtelse,
        och lott ibland dem som helgade äro, genom trona till mig.
      verse: 18
    - text: Så var jag icke ohörig den himmelska synene, Konung Agrippa;
      verse: 19
    - text: Utan begynte förkunna först för dem som voro i Damasco och Jerusalem,
        och öfver allt Judiska landet, och sedan desslikes Hedningomen, att de skulle
        bättra sig, och omvända sig till Gud, görandes sådana gerningar som bättring
        tillhörde.
      verse: 20
    - text: För den sakens skull grepo Judarna mig i templet, och bödo till att dräpa
        mig.
      verse: 21
    - text: 'Dock hafver jag njutit Guds hjelp dertill, att jag ännu står i denna
        dag, betygandes både små och stora; intet annat sägandes, än det Propheterna
        sagt hafva att ske skulle, och Moses:'
      verse: 22
    - text: Att Christus lida skulle, och vara den förste af de dödas uppståndelse,
        och förkunna ett ljus folkena och Hedningomen.
      verse: 23
    - text: 'Då han nu sådant för sig svarat hade, sade Festus med höga röst: Du äst
        rasande, Paule; mycken konst hafver gjort dig rasande.'
      verse: 24
    - text: 'Och sade han: Min gode Feste, jag är intet rasande; utan talar sann och
        förnuftig ord.'
      verse: 25
    - text: Ty Konungen vet detta väl, för hvilkom jag ock trösteliga talar; ty jag
        håller det så före, att intet deraf är honom fördoldt; ty det är icke skedt
        lönliga.
      verse: 26
    - text: Tror du Propheterna, Konung Agrippa? Jag vet, att du tror.
      verse: 27
    - text: 'Då sade Agrippa till Paulum: Fögo ting fattas, att du talar så för mig,
        att jag varder Christen.'
      verse: 28
    - text: 'Och sade Paulus: Jag både väl af Gudi, ehvad der fattas fögo eller mycket
        uti, att ej allenast du, utan ock alle de, som mig höra i dag, vorde sådane
        som jag är, undantagne dessa banden.'
      verse: 29
    - text: Och när han detta talat hade, stod Konungen upp, och landshöfdingen, och
        Bernice, och de som såto der med dem.
      verse: 30
    - text: 'Och vid de gingo afsides, talade de emellan sig, sägande: Denne mannen
        hafver intet gjort, det döden eller band värdt är.'
      verse: 31
    - text: 'Och sade Agrippa till Festum: Denne mannen mätte väl vordit lösgifven,
        hade han icke skjutit sig till Kejsaren.'
      verse: 32
  - chapter: 27
    verses:
    - text: ' Sedan nu beslutet var, att vi skulle segla till Valland, antvardade
        de Paulum och några andra fångar underhöfvitsmannenom, som het Julius, af
        den Kejserliga skaran.'
      verse: 1
    - text: Och som vi stego uti ett Adramytiskt skepp, och skulle segla utmed Asien,
        lade vi af och med oss blef Aristarchus, en Macedonisk man, af Thessalonica.
      verse: 2
    - text: Och dagen derefter lade vi till Sidon. Och Julius for väl med Paulo, och
        tillstadde att han gick till sina vänner, och lät göra sig till godo.
      verse: 3
    - text: Och nar vi lade dädan, seglade vi utmed Cypren; ty vädret var oss emot.
      verse: 4
    - text: Och seglade vi öfver hafvet, som är emot Cilicien och Pamphylien, och
        kommom intill Myra, som är i Lycien.
      verse: 5
    - text: Och der fick höfvitsmannen ett skepp, som var af Alexandria, och segla
        skulle till Valland; der satte han oss in.
      verse: 6
    - text: Och då vi långsamliga seglat hade i mänga dagar, och som nogast komma
        kunde in mot Gnidum för motväders skull, seglade vi in under Creta, vid Salmone;
      verse: 7
    - text: Och kommom som nogast framom, och intill ett rum, som kallades Sköna hamn;
        och var staden Lasea icke långt derifrå.
      verse: 8
    - text: Då nu mycken tid var förlupen, och seglatsen begynte vara farlig, derföre
        att ock fastan var allaredo förliden, förmanade Paulus dem,
      verse: 9
    - text: 'Och sade till dem: I män, jag ser, att seglatsen vill vara med vedermödo,
        och stor skada, icke allenast till skepp och gods, utan jemväl på vårt lif.'
      verse: 10
    - text: Men höfvitsmannen trodde skepparenom och styrmannenom, mer än det Paulus
        sade.
      verse: 11
    - text: Och efter der var icke hamn till att ligga i vinterläge, föllo de mesta
        parten på det rådet att lägga dädan, att de, om någorlunda ske kunde, mätte
        komma till Phenicien, och ligga der i vinterläge; den hamnen är på Creta,
        för sydvest och nordvest.
      verse: 12
    - text: Och som nu sunnanväder begynte blåsa, men te de hafva efter sin vilja;
        och då de lade ifrån Asson, seglade de utmed Creta.
      verse: 13
    - text: Men icke långt efter stack sig upp emot dem ett iligt väder, som kallas
        nordost.
      verse: 14
    - text: Och då skeppet vardt begripet, och kunde icke begå sig för vädret, läte
        vi drifva för vädret;
      verse: 15
    - text: Och kommom under ena ö, som kallas Clauda, och kundom med plats få in
        båten.
      verse: 16
    - text: Då de tagit den upp, brukade de hjelp, och bundo skeppet; och då de fruktade
        att det skulle komma på sandrefvelen, kastade de ut ett hinderfat, och läto
        så vräka.
      verse: 17
    - text: Och som stormen gick oss svårliga uppå, kastade de dagen derefter godset
        ut.
      verse: 18
    - text: Och tredje dagen kastade vi skeppredskapen ut med vara händer.
      verse: 19
    - text: Och då hvarken sol eller stjernor syntes i många dagar, och stormen låg
        oss svärliga uppå, var oss allt hopp borto om vår välfärd.
      verse: 20
    - text: 'Och då de nu i lång tid intet ätit hade, stod Paulus upp midt ibland
        dem, och sade: I män, det hade väl tillbörligit varit, att I haden hört mig,
        och icke lagt ifrån Creta, och icke kommit oss denna vedermödon och skadan
        uppå.'
      verse: 21
    - text: Och nu förmanar jag, att I våren vid ett godt mod; ty ingom af eder skall
        något skada till lifvet, utan allena skeppet.
      verse: 22
    - text: 'Ty i denna nattene stod Guds Ängel när mig, den jag tillhörer, och den
        jag dyrkar, och sade:'
      verse: 23
    - text: Frukta dig intet, Paule, du måste komma fram för Kejsaren; och si, Gud
        hafver gifvit dig alla de som segla med dig.
      verse: 24
    - text: Derföre varer vid ett godt mod, I män; ty jag tror Gudi, att så sker,
        som mig sagdt är.
      verse: 25
    - text: Uppå ena ö skole vi vräkne varda.
      verse: 26
    - text: Då fjortonde natten kom, och vi forom uti Adria, vid midnattstid, tycktes
        skeppmännerna att dem syntes ett land;
      verse: 27
    - text: Och kastade ut lodet, och funno tjugu famnar djup; och kommo litet länger
        fram, och kastade äter lodet, och funno femton famnar djup.
      verse: 28
    - text: Och så fruktade de, att de skulle komma på något skarpt grund, och kastade
        fyra ankare ut af bakskeppet, och önskade att dagas skulle.
      verse: 29
    - text: Då sökte skeppmännerna efter, huru de skulle komma sina färde utu skeppet,
        och kastade ut båten i hafvet, under det sken, att de ville föra ut ankare
        af framskeppet.
      verse: 30
    - text: 'Då sade Paulus till höfvitsmannen och till krigsknektarna: Utan desse
        blifva i skeppet, så värden icke I behållne.'
      verse: 31
    - text: Då höggo krigsknektarna af fåstona till båten, och läto honom fara.
      verse: 32
    - text: 'Och som dagen begynte synas, rådde Paulus dem allom, att de skulle få
        sig mat, och sade: Detta är fjortonde dagen att I hafven förbidt, och blifvit
        fastande, och hafven intet tagit till eder;'
      verse: 33
    - text: Hvarföre rader jag eder, att I fån eder mat; ty det hörer edra välfärd
        till; ty ingens edars ett här skall falla af hans hufvud.
      verse: 34
    - text: Och när han det sagt hade, tog han brödet, och tackade Gud i allas deras
        åsyn; och då han det brutit hade, begynte han äta.
      verse: 35
    - text: Då vordo de alle vid ett bättre mod, och begynte ock de äta.
      verse: 36
    - text: Och vi voro i skeppet, alle tillhopa, tuhundrade sex och sjutio själar.
      verse: 37
    - text: Och då de voro mätte, lättade de skeppet, och kastade ut hvete i hafvet.
      verse: 38
    - text: När dager vardt, kände de intet landet; men de vordo varse ena vik, i
        hvilko en strand var, dit de mente vilja låta drifva skeppet, om de kunde.
      verse: 39
    - text: Och när de hade upptagit ankaren, gåfvo de sig till sjös, och upplöste
        roderbanden, och hade upp seglet till väders, och läto gå ät strandene.
      verse: 40
    - text: Dock kommo de på en refvel, och skeppet stötte; och framskeppet blef ståndandes
        fast orörligit; men bakskeppet lossades af vägene.
      verse: 41
    - text: Men krigsknektarna tyckte råd vara slå fångarna ihjäl, att, då de utsummo,
        icke skulle någor undfly.
      verse: 42
    - text: Men höfvitsmannen ville förvara Paulum, och stillte dem ifrå det rådet,
        och bad att de, som simma kunde, skulle gifva sig först ut åt landet;
      verse: 43
    - text: Och de andre, somlige på bräder, och somlige på skeppsvraket. Och dermed
        skedde, att de undsluppo alle behållne i land.
      verse: 44
  - chapter: 28
    verses:
    - text: ' Och då de undkomne voro, fingo de veta, att ön het Melite.'
      verse: 1
    - text: Och folket beviste oss icke liten äro, undfångandes oss alla; och upptände
        en god eld, för regnets skull som oss öfverkommet var, och för köldens skull.
      verse: 2
    - text: Och då Paulus bar tillhopa en hop med ris, och lade på elden, kröp en
        huggorm ut ifrå värman, och stack hans hand.
      verse: 3
    - text: 'Men då folket såg ormen hängandes vid hans hand, sade de emellan sig:
        Denne mannen måste vara en mandråpare, hvilken hämnden icke tillstäder lefva,
        ändock han nu undkommen är för hafvet.'
      verse: 4
    - text: Men han skuddade ormen i elden, och honom skadde der intet af.
      verse: 5
    - text: Men de mente ske skola, att han skulle uppsvälla, eller straxt falla neder
        och dö. Då de länge vänte derefter, och sågo att honom intet ondt vederfors,
        vände de sig uti ett annat sinne, och sade att han var en gud.
      verse: 6
    - text: Och der icke långt ifrå hade den öfverste öfver öna, benämnd Publius,
        en afvelsgård; den undfick oss till herberge, och for väl med oss i tre dagar.
      verse: 7
    - text: Och hände sig, att Publii fader låg sjuk i skälfvosot och bukref; till
        honom gick Paulus in, och när han hade bedit, lade han händer på honom, och
        gjorde honom helbregda.
      verse: 8
    - text: Och då det var skedt, kommo ock andre, de som sjukdom hade der på öne,
        och gingo fram, och vordo helbregda.
      verse: 9
    - text: Hvilke oss gjorde mycken äro; och när vi forom våra färde dädan, läto
        de komma in med oss hvad nödtorftigt var.
      verse: 10
    - text: Efter tre månader seglade vi vara färde uti ett skepp ifrån Alexandria,
        som der under ön hade legat i vinterläge; uti hvilkets baner stod Castor och
        Pollux.
      verse: 11
    - text: Och när vi kommom till Syracusa, blefvo vi der i tre dagar.
      verse: 12
    - text: Dädan seglade vi omkring, och kommom till Regium. Och en dag derefter
        blåste sunnanväder upp, så att vi kommom den andra dagen derefter till Puteolos.
      verse: 13
    - text: Och efter vi funne der bröder, vorde vi bedne, att vi skulle blifva när
        dem i sju dagar; och så komme vi till Rom.
      verse: 14
    - text: Och då bröderna fingo hörn om oss, gingo de emot oss intill Appii forum,
        och till Tretabern. När Paulus dem såg, tackade han Gudi, och tog tröst till
        sig.
      verse: 15
    - text: Och när vi kommom in i Rom, öfverantvardade underhöfvitsmannen fångarna
        öfverhöfvitsmannenom; men Paulo vardt tillstadt vara för sig sielf, med en
        krigsknekt som tog vara på honom.
      verse: 16
    - text: 'Efter tredje dagen kallade Paulus tillhopa de yppersta af Judarna. Och
        när de kommo, sade han till dem: I män och bröder, ändock jag intet gjort
        hade emot vårt folk, eller emot fädernas stadgar, vardt jag likväl bunden
        öfverantvardad utur Jerusalem i de Romares händer;'
      verse: 17
    - text: Hvilke, då de mig ransakat hade, ville de släppt mig, efter ingen dödssak
        fanns med mig.
      verse: 18
    - text: Men efter Judarna sade deremot, nödgades jag skjuta mig till Kejsaren;
        icke så att jag något hafver, der jag vill anklaga mitt folk före.
      verse: 19
    - text: För denna sakens skull hafver jag kallat eder, att jag mätte se eder,
        och tala med eder; ty för Israels hopps skull är jag ombunden med denna kedjon.
      verse: 20
    - text: Då sade de till honom Vi hafve hvarken fått bref om dig af Judeen; ej
        heller hafver någor af bröderna dädan kommit, och bebådat oss, eller talat
        något ondt om dig.
      verse: 21
    - text: Och begäre vi nu af dig höra, huru du det hafver före; ty om detta partit
        är oss veterligit, att allestäds sägs deremot.
      verse: 22
    - text: Och då de hade satt honom en dag före, kommo de en stor hop till honom
        i herberget, hvilkom han uttydde och betygade Guds rike, och gaf dem före
        om Jesu, utaf Mose lag, och utaf Propheterna, ifrå morgonen intill aftonen.
      verse: 23
    - text: Och somlige trodde det som sades; och somlige trodde det icke.
      verse: 24
    - text: Och som de icke drogo öfverens, gingo de dädan, då Paulus dem ett ord
        sagt hade att den Helge Ande rätt talat hafver till våra fäder, genom Propheten
        Esaias,
      verse: 25
    - text: 'Sägandes: Gack till detta folket, och säg: I skolen höra med öronen,
        och icke förståt; och se med ögonen, och icke kunna besinnat.'
      verse: 26
    - text: Ty detta folks hjerta är förhärdt, och de höra svårliga med sin öron,
        och sin ögon hafva de igenlyckt; att de icke någon tid skola se med ögonen,
        och höra med öronen, och förstå med hjertat, att de måtte omvändas, att jag
        dem hela måtte.
      verse: 27
    - text: Så skall eder nu vetterligit vara, att denna Guds salighet är sänd till
        Hedningarna, och de skola hörat.
      verse: 28
    - text: Och när han hade det sagt, gingo Judarna ut ifrå honom, och hade emellan
        sig mycken disputering.
      verse: 29
    - text: Men Paulus blef i hela tu år uti det hus han lejt hade, och undfick alla
        de som ingingo till honom;
      verse: 30
    - text: Predikandes Guds rike, och lärde om Herran Jesu, med all tröst; och ingen
        förböd honom det.
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, Jesu Christi tjenare, kallad till Apostel, afskild tio att predika
        Guds Evangelium;'
      verse: 1
    - text: Hvilket han tillförene utlofvat hafver, genom sina Propheter i den Helga
        Skrift,
      verse: 2
    - text: Om sin Son, den född är af Davids säd, efter köttet;
      verse: 3
    - text: Hvilken är krafteliga bevisad Guds Son, efter Andan som helgar, deraf
        att han stod upp ifrå de döda, nämliga Jesus Christus, vår Herre;
      verse: 4
    - text: Ibland hvilka I ock ären kallade af Jesu Christo; Ibland hvilka I ock
        ären kallade af Jesu Christo;
      verse: 5
    - text: ''
      verse: 6
    - text: Allom dem som i Rom äro, Guds kärestom, kalladom heligom. Nåd vare med
        eder, och frid af Gudi varom Fader, och Herranom Jesu Christo.
      verse: 7
    - text: I förstone tackar jag min Gud, gjenom Jesum Christum, för eder alla, att
        i hela verldene talas om edra tro.
      verse: 8
    - text: Ty Gud är mitt vittne, hvilkom jag tjenar i minom anda, uti Evangelio
        som är om hans Son, att jag utan återvändo tänker på eder;
      verse: 9
    - text: Bedjandes alltid i mina böner, att jag dock någon tid måtte få en lyckosam
        väg, om Gud ville, till att komma till eder.
      verse: 10
    - text: Ty jag åstundar se eder, på det jag måtte några andeliga gåfvo dela med
        eder, till att styrka eder;
      verse: 11
    - text: Det är, att jag, samt med eder, måtte få hugsvalelse, genom begges våra
        tro, edra och mina.
      verse: 12
    - text: Jag vill icke dölja for eder, bröder, att jag hafver ofta haft i sinnet
        komma till eder, ändock jag hafver varit förhindrad allt härtill; på det jag
        måtte ock någon frukt skaffa ibland eder, såsom ibland andra Hedningar.
      verse: 13
    - text: Jag är pligtig både Greker och Barbarer, både visa och ovisa.
      verse: 14
    - text: Ty jag skämmes icke vid Christi Evangelium; ty det är Guds kraft allom
        dem till salighet som tro; Judomen först, så ock Grekomen; Ty jag skämmes
        icke vid Christi Evangelium; ty det är Guds kraft allom dem till salighet
        som tro; Judomen först, så ock Grekomen;
      verse: 15
    - text: ''
      verse: 16
    - text: 'Derföre att derutinnan varder Guds rättfärdighet uppenbar, af tro i tro;
        som skrifvet är: Den rättfärdige skall lefva af sine tro.'
      verse: 17
    - text: Ty Guds vrede af himmelen varder uppenbar öfver alla menniskornas ogudaktighet
        och orättfärdighet, de der förhålla sanningena i orättfärdighet.
      verse: 18
    - text: Ty det, som förstås kan om Gud, är dem uppenbart; ty Gud hafver dem det
        uppenbarat;
      verse: 19
    - text: Dermed att hans osynliga väsende, och hans eviga kraft och Gudom varder
        beskådad, när de besinnas af gerningarna, nämliga af verldenes skapelse; så
        att de äro utan ursäkt;
      verse: 20
    - text: Medan de förstodo Gud, och hafva icke prisat honom som en Gud, och ej
        heller tackat; utan vordo fåfängelige i sina tankar, och deras oförnuftiga
        hjerta är vordet mörkt.
      verse: 21
    - text: Då de höllo sig för visa, äro de vordne dårar;
      verse: 22
    - text: Och hafva förvandlat dens oförgängeliga Guds härlighet uti beläte, det
        ej allenast gjordt var efter förgängeliga menniskors, utan jemväl efter foglars,
        och fyrafött och krypande djurs liknelse.
      verse: 23
    - text: Derföre hafver ock Gud öfvergifvit dem i deras hjertans lust ar, uti orenlighet,
        till att skämma sin lekamen inbördes;
      verse: 24
    - text: Derföre hafver ock Gud öfvergifvit dem i skamliga lustar; ty deras qvinnor
        hafva förvandlat den naturliga brukningena uti den, som är emot naturen. Derföre
        hafver ock Gud öfvergifvit dem i skamliga lustar; ty deras qvinnor hafva förvandlat
        den naturliga brukningena uti den, som är emot naturen.
      verse: 25
    - text: ''
      verse: 26
    - text: Sammaledes ock männerna hafva öfvergifvit den naturliga qvinnones brukning,
        och hafva brunnit i sin lusta till hvarannan; man med man bedrifvit slemhet,
        och fått, som tillbörligit var, deras villos rätta lön i sig sjelfvom.
      verse: 27
    - text: Och såsom de intet aktade hafva Gud i känslo, hafver Gud öfvergifvit dem
        i ett vrängt sinne, till att bedrifva obeqvämlig ting;
      verse: 28
    - text: Fulle med all orättfärdighet, boleri, arghet, girighet, ondsko; fulle
        med afund, mord, kif, svek, otukt;
      verse: 29
    - text: Örnatasslare, bakdantare, Guds föraktare, våldsverkare, högfärdige, stolte,
        illfundige, föräldromen olydige;
      verse: 30
    - text: Oförnuftige, ordlöse, okärlige, trolöse, obarmhertige;
      verse: 31
    - text: Hvilke, ändå de Guds rättviso veta, att de som sådant göra äro värde döden,
        likväl göra de det icke allenast, utan ock hålla med dem som det göra.
      verse: 32
  - chapter: 2
    verses:
    - text: ' Derföre äst du utan ursäkt, o menniska, eho du äst som dömer. Ty med
        det samma du dömer en annan, fördömer du dig sjelf, efter du gör det samma
        som du dömer.'
      verse: 1
    - text: Ty vi vete, att Guds dom är rätt öfver dem som sådana göra.
      verse: 2
    - text: Eller menar du, o menniska, som dömer dem som sådana göra, och gör detsamma,
        att du skall kunna undfly Guds dom?
      verse: 3
    - text: Eller föraktar du hans godhets, tålsamhets och långmodighets rikedom,
        icke förståndandes, att Guds mildhet lockar dig till bättring?
      verse: 4
    - text: Hvilken gifva skall hvarjom och enom efter hans gerningar; Hvilken gifva
        skall hvarjom och enom efter hans gerningar;
      verse: 5
    - text: ''
      verse: 6
    - text: Nämliga pris och äro, och oförgängeligit väsende dem, som med tålamod,
        uti goda gerningar, fara efter evigt lif.
      verse: 7
    - text: Men dem som enträtne äro, och icke vilja lyda sanningene, utan lyda orätthetene,
        ogunst och vrede;
      verse: 8
    - text: Bedröfvelse och ångest öfver hvar och en menniskos själ, som illa gör;
        först Judarnas, Grekernas också.
      verse: 9
    - text: Men heder, och ära, och frid hvarjom och enom som väl gör; först Judomen,
        Grekomen också.
      verse: 10
    - text: Ty Gud ser icke efter personen.
      verse: 11
    - text: Alle de som utan lag syndat hafva, de varda ock utan lag förtappade; och
        alle som uti lagen hafva syndat, de varda med lagen dömde;
      verse: 12
    - text: Ty de äro icke rättfärdige för Gudi, som höra lagen; utan de som göra
        efter lagen, de varda rättfärdige hållne.
      verse: 13
    - text: Derföre, om Hedningarna, som icke hafva lagen, göra dock af naturen det
        lagen innehåller; desamme, ändock de icke hafva lagen, äro de likväl sig sjelfvom
        lag;
      verse: 14
    - text: På den dagen, när Gud menniskornas lönligheter döma skall, genom Jesum
        Christum, efter mitt Evangelium. På den dagen, när Gud menniskornas lönligheter
        döma skall, genom Jesum Christum, efter mitt Evangelium.
      verse: 15
    - text: ''
      verse: 16
    - text: Si, du kallas en Jude, och förlåter dig på lagen, och berömmer dig af
        Gudi;
      verse: 17
    - text: Och vetst hans vilja; och efter du äst undervister i lagen, profvar du
        hvad bäst är;
      verse: 18
    - text: Och betröster dig vara en ledare dem som blinde äro, och dem ett ljus
        som i mörkret äro;
      verse: 19
    - text: Dem en tuktomästare, som dåraktige äro; dem en lärare, som enfaldige äro;
        och hafver formen till det som vetandes och rätt är i lagen.
      verse: 20
    - text: 'Nu lärer du andra, och lärer dig intet sjelf. Du predikar: Man skall
        intet stjäla; och du stjäl.'
      verse: 21
    - text: 'Du säger: Man skall icke göra hor; och du bedrifver hor. Du stygges vid
        afguderi; och du beröfvar Gudi det honom tillhörer.'
      verse: 22
    - text: Du berömmer dig af lagen, och vanhedrar Gud med lagsens öfverträdning;
      verse: 23
    - text: Ty för edra skull varder Guds Namn försmädadt ibland Hedningarna, såsom
        skrifvet är.
      verse: 24
    - text: Om nu förhuden håller lagsens rättfärdighet, månn icke hans förhud blifva
        räknad för omskärelse? Om nu förhuden håller lagsens rättfärdighet, månn icke
        hans förhud blifva räknad för omskärelse?
      verse: 25
    - text: ''
      verse: 26
    - text: Och dermed sker då, att det som af naturen är förhud, och fullkomnar lagen,
        skall döma dig, som under bokstafven och omskärelsen bryter lagen.
      verse: 27
    - text: Ty det är icke Jude, som utvärtes är Jude; ej heller det omskärelse, som
        utvärtes sker på köttet;
      verse: 28
    - text: Utan det är Jude, som invärtes dolder är; och hjertans omskärelse är omskärelse,
        den som sker i andanom, och icke efter bokstafven; hvilkens pris icke är af
        menniskom, utan af Gudi.
      verse: 29
  - chapter: 3
    verses:
    - text: ' Hvad fördel hafva då Judarna? Eller hvad är omskärelsen nyttig?'
      verse: 1
    - text: Jo, ganska mycket. Först, att dem hafver varit betrodt det Gud talat hafver.
      verse: 2
    - text: Hvad magt ligger derpå, att somlige af dem icke trodde? Skulle deras otro
        göra Guds trohet om intet?
      verse: 3
    - text: 'Bort det. Vare heldre Gud sannfärdig, och hvar och en menniska lögnaktig;
        såsom skrifvet är: På det du blifver rättfärdig i din ord, och öfvervinner,
        när du dömes.'
      verse: 4
    - text: Bort det; ty huru kunde Gud då döma verldena? Bort det; ty huru kunde
        Gud då döma verldena?
      verse: 5
    - text: ''
      verse: 6
    - text: Ty om Guds sanning vorde yppare af mine lögn, honom till pris, hvi skulle
        jag då ännu dömas som en syndare?
      verse: 7
    - text: 'Och icke heldre göra, såsom vi vardom försmädde, och som någre säga,
        att vi skole säga: Låt oss göra ondt, på det der kommer godt af; hvilkas fördömelse
        är all rätt.'
      verse: 8
    - text: Huru är då derom? Hafve vi någon fördel för dem? Allsingen. Ty vi hafve
        det nu bevisat, att både Judar och Greker äro alle under synd;
      verse: 9
    - text: 'Som skrifvet står: Den är icke till som rättfärdig är; icke en.'
      verse: 10
    - text: Ingen är ock den som förståndig är; ingen är som aktar Gud.
      verse: 11
    - text: Alle hafva afvikit; allesamman äro onyttige vordne; ingen är som godt
        gör; icke till en.
      verse: 12
    - text: Deras strupe är en öppen graf; deras tungor bruka de till svek; huggormaetter
        under deras läppar.
      verse: 13
    - text: Deras mun är full med bannor och bitterhet;
      verse: 14
    - text: Förtryckelse och vedermöda i deras vägar Förtryckelse och vedermöda i
        deras vägar
      verse: 15
    - text: ''
      verse: 16
    - text: Och fridsens väg veta de icke.
      verse: 17
    - text: Guds räddhåge är icke för deras ögon.
      verse: 18
    - text: Så vete vi, att allt det lagen säger, det säger hon till dem som under
        lagen äro; att hvar och en mun skall tillstoppas, och all verlden skall för
        Gudi brottslig varda;
      verse: 19
    - text: Derföre, att intet kött kan af lagsens gerningar varda rättfärdigt för
        honom; ty af lagen känner man synden a.
      verse: 20
    - text: Men nu är Guds rättfärdighet, utan lagsens tillhjelp, uppenbar vorden,
        bevist genom lagen och Propheterna;
      verse: 21
    - text: Den Guds rättfärdighet, säger jag, som kommer af Jesu Christi tro, till
        alla, och öfver alla de som tro; ty här är ingen åtskilnad.
      verse: 22
    - text: Allesamman äro de syndare, och hafva intet berömma sig af för Gudi;
      verse: 23
    - text: Och varda rättfärdige utan förskyllan, af hans nåd, genom den förlossning
        som i Christo Jesu skedd är;
      verse: 24
    - text: Till att låta se i denna tiden sina rättfärdighet; på det han allena skall
        vara rättfärdig, och göra den rättfärdigan, som är af Jesu tro. Till att låta
        se i denna tiden sina rättfärdighet; på det han allena skall vara rättfärdig,
        och göra den rättfärdigan, som är af Jesu tro.
      verse: 25
    - text: ''
      verse: 26
    - text: Hvar är nu din berömmelse? Hon är utelyckt. Med hvad lag? Med gerningarnas
        lag? Nej; utan med trones lag.
      verse: 27
    - text: Så hålle vi nu det, att menniskan varder rättfärdig af trone, utan lagsens
        gerningar.
      verse: 28
    - text: Eller är Gud allenast Judarnas Gud? Är han ock icke Hedningarnas Gud?
        Jo visserliga, ock Hedningarnas;
      verse: 29
    - text: Efter det en Gud är, som gör omskärelsen rättfärdig af trone, och förhudena
        genom trona.
      verse: 30
    - text: Göre vi då lagen om intet med trone? Bort det; utan vi upprättom lagen.
      verse: 31
  - chapter: 4
    verses:
    - text: ' Hvad säge vi då vår fader Abraham efter köttet hafva funnit?'
      verse: 1
    - text: 'Det säge vi: Är Abraham rättfärdig vorden af gemingarna, så hafver han
        det han må berömma sig af; men icke för Gudi.'
      verse: 2
    - text: Men hvad säger Skriften? Abraham trodde Gudi, och det vardt honom räknadt
        till rättfärdighet.
      verse: 3
    - text: Men honom, som håller sig vid gemingarna, varder lönen icke räknad af
        nåd, utan af pligt.
      verse: 4
    - text: Såsom ock David säger, att saligheten är dens menniskos, hvilko Gud tillräknar
        rättfärdighetena, utan gerningar. Såsom ock David säger, att saligheten är
        dens menniskos, hvilko Gud tillräknar rättfärdighetena, utan gerningar.
      verse: 5
    - text: ''
      verse: 6
    - text: Salige äro de, som deras orättfärdigheter äro förlåtna, och deras synder
        äro öfverskylda.
      verse: 7
    - text: Salig är den man, som Gud ingen synd tillräknar.
      verse: 8
    - text: Månn nu denna saligheten allenast vara kommen öfver omskärelsen, eller
        ock öfver förhudena? Vi säge ju, att Abrahe vardt tron räknad till rättfärdighet.
      verse: 9
    - text: Huru blef hon honom då tillräknad? När han var i omskärelsen, eller när
        han var i förhudene? Icke i omskärelsen, utan i förhudene.
      verse: 10
    - text: Men han tog omskärelsens tecken för ett insegel till trones rättfärdighet,
        hvilka han hade i förhudene; att han skulle vara allas deras fader, som i
        förhudene trodde, att sådant skulle ock räknas dem för rättfärdighet;
      verse: 11
    - text: Desslikes ock omskärelsens fader, icke dem allenast, som äro af omskärelsen,
        utan ock dem som vandra i trones fotspår, som var i vår faders Abrahams förhud.
      verse: 12
    - text: Ty det löftet, att han skulle varda verldenes arfvinge, är icke skedt
