  - chapter: 31
    verses:
    - text: ' En Psalm Davids, til at föresjunga. '
      verse: 1
    - text: 'HERre, uppå dig förtröstar jag; låt mig aldrig på skam komma: Fräls mig
        genom dina rättfärdighet.'
      verse: 2
    - text: 'Böj tin öron til mig, hasteliga hjelp mig: War mig en stark klippa och
        en borg, at du hjelper mig.'
      verse: 3
    - text: Ty du äst min klippa och min borg; at du dock för ditt Namns skull mig
        leda och föra wille.
      verse: 4
    - text: At du wille draga mig utu nätet, som de för mig stält hafwa; ty du äst
        min starkhet.
      verse: 5
    - text: Uti dina händer befaller jag min anda; du hafwer mig förlöst, HERre, du
        trofaste Gud.
      verse: 6
    - text: Jag hatar dem, som hålla uppå lösaktiga läro; men jag hoppas til HERran.
      verse: 7
    - text: Jag fröjdar mig, och är glad öfwer dina godhet; at du anser mitt elände,
        och känner mina själ i nödene.
      verse: 8
    - text: 'Och du öfwergifwer mig icke uti fiendans händer: Du sätter mina fötter
        uppå widt rum.'
      verse: 9
    - text: HERre, war mig nådelig; ty mig är ångest; mitt ansikte är förfallet för
        sorgs skull, dertil min själ och min buk.
      verse: 10
    - text: 'Ty mitt lefwande är förtärdt wordet af bedröfwelse, och mina år af suckande:
        Min kraft är, genom mina missgerning, förfallen, och min ben äro försmäktade.'
      verse: 11
    - text: Det går mig så illa, at jag är en stor försmädelse worden minom grannom,
        och en styggelse minom kändom; de som mig se på gatone, de fly för mig.
      verse: 12
    - text: Jag är förgäten af hjertat, såsom en döder; jag är worden såsom et sönderslaget
        kärille.
      verse: 13
    - text: Ty månge försmäda mig illa, så at hwar man skyr wid mig; de rådslå med
        hwarannan om mig, och akta taga mig lifwet bort.
      verse: 14
    - text: 'Men jag, HERre, hoppas uppå dig, och säger: Du äst min Gud.'
      verse: 15
    - text: 'Min tid står i dina händer: Hjelp mig utu mina fiendars hand, och ifrå
        dem som mig förfölja.'
      verse: 16
    - text: 'Låt ditt ansikte lysa öfwer din tjenare: Hjelp mig genom dina godhet.'
      verse: 17
    - text: 'HERre, låt mig icke til skam warda, ty jag åkallar dig: De ogudaktige
        warde til skam, och tystade i helwete.'
      verse: 18
    - text: Tystne de falske munnar, som tala emot den rättfärdiga hårdeliga, högmodeliga
        och hånliga.
      verse: 19
    - text: Huru stor är din godhet, den du dem, som dig frukta, bewarat hafwer; och
        bewisar dem, som trösta uppå dig, inför menniskors barn?
      verse: 20
    - text: 'Du förgömer dem hemliga när dig för hwars mans trug: Du förskyler dem
        i hyddone för de trätosama tungor.'
      verse: 21
    - text: Lofwad ware HERren; at han mig en underlig godhet bewisat hafwer, i enom
        fastom stad. [1]
      verse: 22
    - text: 'Ty jag sade i mine häpenhet: Jag är bortdrifwen ifrå dina ögon; likwäl
        hörde du mine böns röst, då jag til dig ropade. [2]'
      verse: 23
    - text: 'Älsker HERran, alle hans helige: HERren bewarar de trogna, och wedergäller
        dem rikeliga, som högmod öfwa. Warer tröste och oförfärade, alle J, som HERran
        förbiden.'
      verse: 24
