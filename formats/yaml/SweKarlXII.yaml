        och gick sin wäg.
      verse: 25
    - text: Då nu säden wäxte, och bar frukt, syntes ock ogräset.
      verse: 26
    - text: 'Då gingo husbondans tjenare fram, och sade til honom: Herre, sådde du
        icke goda säd i din åker? Hwadan hafwer han då ogräs?'
      verse: 27
