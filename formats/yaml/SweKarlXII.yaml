      verse: 32
    - text: 'Då vände han sig om, och såg på sina Lärjungar, och näpste Petrum, sägandes:
        Gäck bort ifrå mig, du Satan; ty du besinnar icke det Gudi tillhörer, utan
        det menniskor tillhörer.'
      verse: 33
    - text: 'Och kallade han till sig folket, med sina Lärjungar, och sade till dem:
        Den mig vill följa, han försake sig sjelf, och t age sitt kors uppå sig, och
        följe mig.'
      verse: 34
    - text: Ty den, som vill behålla sitt lif, han skall mista det; och den. som mister
        sitt lif, för mina och Evangelii. skull, han skall det behålla.
      verse: 35
    - text: Ty hvad hjelper det menniskone, om hon kunde vinna hela verldena, och
        toge skada till sin själ?
      verse: 36
    - text: Eller hvad kan en menniska gifva, der hon sin själ med lösa må?
      verse: 37
    - text: Men den som blyges vid mig och min ord, uti detta horiska och syndiga
        slägtet, vid honom skall ock menniskones Son blygas, när han kommer i sins
        Faders härlighet, med de helga Änglar.
      verse: 38
  - chapter: 9
    verses:
    - text: ' Och han sade till dem: Sannerliga säger jag eder, någre äro ibland dem
        som här stå, de der icke skola smaka döden, tilldess de få se Guds rike komma
        med kraft.'
      verse: 1
    - text: Och efter sex dagar tog Jesus Petrum, Jacobum och Johannem till sig; och
        hade dem allena upp på ett högt berg afsides, och vardt förklarad för dem.
      verse: 2
    - text: Och hans kläder vordo klar, och ganska hvit såsom snö, att ingen färgare
        på jordene kan göra dem så hvit.
      verse: 3
    - text: Och dem syntes Elias med Mose, och de talade med Jesu.
      verse: 4
    - text: 'Då svarade Petrus, sägandes till Jesum: Rabbi, här är oss godt att vara;
        låt oss göra här tre hyddor, dig en, Mosi en, och Elie en.'
      verse: 5
    - text: Men han visste icke hvad han sade; ty de voro häpne vordne.
      verse: 6
    - text: 'Och en sky kom, som öfverskyggde dem; och en röst kom utaf skyn, och
        sade: Denne är min käre Son; honom hörer.'
      verse: 7
    - text: Och i det samma som de sågo sig om, sägo de ingen vara der när dem, utan
        allena Jesus.
      verse: 8
    - text: Men då de gingo neder af berget, böd han dem, att de skulle ingom säga
        hvad de sett hade, förr än menniskones Son vore uppstånden ifrå de döda.
      verse: 9
    - text: 'Och de behöllo det ordet när sig, och befrågade emellan sig, hvad det
        skulle vara, att han sade: uppstå ifrå de döda.'
      verse: 10
    - text: 'Och de sporde honom, sägande: Hvad är det, som de Skriftlärde säga, att
        Elias måste komma först?'
      verse: 11
    - text: 'Men han svarade, och sade till dem: Elias skall ju komma först, och sätta
        all ting i lag igen; och att menniskones Son skall mycket lida, och föraktad
        varda, såsom skrifvet är.'
      verse: 12
    - text: 'Men jag säger eder: Elias är kommen, och de gjorde honom allt det de
        ville, såsom skrifvet var om honom.'
      verse: 13
    - text: Då han kom till sina Lärjungar, såg han mycket folk omkring dem, och de
        Skriftlärda disputerande med dem.
      verse: 14
    - text: Och straxt allt folket säg honom, vordo de häpne; och lupo till och helsade
        honom.
      verse: 15
    - text: 'Och han sporde de Skriftlärda: Hvad disputeren I med dem?'
      verse: 16
    - text: 'Och en af folket svarade, och sade: Mästar, jag hafver haft min son hit
        till dig, den der hafver en stum anda;'
      verse: 17
    - text: Och då han tager honom fatt, far han illa med honom; och han fradgas,
        och gnisslar med sina tänder, och förtvinar. Jag talade med dina Lärjungar,
        att de skulle drifva honom ut; och de kunde icke.
      verse: 18
    - text: 'Då svarade han honom, och sade: O I otrogna slägte; huru länge skall
        jag vara när eder? Huru länge skall jag lida eder? Leder honom hit till mig.'
      verse: 19
    - text: Och de ledden fram till honom. Då anden fick se honom, straxt for han
        illa med honom; och föll neder på jordena, och välte sig, och fradgades.
      verse: 20
    - text: 'Då sporde han hans fader till: Huru länge är, sedan detta kom honom uppå?
        Då sade han: Utaf barndom.'
      verse: 21
    - text: Och han hafver ofta kastat honom i elden, och i vattnet, att han måtte
        förgöra honom; men förmår du något, så varkunna dig öfver oss, och hjelp oss.
      verse: 22
    - text: 'Jesus sade till honom: Om du tro kan; all ting äro möjelig honom, som
        tror.'
      verse: 23
    - text: 'Och straxt ropade drängens fader, med gråtande tårar, sägandes: Herre,
        jag tror; hjelp mina otro.'
      verse: 24
    - text: 'När Jesus såg, att folket lopp till med, näpste han den orena andan,
        och sade till honom: Du ande, döfver och dumbe, jag bjuder dig, gack ut af
        honom, och gack intet mer härefter in uti honom.'
      verse: 25
    - text: 'Så ropade anden, och for ganska illa med honom, och gick ut. Och han
        vardt som han hade varit död; så att månge sade: Han är död.'
      verse: 26
    - text: Då tog Jesus honom vid handena, och reste honom upp; och han stod upp.
      verse: 27
    - text: 'Och när han kom hem i huset, frågade hans Lärjungar honom afsides: Hvi
        förmådde icke vi utdrifva honom?'
      verse: 28
    - text: 'Sade han till dem: Detta slägtet kan med ingen ting utfara, utan med
        bön och fasto.'
      verse: 29
    - text: Och de gingo dädan, och vandrade genom Galileen; och han ville icke, att
        någor skulle vetat.
      verse: 30
    - text: 'Ty han underviste sina Lärjungar, och han sade till dem: Menniskones
        Son skall varda öfverantvardad i menniskors händer, och de skola döda honom;
        och då han är dödad, skall han på tredje dagen uppstå.'
      verse: 31
    - text: Men de förstodo intet hvad han sade, och torde icke spörja honom.
      verse: 32
    - text: 'Så kom han till Capernaum; och när han var kommen i huset, sporde han
        dem: Hvad handladen I eder emellan i vägen?'
      verse: 33
    - text: Men de tigde; förty de hade handlat emellan sig i vägen, hvilken af dem
        ypperst var.
      verse: 34
    - text: 'Och då han hade satt sig, kallade han de tolf, och sade till dem: Hvilken
        som vill den främste vara, han skall vara ytterst af allom, och allas tjenare.'
      verse: 35
    - text: 'Och så tog han ett barn, och ställde det midt ibland dem. Och då han
        hade tagit det i sin famn, sade han till dem:'
      verse: 36
    - text: Hvilken som anammar ett sådant barn i mitt Namn, han anammar mig; och
        hvilken mig anammar, han anammar icke mig, utan honom som mig sändt hafver.
      verse: 37
    - text: 'Men Johannes svarade honom, sägandes: Mästar, vi sågom en utdrifva djeflar
        uti ditt Namn, och han följer oss icke; och vi förböde honom det, efter han
        icke följer oss.'
      verse: 38
    - text: 'Då sade Jesus: Förbjuder honom icke; ty ingen är den som gör krafter
        i mitt Namn, som snarliga kan tala ondt på mig;'
      verse: 39
    - text: Förty den der icke är emot oss, han är med oss.
      verse: 40
    - text: Men hvilken som gifver eder dricka en bägare vatten, i mitt Namn, derföre
        att I Christo tillhören, sannerliga säger jag eder, han skall ingalunda mista
        sin lön.
      verse: 41
    - text: Och hvilken som förargar en af de små, som tro på mig, bättre vore honom,
        att vid hans hals hängdes en qvarnsten, och han bortkastades uti hafvet.
      verse: 42
    - text: Nu, om din hand vore dig till förargelse, hugg henne af. Bättre är dig
        enhändtan ingå uti lifvet, än att du hafver två händer, och far till helvetet,
        uti evig eld;
      verse: 43
    - text: Der deras matk icke dör, och elden icke utsläckes.
      verse: 44
    - text: Och om din fot vore dig till förargelse, hugg honom af. Dig är bättre,
        att du ingår uti lifvet halter, än att du hafver två fötter, och varder kastad
        till helvetet, uti evig eld;
      verse: 45
    - text: Der deras matk icke dör, och elden icke utsläckes.
      verse: 46
    - text: Och om ditt öga vore dig till förargelse, rif det ut. Bättre är dig, att
        du enögder ingår uti Guds rike, än att du skulle hafva tu ögon, och bortkastas
        i helvetes eld;
      verse: 47
    - text: Der deras matk icke dör, och elden icke utsläckes.
      verse: 48
    - text: Ty hvar och en måste med eld saltad varda, och allt offer måste med salt
        saltas.
      verse: 49
    - text: Salt är ett godt ting; hvar nu saltet mister sin sälto, hvarmed skall
        man salta? Hafver salt uti eder, och hafver frid emellan eder inbördes.
      verse: 50
  - chapter: 10
    verses:
    - text: ' Och då han stod upp dädan, kom han uti Judee landsändar, vid sidon af
        Jordan. Och folket församlades äter till honom; och åter lärde han dem, såsom
        hans seder var.'
      verse: 1
    - text: 'Då gingo de Phariseer till, och frågade honom: Är det ock mannenom lofligit
        skilja sina hustru ifrå sig? frestande honom.'
      verse: 2
    - text: 'Då svarade han, och sade till dem: Hvad hafver Mose budit eder?'
      verse: 3
    - text: 'Sade de: Mose tillstadde skrifva ett skiljobref, och öfvergifva henne.'
      verse: 4
    - text: ''
      verse: 5
    - text: Men af första skapelsen hafver Gud gjort dem man och qvinno; Men af första
        skapelsen hafver Gud gjort dem man och qvinno;
      verse: 6
    - text: Fördenskull skall man öfvergifva sin fader och moder, och blifva vid sina
        hustru;
      verse: 7
    - text: Och de tu varda ett kött; så äro de nu icke tu, utan ett kött.
      verse: 8
    - text: Hvad Gud hafver tillhopafogat, det skall menniskan icke åtskilja.
      verse: 9
    - text: Och i huset frågade hans Lärjungar honom på nytt om samma ärende.
      verse: 10
    - text: 'Och han sade till dem: Hvilken som skiljer sina hustru ifrå sig, och
        tager ena andra, han bedrifver hor emot henne.'
      verse: 11
    - text: Och om qvinnan öfvergifver sin man, och tager en annan, hon bedrifver
        hor.
      verse: 12
    - text: Och de hade barn till honom, att han skulle taga på dem; men Lärjungarna
        näpste dem, som dem fram hade.
      verse: 13
    - text: 'Men när Jesus det såg, vardt han misslynt, och sade till dem: Låter barnen
        komma till mig, och förmener dem icke; ty sådana hörer Guds rike till.'
      verse: 14
    - text: 'Sannerliga säger jag eder: Hvilken som icke undfår Guds rike såsom ett
        barn, han kommer der aldrig in.'
      verse: 15
    - text: Och han tog dem upp i famnen, och lade händerna på dem, och välsignade
        dem,
      verse: 16
    - text: 'Och då han dädan utgången var på vägen, lopp en till, och föll på knä
        för honom, och frågade honom: Gode Mästar, hvad skall jag göra, att jag måtte
        få evinnerligit lif?'
      verse: 17
    - text: 'Men Jesus sade till honom: Hvi kallar du mig godan? Ingen är god utan
        en, det är Gud.'
      verse: 18
    - text: 'Budorden vetst du: Du skall icke bedrifva hor: Du skall icke dräpa: Du
        skall icke stjäla: Du skall icke tala falskt vittnesbörd: Du skall ingen bedraga:
        Ära din fader och moder.'
      verse: 19
    - text: 'Då svarade han, och sade till honom: Mästar, det hafver jag allt hållit
        utaf min ungdom.'
      verse: 20
    - text: 'Jesus såg på honom, och älskade honom, och sade till honom: Ett fattas
        dig; gack bort, sälj allt det du hafver, och gif de fattiga, och du skall
        få en skatt i himmelen; och kom, följ mig, och tag korset uppå dig.'
      verse: 21
    - text: Och han vardt bedröfvad af talet, och gick bort sörjandes; ty han hade
        många ägodelar.
      verse: 22
    - text: 'Och Jesus såg sig om, och sade till sina Lärjungar: Huru svårliga kunna
        de rike komma in uti Guds rike !'
      verse: 23
    - text: 'Men hans Lärjungar vordo förskräckte af hans ord. Då svarade åter Jesus,
        och sade till dem: Huru svårt är det, kära barn, dem som sätta sina tröst
        på sina rikedomar, ingå uti Guds rike.'
      verse: 24
    - text: Lättare är en camel gå igenom ett nålsöga, än en rik gå in uti Guds rike.
      verse: 25
    - text: 'Men de förundrade sig öfvermåtton, och sade vid sig sjelfva: Ho kan då
        varda salig?'
      verse: 26
    - text: 'Men Jesus såg på dem, och sade: För menniskom är det omöjeligit; men
        icke för Gud; ty när Gudi äro all ting möjelig.'
      verse: 27
    - text: 'Och Petrus begynte säga till honom: Si, vi hafve öfvergifvit all ting,
        och följt dig.'
      verse: 28
    - text: 'Svarade Jesus, och sade: Sannerliga säger jag eder: Ingen är den som
        hafver öfvergifvit hus, eller bröder, eller systrar, eller fader, eller moder,
        eller hustru, eller barn, eller åkrar, för min och Evangelii skull;'
      verse: 29
    - text: Den icke får hundradefaldt igen, nu i denna tiden, hus, och bröder, och
        systrar, och mödrar, och barn, och åkrar, med förföljelsen; och i tillkommande
        verld evinnerligit lif.
      verse: 30
    - text: Men månge, de som de främste äro, varda de ytterste, och de ytterste de
        främste.
      verse: 31
    - text: 'Och de voro på vägen, gångande upp till Jerusalem; och Jesus gick för
        dem, och de voro förskräckte, och gingo efter honom, fruktande sig. Sa tog
        Jesus åter till sig de tolf, och begynte säga dem, hvad honom öfvergå skulle:'
      verse: 32
    - text: Si, vi gåm upp till Jerusalem; och menniskones Son skall öfverantvardas
        de öfversta Presterna, och de Skriftlärda; och de skola fördöman till döds,
        och öfverantvardan Hedningomen;
      verse: 33
    - text: Och de skola begabban, och hudflängam, bespottan, och dödan; och tredje
        dagen skall han uppstå igen.
      verse: 34
    - text: 'Då gingo till honom Jacobus och Johannes, Zebedei söner, och sade: Mästar,
        vi vilje att du gör oss hvad som helst vi bedje.'
      verse: 35
    - text: 'Sade han till dem: Hvad viljen I jag skall göra eder?'
      verse: 36
    - text: 'Sade de till honom: Gif oss, att vi Bitte, den ene på dine högra hand,
        och den andre på dine venstra, uti din härlighet.'
      verse: 37
    - text: 'Men Jesus sade till dem: I veten icke hvad I bedjen; kunnen I dricka
        den kalken, som jag dricker; och döpas med den döpelsen, der jag med döpes?'
      verse: 38
    - text: 'Då sade de till honom: Ja, kunne vi så. Sade Jesus till dem: Den kalken
        jag dricker, skolen I ock dricka; och med den döpelse, der jag med döpes,
        skolen I döpas;'
      verse: 39
    - text: Men sitta på mine högra och venstra hand, står icke mig till att gifva;
        utan dem händer det, som det beredt är.
      verse: 40
    - text: När de tio hörde detta, begynte de Vara illa tillfrids med Jacobo och
        Johanne.
      verse: 41
    - text: 'Men Jesus kallade dem till sig, och Sade till dem: I veten, att verldslige
        Törstar äro rådande, och de mägtige ibland dem hafva välde;'
      verse: 42
    - text: Men det skall icke så vara ibland eder; utan den, som ibland eder vill
        ypperst vara, han skall vara edar tjenare.
      verse: 43
    - text: Och den, som ibland eder vill vara den främste, han skall vara allas dräng;
      verse: 44
    - text: Ty ock menniskones Son är icke kommen, på det han skulle låta tjena sig;
        utan på det han ville tjena, och gifva sitt lif till aterlösning för många.
      verse: 45
    - text: Och de kommo till Jericho. Och då lian gick ut af Jericho, och hans Lärjungar,
        och en mägtig stor hop folk, då satt der vid vägen en blinder, Bartimeus,
        Timei son, tiggandes.
      verse: 46
    - text: 'Och när han hörde, att det var Jesus af Nazareth, begynte han ropa, och
        säga: Jesu, Davids Son, varkunna dig öfver mig.'
      verse: 47
    - text: 'Och månge näpste honom, att han skulle tiga; men han ropade dessmer:
        Davids Son, varkunna dig öfver mig.'
      verse: 48
    - text: 'Så stadnade Jesus, och lät kalla honom. Och de kallade den blinda, och
        sade till honom: Var vid ett godt mod; statt upp, han kallar dig.'
      verse: 49
    - text: Han kastade ifrå sig sin mantel, stod upp, och kom till Jesum.
      verse: 50
    - text: 'Då svarade Jesus, och sade till honom: Hvad vill du, att jag skall göra
        dig? Den blinde sade till honom: Rabboni, att jag måtte få min syn.'
      verse: 51
    - text: 'Jesus sade till honom: Gäck, din tro hafver gjort dig helbregda. Och
        straxt fick han sin syn, och följde Jesum i vägen.'
      verse: 52
  - chapter: 11
    verses:
    - text: ' Och då de kommo in mot Jerusalem, till Bethphage och Bethanien, vid
        Oljoberget, utsände han två af sina Lärjungar;'
      verse: 1
    - text: 'Och han sade till dem: Går i byn, som för eder är; och straxt I kommen
        derin, värden I finnande en fala bunden, der ännu ingen menniska på sutit
        hafver; löser honom, och hafver honom hit.'
      verse: 2
    - text: 'Och om någor säger till eder: Hvi gören I detta? säger: Herren behöfver
        honom; och då skall han straxt sända honom hit.'
      verse: 3
    - text: Så gingo de bort, och funno fålan bunden för dörrene, vid vägamotet, och
        löste honom.
      verse: 4
    - text: 'Och somlige, som der stodo, sade till dem: Hvad gören I, att I lösen
        fålan?'
      verse: 5
    - text: Då sade de till dem, såsom Jesus hade budit dem; så läto de betämma dem.
      verse: 6
    - text: Och de hade fålan till Jesum, och kastade sin kläder på honom; och han
        satte sig deruppå.
      verse: 7
    - text: Och månge bredde sin kläder på vägen; och somlige skåro qvistar af trän,
        och strödde på vägen.
      verse: 8
    - text: 'Och de der föregingo, och der efterföljde, ropade, och sade: Hosianna!
        välsignad vare den, som kommer i Herrans Namn.'
      verse: 9
    - text: Välsignad vare vårs faders Davids rike, som kommer i Herrans Namn; Hosianna
        i höjdene!
      verse: 10
    - text: Och Herren gick in i Jerusalem, och i templet, och besåg all ting. Och
        när det led at aftonen, gick han ut till Bethanien, med de tolf.
      verse: 11
    - text: Och dagen derefter, då de gingo ut ifrå Bethanien, hungrade honom.
      verse: 12
    - text: Och han fick se ett fikonaträ der långt ifrå, som löf hade; dit kom han,
        om han tilläfventyrs måtte finna der något uppå; och da han kom dit, fann
        han der intet annat än löf; ty det var icke då tid till fikon.
      verse: 13
    - text: 'Och Jesus svarade, och sade till det: Äte aldrig någor härefter frukt
        af dig till evig tid. Och hans Lärjungar hörde det.'
      verse: 14
    - text: Och de kommo till Jerusalem. Och Jesus gick in i templet, och begynte
        utdrifva dem som sålde och köpte i templet; och förstörte de vexlares bord,
        och deras stolar som dufvor sålde;
      verse: 15
    - text: Och stadde icke till, att någor bar något genom templet.
      verse: 16
    - text: 'Och han lärde, och sade till dem: Är icke skrifvet: Mitt hus skall kallas
        ett bönehus allom folkom? Men I hafven gjort det till en röfvarekulo.'
      verse: 17
    - text: Och de Skriftlärde och öfverste Prosterne fingo det höra; och begynte
        söka efter, huru de kunde förgöra honom, men de fruktade för honom; ty allt
        folket förundrade sig på hans lärdom.
      verse: 18
    - text: Och då aftonen kom, gick han utu staden.
      verse: 19
    - text: Och om morgonen gingo de der framom, och sägo fikonaträt förtorkadt vara
        intill roten.
      verse: 20
    - text: 'Då kom Petrus det ihåg, och sade till honom: Rabbi, si, det fikonaträt,
        som du bannade, är förtorkadt.'
      verse: 21
    - text: 'Jesus svarade, och sade till dem: Hafver trona till Gud.'
      verse: 22
    - text: 'Sannerliga säger jag eder: Hvilken som helst sade till detta berg: Häf
        dig upp, och kasta dig i hafvet; och han tviflade intet i sitt hjerta, utan
        trodde så ske skola som han sade; honom skall ske allt det han säger.'
      verse: 23
    - text: 'Derföre säger jag eder: Allt det I bedjen i edra böner, tror att I fån
        det, så skall det ske eder.'
      verse: 24
    - text: Och när I stån och bedjen, så förlåter, om I något hafven emot någon;
        på det edar Fader, som i himmelen är, skall ock förlåta eder edra brister.
      verse: 25
    - text: Men om I icke förlåten, så skall icke heller edar Fader, som är i himmelen,
        förlåta det I bryten.
      verse: 26
    - text: Och som de kommo åter till Jerusalem, och han gick i templet, kommo till
        honom de öfverste Presterna, och de Skriftlärde, och de äldste;
      verse: 27
    - text: 'Och de sade till honom: Af hvad magt gör du detta P Och hvilken hafver
        gifvit dig denna magten, att du detta göra skall?'
      verse: 28
    - text: 'Jesus svarade, och sade till dem: Jag vill ock något spörja eder; svarer
        mig, så vill jag säga eder, af hvad magt jag detta gör.'
      verse: 29
    - text: Johannis döpelse, var den af himmelen, eller af menniskor? Svarer mig.
      verse: 30
    - text: 'Och de tänkte vid sig, och sade: Säge vi, af himmelen; då säger han:
        Hvi trodden I honom icke då?'
      verse: 31
    - text: Men säge vi, att den var af menniskom, rädes vi för folket; ty alle höllo
        Johannes för en sann Prophet.
      verse: 32
    - text: 'Och så svarade de, sägande till Jesum: Vi. vete det icke. Svarade Jesus,
        och sade till dem: Icke heller säger jag eder, af hvad magt jag detta gör.'
      verse: 33
  - chapter: 12
    verses:
    - text: ' Och han begynte tala dem till i liknelser: En man plantade en vingård,
        och gärde deromkring en gård, och grof en press, och byggde ett torn, och
        lejde honom ut vingårdsmännom; och for så ut i fremmande land.'
      verse: 1
    - text: Och då rätta tiden var, sände han sin tjenare till vingårdsmännerna, att
        han skulle anamma, afvingårdsmännerna, utaf vingårdsens frukt j
      verse: 2
    - text: Men de togo honom, och slogo honom, och läto honom gå ifrå sig tomhändtan.
      verse: 3
    - text: Åter sände han till dem en annan tjenare; den kastade de hufvudet sönder
        med sten, och läto honom gå ifrå sig försmäddan.
      verse: 4
    - text: Åter sände han en annan, den dråpo de; och många andra, somliga hudflängde
        de. och somliga dråpo de.
      verse: 5
    - text: 'Så hade han ännu en enda son, den han kär hade; honom sände han ock till
        dem på det sista, sägandes: De hafva ju en försyn för min son.'
      verse: 6
    - text: 'Men vingårdsmännerna sade emellan sig: Denne är arfvingen; kommer, låter
        oss dräpa honom, så varder arfvedelen vår.'
      verse: 7
    - text: Då togo de honom, och dråpo honom, och kastaden utu vingården.
      verse: 8
    - text: Hvad skall nu vingärdsherren göra? Han skall komma, och förgöra vingårdsmännerna,
        och få vingården androm.
      verse: 9
    - text: Hafven I ock icke läsit denna Skriften? Den stenen, som byggningsmännerne
        bortkastade, är vorden en hörnsten;
      verse: 10
    - text: Af Herranom är detta gjordt, och är underligit för vår ögon.
      verse: 11
    - text: Och de sökte efter att gripa honom; men de räddes för folket; ty de förstodo
        att han sade denna liknelsen om dem. Så gåfvo de honom öfver, och gingo sin
        vag.
      verse: 12
    - text: Och sände de till honom några af de Phariseer, och de Herodianer, att
        de skulle gripa honom i orden.
      verse: 13
    - text: Då de kommo, sade de till honom; Mästar, vi vete, att du äst sannfärdig,
        och sköter om ingen; ty du ser icke efter menniskors person, utan lärer Guds
        väg rätt. Är det ock rätt, att man gifver Kejsarenom skatt, eller icke? Skole
        vi gifvan, eller icke gifvan?
      verse: 14
    - text: 'Men han förstod deras skrymtan, och sade till dem: Hvi fresten I mig?
        Tager hit penningen, att jag må se honom.'
      verse: 15
    - text: 'Och de båro honom fram. Då sade han; till dem: Hvars beläte och öfverskrift
        är detta? Sade de till honom: Kejsarens.'
      verse: 16
    - text: 'Då svarade Jesus, och sade till dem: Så gifver Kejsarenom hvad Kejsarenom
        tillhörer, och Gudi det Gudi tillhörer. Och de förundrade sig på honom.'
      verse: 17
    - text: 'Så kommo de Sadduceer till honom, hvilke säga att ingen uppståndelse
        är, och sporde honom, sägande:'
      verse: 18
    - text: 'Mästar, Mose hafver skrifvit oss: Om någors mans broder dör, och låter
        hustru efter sig, och låter ingen barn efter sig, då skall hans broder taga
        hans hustru, och uppväcka sinom broder säd.'
      verse: 19
    - text: Det voro sju bröder; och den förste tog sig hustru, och han blef död,
        och lefde ingen säd efter sig;
      verse: 20
    - text: Och den andre tog henne, och blef död; den icke heller lefde säd efter
        sig; och den tredje sammalunda;
      verse: 21
    - text: Så att sju togo henne, och lefde dock ingen säd. Sist af allom dödde ock
        hustrun.
      verse: 22
    - text: Hvilkensderas hustru skall hon nu vara i uppståndelsen, då de skola uppstå?
        Ty sju hade haft henne till hustru.
      verse: 23
    - text: 'Svarade Jesus, och sade till dem: I faren ville, derföre att I icke veten
        Skriftena, ej heller Guds kraft.'
      verse: 24
    - text: Ty då de uppståndne äro ifrå de döda, tager man sig icke hustru, och icke
        gifs heller hustru månne; utan de äro såsom Änglar, som i himmelen äro.
      verse: 25
    - text: 'Men om de döda, att de skola uppstå, hafven I icke läsit i Mose bok,
        huruledes Gud talade med honom i buskanom, sägandes: Jag är Abrahams Gud,
        och Isaacs Gud, och Jacobs Gud?'
      verse: 26
    - text: Han är icke de dödas Gud, utan deras Gud, som lefva. Så faren I nu mycket
        ville.
      verse: 27
    - text: 'Då gick en fram af de Skriftlärda, den der på hört hade, huru de tillhopa
        disputerat hade, och hade sett att han hade väl svarat dem, och sporde honom
        till: Hvilket är det yppersta af all budorden?'
      verse: 28
    - text: 'Jesus svarade honom: Det yppersta af all budorden är detta: Hör, Israel;
        Herren vår Gud är allena Herren'
      verse: 29
    - text: Och du skall älska din Herra Gud, af allt ditt hjerta, och af allo dine
        själ, och af all din håg, och af allo dine magt. Detta är det yppersta budet.
      verse: 30
    - text: 'Och det andra är desso likt: Älska din nästa som dig sjelf. Intet annat
        bud är större än dessa.'
      verse: 31
    - text: 'Och den Skriftlärde sade till honom: Mästar, du hafver allt rätt sagt,
        att Gud är en, och ingen annar är förutan honom;'
      verse: 32
    - text: Och att älska honom af allt hjerta, och af allt förstånd, och af allo
        själ, och af allo magt, och älska sin nästa som sig sjelf, det är mer än bränneoffer,
        och all offer.
      verse: 33
    - text: 'Då Jesus såg, att han visliga svarat hade, sade han till honom: Da äst
        icke långt ifrå Guds rike. Och sedan torde ingen fråga honom.'
      verse: 34
    - text: 'Och svarade Jesus, och sade, lärandes i templet: Huru säga de Skriftlärde,
        att Christus är Davids Son?'
      verse: 35
    - text: 'Ty David, genom den Helga Anda, säger: Herren sade till min Herra: Sätt
        dig på min högra hand, tilldess jag hafver satt dina ovänner dig till en fotapall.'
      verse: 36
    - text: Så kallar nu David honom Herra; hvadan är han då hans Son? Och en stor
        del af folket hörde honom gerna.
      verse: 37
    - text: 'Och han lärde dem, och sade till dem: Vakter eder för de Skriftlärda;
        de gå gerna i sid kläder, och låta gerna helsa sig på torgen;'
      verse: 38
    - text: Och sitta gerna främst i Synagogorna, och främst vid bordet i gästabaden;
      verse: 39
    - text: Hvilke uppäta enkors hus, förebärande länga böner; desse skola få dess
        svårare fördömelse.
      verse: 40
    - text: Och satte sig Jesus tvärtemot offerkistona, och såg uppå huruledes folket
        lade penningar i kistona; och månge rike lade mycket in.
      verse: 41
    - text: Och en fattig enka kom, och lade in två skärfvar, det var en penning.
      verse: 42
    - text: 'Då kallade han sina Lärjungar till sig, och sade till dem: Sannerliga
        säger jag eder, denna fattiga enkan lade mer in i kistona, än alle de andre
        som der inlade.'
      verse: 43
    - text: Ty de hafva alle inlagt af det dem öfverlopp; men hon inlade, utaf sin
        fattigdom, allt det hon hade, alla sina näring.
      verse: 44
  - chapter: 13
    verses:
    - text: ' Och då han gick ut af templet, sade till honom en af hans Lärjungar:
        Mästar, se hurudana stenar, och hurudana byggning är detta.'
      verse: 1
    - text: Jesus svarade, och sade till honom; Ser du denna stora byggningen? En
        sten varder icke qvarliggandes på den andra, den icke afbruten varder.
      verse: 2
    - text: 'Och då han satt på Oljoberget, tvärtemot templet, frågade honom Petrus,
        oct Jacobus, och Johannes, och Andreas, afsides:'
      verse: 3
    - text: Säg oss, när detta skall ske? Och hvad tecken är dertill, när detta skall
        allt fullbordas?
      verse: 4
    - text: 'Svarade Jesus, och begynte säga: Ser till, att ingen bedrager eder.'
      verse: 5
    - text: 'Ty månge varda kommande i mitt Namn, sägande: Jag är Christus; och de
        skola bedraga många.'
      verse: 6
    - text: Men när I fån höra örlig, och örligs rykte, varer icke bedröfvade; ty
        det måste så ske; men det är icke straxt änden.
      verse: 7
    - text: Det ena folket skall uppsätta sig emot det andra, och det ena riket emot
        det andra; och jordbäfning skall varda mångastäds; och hunger och förskräckelser
        skola varda. Detta är begynnelsen till vedermödon.
      verse: 8
    - text: Men tager I eder vara; ty de skola öfverantvarda eder in på Rådhusen och
        Synagogorna; och I skolen varda hudflängde, och framdragne för Förstår och
        Konungar, för mina skull, till ett vittnesbörd öfver dem.
      verse: 9
    - text: Och Evangelium måste först predikadt varda för all folk.
      verse: 10
    - text: När de nu draga eder fram, och öfverantvarda eder, så hafver ingen omsorg,
        hvad I skolen säga; och tänker der intet på framföreåt; utan, hvad eder ingifvet
        varder i samma stunden, det tåler; ty det ären icke I, som talen, utan den
        Helge Ande.
      verse: 11
    - text: Och den ene brödren skall öfverantvarda den andra i döden, och fadren
        sonen; och barnen skola sig uppsätta mot föräldrarna, och hjelpa till att
        döda dem.
      verse: 12
    - text: Och I skolen varda förhatade af allom, för mitt Namns skull; men den som
        härdar intill ändan, han varder salig.
      verse: 13
    - text: Men då I fån se förödelsens styggelse, deraf sagdt är genom Propheten
        Daniel, ståndandes der det icke skall; (den det läs, lian förstå det) de som
        då äro i Judeen, de fly upp på bergen.
      verse: 14
    - text: Men den der är på taket, han gånge icke neder i huset, och gånge icke
        in, till att taga något utu sitt hus.
      verse: 15
    - text: Och den som är på åkren, han vände icke tillbaka, till att taga sin kläder.
      verse: 16
    - text: Ve dem, som hafvande äro, eller dia gifva, i de dagar.
      verse: 17
    - text: Men beder, att edor flykt icke sker om vinteren;
      verse: 18
    - text: Ty i de dagar varder sådana bedröfrelse, att slik hafver icke varit, ifrå
        kreaturens begynnelse, dem Gud skapat hafver, intill nu; och ej heller varder.
      verse: 19
    - text: Och hvar Herren icke hade förkortat de dagar, vorde intet kött saligt;
        men för de utkorades skull, som han utkorat hafver, förkortade han dagarna.
      verse: 20
    - text: 'När då någor ville säga till eder: Si, här är Christus; eller si, han
        är der; tror det intet;'
      verse: 21
    - text: Ty falske Christi och falske Propheter skola upphäfva sig, och skola göra
        tecken och under, så att de ock skola förföra de utkorada, om möjeligit vore.
      verse: 22
    - text: Men tager I eder vara; si, jag hafver sagt eder all ting framföreåt.
      verse: 23
    - text: Men i de dagar, efter den bedröfvelsen, skall solen förmörkas, och månen
        skall icke gifva sitt sken;
      verse: 24
    - text: Och himmelens stjernor skola nederfalla, och himmelens krafter skola bäfva.
      verse: 25
    - text: Och då skola de få se menniskones Son komma i skyn, med stor magt och
        härlighet.
      verse: 26
    - text: Och då skall han sända sina Änglar, till att församla sina utkorada, ifrå
        fyra väder; ifrå jordenes ända intill himmelens anda.
      verse: 27
    - text: 'Lärer af fikonaträt en liknelse: När nu dess qvist ar klen, och begynner
        bära löf, så veten I, att sommaren är när;'
      verse: 28
    - text: Sammalunda ock, när I sen detta ske, så veter att det är när för dörrene.
      verse: 29
    - text: Sannerliga säger jag eder, att detta slägtet skall icke förgås, förr än
        allt detta skedt är.
      verse: 30
    - text: Himmel och jord skola förgås; men min ord skola icke förgås.
      verse: 31
    - text: Men om den dagen, och den stunden, vet ingen; icke Änglarna, som i himmelen
        äro, ej heller Sonen; utan Fadren allena.
      verse: 32
    - text: Ser till, vaker och beder; ty I veten icke, när tiden är.
      verse: 33
    - text: Såsom en man, den der drog bort i främmande land, och lät blifva sitt
        hus, och gaf sina tjenare magt, och hvarjom och enom sina sysslo, och böd
        dörravaktaren, att han skulle vaka.
      verse: 34
    - text: Vaker fördenskull; ty I veten icke, när husbonden kommer, antingen om
        aftonen, eller midnattstid, eller i hönsgälden, eller om morgonen;
      verse: 35
    - text: Att, då han kommer hasteliga, han icke skall finna eder sofvande.
      verse: 36
    - text: 'Men hvad jag säger eder, det säger jag allom: Vaker.'
      verse: 37
  - chapter: 14
    verses:
    - text: ' Och två dagar derefter instundade Påska och Sötbrödsdagarna; och de
        öfverste Presterna och de Skriftlärde sökte efter, huru de kunde svikliga
        få fatt på honom, och döda honom.'
      verse: 1
    - text: 'Men de sade: Icke om högtidsdagen, att ett upplopp icke sker ibland folket.'
      verse: 2
    - text: Och då han var i Bethanien, i den spitelska Simons hus, vid han satt till
        bords, kom en qvinnna, som hade ett glas med oförfalskadt och kosteligit nardus
        smörjelse; hon bröt glaset sönder, och utgöt det på hans hufvud.
      verse: 3
    - text: 'Så voro der någre, som icke togo det väl vid sig, och sade: Hvarefter
        förspilles denna smörjelsen?'
      verse: 4
    - text: Ty det måtte väl varit såldt mer än för trehundrade penningar, och gifvet
        fattigom; och läto illa på henne.
      verse: 5
    - text: 'Då sade Jesus: Låter henne med frid; hvi gören I henne illa tillfrids?
        Hon hafver gjort en god gerning på mig;'
      verse: 6
    - text: Ty I hafven alltid fattiga när eder; och när som helst I viljen, kunnen
        I göra dem till godo; men mig hafven I icke alltid.
      verse: 7
    - text: Det hon kunde, det gjorde hon; hon är förekommen att smörja min lekamen
        till begrafning.
      verse: 8
    - text: 'Sannerliga säger jag eder: Hvar detta Evangelium predikadt varder uti
        hela verldene, skall ock detta, som hon gjorde, sagdt varda, henne till åminnelse.'
      verse: 9
    - text: Och Judas Ischarioth, en af de tolf, gick bort till de öfversta Presterna,
        på det han skulle förråda honom dem i händer.
      verse: 10
    - text: När de det hörde, vordo de glade, och lofvade honom, att de ville gifva
        honom penningar; och han sökte, huru han lämpeligast kunde förråda honom.
      verse: 11
    - text: 'På första Sötbrödsdagen, då man offrade Påskalambet, sade hans Lärjungar
        till honom: Hvar vill du, att vi skole gå och reda till, att du äter Påskalambet?'
      verse: 12
    - text: 'Och han sände två af sina Lärjungar, och sade till dem: Går in i staden,
        och der möter eder en man, bärandes ena kruko vatten; följer honom efter;'
      verse: 13
    - text: 'Och hvar han ingår, säger till husbondan: Mästaren låter säga dig: Hvar
        är gästahuset, der jag med minom Lärjungom kan äta Påskalambet?'
      verse: 14
    - text: Och han skall visa eder en stor sal, beredd och tillpyntad; der reder
        till för oss.
      verse: 15
    - text: Och hans Lärjungar gingo ut, och kommo in i staden, och funno som han
        dem sagt hade, och tillredde Påskalambet.
      verse: 16
    - text: Då nu aftonen vardt, kom han med de tolf.
      verse: 17
    - text: 'Och vid de såto till bords, och åto, sade Jesus: Sannerliga säger jag
        eder, en af eder, som äter med mig, skall förråda mig.'
      verse: 18
    - text: 'Men de begynte vara illa tillfrids, och sade till honom, hvar i sin stad:
        Är det jag? och den andre: Är det jag?'
      verse: 19
    - text: 'Han svarade och sade till dem: En af de tolf, den söm tager i fatet med
        mig.'
      verse: 20
    - text: Ja, menniskones Son varder så gångandes, som skrifvet är om honom; men
        ve de mennisko, genom hvilken menniskones Son varder förrådder; de mennisko
        vore bättre, att hon icke vore född.
      verse: 21
    - text: 'Och vid de åto, tog Jesus brödet; tackade, och bröt det, och gaf dem,
        och sade: Tager, äter, detta är min lekamen;'
      verse: 22
    - text: Och tog kalken, och tackade, och gaf dem; och de drucko deraf alle.
      verse: 23
    - text: 'Och sade han till dem: Detta är min blod, dess nya Testamentsens, hvilken
        för många utgjuten Varder.'
      verse: 24
    - text: 'Sannerliga säger jag eder: Härefter skall jag icke dricka af vinträs
        frukt, intill den dagen att jag dricker det nytt i Guds rike.'
      verse: 25
    - text: Och då de hade sagt lofsången, gingo de ut på Oljoberget.
      verse: 26
    - text: 'Och Jesus sade till dem: I skolen alle i denna nattene förargas på mig;
        ty det är skrifvet: Jag skall slå herdan, och fåren varda förskingrad.'
      verse: 27
    - text: Men då jag är uppstånden, vill jag gå fram för eder uti Galileen.
      verse: 28
    - text: 'Då sade Petrus till honom: Om än alle förargades, skall jag icke förargas.'
      verse: 29
    - text: 'Jesus sade till honom: Sannerliga säger jag dig, i dag, i denna natt,
        förr än hanen hafver två resor galit, skall du tre resor försaka mig.'
      verse: 30
    - text: 'Då sade han ändå ytterligare: Ja, skulle jag än dö med dig, jag skall
        icke försaka dig. Sammalunda sade de ock alle.'
      verse: 31
    - text: 'Och de kommo på den platsen, som kallades Gethsemane. Och han sade till
        sina Lärjungar: Sitter här, så länge jag går afsides, till att bedja.'
      verse: 32
    - text: Och så tog han med sig Petrum, och Jacobum, och Johannem, och begynte
        till att förskräckas och ängslas;
      verse: 33
    - text: 'Och sade till dem: Min själ är bedröfvadallt intill döden; blifver här,
        och vaker.'
      verse: 34
    - text: Och han gick litet fram bätter, och föll ned på jordena, och bad att,
        om möjeligit vore, skulle den stunden undgå honom;
      verse: 35
    - text: 'Och sade: Abba, Fader; all ting äro dig möjelig; unddrag mig denna kalken;
        dock icke hvad jag vill, utan hvad du vill.'
      verse: 36
    - text: 'Och han kom, och fann dem sofvande, och sade till Petrum: Simon, sofver
        du? Förmådde du icke vaka ena stund?'
      verse: 37
    - text: Vaker, och beder, att I icke kommen uti frestelse; anden är viljog, men
        köttet är svagt.
      verse: 38
    - text: Och så gick han åter bort, och bad; och talade samma orden.
      verse: 39
    - text: Och då han kom igen, fann han dem åter sofvande; ty deras ögon voro tung;
        och de visste icke hvad de honom svarade.
      verse: 40
    - text: 'Och han kom tredje gången, och sade till dem: Ja, sofver nu, och hvi
        ler eder; det är nog, stunden är kommen: Si, menniskones Son varder öfverantvardad
        uti syndares händer.'
      verse: 41
    - text: 'Står upp, låt oss gå: Si, den mig förråder, är hardt när.'
      verse: 42
    - text: Och straxt, med samma orden, steg Judas fram, den der en var af de tolf;
        och med honom ett stort tal folk, med svärd och stafrar, ifrå de öfversta
        Presterna, och de Skriftlärda, och de äldsta.
      verse: 43
    - text: 'Så hade den, som förrådde honom, gifvit dem ett tecken, sägandes: Hvilken
        jag kysser, den äret; tager fatt på honom, och förer honom varliga.'
      verse: 44
    - text: 'Och som handkorn, trädde han hasteliga fram till honom, och sade till
        honom: Rabbi, Rabbi; och kysste honom.'
      verse: 45
    - text: Då bäro de händer på honom, och grepo honom.
      verse: 46
    - text: Men en, af de der när stodo, drog ut sitt svärd, och slog öfversta Prestens
        tjenare, och högg honom ett öra af.
      verse: 47
    - text: 'Och Jesus svarade, och sade till dem: Såsom till en röfvare ären I utgängne,
        med svärd och stafrar, till att gripa mig.'
      verse: 48
    - text: Jag hafver hvar dag varit när eder i templet, och lärt, och I togen intet
        fatt på mig; men detta sker, på det att Skrifterna skola fullbordas.
      verse: 49
    - text: Och Lärjungarna gåfvo honom då alle öfver, och flydde.
      verse: 50
    - text: Men en unger man följ de honom, klädd på blotta kroppen uti ett linkläde;
        och unge män grepo honom.
      verse: 51
    - text: Men han lät fara linklädet, och kom undan ifrå dem naken.
      verse: 52
    - text: Så ledde de Jesum till den öfversta Presten, och med honom församlades
        alle Öfverste Presterna, och de äldste, och Skriftlärde.
      verse: 53
    - text: Och Petrus följde långt efter honom, tilldess han kom uti den öfversta
        Prestens palats; och satte sig ibland tjenarena, och värmde sig vid ljuset.
      verse: 54
    - text: Men de öfverste Presterna, och hela Rådet, sökte efter vittne emot Jesum,
        att de måtte låta döda honom; och kunde dock ingen finna;
      verse: 55
    - text: Ty månge hade burit falskt vittnesbörd emot honom; dock gjorde deras vittnesbörd
        icke fyllest.
      verse: 56
    - text: 'Då stodo någre upp, och båro falskt vittnesbörd emot honom, och sade:'
      verse: 57
    - text: 'Vi hörde honom säga: Jag vill nederslå detta templet, som är med händer
        uppbygdt, och i tre dagar sätta ett annat upp igen, utan händer uppbygdt.'
      verse: 58
    - text: Och deras vittnesbörd gjorde ändå icke fyllest.
      verse: 59
    - text: 'Då stod den öfverste Presten upp ibland dem, och frågade Jesum, sägandes:
        Svarar du intet? Hvad vittna desse emot dig?'
      verse: 60
    - text: 'Men han tigde, och svarade platt intet. Äter sporde den öfverste Presten,
        och sade till honom: Äst du Christus, dens välsignades Son?'
      verse: 61
    - text: 'Jesus sade: Jag är så; och I skolen få se menniskones Son sitta på kraftenes
        högra hand, och komma i himmelens sky.'
      verse: 62
    - text: 'Då ref den öfverste Presten sin kläder Bönder, och sade: Hvad behöfve
        vi numera vittne?'
      verse: 63
    - text: I horden hädelsen. Hvad synes eder? Då fördömde de honom alle, att han
        var Baker till döds.
      verse: 64
    - text: 'Och somlige begynte till att spotta på honom, och förtäcka hans ansikte,
        och slå honom med näfvarna, sägande till honom: Spå till. Och tjenarena kindpustade
        honom.'
      verse: 65
    - text: Och Petrus var nedre i palatset; då kom en öfversta Prestens tjensteqvinna;
      verse: 66
    - text: 'Och då hon fick se Petrum värma sig, Båg hon på honom, och sade: Du vast
        ock med Jesu Nazareno.'
      verse: 67
    - text: 'Då nekade han, och sade: Jag känner honom intet, ej heller vet jag hvad
        du säger. Och så gick han ut i garden, och hanen gol.'
      verse: 68
    - text: 'Och qvinnan såg honom åter, och begynte säga till de der när stodo: Denne
        är utaf dem.'
      verse: 69
    - text: 'Då nekade han åter. Och litet derefter talade de åter till Petrum, som
        när stodo: Sannerliga äst du utaf dem; ty du äst ock en Galileisk man, och
        ditt mål lyder derefter.'
      verse: 70
    - text: 'Då begynte han till att förbanna sig, och svärja: Jag känner icke denna
        mannen, der I om talen.'
      verse: 71
    - text: 'Och äter gol hanen. Då begynte Petrus draga till minnes det ordet, som
        Jesus hade sagt till honom: Förr än hanen hafver galit två resor, skall du
        försaka mig tre resor. Och han begynte till att gråta.'
      verse: 72
  - chapter: 15
    verses:
    - text: ' Och straxt om morgonen höllo de öfverste Presterna råd, med de äldsta
        och Skriftlärda, och med hela Rådet; och bundo Jesum, och ledde honom bort,
        och antvardade honom Pilato.'
      verse: 1
    - text: 'Och Pilatus frågade honom: Äst du den Judarnas Konung? Då svarade han,
        och sade till honom: Du säger det.'
      verse: 2
    - text: Och öfverste Presterna anklagade honom om mång ting.
      verse: 3
    - text: 'Då frågade äter Pilatus honom, och sade: Svarar du intet? Si, huru mång
        stycke de vittna på dig.'
      verse: 4
    - text: Men Jesus svarade sedan platt intet; så att Pilatus förundrade sig.
      verse: 5
    - text: Så plägade han i Påskahögtidene gifva dem en fånga lös, hvilken de helst
        begärade.
      verse: 6
    - text: Så var der en, benämnd Barabbas, som gripen var med somliga, de der ett
        upplopp gjort hade, och hade uti upploppet bedrifvit ett dråp.
      verse: 7
    - text: Då ropade folket, och begynte bedja, att han skulle göra dem som hans
        plägsed alltid var.
      verse: 8
    - text: 'Svarade Pilatus, sägandes: Viljen I, att jag skall eder lösgifva Judarnas
        Konung?'
      verse: 9
    - text: Ty han visste, att de öfverste Presterna hade utaf afund öfverantvardat
        honom.
      verse: 10
    - text: Men öfverste Presterna eggade folket, att han heldre skulle gifva dem
        Barabbam lös.
      verse: 11
    - text: 'Pilatus svarade åter, och sade till dem: Hvad viljen I då att jag skall
        göra honom, den I kallen Judarnas Konung?'
      verse: 12
    - text: 'Då ropade de åter: Korsfäst honom.'
      verse: 13
    - text: 'Pilatus sade till dem: Hvad hafver han då illa gjort? Då ropade de ännu
        fastare: Korsfäst honom.'
      verse: 14
    - text: Så ville då Pilatus göra folkena fyllest, och gaf dem Barabbam lös; och
        öfverantvardade dem Jesum, att han skulle hudflängas och korsfästas.
      verse: 15
    - text: Då hade krigsknektarna honom in uti Badhuset, och kallade tillhopa hela
        skaran;
      verse: 16
    - text: Och klädde honom uti ett purpurkläde, och vredo tillhopa ena krono af
        törne, och satte på honom;
      verse: 17
    - text: 'Och begynte till att helsa honom: Hel, Judarnas Konung;'
      verse: 18
    - text: Och slogo hans hufvud med en rö, och spottade på honom; föllo på knä,
        och till bådo honom.
      verse: 19
    - text: Och när de hade så begabbat honom, afklädde de honom purpurklädet, och
        klädde honom uti sin egen kläder; och ledde honom ut till att korsfästan.
      verse: 20
    - text: Då tvingade de en man, som der framgick, benämnd Simon af Cyrene, Alexandri
        och Rufi fader, den af markene inkom, att han måste bära hans kors.
      verse: 21
    - text: Och de ledde honom på det rummet Golgatha; det är, om man det uttyder,
        hufvudskallaplatsen.
      verse: 22
    - text: Och de gåfvo honom bemyrrhadt vin dricka; men han tog det intet till sig.
      verse: 23
    - text: Och när de hade korsfäst honom, bytte de hans kläder, kastande lott på
        dem, hvad hvar få skulle.
      verse: 24
    - text: Och det var vid tredje timman; och de korsfäste honom.
      verse: 25
    - text: 'Och det man skyllde honom före, var skrifvet öfver hans hufvud, nämliga:
        Judarnas Konung.'
      verse: 26
    - text: Och de korsfäste med honom två röfvare, en på hans högra, och den andra
        på hans venstra sido.
      verse: 27
    - text: 'Och så blef Skriften fullbordad, som säger: Ibland ogerningsmän vardt
        han räknad.'
      verse: 28
    - text: 'Och de, som gingo der framom, hadde honom, och riste sin hufvud, och
        sade: Tvi dig! Skönliga slår du omkull templet, och i tre dagar uppbygger
        det.'
      verse: 29
    - text: Fria dig sjelfvan, och stig neder af korset.
      verse: 30
    - text: 'Sammalunda ock de öfverste Presterna gjorde spe af honom emellan sig,
        med de skriftlärda, och sade: Androm hafver han hulpit, sig sjelfvom kan han
        icke hjelpa.'
      verse: 31
    - text: Christus, Israels Konung, stige nu Heder af korset, att vi måtte det se,
        och tro. Och de der korsfäste voro med honom, försmådde honom ock.
      verse: 32
    - text: Och i sjette timman vardt ett mörker Öfver allt landet, till nionde timman.
      verse: 33
    - text: 'Och i nionde timman ropade Jesus med höga röst, sägandes: Eloi, Eloi,
        Lamma Sabachthani? det är uttydt: Min Gud, min Gud, hvi hafver du öfvergifvit
        mig?'
      verse: 34
    - text: 'Och somlige, de der när stodo, och hörde det, sade: Si, Eliam kallar
        han.'
      verse: 35
    - text: 'Så lopp en till med en svamp, uppfylldan med ättiko; den satte han på
        en rö, och böd honom dricka, och sade: Håll, låt se, om Elias kommer, till
        att taga honom neder.'
      verse: 36
    - text: Då ropade Jesus med höga röst, och gaf upp andan.
      verse: 37
    - text: Och förlåten i templet remnado i tu stycke, ifrån öfverst och neder igenom.
      verse: 38
    - text: 'Då höfvitsmannen, som stod der när gentemot honom, såg att han med ett
        sådant rop gaf upp andan, sade han: Sannerliga var denne mannen Guds Son.'
      verse: 39
    - text: Och voro ock qvinnor der, som långt ifrå detta skådade; ibland hvilka
        var Maria Magdalena, och Maria, litsle Jacobs och Jose moder, och Salome.
      verse: 40
    - text: Hvilka ock, medan han var i Galileen, hade följt honom, och tjent honom;
        och många, andra, som med honom uppfarit hade till Jerusalem.
      verse: 41
    - text: Då aftonen kom, efter det var tillredelsedagen, den som går före Sabbathen,
      verse: 42
    - text: Kom Joseph, bördig af den staden Arimathia, en ärlig rådherre, den ock
        vänte efter Guds rike; han tog sig dristighet till, och gick in till Pilatum,
        och beddes af honom Jesu lekamen.
      verse: 43
    - text: Då förundrade Pilatus, att han allaredo var död; och kallade till sig
        höfvitsmannen, och frågade, om han längesedan död var.
      verse: 44
    - text: Och då han det förnummit hade af höfvitsmannenom, gaf han Joseph lekamen.
      verse: 45
    - text: Och han köpte ett linkläde, och tog honom ned, och svepten uti linklädet,
        och lade honom ned uti ena graf, som uthuggen var uti ett hälleberg; och välte
        en sten för grafvenes dörr.
      verse: 46
    - text: Men Maria Magdalena och Maria Jose sågo till hvart han lades.
      verse: 47
  - chapter: 16
    verses:
    - text: ' Och då Sabbathen framgången var, köpte Maria Magdalena, och Maria Jacobi,
        och Salome, välluktande krydder, på det de skulle komma och smörja honom.'
      verse: 1
    - text: Och på den ena Sabbathen kommo de till grafvena, ganska bittida, då solen
        uppgick;
      verse: 2
    - text: 'Och sade emellan sig sjelfva: Ho skall välta oss stenen ifrå grafvenes
        dörr?'
      verse: 3
    - text: Och då de sågo till, sågo de stenen vara afvältad, den ganska stor var.
      verse: 4
    - text: Och när de ingångne voro uti grafvena, sågo de en ung man sittandes på
        högra sidon, klädd i ett sidt hvitt kläde; och de vordo förfärada.
      verse: 5
    - text: 'Men han sade till dem: Varer icke förfärada; I söken Jesum af Nazareth,
        som korsfäst var; han är uppstånden, han är icke här; si rummet, der de hade
        lagt honom.'
      verse: 6
    - text: Men går bort, och säger hans Lärjungar, och Petro, att han går fram för
        eder uti Galileen; der skolen I få se honom, såsom han eder sagt hafver.
      verse: 7
    - text: Och de gingo hasteliga derut, och flydde ifrå grafvene; ty dem var bäfning
        och häpenhet påkommen; icke heller sade de något för någrom, ty de räddes.
      verse: 8
    - text: Men när Jesus uppstånden var om morgonen, på första Sabbathsdagen, syntes
        han först Marie Magdalene, af hvilka han sju djeflar utdrifvit hade.
      verse: 9
    - text: Hon lopp bort, och bådade dem som plägade vara med honom, de der sörjande
        och gråtande voro.
      verse: 10
    - text: Och de samme, när de hörde att han var lefvandes, och var sedder af henne,
        trodde de intet.
      verse: 11
    - text: Derefter, då två af dem vandrade ut åt landsbygden, syntes han dem uti
        en annor skepelse.
      verse: 12
    - text: Och de gingo ock bort, och bådade det dem androm; och de trodde icke heller
        dem.
      verse: 13
    - text: Sedan, när de ellofva såto till bords, syntes han dem, och förekastade
        dem deras otro och hjertas hårdhet, att de icke trott hade dem, som hade sett
        honom vara uppstånden;
      verse: 14
    - text: 'Och sade till dem: Går ut i hela verldena, och prediker Evangelium allom
        kreaturom.'
      verse: 15
    - text: Den der tror, och blifver döpt, han skall varda salig; men den der icke
        tror, han skall varda fördömd.
      verse: 16
    - text: 'Men dem, som tro, skola dessa tecken efterfölja: genom mitt Namn skola
        de utdrifva djeflar; de skola tala med nya tungor;'
      verse: 17
    - text: De skola fördrifva ormar; och om de dricka något det dödeligit är, skall
        det dem intet skada; på de kränka skola de lägga händerna, så varder det bättre
        med dem.
      verse: 18
    - text: Då nu Herren Jesus med dem talat hade, vardt han upptagen i himmelen,
        och sitter på Guds högra hand.
      verse: 19
    - text: Men de gingo ut, och predikade allestäds; och Herren verkade med dem,
        och stadfäste ordet med efterföljande tecken.
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: ' Efter månge hafwa tagit sig före at beskrifwa de ting, som i bland oss
        aldrawissast äro;'
      verse: 1
    - text: Såsom de oss sagt hafwa, som af begynnelsen det med sin ögon sågo, och
        sjelfwe en del woro af det de sade;
      verse: 2
    - text: Syntes ock mig, sedan jag af begynnelsen all ting granneliga utfrågat
        hafwer, ordenteligen skrifwa dig til, min gode Theophile;
      verse: 3
    - text: At du må förfara wissa sanningen om de stycken, der du om underwist äst.
      verse: 4
    - text: Uti Herodis, Judee konungs, tid, war en Prest, utaf Abie skifte, benämnd
        Zacharias; och hans hustru, af Arons döttrar, benämnd Elisabet.
      verse: 5
    - text: De woro båda rättfärdige för Gud, wandrande i all HErrans bud och stadgar
        ostraffeliga.
      verse: 6
    - text: Och de hade inga barn; ty Elisabet war ofruktsam, och både woro de framlidne
        i sin ålder.
      verse: 7
    - text: Så begaf det sig, då han i sitt skifte skulle hålla sitt Prestaämbete
        för Gudi;
      verse: 8
    - text: Efter Presterskapets sed, och det föll på honom, at han skulle uptända
        rökelse, gick han in i HERrans tempel;
      verse: 9
    - text: Och allt folket war utantil, och bad så länge rökelsen skedde.
      verse: 10
    - text: Så syntes honom HERrans Ängel, ståndandes på högra sidon wid rökaltaret.
      verse: 11
    - text: Och Zacharias wardt förskräckt, då han såg honom, och en räddhoge föll
        öfwer honom.
      verse: 12
    - text: 'Då sade Ängeln til honom: War icke förfärad, Zacharia; ty din bön är
        hörd, och din hustru Elisabet skall föda dig en son, hwilkens namn du skalt
        kalla Johannes.'
      verse: 13
    - text: Och dig skall warda glädje och fröjd, och månge skola fröjdas af hans
        födelse;
      verse: 14
    - text: Ty han skall warda stor för HERranom; win och starka drycker skall han
        icke dricka; och skall strax i moderlifwet upfyld warda med den Heliga Anda.
      verse: 15
    - text: Och han skall omwända många af Israels barn til HERran, deras Gud.
      verse: 16
    - text: Och han skall gå för honom, med Elie anda och kraft, til at omwända fädernas
        hjerta til barnen, och de ohöriga til de rättfärdigas snällhet; och göra HERranom
        et beredt folk.
      verse: 17
    - text: 'Då sade Zacharias til Ängelen: Hwaraf skall jag detta weta? Ty jag är
        gammal, och min hustru är framliden i åldren.'
      verse: 18
    - text: 'Ängelen swarade, och sade til honom: Jag är Gabriel, som står i Guds
        åsyn, och är utsänd til at tala dig til, och boda dig denna goda tidenden:'
      verse: 19
    - text: Och si, du skalt warda mållös, och skalt intet kunna tala, intil den dagen,
        då detta sker, derföre, at du icke trodde minom ordom, hwilka skola fullkomnad
        warda i sin tid.
      verse: 20
    - text: Och folket förbidde Zachariam, och förundrade sig, at han så länge dwaldes
        i templet;
      verse: 21
    - text: Men då han utgick, kunde han intet tala med dem; och så förmärkte de,
        at han hade sett någon syn i templet; och han teknade dem, och blef mållös.
      verse: 22
    - text: Och de begaf sig, då hans ämbetes dagar ute woro, gick han hem i sitt
        hus.
      verse: 23
    - text: 'Och efter de dagar wardt hans hustru Elisabet hafwandes, och fördolde
        sig i fem månader, och sade:'
      verse: 24
    - text: Så hafer nu HERren gjort med mig, i de dagar, då han såg til mig, på det
        han skulle borttaga min försmädelse ibland menniskorna.
      verse: 25
    - text: Uti sjette månaden wardt Gabriel Ängel utsänd af Gudi, uti en stad i Galileen,
        benämnd Nasareth;
      verse: 26
    - text: Til en jungfru, som förlofwad war enom man, hwilkens namn war Joseph,
        af Davids hus, och jungfrunes namn Maria.
      verse: 27
    - text: 'Och Ängelen kom in til henne, och sade: Hel, full med nåd; HERren är
        med dig; wälsignad du ibland qwinnor.'
      verse: 28
    - text: Då hon såg honom, wardt hon förfärad af hans tal, och tänkte uppå, hurudana
        hälsning detta war.
      verse: 29
    - text: 'Då sade Ängelen til henne: Frukta dig icke, Maria; ty du hafwer funnit
        nåd för Gudi.'
      verse: 30
    - text: Si, du skalt afla i ditt lif, och föda en Son, hwilkens Namn du skalt
        kalla JESUS;
      verse: 31
    - text: 'Han skall warda stor, och kallas den Högstas Son; och HERren Gud skall
        gifwa honom hans faders Davids säte:'
      verse: 32
    - text: Och Han skall wara en Konung öfwer Jacobs hus i ewig tid, och på hans
        rike skall ingen ände wara.
      verse: 33
    - text: 'Då sade Maria til Ängelen: Huru skall detta tilgå? Ty jag wet af ingen
        man.'
      verse: 34
    - text: 'Ängelen swarade, och sade til henne: Den Helige Ande skall komma öfwer
        dig, och dens Högstas kraft skall öfwerskygga dig; derföre ock det Heliga,
        som af dig födt warder, skall kallas Guds Son.'
      verse: 35
    - text: Och si, Elisabet, din fränka, hafwer ock aflat en son i sin ålderdom,
        och detta är sjette månaden åt henne, som hetes wara ofruktsam;
      verse: 36
    - text: Ty för Gud är ingen ting omöjelig.
      verse: 37
    - text: 'Då sade Maria: Si, HERrans tjenarinna; warde mig efter ditt tal. Och
        Ängelen skildes ifrå henne.'
      verse: 38
    - text: Uti de dagar stod Maria up, och gick i bergsbygdena med hast, uti Jude
        stad;
      verse: 39
    - text: Och kom uti Zacharie hus, och hälsade Elisabet.
      verse: 40
    - text: 'Och det begaf sig, då Elisabet hörde Marie hälsing, språng barnet uti
        hennes lif: Och Elisabet wardt upfyld med den Helige Anda;'
      verse: 41
    - text: 'Och hon ropade med höga röst, och sade: Wälsignad du ibland qwinnor,
        och wälsignad dins lifs frukt.'
      verse: 42
    - text: Och hwadan kommer mig detta, at mins HERras moder kommer til mig?
      verse: 43
    - text: Si, då rösten af dine hälsning kom i min öron, språng barnet af glädje
        i mitt lif.
      verse: 44
    - text: Och salig äst du, som trodde; ty all ting warda fullbordad, som dig sagd
        äro af HERranom.
      verse: 45
    - text: 'Och Maria sade: Min själ prisar storliga HERran:'
      verse: 46
    - text: Och min ande fröjdar sig i Gudi, minom Frälsare;
      verse: 47
    - text: 'Ty han hafwer sett til sine tjenarinnos ringhet: Si, härefter warda all
        slägte mig saliga kallande.'
      verse: 48
    - text: 'Ty den Mägtige hafwer gjort mägtig ting med mig, och Hans namn är heligt:'
      verse: 49
    - text: Och hans barmhertighet warar ifrå slägte til slägte, öfwer dem, som frukta
        honom.
      verse: 50
    - text: Han hafwer bedrifwit magt med sinom arm, och förskingrat dem, som högfärdige
        äro uti deras hjertas sinne.
      verse: 51
    - text: De mägtiga hafwer han satt af sätet, och upsatt de ringa.
      verse: 52
    - text: 'De hungriga hafwer han med god ting upfylt, och de rika hafwer han låtit
        toma blifwa:'
      verse: 53
    - text: Han hafwer uptagit sin tjenare Israel, tänkandes på sina barmhertighet;
      verse: 54
    - text: Såsom han sagt hafwer til wåra fäder, Abraham och hans säd, til ewig tid.
      verse: 55
    - text: Och Maria blef när henne wid tre månader; och gick så hem i sitt hus igen.
      verse: 56
    - text: Så wardt då Elisabet tiden fullbordad, at hon skulle föda, och hon födde
        en son.
      verse: 57
    - text: Och hennes grannar och fränder fingo höra, at HERren hade gjort stor barmhertighet
        med henne, och fröjdade sig med henne.
      verse: 58
    - text: Och det begaf sig, på åttonde dagen kommo de til at omskära barnet, och
        kallade honom, efter hans fader, Zacharias.
      verse: 59
    - text: 'Då swarade hans moder, och sade: Ingalunda; men han skall heta Johannes.'
      verse: 60
    - text: 'Då sade de til henne: Uti dine slägt är ingen, som hafwer det namnet.'
      verse: 61
    - text: Så teknade de hans fader, hwad han wille kalla honom.
      verse: 62
    - text: 'Och han eskade ena taflo, der han uti skref, sägandes: Johannes är hans
        namn; och alle förundrade sig derpå.'
      verse: 63
    - text: Och strax öpnades hans mun, och hans tunga, och han talade, lofwandes
        Gud.
      verse: 64
    - text: Och stor fruktan kom öfwer alla deras grannar; och ryktet om allt detta
        gick ut öfwer alla Judeska bergsbygdena.
      verse: 65
    - text: 'Och alle de, som det hörde, sattet i sitt hjerta, sägande: Hwad mån warda
        utaf detta barnet? Ty HERrans hand war med honom.'
      verse: 66
    - text: 'Och hans fader Zacharias wardt upfyld med den Heliga Anda, propheterade,
        och sade:'
      verse: 67
    - text: Lofwad ware HERren, Israels Gud; ty han hafwer besökt och förlossat sitt
        folk;
      verse: 68
    - text: Och hafwer uprättat oss salighetenes horn, uti sins tjenares Davids hus.
      verse: 69
    - text: 'Såsom han i förtiden talat hafwer genom sina helga Propheters mun:'
      verse: 70
    - text: 'At han skulle frälsa oss ifrå wåra owänner, och utur allas deras hand,
        som hata oss:'
      verse: 71
    - text: Och bewisa barmhertighet med wåra fäder, och minnas på sitt heliga Testamente;
      verse: 72
    - text: Och på den ed, som han sworit hafwer wårom fader Abraham, at gifwa oss;
      verse: 73
    - text: At wi, frälste utu wåra owänners hand, måtte honom tjena utan fruktan;
      verse: 74
    - text: I helighet och rättfärdighet, för honom, i alla wåra lifsdagar.
      verse: 75
    - text: 'Och du barn skalt kallas dens Högstas Prophet; du skalt gå för HERranom,
        til at bereda hans wägar:'
      verse: 76
    - text: Och gifwa hans folke salighetenes kunskap, til deras synders förlåtelse;
      verse: 77
    - text: Genom wår Guds innerliga barmhertighet, genom hwilken upgången af högdene
        hafwer oss besökt;
      verse: 78
    - text: Til at uppenbaras dem, som sitta i mörkret och dödens skugga, och styra
        wåra fötter på fridens wäg.
      verse: 79
    - text: Och barnet wäxte up, och stärktes i Andanom; och wistades i öknene, til
        den dagen han skulle framkomma för Israels folk.
      verse: 80
  - chapter: 2
    verses:
    - text: ' Det begaf sig i den tiden, at af Kejsar Augusto utgick et bud, at all
        werlden skulle beskattas.'
      verse: 1
    - text: Och denna beskattning war den första, och skedde under den höfdingen öfwer
        Syrien, Cyrenio.
      verse: 2
    - text: Och de gingo alle, hwar uti sin stad, til at låta beskatta sig.
      verse: 3
    - text: Så for ock Joseph up af Galileen, af den staden Nazareth, in uti Judeska
        landet, til Davids stad, som heter Bethlehem; ty han war af Davids hus och
        slägt;
      verse: 4
    - text: På det han skulle låta beskatta sig, med Maria, sin trolåfwada hustru,
        hwilken hafwandes war.
      verse: 5
    - text: Så begaf sig, medan de woro der, wordo dagarne fullbordade, at hon skulle
        föda.
      verse: 6
    - text: Och hon födde sin förstfödda Son, och swepte honom i lindakläder, och
        lade honom neder i en krubbo; ty dem war icke rum i herbergena.
      verse: 7
    - text: Och i den samma ängden woro någre herdar, de der wakade, och höllo wård
        om nattene öfwer sin hjord.
      verse: 8
    - text: Och si, HERrans Ängel stod när dem, och HERrans klarhet kringsken dem,
        och de wordo storliga förfärade.
      verse: 9
    - text: 'Och sade Ängeln til dem: Warer icke förfärade: Si, jag bodar eder stor
        glädje, hwilken allo folkena wederfaras skall;'
      verse: 10
    - text: Ty i dag är eder födder Frälsaren, som är Christus, HERren, i Davids stad.
      verse: 11
    - text: 'Och detta skall wara eder för tekn: I skolen finna Barnet swept i lindakläder,
        nederlagdt i en krubbo.'
      verse: 12
    - text: 'Och strax wardt med Ängelen et stort tal af den Himmelska härskaran,
        de der lofwade Gud och sade:'
      verse: 13
    - text: Ära ware Gud i högdene, och frid på jordene, och menniskomen en god wilje.
      verse: 14
    - text: 'Och det begaf sig, at Änglarne foro ifrå dem up i himmelen, och herdarne
        begynte säga emellan sig: Låter oss nu gå til Bethlehem, och se det, som wi
        hafwe hört skedt wara, det HERren oss uppenbarat hafwer.'
      verse: 15
    - text: Och de gingo hasteliga, och funno Maria, och Joseph, och Barnet nederlagdt
        i krubban.
      verse: 16
    - text: Och då de det sett hade, beryktade de ut hwad dem sagdt war om detta Barnet.
      verse: 17
    - text: Och alle de det hörde, förundrade sig på de ting, som dem sagd woro af
        herdarna.
      verse: 18
    - text: Men Maria gömde all dessa ord, betraktandes dem i sitt hjerta.
      verse: 19
    - text: Och herdarne gingo tilbaka igen, prisade och lofwade Gud öfwer allt det
        de hört och sett hade, såsom dem sagdt war.
      verse: 20
    - text: Och då åtta dagar woro framgångne, at Barnet skulle omskäras, kallades
        hans Namn JESUS; hwilket så kalladt war af Ängelen, förr än han aflad wardt
        i moderlifwet.
      verse: 21
    - text: Och deras renselsedagar woro fullkomnade, efter Mose lag, hade de honom
        til Jerusalem, på det de skulle bära honom fram för HERran;
      verse: 22
    - text: 'Såsom skrifwit är i HERrans lag: Allt mankön, som först öpnar moderlifwet,
        skall kallas heligt HERranom.'
      verse: 23
    - text: Och på det de skulle offra, såsom sagdt war i HERrans lag, et par turturdufwor,
        eller twå unga dufwor.
      verse: 24
    - text: Och si, i Jerusalem war en man, benämnd Simeon, och den mannen war rättfärdig
        och gudfruktig, och wänte efter Israels tröst; och den Helige Ande war med
        honom.
      verse: 25
    - text: Och han hade fått swar af den Heliga Anda, at han icke skulle se döden,
        utan han hade sett tilförene HERrans Christ.
      verse: 26
    - text: Och han kom af Andans tilskyndelse i templet. Och föräldrarne båro in
        Barnet JEsum, at de skulle göra för honom, såsom sedwänja war i lagen.
      verse: 27
    - text: 'Då tog han honom i sin famn, och lofwade Gud, och sade:'
      verse: 28
    - text: HERre, nu låter du din tjenare fara i frid, efter som du sagt hafwer;
      verse: 29
    - text: Ty min ögon hafwa sett dina salight;
      verse: 30
    - text: Hwilka du beredt hafwer för allo folke;
      verse: 31
    - text: Et Ljus til Hedningarnas uplysning, och ditt folk Israel til pris.
      verse: 32
    - text: Och Joseph och hans moder förundrade sig på det som sades om honom.
      verse: 33
    - text: 'Och Simeon wälsignade dem, och sade til Maria, hans moder: Si denne är
        satt til et fall och upståndelse mångom i Israel, och til et tekn, hwilko
        emot sagdt warder.'
      verse: 34
    - text: Ja, et swärd skall ock gå igenom dina själ, på det mång hjertans tankar
        skola uppenbaras.
      verse: 35
    - text: Och der war en Prophetissa, benämnd Hanna, Phanuels dotter, af Assers
        slägte, hon war kommen til en stor ålder, och hade lefwat i sju år med sin
        man, ifrå sin jungfrudom.
      verse: 36
    - text: Och war nu en enka, wid fyra och åttatio år; hon kom aldrig bort utu templet,
        tjenandes Gudi, med fasto och böner, natt och dag.
      verse: 37
    - text: Hon kom ock dertil i samma stundene, och prisade HERran, och talade om
        honom til alla dem, som i Jerusalem wänte förlossning.
      verse: 38
    - text: Och då de all ting fullbordat hade, efter HERrans lag, drogo de in i Galileen
        igen, uti sin stad Nazareth.
      verse: 39
    - text: Men Barnet wäxte up, och förstärktes i Andanom, och upfyldes med wishet;
        och Guds nåd war med honom.
      verse: 40
    - text: Och hans föräldrar gingo årliga til Jerusalem, til Påskahögtiden.
      verse: 41
    - text: Och då han wardt tolf åra gammal, och de uppfarne woro til Jerusalem,
        efter högtidenes sedwänjo;
      verse: 42
    - text: Och de fullkomnat hade dagarna, och gingo hem igen, blef pilten JEsus
        qwar i Jerusalem, och Joseph och hans moder wisste der intet af;
      verse: 43
    - text: Men de mente, at han war i sällskapet, och de gingo ena dagsled, och sökte
        honom ibland fränder och wänner.
      verse: 44
    - text: Och då de icke funno honom, gingo de til Jerusalem igen, och sökte honom.
      verse: 45
    - text: Så begaf det sig, efter tre dagar funno de honom i templet, sittandes
        midt ibland de Lärare, hörandes dem, och frågandes dem;
      verse: 46
    - text: Och alle de honom hörde, förskräckte sig öfwer hans förstånd och swar.
      verse: 47
    - text: 'Och då de sågo honom, förundrade de sig; och hans moder sade til honom:
        Min Son, hwi gjorde du oss detta? Si din fader och jag hafwe sökt efter dig
        sörjande.'
      verse: 48
    - text: 'Och han sade til dem: Hwad är det, at I sökten mig? Wissten I icke, at
        uti de stycken, som min Fader tilhöra, bör mig wara?'
      verse: 49
    - text: Och de förstodo icke ordet, som han med dem talade.
      verse: 50
    - text: Och så for han ned med dem, och kom til Nazareth, och war dem underdånig;
        men hans moder gömde all dessa ord uti sitt hjerta.
      verse: 51
    - text: Och JEsus wäxte til i wisdom, ålder och nåde, för Gud och menniskor.
      verse: 52
  - chapter: 3
    verses:
    - text: ' Uti femtonde årena af Tiberii Kejsaredöme, då Pontius Pilatus war landshöfding
        i Judeen, och Herodes war Tetrarcha i Galileen, och Philippus, hans broder,
        Tetrarcha i Itureen, och i den ängden Trachonitis, och Lysanias Tetrarcha
        i Abilene;'
      verse: 1
    - text: Under de öfwersta Presterna Hannas och Caiphas, kom Guds befallning til
        Johannes, Zacharie son, i öknene.
      verse: 2
    - text: Och han kom i alla den ängden wid Jordan, och predikade bättringenes döpelse,
        til syndernas föråtelse;
      verse: 3
    - text: 'Såsom skrifwit är i den boken af Esaie Prophetes ordom, den der säger:
        Uti öknene är en ropandes röst: Bereder HERrans wäg; görer hans stigar rätta.'
      verse: 4
    - text: 'Alle dalar skola upfyllas, och all berg och backar skola förnedras; och
        det krokot är, skall rätt warda, och det ojemnt är, skall wändas i släta wägar:'
      verse: 5
    - text: Och allt kött skall se Guds salighet.
      verse: 6
    - text: 'Så sade han då til folket, som utgick til at döpas af honom: I huggormars
        afföda, ho hafwer eder föregifwit, at I undkomma skolen den tilkommande wrede?'
      verse: 7
    - text: 'Görer fördenskull tilbörlig bätrings frukt; och tager eder icke före
        at säga wid eder sjelf: Wi hafwe Abraham til fader; ty jag säger eder: Gud
        är mägtig upwäcka Abrahe söner af dessa stenar.'
      verse: 8
    - text: Och nu är allaredo yxen satt til rotena på trän; hwart och et trä, som
        icke bär goda frukt, warder afhugget, och kastadt i elden.
      verse: 9
    - text: 'Och folket frågade honom, sägande: Hwad skole wi då göra?'
      verse: 10
    - text: 'Swarade han, och sade til dem: Den der twå kjortlar hafwer; han gifwer
        den som ingen hafwer; och den der mat hafwer, göre sammalunda.'
      verse: 11
    - text: 'Så kommo ock de Publicaner til at döpas, och sade til honom: Mästar,
        hwad skole då wi göra?'
      verse: 12
    - text: 'Sade han til dem: Kräfwer icke mer ut, än eder förelagt är.'
      verse: 13
    - text: 'Frågade ock krigsmän honom, frågande: Hwad skole då wi göra? Sade han
        til dem: Görer ingom öfwerwåld och orätt, och låter eder nöja åt eder lön.'
      verse: 14
    - text: Så begynte då folket hafwa en gissan, och alle tänkte i sin hjerta om
        Johanne, om han icke war Christus.
      verse: 15
    - text: 'Då swarade Johannes, och sade til alla: Jag döper eder i watn; men en
        warder kommandes, som starkare är än jag, hwilkens skoremar jag icke wård
        är at uplösa: Han skall döpa eder med den Heliga Anda, och med eld.'
      verse: 16
    - text: Hwilkens kastoskåfwel är uti hans hand, och han skall rensa sin loga,
        och församla hwetet uti sina lado; men agnarna skall han upbränna uti ewig
        eld.
      verse: 17
    - text: Och mång annor stycke förmanade han, och predikade för folket.
      verse: 18
    - text: Då Herodes Tetrarcha wardt straffad af honom, för Herodias, sins broders
        Philippi hustrus, skull, och för allt det onda, som Herodes gjorde;
      verse: 19
    - text: Öfwer allt detta lade han Johannem i häktelse.
      verse: 20
    - text: Och det begaf sig, då allt folket lät sig döpa, och JEsus wardt ock döpt,
        och bad, öpnades himmelen.
      verse: 21
    - text: 'Och den Helige Ande kom ned i lekamlig hamn såsom en dufwa på honom;
        och en röst kom af himmelen, som sade: Du äst min älskelige Son; uti Dig behagar
        mig.'
      verse: 22
    - text: Och JEsus begynte wara wid tretio år; och han wardt hållen för Josephs
        son, hwilken war Eli son;
      verse: 23
    - text: Hwilken war Matthats son; hwilken war Lewi son; hwilken war Melchi son;
        hwilken war Janna son; hwilken war Josephs son;
      verse: 24
    - text: Hwilken war Mattathie son; hwilken war Amos son; hwilken war Naums son;
        hwilken war Esli son; hwilken war Nagge son;
      verse: 25
    - text: Hwilken war Maaths son; hwilken war Mattathie son; hwilken war Semei son;
        hwilken war Josephs son; hwilken war Juda son;
      verse: 26
    - text: Hwilken war Johanna son; hwilken war Rhesa son; hwilken war Zorobabels
        son; hwilken war Salathiels son; hwilken war Neri son;
      verse: 27
    - text: Hwilken war Melchi son; hwilken war Addi son; hwilken war Kosams son;
        hwilken war Elmodams son; hwilken war Er son;
      verse: 28
    - text: Hwilken war Jose son; hwilken war Eliezers son; hwilken war Jorims son;
        hwilken war Matthats son; hwilken war Levi son;
      verse: 29
    - text: Hwilken war Simeons son; hwilken war Juda son; hwilken war Josephs son;
        hwilken war Jonans son; hwilken war Eliakims son;
      verse: 30
    - text: Hwilken war Melea son; hwilken war Mainans son; hwilken war Matthatha
        son; hwilken war Nathans son; hwilken war Davids son;
      verse: 31
    - text: Hwilken war Jesse son; hwilken war Obeds son; hwilken war Boas son; hwilken
        war Salmons son; hwilken war Naassons son;
      verse: 32
    - text: Hwilken war Aminadabs son; hwilken war Arams son; hwilken war Esroms son;
        hwilken war Phares son; hwilken war Juda son;
      verse: 33
    - text: Hwilken war Jacobs son; hwilken war Isaacs son; hwilken war Abrahams son;
        hwilken war Thara son; hwilken war Nachors son;
      verse: 34
    - text: Hwilken war Saruchs son; hwilken war Ragan son; hwilken war Phalegs son;
        hwilken war Ebers son; hwilken war Sala son;
      verse: 35
    - text: Hwilken war Cainans son; hwilken war Arphaxads son; hwilken war Sems son;
        hwilken war Noe son; hwilken war Lemechs son;
      verse: 36
    - text: Hwilken war Mathusala son; hwilken war Enochs son; hwilken war Jareds
        son; hwilken war Maleleels son; hwilken war Cainans son;
      verse: 37
    - text: Hwilken war Enos son; hwilken war Seths son; hwilken war Adams son; hwilken
        war Guds;
      verse: 38
  - chapter: 4
    verses:
    - text: ' Sedan gick JEsus ifrå Jordan igen, full med den Heliga Anda, och wardt
        hafder af Andanom uti öknena.'
      verse: 1
    - text: Och frestades i fyratio dagar af djefwulen, och åt intet i de dagar; utan
        då de ändade woro, sedan hungrade honom.
      verse: 2
    - text: 'Då sade djefwulen til honom: Äst du Guds Son, så säg til denna stenen,
        at han warder bröd.'
      verse: 3
    - text: 'Då swarade JEsus, och sade til honom: Det är skrifwit: Menniskan lefwer
        icke allenast af bröd, utan af hwart och et Guds ord.'
      verse: 4
    - text: Och djefwulen hade honom på ett högt berg, och wiste honom all rike i
        werldene, uti ett ögonblick .
      verse: 5
    - text: 'Och djefwulen sade till honom: Dig will jag gifwa all denna magten, och
        deras härlighet; ty de äro mig i händer gifwen, och hwem jag will, gifwer
        jag dem.'
      verse: 6
    - text: Wilt du nu falla ned, och tilbedja mig, så skola de all höra dig til.
      verse: 7
    - text: 'JEsus swarade, och sade till honom: Gå bort ifrå mig, Satan; ty det är
        skrifwit: Din HERra Gud skalt du tilbedja, och honom allena skalt du dyrka.'
      verse: 8
    - text: 'Och hade han honom till Jerusalem, och satte honom upp på tinnarna af
        templet, och sade till honom: Äst du Guds Son, så gif dig här nedföre.'
      verse: 9
    - text: 'Ty det är skrifwit: Han skall befalla sina Änglar om dig, att de skola
        förwara dig:'
      verse: 10
    - text: Och bära dig på sina händer, att du icke stöter din fot emot stenen.
      verse: 11
    - text: 'Då swarade JEsus, och sade til honom: Det är sagdt: Du skalt icke fresta
        HERran din Gud.'
      verse: 12
    - text: Och sedan djefwulen hade fullkomnat all frestelsen, for han ifrå honom
        til en tid.
      verse: 13
    - text: Och JESus kom genom Andans kraft, in i Galileen igen; och ryktet gick
        ut om honom i all den ängden deromkring.
      verse: 14
    - text: Och han lärde i deras Synagogor, och wardt prisad af allom.
      verse: 15
    - text: Och Han kom till Nazareth, der Han upfödder war, och gick om Sabbathsdagen
        in i Synagogan, som hans sedwänja war, och stod up, och wille läsa.
      verse: 16
    - text: 'Då wardt honom fången Esaie Prophetens bok; och då han lät up bokena,
        fann han det rummet, der skrifwit står:'
      verse: 17
    - text: HERrans Ande är öfwer mig, derföre, at han hafwer smort mig; til at förkunna
        Evangelium dem fattigom hafwer han sändt mig, til at läka de förkrossada hjerta,
        til at predika de fångar frihet, och de blindom syn, och dem sönderslagnom
        förlossning;
      verse: 18
    - text: Til at predika HERrans behageliga år.
      verse: 19
    - text: Sedan lade han boken tilhopa, och fick tjenarenom, och satte sig; och
        allas deras ögon, som i synagogone woro, aktade på honom.
      verse: 20
    - text: 'Då begynte han til at säga til dem: I dag är denna Skrift fullbordad
        för edor öron.'
      verse: 21
    - text: 'Och de båro honom alle wittnesbörd, och förundrade sig på de nådefulla
        ord, som gingo af hans mun, och sade: Är icke denne Josephs son?'
      verse: 22
    - text: 'Då sade han til dem: Wisserliga mågen I säga till mig denna liknelsen:
        Läkare, läk dig sjelfwan; huru stor ting hafwe wi hört i Capernaum skedd wara;
        gör ock sådana här i ditt fädernesland.'
      verse: 23
    - text: 'Sade han: Sannerliga säger jag eder: Ingen Prophet är afhållen i sitt
        fädernesland.'
      verse: 24
    - text: 'Men jag säger eder i sanning: Många enkor woro i Israel, uti Elie tid,
        då himmelen igenlyckt war i tre år och sex månader, då stor hunger war öfwer
        hela landet.'
      verse: 25
    - text: Och til ingen af dem wardt Elias sänd; utan til ena enko uti Sarepta Sidons.
      verse: 26
    - text: Och månge spitelske woro i Israel, i Elise Prophetens tid, och ingen af
        dem wardt ren gjord, förutom Naeman af Syrien.
      verse: 27
    - text: Och alle de i synagogon woro, upfyltes med wrede, då de detta hörde;
      verse: 28
    - text: Och upreste sig emot honom, och drefwo honom utu staden, och ledde honom
        ut öfwerst på klinten af berget, der deras stad på bygder war, och wille stört
        honom der utföre;
      verse: 29
    - text: 'Men han gick midt igenom dem sin wäg:'
      verse: 30
    - text: Och han kom ned til den staden Capernaum i Galileen; och der lärde han
        dem om Sabbatherna.
      verse: 31
    - text: Och de förundrade sig på hans lärdom; ty med hans tal war wäldighet.
      verse: 32
    - text: Och uti Synagogon war en menniska, besatt med en oren djefwuls anda, och
        han ropade med höga röst;
      verse: 33
    - text: 'Sägandes: Hej, hwad hafwe wi med dig, JEsu Nazarene? Äst du kommen til
        at förderfwa oss? Jag wet ho du äst, nemliga den Guds Helige.'
      verse: 34
    - text: 'Och JEsus näpste honom, sägandes: War tyst, och gack ut af honom. Och
        djefwulen kastade honom midt ibland dem, och gick ut af honom, och gjorde
        honom ingen skada.'
      verse: 35
    - text: 'Och en förfärelse kom öfwer dem alla; och de talade inbördes med hwarannan,
        sägande: Hwad skall detta wara? Ty Han bjuder de orena andar med magt och
        wäldighet, och de gå ut.'
      verse: 36
    - text: Och ryktet gick ut om honom allestäds i de landsändar deromkring.
      verse: 37
    - text: Då JEsus upstod utu Synagogon, gick han in i Simons hus. Och Simons swära
        betwingades med stora skälfwosot; då bådo de honom för henne.
      verse: 38
    - text: Och han trädde in til henne, och näpste skälfwone; och skälfwan öfwergaf
        henne; och hon stod straxt up, och tjenade dem.
      verse: 39
    - text: Då solen nedgick, alle de som hade sjukt folk af allahanda sjukor, ledde
        dem till honom, och han lade händerna på hwar och en, och gjorde dem helbregda.
      verse: 40
    - text: 'Foro också djeflarne ut af mångom, ropade och sade: Du är Christus, Guds
        Son; Då näpste han dem, och stadde icke til, at de skulle tala; ty de wisste,
        att han war Christus.'
      verse: 41
    - text: Då dager wardt, gick han ut i ödemarken; och folket sökte honom, och kommo
        till honom, och förhöllo honom, at han icke skulle gå ifrå dem.
      verse: 42
    - text: 'Då sade han til dem: Andra städer måste jag ock predika Guds rike; ty
        jag är dertil sänd.'
      verse: 43
    - text: Och han predikade uti de Synagogor i Galileen.
      verse: 44
  - chapter: 5
    verses:
    - text: ' Och det begaf sig, då folket föll honom öfwer, på det de skulle höra
        Guds ord, och han stod utmed sjön Gennesaret:'
      verse: 1
    - text: Och han såg twå båtar stå i sjöstranden; men fiskarena woro utgångne af
        dem, til at twå sin nät.
      verse: 2
    - text: Då gick han in uti en båt, som war Simons, och bad honom, att han skulle
        lägga litet ut ifrå landet. Och han satte sig, och lärde folket utu båten.
      verse: 3
    - text: 'Då han wände igen tala, sade han till Simon: Lägg ut på djupet, och kaster
        edor nät ut til drägt.'
      verse: 4
    - text: 'Då swarade Simon, och sade till honom: Mästar, wi hafwe arbetat hela
        nattena, och fått intet; men på din ord will jag kasta ut näten.'
      verse: 5
    - text: Och då de det gjorde, beslöto de en mägta stor hop fiskar, och deras nät
        gick sönder.
      verse: 6
    - text: Och de winkade til sina stallbröder, som woro uti den andra båten, at
        de skulle komma och hjelpa dem. Och de kommo och upfylde båda båtarna, så
        at de begynte sjunka.
      verse: 7
    - text: 'Då Simon Petrus det såg, föll han til JEsu knä, sägandes: HERre, gack
        ut ifrå mig; ty jag är en syndig menniska.'
      verse: 8
    - text: 'Ty en förskräckelse war kommen öfwer honom, och öfwer alla de med honom
        woro, för detta fiskafängets skull som de fåttt hade:'
      verse: 9
    - text: 'Sammalunda ock öfwer Jacobum och Johannem, Zebedei söner, som Simons
        stallbröder woro. Då sade JEsus til Simon: War icke förfärad; härefter skalt
        du taga menniskor.'
      verse: 10
    - text: Och de förde båda båtarna i land, och öfwergåfwo alltsammans, och följde
        honom.
      verse: 11
    - text: 'Så begaf det sig, då han war uti en stad, och si, der war en man full
        med spitelsko; när han fick se JEsum, föll han ned på sitt ansikte, och bad
        honom sägandes: HERre, om du wilt, kan du göra mig renan.'
      verse: 12
    - text: 'Då räckte han ut handena, och tog på honom, sägandes: Jag will, war ren.
        Och strax gick spitelskan bort af honom.'
      verse: 13
    - text: Och han böd honom, at han det för ingom säga skulle; utan gack (sade han),
        och wisa dig Prestenom, och offra för din renselse, efter som Mose budit hafwer,
        dem til wittnesbörd.
      verse: 14
    - text: Och ryktet gick ändå widare ut om honom; och mycket folk församlade sig,
        at de skulle höra honom, och blifwa botade af honom ifrå deras krankheter.
      verse: 15
    - text: Men han gick afsides bort i ödemarkena, och bad.
      verse: 16
    - text: Och det begaf sig på en dag, då han lärde, och der woro de Phariseer och
        Skriftlärde sittande, som komne woro utaf alla städer i Galileen, och Judeen,
        och af Jerusalem; och HERrans kraft war til at göra dem helbregda.
      verse: 17
    - text: Och si, någre män båro ena mennisko på en säng, hwilken borttagen war,
        och de sökte efter, huru de skulle komma honom in, och läggan fram för honom.
      verse: 18
    - text: Och då de icke funno, för folkets skull, på hwilko sidon de skulle bäst
        komma honom in, stego de up på taket, och släppte honom ned genom taket, med
        sängen, midt för JEsum.
      verse: 19
    - text: 'Och då han såg deras tro, sade han till honom: Menniska, dina synder
        warda dig förlåtna.'
      verse: 20
    - text: 'Och de Skriftlärda och Phariseer begynte tänka, sägande: Ho är denne,
        som talar Guds hädelse? Ho kan förlåta synder, utan Gud allena?'
      verse: 21
    - text: 'Då JEsus förmärkte deras tankar, swarade han, och sade til dem: Hwad
        tänken I uti eder hjerta?'
      verse: 22
    - text: 'Hwilket är lättare säga: Dina synder warda dig förlåtna, eller säga:
        Statt up, och gack?'
      verse: 23
    - text: 'Men på det I skolen weta, at menniskones Son hafwer magt på jordene förlåta
        synder, sade han til den borttagna: Dig säger jag, statt upp, tag dina säng,
        och gack i ditt hus.'
      verse: 24
    - text: Och han stod straxt up för deras ögon, tog sängen, deruti han legat hade,
        och gick sina färde hem i sitt hus, och prisade Gud.
      verse: 25
    - text: 'Och de förskräcktes alle, och lofwade Gud, och wordo fulle med fruktan,
        sägande: Wi hafwe sett i dag sällsyn ting.'
      verse: 26
    - text: 'Sedan gick han ut, och fick se en Publican, benämnd Levi, sittandes wid
        tullen, och sade til honom: Följ mig.'
      verse: 27
    - text: Han stod up, och följde honom, och öfwergaf alltsamman.
      verse: 28
    - text: Och Levi gjorde honom et stort gästabud i sitt hus, och der woro en stor
        hop Publicaner, och andre, som med dem till bords såto.
      verse: 29
    - text: 'Och de Skriftlärde och Phariseer knorrade emot hans Lärjungar, sägande:
        Hwi äten I och dricken med Publicaner och syndare?'
      verse: 30
    - text: 'Då swarade JEsus, och sade til dem: De behöfwa icke läkare, som helbregde
        äro, utan de som kranke äro.'
      verse: 31
    - text: Jag är icke kommen till att kalla de rättfärdiga, utan syndare, til bättring.
      verse: 32
    - text: 'Då sade de til honom: Hwi fasta Johannis lärjungar så ofta, och bedja
        så mycket, sammalunda ock de Phariseers lärjungar; men dina lärjungar äta
        och dricka?'
      verse: 33
    - text: 'Sade han till dem: Icke kunnen I drifwa bröllopsfolket til at fasta,
        så länge brudgummen är när dem?'
      verse: 34
    - text: Men de dagar skola komma, at brudgummen warder tagen ifrå dem; då skola
        de fasta i de dagar.
      verse: 35
    - text: 'Och han sade ock til dem en liknelse: Ingen sätter en klut af nytt kläde
        på gammalt kläde; annars söndersliter han det nya, och den kluten af den nya
        skickar sig icke efter det gamla.'
      verse: 36
    - text: Och ingen låter nytt win i gamla flaskor, annars slår det nya winet flaskorna
        sönder, och spilles ut, och flaskorna blifwa förderfwade.
      verse: 37
    - text: Utan nytt win skall man låta uti nya flaskor, och så blifwa de båda förwarad.
      verse: 38
    - text: 'Och ingen, som dricker gammalt win, begärer straxt nytt; ty han säger:
        Det gamla är bättre.'
      verse: 39
  - chapter: 6
    verses:
    - text: ' Och det begaf sig på en Eftersabbath, at han gick igenom säd, och hans
        Lärjungar ryckte up ax och gnuggade sönder med händerna och åto.'
      verse: 1
    - text: 'Då sade somliga af de Phariseer till dem: Hwi gören I det, som icke är
        lofligt göra om Sabbatherna?'
      verse: 2
    - text: 'Swarade JEsus och sade til dem: Hafwen I icke läst hwad David gjorde,
        då han hungrade, och de med honom woro?'
      verse: 3
    - text: Huru han gick in i Guds hus, och tog skådobröden, och åt, och gaf desslikes
        dem, som med honom woro, hwilket ingom låfligt war att äta, utom allenast
        Prestomen.
      verse: 4
    - text: 'Och sade han til dem: Menniskones Son är en HERre, desslikes ock öfwer
        Sabbathen.'
      verse: 5
    - text: Och det begaf sig på en annan Sabbath, at han gick in uti synagogon, och
        lärde; och der war en menniska, hwilkens högra hand war borttwinad.
      verse: 6
    - text: Och de Skriftlärda och Phariseer waktade på honom, om han någon helbregda
        gjorde på Sabbathen, at de måtte finna något, der de kunde anklagan före.
      verse: 7
    - text: 'Men han förstod deras tankar, och sade til menniskona, som den twinade
        handen hade: Statt up, och gack fram. Han stod up, och gick fram.'
      verse: 8
    - text: 'Då sade JEsus til dem: Jag skall spörja eder: Må man göra wäl om Sabbatherna,
        eller göra illa? Hjelpa lifwet, eller förspillat?'
      verse: 9
    - text: 'Och han såg sig om på dem alla, och sade till menniskona: Räck ut dina
        hand. Han ock så gjorde, och hans hand wardt honom färdig, såsom den andra.'
      verse: 10
    - text: Men de wordo ursinnige, och talades wid emellan sig, hwad de skulle göra
        åt JEsus.
      verse: 11
    - text: Så hände det uti de dagar, at han utgick uppå ett berg til att bedja;
        och blef der öfwer nattena i bönen till Gud.
      verse: 12
    - text: 'Och då dager wardt, kallade han sina Lärjungar; och utwalde tolf af dem,
        hwilka han ock kallade Apostlar:'
      verse: 13
    - text: 'Simon, den han ock kallade Petrus, och Andreas, hans broder, Jacobus
        och Johannes, Philippus och Bartholemeus:'
      verse: 14
    - text: Mattheus och Thomas, Jacobus, Alphei son, och Simon, som kallas Zelotes;
      verse: 15
    - text: Och Judas, Jacobs (son), och Judas Ischariothes, den ock förrädaren war.
      verse: 16
    - text: Och han gick neder med dem, och stod på en plats i markene, och hele hopen
        af hans Lärjungar, och ganska mycket folk utaf allt Judeska landet, och Jerusalem,
        och ifrå Tyrus och Sidon, som wid hafwet ligga;
      verse: 17
    - text: Hwilke komne woro, på det de wille höra honom, och warda botade af sina
        sjukdomar. Och de som qwalde woro af de orena andar wordo helbregde.
      verse: 18
    - text: Och allt folket for efter at taga på honom; ty af honom gick kraft, som
        alla botade.
      verse: 19
    - text: 'Och han lyfte upp sin ögon öfwer sina Lärjungar, och sade: Salige ären
        I fattige; ty Guds rike hörer eder til.'
      verse: 20
    - text: Salige ären I, som nu hungren; ty I skolen blifwa mättade. Salige ären
        I, som nu gråten; ty I skolen le.
      verse: 21
    - text: Salige warden I, då menniskorna hata eder, och afskilja eder, och banna
        eder; och bortkasta edart namn, såsom det ondt wore, för menniskones Sons
        skull.
      verse: 22
    - text: Glädjens och fröjdens på den dagen; ty si, eder lön är mycken i himmelen;
        sammalunda hafwa deras fäder ock gjort Prophetomen.
      verse: 23
    - text: Men we eder, som rike ären; ty I hafwen eder hugnad.
      verse: 24
    - text: We eder, som mätte ären; ty I skolen hungra. We eder, som nu len; ty I
        skolen gråta och sörja.
      verse: 25
    - text: We eder, då alla menniskor lofwa eder; ty sammalunda hafwa ock deras fäder
        gjort dem falska Prophetomen.
      verse: 26
    - text: 'Men eder, som hören, säger jag: Älsker edra owänner, gören dem godt,
        som hata eder:'
      verse: 27
    - text: Wälsigner dem, som eder banna, och beder för dem, som eder orätt göra.
      verse: 28
    - text: Den dig slår på det ena kindbenet, dem håll ock det andra till; och den
        dig tager manteln ifrå, honom förhåll icke heller kjortelen.
      verse: 29
    - text: Hwarjom och enom som något begärar af dig, honom gif; och af dem som dina
        ting tager ifrån dig, beds intet igen.
      verse: 30
    - text: Och såsom I wiljen, att menniskorna skola göra eder, gören ock I dem sammalunda.
      verse: 31
    - text: Och om I älsken dem, som eder älska, hwad tack hafwen I derföre? Ty syndarena
        älska ock dem, af hwilka de älskade warda.
      verse: 32
    - text: Och om I gören dem godt, som eder godt göra, hwad tack hafwen I derföre?
        Ty syndarena göra det ock.
      verse: 33
    - text: Och om I lånen dem, der I hoppens få något igen, hwad tack hafwen I derföre?
        Ty syndarena låna ock syndarom, på det de skola få lika igen.
      verse: 34
    - text: Utan heldre älsker edra owänner, och görer wäl, och låner, förhoppandes
        der intet af, och edor lön skall wara mycken, och I skolen wara den Högstas
        barn; ty han är mild emot de otacksama och onda.
      verse: 35
    - text: Waren fördenskull barmhertige, såsom edar Fader ock barmhertig är.
      verse: 36
    - text: Dömer icke, så warden I icke dömde; fördömer icke, så warden I icke fördömde;
        förlåten, så warder eder förlåtit.
      verse: 37
    - text: Gifwer, så warder eder gifwit; Et godt mått, wäl stoppadt, skakadt och
        öfwerflödande, skall man gifwa uti edart sköt; ty med samma mått, som I mäten,
        skola andra mäta eder.
      verse: 38
    - text: 'Och han sade til dem en liknelse: Kan ock en blinder leda en blindan?
        Falla de icke båda i gropena?'
      verse: 39
    - text: Lärjungen är icke öfwer sin mästare; men hwar och en är fullkommen, då
        han är såsom hans mästare.
      verse: 40
    - text: Hwad ser du et grand uti din broders öga; men en bjelka uti ditt eget
        öga warder du icke warse?
      verse: 41
    - text: 'Eller huru kan du säga til din broder: Broder, håll, jag will borttaga
        grandet, som uti ditt öga är; och du ser icke sjelf bjelkan uti ditt öga?
        Du skrymtare, tag först bort bjelkan utu ditt öga, och sedan se til, att du
        kant uttaga grandet, som är i din broders öga.'
      verse: 42
    - text: Ty det är icke godt trä, som gör onda frukt, ej heller ondt trä, som gör
        goda frukt.
      verse: 43
    - text: Ty hwart och et trä warder kändt af sine frukt; ty icke hemtar man heller
        fikon af törne; ej heller hemtar man winbär af tistelen.
      verse: 44
    - text: En god menniska bär godt fram utaf sins hjertas goda fatabur, och en ond
        menniska bär ondt fram utaf sins hjertas onda fatabur; ty deraf hjertat fullt
        är, det talar munnen af.
      verse: 45
    - text: Hwad kallen I mig HERra, HERra; och gören dock icke hwad jag säger eder?
      verse: 46
    - text: Hwilken som kommer til mig, och hörer min ord, och gör derefter, jag will
        låta eder se, hwem han lik är.
      verse: 47
    - text: Han är lik enom man, som bygger et hus; hwilken grof djupt, och lade grundwalen
        på hälleberget; då floden kom, strömade hon in på huset, och kunde dock intet
        röra det; ty det war grundadt på hälleberget.
      verse: 48
    - text: Men den der hörer, och icke gör, han är lik enom man, som byggde sitt
        hus på jordene, utan grundwal; der strömade floden in på, och straxt föll
        det; och dess hus fall war stort.
      verse: 49
  - chapter: 7
    verses:
    - text: ' Då han all sin ord uttalat hade för folket, gick han till Capernaum.'
      verse: 1
    - text: Och en höfwitsmans tjenare låg dödssjuk, och han war honom kär.
      verse: 2
    - text: Då han hörde af JEsu, sände han de äldsta af Judarna til honom, och bad
        honom, at han wille komma, och göra hans tjenare helbregda.
      verse: 3
    - text: 'Då de kommo till JEsum, bådo de honom fliteliga, sägande: Han är wärd,
        at du gör honom det;'
      verse: 4
    - text: Ty han hafwer wårt folk kärt; och hafwer byggt oss Synagogon.
      verse: 5
    - text: 'Då gick JEsus med dem. Och då han icke långt war ifrå huset, sände höfwitsmannen
        sina wänner til honom, och sade: HERre, gör dig icke omak; ty jag är icke
        wärdig, att du går under mitt tak;'
      verse: 6
    - text: Hwarföre jag ock icke räknade mig sjelfwan wärdigan til at komma till
        dig; utan säg med ett ord, så warder min tjenare helbregda.
      verse: 7
    - text: 'Ty jag är ock en man, stadder under härskap, och hafwer krigsknektar
        under mig, och jag säger til den ena: Gack, och han går, och til den andra:
        Kom, och han kommer; och til min tjenare: Gör det, och han gör så.'
      verse: 8
    - text: 'Då JEsus detta hörde, förundrade han sig på honom, och wände sig om,
        och sade til folket som följde honom: Det säger jag eder, så stora tro hafwer
        jag icke funnit i Israel.'
      verse: 9
    - text: Och de som utsände woro, gingo hem igen, och funno tjenaren helbregda,
        som sjuk war.
      verse: 10
    - text: Så begaf det sig sedan, att han gick uti den staden, som kallas Nain,
        och med honom gingo månge hans Lärjungar, och mycket folk.
      verse: 11
    - text: Då han nu kom in til stadsporten, si, då bars der ut en döder, sine moders
        ende son, och hon war enka; och en stor hop folk af staden gick med henne.
      verse: 12
    - text: 'Då HERren såg henne, warkunnade han sig öfwer henne, och sade til henne:
        Gråt icke.'
      verse: 13
    - text: 'Och han gick til, och tog på bårena, och de som båro, stadnade. Då sade
        han: Jag säger dig, unger man, statt up.'
      verse: 14
    - text: Och den döde satte sig up, och begynte tala, och han fick honom åt hans
        moder.
      verse: 15
    - text: 'Och en räddhoge kom öfwer alla, och de prisade Gud, sägande: En stor
        Prophet är upkommen ibland oss, och Gud hafwer sökt sitt folk.'
      verse: 16
    - text: Och detta ryktet om honom gick ut öfwer allt Judeska landet, och all de
        land deromkring.
      verse: 17
    - text: Och Johannis lärjungar underwiste honom om allt detta.
      verse: 18
    - text: 'Och han kallade til sig twå af sina lärjungar, och sände dem til JEsum,
        sägandes: Äst du den som komma skall, eller skole wi wänta någon annan?'
      verse: 19
    - text: 'Då männerne kommo til honom, sade de: Johannes Döparen sände oss til
        dig, sägandes: Äst du den som komma skall, eller skola wi wänta en annan?'
      verse: 20
    - text: På samma tiden gjorde han många helbregda af sjukdomar och plågor, och
        onda andar; och gaf mångom blindom syn.
      verse: 21
    - text: 'Då swarade JEsus, och sade til dem: Går, och säger Johanni igen, hwad
        I sett och hört hafwen: De blinde se, de halte gå, de spitelske warda rene,
        de döfwe höra, de döde stå up igen, dem fattigom warder Evangelium predikadt;'
      verse: 22
    - text: Och salig är den, som icke förargas på mig.
      verse: 23
    - text: 'Och då Johannis sändebod woro sin wäg gångne, begynte JEsus tala til
        folket om Johanne: Hwad gingen I ut i öknen til at se? Willen I se en rö,
        som drifs af wädret?'
      verse: 24
    - text: Eller hwad gingen I ut til att se? Willen I se en mennisko klädd i len
        kläder? Si, de som hafwa herlig kläder uppå, och lefwa i kräslighet, äro i
        Konungsgårdarna.
      verse: 25
    - text: Eller hwad gingen I ut til att se? Willen I se en Prophet? Ja, säger jag
        eder, ock mer än en Prophet.
      verse: 26
    - text: 'Han är den, derom skrifwit är: Si, jag sänder min Ängel för ditt ansikte,
        hwilken din wäg bereda skall för dig.'
      verse: 27
    - text: Ty jag säger eder, at ibland dem, som af qwinnor födde äro, är ingen större
        Prophet uppkommen än Johannes Döparen; dock likwäl, den der minst är i Guds
        rike, han är större än han.
      verse: 28
    - text: Och allt folket som honom hörde, och de Publicaner, gåfwo Gudi rätt, och
        läto sig döpa med Johannis döpelse.
      verse: 29
    - text: Men de Phariseer och de lagkloke föraktade Guds råd emot sig sjelfwa,
        och läto sig intet döpa af honom.
      verse: 30
    - text: 'Sedan sade HERren: Wid hwem skall jag dock likna menniskorna af detta
        slägtet? Och hwem äro de like?'
      verse: 31
    - text: 'De äro like wid barn, som sitta på torget, och ropa emot hwaranan och
        säga: Wi hafwe pipat för eder, och I hafwen intet dansat; wi hafwe sungit
        sorgasång för eder, och I greten intet.'
      verse: 32
    - text: 'Ty Johannes Döparen kom, och hwarken åt bröd, eller drack win; och I
        sägen: Han hafwer djefwulen.'
      verse: 33
    - text: 'Menniskones Son är kommen, äter och dricker; och I sägen: Si, den mannen
        är en fråssare och windrinkare, de Publicaners och syndares wän.'
      verse: 34
    - text: Och wisdomen warder rätt gifwit af all sin barn.
      verse: 35
    - text: Så bad Honom en af de Phariseer, at han skulle få sig mat med honom; och
        han gick uti Phariseens hus, och satt der til bords.
      verse: 36
    - text: 'Och si, en qwinna i staden, som hade warit en synderska, då hon förnamn,
        at han til bords satt i Phariseens hus, bar hon dit et glas med smörjelse:'
      verse: 37
    - text: Och stod bakför honom wid hans fötter, gråtandes, och begynte wäta hans
        fötter med tårar, och torkade med sitt hufwudhår; och kysste hans fötter,
        och smorde dem med smörjelse.
      verse: 38
    - text: 'Då den Phariseen, som honom bjudit hade, såg detta, sade han wid sig
        sjelf: Wore denne en Prophet, wisserliga wisste han, ho och hurudana denna
        qwinna är, som handterar honom; ty hon är en synderska.'
      verse: 39
    - text: 'Så swarade JEsus, och sade til honom: Simon, jag hafwer något säga dig.
        Han sade: Mästar, säg.'
      verse: 40
    - text: 'En man hade twå gäldenärer; en war honom skyldig femhundrade penningar,
        och den andre femtio:'
      verse: 41
    - text: När de icke makt hade at betala, gaf han dem bådom til. Säg nu, hwilken
        af dem warder honom mera älskandes?
      verse: 42
    - text: 'Swarade Simon, och sade: Jag menar, att den som han gaf mera til. Då
        sade han till honom: Rätt dömde du.'
      verse: 43
    - text: 'Och så wände Han sig till qwinnona, och sade til Simon: Ser du denna
        qwinnona? Jag gick in i ditt hus; du hafwer intet watn gifwit mig til mina
        fötter; men hon hafwer wätt mina fötter med tårar, och torkat med sitt hufwudhår.'
      verse: 44
    - text: Du hafwer icke kyst mig; men hon, sedan jag här ingick, hafwer icke låtit
        af kyssa mina fötter.
      verse: 45
    - text: Mitt hufwud hafwer du icke smort med oljo, men hon hafwer smort mina fötter
        med smörjelse.
      verse: 46
    - text: Hwarföre säger jag dig; henne warda många synder förlåtna; ty hon älskade
        mycket; men den som mindre förlåtes, han älskar mindre.
      verse: 47
    - text: 'Sedan sade han til henne: Synderna förlåtas dig.'
      verse: 48
    - text: 'Då begynte de, som med honom til bords såto, säga wid sig: Ho är denne,
        som ock synder förlåter?'
      verse: 49
    - text: 'Då sade han till qwinnona: Din tro hafwer frälst dig; gå med frid.'
      verse: 50
  - chapter: 8
    verses:
    - text: ' Och det begaf sig derefter, at han wandrade i städer och byar, redikade
        och förkunnade Evangelium om Guds rike; och de tolf med honom:'
      verse: 1
    - text: 'Dertil några qwinnor, som han hade helbregda gjort ifrå de onda andar
        och krankheter, nämliga: Maria, som kallas Magdalena, af hwilka sju djeflar
        utgångne woro;'
      verse: 2
    - text: Och Joanna, Chuse hustru, Herodis fogdes, och Susanna, och många andra,
        som honom tjente af sina ägodelar.
      verse: 3
    - text: 'Då nu mycket folk kom tilhopa, och utaf städerna sökte til honom, talade
        han genom liknelse:'
      verse: 4
    - text: En sädesman gick ut til at så sina säd; och wid han sådde, föll somt wid
        wägen, och wardt förtrampadt, och foglarne under himmelen åto det.
      verse: 5
    - text: Och somt föll på hälleberget, och då det upgick, förtorkades det; ty det
        hade ingen wätsko.
      verse: 6
    - text: Och somt föll ibland törne, och törnen gingo med up, och förqwafde det.
      verse: 7
    - text: 'Och somt föll i goda jord, och det gick up, och gjorde hundradefall frukt.
        Då han deta sade, ropade han: Den der hafwer Öron til at höra, han höre.'
      verse: 8
    - text: Då frågade honom hans Lärjungar, hurudana denna liknelsen war.
      verse: 9
    - text: 'Han sade til dem: Eder är gifwet weta Guds rikes hemlighet, men dem androm
        genom liknelse; på det at ändock de se, skola de likwäl icke se, och ändock
        de höra, skola de likwäl icke förstå.'
      verse: 10
    - text: Så är nu denna liknelsen. Säden är Guds ord;
      verse: 11
    - text: Men de som wid wägen, det äro de som höra; sedan kommer djefwulen, och
        tager bort ordet utu deras hjerta, at de icke tro skola, och blifwa frälste.
      verse: 12
    - text: Men de som på hälleberget, det äro de, som när de höra, anamma de ordet
        med glädje, och de hafwa inga rötter; de der tro til en tid, och då frestelsen
        påkommer, falla de derifrå.
      verse: 13
    - text: Men det som föll ibland törnen, äro de som höra; och gå bort, och warda
        förqwafde af omsorger, och rikedomar, och lifsens wällust; och bära ingen
        frukt.
      verse: 14
    - text: Men det uti goda jord, äro de som höra ordet, och behålla det uti ganska
        godt hjerta; och bära frukt i tålamod.
      verse: 15
    - text: Men ingen uptänder et ljus, och skyler det under något kar, eller sätter
        under bänken; utan sätter det på ljusastakan, at de, som ingå, skola få se
        ljuset.
      verse: 16
    - text: Ty det är intet lönligit, som icke skall warda upenbart; och intet fördoldt,
        det icke skall kunnigt warda, och upkomma skall i ljuset.
      verse: 17
    - text: Ser fördenskull til, huru I hören; ty den der hafwer, honom warder gifwet,
        och den der intet hafwer, det han menar sig hafwa, det skall ock tagas ifrå
        honom.
      verse: 18
    - text: Så gingo til honom hans moder och hans bröder; och kunde dock icke komma
        til honom, för folkets skull.
      verse: 19
    - text: 'Då wardt honom bodadt, och sagdt: Din moder och dine bröder stå härute,
        och wilja se dig.'
      verse: 20
    - text: 'Swarade han, och sade til dem: Min moder och mine bröder äro desse, som
        höra Guds ord, och görat.'
      verse: 21
    - text: 'Så begaf det sig på en dag, at han steg uti et skepp, med sina Lärjungar,
        och sade til dem: Låt oss fara öfwer sjön. Och de lade utaf.'
      verse: 22
    - text: Sedan, wid de foro öfwer, somnade han; och der reste up et stort wäder
        på sjön; och de förfyltdes, och woro i stor fara.
      verse: 23
    - text: 'Så gingo de til, och wäckte honom up, sägande: Mästar, Mästar, wi förgås.
        Då stod han up, och näpste wädret och watnens wåg; och så wände det igen,
        och blef stilla.'
      verse: 24
    - text: 'Och han sade til dem: Hwar är edar tro? Men de fruktade, och förundrade,
        sägandes emellan sig: Ho må denne wara? Ty han bjuder både wädrena och watnena;
        och de lyda honom.'
      verse: 25
    - text: Och de foro til de Gadareners engd, hwilken är twärtöfwer Galileen.
      verse: 26
    - text: Och då han utgången war af skeppet på landet, mötte honom en man utaf
        staden, wilken hade haft djefwulen i lång tid; och han hade inga kläder på,
        ej heller blef i husen, utan i grifter.
      verse: 27
    - text: 'Då han såg JESum, ropade han, och föll ned framför honom, och sade med
        höga röst: Hwad hafwer jag göra med dig, JESu, dens högstas Guds Son? Jag
        beder dig, at du icke qwäl mig.'
      verse: 28
    - text: Ty han böd dem orena andanom, at han skulle fara ut af mannenom; ty han
        hade länge plågat honom; och han wardt bunden i kedjor, och förwarad i fjättrar,
        och slet sönder banden, och wardt drifwen af djefwulen bort i öknen.
      verse: 29
    - text: 'Då frågade JESus honom, och sade: Hwad är ditt namn? Han sade: Legio;
        ty månge djeflar woro inkomne i honom.'
      verse: 30
    - text: Och de bådo honom, at han icke skulle bjuda dem fara uti afgrunden.
      verse: 31
    - text: Men der war en stor swinahjord, som der gick och födde sig på berget.
        Då bådo de honom, at han wille tilstädja dem fara in i swinen; och han tilstadde
        dem det.
      verse: 32
    - text: Då foro djeflarna utu menniskone, och foro in uti swinen; och hjorden
        brådstörte sig uti sjön, och fördränkte sig.
      verse: 33
    - text: Men när de, som waktade swinen, sågo hwad der skedde, flydde de, och båro
        tidenden i staden, och på bygdena.
      verse: 34
    - text: Då gingo de ut, til at se hwad der skedt war, och kommo til JESum; och
        funno mannen, der djeflarne utaf farne woro, klädd och wid sin sinne, sittandes
        wid JESu fötter; och wordo förfärade.
      verse: 35
    - text: Och de som det sett hade, förkunnade dem desslikes, huruledes den besate
        war helbregda worden.
      verse: 36
    - text: Och hele hopen af de Gadareners omliggande bådo honom, at han wille fara
        ifrå dem; ty dem war en stor räddhoge påkommen. Då steg han til skepps, och
        for tilbaka igen.
      verse: 37
    - text: 'Men mannen, der djeflarna woro utaf farne, bad honom at han måtte blifwa
        när honom. Men JESus sände honom ifrå sig, sägandes:'
      verse: 38
    - text: Gack uti ditt hus igen, och säg utaf, huru stor ting Gud med dig gjort
        hafwer. Och han gick bort, och förkunnade öfwer hela staden, huru stor ting
        JESus hade gjort med honom.
      verse: 39
    - text: Och det begaf sig, då JESus kom igen, undfick honom folket; ty alle wänte
        efter honom.
      verse: 40
    - text: Och si, der kom en man, som het Jairus, och war en Öfwerste för Synagogon;
        han föll ned för JESu fötter, bedjandes honom, at han wille gå i hans hus;
      verse: 41
    - text: Ty han hade ena enda dotter, wid tolf år gammal, och hon begynte själas;
        men i wägen, wid han gick dit, trängde honom folket.
      verse: 42
    - text: Och en qwinna, som blodgång hade haft i tolf år, och hade förtärt allt
        hwad hon ägde på läkare, och kunde dock botas af ingom;
      verse: 43
    - text: Hon gick bak efter, och tog på hans klädefåll; och strax stillades hennes
        blodgång.
      verse: 44
    - text: 'Och JESus sade: Ho är den, som tog på mig? Då de alle nekade, sade Petrus,
        och de med honom woro: Mästar, folket tränger dig, och omakar dig, och du
        säger: Ho tog på mig?'
      verse: 45
    - text: 'Då sade JESus: Någor hafwer ju tagit på mig; ty jag kände, at kraft gick
        af mig.'
      verse: 46
    - text: Då qwinnan såg, at det icke war lönligit, kom hon skälfwandes, och föll
        ned för hans fötter, och förkunnade för allo folkena, för hwad saks skull
        hon hade tagit på honom, och huruledes hon blef strax helbregda.
      verse: 47
    - text: 'Då sade han til henne: Var tröst, min dotter, din tro hafwer frälst dig;
        gack med frid.'
      verse: 48
    - text: 'Vid han ännu talade, kom en utaf Öfwerstans hus för Synagogon, sägandes
        til honom: Din dotter är död; gör icke Mästaren omak.'
      verse: 49
    - text: 'Då JESus hörde det ordet, sade han til pigones fader: Räds intet; utan
        tro allenast, och hon warder helbregda.'
      verse: 50
    - text: Då han kom i huset, stadde han ingom ingå med sig; utan Petrum, Jacobum
        och Johannem, och fadren och modren til pigona.
      verse: 51
    - text: 'Men de greto alle, och jämrade sig öfwer henne. Då sade han: Gråter icke;
        pigan är icke död, men hon sofwer.'
      verse: 52
    - text: Då gjorde de spe af honom, wäl wetande, at hon war död.
      verse: 53
    - text: 'Men han dref dem alla ut, och tog henne wid handena, och ropade, sägandes:
        Piga, stat up.'
      verse: 54
    - text: Och hennes ande kom igen, och hon stod strax up; och han böd gifwa henne
        mat.
      verse: 55
    - text: Och hennes föräldrar förskräcktes. Men han böd dem, at de ingom säga skulle,
        hwad der skedt war.
      verse: 56
  - chapter: 9
    verses:
    - text: ' Sedan kallade Jesus tillhopa de tolf, och gaf dem magt och våld öfver
        alla djeflar, och att de sjukdomar bota kunde;'
      verse: 1
    - text: Och sände dem ut till att predika Guds rike, och göra de sjuka helbregda;
      verse: 2
    - text: 'Och sade till dem: Tager intet med eder till vägs, icke käpp, eller skräppo,
        icke bröd, icke penningar; hafver ej heller två kjortlar.'
      verse: 3
    - text: Och i hvad hus I ingån, der blifver, tilldess I dragen dädan.
      verse: 4
    - text: Och hvilke icke anamma eder, så går ut af den staden, och skudder ock
        stoftet af edra fötter, till vittnesbörd öfver dem.
      verse: 5
    - text: Och de gingo ut, och vandrade omkring i byarna, predikade Evangelium,
        och gjorde helbregda allestäds.
      verse: 6
    - text: Då fick Herodes Tetrarcha höra allt det som bedrefs af honom, och honom
        begynte misshaga; ty det sades af somligom, att Johannes var uppstånden af
        döda;
      verse: 7
    - text: Af somligom, att Elias var uppenbarad; af somligom, att någor Prophet
        af de gamla var uppstånden.
      verse: 8
    - text: 'Och Herodes sade: Johannem hafver jag halshuggit; men ho är denne, der
        jag sådant af hörer? Och begärade se honom.'
      verse: 9
    - text: Och Apostlarna kommo igen, och förtäljde honom allt det de gjort hade.
        Då tog han dem med sig, och gick afsides uti ena ödemark, som ligger vid den
        staden, som kallas Bethsaida.
      verse: 10
    - text: Då folket det förnam, kommo de efter honom; och han undfick dem, och talade
        med dem om Guds rike, och gjorde dem helbregda, som det behöfde.
      verse: 11
    - text: 'Men dagen begynte varda framliden; då gingo de tolf fram, och sade till
        honom: Lät folket ifrå dig, att de gå uti köpstäderna, och nästa bygdena,
        der de måga gästa, och finna mat; ty vi äre här i ödemarkene.'
      verse: 12
    - text: 'Han sade till dem: Gifver I dem äta. Då sade de: Vi hafve icke flera
        bröd än fem, och två fiskar; utan att vi gå bort, och köpe mat till allt detta
        folket.'
      verse: 13
    - text: 'Och voro de icke långt ifrå femtusend män. Då sade han till sina Lärjungar:
        Later dem sätta sig ned, i hvart matskåpet femtio.'
      verse: 14
    - text: Och de gjorde så, och läto dem alla sätta sig ned.
      verse: 15
    - text: Då tog han de fem bröd och de två fiskar; upplyfte sin ögon i himmelen,
        tackade deröfver, bröt och fick Lärjungarna, att de skulle sedan läggat fram
        för folket.
      verse: 16
    - text: Och de åto alle, och vordo mätte. Sedan vardt upptaget det som dem öfverlopp,
        tolf korgar fulle med styck er.
      verse: 17
    - text: 'Och det begaf sig, då han var allena i sina böner, voro ock någre hans
        Lärjungar med honom; dem frågade han, och sade: Hvem säga folket mig vara?'
      verse: 18
    - text: 'Då svarade de, och sade: Johannes Döparen; somlige Elias, och somlige,
        att någon Prophet af de gamla är uppstånden.'
      verse: 19
    - text: 'Då sade han till dem: Hvem sägen då I mig vara? Svarade Petrus, och sade:
        Du äst Guds Christ.'
      verse: 20
    - text: Och han hotade dem, och förböd, att de skulle det någrom säga;
      verse: 21
    - text: 'Och sade: Menniskones Son måste mycket lida, och bortkastas af de äldsta,
        och öfversta Presterna, och Skriftlärda, och dräpas, och tredje dagen uppstå
        igen.'
      verse: 22
    - text: 'Sade han ock till dem alla: Hvilken mig efterfölja vill, han vedersäge
        sig sjelf, och tage sitt kors på sig livar dag, och följe mig.'
      verse: 23
    - text: Ty den, som vill behålla sitt lif, han skall mista det; och ho som mister
        sitt lif för mina skull, han skall det behålla.
      verse: 24
    - text: Och hvad kommer det menniskone till godo, om hon vunne hela verldena,
        och förtappar sig sjelf, eller gör skada på sig sjelf?
      verse: 25
    - text: Hvilken som blyges vid mig och min ord, vid honom skall ock menniskones
        Son blygas, då han kommer i sin, och sins Faders, och de heliga Änglars härlighet.
      verse: 26
    - text: Men jag säger eder förvisso, att någre äro af dem som här stå, de der
        icke skola smaka döden, tilldess de fä se Guds rike.
      verse: 27
    - text: Så begaf det sig, vid åtta dagar efter dessa orden, att han tog till sig
        Petrum, och Johannem, och Jacobum; och gick upp på ett berg till att bedja.
      verse: 28
    - text: Och vid han bad, vardt hans ansigte förvandlad t, och hans klädnad var
        hvit och skinande.
      verse: 29
    - text: Och si, två män talade med honom, som voro Moses och Elias;
      verse: 30
    - text: Och syntes i härlighet, och talade om hans afgång, som han fullborda skulle
        i Jerusalem.
      verse: 31
    - text: Men Petrus, och de med honom voro, förtyngdes af sömn; då de uppvaknade,
        sågo de hans klarhet, och de t va män stå när honom.
      verse: 32
    - text: 'Och det begaf sig, då de gin go ifrå honom, sade Petrus till Jesum: Mästar,
        oss är godt här vara; lät oss göra tre hyddor, en till dig, och en till Mosen,
        och en till Eliam; och vissto icke hvad han sade.'
      verse: 33
    - text: Och vid han så sade, kom en sky, och kringskyggde dem; och de vordo förfärade,
        vid de vordo invefvade i skyn.
      verse: 34
    - text: 'Och en röst hördes utu skyn om, den der sade: Denne är min älskelige
        Son; honom hörer.'
      verse: 35
    - text: Och i det samma rösten hördes, funno de Jesum vara allena. Och de tigde,
        och förkunnade ingom, i de dagar, något af det de sett hade.
      verse: 36
    - text: Så hände sig dagen derefter, då de gin go ned af berget, mötte honom mycket
        folk.
      verse: 37
    - text: 'Och si, en man af folket ropade, och sade: Mästar, jag beder dig, se
        till min son; ty han är mitt enda barn.'
      verse: 38
    - text: Si, anden begriper honom, och straxt ropar han; och han sliter honom,
        så att han fradgas; och han far med nöd ifrå honom, då han honom slitit hafver.
      verse: 39
    - text: Och jag bad dina Lärjungar, att de skulle utdrifva honom; och de kunde
        icke.
      verse: 40
    - text: 'Då svarade Jesus, och sade: O! du otrogna och genstörtiga slägte, huru
        länge skall jag vara när eder, och lida eder? Haf din son hit.'
      verse: 41
    - text: Och vid han nu framgick, ref och slet djefvulen honom. Men Jesus näpste
        den orena andan, och gjorde pilten helbregda, och fick honom sinom fader igen.
      verse: 42
    - text: 'Och alle vordo förskräckte öfver Guds härlighet. Då alle undrade på allt
        det han gjorde, sade han till sina Lärjungar:'
      verse: 43
    - text: Fatter dessa orden uti edor öron, ty det skall ske, menniskones Son varder
        öfverantvardad i menniskors händer.
      verse: 44
    - text: Men de förstodo icke detta ordet; och det var fördoldt för dem, att de
        det icke kunde förstå; och de fruktade att fråga honom om det ordet.
      verse: 45
    - text: Och kom ibland dem en tanke, hvilkendera skulle störst vara
      verse: 46
    - text: Då Jesus såg deras hjertas tankar, tog han ett barn, och ställde det när
        sig;
      verse: 47
    - text: 'Och sade till dem: Hvilken som anammar detta barnet i mitt Namn, han
        anammar mig; och den mig anammar, han anammar honom, som mig sändt hafver;
        men den der minst är ibland eder alla, han skall vara störst.'
      verse: 48
    - text: 'Då svarade Johannes, och sade: Mästar, vi sågom en, som utdref djeflar
        under ditt Namn, och vi förbödom honom det; efter det han icke följer med
        oss.'
      verse: 49
    - text: 'Sade Jesus till honom: Förbjuder honom intet; ty den der. icke emot oss
        är, han är med oss.'
      verse: 50
    - text: Och det begaf sig, då tiden fullbordad var, att han skulle hädantagen
        varda, vände han sitt ansigte till att fara åt Jerusalem.
      verse: 51
    - text: Och han sände båd framför sig; de gingo, och kommo intill en stad, som
        de Samariter uti bodde, att de skulle reda för honom.
      verse: 52
    - text: Och de undfingo honom intet; ty han hade vändt sitt ansigte till att draga
        till Jerusalem.
      verse: 53
    - text: 'Då hans Lärjungar, Jacobus och Johannes, det sågo, sade de: Herre, vill
        du, så vilje vi säga, att elden måtte komma ned af himmelen, och förtära dem,
        såsom ock Elias gjorde?'
      verse: 54
    - text: 'Men Jesus vände sig om, och näpste dem, sågandes: I veten icke, hvars
        andas I aren;'
      verse: 55
    - text: Ty menniskones Son är icke kommen till att förderfva menniskornas själar,
        utan till att frälsa dem. Och de gingo dädan uti en annan by.
      verse: 56
    - text: 'Och det begaf sig, vid de gingo på vägen, sade en till honom: Jag vill
        följa dig, b vart du går, Herre.'
      verse: 57
    - text: 'Sade Jesus till honom: Räfvarna hafva kulor, och foglarna under himmelen
        näste; men menniskones Son hafver icke, der han kan luta sitt hufvud till.'
      verse: 58
    - text: 'Men han sade till en annan: Följ mig. Då sade han: Herre, låt mig först
        gå bort, och begrafva min fader.'
      verse: 59
    - text: 'Da sade Jesus till honom: Låt de döda begrafva sina döda; men du, gäck,
        och förkunna Guds rike.'
      verse: 60
    - text: 'En annar sade: Herre, jag vill följa dig; men låt mig först gå, och skilja
        mig ifrå dem som i mitt hus äro.'
      verse: 61
    - text: 'Sade Jesus till honom: Hvilken som sätter sin hand till plogen, och ser
        tillbaka, han är icke beqväm för Guds rike.'
      verse: 62
  - chapter: 10
    verses:
    - text: ' Sedan skickade Herren andra sjutio; och sände två och två framför sig,
        i alla städer och rum, dit han komma ville;'
      verse: 1
    - text: 'Och sade till dem: Säden är stor, men arbetarena äro få; beder fördenskull
        sädenes Herra, att han utsänder arbetare i sina säd.'
      verse: 2
    - text: Går; si, jag sänder eder såsom lamb ibland ulfvar.
      verse: 3
    - text: Bärer ingen säck, ej heller skräppo, ej heller skor; och helser ingen
        i vägen.
      verse: 4
    - text: 'Uti hvad hus I kommen, säger först: Frid vare desso huse.'
      verse: 5
    - text: Och om der någor är fridsens barn, så skall eder frid blifva på honom;
        hvar ock icke, så kommer han till eder igen.
      verse: 6
    - text: Uti det samma hus blifver, äter och dricker hvad eder föresätts; ty arbetaren
        är sin lön värd. Går icke utu hus i hus.
      verse: 7
    - text: Och uti hvad stad I kommen, och de anamma eder, äter hvad eder föresätts;
      verse: 8
    - text: 'Och görer de sjuka helbregda, som der äro, och säger till dem: Guds rike
        är kommet hard t när eder.'
      verse: 9
    - text: 'Uti hvad stad I kommen, och de icke anamma eder, så går ut på hans gator
        och säger:'
      verse: 10
    - text: Det stoft, som lådde vid oss af edar stad, skake vi af på eder; dock skolen
        I veta, att Guds rike var kommet hardt när eder.
      verse: 11
    - text: Jag säger eder, att Sodome skall drägeligare varda på den dagen, än dem
        stadenom.
      verse: 12
    - text: Ve dig, Chorazin; ve dig, Bethsaida; ty hade sådana krafter varit gjorda
        uti Tyro och Sidon, som de gjorde äro uti eder, länge sedan hade de suttit
        uti säck och asko, och gjort syndabättring.
      verse: 13
    - text: Dock skall Tyro och Sidoni drägeligare varda på domenom än eder.
      verse: 14
    - text: Och du, Capernaum, som upphäfven äst allt intill himmelen, du skall nedstört
        varda till helvete.
      verse: 15
    - text: Hvilken eder hörer, han hörer mig; och den eder föraktar, han föraktar
        mig; men den mig föraktar, han föraktar honom som mig sändt hafver.
      verse: 16
    - text: 'Men de sjutio kommo igen med glädje, och sade: Herre, djeflarna äro oss
        ock underdånige i ditt Namn.'
      verse: 17
    - text: 'Då sade han till dem: Jag såg Satanam falla af himmelen, såsom en ljungeld.'
      verse: 18
    - text: Si, jag hafver gifvit eder magt att trampa på ormar och scorpioner, och
        öfver all fiendans kraft; och eder skall intet varda skådandes.
      verse: 19
    - text: Dock fröjder eder icke deraf, att andarna äro eder underdånige; utan fröjder
        eder, att edor namn äro skrifven i himmelen.
      verse: 20
    - text: 'I samma stundene fröjdade sig Jesus i Andanom, och sade: Jag prisar dig,
        Fader, himmelens och jordenes Herre, att du hafver detta fördolt för de visa
        och kloka, och hafver det uppenbarat för de fåkunniga; ja, Fader; ty så hafver
        varit behageligit för dig'
      verse: 21
    - text: All ting äro mig an t vårdad af minom Fader; och ingen vet ho Sonen är,
        utan Fadren; och ho Fadren är, utan Sonen och den som Sonen vill det uppenbara.
      verse: 22
    - text: 'Och han vände sig om till sina Lärjungar afsides, och sade: Salig äro
        de ögon, som se det I sen.'
      verse: 23
    - text: 'Ty jag säger eder: Månge Propheter och Konungar åstundade se det I sen,
        och fingo dock icke set; och höra det I hören, och fingo dock icke hörat.'
      verse: 24
    - text: 'Och si, en lagklok stod upp, och frestade honom, sägandes: Mästar, hvad
        skall jag göra, att jag må få evinnerligit lif?'
      verse: 25
    - text: 'Då sade han till honom: Hvad är skrifvet i lagen? Huru läs du?'
      verse: 26
    - text: 'Svarade han, och sade: Du skall älska din Herra Gud, af allt ditt hjerta,
        och af allo dine själ, och af alla dina krafter, och af allom dinom håg; och
        din nästa, såsom dig sjelf.'
      verse: 27
    - text: 'Då sade han till honom: Rätteliga svarade du; gör det, så får du lefva.'
      verse: 28
    - text: 'Då ville han göra sig sjelf van rättfärdigan, och sade till Jesum: Hvilken
        är då min näste?'
      verse: 29
    - text: 'Då svarade Jesus, och sade: En man for ned af Jerusalem till Jericho,
        och kom i röfvarehänder; och de klädde af honom, och sargade honom, och gingo
        dädan, och läto honom ligga halfdödan.'
      verse: 30
    - text: Så hände sig, att en Prest for neder åt samma vägen; och då han fick se
        honom, gick han framom honom.
      verse: 31
    - text: Sammalunda ock en Levit, då han kom till det samma rummet, gick han fram,
        och såg på honom; och gick sedan framom honom.
      verse: 32
    - text: Men en Samaritan reste samma vägen, och kom till honom; och när han säg
        honom, varkunnade han sig öfver honom;
      verse: 33
    - text: Och gick till, och förband hans sår, och göt der oljo och vin in; och
        laden på sin ök, och förde honom till herberget, och skötte honom.
      verse: 34
    - text: 'Den andra dagen for han dädan, och tog fram två penningar, och gaf värdenom,
        och sade till honom: Sköt honom; och hvad du mer kostar på honom, vill jag
        betala dig, när jag kommer igen.'
      verse: 35
    - text: Hvilken af dessa tre synes dig nu hafva varit hans näste, som för röfvarena
        kommen var?
      verse: 36
    - text: 'Sade han: Den som beviste honom barmhertighet. Då sade Jesus till honom:
        Gack, och gör du sammaledes.'
      verse: 37
    - text: Men det begaf sig, då de vandrade, gick han uti en liten stad; och en
        qvinna, benämnd Martha, undfick honom uti sitt hus.
      verse: 38
    - text: Och hon hade en syster, benämnd Maria; hon satte sig vid Jesu fötter,
        och hörde hans ord.
      verse: 39
    - text: 'Men Martha bekymrades med idkelig tjenst. Hon gick fram, och sade: Herre,
        sköter du intet derom, att min syster låter mig tjena allena? Så säg henne
        nu, att hon hjelper mig.'
      verse: 40
    - text: 'Svarade Jesus, och sade till henne: Martha, Martha, , du hafver omsorg
        och bekymmer om mångahanda;'
      verse: 41
    - text: Men ett är nödtorftigt; Maria hafver utkorat den goda delen, hvilken henne
        icke skall ifråtagas.
      verse: 42
  - chapter: 11
    verses:
    - text: ' Och det begaf sig, att han bad uti ett rum; då han vände igen, sade
        en af hans Lärjungar till honom: Herre, lär oss bedja, såsom ock Johannes
        lärde sina Lärjungar.'
      verse: 1
    - text: 'Då sade han till dem: När I bedjen, säger så: Fader vår, som äst i himlom,
        helgadt varde ditt Namn. Tillkomme ditt rike. Ske din vilje, såsom i himmelen,
        så ock på jordene.'
      verse: 2
    - text: Gif oss alltid vårt dageliga bröd.
      verse: 3
    - text: Och förlät oss våra synder; ty ock vi förlåte allom, som oss skyldige
        äro. Och inled oss icke uti frestelse; utan fräls oss ifrån ondo.
      verse: 4
    - text: 'Och sade han till dem: Hvilken är ibland eder, som hafver en vän, och
        han går till honom om midnattstid, och säger till honom: Käre vän, låna mig
        tre bröd;'
      verse: 5
    - text: Ty min vän är kommen till mig, vägfarandes, och jag hafver intet lägga
        för honom.
      verse: 6
    - text: 'Och den, som innanföre är, svarar, och säger: Gör mig icke omak; dörren
        är nu stängd, och min barn äro med mig i säng; jag kan icke stå upp, och få
        dig det.'
      verse: 7
    - text: 'Jag säger eder: Om han än icke uppstår, och får honom det, derföre att
        han är hans vän; likväl, derföre att han så trägen är, står han upp, och får
        honom så mycket han behöfver.'
      verse: 8
    - text: 'Så säger ock jag eder: Beder, och eder skall gifvet varda; söker, och
        I skolen finna; klapper, och eder skall varda upplåtet.'
      verse: 9
    - text: 'Ty den der beder, han fär; och den der söker, han finner: och den der
        klappar, honom varder upplåtet.'
      verse: 10
    - text: Hvilken ibland eder är den fader, om hans son bedes bröd af honom, som
        gifver honom en sten? Eller om han bedes fisk, månn han gifva honom en orm
        för fisk?
      verse: 11
    - text: Eller om han bedes ägg, månn han få honom en scorpion?
      verse: 12
    - text: Kunnen nu I, som onde ären, gifva edor barn goda gåfvor; huru mycket mer
        skall edar himmelske Fader gifva den Helga Anda dem som bedja honom?
      verse: 13
    - text: Och han utdref en djefvul, som var en dumbe; och när djefvulen var utdrifven,
        talade dumben; och folket förundrade sig.
      verse: 14
    - text: 'Men somlige af dem sade: Han utdrifver djeflar med Beelzebub, djenarnas
        öfversta.'
      verse: 15
    - text: Och somlige frestade honom, begärandes af honom tecken af himmelen.
      verse: 16
    - text: 'Men efter han visste deras tankar, sade han till dem: Hvart och ett rike,
        som söndrar sig emot sig sjelf t, det varder förödt, och hus faller på hus.'
      verse: 17
    - text: Är ock nu Satan söndrad emot sig sjelf, huru varder då hans rike ståndandes?
        Efter I sägen, att jag utdrifver djeflar med Beelzebub.
      verse: 18
    - text: Men om jag utdrifver djeflar med Beelzebub, med hvem drifva då edor barn
        dem ut? Derföre skola de vara edra domare.
      verse: 19
    - text: Men om jag utdrifver djeflar med Guds finger, så är ju Guds rike kommet
        till eder.
      verse: 20
    - text: Då en stark beväpnad bevarar sitt hus, så blifver det i frid, som han
        äger.
      verse: 21
    - text: Men der en starkare tillkommer, och öfvervinner honom, tager han bort
        all hans vapen, der han tröste uppå, och skifter hans rof.
      verse: 22
    - text: Den icke med mig är, han är emot mig; och den icke församlar med mig,
        han förskingrar.
      verse: 23
    - text: 'När den orene anden går ut af menniskone, vandrar han omkring torra platser,
        söker efter hvilo, och finner ingen. Då säger han: Jag vill komma igen uti
        mitt hus, der jag utgick.'
      verse: 24
    - text: Och när han kommer, finner han det rent sopadt, och väl tillpyntadt.
      verse: 25
    - text: Då går han åstad, och tager till sig sju andra andar, som skadeligare
        äro än han; och de gå derin, och bo der; och den menniskones sista varder
        värre än det första.
      verse: 26
    - text: 'Och det begaf sig, då han detta sade, hof en qvinna sina röst upp ibland
        folket, och sade till honom: Salig är den qveden, som dig burit hafver, och
        de spenar, som du ditt hafver.'
      verse: 27
    - text: 'Men han sade: Ja, salige äro de som höra Guds ord, och gömma det.'
      verse: 28
    - text: Då folket trängdes intill, begynte han säga; Detta är ett ondt slägte;
        de begära tecken; och tecken skall dem icke gifvet varda, utan Jone Prophetens
        tecken.
      verse: 29
    - text: Ty såsom Jonas var de Nineviter ett tecken, så skall ock menniskones Son
        vara desso slägte.
      verse: 30
    - text: Drottningen af söderlanden skall uppstå på domen, med de män af detta
        slägtet, och skall fördöma dem; ty hon kom ifrå verldenes ända, till att höra
        Salomons visdom; och si, här är mer än Salomon.
      verse: 31
    - text: De Ninevitiske män skola uppstå på domen, med detta slägtet, och skola
        fördöma det; ty de gjorde bättring efter Jone predikan; och si, här är mer
        än Jonas.
      verse: 32
    - text: Ingen upptänder ett ljus, och sätter det uti något hemligit rum, eller
        under en skäppo; utan på ljusastakan, att de, som inkomma, skola få se af
        ljuset.
      verse: 33
    - text: Ögat är kroppsens ljus; när nu ditt öga är enfaldigt, så varder ock all
        din kropp ljus; är det ock argt, så varder ock din kropp mörk.
      verse: 34
    - text: Derföre se till, att ljuset, som i dig är, icke varder mörker.
      verse: 35
    - text: Om nu din kropp är allsammans ljus, och hafver ingen del af mörkret, så
        varder han allersamman ljus, och upplyser dig, såsom en klar ljungeld.
      verse: 36
    - text: Och vid han talade, bad honom en Pharisee, att han skulle få sig mat med
        honom. Då gick han in med honom, och satte sig till bords.
      verse: 37
    - text: Men då Phariseen såg, att han icke tvådde sig, förr än han gick till bords,
        förundrade han sig.
      verse: 38
    - text: 'Då sade Herren till honom: I Phariseer gören rent det som utvärtes är
        på, dryckekaret och fatet; och det invärtes är i eder, är fullt med rof och
        ondsko.'
      verse: 39
    - text: I dårar, den som gjorde det utvärtes är, hafver han ock icke gjort det
        invärtes är?
      verse: 40
    - text: Dock gifver almoso af det I hafven; och si, så äro eder all ting ren.
      verse: 41
    - text: Men ve eder, Phariseer; ty I gören tiond af mynto och ruto, och allahanda
        kål; och domen, och Guds kärlek låten I blifva tillbaka; ja, man måste detta
        göra, och dock det andra icke låta.
      verse: 42
    - text: Ve eder, Phariseer; ty I sitten gerna främst i Synagogorna, och viljen
        helsade varda på torgen.
      verse: 43
    - text: Ve eder, Skriftlärde och Phariseer, I skrymtare; ty I ären såsom de grifter,
        som intet synas, der folket går uppå, och vet der intet af.
      verse: 44
    - text: 'Då svarade en af de lagkloka, och sade till honom: Mästar, du försmäder
        ock oss med dessa orden.'
      verse: 45
    - text: 'Då sade han: Ve ock eder, I lagkloke; ty I läggen bördor på menniskorna,
        hvilka de icke draga kunna, och I tagen icke sjelfva på bördona med ett edart
        finger.'
      verse: 46
    - text: Ve eder, I som byggen de Propheters grifter; men edre fäder slogo dem
        ihjäl.
      verse: 47
    - text: Sannerliga, I betygen, att I hållen deraf, som edre fäder gjort hafva;
        ty de slogo dem ihjäl, och I byggen deras grifter upp.
      verse: 48
    - text: 'Derföre säger ock Guds visdom: Jag skall sända till dem Propheter och
        Apostlar; och af dem skola de några döda och förfölja;'
      verse: 49
    - text: På det att af detta slägtet skall utkrafdt varda alla Propheters blod,
        som utgjuten är, sedan verlden var skapad;
      verse: 50
    - text: Ifrån Abels blod intill Zacharie blod, som förgjordes emellan altaret
        och templet; visserliga säger jag eder, varder det utkrafdt af detta slägtet.
      verse: 51
    - text: Ve eder, I lagkloke; ty I hafven fått nyckelen till förståndet; sjelfve
        gån I intet in, och förvägren dem som ingå vilja.
      verse: 52
    - text: När han nu detta sade till dem, begynte de lagkloke och Phariseer gå hårdt
        åt honom, och listeliga fråga honom om mäng stycker, med försåt;
      verse: 53
    - text: Sökande efter, att de något veda kunde af hans mun, der de måtte beklaga
        honom före.
      verse: 54
  - chapter: 12
    verses:
    - text: ' När nu församladt vardt otaliga mycket folk, så att de trampade på hvarannan,
        begynte han säga till sina Lärjungar: Först tager eder vara för de Phariseers
        surdeg, som är skrymteri.'
      verse: 1
    - text: Ty intet är fördoldt, som icke varder uppenbaradt; och intet lönligit,
        som icke uppkommer.
      verse: 2
    - text: Derföre, hvad I sagt hafven i mörkret, det skall varda hördt i ljuset;
        och det I talat hafven i örat i kamrarna, det skall predikadt varda ofvanpå
        taken.
      verse: 3
    - text: 'Men jag säger eder, minom vännom: Radens icke för dem som döda kroppen,
        och sedan hafva de intet hvad de mer göra kunna.'
      verse: 4
    - text: 'Men jag vill visa eder, hvem I skolen rädas: Radens honom, som, sedan
        han dödat hafver, hafver han ock magt att bortkasta till helvetet; ja, säger
        jag eder, honom radens.'
      verse: 5
    - text: Köpas icke fem sparfvar för två små penningar? Och en af dem är icke förgäten
        för Gudi.
      verse: 6
    - text: Ja, edor hufvudhår äro ock all räknad; derföre frukter eder intet; I ären
        bättre än månge sparfvar.
      verse: 7
    - text: 'Men jag säger eder: Hvilken mig bekänner för menniskor, honom skall ock
        menniskones Son bekänna inför Guds Änglar.'
      verse: 8
    - text: Men den mig nekar för menniskor, han skall ock nekad varda för Guds Änglar.
      verse: 9
    - text: Och den der talar ett ord emot menniskones Son, det skall varda honom
        förlåtet; men den som häder den Helga Anda, det skall icke förlåtas.
      verse: 10
    - text: När de nu draga eder fram i Synagorna, och för Öfverheten, och för de
        väliga; hafver ingen omsorg, hvad och huruledes I svara, eller hvad I säga
        skolen;
      verse: 11
    - text: Ty den Helge Ande skall lära eder, i samma stundene, hvad I säga skolen.
      verse: 12
    - text: 'Då sade en af folket till honom: Mästar, säg minom broder, att han byter
        med mig arfvedelen.'
      verse: 13
    - text: 'Sade han till honom: Menniska, ho hafver skickat mig till domare eller
        skiftare öfver eder.'
      verse: 14
    - text: 'Och han sade till dem: Ser till, och tager eder vara för girighet; ty
        ens (menniskos) lif hänger icke derpå, att hon många ägodelar hafver.'
      verse: 15
    - text: 'Och sade han en liknelse till dem, sågandes: Det var en riker man, hvilkens
        åker bar frukt nog.'
      verse: 16
    - text: 'Då tänkte han vid sig sjelf, sägandes: Hvad skall jag göra? Ty jag hafver
        icke, der jag kan lägga mina frukt uti;'
      verse: 17
    - text: 'Och sade: Detta vill jag göra: Jag vill rifva omkull mina lador, och
        bygga upp större; och dit vill jag församla allt det mig växt är, och mina
        ägodelar;'
      verse: 18
    - text: 'Och säga till min själ: Själ, du hafver mycket godt förvaradt intill
        mång år; gör dig goda dagar, ät, drick, var glad.'
      verse: 19
    - text: 'Men Gud sade till honom: Du dåre, i denna natt skall man kalla dina själ
        ifrå dig; ho skall då få det du tillredt hafver?'
      verse: 20
    - text: Alltså går det ock honom, som sig församlar ägodelar, och icke är rik
        för Gudi.
      verse: 21
    - text: 'Och han sade till sina Lärjungar: Derföre säger jag eder: Hafver icke
        omsorg för edart lif, hvad I äta skolen; eller för edar kropp, hvad I skolen
        kläda eder med.'
      verse: 22
    - text: Lifvet är mer än maten, och kroppen mer än kläden.
      verse: 23
    - text: Ser på korparna; ty de så intet, ej heller uppskära; de hafva hvarken
        källare eller lado, och Gud föder dem; huru mycket ären I bättre än foglarna?
      verse: 24
    - text: Hvilken af eder kan med sin omsorg föröka till sin växt en aln?
      verse: 25
    - text: Kunnen I nu icke det som minst är, hvarföre hafven I då omsorg för det
        andra?
      verse: 26
    - text: 'Ser på liljorna, huru de växa; de arbeta intet, och ej heller spinna;
        men jag säger eder: Icke Salomon i all sin härlighet var så klädd, som en
        af dem.'
      verse: 27
    - text: Efter nu Gud så kläder gräset, som i dag växer på markene, och i morgon
        kastas i ugnen; huru mycket mer skall han kläda eder, I klentrogne?
      verse: 28
    - text: Derföre fråger ock I intet efter, hvad I skolen äta, eller dricka; och
        farer icke i höjdena;
      verse: 29
    - text: Ty efter allt detta söka Hedningarna i verldene; men edar Fader vet väl,
        att I sådant behöfven;
      verse: 30
    - text: Utan söker heldre efter Guds rike, så faller eder allt detta till.
      verse: 31
    - text: Frukta dig icke, du klene hjord; ty edar Faders godvilje är så, att han
        vill gifva eder riket.
      verse: 32
    - text: Säljer hvad I hafven, och gifver almoso; görer eder säcker, som icke föråldras;
        en skatt, som aldrig minskas i himmelen, der tjufven aldrig tillkommer, ej
        heller någor mal förderfvar.
      verse: 33
    - text: Ty der edar skatt är, der blifver ock edart hjerta.
      verse: 34
    - text: Låter edra länder vara omgjordade, och edor ljus brinnande;
      verse: 35
    - text: Och varer I de menniskor like, som vänta sin herra, då han igenkomma skall
        ifrå bröllopet; att, när han kommer, och klappar, lata de honom straxt upp.
      verse: 36
    - text: 'Salige äro de tjenare, hvilka herren finner vakande, då han kommer; sannerliga
        säger jag eder: Han skall uppskörta sig, och låta dem sitta till bords, och
        han skall då gå och tjena dem.'
      verse: 37
    - text: Och om han kommer uti den andra vakten, och uti den tredje vakten, och
        finner så; salige äro de tjenare.
      verse: 38
    - text: Men detta skolen I veta, att, om husbonden visste på hvad stund tjufven
        komma skulle, förvisso vakade han, och icke tillstadde uppbryta sitt hus.
      verse: 39
    - text: Derföre varer ock I redo; ty den stund, I icke tanken, skall menniskones
        Son komma.
      verse: 40
    - text: 'Då sade Petrus till honom: Herre, säger du till oss denna liknelsen,
        eller ock till alla?'
      verse: 41
    - text: 'Då sade Herren: Hvar finner man en trogen och snäll skaffare, den hans
        herre sätter öfver sitt tjenstafolk, att han dem i rättan tid gifver hvad
        dem behörer?'
      verse: 42
    - text: Salig är den tjenaren, den herren finner så göra, då han kommer.
      verse: 43
    - text: Sannerliga säger jag eder, han skall sätta honom öfver allt det han äger.
      verse: 44
    - text: 'Men om den tjenaren sade i sitt hjerta: Min herre dröjer fast att komma
        igen; och begynte slå tjenarena och tjenarinnorna, och äta och dricka, och
        varda drucken;'
      verse: 45
    - text: Så kommer dens tjenarens herre, på den dagen han det sig icke förmodar,
        och på den stundene den han icke vet; och skall hugga honom i stycker, och
        skall sätta hans lott med de otrogna.
      verse: 46
    - text: Men den tjenaren, som visste sins herras vilja, och icke beredde sig,
        och icke gjorde efter hans vilja, han skall lida mycken hugg;
      verse: 47
    - text: Men den der icke visste, och gjorde dock det som hugg värdt var, han skall
        få hugg lida; ty dem som mycket gifvet är, af honom skall mycket varda utkrafdt;
        och hvem mycket befaldt är, af honom skall varda mycket äskadt.
      verse: 48
    - text: Jagar kommen till att upptända en eld på jordene; och hvad vill jag heldre
        än att han allaredo brunne?
      verse: 49
    - text: Men jag måste med en döpelse döpas; och huru ängslas jag, tilldess hon
        fullbordad varder?
      verse: 50
    - text: Menen I, att jag är kommen till att sända frid på jordena? Nej, säger
        jag eder; utan visserliga tvedrägt.
      verse: 51
    - text: Ty härefter skola fem vara skiljaktige uti ett hus; tre emot två, och
        två emot tre.
      verse: 52
    - text: Fadren skall vara emot sonen, och sonen emot fadren; modren emot dottrena,
        och dottren emot modrena; sväran emot sina sonahustru, och sonahustrun emot
        sina sväro.
      verse: 53
    - text: 'Sade han ock till folket: När I fån se en sky uppgå vesterut, straxt
        sägen I: Regn kommer; och det sker så.'
      verse: 54
    - text: 'Och när I sen sunnanväder blåsa, sägen I: Det blifver varmt; och det
        sker sä.'
      verse: 55
    - text: I skrymtare, himmelens och jordenes skepelse kunnen I bepröfva; hvi pröfven
        I icke då denna tiden?
      verse: 56
    - text: Hvi domen I icke ock utaf eder sjelfva, hvad rätt är.
      verse: 57
    - text: När du nu går med din trätobroder till öfverstan, så vinnlägg dig i vägen,
        att du blifver honom fri; att han tilläfventyrs icke drager dig fram för domaren,
        och domaren antvärdar dig stockmästaren, och stockmästaren kastar dig i fängelset.
      verse: 58
    - text: 'Jag säger dig: Du varder icke ut kommandes, tilldess du betalat hafver
        den yttersta skärfven.'
      verse: 59
  - chapter: 13
    verses:
    - text: ' På samma tid voro der någre tillstädes, som bådade honom om de Galileer,
        hvilkas blod Pilatus hade blandat med deras offer.'
      verse: 1
    - text: 'Då svarade Jesus, och sade till dem: Menen I att desse Galileer voro
        syndare för alla Galileer, efter de sådant ledo?'
      verse: 2
    - text: Nej, säger jag eder; utan om I icke bättren eder, skolen I alle sammalunda
        förgås.
      verse: 3
    - text: Eller de aderton, som tornet i Siloa föll uppå, och drap dem, menen I
        att de brottslige voro för alla menniskor; som bo i Jerusalem?
      verse: 4
    - text: Nej, säger jag eder; utan om I icke bättren eder, skolen I alle sammalunda
        förgås.
      verse: 5
    - text: 'Sade han ock denna liknelsen: En man hade ett fikonaträ planteradt i
        sin vingård, och han kom och sökte frukt derpå, och fann ingen.'
      verse: 6
    - text: 'Då sade han till vingårdsmannen: Si, nu i tre år hafver jag kommit, och
        sökt frukt på detta fikonaträt, och finner ingen; hugg det bort; hvarefter
        skall det förhindra jordena?'
      verse: 7
    - text: 'Han svarade, och sade till honom: Herre, låt stå det ännu i detta året,
        så länge jag grafver omkring det och göder det;'
      verse: 8
    - text: Om det så kunde bära frukt; livar ock icke, så hugg det sedan bort.
      verse: 9
    - text: Och han lärde om Sabbathen i en Synagogo.
      verse: 10
    - text: Och si, der var en qvinna, som hade haft krankhetenes anda i aderton är;
        och var krumpen, och förmådde icke upplyfta hufvudet.
      verse: 11
    - text: 'När Jesus såg henne, kallade han henne till sig, och sade till henne:
        Qvinna, var fri af dine krankhet.'
      verse: 12
    - text: 'Och han lade händerna på henne: och straxt reste hon sig upp, och prisade.
        Gud.'
      verse: 13
    - text: 'Då svarade öfversten för Synagogon, och var vred att Jesus helade på
        Sabbathen, och sade till folket: Sex dagar äro, der I mågen arbeta på; kommer
        på dem, och låter hela eder; icke på Sabbathen.'
      verse: 14
    - text: 'Då svarade Herren honom, och sade: Du skrymtare, löser icke hvar och
        en af eder om Sabbathen sin oxa eller åsna ifrå krubbone, och leder bort att
        vattna?'
      verse: 15
    - text: Måtte man då icke lösa af detta bandet på Sabbathen, denna Abrahams dotter,
        hvilken Satan bundit hafver, si, nu i aderton år?
      verse: 16
    - text: Och då han detta sade, skämde sig alle som honom emotståndit hade, och
        allt folket gladde sig af de härliga gerningar, som gjordes af honom.
      verse: 17
    - text: 'Så sade han då: Hvem är Guds rike likt? Och vid hvad skall jag likna
        det?'
      verse: 18
    - text: Det är likt vid ett senapskorn, som en man tog, och sådde i sin örtagård;
        och det växte, och blef ett stort trä, och foglarna under himmelen bodde på
        dess qvistar.
      verse: 19
    - text: 'Och åter sade han: Vid hvad skall jag likna Guds rike?'
      verse: 20
    - text: Det är likt enom surdeg, hvilken en qvinna tog, och lade in uti tre skäppor
        mjöl, tilldess det surnade alltsammans.
      verse: 21
    - text: Och han gick igenom städer och byar, och lärde, och tog vägen åt Jerusalem.
      verse: 22
    - text: 'Och en sade till honom: Herre, äro de ock få, som varda salige? Då sade
        han till dem:'
      verse: 23
    - text: 'Vinnlägger eder derom, att I kunnen ingå igenom den trånga porten: ty
        månge, säger jag eder, skola söka derefter, att de må inkomma, och skola dock
        icke kunna.'
      verse: 24
    - text: 'Sedan husbonden hafver uppståndit, och låtit dörren igen; och I begynnen
        stå ute, och bulta på dörren, sägande: Herre, Herre, låt upp för oss; och
        han svarar, och säger till eder: Jag vet intet af eder, hvadan I ären;'
      verse: 25
    - text: 'Då skolen I begynna säga: Vi hafvom ätit och druckit med dig, och du
        hafver lärt på våra gator.'
      verse: 26
    - text: 'Och han skall säga: Jag säger eder, jag vet intet af eder, hvadan I ären;
        går ifrå mig, alle I ogerningsmän.'
      verse: 27
    - text: Och der skall vara grät och tandagnisslan; när I fån se Abraham, Isaac
        och Jacob, och alla Propheterna, i Guds rike; och eder utdrifvas.
      verse: 28
    - text: Och de skola komma ifrån östan och vestan, och nordan och sunnan, och
        skola sitta till bords i Guds rike.
      verse: 29
    - text: Och si, det äro någre ytterste, som skola varda de främste; och någre
        främste, som skola varda de ytterste.
      verse: 30
    - text: 'Samma dagen gingo någre Phariseer fram, och sade till honom: Skynda dig,
        och gäck hädan; ty Herodes vill dräpa dig.'
      verse: 31
    - text: 'Då sade han till dem: Går, och säger dem räfvenom: Si, jag utdrifver
        djeflar, och helår i dag, och i morgon; och tredje dagen varder det ändadt
        med mig.'
      verse: 32
    - text: Dock likväl måste jag ännu vandra i dag, och i morgon, och öfvermorgon;
        ty det kan icke vara, att en Prophet förgås annorstädes än i Jerusalem.
      verse: 33
    - text: Jerusalem, Jerusalem, du som dräper Propheterna, och stenar dem som sändas
        till dig; huru ofta ville jag församla din barn, likavisst som foglen sitt
        näste under sina vingar; och I villen icke?
      verse: 34
    - text: 'Si, edart hus skall varda eder öde; och säger jag eder, att I skolen
        icke se mig, tilldess tiden kommer, att I värden sägande: Välsignad är han,
        som kommer i Herrans Namn.'
      verse: 35
  - chapter: 14
    verses:
    - text: ' Och det hände sig, att han kom uti ens mans hus, som var en öfverste
        för de Phariseer, om en Sabbath, till att få sig mat; och de vaktade på honom.'
      verse: 1
    - text: Och si, en vattusigtig menniska var der för honom.
      verse: 2
    - text: 'Då svarade Jesus, och sade till de lagkloka och Phariseer: Mä man någon
        hela om Sabbathen?'
      verse: 3
    - text: Och de tigde. Men han tog honom till sig, och gjorde honom helbregda;
        och lät gån.
      verse: 4
    - text: 'Och han svarade, sågandes till dem: Hvilkens edars åsne eller oxe faller
        uti brunnen, och går han icke straxt till att draga honom ut, om Sabbathsdagen?'
      verse: 5
    - text: Och de kunde intet svara honom dertill.
      verse: 6
    - text: 'Då sade han ock till dem, som budne voro, en liknelse; märkandes, huru
        de sökte efter att sitta främst, sägandes till dem:'
      verse: 7
    - text: När du blifver buden af någrom till bröllop, så sätt dig icke i främsta
        rummet; att icke tilläfventyrs någor kommer, som buden är af honom, och är
        ärligare än du;
      verse: 8
    - text: 'Och då kommer han, som både dig och honom budit hafver, och säger till
        dig: Gif denna rum; och då måste du med blygd begynna sitta ned bätter;'
      verse: 9
    - text: 'Utan heldre, när du varder buden, gäck, och sätt dig i yttersta rummet;
        att, då han kommer, som dig budit hafver, må han säga till dig: Min vän, sitt
        upp bätter; och då sker dig heder för dem, som der med dig till bords sitta.'
      verse: 10
    - text: Ty hvar och en, som upphöjer sig, han skall varda förnedrad; och den sig
        förnedrar, han skall varda upphöjd.
      verse: 11
    - text: 'Sade han ock desslikes till honom, som honom budit hade: När du gör middagsmåltid,
        eller nattvard, bjud icke dina vänner, eller dina bröder, eller dina fränder,
        eller dina grannar, som rike äro; att do icke bjuda dig igen, och löna dig
        dina välgerning;'
      verse: 12
    - text: Utan heldre, då du gör gästabåd, kalla de fattiga, sjuka, halta och blinda.
      verse: 13
    - text: Och salig äst du; ty de förmå icke löna dig igen; men dig varder igenlönt
        i de rättfärdigas uppståndelse.
      verse: 14
    - text: 'Men då en af dem, som vid bordet såto, detta hörde, sade han till honom:
        Salig är den som äter bröd i Guds rike.'
      verse: 15
    - text: 'Då sade han till honom: En man hade tillredt en stor nattvard, och böd
        många;'
      verse: 16
    - text: 'Och utsände sin tjenare, den stund nattvarden skulle stå, att han skulle
        säga dem som budne voro: Kommer; ty all ting äro nu redo.'
      verse: 17
    - text: 'Och de begynte allesammans ursaka sig. Den förste sade till honom: Jag
        hafver köpt ett jordagods, och jag måste gå ut och bese det; jag beder ''dig,
        gör min ursäkt.'
      verse: 18
    - text: 'Och den andre sade: Jag hafver köpt fem par oxar, och jag måste gå bort
        och försöka dem; jag beder dig, gör min ursäkt.'
      verse: 19
    - text: 'Och den tredje sade: Jag hafver tagit mig hustru, och derföre kan jag
        icke komma.'
      verse: 20
    - text: 'Och tjenaren kom, och sade sin herra allt detta igen. Då vardt husbonden
        vred, och sade till sin tjenare: Gack snarliga ut på gator och gränder i staden,
        och de fattiga, och krymplingar, halta och blinda haf härin.'
      verse: 21
    - text: 'Och tjenaren sade: Herre, jag hafver gjort som du böd, och här är ännu
        rum.'
      verse: 22
    - text: 'Då sade herren till tjenaren: Gack ut på vägar och gårdar, och nödga
        dem att komma härin, på det att mitt hus mätte varda fullt.'
      verse: 23
    - text: Ty jag säger eder, att ingen af de män, som budne voro, skall smaka min
        nattvard.
      verse: 24
    - text: 'Och gick mycket folk med honom; och han vände sig om, och sade till dem:'
      verse: 25
    - text: Hvilken som kommer till mig, och icke hatar sin fader och moder, och hustru,
        och barn, och bröder, och systrar, och dertill sitt eget lif, han kan icke
        vara min Lärjunge.
      verse: 26
    - text: Och hvilken som icke bär sitt kors, och följer mig, han kan icke vara
        min Lärjunge.
      verse: 27
    - text: Hvilken är den af eder, som vill bygga ett torn, och icke först sitter
        och öfverlägger bekostningen, om han hafver det han behöfver till att fullborda
        det med V
      verse: 28
    - text: Att, då han hafver lagt grundvalen, och icke kan fullborda det, alle de,
        som få set, icke skola begynna göra spe af honom;
      verse: 29
    - text: 'Och säga: Denne mannen hafver begynt bygga, och förmådde icke fullbordat.'
      verse: 30
    - text: Eller hvad Konung vill gifva sig till örligs, och strida emot en annan
        Konung, sitter han icke först och tänker, om han förmår med tiotusend möta
        honom, som kommer emot honom med tjugutusend?
      verse: 31
    - text: Annars, medan hin ännu långt bort o är, sänder han bådskap till honom,
        och beder om frid.
      verse: 32
    - text: Sammalunda hvar och en af eder, som icke vedersakar allt det han äger,
        han kan icke vara min Lärjunge.
      verse: 33
    - text: Saltet är godt; men om saltet mister sin sälto, med hvad skall man då
        salta?
      verse: 34
    - text: Det är hvarken nyttigt i jordene, eller i dyngone; utan man kastar det
        bort. Den der öron hafver till att höra, han höre.
      verse: 35
  - chapter: 15
    verses:
    - text: ' Och till honom gingo allehanda Publicaner och syndare, att de mätte
        höra honom.'
      verse: 1
    - text: 'Och de Phariseer och Skriftlärde knorrade och sade: Denne undfår syndare,
        och äter med dem.'
      verse: 2
    - text: 'Då sade han till dem denna liknelsen, sågandes:'
      verse: 3
    - text: Hvilken är den man ibland eder, som hafver hundrade får, och om han tappar
        bort ett af dem, låter han icke de nio och niotio uti öknene, och går efter
        det som borto är, tilldess han finner det?
      verse: 4
    - text: Och då han hafver det funnit, lägger han det på sina axlar med glädje.
      verse: 5
    - text: 'Och när han kommer hem i sitt hus, kallar han tillhopa sina vänner och
        grannar, och säger till dem: Glädjens med mig; ty jag hafver funnit mitt får,
        som borttappadt var.'
      verse: 6
    - text: Jag säger eder, att sammalunda varder ock glädje i himmelen öfver en syndare
        den sig bättrar, mer än öfver nio och niotio rättfärdiga, som ingen bättring
        behöfva.
      verse: 7
    - text: Eller hvad qvinna är, som hafver tio penningar, om hon borttappar en af
        dem, tänder hon icke upp ljus, och sopar huset, och söker granneliga, tilldess
        hon finner honom?
      verse: 8
    - text: 'Och då hon funnit hafver, kallar hon tillhopa sina vänner och grannqvinnor,
        och säger: Glädjens med mig; ty jag hafver funnit min penning, som jag tappat
        hade.'
      verse: 9
    - text: Sammalunda, säger jag eder, varder glädje för Guds Änglom öfver en syndare
        som sig bättrar.
      verse: 10
    - text: 'Och han sade: En man hade två söner.'
      verse: 11
    - text: 'Och den yngre af dem sade till fadren: Fader, fä mig den parten af ägodelarna,
        som mig tillkommer. Och han bytte ägodelarna dem emellan.'
      verse: 12
    - text: Och icke många dagar derefter, då den yngre sonen hade lagt all sin ting
        tillhopa, for han långt bort i främmande land; och der förfor han sina ägodelar,
        och lefde öfverflödeliga.
      verse: 13
    - text: Och sedan han allt förtärt hade, vardt en stor hunger i det landet; och
        han begynte lida nt)d;
      verse: 14
    - text: Och gick bort, och gaf sig till en borgare der i landet; och han sände
        honom till sin afvelsgård, att han skulle sköta hans svin.
      verse: 15
    - text: Då begärade han uppfylla sin buk med draf, der svinen med föddes; och
        honom gaf ingen.
      verse: 16
    - text: 'Då besinnade han sig sjelf, och sade: Huru månge mins faders legodränger
        hafva bröd nog; och jag förgås här i hunger.'
      verse: 17
    - text: 'Jag vill stå upp, och gå till min fader, och säga till honom: Fader,
        jag hafver syndat i himmelen, och för dig.'
      verse: 18
    - text: Jag är icke nu värd kallas din son; gör mig såsom en af dina legodränger.
      verse: 19
    - text: Och så stod han upp, och kom till sin fader. Och då han ännu långt ifrå
        var, såg honom hans fader, och begynte varkunna sig öfver honom, och lopp
        emot honom, föll honom om halsen, och kysste honom.
      verse: 20
    - text: 'Och sonen sade till honom: Fader jag hafver syndat i himmelen, och för
        dig; och är icke värd härefter kallas din son.'
      verse: 21
    - text: 'Då sade fadren till sina tjenare: Barer fram den yppersta klädningen,
        och kläder honom deruti; och får honom en ring på hans hand, och skor på hans
        fötter.'
      verse: 22
    - text: Och hafver hit den gödda kalfven, och slagter honom; vi vilje äta, och
        göra oss glad.
      verse: 23
    - text: Ty denne min son var död, och hafver fått lif igen; han var borttappad,
        och är funnen igen. Och de begynte göra sig glad.
      verse: 24
    - text: Men den äldre hans son var ute på markene; och när han kom, och nalkades
        husena, hörde han sjungas och dansas;
      verse: 25
    - text: Och kallade en at sina tjenare, och frågade honom, hvad det var.
      verse: 26
    - text: 'Då sade han till honom: Din broder är kommen; och din fader lät slagta
        den gödda kalfven, att han hafver honom helbregda igen.'
      verse: 27
    - text: Då vardt han vred, och ville icke gå in. Då gick hans fader ut, och bad
        honom.
      verse: 28
    - text: 'Svarade han, och sade till fadren: Si, jag tjenar dig i så mäng år, och
        hafver aldrig gångit af ditt bud; och du gaf mig aldrig ett kid, att jag måtte
        göra mig glad med mina vänner.'
      verse: 29
    - text: Men sedan denne din son kommen är, som sina ägodelar hafver förtärt med
        skökor, hafver du till honom slagtat den gödda kalfven.
      verse: 30
    - text: 'Då sade han till honom: Min son, du äst alltid när mig, och allt det
        mitt är, det är ditt.'
      verse: 31
    - text: Man måste nu glädjas och fröjdas; ty denne din broder var död, och fick
        lif igen; och var borttappad, och är igenfunnen.
      verse: 32
  - chapter: 16
    verses:
    - text: ' Sade han ock till sina Lärjungar: Det var en riker man, som hade en
        gårdsfogda; den vardt beryktad för honom, att han förfor hans ägodelar.'
      verse: 1
    - text: 'Då kallade han honom, och sade till honom: Hvi hörer jag sådant af dig?
        Gör räkenskap af ditt fögderi; ty du måste icke länger vara min fogde.'
      verse: 2
    - text: 'Då sade fogden vid sig sjelf: Hvad skall jag göra? Ty min herre tager
        ifrå mig fögderiet; grafva orkar jag icke, tigga blyges jag.'
      verse: 3
    - text: Nu väl, jag vet hvad jag vill göra, att, då jag varder satt af mitt fögderi,
        måga de anamma mig uti sin hus.
      verse: 4
    - text: 'Då kallade han till sig alla sins herras gäldenärar, och sade till den
        första: Huru mycket äst du min herra skyldig?'
      verse: 5
    - text: 'Sade han: Hundrade tunnor oljo. Då sade han till honom: Tag ditt bref,
        och sätt dig snart ned, och skrif femtio.'
      verse: 6
    - text: 'Sedan sade han till den andra: Huru mycket äst du skyldig? Sade han till
        honom: Hundrade pund hvete. Sade han till honom: Tag ditt bref, och skrif
        åttatio.'
      verse: 7
    - text: Och herren prisade den orätta fogdan, att han visliga gjorde; ty denna
        verldenes barn äro visare än ljusens barn, uti sitt slägte.
      verse: 8
    - text: 'Och jag säger eder: Görer eder vänner af den orätta Mammon, på det att,
        när I behöfven, skola de anamma eder uti evinnerliga hyddor.'
      verse: 9
    - text: Den der trogen är i det minsta, han är ock trogen i det mer är; och den
        i det minsta orätt är, han är ock orätt i det mer är.
      verse: 10
    - text: Ären I nu icke trogne uti den orätta Mammon; ho vill då betro eder om
        det sannskyldiga?
      verse: 11
    - text: Och om I ären icke trogne uti ens annars; ho vill få eder det edart är?
      verse: 12
    - text: Ingen tjenare kan tjena två herrar; ty antingen skall han hata den ena,
        och älska den andra; eller ock hålla sig intill den ena, och förakta den andra.
        I kunnen icke tjena Gudi och Mammon.
      verse: 13
    - text: Allt detta hörde ock de Phariseer, som girige voro, och gjorde spe af
        honom.
      verse: 14
    - text: 'Och han sade till dem: I ären de som gören eder sjelfva rättfärdiga för
        menniskom; men Gud vet edor hjerta; ty det som för menniskom högt är, der
        stygges Gud vid.'
      verse: 15
    - text: Lagen och Propheterna hafva propheterat intill Johannem; ifrå den tiden
        varder Guds rike förkunnadt genom Evangelium, och hvar man gör våld på det.
      verse: 16
    - text: Men snarare skola himmel och jord förgås, än en titel af lagen falla.
      verse: 17
    - text: Den der öfvergifver sina hustru, och tager ena andra, han bedrifver hor;
        och den der tager henne, som af mannen öfvergifven är, han bedrifver hor.
      verse: 18
    - text: Det var en riker man, som klädde sig i purpur och kosteligit linkläde,
        och lefde hvar dag kräseliga.
      verse: 19
    - text: Och det var ock en fattig, benämnd Lazarus, den der låg för hans dörr,
        full med sär;
      verse: 20
    - text: Begärandes släcka sin hunger af de smulor, som föllo af dens rika mansens
        bord. Dock kommo hundar, och slekte hans sår.
      verse: 21
    - text: Så hände det sig, att den fattige blef död, och vardt förder af Änglarna
        uti Abrahams sköt. Blef ock den rike död, och vardt begrafven.
      verse: 22
    - text: Som han nu i helvetet och i pinone var, lyfte han sin ögon upp, och fick
        se Abraham långt ifrån, och Lazarum i hans sköt;
      verse: 23
    - text: 'Ropade han, och sade: Fader Abraham, varkunna dig öfver mig, och sänd
        Lazarum, att han doppar det yttersta af sitt finger i vatten, och svalar mina
        tungo; ty jag pinas svårliga i denna låganom.'
      verse: 24
    - text: 'Då sade Abraham: Min son, tänk uppå, att du hade godt medan du lefde,
        och Lazarus hade deremot ondt; men nu hafver han hugnad, och du pinas.'
      verse: 25
    - text: Och öfver allt detta, är emellan oss och eder befäst ett stort svalg,
        så att de, som vilja fara hädan till eder, de komma dess icke vid; ej heller
        fara dädan, och hitöfver till oss.
      verse: 26
    - text: 'Då sade han: Så beder jag då dig, fader, att du sänder honom uti mins
        faders hus;'
      verse: 27
    - text: Ty jag hafver fem bröder, att han förvarar dem, att de ock icke komma
        uti detta pinorummet.
      verse: 28
    - text: 'Sade Abraham till honom: De hafva Mosen och Propheterna, höre dem.'
      verse: 29
    - text: 'Då sade han: Nej, fader Abraham; men kommer någor till dem af de döda,
        då bättra de sig.'
      verse: 30
    - text: 'Då sade han till honom: Höra de icke Mosen och Propheterna, så tro de
        icke heller, om någor af de döda uppstode.'
      verse: 31
  - chapter: 17
    verses:
    - text: ' Och han sade till sina Lärjungar: Det är omöjeligit, att icke skulle
        komma förargelser; men ve honom, genom hvilken de komma.'
      verse: 1
    - text: Bättre vore honom, att en qvarnsten hängdes vid hans hals, och vorde kastad
        i hafvet, än han skulle förarga en af dessa små.
      verse: 2
    - text: Vakter eder. Om din broder bryter dig emot, så straffa honom, och om han
        bättrar sig, så förlät honom det.
      verse: 3
    - text: 'Och om han bryter dig emot sju resor om dagen, och han sju resor om dagen
        vänder sig om igen till dig, sägandes: Mig ängrar det; så förlåt honom.'
      verse: 4
    - text: 'Och Apostlarna sade till Herran: Föröka oss trona.'
      verse: 5
    - text: 'Då sade Herren: Om I haden trona såsom ett senapskorn, och säden till
        detta mulbärsträd: Ryck dig upp, och försätt dig i hafvet; då lydde det eder.'
      verse: 6
    - text: 'Hvilken af eder hafver en tjenare, som går vid plogen, eller vaktar boskap,
        då han kommer hem af markene, att han säger till honom: Gack straxt, och sitt
        till bords;'
      verse: 7
    - text: 'Utan säger han icke heldre till honom: Red till nattvarden, och uppskörta
        dig, och tjena mig medan jag äter och dricker; och sedan ät du och drick.'
      verse: 8
    - text: Månn han tacka dem samma tjenarenom, att han gjorde som honom budet var?
        Nej, menar jag.
      verse: 9
    - text: 'Sammalunda ock I, när I hafven gjort allt det som eder budet är, så säger:
        Vi äre onyttige tjenare; vi hafve gjort det vi vorom pligtige att göra.'
      verse: 10
    - text: Och det begaf sig, då han gick till Jerusalem, for han midt igenom Samarien
        och Galileen.
      verse: 11
    - text: Och då han kom uti en by, mötte honom tio spitelske män, de stodo längt
        if rå;
      verse: 12
    - text: 'Och de upphöjde sina röst, sägande: Jesu Mästar, varkunna dig öfver oss.'
      verse: 13
    - text: 'När han dem säg, sade han till dem: Går, och viser eder Presterna. Och
        hände sig, Vid de gingo, vordo de rene.'
      verse: 14
    - text: Men en af dem, då han såg att han var ren vorden, kom han igen, och prisade
        Gud med höga röst;
      verse: 15
    - text: Och föll på sitt ansigte för hans fötter, tackandes honom; och han var
        en Samarit.
      verse: 16
    - text: 'Då svarade Jesus, och sade: Voro icke tio rene gjorde? Hvar äro då de
        nio?'
      verse: 17
    - text: Ingen är funnen, som kom igen till att prisa Gud, utan denne främlingen;
      verse: 18
    - text: 'Och sade till honom: Statt upp, gäck, din tro hafver frälst dig.'
      verse: 19
    - text: 'Och då han frågad vardt af de Phariseer, när Guds rike komma skulle,
        svarade han dem, och sade: Guds rike kommer icke med utvärtes åthäfvor.'
      verse: 20
    - text: 'Ej heller varder man sägande: Si här, eller, si der äret; ty si, Guds
        rike är invärtes i eder.'
      verse: 21
    - text: 'Och han sade till Lärjungarna: Den tid skall komma, att I skolen begära
        se en af menniskones Sons dagar, och I skolen icke få sen.'
      verse: 22
    - text: 'Och de skola säga till eder: Si här, si der; går icke åstad, och följer
        icke heller.'
      verse: 23
    - text: Ty såsom ljungelden ljungar ofvan ar himmelen, och lyser öfver allt det
        under himmelen är; alltså skall ock menniskones Son vara på sin dag.
      verse: 24
    - text: Men tillförene måste han mycket lida, och förkastas af detta slägtet.
      verse: 25
    - text: Och såsom det skedde uti Noe tid, så skall det ock ske uti menniskones
        Sons dagar.
      verse: 26
    - text: De äto, drucko; män togo hustrur, och qvinnor gåfvos mannom, intill den
        dagen då Noe gick in i arken; och floden kom, och förgjorde dem alla.
      verse: 27
    - text: Sammalunda ock, såsom det skedde uti Loths tid; de äto, drucko, köpte,
        sålde, planterade, byggde.
      verse: 28
    - text: Men den dagen, då Loth gick ut af Sodorna, regnade eld och svafvel af
        himmelen, och förgjorde dem alla.
      verse: 29
    - text: Efter det sättet varder det ock gåendes på den dagen, när menniskones
        Son skall uppenbaras.
      verse: 30
    - text: På den dagen, den som är på taket, och hans boting i huset, han stige
        icke neder till att taga dem; sammalunda ock, den i markene är, gånge icke
        tillbaka igen efter det han left hafver.
      verse: 31
    - text: Kommer ihåg Loths hustru.
      verse: 32
    - text: Hvilken som far efter att förvara sin själ, han skall mista henne; och
        den som mister henne, han fordrar henne till lifs.
      verse: 33
    - text: 'Jag säger eder: I den natten skola två ligga uti ene säng; den ene varder
        upptagen, och den andre varder qvarlåten.'
      verse: 34
    - text: Två skola mala tillhopa; den ene varder upptagen, och den andre varder
        qvarlåten.
      verse: 35
    - text: Två skola vara i markene; den ene varder upptagen, och den andre varder
        qvarlåten.
      verse: 36
    - text: 'Då svarade de, och sade till honom: Hvar då, Herre? Sade han till dem:
        Der som åtelen är, dit församlas ock örnarna.'
      verse: 37
  - chapter: 18
    verses:
    - text: ' Sade han ock en liknelse till dem derom, att man skall alltid bedja,
        och icke förtröttas;'
      verse: 1
    - text: 'Sägandes: En domare var uti en stad, den icke fruktade Gud, och ej heller
        hade försyn för några mennisko;'
      verse: 2
    - text: 'Så var i samma stad en enka; hon kom till honom, och sade: Hjelp mig
        ifrå min trätobroder.'
      verse: 3
    - text: 'Och han ville icke till någon tid. Sedan sade han vid sig: Ändock jag
        icke fruktar Gud, ej heller hafver försyn för någon mennisko;'
      verse: 4
    - text: Dock, fördenskull att denna enkan öfverfaller mig så svåra, måste jag
        fly henne rätt, att hon icke skall komma på det sista, och ropa påmig.
      verse: 5
    - text: 'Och sade Herren: Hörer här, hvad den orätta domaren säger.'
      verse: 6
    - text: Skulle ock icke Gud hämnas sina utkorade, som ropa till honom dag och
        natt; skulle han hafva tålamod dermed?
      verse: 7
    - text: Jag säger eder, att han skall hämnas dem snarliga. Dock likväl, då menniskones
        Son kommer, månn han skall finna tro på jordene?
      verse: 8
    - text: 'Sade han ock till somliga, som tröste på sig sjelfva, att de voro rättfärdige,
        och försmådde andra, denna liknelsen:'
      verse: 9
    - text: Två män gingo upp i templet till att bedja; den ene en Pharisee, och den
        andre en Publican.
      verse: 10
    - text: 'Phariseen stod och bad så vid sig sjelf: Jag tackar dig Gud, att jag
        är icke såsom andra menniskor, röfvare, orättfärdige, horkarlar, eller ock
        såsom denne Publicanen.'
      verse: 11
    - text: Jag fastar två resor i veckone, och gifver tiond af allt det jag äger.
      verse: 12
    - text: 'Och Publicanen stod långt ifrån, och ville icke lyfta sin ögon upp till
        himmelen; utan slog sig för sitt bröst, och sade: Gud, miskunda dig öfver
        mig syndare.'
      verse: 13
    - text: 'Jag säger eder: Denne gick dädan hem igen rättfärdigad, mer än den andre;
        ty den sig upphöjer, han varder förnedrad; och den sig förnedrar, han varder
        upphöjd.'
      verse: 14
    - text: Så båro de ock barn till honom, att han skulle taga på dem; då hans Lärjungar
        det sågo, näpste de dem.
      verse: 15
    - text: 'Men Jesus kallade dem till sig, och sade: Låter barnen komma till mig,
        och förmener dem icke; ty sådana hörer Guds rike till.'
      verse: 16
    - text: 'Sannerliga säger jag eder: Hvilken som icke tager Guds rike som ett barn,
        han skall icke komma derin.'
      verse: 17
    - text: 'Och frågade honom en öfverste, sägandes: Gode Mästar, hvad skall jag
        göra, att jag må få evinnerligit lif?'
      verse: 18
    - text: 'Sade Jesus till honom: Hvi kallar du mig godan? Ingen är god, utan allena
        Gud.'
      verse: 19
    - text: 'Budorden vetst du: Du skall icke bedrifva hor; du skall icke dräpa; du
        skall icke stjäla; du skall icke säga falskt vittnesbörd; du skall ära din
        fader och dina moder.'
      verse: 20
    - text: 'Då sade han: Allt detta hafver jag hållit af min ungdom.'
      verse: 21
    - text: 'Då Jesus det hörde, sade han till honom: Än fattas dig ett; sälj bort
        allt det du hafver, och skift emellan de fattiga, och du skall få en skatt
        i himmelen; och kom, och följ mig.'
      verse: 22
    - text: Då han det hörde, vardt han stor liga bedröfvad; ty han var ganska rik.
      verse: 23
    - text: 'Då Jesus såg honom vara mägta bedröfvad, sade han: O! med huru stor plats
        komma de i Guds rike, som penningar hafva;'
      verse: 24
    - text: Ty snarare kan en camel gå igenom ett nålsöga, än en riker komma in i
        Guds rike.
      verse: 25
    - text: 'Då sade de som det hörde: Ho kan då varda salig?'
      verse: 26
    - text: 'Men han sade: Det omöjeligit är för menniskom, det är möjeligit för Gud.'
      verse: 27
    - text: 'Då sade Petrus: Si, vi hafve all ting öfvergifvit, och följt dig.'
      verse: 28
    - text: 'Sade han till dem: Sannerliga säger jag eder; ingen är den som hafver
        öfvergifvit hus, eller föräldrar, eller bröder, eller hustru, eller barn,
        för Guds rikes skull,'
      verse: 29
    - text: Den icke skall igenfå mycket mer i denna tiden, och i tillkommande verld
        evinnerligit lif.
      verse: 30
    - text: 'Då tog Jesus till sig de tolf, och sade till dem: Si, vi gåm upp till
        Jerusalem, och all ting skola fullbordad varda, som skrifven äro af Propheterna
        om menniskones Son.'
      verse: 31
    - text: Ty han skall öfverantvardas Hedningom, och begabbas, och försmädas, och
        bespottas.
      verse: 32
    - text: Och sedan de hafva hudflängt honom, skola de döda honom; och tredje dagen
        skall han uppstå igen.
      verse: 33
    - text: Men de förstodo der intet af, och talet var dem så fördoldt, att de icke
        förstodo hvad som sades.
      verse: 34
    - text: Så hände sig, att när han kom in mot Jericho, satt en blinder vid vägen,
        och tiggde.
      verse: 35
    - text: Och när han hörde folket framgå, frågade han hvad det var?
      verse: 36
    - text: Då sade de till honom, att Jesus af Nazareth gick der fram.
      verse: 37
    - text: 'Då ropade han, och sade: Jesu, Davids Son, varkunna dig öfver mig.'
      verse: 38
    - text: 'Men de, som föregingo, näpste honom, att han skulle tiga; men han ropade
        dessmer: Davids Son, varkunna dig öfver mig.'
      verse: 39
    - text: Då stadnade Jesus, och böd leda honom till sig. Då han kom fram, frågade
        han honom,
      verse: 40
    - text: 'Sägandes: Hvad vill du, att jag skall göra dig? Då sade han: Herre, att
        jag måtte få min syn.'
      verse: 41
    - text: 'Och Jesus sade till honom: Haf din syn; din tro hafver frälst dig.'
      verse: 42
    - text: Och straxt fick han sin syn igen, och följde honom, prisandes Gud. Och
        allt folket, som detta sågo, lofvade Gud.
      verse: 43
  - chapter: 19
    verses:
    - text: ' Och han drog in, och gick igenom Jericho.'
      verse: 1
    - text: Och si, der var en man, benämnd Zacheus; han var en öfverste för de Publicaner,
        och var rik;
      verse: 2
    - text: Och sökte efter att han skulle få se Jesum, ho han var; men han kom icke
        dess vid, för folkets skull; ty han var liten till växt.
      verse: 3
    - text: Så lopp han framföre, och steg upp uti ett mulbärträ, på det han skulle
        få se honom; ty hän skulle gå der fram.
      verse: 4
    - text: 'Och när Jesus kom till den platsen, såg han upp, och fick se honom, och
        sade till honom: Zachee, stig snarliga ned; ty i dag måste jag gästa i ditt
        hus.'
      verse: 5
    - text: Han steg snarliga ned, och undfick honom gladeliga.
      verse: 6
    - text: Och när de det sågo, knorrade de alle, att han ingången var till att gästa
        när en syndare.
      verse: 7
    - text: 'Men Zacheus steg fram, och sade till Herran: Si, Herre, hälftena af mina
        ägodelar gifver jag de fattiga; och om jag hafver någon bedragit, det gifver
        jag fyradubbelt igen.'
      verse: 8
    - text: 'Då sade Jesus till honom: I dag är desso huse salighet vederfaren; efter
        han är ock Abrahams son.'
      verse: 9
    - text: Ty menniskones Son är kommen till att uppsöka och frälsa det som förtappadt
        var.
      verse: 10
    - text: När de nu detta hörde, sade han ändå en liknelse, efter han var hardt
        när vid Jerusalem, och de mente att Guds rike skulle straxt uppenbaradt varda.
      verse: 11
    - text: 'Så sade han då: En ädla man for långt bort i främmande land, till att
        intaga sig ett rike, och komma igen.'
      verse: 12
    - text: 'Då kallade han till sig tio sina tjenare, och fick dem tio pund, och
        sade till dem: Handler härmed, tilldess jag igen kommer.'
      verse: 13
    - text: 'Men hans borgare hatade honom, och sände bådskap efter honom, sägande:
        Vi vilje icke, att denne skall råda öfver oss.'
      verse: 14
    - text: Och det begaf sig, att han kom igen, och hade fått riket. Då böd han kalla
        de tjenare till sig, som han hade fått penningarna, att han måtte veta, huru
        hvar och en af dem handlat hade.
      verse: 15
    - text: 'Så kom den förste, och sade: Herre, ditt pund hafver förvärfvat tio pund.'
      verse: 16
    - text: 'Och han sade till honom: Ack! du gode tjenare, uti en liten ting hafver
        du varit trogen; du skall hafva magt öfver tio städer.'
      verse: 17
    - text: 'Och den andre kom, och sade: Herre, ditt pund hafver vunnit fem pund.'
      verse: 18
    - text: 'Och han sade till honom: Var ock du sätter öfver fem städer.'
      verse: 19
    - text: 'Och den tredje kom, och sade: Herre, se här ditt pund, som jag hade bevarat
        uti en svetteduk.'
      verse: 20
    - text: Jag var rädder för dig; ty du äst en sträng man; du tager det upp, som
        du icke hafver nederlagt, och uppskär det du icke hafver sått.
      verse: 21
    - text: 'Sade han till honom: Af din egen mun dömer jag dig, du onde tjenare;
        visste du att jag är en sträng man, upptager det jag intet nederlade, och
        uppskär det jag intet sådde;'
      verse: 22
    - text: Hvi fick du då icke mina penningar in i vexlobänken; att, när jag komme,
        måtte jag ju kraft dem igen med ocker?
      verse: 23
    - text: 'Och han sade till dem som der stodo: Tager det pundet ifrå honom och
        får honom, som hafver tio pund.'
      verse: 24
    - text: 'Då sade de till honom: Herre, han hafver tio pund.'
      verse: 25
    - text: Ty jag säger eder, att den som hafver, honom skall varda gifvet; och den
        som icke hafver, honom skall ock varda ifråtaget det han hafver.
      verse: 26
    - text: Dock de mina ovänner, som icke ville att jag skulle råda öfver dem, leder
        hit, och dräper dem här för mig.
      verse: 27
    - text: Och då han detta sagt hade, gick han dädan, och reste upp åt Jerusalem.
      verse: 28
    - text: Och det begaf sig att, när han kom till Bethphage och Bethanien, vid det
        berget, som kallas Oljoberget, sände han två sina Lärjungar,
      verse: 29
    - text: 'Sågandes: Går in i byn, som för eder ligger; när I kommen derin, skolen
        I finna en åsnafåla bunden, der ännu ingen menniska på suttit hafver; löser
        honom, och hafver honom hit.'
      verse: 30
    - text: 'Och om någor frågar eder, hvi I lösen honom; så säger till honom: Ty
        Herren behöfver honom.'
      verse: 31
    - text: Så gingo de åstad, som sände voro, och funno, som han hade sagt dem.
      verse: 32
    - text: 'Och när de löste fålan, sade hans herrar till dem: Hvi lösen I fålan?'
      verse: 33
    - text: 'Då sade de: Ty Herren behöfver honom.'
      verse: 34
    - text: Och de ledde honom till Jesum; lade sin kläder på fålan, och satte Jesum
        deruppå.
      verse: 35
    - text: Och der han framfor, bredde de sin kläder på vägen.
      verse: 36
    - text: Och då han när kom, och drog ned för Oljoberget, begynte hele hopen af
        hans Lärjungar med fröjd och höga röst lofva Gud, öfver alla de krafter som
        de sett hade,
      verse: 37
    - text: 'Sågandes: Välsignad vare han, som kommer, en Konung i Herrans Namn; frid
        vare i himmelen, och ära i höjden.'
      verse: 38
    - text: 'Och någre ibland folket, som voro af de Phariseer, sade till honom: Mästar,
        näps dina Lärjungar.'
      verse: 39
    - text: 'Men han svarade, och sade till dem: Jag säger eder: Om de tigde, skulle
        stenarna ropa.'
      verse: 40
    - text: Och då han kom fram, och fick se staden, gret han öfver honom.
      verse: 41
    - text: 'Och han sade: Om du ock visste, hvad din frid tillhörer, så vorde du
        det visserliga i denna dinom dag betänkandes; men nu är det fördoldt för din
        ögon.'
      verse: 42
    - text: Ty den tid skall komma öfver dig, att dine ovänner skola dig belägga,
        och skansa kringom dig, och tränga dig på alla sidor.
      verse: 43
    - text: Och de skola nederslå dig till jorden, och din barn som i dig äro; och
        de skola icke låta igen i dig sten på sten; derföre, att du icke känna kunde
        den tiden, der du uti sökt var.
      verse: 44
    - text: Så gick han in i templet, och begynte utdrifva dem, som derinne sålde
        och köpte,
      verse: 45
    - text: 'Sägandes till dem: Det är skrifvet: Mitt hus är ett bönehus; men I hafven
        det gjort till en röfvarekulo.'
      verse: 46
    - text: Och han lärde hvar dag i templet. Men de öfverste Presterna, och de ypperste
        ibland folket, sökte efter att de kunde förgöra honom;
      verse: 47
    - text: Och de kunde icke finna, hvad de skulle göra; ty allt folket höll sig
        intill honom, och hörde honom.
      verse: 48
  - chapter: 20
    verses:
    - text: ' Och det begaf sig på en af de dagar, att han lärde folket i templet,
        och predikade Evangelium; då församlade sig de öfverste Presterna, och de
        Skriftlärde, med de Äldsta;'
      verse: 1
    - text: 'Och sade till honom: Säg oss, af hvad magt gör du detta? Eller ho är
        den som hafver gifvit dig denna magten?'
      verse: 2
    - text: 'Svarade Jesus, och sade till dem: Jag vill ock spörja eder ett ord; svarer
        I mig:'
      verse: 3
    - text: Var Johannis döpelse af himmelen, eller af menniskor?
      verse: 4
    - text: då stenar oss allt folket; ty de hålla det ju så före, att Johannes var
        en Prophet. då stenar oss allt folket; ty de hålla det ju så före, att Johannes
        var en Prophet.
      verse: 5
    - text: Men sägom vi, af menniskor
      verse: 6
    - text: Ty svarade de, att de icke visste, hvadan den var.
      verse: 7
    - text: 'Då sade Jesus till dem: Icke heller säger jag eder, med hvad magt jag
        detta gör.'
      verse: 8
    - text: 'Och han begynte säga till folket denna liknelsen: En man planterade en
        vingård, och fick honom ut vingårdsmannom, och for bort i främmande land i
        lång tid.'
      verse: 9
    - text: När tid var, sände han en tjenare till vingårdsmännerna, att de skulle
        låta honom få af vingårdsens frukt; men vingårdsmännerna hudflängde honom,
        och sanden ifrå sig med tomma händer.
      verse: 10
    - text: Sedan sände han ock en annan tjenare; den hudflängde de ock, och försmådde
        honom, och sanden ifrå sig med tomma händer.
      verse: 11
    - text: 'Och sjelfver David säger i Psalmboken: Herren sade till min Herra: Sätt
        dig på mina högra hand; Och sjelfver David säger i Psalmboken: Herren sade
        till min Herra: Sätt dig på mina högra hand;'
      verse: 12
    - text: 'Då sade vingårdsherren: Hvad skall jag göra? Jag vill sända min älskeliga
        son; kanhända att, då de se honom, hafva de försyn för honom.'
      verse: 13
    - text: 'Då vingårdsmännerna fingo se honom, tänkte de vid sig sjelf va, sägande:
        Denne är arfvingen; kommer, vi vilje slå honom ihjäl, att arfvedelen må blifva
        vår.'
      verse: 14
    - text: Och så drefvo de honom utu vingården, och dråpo honom. Hvad skall nu vingårdsherren
        göra dem samma?
      verse: 15
    - text: 'Han skall komma, och förgöra dessa vingårdsmännerna, och utfå vingården
        androm. När de detta hörde, sade de: Bort det.'
      verse: 16
    - text: 'Då såg han på dem, och sade: Hvad är då det som skrif vet står: Den stenen,
        som byggningsmännerna bortkastade, han är vorden en hörnsten?'
      verse: 17
    - text: Hvilken som faller uppå den stenen, han varder krossad; men den han uppå
        faller, honom slår han all sönder i stycken.
      verse: 18
    - text: Och öfverste Presterna, med de Skriftlärda, sökte efter att de kunde få
        taga fatt på honom i samma stunden; men de räddes för folket; ty de förstodo,
        att han hade sagt denna liknelsen emot dem.
      verse: 19
    - text: Och de aktade på honom, och sände ut väktare, som låtos vara rättfärdige;
        på det de skulle taga honom vid orden, och öfverantvarda honom herrskapet,
        och i landsherrans våld.
      verse: 20
    - text: 'Och de frågade honom, sägande: Mästar, vi vete att du säger och lärer
        det rätt är, och ser icke till personen, utan lärer Guds väg rätt.'
      verse: 21
    - text: Är det rätt, att vi gifve Kejsaren skatt, eller ej?
      verse: 22
    - text: 'Då han förmärkte deras illfundighet, sade han till dem: Hvi fresten I
        mig?'
      verse: 23
    - text: 'Låter mig få se penningen; hvars beläte och öfverskrift hafver han? Svarade
        de, och sade: Kejsarens.'
      verse: 24
    - text: 'Sade han till dem: Så gifver nu Kejsarenom det Kejsarenom tillhörer,
        och Gudi det Gudi tillhörer.'
      verse: 25
    - text: Och de kunde icke straffa hans tal, för folket; utan förundrade sig på
        hans svar, och tigde.
      verse: 26
    - text: Då gingo någre fram till honom af de Sadduceer, hvilke der neka uppståndelsen,
        och frågade honom,
      verse: 27
    - text: 'Sägande: Mästar, Moses hafver skrif vit oss, att om någors mans broder
        blifver död, den hustru hafver, och dör barnlös, att hans broder skall taga
        hans hustru, och uppväcka sinom broder säd.'
      verse: 28
    - text: Så voro nu sju bröder; och den förste tog sig hustru, och blef död barnlös.
      verse: 29
    - text: Och den andre tog henne, och blef ock desslikes död barnlös.
      verse: 30
    - text: Den tredje tog henne; sammalunda ock alle sju, och läto inga barn efter
        sig, och blefvo döde.
      verse: 31
    - text: Sist, efter dem alla, blef ock qvinnan död.
      verse: 32
    - text: Uti uppståndelsen, hvilkensderas hustru skall hon vara, efter det sju
        hade haft henne till hustru?
      verse: 33
    - text: 'Då svarade Jesus, och sade till dem: Denna verldenes barn taga sig hustrur
        och gifvas mannom.'
      verse: 34
    - text: Men de som varda värdige till den verldena, och till uppståndelsen ifrå
        de döda, de hvarken taga hustrur, eller gifvas månne;
      verse: 35
    - text: Och ej heller kunna de mera dö; ty de varda like med Änglarna, och äro
        Guds barn, medan de äro uppståndelsens barn.
      verse: 36
    - text: Men att de döde uppstå, bevisade Moses vid buskan, då han kallade Herran
        Abrahams Gud, och Isaacs Gud, och Jacobs Gud.
      verse: 37
    - text: Gud är icke de dödas, utan de lefvandes Gud; ty honom lefva alle.
      verse: 38
    - text: 'Då svarade någre af de Skriftlärda, sägande: Mästar, du sade rätt.'
      verse: 39
    - text: Och de djerfdes icke yttermera något fråga honom.
      verse: 40
    - text: 'Men han sade till dem: Huru säga de Christum vara Davids Son?'
      verse: 41
    - text: ''
      verse: 42
    - text: Tilldess jag nederlägger dina ovänner dig till en fotapall.
      verse: 43
    - text: Så kallar nu David honom Herra; huru är han då hans Son?
      verse: 44
    - text: 'Då sade han till sina Lärjungar, uti allt folkens åhöro:'
      verse: 45
    - text: Tager eder vara för de Skriftlärda, som vilja gå uti sid kläder, och vilja
        gerna varda helsade på torgen, och sitta främst i Synagogorna, och sitta främst
        i gästabaden.
      verse: 46
    - text: De uppfräta enkors hus, förebärande långa böner; de skola få dess större
        fördömelse.
      verse: 47
  - chapter: 21
    verses:
    - text: ' Och han såg till, aktandes på huru de rike lade sina gåfvor uti offerkistona.'
      verse: 1
    - text: Så fick han ock se ena fattiga enko, som lade der två skärfvar in.
      verse: 2
    - text: 'Och han sade: Sannerliga säger jag eder: Denna fattiga enkan lade mer
        in, än alle de andre;'
      verse: 3
    - text: Ty de hafva alle inlagt, till Guds offer, af det dem till öfverlopps är;
        men hon hafver, af sin fattigdom, inlagt allt det hon ägde.
      verse: 4
    - text: 'Och då somlige sade om templet, att det var prydt med härliga stenar
        och klenodier, sade han:'
      verse: 5
    - text: De dagar varda kommande, att ut af allt, det I sen, skall icke låtas sten
        uppå sten, den icke skall afbruten varda.
      verse: 6
    - text: 'Då frågade de honom, och sade: Mästar, när skall detta ske? Och hvad
        tecken är, när detta ske skall?'
      verse: 7
    - text: 'Sade han: Ser till, att I icke värden förförde; ty månge skola komma
        under mitt Namn, och säga: Jag äret; och tiden instundar. Följer dem icke
        efter.'
      verse: 8
    - text: Men när I hören örlig och uppror, varer icke förfärade; ty sådant måste
        först ske, men det är icke straxt änden.
      verse: 9
    - text: 'Och han sade till dem: Folk skall resa sig upp emot folk, och rike emot
        rike.'
      verse: 10
    - text: Och stor jordbäfning skall varda mångastäds, och hunger, och pestilentier;
        och förskräckelse, och stor tecken skola ske utaf himmelen.
      verse: 11
    - text: Men för allt detta skola de taga fatt på eder, och förfölja eder och öfverantvarda
        eder in på sin Råd, och i häktelse; dragande eder för Konungar och Förstår,
        för mitt Namns skull.
      verse: 12
    - text: Och det skall eder vederfaras till ett vittnesbörd.
      verse: 13
    - text: Så håller det fast uti edor hjerta, att I ingen omsorg hafven, huru I
        skolen försvara eder;
      verse: 14
    - text: Ty jag skall gifva eder mun och visdom, der alle de, som sätta sig emot
        eder, icke skola kunna emotsäga, ej heller emotstå.
      verse: 15
    - text: I skolen ock öfverantvardas af föräldrar, och af bröder, fränder och vänner;
        och de skola döda somliga af eder.
      verse: 16
    - text: Och I skolen varda hatade af allom, för mitt Namns skull;
      verse: 17
    - text: Och ett hår af edart hufvud skall icke förgås.
      verse: 18
    - text: I skolen behålla edra själar genom edart tålamod.
      verse: 19
    - text: När I nu sen, att Jerusalem varder belagdt med en här, då skolen I veta,
        att dess förödelse är för handen.
      verse: 20
    - text: De då äro i Judeen, de fly upp åt bergen; och de der midt inne äro, de
        gånge ut; och de som ute i landet äro, de gånge icke derin;
      verse: 21
    - text: Ty att då äro hämndadagarne, att fullbordas skall allt det som skrifvet
        är.
      verse: 22
    - text: Men ve dem som hafvande äro, och dem som dia gifva i de dagar; ty stor
        plåga varder på jordene, och vrede öfver detta folk.
      verse: 23
    - text: Och de skola falla för svärdsegg, och fångne bortförde varda till allahanda
        folk; och Jerusalem skall förtrampadt varda af Hedningom, tilldess Hedningarnes
        tid fullkomnad varder.
      verse: 24
    - text: Och skola ske tecken i solen, och i månan, och i stjernorna; och på jordene
        varder folkena ångest, och de skola förtvifla. Och hafvet och vågen skola
        mycket bullra;
      verse: 25
    - text: Och menniskorna borttorkas, för räddhågas skull, deraf att de förbida
        det som hela verldena öfvergå skall; ty himmelens krafter skola bäfva.
      verse: 26
    - text: Och då skola de få se menniskones Son komma i skyn, med magt och stora
        härlighet.
      verse: 27
    - text: Men då detta begynner ske, ser upp, och lyfter edor hufvud upp; ty då
        nalkas edor förlossning.
      verse: 28
    - text: 'Och han sade dem en liknelse: Ser på fikonaträt och all trä.'
      verse: 29
    - text: När de nu knoppas, kunnen I då se och veta af eder sjelf, att sommaren
        är när.
      verse: 30
    - text: Alltså ock I, när I sen detta ske, skolen I veta, att Guds rike är när.
      verse: 31
    - text: 'Sannerliga säger jag eder: Detta slägtet skall icke förgås, förr än det
        allt skedt är.'
      verse: 32
    - text: Himmel och jord skola förgås; men min ord skola icke förgås.
      verse: 33
    - text: Men vakter eder, att edor hjerta icke förtungad varda med svalg och dryckenskap,
        och med detta lefvenes omsorg, så att den dagen kommer eder för hastigt uppå.
      verse: 34
    - text: Ty han varder kommandes, såsom en snara, öfver alla som bo på jordene.
      verse: 35
    - text: Så vaker nu alltid, och beder, att I mågen undfly allt detta som komma
        skall, och stå för menniskones Son.
      verse: 36
    - text: Och han lärde om dagen i templet; men om natten gick han ut, och vistades
        på Oljoberget.
      verse: 37
    - text: Och allt folket var bittida uppe till honom i templet, till att höra honom.
      verse: 38
  - chapter: 22
    verses:
    - text: ' Då tillstundade Sötbrödshögtiden, den Påska kallas.'
      verse: 1
    - text: Och de öfverste Presterna och Skriftlärde sökte efter, huru de kunde dräpa
        honom; men de fruktade för folket.
      verse: 2
    - text: Och gick Satanas in uti Judas, som kallades Ischarioth, och var en af
        de tolf.
      verse: 3
    - text: Han gick bort, och talade med de öfversta Presterna och föreståndarena,
        huruledes han skulle fly honom dem i händer.
      verse: 4
    - text: Och de gladdes, och voro öfverens med honom, att de skulle gifva honom
        penningar.
      verse: 5
    - text: Och han lofvade dem det, och sökte efter läglighet, att han måtte öfverantvarda
        honom dem utan buller.
      verse: 6
    - text: Så kom då Sötbrödsdagen, på hvilkom man måste offra Påskalambet.
      verse: 7
    - text: 'Då sände han Petrum, och Johannem, sägandes: Går, och bereder oss Påskalambet,
        att vi det äte.'
      verse: 8
    - text: 'Då sade de till honom: Hvar vill du, att vi skole bereda det?'
      verse: 9
    - text: 'Sade han till dem: Si, när I kommen in i staden, varder eder mötandes
        en man, som bär ena vattukruko; följer honom i huset, der han in går;'
      verse: 10
    - text: 'Och säger husbondanom: Mästaren låter säga dig: Hvar är herberget, der
        jag må äta Påskalambet med mina Lärjungar?'
      verse: 11
    - text: Och han skall visa eder en storan sal bereddan; reder der till.
      verse: 12
    - text: De gingo åstad, och funno som han dem sagt hade; och redde till Påskalambet.
      verse: 13
    - text: Och då tid var, satte han sig ned, och de tolf Apostlar med honom.
      verse: 14
    - text: 'Och han sade till dem: Jag hafver, med mycken åstundan, begärat äta detta
        Påskalambet med eder, förr än jag lider.'
      verse: 15
    - text: Ty jag säger eder, att jag härefter icke skall äta deraf, tilldess det
        fullkomnadt varder i Guds rike.
      verse: 16
    - text: 'Och han tog kalken, tackade, och sade: Tager honom, och skifter eder
        emellan;'
      verse: 17
    - text: Ty jag säger eder, att jag icke skall dricka det af vinträ kommet är,
        tilldess Guds rike kommer.
      verse: 18
    - text: 'Och han tog brödet; tackade, och bröt, och gaf dem, sägandes: Detta är
        min lekamen, som för eder gifven varder; det görer till min åminnelse;'
      verse: 19
    - text: 'Sammalunda ock kalken, efter Nattvarden, sägandes: Detta är kalken, det
        nya Testamentet i mitt blod, som för eder utgjutet varder.'
      verse: 20
    - text: Dock si, mins förrädares hand är med mig på bordet.
      verse: 21
    - text: Och menniskones Son varder gångandes, efter som det beslutet är; dock
        ve den mennisko, af hvilko han varder förrådder.
      verse: 22
    - text: Och de begynte fräga emellan sig, hvilken den var af dem som det göra
        skulle.
      verse: 23
    - text: Så vardt ock en träta emellan dem, hvilkendera skulle synas vara ypperst.
      verse: 24
    - text: 'Då sade han till dem: Verldslige Konungar regera; och de, som magtena
        hafva, kallas nådige herrar;'
      verse: 25
    - text: Men I icke sä; utan den som störst är ibland edor, han skall vara som
        den yngste, och den der ypperst är, han vare såsom en tjenare.
      verse: 26
    - text: Ty hvilkendera är större, den som sitter, eller den som tjenar? Är icke
        han som sitter? Men jag är midt ibland eder, såsom den som tjenar.
      verse: 27
    - text: Men I ären de samme, som med mig blifvit hafven uti mina frestelser.
      verse: 28
    - text: Och jag vill beställa eder riket, såsom min Fader hafver det beställt
        mig;
      verse: 29
    - text: Att I skolen äta och dricka öfver mitt bord, i mitt rike; och skolen sitta
        på stolar, och döma tolf Israels slägter.
      verse: 30
    - text: 'Och Herren sade: Simon, Simon, si, Satanas hafver begärat eder, att han
        skulle sålla eder såsom hvete;'
      verse: 31
    - text: Men, jag hafver bedit för dig, att din tro skall icke omintet varda; och
        när du nu omvänder äst, så styrk dina bröder.
      verse: 32
    - text: 'Då sade han till honom: Herre, jag är redebogen gå med dig, både i häktelse
        och i döden.'
      verse: 33
    - text: 'Då sade han: Jag säger dig, Petre, i dag skall icke hanen gala, förr
        än du tre resor nekar att känna mig.'
      verse: 34
    - text: 'Och han sade till dem: När jag sände eder utan säck, utan skräppo, och
        utan skor, hafver eder något fattats? Då sade de: Intet.'
      verse: 35
    - text: 'Då sade han till dem: Men nu, ho som säck hafver, han tage honom, sammalunda
        ock skräppo; och den der icke hafver, han sälje sin kjortel, och köpe svärd.'
      verse: 36
    - text: 'Ty jag säger eder, att det ännu måste fullbordas på mig, som skrifvet
        är: Han är räknad ibland ogerningsmän; ty hvad som skrifvet är om mig, det
        hafver en ända.'
      verse: 37
    - text: 'Då sade de: Herre, si, här äro tu svärd. Då sade han till dem: Det är
        nog.'
      verse: 38
    - text: Och han gick ut, som hans seder var, till Oljoberget; och hans Lärjungar
        följde honom till det rummet.
      verse: 39
    - text: 'Och då han kom dit, sade han till dem: Beder, att I icke kommen uti frestelse.'
      verse: 40
    - text: Och han gick ifrå dem vid pass ett stenkast, och föll ned på sin knä,
        och bad,
      verse: 41
    - text: 'Sägandes: Fader, är så din vilje, tag denna drycken ifrå mig; dock likväl,
        ske icke min vilje, utan din.'
      verse: 42
    - text: Och syntes honom en Ängel af himmelen, och styrkte honom.
      verse: 43
    - text: Och han vardt betagen af en mägta stor ångest, och bad länge; och hans
        svett var såsom blodsdroppar, löpande ned på jorden.
      verse: 44
    - text: Och då han uppstod af bönene, och kom till sina Lärjungar, fann han dem
        sofvande af bedröfvelse;
      verse: 45
    - text: 'Och sade till dem: Hvi sofven I? Står upp, och beder, att I icke kommen
        uti frestelse.'
      verse: 46
    - text: Vid han ännu talade, si, en hop med folk, och en utaf de tolf, som het
        Judas, gick för dem, och trädde fram till Jesum, till att kyssa honom.
      verse: 47
    - text: 'Men Jesus sade till honom: Juda, förråder du menniskones Son med kyssande?'
      verse: 48
    - text: 'Då sågo de som när voro, hvad på färde var, och sade till honom: Herre,
        skole vi taga till svärds?'
      verse: 49
    - text: Och en af dem slog öfversta Prestens tjenare, och högg af hans högra öra.
      verse: 50
    - text: 'Då svarade Jesus, och sade: Låter kommat härtill; och så tog han på hans
        öra, och helade honom.'
      verse: 51
    - text: 'Och Jesus sade till de öfversta Presterna, och föreståndarena i templet,
        och till de äldsta, som till honom komne voro: Såsom till en röfvare ären
        I utgångne, med svärd och med stafrar;'
      verse: 52
    - text: Ändock jag hafver dagliga varit med eder i templet, och I kommen edra
        händer intet vid mig; men detta är edar stund, och mörksens magt.
      verse: 53
    - text: Så grepo de honom, och ledden, och haden in i öfversta Prestens hus. Men
        Petrus följde långt efter.
      verse: 54
    - text: Då gjorde de en eld midt i palatset, och såto dervid; och Petrus satte
        sig ibland dem.
      verse: 55
    - text: 'Då en tjensteqvinna fick se honom sittandes vid ljuset, såg hon på honom,
        och sade: Denne var ock med honom.'
      verse: 56
    - text: 'Då nekade han honom, och sade: Qvinna, jag känner honom intet.'
      verse: 57
    - text: 'Och litet efter såg honom en annar, och sade: Du äst ock af dem. Men
        Petrus sade: Menniska, jag är det icke.'
      verse: 58
    - text: 'Och litet derefter, vid en timma, kom en annar, och sannade det samma,
        sägandes: Sannerliga var han ock med honom; ty han är ock en Galileisk man.'
      verse: 59
    - text: 'Och Petrus sade: Menniska, jag vet icke hvad du säger. Och i det samma,
        vid han ännu talade, gol hanen.'
      verse: 60
    - text: 'Och Herren vände sig om, och såg på Petrum; och då begynte Petrus tänka
        på Herrans ord, huru han honom sagt hade: Förr än hanen hafver galit, skall
        du tre resor neka mig.'
      verse: 61
    - text: Och Petrus gick ut, och gret bitterliga.
      verse: 62
    - text: Och de män, som höllo Jesum, begabbade honom, och slogo honom;
      verse: 63
    - text: 'Bundo för hans ögon, slogo hans ansigte, och frågade honom, sägande:
        Spå, ho är den som dig slog?'
      verse: 64
    - text: Och mycken annor förhädelse sade de till honom.
      verse: 65
    - text: Och som det dagades, församlade sig de äldste i folket, och de öfverste
        Presterna, och de Skriftlärde, och hade honom in för sitt Båd,
      verse: 66
    - text: 'Sägande: Äst du Christus, säg det oss? Och han sade till dem: Om jag
        eder det säger, så tron I det intet;'
      verse: 67
    - text: Frågar jag ock, så svaren I intet; ej heller släppen I mig.
      verse: 68
    - text: Härefter skall menniskones Son sitta på Guds krafts högra hand.
      verse: 69
    - text: 'Då sade de alle: Så äst du ju Guds Son? Sade han: I sägen att jag så
        är.'
      verse: 70
    - text: 'Då sade de: Hvarefter begärom vi ännu vittnesbörd? Vi hafve sjelfve hört
        det af hans mun.'
      verse: 71
  - chapter: 23
    verses:
    - text: ' Då stod upp hele hopen af dem, och ledde honom bort till Pilatum;'
      verse: 1
    - text: 'Och begynte till att klaga nå honom, sägande: Denna hafve vi beslagit
        dermed, att han förvänder folket, och förbjuder gifva Kejsarenom skatt, och
        säger sig vara Christus en Konung.'
      verse: 2
    - text: 'Och Pilatus frågade honom, sägandes: Äst du Judarnas Konung? Då svarade
        han honom, och sade: Du säger det.'
      verse: 3
    - text: 'Då sade Pilatus till öfversta Presterna, och till folket: Jag finner
        intet brott med denna mannen.'
      verse: 4
    - text: 'Men de höllo sitt tal fram, sägande: Han gör uppror ibland folket, lärandes
        öfver allt Judiska landet, begynnandes i Galileen, och sedan allt hit.'
      verse: 5
    - text: Då Pilatus hörde nämnas Galileen, frågade han, om han var en Galileisk
        man.
      verse: 6
    - text: Och då han förnam, att han var under Herodis välde, försände han honom
        till Herodes; ty han var ock i Jerusalem på den tiden.
      verse: 7
    - text: Då Herodes fick se Jesum, vardt han ganska glad; ty han hade i lång tid
        haft stundan till att se honom; ty han hade mycket hört om honom, och hoppades
        fä se något tecken göras af honom.
      verse: 8
    - text: Och han frågade honom om mång stycker; men han svarade honom intet.
      verse: 9
    - text: Stodo ock öfverste Presterna, och de Skriftlärde, och klagade svårliga
        på honom.
      verse: 10
    - text: Men Herodes med sitt folk föraktade honom, och begabbade honom, och klädde
        honom uti ett hvitt kläde, och sände honom igen till Pilatum.
      verse: 11
    - text: Och Pilatus och Herodes vordo vänner emellan sig på samma dag; ty emellan
        dem hade tillförene varit ovänskap.
      verse: 12
    - text: Då kallade Pilatus tillhopa de öfversta Presterna, och föreståndarena,
        och folket;
      verse: 13
    - text: 'Och sade till dem: I hafven fått mig denna mannen, såsom den der hafver
        förvändt folket; och si, jag hafver förhört honom i edor närvaro, och finner
        dock ingen af de ogerningar med denna mannen, er I anklagen honom före;'
      verse: 14
    - text: Och ej heller Herodes; ty jag försände eder till honom; och si, man kunde
        intet komma på honom, det döden värdt var.
      verse: 15
    - text: Derföre vill jag näpsan och släppan.
      verse: 16
    - text: Ty han skulle om högtidena gifva dem en lös.
      verse: 17
    - text: 'Då ropade hele hopen, och sade: Tag denna af vägen, och gif oss Barabbam
        lös;'
      verse: 18
    - text: Den der låg i fängelset, för ett upplopps skull, som i staden skedt var,
        och för ett mandråp.
      verse: 19
    - text: Åter talade Pilatus till dem, och ville gifva Jesum lös.
      verse: 20
    - text: 'Då ropade de, och sade: Korsfäst, korsfäst honom.'
      verse: 21
    - text: 'Då sade han tredje resona till dem: Hvad hafver han då illa gjort? Jag
        finner ingen dödssak med honom; derföre vill jag näpsan, och gifvan lös.'
      verse: 22
    - text: Men de lade åt med stort rop, och begärade att han skulle korsfästas;
        och deras och de öfversta Presternas rop vardt ju mer och mer.
      verse: 23
    - text: Då dömde Pilatus, att så ske skulle, som de begärade;
      verse: 24
    - text: Och gaf dem lös den i fängelset satt var för upploppets och dråpets skull,
        den de begärat hade; men Jesum öfverantvardade han deras vilja.
      verse: 25
    - text: Och då de ledde honom ut, fingo de en fatt, som het Simon af Cyrene, den
        der kom af markene; honom lade de korset uppå, att han skulle bära det efter
        Jesum.
      verse: 26
    - text: Men honom följde en stor hop folk, och qvinnor, de der greto och ömkade
        sig öfver honom.
      verse: 27
    - text: 'Då vände sig Jesus om till dem, och sade: I Jerusalems döttrar, gråter
        icke öfver mig; utan gråter öfver eder sjelf va, och öfver edor barn.'
      verse: 28
    - text: 'Ty si, de dagar varda kommande, i hvilkom de skola säga: Saliga äro de
        ofruktsamma, och de qveder som intet födt hafva, och de spenar som ingom hade
        dia gifvit.'
      verse: 29
    - text: 'Då skola de begynna säga till bergen: Faller öfver oss; och till högarna:
        Skyler oss.'
      verse: 30
    - text: Ty är detta skedt på det färska trät, hvad skall då ske på det torra?
      verse: 31
    - text: Leddes der ock ut två andre ogerningsmän med honom, till att aflifvas.
      verse: 32
    - text: Och då de kommo till det rummet, som kallas hufvudskallaplatsen, der korsfäste
        de honom, och de ogerningsmän med honom; den ena på den högra sidon, den andra
        på den venstra.
      verse: 33
    - text: 'Och sade Jesus: Fader, förlåt dem det; ty de veta icke hvad de göra.
        Och de bytte hans kläder, kastandes lott på dem.'
      verse: 34
    - text: 'Och folket stod och såg uppå; och de öfverste, samt med dem, begabbade
        honom, sägande: Androm hafver han hulpit, hjelpe sig nu sjelfvom, om han är
        Christus, den Guds ut korade.'
      verse: 35
    - text: Begabbade honom ock krigsknektarna, och gingo till, och räckte ättiko
        till honom;
      verse: 36
    - text: 'Sägande: Äst du Judarnas Konung, så hjelp dig sjelf.'
      verse: 37
    - text: 'Var ock en öfverskrift skrifven öfver honom, med Grekiska, Latinska och
        Ebreiska bokstäfver: Denne är Judarnas Konung.'
      verse: 38
    - text: 'Men en af de ogerningsmän, som upphängde voro, hadde honom, och sade:
        Äst du Christus, så hjelp dig sjelf och oss.'
      verse: 39
    - text: 'Då svarade den andre, straffade honom, och sade: Fruktar du icke heller
        Gud, du som äst i samma fördömelsen?'
      verse: 40
    - text: Och är det väl rätt med oss; ty vi lide det våra gerningar värda äro;
        men denne hafver intet ondt gjort.
      verse: 41
    - text: 'Och sade han till Jesum: Herre, tänk på mig, då du kommer i ditt rike.'
      verse: 42
    - text: 'Och sade Jesus till honom: Sannerliga säger jag dig, i dag skall du vara
        med mig i paradis.'
      verse: 43
    - text: Och var detta vid sjette timman; och ett mörker vardt öfver hela landet,
        allt intill nionde timman.
      verse: 44
    - text: Och solen miste sitt sken; och förlåten i templet remnade midt i tu.
      verse: 45
    - text: 'Och Jesus ropade med höga röst, och sade: Fader, jag befaller min anda
        i dina händer; och då han hade det sagt, gaf han upp andan.'
      verse: 46
    - text: 'Då höfvitsmannen såg hvad der skedde, prisade han Gud, och sade: Sannerliga
        var denne en rättfärdig man.'
      verse: 47
    - text: Och allt folket, som ditgånget var att se härpå, då de sett hade hvad
        der skedde, slogo de sig för sin bröst, och gingo hem igen.
      verse: 48
    - text: Men alle hans kände vänner, och qvinnor, som honom följt hade af Galileen,
        stodo långt ifrån, och sågo derpå.
      verse: 49
    - text: Och si, en man, benämnd Joseph, en rådherre, den var en god och rättfärdig
        man;
      verse: 50
    - text: Och hade icke samtyckt deras råd och gerning; och han var bördig af den
        Judarnas stad Arimathia; den der ock åstundade efter Guds rike;
      verse: 51
    - text: Han gick till Pilatum, och beddes Jesu lekamen;
      verse: 52
    - text: Och tog honom ned, svepte honom uti ett linkläde, och laden ned i ena
        graf, som uthuggen var uti sten, der än då ingen hade uti lagd varit.
      verse: 53
    - text: Och det var tillredelsedagen, och Sabbathen begynte gå uppå.
      verse: 54
    - text: Och följde der några qvinnor efter, som med honom komna voro af Galileen
        och besågo grafvena, och huruledes hans lekamen lagd var;
      verse: 55
    - text: Och gingo sedan tillbaka igen, och tillredde välluktandes krydder och
        smörjelse; men om Sabbathen voro de stilla, som budet var i lagen.
      verse: 56
  - chapter: 24
    verses:
    - text: ' På den ena Sabbathen, ganska bittida om morgonen, kommo de till grafvena,
        bärande de välluktande krydder, som de tillredt hade; och några med dem.'
      verse: 1
    - text: Så funno de stenen afvältad ifrå grafvene;
      verse: 2
    - text: Och gingo in, och funno intet Herrans Jesu lekamen.
      verse: 3
    - text: Och det begaf sig att, då de derom bekymrade voro, si, så stodo när dem
        två män i skinande kläder.
      verse: 4
    - text: 'Då vordo de förfärade, och slogo sin ansigte neder ät jordene. Då sade
        de till dem: Hvi söken I den lefvande ibland de döda?'
      verse: 5
    - text: Han är icke här, han är uppstånden; kommer ihåg, huru han sade eder, då
        han ännu var i Galileen,
      verse: 6
    - text: 'Sägandes: Menniskones Son måste öfverantvardas i syndiga menniskors händer,
        och korsfästas; och uppstå på tredje dagen.'
      verse: 7
    - text: Och så begynte de komma ihåg hans ord;
      verse: 8
    - text: Och gingo tillbaka ifrå grafvene, och badade detta allt dem ellofva, och
        allom dem androm.
      verse: 9
    - text: Och det var Maria Magdalena, och Johanna, och Maria Jacobi, och andra
        som med dem voro, de detta sade till Apostlarna.
      verse: 10
    - text: Och deras ord syntes för dem såsom galenskap; och de trodde dem intet.
      verse: 11
    - text: Men Petrus stod upp, och lopp till grafvena; och då han lutade sig derin,
        fick lian se linkläden liggande allena; och gick sina färde, förundrandes
        vid sig sjelf hvad der skedt var.
      verse: 12
    - text: Och si, två af dem gingo på samma dagen till en by, som låg vid sextio
        stadier vägs ifrå Jerusalem, benämnd Emaus.
      verse: 13
    - text: Och de talade hvar med annan, om allt det som skedt var.
      verse: 14
    - text: Och hände sig, då de talades vid, och befrågade hvarannan, nalkades ock
        Jesus, och gick med dem.
      verse: 15
    - text: Men deras ögon voro förhållen, att de icke kände honom.
      verse: 16
    - text: 'Då sade han till dem: Hvad är det för tal, som I hafven eder emellan,
        vid I gån, och ären bedröfvade?'
      verse: 17
    - text: 'Då svarade endera, som het Cleophas, och sade till honom: Ast du allena
        ibland främmande män i Jerusalem, som icke vet hvad der skedt är i dessa dagar?'
      verse: 18
    - text: 'Sade han till dem: Hvad? Sade do till honom: Om Jesu Nazareno, som var
        en Prophet, mägtig både i gerningar och ord, för Gudi, och allo folkena;'
      verse: 19
    - text: Och huruledes de öfverste Presterna, och våre förmän, öfverantvardade
        honom i dödsens fördömelse, och korsfäste honom.
      verse: 20
    - text: Men vi hoppades, att han skulle vara den som förlossa skulle Israel; och
        öfver allt detta är nu tredje dagen, sedan det skedde.
      verse: 21
    - text: Och några qvinnor af våra hafva förskräckt oss, de der bittida om morgonen
        hade kommit till grafvena;
      verse: 22
    - text: Och då de icke funno hans lekamen, kommo de, och sade, att de ock Änglasyn
        sett hade, hvilke sagt hade att han lefver.
      verse: 23
    - text: Och någre af dem, som med oss voro, gingo bort till grafven, och funno
        såsom qvinnorna sagt hade; men honom funno de intet.
      verse: 24
    - text: 'Då sade han till dem: O! I galne, och senhjertade till att tro, uti allt
        det som Propheterna sagt hafva.'
      verse: 25
    - text: Skulle icke Christus sådant lida, och sedan ingå uti sin härlighet?
      verse: 26
    - text: Och han begynte på Mose, och alla Propheterna, och gjorde uttydelse för
        dem i alla Skrifter, som voro om honom.
      verse: 27
    - text: Och de begynte nalkas intill byn, dit de ville; och han läts som han ville
        gå längre fram.
      verse: 28
    - text: 'Och de nödgade honom, sägande: Blif när oss; ty det lider åt aftonen,
        och dagen är förtiden. Och så gick han in, till att blifva när dem.'
      verse: 29
    - text: Och det begaf sig, då han satt till bords med dem, tog han brödet; tackade,
        bröt det, och fick dem.
      verse: 30
    - text: Och deras ögon öppnades, att de kände honom; och så försvann han utu deras
        åsyn.
      verse: 31
    - text: 'Och de sade emellan sig: Var icke värt hjerta brinnande i oss, då han
        talade med oss i vägen, och uttydde oss Skrifterna?'
      verse: 32
    - text: Och i samma stundene stodo de upp, och gingo till Jerusalem igen, och
        funno församlade de ellofva, och de som med dem voro;
      verse: 33
    - text: 'De der sade: Herren är sannerliga uppstånden, och är synter af Simone.'
      verse: 34
    - text: Och de förtäljde hvad skedt var i vägen, och huru han vardt känd af dem,
        i det han bröt brödet.
      verse: 35
    - text: 'Som de nu härom talade, stod Jesus sjelf midt ibland dem, och sade till
        dem: Frid vare eder.'
      verse: 36
    - text: Då vordo de förfärade, och fruktade, menandes att de sågo en anda.
      verse: 37
    - text: 'Då sade han till dem: Hvi ären I förfärade? Och hvi uppstiga sådana tankar
        uti edor hjerta?'
      verse: 38
    - text: 'Ser mina händer, och mina fötter, att det är jag sjelf: Tager på mig,
        och skåder; ty anden hafver icke kött och ben, såsom I sen mig hafva.'
      verse: 39
    - text: Och då han hade det sagt, viste han dem händer och fötter.
      verse: 40
    - text: 'Och som de ännu icke trodde, för glädjes skull, utan förundrade sig,
        sade han till dem: Hafven I här något att äta?'
      verse: 41
    - text: Då fingo de honom fram ett stycke stekt fisk, och något af en hannogskako.
      verse: 42
    - text: Och han tog det, och åt deraf i deras åsyn.
      verse: 43
    - text: 'Och han sade till dem: Detta äro de ord, som jag sade till eder, då jag
        ännu var med eder, att allt måste fullbordas, som skrifvet är i Mose lag,
        och i Propheterna, och i Psalmerna, om mig.'
      verse: 44
    - text: Då öppnade han dem deras sinne, att de förstodo Skrifterna;
      verse: 45
    - text: 'Och sade till dem: Så är det skrifvet, och så måste Christus lida, och
        tredje dagen uppstå ifrå de döda;'
      verse: 46
    - text: Och predikas i hans Namn bättring och syndernas förlåtelse ibland all
        folk, begynnande på Jerusalem.
      verse: 47
    - text: Och I ären vittne till allt detta.
      verse: 48
    - text: Och si, jag vill sända öfver eder mins Faders löfte; men I skolen blifva
        i staden Jerusalem, tilldess I värden beklädde med kraft af höj dene.
      verse: 49
    - text: Och han hade dem ut till Bethanien, och upplyfte sina händer, och välsignade
        dem.
      verse: 50
    - text: Och skedde, då han dem välsignat hade, skiljdes han ifrå dem, och uppfor
        i himmelen.
      verse: 51
    - text: Och de tillbådo honom; och gingo sedan in i Jerusalem igen, med stora
        glädje;
      verse: 52
    - text: Och voro alltid i templet, prisade och lofvade Gud. Amen.
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: ' I Begynnelsen var Ordet, och Ordet var när Gudi; och Gud var Ordet.'
      verse: 1
    - text: Det samma var i begynnelsen när Gudi.
      verse: 2
    - text: Genom det äro all ting gjord; och thy förutan är intet gjordt, det gjordt
        är.
      verse: 3
    - text: I thy var lifvet; och lifvet var menniskornas ljus;
      verse: 4
    - text: Och ljuset lyser i mörkret; och mörkret hafver det icke begripit.
      verse: 5
    - text: En man var sänd af Gudi, som het Johannes;
      verse: 6
    - text: Han kom till vittnesbörd, på det han skulle vittna om Ljuset, att alle
        skulle tro genom honom.
      verse: 7
    - text: Icke var han Ljuset; men (han var sänd) till att vittna om Ljuset.
      verse: 8
    - text: Det var det sanna Ljuset, hvilket upplyser alla menniskor, som komma i
        verlden.
      verse: 9
    - text: I verldene var det, och igenom det är verlden gjord; och verlden kände
        det icke.
      verse: 10
    - text: Han kom till sitt eget, och hans egne anammade honom icke.
      verse: 11
    - text: Men allom dem,som honom anammade, gaf han magt att blifva Guds barn, dem
        som tro på hans Namn;
      verse: 12
    - text: Hvilke icke af blod, icke heller af köttslig vilja, icke heller af någors
        mans vilja, utan af Gudi födde äro.
      verse: 13
    - text: Och Ordet vardt kött, och bodde ibland oss; och vi sågom hans härlighet,
        såsom enda Sonsens härlighet af Fadrenom, full med nåd och sanning.
      verse: 14
    - text: 'Johannes vittnar om honom, ropar, och säger: Denne varet, om hvilken
        jag sagt hafver: Efter mig skall komma, den för mig varit hafver; ty han var
        förr än jag;'
      verse: 15
    - text: Och af hans fullhet hafve vi alle fått, och nåd för nåd.
      verse: 16
    - text: Ty genom Mosen är lagen gifven; nåd och sanning är kommen genom Jesum
        Christum.
      verse: 17
    - text: Ingen hafver någon tid sett Gud; ende Sonen, som är i Fadrens sköt, han
        hafver det kungjort.
      verse: 18
    - text: 'Och detta är Johannis vittnesbörd, då Judarna sände Prester och Leviter
        af Jerusalem, att de skulle fråga honom: Ho äst du?'
      verse: 19
    - text: 'Dagen derefter såg Johannes Jesum komma till sig, och sade: Si, Guds
        Lamb, som borttager verldenes synd. Dagen derefter såg Johannes Jesum komma
        till sig, och sade: Si, Guds Lamb, som borttager verldenes synd.'
      verse: 20
    - text: 'Då frågade de honom: Hvad dä; äst du Elias? Han sade: Jag är det icke.
        Äst du en Prophet? Och han svarade: Nej.'
      verse: 21
    - text: 'Då sade de till honom: Ho äst du, att vi måge gifva dem svar, som oss
        sändt hafva? Hvad säger du om dig sjelf?'
      verse: 22
    - text: 'Sade han: Jag är ens ropandes röst i öknene: Rödjer Herrans väg, som
        Esaias Propheten sagt hafver.'
      verse: 23
    - text: Och de, som sände voro, voro af de Phariseer.
      verse: 24
    - text: 'Och de frågade honom, och sade till honom: Hvi döper du då, medan du
        äst icke Christus, icke heller Elias, icke heller en Prophet?'
      verse: 25
    - text: 'Svarade dem Johannes, och sade: Jag döper med vatten; men midt ibland
        eder star den I icke kännen.'
      verse: 26
    - text: Han är den som efter mig komma skall, hvilken för mig varit hafver; hvilkens
        skotväng jag icke värdig är upplösa.
      verse: 27
    - text: Detta skedde i Bethabara, på hinsidon Jordan, der Johannes döpte.
      verse: 28
    - text: ''
      verse: 29
    - text: ''
      verse: 30
    - text: Och jag kände honom icke; men på det han skulle varda uppenbar i Israel,
        fördenskull är jag kommen, till att döpa med vatten.
      verse: 31
    - text: ''
      verse: 32
    - text: 'Och jag kände honom icke; men den som mig sände, till att döpa med vatten,
        han sade till mig: Öfver hvilken du far se Andan nederkomma, och blifva på
        honom, han är den som döper med den Helga Anda.'
      verse: 33
    - text: Och jag såg det, och vittnade att han är Guds Son.
      verse: 34
    - text: Dagen derefter stod åter Johannes, och två af hans lärjungar.
      verse: 35
    - text: 'Och som han fick se Jesum gå, sade han: Si, Guds Lamb.'
      verse: 36
    - text: ''
      verse: 37
    - text: 'Då vände Jesus sig om, och säg dem följa sig, och sade till dem: Hvad
        söken I? Då sade de till honom: Rabbi (det betyder Mästar), hvar vistas du?'
      verse: 38
    - text: 'Då sade han till dem: Kommer, och ser. De kommo, och sågo hvar han vistades,
        och blefvo den dagen när honom; och det var vid tionde timman.'
      verse: 39
    - text: Och var Andreas, Simonis Petri broder, en af de två, som hade hört af
        Johanne; och följde Jesum.
      verse: 40
    - text: 'Han fann först sin broder Simon, och sade till honom: Vi hafve funnit
        Messiam, det betyder den Smorda.'
      verse: 41
    - text: 'Och han hade honom till Jesum. Då Jesus fick se honom, sade han: Du äst
        Simon, Jona son; du skall heta Cephas, det betyder hälleberg.'
      verse: 42
    - text: 'Dagen derefter ville Jesus gå ut i Galileen; och fann Philippum, och
        sade till honom: Följ mig.'
      verse: 43
    - text: Och var Philippus af Bethsaida, Andree och Petri stad.
      verse: 44
    - text: 'Philippus fann Nathanael, och sade till honom: Den som Mose hafver skrifvit
        om i lagen, och Propheterna, hafve vi funnit, Jesum, Josephs son af Nazareth.'
      verse: 45
    - text: 'Och Nathanael sade till honom: Kan något godt komma af Nazareth? Philippus
        sade till honom: Kom, och se.'
      verse: 46
    - text: 'Jesus såg Nathanael komma till sig, och sade om honom: Si, en rätt Israelit,
        i hvilkom intet svek är.'
      verse: 47
    - text: 'Då sade Nathanael till honom: Hvaraf känner du mig? Jesus svarade, och
        sade till honom: Förr än Philippus kallade dig, då du vast under fikonaträt,
        säg jag dig.'
      verse: 48
    - text: 'Nathanael svarade, och sade till honom: Rabbi, du äst Guds Son: Du äst
        Israels Konung.'
      verse: 49
    - text: 'Jesus svarade, och sade till honom: Efter det jag sade dig, att jag säg
        dig under fikonaträt, tror du; större ting, än desse äro, skall du få se;'
      verse: 50
    - text: 'Och sade till honom: Sannerliga, sannerliga säger jag eder: Härefter
        skolen I fä se himmelen öppen, och Guds Änglar fara upp och neder öfver menniskones
        Son. Denne äret, om hvilken jag sagt hafver: Efter mig skall komma en man,
        den för mig varit hafver; ty han var förr än jag: Och Johannes vittnade, och
        sade: Jag säg Andan nederkomma i dufvoliknelse af himmelen, och blef på honom;
        Och de två hans lärjungar hörde honom tala, och följde Jesum.'
      verse: 51
  - chapter: 2
    verses:
    - text: ' Och på tredje dagen vardt ett bröllop i Cana i Galileen; och Jesu moder
        var der.'
      verse: 1
    - text: Vardt ock desslikes Jesus buden, och hans Lärjungar, till bröllopet.
      verse: 2
    - text: 'Och da vinet begynte fattas, sade Jesu moder till honom: De hafva intet
        vin.'
      verse: 3
    - text: 'Då sade Jesus till henne: Qvinna, hvad hafver jag med dig? Min tid är
        icke ännu kommen.'
      verse: 4
    - text: 'Då sade hans moder till tjenarena: Hvad han säger eder, det görer.'
      verse: 5
    - text: Så voro der sex stenkrukor, som satta voro efter sättet om Judarnas rening,
        hållandes hvardera tu eller tre mått.
      verse: 6
    - text: 'Då sade Jesus till dem: Fyller upp krukorna med vatten; och de fyllde
        dem öfver fulla.'
      verse: 7
    - text: 'Och han sade till dem: Låter nu uti, och barer till kökemästaren; och
        de båro.'
      verse: 8
    - text: När då kökemästaren smakade vinet, som vatten varit hade, och icke visste
        hvadan det kommet var; men tjenarena, som vattnet öst hade, visste det, kallade
        han brudgummen;
      verse: 9
    - text: 'Och sade till honom: Hvar man sätter först fram det goda vinet, och när
        de äro vordne druckne, då det som sämre är. Du hafver gömt det goda vinet
        allt härtill.'
      verse: 10
    - text: Detta var det första tecken, som Jesus gjorde i Cana i Galileen, och uppenbarade
        sina härlighet; och hans Lärjungar trodde på honom.
      verse: 11
    - text: Derefter for han ned till Capernaum, han och hans moder, och hans bröder,
        och hans Lärjungar; och blefvo der i få dagar.
      verse: 12
    - text: Och var Judarnas Påska hardt när; och Jesus for upp till Jerusalem;
      verse: 13
    - text: Och fann i templet dem som sålde fä, och får, och dufvor, och vexlare
        sittande.
      verse: 14
    - text: Då gjorde han ena gissel af tåg, och dref dem alla ut af templet, med
        får och fä, och bortspillde vexlarenas penningar, och störte borden omkull.
      verse: 15
    - text: 'Och sade till dem som dufvor sålde: Hafver detta bort hädan, och görer
        icke af mins Faders hus ett marknadshus.'
      verse: 16
    - text: 'Då kommo hans Lärjungar ihåg det som skrifvet är: Dins hus nitälskan
        hafver frätit mig.'
      verse: 17
    - text: 'Då svarade Judarna, och sade till honom: Hvad tecken låter du oss se,
        att du skall detta göra?'
      verse: 18
    - text: 'Svarade Jesus, och sade till dem: Slår detta templet neder, och i tre
        dagar vill jag det upprätta.'
      verse: 19
    - text: 'Då sade Judarna: I sex och fyratio år är detta templet uppbygdt, och
        du vill det upprätta i tre dagar!'
      verse: 20
    - text: Men han sade om sins kropps tempel.
      verse: 21
    - text: Och när han var uppstånden ifrå de döda, kommo hans Lärjungar ihåg, att
        han hade det sagt dem; och trodde Skriftene, och det tal, som Jesus sagt hade.
      verse: 22
    - text: Då han nu var i Jerusalem, om Påskana på högtidsdagen, trodde månge på
        hans Namn, då de sago hans tecken, som han gjorde.
      verse: 23
    - text: Men Jesus betrodde icke sig sjelfvan dem; ty han kände alla;
      verse: 24
    - text: Och behöfde icke, att någor skulle vittna om menniskona; ty han visste
        väl hvad i menniskone var.
      verse: 25
  - chapter: 3
    verses:
    - text: ' Och var en man af de Phariseer, som het Nicodemus, en öfverste ibland
        Judarna.'
      verse: 1
    - text: 'Han kom till Jesum om nattena, och sade till honom: Rabbi, vi vete att
        du äst kommen af Gudi för en lärare; ty ingen kan göra de tecken, som du gör,
        utan Gud är med honom.'
      verse: 2
    - text: 'Jesus svarade, och sade till honom: Sannerliga, sannerliga säger jag
        dig: Utan en blifver född på nytt, kan han icke se Guds rike.'
      verse: 3
    - text: 'Då sade Nicodemus till honom: Huru kan en menniska födas, när hon är
        gammal? Icke kan hon på nytt gå in i sins moders lif, och födas?'
      verse: 4
    - text: 'Svarade Jesus: Sannerliga, sannerliga säger jag dig: Utan en varder född
        af vatten och Andanom, kan han icke ingå i Guds rike.'
      verse: 5
    - text: Det som är födt af kött, det är kött; och det som är födt af Andanom,
        det är Ande.
      verse: 6
    - text: Förundra icke, att jag sade dig, att I masten födas på nytt.
      verse: 7
    - text: Vädret blås hvart det vill, och du hörer dess röst; och du vetst icke
        hvadan det kommer, eller hvart det fart alltså är hvar och en, som af Andanom
        född är.
      verse: 8
    - text: 'Nicodemus svarade, och sade till honom: Huru kan detta ske?'
      verse: 9
    - text: 'Jesus svarade, och sade till honom: Äst du en mästare i Israel, och vetst
        icke detta?'
      verse: 10
    - text: 'Sannerliga, sannerliga säger jag dig: Vi tale det vi vete, och det vi
        hafve sett, det vittne vi; och vårt vittnesbörd anammen I icke.'
      verse: 11
    - text: Tron I icke, när jag säger eder om jordisk ting; huru skolen I då tro,
        om jag säger eder om himmelsk ting?
      verse: 12
    - text: Och ingen far upp i himmelen, utan den som for neder af himmelen, menniskones
        Son, som är i himmelen.
      verse: 13
    - text: Och såsom Moses upphöjde ormen i öknene, alltså måste ock menniskones
        Son varda upphöjd;
      verse: 14
    - text: På det att hvar och en, som tror på honom, skall icke förgås, utan få
        evinnerligit lif.
      verse: 15
    - text: Ty så älskade Gud verldena, att han utgaf sin enda Son, på det att hvar
        och en, som tror på honom, skall icke förgås, utan få evinnerligit lif.
      verse: 16
    - text: Ty icke hafver Gud sändt sin Son i verldena, att han skall döma verldena;
        utan på det att verlden skall varda salig genom honom.
      verse: 17
    - text: Hvilken som tror på honom, han varder icke dömd; men hvilken som icke
        tror, han är redo dömd, efter det han icke trodde i Guds enda Sons Namn.
      verse: 18
    - text: Men detta är domen, att Ljuset är kommet i verldena, och menniskorna älskade
        mer mörkret än Ljuset; ty deras gerningar voro onda.
      verse: 19
    - text: Ty hvar och en, som illa gör, hatar ljuset, och kommer icke till ljuset,
        att hans gerningar skola icke varda straffade;
      verse: 20
    - text: Men den som gör sanningena, han kommer till ljuset, att hans gerningar
        skola varda uppenbara; ty de äro gjorda i Gudi.
      verse: 21
    - text: Derefter kom Jesus och hans Lärjungar i Judiska landet, och vistades der
        med dem, och döpte.
      verse: 22
    - text: Döpte ock desslikes Johannes i Enon, hardt vid Salim; ty der var mycket
        vatten, och de kommo, och läto döpa sig.
      verse: 23
    - text: Ty Johannes var icke än då kastad i häktelse.
      verse: 24
    - text: Då kom upp ett spörsmål ibland Johannis lärjungar, samt med Judarna, om
        reningen;
      verse: 25
    - text: 'Och kommo till Johannem, och sade till honom: Rabbi, den som var när
        dig på hinsidon Jordan, den du vittnade om, si, han döper, och alle komma
        till honom.'
      verse: 26
    - text: 'Johannes svarade, och sade: Menniskan kan intet taga, utan det varder
        henne gifvet af himmelen.'
      verse: 27
    - text: 'I ären sjelfve min vittne, att jag sade: Icke är jag Christus; utan jag
        är sänd för honom.'
      verse: 28
    - text: Den som brudena hafver, han är brudgummen; men brudgummens vän, som står
        och hörer honom, han fröjdar sig af brudgummens röst; denna min fröjd är nu
        fullbordad.
      verse: 29
    - text: Honom bör växa till, och mig bör förminskas.
      verse: 30
    - text: Den som ofvanefter kommer, han är öfver alla; den af jordene är, han är
        af jord, och af jordene talar han; den af himmelen kommer, han är öfver alla.
      verse: 31
    - text: Och det han hafver sett och hört, det vittnar han; och hans vittnesbörd
        anammar ingen.
      verse: 32
    - text: Den som anammar hans vittnesbörd, han hafver beseglat, att Gud är sannfärdig.
      verse: 33
    - text: Ty den Gud sändt hafver, han talar Guds ord; ty Gud gifver icke Andan
        efter mått.
      verse: 34
    - text: Fadren älskar Sonen, och allt hafver han gifvit honom i händer.
      verse: 35
    - text: Hvilken som tror Sonenom, han hafver evinnerligit lif; men den som icke
        tror Sonenom, han skall icke fa se lifvet; utan Guds vrede blifver öfver honom.
      verse: 36
  - chapter: 4
    verses:
    - text: ' Då nu Herren förnam, att Phariseerna hade hört att Jesus gjorde flera
        Lärjungar, och döpte, än Johannes;'
      verse: 1
    - text: (Ändock Jesus döpte icke sjelf, utan hans Lärjungar;)
      verse: 2
    - text: Öfvergaf han Judeen, och drog åter in i Galileen.
      verse: 3
    - text: Så måste han gå genom Samarien.
      verse: 4
    - text: Och när han kom till en stad i Samarien, som kallas Sichar, vid en bolstad,
        som Jacob gaf sinom son Joseph;
      verse: 5
    - text: Och der var Jacobs brunn. Och efter det Jesus var trötter af vägen, satte
        han sig såned vid brunnen; och det var vid sjette timman.
      verse: 6
    - text: 'Då kom en qvinna af Samarien, till att hemta vatten. Sade Jesus till
        henne: Gif mig dricka;'
      verse: 7
    - text: Ty hans Lärjungar voro gångne in i staden, till att köpa mat.
      verse: 8
    - text: 'Då sade den Samaritiska qvinnan till honom: Huru bedes du, som äst en
        Jude, dricka af mig, som är en Samaritisk qvinna? Ty Judarna hafva ingen handel
        med de Samariter.'
      verse: 9
    - text: 'Jesus svarade, och sade till henne: Förstode du Guds gåfvo, och ho den
        är, som säger till dig: Gif mig dricka; då beddes du af honom, och han gåfve
        dig lefvandes vatten.'
      verse: 10
    - text: 'Sade qvinnan till honom: Herre, icke hafver du det du kan tågat med,
        och brunnen är djuper; hvadan hafver du då lefvandes vatten?'
      verse: 11
    - text: Månn du vara mer än vår fader Jacob, som gaf oss brunnen, och drack af
        honom, med sin barn och sin boskap?
      verse: 12
    - text: 'Då svarade Jesus, och sade till henne: Hvar och en som dricker af detta
        vattnet, han varder törstig igen;'
      verse: 13
    - text: Men hvilken som dricker af det vatten, som jag honom gifver, han skall
        icke törsta till evig tid; utan det vatten, som jag honom gifver, skall blifva
        i honom en källa med springande vatten i evinnerligit lif.
      verse: 14
    - text: 'Da sade qvinnan till honom: Herre, gif mig det vattnet, att jag icke
        törster, eller behöfver komma hit efter vatten.'
      verse: 15
    - text: 'Sade Jesus till henne: Gack, kalla din man, och kom hit.'
      verse: 16
    - text: 'Svarade qvinnan, och sade: Jag hafver ingen man. Sade Jesus till henne:
        Du sade rätt, jag hafver ingen man;'
      verse: 17
    - text: Ty du hafver haft fem män, och den du nu hafver, är icke din man; det
        sade du sant.
      verse: 18
    - text: 'Då sade qvinnan till honom: Herre, jag ser, att du äst en Prophet.'
      verse: 19
    - text: Våre fäder hafva tillbedit på detta berget, och I sägen, att i Jerusalem
        är det rum, der man tillbedja skall.
      verse: 20
    - text: 'Jesus sade till henne: Qvinna, tro mig; den tid kommer, att hvarken på
        detta berget, eller i Jerusalem, skolen I tillbedja Fadren.'
      verse: 21
    - text: I veten icke hvad I tillbedjen; men vi vete hvad vi tillbedje; ty saligheten
        är af Judomen.
      verse: 22
    - text: Men den tid kommer, och är nu allaredo, att rätte tillbedjare skola tillbedja
        Fadren i Andanom och sanningen; ty Fadren vill ock sådana hafva, som honom
        tillbedja skola.
      verse: 23
    - text: Gud är en Ande; och de honom tillbedja, skola tillbedja honom i Andanom,
        och i sanningen.
      verse: 24
    - text: 'Då sade qvinnan till honom: Jag vet, att Messias skall komma, som kallas
        Christus; när han kommer, varder han oss all ting undervisandes.'
      verse: 25
    - text: 'Sade Jesus till henne: Jag är den samme, som talar med dig.'
      verse: 26
    - text: 'Och i det samma kommo hans Lärjungar, och undrade derpå, att han talade
        med qvinnone; dock sade ingen: Hvad frågar du, eller hvad talar du med henne?'
      verse: 27
    - text: 'Då lät qvinnan stå sina kruko, och gick in i staden, och sade till det
        folket:'
      verse: 28
    - text: Kommer, och ser en man, som mig hafver sagt allt det jag hafver gjort.
        Månn han icke vara Christus?
      verse: 29
    - text: Då gingo de af staden, och kommo till honom.
      verse: 30
    - text: 'Deremellan bådo Lärjungarna honom, sägande: Rabbi, ät.'
      verse: 31
    - text: 'Sade han till dem: Jag hafver mat att äta, der I intet af veten.'
      verse: 32
    - text: 'Då sade Lärjungarna emellan sig: Månn någor hafver burit honom äta?'
      verse: 33
    - text: 'Sade Jesus till dem: Min mat är det, att jag gör hans vilja, som mig
        sändt hafver, och fullbordar hans verk.'
      verse: 34
    - text: 'Sägen I icke, fyra månader äro ännu, och skördatimmen kommer? Si, jag
        säger eder: Lyfter upp edor ögon, och beser markena; ty hon begynner hvitna
        till skörd.'
      verse: 35
    - text: Och den der uppskar, han tager lön, och församlar frukt till evinnerligit
        lif; på det att både den som sår, och den som uppskär, skola tillsamman glädjas.
      verse: 36
    - text: Ty här är det ordet sant, att en annar är den som sår, och en annar som
        uppskär.
      verse: 37
    - text: Jag sände eder ut att uppskära, det I hafven intet arbetat; andre hafva
        arbetat, och I ären ingängne i deras arbete.
      verse: 38
    - text: Och månge Samariter af den staden trodde på honom, för qvinnones tals
        skull, som vittnade, att han hade sagt henne allt det hon hade gjort.
      verse: 39
    - text: När nu de Samariter kommo till honom, bådo de honom att han ville blifva
        när dem; och han blef der i två dagar.
      verse: 40
    - text: Och mycket flere trodde för hans ords skull;
      verse: 41
    - text: 'Och sade till qvinnona: Nu tro vi icke för ditt tals skull; ty vi hafve
        sjelfve hört, och vete, att han är visst Christus, verldenes Frälsare.'
      verse: 42
    - text: Men två dagar derefter gick han dädan, och drog in i Galileen.
      verse: 43
    - text: Ty Jesus vittnade sjelf, att en Prophet varder intet afhållen i sitt fädernesland.
      verse: 44
    - text: Och när han kom i Galileen, undfingo de Galileer honom, efter de all ting
        sett hade, som han gjort hade i Jerusalem, på högtidsdagen; ty de hade ock
        varit till högtidsdagen.
      verse: 45
    - text: Så kom åter Jesus i Cana i Galileen, der han hade gjort vin af vatten.
        Och der var en Konungsman, hvilkens son låg sjuk i Capernaum.
      verse: 46
    - text: När han hörde, att Jesus var kommen af Judeen till Galileen, gick han
        till honom, och bad honom, att han ville komma ned, och göra hans son helbregda;
        ty han låg för döden.
      verse: 47
    - text: 'Då sade Jesus till honom: Utan I sen tecken och under, tron I icke.'
      verse: 48
    - text: 'Konungsmannen sade till honom: Herre, kom ned, förr än min son dör.'
      verse: 49
    - text: 'Sade Jesus till honom: Gäck, din son lefver. Då trodde mannen ordena,
        som Jesus sade till honom, och gick.'
      verse: 50
    - text: 'Och i det han gick ned, mötte honom hans tjenare, och bebådade honom,
        sägande: Din son lefver.'
      verse: 51
    - text: 'Då besporde han med dem, hvad stund det var vordet bättre med honom.
        Och de sade till honom: I går, på sjunde timman, öfvergaf skälfvan honom.'
      verse: 52
    - text: 'Då förstod fadren, att det var den timmen, i hvilkom Jesus hade sagt
        till honom: Din son lefver. Och han trodde, och allt hans hus.'
      verse: 53
    - text: Detta är nu det andra tecknet, som Jesus gjorde, när han kom af Judeen
        i Galileen.
      verse: 54
  - chapter: 5
    verses:
    - text: ' Derefter var en Judarnas högtid; och Jesus for upp till Jerusalem.'
      verse: 1
    - text: Men i Jerusalem är en dam, vid fårahuset, som het på Ebreisko Bethesda,
        och hade fem skjul;
      verse: 2
    - text: Deruti lågo en stor hop sjuke, blinde halte, borttvinade, och bidde efter
        att vattnet skulle röras.
      verse: 3
    - text: Ty en Ängel steg ned i dammen, på en viss tid, och rörde vattnet; den
        der nu först steg ned i vattnet, sedan det var rördt, han blef helbregda,
        ehvad sjukdom han hade.
      verse: 4
    - text: Så var der en man, som hade varit sjuk i åtta och tretio år.
      verse: 5
    - text: 'Då Jesus fick se honom der han låg, och förnam att han nu i lång tid
        hade legat sjuk, sade han till honom: Vill du blifva helbregda?'
      verse: 6
    - text: 'Svarade den sjuke honom: Herre, jag hafver ingen, som hafver mig i dammen,
        när vattnet är rördt; men förr än jag kommer, då är en annar stigen in för
        mig.'
      verse: 7
    - text: 'Då sade Jesus till honom: Statt upp, tag din säng, och gå ck.'
      verse: 8
    - text: Och straxt blef den mannen helbregda, och tog sin säng, och gick; och
        det var på en Sabbathsdag.
      verse: 9
    - text: 'Då sade Judarna till honom, som var vorden helbregda: Det är Sabbath;
        dig är icke lofligit bära sängena.'
      verse: 10
    - text: 'Svarade han dem: Den som gjorde mig helbregda, han sade till mig: Tag
        din säng, och gå ck.'
      verse: 11
    - text: 'Då sporde de honom: Ho är den mannen, som dig sade: Tag din säng, och
        gå ck?'
      verse: 12
    - text: Men han, som helbregda var vorden, visste icke, ho han var; ty Jesus var
        undanviken, efter mycket folk var i det rummet.
      verse: 13
    - text: 'Derefter fann Jesus honom i templet, och sade till honom: Si, du äst
        vorden helbregda; synda icke härefter, att dig icke vederfars något värre.'
      verse: 14
    - text: Då gick den mannen bort, och sade Judomen, att Jesus var den, som honom
        hade helbregda gjort;
      verse: 15
    - text: Och derföre förföljde Judarna Jesum, och sökte efter att döda honom, efter
        han detta gjorde på Sabbathen.
      verse: 16
    - text: 'Då svarade Jesus dem: Min Fader verkar intill nu; och jag verkar ock.'
      verse: 17
    - text: Derföre sökte Judarna ändå mer efter att döda honom; ty han ej allenast
        bröt Sabbathen, utan ock sade Gud vara sin Fader, görandes sig sjelf lik med
        Gud.
      verse: 18
    - text: 'Då svarade Jesus, och sade till dem: Sannerliga, sannerliga säger jag
        eder: Sonen kan intet göra af sig sjelf, utan det han ser Fadren göra; ty
        allt det han gör, det gör ock Sonen.'
      verse: 19
    - text: Ty Fadren älskar Sonen, och visar honom allt det han gör; och varder än
        visandes honom större verk än dessa äro, att I skolen undra derpå.
      verse: 20
    - text: Ty såsom Fadren uppväcker de döda, och gör dem lefvande; sa gör ock Sonen
        lefvande hvem han vill.
      verse: 21
    - text: Ty icke dömer heller Fadren någon; utan hafver all dom gifvit Sonenom;
      verse: 22
    - text: På det alle skola hedra Sonen, såsom de hedra Fadren. Hvilken som icke
        hedrar Sonen, han hedrar icke Fadren, som honom sändt hafver.
      verse: 23
    - text: 'Sannerliga, sannerliga säger jag eder: Hvilken som hörer mitt tal, och
        tror honom, som mig sändt hafver, han hafver evinnerligit lif, och kommer
        icke i domen; utan är gången ifrå döden till lifvet.'
      verse: 24
    - text: 'Sannerliga, sannerliga säger jag eder: Den tid skall komma, och är nu
        allaredo, att de döde skola höra Guds Sons röst; och de henne höra, de skola
        lefva.'
      verse: 25
    - text: Ty såsom Fadren hafver lif i sig sjelfvom, så hafver han ock gifvit Sonenom
        hafva lifv i sig sjelfvom;
      verse: 26
    - text: Och hafver desslikes gifvit honom magt att döma; derföre, att han menniskones
        Son är.
      verse: 27
    - text: 'Förundrer eder icke öfver detta: ty den stund skall komma, i hvilko alle
        de i grifterna äro, skola höra hans röst.'
      verse: 28
    - text: Och de som väl hafva gjort, skola framgå till lifsens uppståndelse; men
        de som illa hafva gjort, till domsens uppståndelse.
      verse: 29
    - text: Intet kan jag göra af mig sjelf. Som jag hörer, så dömer jag, och min
        dom är rätt; ty jag söker icke min vilja, utan Fadrens vilja, som mig sändt
        hafver.
      verse: 30
    - text: Om jag vittnar om mig sjelf, då är mitt vittnesbörd icke sant.
      verse: 31
    - text: En annar är, som vittnar om mig; och jag vet, att det vittnesbörd sant
        är, som han vittnar om mig.
      verse: 32
    - text: I sanden till Johannes, och han gaf vittnesbörd till sanningen;
      verse: 33
    - text: Men jag tager intet vittnesbörd af mennisko; utan säger detta, på det
        I skolen varda salige.
      verse: 34
    - text: Han var ett brinnande och skinande ljus; och I villen en tid långt fröjdas
        i hans ljus.
      verse: 35
    - text: Men jag hafver ett större vittnesbörd än Johannis vittnesbörd; ty de verk,
        som Fadren hafver gifvit mig att jag skall fullborda, de samma verk, som jag
        gör, vittna om mig, att Fadren hafver sändt mig.
      verse: 36
    - text: 'Och Fadren, som mig sände, han hafver vittnat om mig: I hafven hvarken
        någon tid hört hans röst, eller sett hans skepelse;'
      verse: 37
    - text: Och hans ord hafven I icke blifvandes i eder; ty I tron icke honom, som
        han sändt hafver.
      verse: 38
    - text: Ransaker Skrifterna; ty I menen eder hafva evinnerligit lif i dem; och
        de äro de som vittna om mig.
      verse: 39
    - text: Och I viljen icke komma till mig, att I måtten få lif.
      verse: 40
    - text: Jag tager ingen pris af menniskor.
      verse: 41
    - text: Men jag känner eder, att I icke hafven Guds kärlek uti eder.
      verse: 42
    - text: Jag är kommen i mins Faders Namn, och I anammen mig icke; kommer en annar
        i sitt eget namn, den värden I anammande.
      verse: 43
    - text: Huru kunnen I tro, I som tagen pris hvar af androm; och den pris, som
        kommer allena af Gudi, söken I intet.
      verse: 44
    - text: I skolen icke mena, att jag skall anklaga eder för Fadren; det är en,
        som eder anklagar, nämliga Moses, den I hoppens uppå.
      verse: 45
    - text: Haden I trott Mosi, så haden I ock trott mig; ty om mig hafver han skrifvit.
      verse: 46
    - text: Men tron I icke hans skrifter, huru skolen I då tro min ord?
      verse: 47
  - chapter: 6
    verses:
    - text: ' Derefter for Jesus öfver det Galileiska hafvet, som är vid den staden
        Tiberias.'
      verse: 1
    - text: Och mycket folk följde honom, derföre att de sågo hans tecken, som han
        gjorde med dem som sjuke voro.
      verse: 2
    - text: Och gick Jesus på ett berg, och satte sig der med sina Lärjungar.
      verse: 3
    - text: Och då tillstundade Påska, Judarnas högtid.
      verse: 4
    - text: 'Då lyfte Jesus upp sin ögon, och såg att mycket folk kom till honom,
        och sade till Philippum: Hvar fa vi köpa bröd, att desse må äta?'
      verse: 5
    - text: Det sade han till att försöka honom; ty han visste väl hvad han ville
        göra.
      verse: 6
    - text: 'Svarade honom Philippus: För tuhundrade penningar bröd vore dem icke
        nog, till att hvar finge ett litet stycke.'
      verse: 7
    - text: 'Då sade till honom en af hans Lärjungar, Andreas, Simon Petri broder:'
      verse: 8
    - text: Här är en pilt, som hafver fem bjuggbröd, och två fiskar; men hvad förslår
        det ibland så många?
      verse: 9
    - text: 'Sade Jesus: Låter folket satta sig. Och på det rummet var mycket gräs.
        Då satte sig ned vid femtusend män.'
      verse: 10
    - text: Och Jesus tog bröden, tackade, och fick Lärjungomen, och Lärjungarna skifte
        ibland dem som såto; sammaledes ock af fiskarna, så mycket han ville.
      verse: 11
    - text: 'Då de voro mätte, sade han till sina Lärjungar: Hemter tillhopa stycker,
        som öfverblifne äro, att de icke forfaras.'
      verse: 12
    - text: Så hemte de tillhopa, och uppfyllde tolf korgar med styckom, som öfver
        voro af fem bjuggbröd, efter dem som ätit hade.
      verse: 13
    - text: 'När nu de menniskorna sågo, att Jesus hade gjort tecknet, sade de: Visserliga
        är denne den Propheten, som komma skall i verldena.'
      verse: 14
    - text: När då Jesus förnam, att de ville komma och taga honom, och göra honom
        till Konung, gick han åter afsides bort uppå berget, han sjelf allena.
      verse: 15
    - text: Och när aftonen kom, gingo hans Lärjungar ned till hafvet;
      verse: 16
    - text: Och stego till skepps, och foro öfver hafvet till Capernaum; och det var
        redo mörkt vordet, och Jesus var icke till dem kommen.
      verse: 17
    - text: Då blåste ett stort vader, och vågen begynte gå.
      verse: 18
    - text: När de nu rott hade vid fem och tjugu eller tretio stadier, fingo de se
        Jesum gå på hafvet, och nalkas skeppet; och de vordo förfärade.
      verse: 19
    - text: 'Då sade han till dem: Det är jag, radens icke.'
      verse: 20
    - text: Och de ville hafva tagit honom in i skeppet; och i det samma var skeppet
        vid landet, som de foro till.
      verse: 21
    - text: Dagen derefter, när folket, som stod på hinsidon hafvet, säg att der var
        intet annat skepp än det ena, som hans Lärjungar voro uti stegne; och att
        Jesus var icke instigen med sina Lärjungar i skeppet, utan hans Lärjungar
        voro bortfarne allena;
      verse: 22
    - text: Men annor skepp kommo af Tiberias, hardt till det rummet, der de hade
        ätit brödet, genom Herrans tacksägelse;
      verse: 23
    - text: När då folket såg, att Jesus var icke der, ej heller hans Lärjungar, stego
        de ock i skeppen, och kommo till Capernaum, och sökte Jesum.
      verse: 24
    - text: 'Och då de funno honom på hinsidon hafvet, sade de till honom: Rabbi,
        när komst du hit?'
      verse: 25
    - text: 'Svarade Jesus dem, och sade: Sannerliga, sannerliga säger jag eder: I
        söken mig icke fördenskull, att I hafven sett tecken; utan fördenskull, att
        I hafven ätit af brödet, och ären vordne mätte.'
      verse: 26
    - text: Verker icke den mat, som förgås, utan den som blifver till evinnerligit
        lif, den menniskones Son eder gifva skall; ty honom hafver Gud Fader beseglat.
      verse: 27
    - text: 'Då sade de till honom: Hvad skole vi göra, att vi verka kunne Guds verk?'
      verse: 28
    - text: 'Svarade Jesus, och sade till dem: Det är Guds verk, att I tron på den
        han sändt hafver.'
      verse: 29
    - text: 'Då sade de till honom: Hvad tecken gör du då, att vi se kunne, och tro
        dig? Hvad verkar du?'
      verse: 30
    - text: 'Våre fader åto Manna i öknene, som skrifvet är: Han gaf dem bröd af himmelen
        till att äta.'
      verse: 31
    - text: 'Då sade Jesus till dem: Sannerliga, sannerliga säger jag eder: Icke gaf
        Mose eder det brödet af himmelen; men min Fader gifver eder det rätta brödet
        af himmelen.'
      verse: 32
    - text: Ty det är Guds bröd, som nederkommer af himmelen, och gifver verldene
        lif.
      verse: 33
    - text: 'Då sade de till honom: Herre, gif oss alltid detta brödet.'
      verse: 34
    - text: 'Sade Jesus till dem: Jag är lifsens bröd; hvilken som kommer till mig,
        han skall icke hungra; och hvilken som tror på mig, han skall aldrig törsta.'
      verse: 35
    - text: Men jag hafver sagt eder, att I hafven ock sett mig; och tron dock icke.
      verse: 36
    - text: Allt det min Fader gifver mig, det kommer till mig; och den till mig kommer,
        honom kastar jag icke ut.
      verse: 37
    - text: Ty jag är nederkommen af himmelen, icke att jag skall göra min vilja,
        utan hans vilja, som mig sändt hafver.
      verse: 38
    - text: Och det är mins Faders vilje, som mig sändt hafver, att jag intet borttappa
        skall af allt det han mig gifvit hafver; utan att jag skall uppväcka det på
        yttersta dagen.
      verse: 39
    - text: Detta är nu hans vilje, som mig sändt hafver, att hvar och en, som ser
        Sonen, och tror på honom, han skall hafva evinnerligit lif; och jag skall
        uppväcka honom på yttersta dagen.
      verse: 40
    - text: 'Då knorrade Judarna deröfver, att han sade: Jag är det brödet, som nederkommet
        är af himmelen;'
      verse: 41
    - text: 'Och sade: Är icke denne Jesus, Josephs son, hvilkens fader och moder
        vi känne? Huru säger han dä: Jag är nederkommen af himmelen?'
      verse: 42
    - text: 'Då svarade Jesus, och sade till dem: Knorrer icke emellan eder.'
      verse: 43
    - text: Ingen kan komma till mig, utan Fadren, som mig sändt hafver, drager honom;
        och jag skall uppväcka honom på yttersta dagen.
      verse: 44
    - text: 'Det är skrifvet i Propheterna: De skola alle varda lärde af Gudi: Hvar
        och en, som det nu hört hafver af Fadren, och lärt det, han kommer till mig.'
      verse: 45
    - text: Icke så, att någor hafver sett Fadren; utan den, som är af Gudi, han hafver
        sett Fadren.
      verse: 46
    - text: 'Sannerliga, sannerliga säger jag eder: Hvilken som tror på mig, han hafver
        evinnerligit lif.'
      verse: 47
    - text: Jag är lifsens bröd.
      verse: 48
    - text: Edre fader åto Manna i öknene, och äro blefne döde.
      verse: 49
    - text: Detta är det brödet, som nederkommer af himmelen, på det den deraf äter,
        skall icke dö.
      verse: 50
    - text: Jag är det lefvandes brödet, som nederkommer af himmelen; hvilken som
        äter af detta brödet, han skall lef va evinnerliga; och det brödet, som jag
        gifva skall, är mitt kött, hvilket jag gifva skall for verldenes lif.
      verse: 51
    - text: 'Då kifvade Judarna emellan sig, sägande: Huru kan denne gifva oss sitt
        kött till att äta?'
      verse: 52
    - text: 'Sade Jesus till dem: Sannerliga, sannerliga säger jag eder: Utan I äten
        menniskones Sons kött, och dricken hans blod, då hafven I icke lif i eder.'
      verse: 53
    - text: Hvilken som äter mitt kött, och dricker min blod, han hafver evinnerligit
        lif; och jag skall uppväcka honom på yttersta dagen.
      verse: 54
    - text: Ty mitt kött är den rätte maten, och min blod är den rätte drycken.
      verse: 55
    - text: Hvilken som äter mitt kött, och dricker min blod, han blifver i mig, och
        jag i honom.
      verse: 56
    - text: Såsom lefvandes Fadren hafver mig sändt, och jag lefver för Fadrens skull;
        sa ock den, som äter mig, han skall ock lefva för mina skull.
      verse: 57
    - text: Detta är det brödet, som af himmelen nederkommet är; icke såsom edre fader
        åto Manna, och äro blefne döde; den som äter detta brödet, han skall lefva
        evinnerliga.
      verse: 58
    - text: Detta sade han i Synagogon, då han lärde i Capernaum.
      verse: 59
    - text: 'Men månge af hans Lärjungar, när de detta hörde, sade: Detta är ett nårdt
        tal; ho kan det höra?'
      verse: 60
    - text: 'Så, efter Jesus visste vid sig sjelf, att hans Lärjungar knorrade deröfver,
        sade han till dem: Förtörnar detta eder?'
      verse: 61
    - text: Huru skall då ske, när I värden seende menniskones Son uppstiga, dit han
        förra var?
      verse: 62
    - text: Anden är den som gör lifaktig; köttet är intet nyttigt; de ord, jag säger
        eder, äro ande, och äro lif.
      verse: 63
    - text: Men någre af eder 4ro, som icke tro; ty Jesus visste väl af begynnelsen,
        hvilke de voro som icke trodde, och hvilken honom förråda skulle.
      verse: 64
    - text: 'Och han sade: Fördenskull sade jag eder, att ingen kan komma till mig,
        utan det varder honom gifvet af minom Fader.'
      verse: 65
    - text: Ifrå den tiden gingo månge af hans Lärjungar tillrygga, och vandrade intet
        länger med honom.
      verse: 66
    - text: 'Då sade Jesus till de tolf: Icke viljen I ock gå bort?'
      verse: 67
    - text: 'Svarade honom Simon Petrus: Herre, till hvem skole vi gå? Du hafver eviga
        lifsens ord;'
      verse: 68
    - text: Och vi tro, och hafve förnummit, att du äst Christus, lefvandes Guds Son.
      verse: 69
    - text: 'Svarade dem Jesus: Hafver jag icke eder tolf utvalt? Och en af eder är
        en djefvul.'
      verse: 70
    - text: Men det sade han om Juda Simons Ischarioth; ty han var den som honom förråda
        skulle, och var en af de tolf.
      verse: 71
  - chapter: 7
    verses:
    - text: ' Derefter vistades Jesus i Galileen; ty han ville icke vistas i Judeen,
        derföre att Judarna foro efter att dräpa honom.'
      verse: 1
    - text: Och var då hardt vid Judarnas löfhyddohögtid.
      verse: 2
    - text: 'Då sade hans bröder till honom: Gack hädan, och gack in i Judeen, att
        dine Lärjungar må ock se din verk, som du gör.'
      verse: 3
    - text: Ty ingen, som vill uppenbar vara, förhandlar något hemliga; om du det
        gör, så uppenbara dig för verldene.
      verse: 4
    - text: Ty hans bröder trodde icke heller på honom.
      verse: 5
    - text: 'Då sade Jesus till dem: Min tid är icke än kommen; men edar tid är alltid
        redo.'
      verse: 6
    - text: Verlden kan icke hata eder; men mig hatar hon; ty jag bär vittne om henne,
        att hennes verk äro ond.
      verse: 7
    - text: Går I upp till denna högtidsdagen; jag vill icke ännu gå upp till denna
        högtiden; ty min tid är icke ännu fullbordad.
      verse: 8
    - text: Då han hade detta sagt till dem, blef han i Galileen.
      verse: 9
    - text: Men när hans bröder voro uppgångne, då gick ock han upp till högtiden,
        dock icke uppenbarliga, utan så hemliga.
      verse: 10
    - text: 'Då sökte Judarna efter honom i högtidene, och sade: Hvar är han?'
      verse: 11
    - text: 'Och mycket mummel var ibland folket om honom; ty somlige sade: Han är
        god; och somlige sade: Nej; men hanforförer folket.'
      verse: 12
    - text: Dock talade ingen uppenbarliga om honom, för Judarnas rädslos skull.
      verse: 13
    - text: Då nu half högtiden var öfverstånden, gick Jesus upp i templet, och lärde.
      verse: 14
    - text: 'Och Judarna förundrade sig, och sade: Huru kan denne Skrift, efter han
        är icke lärd?'
      verse: 15
    - text: Svarade dem Jesus, och sade; Min lärdom är icke min, utan hans som mig
        sändt hafver,
      verse: 16
    - text: Hvilken som vill lyda hans vilja, han varder förnimmandes, om denna lärdom
        är af Gudi, eller om jag talar af mig sjelf.
      verse: 17
    - text: Hvilken som talar af sig sjelf, han söker sin egen pris; men den som söker
        hans pris, som honom hafver sändt, han är sannfärdig, och orättfärdighet är
        icke i honom.
      verse: 18
    - text: Gaf icke Moses eder lagen? Och likväl gör ingen af eder lagen fullt. Hvi
        söken I efter att döda mig?
      verse: 19
    - text: 'Svarade folket, och sade: Du hafver djefvulen; ho söker efter att döda
        dig?'
      verse: 20
    - text: 'Svarade Jesus, och sade till dem: Jag gjorde ena gerning, och der undren
        I alle på.'
      verse: 21
    - text: Fördenskull gaf Moses eder omskärelsen; icke, att hon är af Mose, utan
        af fäderna; och likväl omskaren I menniskona om Sabbathen,
      verse: 22
    - text: Tager nu menniskan omskärelsen om Sabbathen, på det att Mose lag icke
        skall varda bruten; på mig blifven I misslynte, att jag gjorde hela menniskona
        helbregda om Sabbathen?
      verse: 23
    - text: Dömer icke efter ansigtet; utan dömer en rätt dom.
      verse: 24
    - text: 'Då sade någre af Jerusalem: Är icke denne, den de fara efter att döda?'
      verse: 25
    - text: Och si, han talar fritt, och de tala intet till honom. Veta nu vare öfverste
        förvisso, att han är visst Christus?
      verse: 26
    - text: Dock vi vete, hvadan denne är; men när Christus kommer, vet ingen hvadan
        hanar.
      verse: 27
    - text: 'Då ropade Jesus i templet, lärde, och sade: Ja, I kännen mig, och I veten
        hvadan jag är; och jag är icke kommen af mig sjelf; utan den mig sändt hafver
        han är sannfärdig, den I icke kännen.'
      verse: 28
    - text: Men jag känner honom; ty jag är af honom; och han sände mig.
      verse: 29
    - text: Då foro de efter att gripa honom; dock kom ingen sina händer vid honom;
        ty hans tid var icke än då kommen.
      verse: 30
    - text: 'Men månge af folket trodde på honom, och sade: När Christus kommer, icke
        varder han mer tecken görandes, än denne gjort hafver?'
      verse: 31
    - text: Så hörde de Phariseer, att folket mumlade sådant om honom; och sände Phariseerna
        och de öfverste Presterna tjenarena ut, till att gripa honom.
      verse: 32
    - text: Hvilken som tror på mig, såsom Skriften säger, af hans qved skola flyta
        lef vandes vattens strömmar. Hvilken som tror på mig, såsom Skriften säger,
        af hans qved skola flyta lef vandes vattens strömmar.
      verse: 33
    - text: I skolen söka mig, och intet finna mig; och der jag är, dit kunnen I icke
        komma.
      verse: 34
    - text: 'Då sade Judarna emellan sig: Hvart vill denne gå, att vi skole icke finna
        honom? Männ han vilja gå ut ibland Hedningarna, som här och der förströdde
        äro, och lära Hedningarna?'
      verse: 35
    - text: 'Hvad är det för ett tal, som han sade: I skolen söka mig, och intet finna
        mig; och der jag är, dit kunnen I icke komma?'
      verse: 36
    - text: 'Men på yttersta dagen i högtidene, den ock störst var, stod Jesus, och
        ropade, sågandes: Hvilken som törster, han komme till mig, och dricke.'
      verse: 37
    - text: ''
      verse: 38
    - text: Men det sade han om Andan, hvilken de få skulle, som på honom trodde;
        ty den Helge Ande var icke än då på farde; ty Jesus var icke ännu förklarad.
      verse: 39
    - text: 'Då nu månge af folket hörde detta talet, sade de: Denne är sannerliga
        en Prophet.'
      verse: 40
    - text: 'En part sade: Denne är Christus. Men somlige sade: Icke skall Christus
        komma af Galileen?'
      verse: 41
    - text: Säger icke Skriften, att Christus skall komma af Davids säd, och af den
        staden BethLehem, der David var?
      verse: 42
    - text: Och vardt en tvedrägt ibland folket för hans skull.
      verse: 43
    - text: Och somlige af dem ville gripa honom; men ingen kom händer vid honom.
      verse: 44
    - text: 'Da kommo tjenarena till öfversta Presterna och Phariseerna; och de sade
        till dem: Hvi hafven I icke haft honom hit?'
      verse: 45
    - text: 'Tjenarena svarade: Aldrig hafver någor menniska så talat som denne mannen.'
      verse: 46
    - text: 'Svarade dem Phariseerna: Ären I icke ock förförde?'
      verse: 47
    - text: Icke hafver någor af öfverstarna, eller Phariseerna, trott på honom?
      verse: 48
    - text: Utan detta folket, som icke vet lagen, är förbannadt.
      verse: 49
    - text: 'Då sade till dem Nicodemus, den som kom till honom om nattena, hvilken
        var en af dem:'
      verse: 50
    - text: Icke dömer vår lag någon mennisko, med mindre man först förhörer honom,
        och får veta hvad han gör?
      verse: 51
    - text: 'Svarade de, och sade till honom: Äst du icke ock en Galilee? Ransaka,
        och se, att af Galileen är ingen Prophet uppkommen.'
      verse: 52
    - text: Och så gick hvar och en hem till sitt,
      verse: 53
  - chapter: 8
    verses:
    - text: ' Då gick Jesus ut på Öljoberget.'
      verse: 1
    - text: Och om morgonen bittida kom han åter i templet, och allt folket kom till
        honom; och han satte sig, och lärde dem.
      verse: 2
    - text: Då hade de Skriftlärde och Phariseer till honom ena qvinno, som var beslagen
        med hor; och när de hade ledt henne fram,
      verse: 3
    - text: 'Sade de till honom: Mästar, denna qvinnan är beslagen med hor.'
      verse: 4
    - text: Och Mose hafver budit oss i lagen, att sådana skola stenas; men hvad säger
        du?
      verse: 5
    - text: Detta sade de, till att försöka honom, att de kunde anklaga honom. Då
        böjde Jesus sig ned, och skref med fingret på jordena.
      verse: 6
    - text: 'Närde nu så stodo fast på sin frågo, reste han sig upp, och sade till
        dem: Hvilken af eder utan synd är, han kaste första stenen på henne;'
      verse: 7
    - text: Och böjde sig åter ned, och skref på jordena.
      verse: 8
    - text: När de detta hörde, och voro i samvetet öfvertygade, gingo de ut, hvar
        efter annan, begynnande på de äldsta intill de sista; och Jesus blef allena,
        och qvinnan der ståndandes.
      verse: 9
    - text: 'När Jesus reste sig upp, och såg ingen, utan qvinnona, sade han till
        henne: Qvinna, hvar äro dine åklagare? Hafver ingen dömt dig?'
      verse: 10
    - text: 'Sade hon: Herre, ingen; sade Jesus: Icke heller dömer j ag dig. Gack
        bort, och synda icke härefter.'
      verse: 11
    - text: 'Åter talade Jesus till dem, sågandes: Jag är verldenes Ljus; den mig
        följer, han skall icke vandra i mörkret, utan han skall få lifsens ljus.'
      verse: 12
    - text: 'Då sade Phariseerna till honom: Du vittnar om dig sjelf; ditt vittnesbörd
        är icke sant.'
      verse: 13
    - text: 'Svarade Jesus, och sade till dem: Om jag än vittnar om mig sjelf, så
        är mitt vittnesbörd sant; ty jag vet hvadan jag kommen är, och hvart jag går;
        men I veten icke hvadan jag kommer, och hvart jag går.'
      verse: 14
    - text: I domen efter köttet; jag dömer ingen.
      verse: 15
    - text: Och om jag än dömde, är min dom rätt; ty jag är icke allena; utan jag
        och Fadren, som mig sändt hafver.
      verse: 16
    - text: Är ock så skrifvet i edor lag, att tvegge menniskors vittnesbörd är sant.
      verse: 17
    - text: Jag är den som bär vittnesbörd om mig sjelf; bär ock Fadren, som mig sändt
        hafver, vittnesbörd om mig.
      verse: 18
    - text: 'Då sade de till honom: Hvar är din Fader? Jesus svarade: I kännen hvarken
        mig eller min Fader. Om I känden mig, då känden I ock min Fader.'
      verse: 19
    - text: Dessa ord talade Jesus vid offerkistona, lärandes i templet; och ingen
        tog fatt på honom, ty hans tid var icke ännu kommen.
      verse: 20
    - text: 'Då sade åter Jesus till dem: Jag går bort, och I skolen söka mig, och
        skolen dö uti edra synder. Dit jag går, kunnen I icke komma.'
      verse: 21
    - text: 'Då sade Judarna: Månn han då vilja dräpa sig sjelf, medan han säger:
        Dit jag går, kunnen I icke komma?'
      verse: 22
    - text: 'Och han sade till dem: I ären nedanefter, och jag är ofvanefter; I ären
        af desso verldene, jag är icke af desso verldene.'
      verse: 23
    - text: Så hafver jag nu sagt eder, att I skolen dö i edra synder; ty om I icke
        tron, att det är jag, skolen I dö i edra synder.
      verse: 24
    - text: 'Då sade de till honom: Ho äst du? Och Jesus sade till dem: Aldraförst
        jag, som talar med eder.'
      verse: 25
    - text: Jag hafver mycket, som jag måtte tala, och döma om eder; men den mig sändt
        hafver, är sannfärdig, och det jag hafver hört af honom, det talar jag i verldene.
      verse: 26
    - text: Men de förstodo icke, att han talade till dem om Fadren.
      verse: 27
    - text: 'Då sade Jesus till dem: När I hafven upphöjt menniskones Son, då skolen
        I förstå att det är jag, och att jag gör intet af mig sjelf; utan hvad Fadren
        hafver lärt mig, det talar jag.'
      verse: 28
    - text: Och den mig sändt hafver, är med mig. Fadren låter mig icke blifva allena;
        ty jag gör alltid det honom täckt är.
      verse: 29
    - text: När han detta talade, trodde månge på honom.
      verse: 30
    - text: 'Då sade Jesus till de Judar, som trodde på honom: Om I blifven vid min
        ord, så ären I mine rätte Lärjungar;'
      verse: 31
    - text: Och I skolen förstå sanningen; och sanningen skall göra eder fri.
      verse: 32
    - text: 'De svarade honom: Vi are Abrahams säd, och hafve aldrig någors trålar
        varit; huru säger då du: I skolen varda fri?'
      verse: 33
    - text: 'Svarade dem Jesus: Sannerliga, sannerliga säger jag eder, att hvar och
        en, som syndena gör, nan är syndenes träl.'
      verse: 34
    - text: Men trälen blifver icke i huset evinnerliga; sonen blifver evinnerliga.
      verse: 35
    - text: Om Sonen gör eder fri, så ären I rättsliga fri.
      verse: 36
    - text: 'Jag vet, att I ären Abrahams säd: men I faren efter att döda mig; ty
        mitt tal hafver intet rum i eder.'
      verse: 37
    - text: Jag talar det jag hafver sett när minom Fader; och I gören det I hafven
        sett när edar fader.
      verse: 38
    - text: 'Svarade de, och sade till honom: Abraham är vår fader. Sade Jesus till
        dem: Voren I Abrahams barn, då gjorden I Abrahams gerningar.'
      verse: 39
    - text: Nu faren I efter att döda mig, som är den man, den eder hafver sagt sanningena,
        hvilka jag hört hafver af Gudi; det gjorde icke Abraham.
      verse: 40
    - text: 'I gören edars faders gerningar. Då sade de till honom: Vi are icke oäcta
        födde; vi hafve en Fader, nämliga Gud.'
      verse: 41
    - text: 'Jesus sade till dem: Vore Gud edar Fader, så älskaden I ju mig; ty af
        Gudi är jag utgången och kommen; ty jag är icke heller kommen af mig sjelf;
        men han hafver mig sändt.'
      verse: 42
    - text: Hvi kännen I icke mitt tal? Ty I kunnen icke höra mitt tal.
      verse: 43
    - text: I ären af den fadren djefvulen, och edars faders begär viljen I efterfölja;
        han hafver varit en mandråpare af begynnelsen, och blef icke ståndandes i
        sanningene; ty sanningen är icke i honom. När han talar lögnena, talar han
        af sitt eget; ty han är lögnaktig, och dess fader.
      verse: 44
    - text: Men efter det jag säger eder sanningena, tron I mig intet.
      verse: 45
    - text: Hvilken af eder straffar mig for synd? Säger jag nu eder sanningena, hvi
        tron I mig icke?
      verse: 46
    - text: Den der af Gudi är, han hörer Guds ord; derföre hören I icke, att I icke
        ären af Gudi.
      verse: 47
    - text: 'Då svarade Judarna, och sade till honom: Säge vi icke rätt, att du äst
        en Samarit, och hafver djefvulen?'
      verse: 48
    - text: 'Jesus svarade: Jag hafver icke djefvulen; men jag prisar min Fader, och
        I hafven försmädat mig.'
      verse: 49
    - text: Jag söker icke efter min pris; den är väl till, som derefter söker, och
        dömer.
      verse: 50
    - text: 'Sannerliga, sannerliga säger jag eder: Hvilken som gömmer mitt tal, han
        skall icke se döden till evig tid.'
      verse: 51
    - text: 'Då sade Judarna till honom: Nu hafve vi förstått, att du hafver djefvulen.
        Abraham är döder, och Propheterna, och du säger: Hvilken som gömmer min ord,
        han skall icke smaka döden evinnerliga.'
      verse: 52
    - text: Äst du mer än vår fader Abraham, som döder är? Propheterna äro ock döde;
        hvem gör du dig sjelfvan?
      verse: 53
    - text: 'Jesus svarade: Är det så, att jag prisar mig sjelf, så är min pris intet;
        min Fader är den som mig prisar, hvilken I sägen vara eder Gud.'
      verse: 54
    - text: Och I kännen honom dock intet; men jag känner honom; och om jag sade att
        jag icke kände honom, vorde jag en ljugare, lika som I; men jag känner honom,
        och håller hans tal.
      verse: 55
    - text: Abraham edar fader fröjdades, att han skulle få se min dag; han såg honom,
        och vardt glad.
      verse: 56
    - text: 'Då sade Judarna till honom: Femtio år hafver du icke ännu, och Abraham
        hafver du sett!'
      verse: 57
    - text: 'Jesus sade till dem: Sannerliga, sannerliga säger jag eder: Förr än Abraham
        var född, är jag.'
      verse: 58
    - text: Då togo de upp stenar, till att kasta honom. Men Jesus gömde sig undan;
        och gick ut af templet.
      verse: 59
  - chapter: 9
    verses:
    - text: ' Och gick Jesus framom, och såg en man, som var blind född.'
      verse: 1
    - text: 'Och hans Lärjungar sporde honom till, och sade: Rabbi, hvilken syndade,
        denne, eller hans föräldrar; att han skulle födas blind?'
      verse: 2
    - text: 'Jesus svarade: Hvarken hafver denne syndat, eller hans föräldrar; men
        på det Guds verk skola uppenbaras på honom.'
      verse: 3
    - text: Jag måste verka hans verk, som mig sändt hafver, medan dagen är; natten
        kommer, då ingen kan verka.
      verse: 4
    - text: Så länge jag är i verldene, är jag verldenes Ljus.
      verse: 5
    - text: Då han detta sagt hade, spottade han på jordena, och gjorde en track af
        spotten, och smorde med träcken på dens blindas ögon;
      verse: 6
    - text: 'Och sade till honom: Gack bort, och två dig i dammen Siloa (det betyder
        Sänder ). Han gick, och tvådde sig; och kom igen, och hade sin syn.'
      verse: 7
    - text: 'Då sade grannarna, och de som honom förr sett hade, att han var en tiggare:
        Är icke denne den som satt och tiggde?'
      verse: 8
    - text: 'Somlige sade: Det är han; somlige sade: Han är honom liker. Men han sjelf
        sade: Det är jag.'
      verse: 9
    - text: 'Då sade de till honom: Huru vordo din ögon öppnad?'
      verse: 10
    - text: 'Svarade han, och sade: Den mannen, som kallas Jesus, gjorde en track,
        och smorde min ögon, och sade till mig: Gack till dammen Siloa, och två dig.
        Och när jag gick, och tvådde mig, fick jag synen.'
      verse: 11
    - text: 'Då sade de till honom: Hvar är han? Sade han: Jag vet det icke.'
      verse: 12
    - text: Då hade de honom, som blind hade varit, till de Phariseer.
      verse: 13
    - text: Och det var på en Sabbath, när Jesus gjorde träcken, och öppnade hans
        ögon.
      verse: 14
    - text: 'Åter sporde honom ock de Phariseer, huru han hade fått synena. Han sade
        till dem: Han lade mig track på ögonen, och jag tvådde mig, och hafver nu
        min syn.'
      verse: 15
    - text: 'Då sade någre af de Phariseer: Denne mannen är icke af Gudi, efter han
        icke håller Sabbathen. Somlige sade: Huru kan en syndig menniska göra dessa
        tecken? Och en tvedrägt var emellan dem.'
      verse: 16
    - text: 'Åter sade de till den blinda: Hvad säger du om honom, att han hafver
        öppnat din ögon? Då sade han: En Prophet är han.'
      verse: 17
    - text: Men Judarna trodde icke om honom, att han hade varit blind, och hade fått
        synena, tilldess de kallade föräldrarna, hans som synen hade fått;
      verse: 18
    - text: 'Och sporde dem till, och sade: Är denne eder son, den I sägen vara blind
        född? Huru ser han nu?'
      verse: 19
    - text: 'Då svarade dem hans föräldrar, och sade: Vi vete, att denne är vår son,
        och att han var blind född.'
      verse: 20
    - text: Men huru han nu ser, vete vi icke; eller hvem hans ögon öppnat hafver,
        vete icke vi; han är åldrig nog, spörjer honom till; tale sjelf for sig.
      verse: 21
    - text: Detta sade hans föräldrar derföre^ att de räddes för Judarna; ty Judarna
        hade då redo beslutit emellan sig, att hvilken som bekände honom vara Christus,
        han skulle utkastas af Synagogon.
      verse: 22
    - text: ''
      verse: 23
    - text: 'Åter kallade de mannen, som hade varit blind, och sade till honom: Gif
        Gudi ärona; vi vete, att denne mannen är en syndare.'
      verse: 24
    - text: 'Svarade han, och sade: Om han är en syndare, vet jag icke; ett vet jag,
        att jag var blind, och ser nu.'
      verse: 25
    - text: 'Åter sade de till honom: Hvad gjorde han dig? Huru öppnade han din ögon?'
      verse: 26
    - text: 'Han svarade dem: Jag sade det nu eder; horden I det icke? Hvi viljen
        I nu åter höra det? Viljen I ock varda hans Lärjungar?'
      verse: 27
    - text: 'Då bannade de honom och sade: Var du hans Lärjunge; vi are Mose lärjungar.
        Då bannade de honom och sade: Var du hans Lärjunge; vi are Mose lärjungar.'
      verse: 28
    - text: Vi vete, att Gud hafver talat till Mosen; men hvadan denne är, vete vi
        icke.
      verse: 29
    - text: 'Då svarade den mannen, och sade till dem: Det är ju underligit, att I
        icke skolen veta hvadan han är; och likväl hafver han öppnat min ögon.'
      verse: 30
    - text: Vi vete, att Gud icke hörer syndare; utan den som är gudfruktig, och följer
        hans vilja efter, honom hörer han.
      verse: 31
    - text: Ifrå verldenes begynnelse är icke; hördt, att någor hafver dens ögon öppnat,
        som hafver varit blind född.
      verse: 32
    - text: Vore han icke af Gudi, så kunde han intet göra.
      verse: 33
    - text: 'De svarade, och sade till honom: Du äst aller födder i synd, och vill
        lära oss! Och så drefvo de honom ut.'
      verse: 34
    - text: 'Och fick Jesus höra, att de honom utdrifvit hade; och när han fann honom,
        sade han till honom: Tror du på Guds Son?'
      verse: 35
    - text: 'Han svarade, och sade: Herre, ho är han, att jag må tro på honom?'
      verse: 36
    - text: 'Och Jesus sade till honom: Du hafver sett honom, och det är den som talar
        med dig.'
      verse: 37
    - text: 'Då sade han: Herre, jag tror; och han. tillbad honom.'
      verse: 38
    - text: 'Och Jesus sade: Till en dom är jag kommen i denna verldena; att de, som
        icke se, skola varda seende, och de, som se, skola varda blinde.'
      verse: 39
    - text: 'Och någre af de Phariseer, som voro med honom, hördo detta, och sade
        till honom: Månne vi ock vara blinde?'
      verse: 40
    - text: 'Sade Jesus till dem: Voren I blinde, då haden I icke synd; men nu sägen
        I: Vi se; derföre blifver edor synd.'
      verse: 41
  - chapter: 10
    verses:
    - text: ' Sannerliga, sannerliga säger jag eder: Hvilken icke går in genom dörrena
        i fårahuset, utan stiger annorstäds in, han är en tjuf, och en röfvare.'
      verse: 1
    - text: Men hvilken som går in genom dörrena, han är herden till fåren.
      verse: 2
    - text: För honom låter dörravården upp, och fåren höra hans röst; och sin egen
        far kallar han vid namn, och leder dem ut.
      verse: 3
    - text: Och när han hafver släppt sin egen får ut, går han för dem, och fåren
        följa honom efter; ty de känna hans röst.
      verse: 4
    - text: Men den främmande följa de icke, utan fly ifrå honom; ty de känna icke
        deras röst, som främmande äro.
      verse: 5
    - text: Denna liknelsen sade Jesus till dem; men de förstodo icke hvad det var,
        som han sade dem.
      verse: 6
    - text: 'Åter sade Jesus till dem: Sannerliga, sannerliga säger jag eder: Jag
        är dörren för fåren.'
      verse: 7
    - text: Alle de som för mig komne äro, de äro tjufvar och röfvare; men fåren hörde
        dem intet.
      verse: 8
    - text: Jagar dörren; hvilken som ingår igenom mig, han skall blifva salig; och
        skall ingå och utgå, och finna bet.
      verse: 9
    - text: Tjufven kommer icke, utan till att stjäla, slagta och förgöra; jag är
        kommen, på det de skola hafva lif, och öfvernog hafva.
      verse: 10
    - text: Jag är den £ode herden; den gode herden låter sitt lif för fåren.
      verse: 11
    - text: Men den som lejder är, och icke är herden, hvilkom fåren icke tillhöra,
        ser ulfven komma, och öfvergifver tåren, och flyr; och ulfven bortrycker och
        förskingrar tåren.
      verse: 12
    - text: Men den lejde flyr; ty han är lejd, och värdar intet om fåren.
      verse: 13
    - text: Jag är den gode herden, och känner min får, och min känna mig;
      verse: 14
    - text: Såsom Fadren känner mig; och jag känner Fadren; och jag låter mitt lif
        för fåren.
      verse: 15
    - text: Jag hafver ock annor får, som icke äro af detta fårahuset; dem måste jag
        ock draga härtill, och de skola höra min röst; och det skall varda ett fårahus
        och en herde.
      verse: 16
    - text: Fördenskull älskar Fadren mig, att jag låter mitt lif, på det jag skall
        åter tågat igen.
      verse: 17
    - text: Ingen tager det af mig; men jag låter det af mig sjelf; jag hafver magt
        att låta det, och jag hafver magt taga det igen. Detta budet fick jag af minom
        Fader.
      verse: 18
    - text: Då vardt åter en tvedrägt ibland Judarna, för detta talets skull.
      verse: 19
    - text: 'Månge af dem sade: Han hafver djefvulen, och är ursinnig; hvi hören I
        honom?'
      verse: 20
    - text: 'Somlige sade: Sådana ord äro icke dens mans, som djefvulen hafver; icke
        kan djefvulen öppna de blindas ögon.'
      verse: 21
    - text: Så vardt då i Jerusalem kyrkomessa; och det var vinter.
      verse: 22
    - text: Och Jesus gick i templena, i Salomos förhus.
      verse: 23
    - text: 'Då kringhvärfde Judarna honom, och sade till honom: Huru länge förhalar
        du med oss? Säg oss fri, om du äst Christus.'
      verse: 24
    - text: 'Jesus svarade dem: Jag hafver sagt eder det, och I tron det icke; gerningarna,
        som jag gör i mins Faders Namn, de bära vittne om mig.'
      verse: 25
    - text: Men I tron det icke; ty I ären icke af min får, såsom jag sade eder.
      verse: 26
    - text: Min får höra mina röst, och jag känner dem, och de följa mig;
      verse: 27
    - text: Och jag gifver dem evinnerligit lif, och de skola icke förgås evinnerliga;
        ingen skall heller rycka dem utu mine hand.
      verse: 28
    - text: Min Fader, som mig dem gifvit hafver, är store än alle; och ingen kan
        rycka dem utaf mins Faders hand.
      verse: 29
    - text: Jag och Fadren arom ett.
      verse: 30
    - text: Då togo åter Judarna stenar, till att stena honom.
      verse: 31
    - text: 'Jesus svarade dem: Jag hafver många goda gerningar bevist eder af minom
        Fader; för hvilka af dem stenen I mig?'
      verse: 32
    - text: 'Judarna svarade honom, och sade: För god gernings skull stene vi dig
        icke, utan för hädelsens skull; och att du, som äst en menniska, gör dig sjelf
        till Gud.'
      verse: 33
    - text: 'Jesus svarade dem: Är icke skrifvet i edor lag: Jag sade, I ären gudar?'
      verse: 34
    - text: Hafver han nu kallat dem gudar, till hvilka Guds ord skedde; och Skriften
        kan icke varda omintet;
      verse: 35
    - text: 'Och I sägen dock till honom, som Fadren helgat hafver, och sändt i verldena:
        Du häder Gud; derföre, att jag säger: Jag är Guds Son?'
      verse: 36
    - text: Gör jag icke mins Faders gerningar, så tror mig intet.
      verse: 37
    - text: Men gör jag dem, tror då gerningomen, om I icke viljen tro mig; på det
        I skolen förstå, och tro, att Fadren är i mig, och jag i honom.
      verse: 38
    - text: Åter foro de efter att gripa honom; och han gick utu deras händer.
      verse: 39
    - text: Och drog åter bort på hinsidon Jordan, till det rummet der Johannes hade
        först döpt; och blef der.
      verse: 40
    - text: 'Och månge kommo till honom, och sade: Johannes gjorde intet tecken; men
        allt det Johannes om denna sagt hafver, är sant.'
      verse: 41
    - text: Och trodde månge der på honom,
      verse: 42
  - chapter: 11
    verses:
    - text: ' Och låg en man krank, benämnd Lazarus, af Bethanien, af Marie och hennes
        systers Marthe by.'
      verse: 1
    - text: Och var Maria den som smorde Herran med smörjelse, och torkade hans fötter
        med sitt här; hvilkens broder, Lazarus, låg sjuk.
      verse: 2
    - text: 'Så sände hans syster till honom, och sade: Herre, si, den du kär hafver,
        ligger sjuk.'
      verse: 3
    - text: 'När Jesus det hörde, sade han: Denne sjukdomen är icke till döds, utan
        till Guds äro; att Guds Son skall deraf ärad varda.'
      verse: 4
    - text: Och hade Jesus Martham, och hennes syster, och Lazarum kär.
      verse: 5
    - text: När han då hörde, att han var sjuk, blef han der i samma rummet två dagar.
      verse: 6
    - text: 'Derefter sade han till Lärjungarna: Låt oss äter gå in i Judeen.'
      verse: 7
    - text: 'Lärjungarna sade till honom: Rabbi, nu ville Judarna stena dig; och åter
        går du dit?'
      verse: 8
    - text: 'Jesus svarade: Äro icke tolf timmar om dagen? Hvilken som vandrar om
        dagen, han stöter sig icke; ty han ser denna verldenes ljus.'
      verse: 9
    - text: Men den som vandrar om nattena, han stöter sig; ty ljuset är icke i honom.
      verse: 10
    - text: 'Detta talade han; och sedan sade han till dem: Lazarus, var vän, sofver;
        men jag går att uppväcka honom af sömnen.'
      verse: 11
    - text: 'Då sade hans Lärjungar: Herre, sofver han, så varder det bättre med honom.'
      verse: 12
    - text: Men Jesus talade om hans död; och de mente, att han hade talat om lekamlig
        sömn.
      verse: 13
    - text: 'Så sade då Jesus uppenbarliga: Lazarus är död.'
      verse: 14
    - text: Och jag gläds för edra skull, att jag icke var der, på det I tro skolen;
        men låter oss gå till honom.
      verse: 15
    - text: 'Då sade Thomas, som kallas Tvilling, till Lärjungarna: Låt ock oss gå,
        att vi må dö med honom.'
      verse: 16
    - text: Då kom Jesus, och fann honom redo hafva legat fyra dygn i grafvene.
      verse: 17
    - text: Och var Bethanien icke långt ifrå Jerusalem, vid femton stadier vägs.
      verse: 18
    - text: Och månge af Judarna voro komne till Martha och Maria, att de skulle hugsvala
        dem öfver deras broder.
      verse: 19
    - text: När Martha hörde att Jesus kom, lopp hon emot honom; men Maria satt hemma.
      verse: 20
    - text: 'Då sade Martha till Jesum: Herre, hade du varit här, hade min broder
        icke blifvit död.'
      verse: 21
    - text: Men jag vet ännu, att allt det du bedes af Gudi, det varder Gud gifvandes
        dig.
      verse: 22
    - text: 'Sade Jesus till henne: Din broder skall stå upp igen.'
      verse: 23
    - text: 'Sade Martha till honom: Jag vet, att han skall uppstå i uppståndelsen,
        på yttersta dagen.'
      verse: 24
    - text: 'Sade Jesus till henne: Jag är uppståndelsen och lifvet; hvilken som tror
        på mig, han skall lefva, om han än död blefve;'
      verse: 25
    - text: Och hvar och en som lefver, och tror på mig, han skall icke dö evinnerliga;
        tror du det?
      verse: 26
    - text: 'Sade hon till honom: Ja, Herre, jag tror, att du äst Christus, Guds Son,
        som komma skulle i verldena.'
      verse: 27
    - text: 'Och när hon detta hade sagt, gick hon bort, och kallade Maria, sina syster,
        lönliga, och sade: Mästaren är kommen, och kallar dig.'
      verse: 28
    - text: När hon det hörde, stod hon straxt upp, och kom till honom.
      verse: 29
    - text: Ty Jesus var icke än då kommen in i byn; utan var på samma rum, der Martha
        hade kommit emot honom.
      verse: 30
    - text: 'Då nu Judarna, som med henne voro i huset, och hugsvalade henne, sågo
        Maria, att hon stod hasteliga upp och gick ut, följde de henne, och sade:
        Hon går till grafvena, att hon skall gråta der.'
      verse: 31
    - text: 'Då Maria kom dit som Jesus var, och säg honom, föll hon till hans fötter,
        och sade till honom: Herre, hade du varit här, vore min broder icke död.'
      verse: 32
    - text: När Jesus såg henne gråta, och Judarna, som voro komne med henne, ock
        gråta, förbittrade han sig i Andanom, och bedröfvades i sig sjelf;
      verse: 33
    - text: 'Och sade: Hvar laden I honom? Sade de till honom: Herre, kom och se.'
      verse: 34
    - text: Och Jesus gret.
      verse: 35
    - text: 'Då sade Judarna: Si, huru kär hade han honom!'
      verse: 36
    - text: 'Men somlige af dem sade: Kunde icke han, som öppnade dens blindas ögon,
        hafva så gjort, att denne icke blifvit död?'
      verse: 37
    - text: Då förbittrades åter Jesus i sig sjelf, och kom till grafvena. Och det
        var en kula; och en sten lagd deruppå.
      verse: 38
    - text: 'Sade Jesus: Tager bort stenen. Sade till honom Martha, hans syster som
        död var: Herre, han luktar redo; ty han hafver varit död i fyra dygn.'
      verse: 39
    - text: 'Jesus sade till henne: Sade jag icke dig, att, om du trodde, skulle du
        få se Guds härlighet?'
      verse: 40
    - text: 'Då togo de stenen bort af rummet, der den döde lagder var. Och Jesus
        hof upp sin ögon, och sade: Fader, jag tackar dig, att du hafver hört mig.'
      verse: 41
    - text: Dock vet jag, att du hörer mig alltid; men för folkets skull, som här
        omkring står, säger jag det, på det de tro skola, att du mig sändt hafver.
      verse: 42
    - text: 'Och då han det sagt hade, ropade han med höga röst: Lazare, kom ut.'
      verse: 43
    - text: 'Och han, som död var, kom ut, bunden om händer och fötter med svepekläde;
        och hans ansigte var förtäckt med en svetteduk. Jesus sade till dem: Löser
        honom, och låter honom gå.'
      verse: 44
    - text: Då trodde månge af Judarna på honom, som komne voro till Maria, och sågo
        det Jesus gjorde.
      verse: 45
    - text: Men somlige gingo bort till de Phariseer, och sade dem hvad Jesus hade
        gjort.
      verse: 46
    - text: 'Då församlade de öfverste Presterna och Phariseerna ett Båd, och sade:
        Hvad göre vi? Ty denne mannen gör mång tecken'
      verse: 47
    - text: Låte vi honom så blifva, då tro alle på honom; och de Romare komma, och
        taga bort vårt land och folk.
      verse: 48
    - text: 'Men en af dem, vid namn Caiphas, som var öfverste Prest på det året,
        sade till dem: I veten intet;'
      verse: 49
    - text: Ej heller besinnen I, att oss är bättre att en man dör för folket, än
        att allt folket skulle förgås.
      verse: 50
    - text: Det sade han icke af sig sjelf; men efter han var öfverste Prest om det
        året, propheterade han; ty Jesus skulle dö för folket;
      verse: 51
    - text: ''
      verse: 52
    - text: Ifrå den dagen rådslogo de emellan sig, att de skulle döda honom.
      verse: 53
    - text: Så vandrade nu icke Jesus mer uppenbarliga ibland Judarna; utan gick dädan
        i den landsändan vid öknen, i en stad som heter Ephrem; och vistades der med
        sina Lärjungar.
      verse: 54
    - text: Och instundade då Judarnas Påska; och månge gingo utaf landet upp till
        Jerusalem, för Påska, att de skulle rena sig.
      verse: 55
    - text: 'Då sökte de efter Jesum, och talades vid emellan sig, ståndande i templet:
        Hvad synes eder, att han är icke kommen till högtidsdagen?'
      verse: 56
    - text: Och hade öfverste Presterna och de Phariseer budit på, att hvilken som
        visste hvar han vore, skulle han det kungöra, att de måtte gripa honom. Och
        ej allenast för folket, utan att han församla skulle Guds barn, som förströdde
        voro.
      verse: 57
  - chapter: 12
    verses:
    - text: ' Sex dagar för Påska kom Jesus till Bethanien, der Lazarus hade varit
        död, den han uppväckte ifrå de döda.'
      verse: 1
    - text: Der gjorde de honom en nattvard; och Martha tjente, men Lazarus var en
        af dem som med honom vid bord såto.
      verse: 2
    - text: Då tog Maria ett pund smörjelse, af kosteligit oförfalskadt nardus, och
        smorde Jesu fötter, och torkade hans fötter med sitt hår; och huset uppfylldes
        med lukt af smörjelsen.
      verse: 3
    - text: 'Då sade en af hans Lärjungar, Judas Simons Ischarioth, som honom förråda
        skulle:'
      verse: 4
    - text: Hvi vardt icke denna smörjelsen såld för trehundrade penningar, och gifvet
        fattigom?
      verse: 5
    - text: Det sade han, icke att honom vårdade något om de fattiga; utan förty han
        var en tjuf, och hade pungen, och bar det gifvet vardt.
      verse: 6
    - text: 'Då sade Jesus: Låt henne blifva; hon hafver det bevarat till mins begrafvelses
        dag,'
      verse: 7
    - text: Ty I hafven alltid fattiga när eder; men mig hafven I icke alltid.
      verse: 8
    - text: Så förnam mycket folk af Judarna, att han var der; och kommo dit, icke
        allenast för Jesu skull, utan ock att de skulle se Lazarum, den han uppväckt
        hade ifrå de döda.
      verse: 9
    - text: Då rådslogo de öfverste Presterna, att de ock skulle dräpa Lazarum;
      verse: 10
    - text: Ty månge af Judarna gingo bort för hans skull, och trodde på Jesum.
      verse: 11
    - text: Dagen derefter, när folket, som då mycket kommet var till högtidsdagen,
        hörde att Jesus kom till Jerusalem;
      verse: 12
    - text: 'Togo de palmqvistar, och gingo ut emot honom, och ropade: Hosianna! Välsignad
        han, som kommer i Herrans Namn, Israels Konung.'
      verse: 13
    - text: 'Och fick Jesus ena åsninno, och satte sig deruppå; såsom skrifvet är:'
      verse: 14
    - text: Räds icke, du dotter Zion; si, din Konung kommer, sittandes på en asninnos
        fåla.
      verse: 15
    - text: Detta förstodo hans Lärjungar icke med det första; utan då Jesus var förklarad,
        kommo de ihåg, att detta var skrifvet om honom, och att de hade detta gjort
        honom.
      verse: 16
    - text: Vittnade ock folket om honom, som med honom varit hade, när han kallade
        Lazarum utaf grafvene, och väckte honom upp ifrå de döda.
      verse: 17
    - text: Fördenskull kom ock folket emot honom, att de hörde, han hade gjort det
        tecknet.
      verse: 18
    - text: 'Då sade Phariseerna emellan sig: I sen, att I intet kunnen skaffa; si,
        hela verlden löper efter honom.'
      verse: 19
    - text: Voro ock någre Greker, af dem som uppfarne voro, att tillbedja i högtidene;
      verse: 20
    - text: 'De gingo till Philippum, som var af Bethsaida i Galileen, och bådo honom,
        sägande: Herre, vi vilje se Jesum.'
      verse: 21
    - text: Philippus kom, och sade det för Andreas; Andreas och Philippus sade det
        åter till Jesum.
      verse: 22
    - text: 'Jesus svarade dem, sågandes: Tiden är kommen, att menniskones Son skall
        varda förklarad.'
      verse: 23
    - text: 'Sannerliga, sannerliga säger jag eder: Utan hvetekornet, som faller i
        jordena, varder dödt, så blifver det allena; men varder det dödt, så bär det
        mycken frukt.'
      verse: 24
    - text: Hvilken som älskar sitt lif, han skall mista det; och hvilken som hatar
        sitt lif i denna verldene, han skall behålla det till evinnerligit lif.
      verse: 25
    - text: Den mig tjenar, han följe mig; och hvar jag är, der skall ock min tjenare
        vara. Hvilken mig tjenar, honom skall min Fader ära.
      verse: 26
    - text: Nu är min själ bedröfvad; och hvad skall jag säga? Fader, hjelp mig utu
        denna stundene. Dock är jag fördenskull kommen till denna stundena.
      verse: 27
    - text: 'Fader, förklara ditt Namn. Då kom en röst af himmelen, och sade: Jag
        hafver det förklarat, och skall ännu förklarat.'
      verse: 28
    - text: 'Folket, som stod och hörde det, sade: Det var en tordön. Somlige sade:
        En Ängel talade med honom.'
      verse: 29
    - text: 'Svarade Jesus, och sade: Denna rösten kom icke för mina skull, utan för
        edra skull.'
      verse: 30
    - text: Nu går domen öfver denna verldena; nu skall denna verldenes Förste utkastas.
      verse: 31
    - text: Och om jag varder upphöjd ifrå jordene, skall jag draga alla till mig.
      verse: 32
    - text: Men det sade han, till att beteckna med hvad död han dö skulle.
      verse: 33
    - text: 'Svarade honom folket: Vi hafva hört af lagen, att Christus blifver evinnerliga;
        huru säger då du, menniskones Son måste upphöjas? Ho är denne menniskones
        Son?'
      verse: 34
    - text: 'Då sade Jesus till dem: Än är Ljuset med eder till en kort tid; vandrer
        medan I hafven Ljuset, att mörkret begriper eder icke. Hvilken som vandrar
        i mörkret, han vet icke hvart han går.'
      verse: 35
    - text: Medan I hafven Ljuset, tror på Ljuset, att I mågen blifva Ljusens barn.
        Detta sade Jesus; och gick bort, och dolde sig för dem.
      verse: 36
    - text: Och ändock han gjorde så mång tecken för dem, likväl trodde de intet på
        honom;
      verse: 37
    - text: 'Att det talet skulle fullkomnas, som Esaias Propheten sagt hade: Herre,
        ho tror vår predikan; och hvem är Herrans arm uppenbarad?'
      verse: 38
    - text: 'Derföre kunde de icke tro; ty Esaias hafver åter sagt:'
      verse: 39
    - text: Han hafver förblindat deras ögon, och förhärdat deras hjerta; att de icke
        skola se med ögonen, och icke förstå med hjertat, och omvända sig, att jag
        mätte hela dem.
      verse: 40
    - text: Detta sade Esaias, när han såg hans härlighet, och talade om honom.
      verse: 41
    - text: Dock likväl trodde ock månge af de öfversta på honom; men de bekände det
        icke, för de Phariseers skull, att de icke skulle utkastas af Synagogon.
      verse: 42
    - text: Ty de höllo mer af menniskors pris, än af Guds pris.
      verse: 43
    - text: 'Då ropade Jesus, och sade: Den som tror på mig, han tror icke på mig,
        utan på honom som mig sändt hafver.'
      verse: 44
    - text: Och den mig ser, han ser honom som mig sändt hafver.
      verse: 45
    - text: Jag är kommen i verldena för ett Ljus, att hvar och en, som tror på mig,
        skall icke blifva i mörkret.
      verse: 46
    - text: Och hvilken som hörer min ord, och icke tror, icke dömer jag honom; ty
        jag är icke kommen till att döma verldena; utan att jag skall frälsa verldena.
      verse: 47
    - text: Hvilken mig föraktar, och tager icke min ord, han hafver den honom döma
        skall; det talet, jag talat hafver, skall döma honom på yttersta dagen.
      verse: 48
    - text: Ty jag hafver icke talat af mig sjelf; utan Fadren. som mig sändt hafver,
        han hafver budit mig hvad jag skall säga, och hvad jag skall tala.
      verse: 49
    - text: Och jag vet, att hans bud är evinnerligit lif; derföre, hvad jag talar,
        det talar jag såsom Fadren hafver sagt mig.
      verse: 50
  - chapter: 13
    verses:
    - text: ' För Påskahögtiden, efter Jesus visste att hans tid var kommen, att han
        gå skulle af denna verldene till Fadren, såsom han hade älskat sina, som voro
        i verldene, så älskade han dem uti ändan;'
      verse: 1
    - text: Och då Nattvarden var gjord, och djefvulen hade redo ingifvit Jude Simons
        Ischarioth i hjertat, att han skulle förråda honom;
      verse: 2
    - text: Visste ock Jesus, att Fadren hade allt gifvit honom i händer, och att
        han var utgången af Gudi, och gick till Gud;
      verse: 3
    - text: Stod han upp af Nattvarden, och lade af kläden; och tog ett linnet kläde,
        och band om sig.
      verse: 4
    - text: Sedan lät han vatten i ett bäcken, och begynte två Lärjungarnas fötter,
        och torkade med det linna klädet, som han var ombunden med.
      verse: 5
    - text: 'Så kom han då till Simon Petrus. Och han sade till honom: Herre, skulle
        du två mina fötter?'
      verse: 6
    - text: 'Jesus svarade, och sade till honom: Det jag gör, vetst du icke nu; härefter
        skall du det få veta.'
      verse: 7
    - text: 'Petrus sade till honom: Aldrig skall du två mina fötter. Jesus svarade
        honom: Om jag icke tvär dig, då hafver du ingen del med mig.'
      verse: 8
    - text: 'Då sade till honom Simon Petrus: Herre, icke allenast mina fötter, utan
        ock händer och hufvud.'
      verse: 9
    - text: 'Jesus sade till honom: Den som tvagen är, honom görs icke behof, utan
        att två fötterna; men han är all ren; och I ären rene, dock icke alle.'
      verse: 10
    - text: 'Ty han visste ho den var, som honom förråda skulle; derföre sade han:
        I ären icke rene alle.'
      verse: 11
    - text: 'Sedan han då hade tvagit deras fötter, och tagit sin kläder på sig igen,
        och satt sig, sade han åter till dem: Veten I hvad jag eder gjort hafver?'
      verse: 12
    - text: I kallen mig Mästare och Herre; och I sägen rätt; ty jag är ock så.
      verse: 13
    - text: Hafver nu jag, som är eder Herre och Mästare, tvagit edra fötter, så skolen
        I ock inbördes två hvarannars fötter.
      verse: 14
    - text: Jag hafver gifvit eder efterdömelse, att såsom jag gjorde eder, så skolen
        I ock göra.
      verse: 15
    - text: 'Sannerliga, sannerliga säger jag eder: Tjenaren är icke förmer än hans
        herre; icke är heller sändabådet förmer än han, som honom sändt hafver.'
      verse: 16
    - text: Om I detta veten, salige ären I, om I det gören.
      verse: 17
    - text: 'Icke talar jag om eder alla; jag vet hvilka jag hafver utkorat; men på
        det att Skriften skall varda fullkomnad: Den der äter bröd med mig, han trampade
        mig med sin fot.'
      verse: 18
    - text: Nu säger jag eder det, förr än det sker, att, när det är skedt, skolen
        I tro att det är jag.
      verse: 19
    - text: 'Sannerliga, sannerliga säger jag eder: Hvilken som undfår dem jag sänder,
        han undfår mig; men hvilken som mig undfår, han undfår honom som mig sändt
        hafver.'
      verse: 20
    - text: Till honom vinkade Simon Petrus, att han fråga skulle, ho den var som
        han talade om. Till honom vinkade Simon Petrus, att han fråga skulle, ho den
        var som han talade om.
      verse: 21
    - text: Då sägo Lärjungarna hvar på annan, och voro tvehägse om hvem han talade.
      verse: 22
    - text: Och var en af hans Lärjungar, som satt vid bordet intill Jesu bröst, den
        Jesus hade kär;
      verse: 23
    - text: ''
      verse: 24
    - text: 'När han nu låg intill Jesu bröst, sade han till honom: Herre, hvilken
        aret?'
      verse: 25
    - text: 'Svarade Jesus: Den äret, som jag räcker det indoppade brödet. Och när
        han hade indoppat brödet, gaf han det Jude Simons Ischarioth;'
      verse: 26
    - text: 'Och efter den betan for Satan in i honom. Så sade då Jesus till honom:
        Det du gör, gör snart.'
      verse: 27
    - text: Men ingen af dem, som vid bordet såto, förstod, till hvad han sade honom
        det.
      verse: 28
    - text: 'Ty somlige mente, efter Judas hade pungen, att Jesus hade sagt honom:
        Köp hvad behof görs till högtidsdagen; eller, att han skulle gifva de fattiga
        något.'
      verse: 29
    - text: När han då tagit hade den betan, gick han straxt ut; och det var natt.
      verse: 30
    - text: 'Då han var utgången, sade Jesus: Nu är menniskones Son förklarad, och
        Gud är förklarad i honom.'
      verse: 31
    - text: Är nu Gud förklarad i honom, så skall ock Gud förklara honom i sig sjelfvom,
        och skall snart förklara honom.
      verse: 32
    - text: 'Jesus svarade honom: Skulle du låta ditt lif för mig? Sannerliga, sannerliga
        säger jag dig: Hanen skall icke gala, förr än du hafver tre resor nekat mig.
        Jesus svarade honom: Skulle du låta ditt lif för mig? Sannerliga, sannerliga
        säger jag dig: Hanen skall icke gala, förr än du hafver tre resor nekat mig.'
      verse: 33
    - text: Ett nytt bud gifver jag eder, att I älsken eder inbördes, såsom jag hafver
        älskat eder; på det I ock skolen älska eder inbördes.
      verse: 34
    - text: Deraf skola alle förstå, att I ären mine Lärjungar, om I hafven kärlek
        inbördes.
      verse: 35
    - text: 'Då sade Simon Petrus till honom: Herre, hvart går du? Svarade honom Jesus:
        Dit jag går, kan du nu icke följa mig; men härefter skall du följa.'
      verse: 36
    - text: 'Sade Petrus till honom: Herre, hvi kan jag icke nu följa dig? Mitt lif
        vill jag låta för dig.'
      verse: 37
    - text: ''
