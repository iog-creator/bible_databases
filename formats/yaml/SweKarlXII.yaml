  - chapter: 5
    verses:
    - text: ' Konung Belsazar gjorde et härligit gästabod til sina wäldiga och höfwitsmän,
        och drack sig drucken med dem. '
      verse: 1
    - text: Och då han drucken war, böd han bära fram de gyldene och silfwer kärille,
        som hans fader, NebucadNezar, utu templet i Jerusalem borttagit hade, at Konungen,
        med sina wäldiga, med sina hustrur, och med sina frillor, skulle dricka deraf.
      verse: 2
    - text: Alltså wordo framburne de gyldene kärille, som utu templet, utu Guds huse,
        i Jerusalem tagne woro; och Konungen, hans wäldige, hans hustrur och frillor,
        drucko deraf.
      verse: 3
    - text: Och då de så drucko, lofwade de de gyldene, silfwer-, koppar-, jern-,
        trä och stengudar.
      verse: 4
    - text: På samma stund syntes finger, såsom ene menniskos hand, de skrefwo twärs
        öfwer ifrå ljusa stakan, på den hwitmenade wäggene i Konungssalenom; och Konungen
        wardt warse handena som skref.
      verse: 5
    - text: Då förwandlades Konungens ansikte, och hans tankar förskräckte honom,
        så at hans länder bäfwade, och hans ben darrade.
      verse: 6
    - text: 'Och Konungen ropade öfwerljudt, at man skulle låta komma wisa, Chaldeer
        och spåmän, och lät säga til de wisa i Babel: Den menniska, som denna skriftena
        läs, och kan säga hwad hon betyder, han skall warda klädd i purpur, och bära
        en gyldene kädjo om halsen, och warea den tredje herren i mitt rike.'
      verse: 7
    - text: Så wordo alle Konungens wise uphafde; men de kunde hwarken läsa skriftena,
        eller underwisa Konungenom uttydningen.
      verse: 8
    - text: Deraf förfärades Konungen Belsazar ännu fastare, och tappade platt sin
        hy; och hans wäldige wordo illa tilfrids.
      verse: 9
    - text: 'Då gick Drottningen, för sådana Konungens och hans wäldigas ärendes skull,
        up i salen, och sade: Herre Konung, Gud unne dig länge lefwa; låt dina tankar
        icke så förskräcka dig, och omskift icke så din hy.'
      verse: 10
    - text: Det är en man i ditt rike, som hafwer de helga gudars anda; ty uti dins
        faders tid wardt i honom funnen uplysning, klokhet och wishet, sådana, som
        de gudars wishet är; och din fader, Konung NebucadNezar, satte honom öfwer
        de stjernokikare, wisa, Chaldeer och spåmän;
      verse: 11
    - text: 'Derföre, at en hög ande wardt funnen i honom; dertil förstånd och klokhet
        til at uttyda drömar, råda uppå mörkt tal, och uppenbara hemlig ting, nämliga,
        Daniel, den Konungen lät Beltesazar kalla: Så låt nu kalla Daniel, han warder
        wäl sägandes uttydningen.'
      verse: 12
    - text: 'Då hade man Daniel up för Konungen, och Konungen sade til Daniel: Äst
        du Daniel, en af de fångar utaf Juda, hwilka Konungen, min fader, utu Juda
        fört hafwer?'
      verse: 13
    - text: Jag hafwer hört sägas om dig, at du hafwer de helga gudars anda, och at
        uplysning, förstånd och hög wishet, i dig funnen är.
      verse: 14
    - text: Nu hafwer jag låtit komma för mig kloka och wisa, at de skola läsa mig
        denna skriftena, och underwisa mig hwad hon betyder, och de kunna intet säga
        mig hwad sådant betyder;
      verse: 15
    - text: Men om dig hörer jag, at du kant gifwa uttydning, och uppenbara det hemligt
        är; kant du nu läsa denna skriftena, och underwisa mig hwad hon betyder, så
        skalt du med purpur klädd warda, och bära en gyldene kädjo om din hals, och
        wara den tredje herren i mitt rike.
      verse: 16
    - text: 'Då swarade Daniel, och sade inför Konungen: Behålt dina gåfwor sjelf,
        och gif din skänk enom androm; jag will dock wäl läsa Konungenom skriftena,
        och underwisa hwad hon betyder.'
      verse: 17
    - text: Herre Konung, Gud den högse gaf dinom fader, NebucadNezar, rike, magt,
        äro och härlighet.
      verse: 18
    - text: 'Och för sådana magts skull, som honom gifwen war, fruktade och räddes
        för honom all land, och folk, och tungomål: Han drap hwem han wille, han slog
        hwem han wille, han uphöjde hwem han wille, han nedertryckte hwem han wille.'
      verse: 19
    - text: 'Men då hans hjerta uphof sig, at han wardt stolt och högmodig, wardt
        han kastad ifrå sin Konungsliga sol, och miste sina härlighet:'
      verse: 20
    - text: Och wardt drifwen ifrå menniskor; och hans hjerta wardt likt wid wilddjur,
        och han måste löpa ibland wildåsnar, och åt gräs såsom oxar, och hans kropp
        låg under himmelens dagg, och wardt wåt, til dess han lärde weta, at den Högste
        hafwer wåld öfwer menniskors rike, och gifwer dem hwem han will.
      verse: 21
    - text: Och du Belsazar, hans son, hafwer icke ödmjukat ditt hjerta, ändock du
        allt sådant wetst;
      verse: 22
    - text: 'Utan hafwer uphäfwit dig emot himmelens Herra, och man hafwer måst bära
        hans hus kärille fram för dig, och du, dine wäldige, dina hustrur och dina
        frillor, hafwen druckit win deraf: Dertil lofwat de silfwer-, gyldene, koppar-,
        jern-, trä- och stengudar, hwilke hwarken se, eller höra, eller känna; men
        den Guden, som hafwer din anda och alla dina wägar i sine hand, hafwer du
        intet ärat.'
      verse: 23
    - text: Derföre är denna handen sänd ifrå honom, och den skrift, som der upteknad
        står.
      verse: 24
    - text: 'Och detta är skriften, som der upteknad är: Mene Mene, Thekel Upharsin.'
      verse: 25
    - text: 'Och hon betyder detta: Mene, det är: Gud hafwer räknat ditt rike, och
        ändat det.'
      verse: 26
    - text: 'Thekel, det är: Man hafwer wägit dig på ene wåg, och funnit dig allt
        för lättan.'
      verse: 27
    - text: 'Peres, det är: Ditt rike är åtskildt, och gifwit de Meder och Perser.'
      verse: 28
    - text: Då befallte Belsazar, at man skulle kläda Daniel uti purpurkläde, och
        gifwa honom ena gyldene kädjo om hans hals; och lät förkunna om honom, at
        han war den tredje herren i rikena.
      verse: 29
    - text: I den samma nattene wardt de Chaldeers Konung Belsazar ihjälslagen.
      verse: 30
    - text: Och Darios utaf Meden tog riket in, då han tu och sextio år gammal war.
      verse: 31
  - chapter: 6
    verses:
    - text: ' Och Darios syntes godt wara, at han skulle sätta öfwer hela riket tjugu
        och hundrade landshöfdingar. '
      verse: 1
    - text: Öfwer dessa satte han tre Förstar; den ene war Daniel, hwilkom de landshöfdingar
        skulle räkenskap göra, at Konungen dess mindre bekymmer hafwa skulle.
      verse: 2
    - text: Men Daniel gick alla de Förstar och landshöfdingar widt öfwer; ty en hög
        ande war i honom; derföre tänkte Konungen at sätta honom öfwer hela riket.
      verse: 3
    - text: Fördenskull foro de Förstar och landshöfdingar der efter, huru de kunde
        finna en sak med Daniel, den emot riket wore; men de kunde ingen sak eller
        missgerning finna; ty han war trogen, så at man ingen skuld eller ogerning
        med honom finna kunde.
      verse: 4
    - text: 'Då sade männerne: Wi finne ingen sak med Daniel, utan om hans Gudstjenst.'
      verse: 5
    - text: 'Då kommo de Förstar och landshöfdingar tilhopa inför Konungen, och sade
        til honom alltså: Herre Konung, Darios, Gud unne dig länge lefwa.'
      verse: 6
    - text: De Förstar i rikena, herrarne, landshöfdingarne, Rådet och ämbetsmännerne,
        hafwa alle betänkt, at man skall låta utgå en Konungslig befallning, och et
        strängt påbud, at ho som hälst i tretio dagar någon ting will bedja af någon
        Gud eller mennisko, utan af dig Konung allena, han skall warda kastad för
        lejon uti gropena.
      verse: 7
    - text: Derföre, o Konung, måste du detta budet stadfästa, och underskrifwa dig;
        på det at det icke skall omwändt warda, efter de Meders och Persers rätt,
        det ingen öfwerträda djerfwes.
      verse: 8
    - text: Alltså underskref sig Konungen Darios.
      verse: 9
    - text: 'Som nu Daniel förnam, at sådant bud underskrifwit war, gick han up i
        sitt hus; och han hade i sino sommarhuse öpna fönster emot Jerusalem: Der
        föll han tre resor om dagen uppå sin knä, bad, lofwade och tackade sin Gud,
        såsom han tilförene plägade göra.'
      verse: 10
    - text: Då kommo desse männerne hopetals, och funno Daniel bedjandes och åkallandes
        inför sin Gud.
      verse: 11
    - text: 'Så gingo de fram, och talade med Konungen om det Konungsliga budet: Herre
        Konung, hafwer du icke underskrifwit et bud, at ho som hälst i tretio dagar
        något både af någon Gud, eller af någon mennisko, utan af dig Konungenom allena,
        han skulle kastas för lejon i gropena? Konungen swarade, och sade: Det är
        sant, och de Meders och Persers rätt skall ingen öfwerträda.'
      verse: 12
    - text: 'De swarade, och sade för Konungen: Daniel, en af Juda fångar, aktar hwarken
        dig, o Konung, eller din bud, som du underskrifwit hafwer; ty han beder tre
        resor om dagen.'
      verse: 13
    - text: Då Konungen detta hörde, wardt han fast bedröfwad, och winlade sig storliga,
        at han måtte fria Daniel; och arbetade derom intil solen undergick, at han
        måtte hjelpa honom.
      verse: 14
    - text: 'Men männerne kommo samman til Konungen, och sade til honom: Du wetst,
        Herre Konung, at de Meders och Persers rätt är, at all bud och befallningar,
        som Konungen beslutit hafwer, skola oförwandlade blifwa.'
      verse: 15
    - text: 'Då befallte Konungen, at man skulle hafwa Daniel fram, och de kastade
        honom för lejonen i gropena; men Konungen sade til Daniel: Din Gud, den du
        utan återwändo tjenar, han hjelpe dig.'
      verse: 16
    - text: Och de båro en sten fram, den lade de på locket af gropene; honom förseglade
        Konungen med sin egen ring, och med sina wäldigas ring, på det at ingen skulle
        eljest något bruka på Daniel.
      verse: 17
    - text: Och Konungen gick sin wäg på sina borg, och åt intet, och lät ingen mat
        för sig bära, och kunde ej heller sofwa.
      verse: 18
    - text: Om morgonen bittida, då det dagades, stod Konungen up, och gick med hast
        til gropena, der lejonen uti woro.
      verse: 19
    - text: 'Och som han kom til gropena, ropade han til Daniel med sorgeliga röst,
        och Konungen sade til Daniel: Daniel, du lefwandes Guds tjenare, hafwer ock
        din Gud, den du utan återwändo tjenar, förmått frälsa dig för lejonen?'
      verse: 20
    - text: 'Då talade Daniel med Konungen: Herre Konung, Gud unne dig länge lefwa!'
      verse: 21
    - text: 'Min Gud hafwer sändt sin ¢ngel, hwilken lejonens mun tilhållit hafwer,
        at de hafwa ingen skada gjort mig; ty för honom är jag oskyldig funnen: Så
        hafwer jag ej heller något gjort emot dig, Herre Konung.'
      verse: 22
    - text: Då wardt Konungen ganska glad, och lät taga Daniel utu gropene; och de
        togo Daniel utu gropene, och man fann platt ingen skada gjord wara uppå honom;
        ty han hade trott sinom Gud.
      verse: 23
    - text: Då lät Konungen komma fram de män, som Daniel beklagat hade, och kasta
        dem in för lejonen i gropena, samt med deras barn och hustrur; och förr än
        de kommo ned til botnen, fingo lejonen dem fatt, förkrossade ock alla deras
        ben.
      verse: 24
    - text: 'Sedan lät Konungen Darios skrifwa til all land, och folk, och tungomål:
        Gud gifwe eder mycken frid!'
      verse: 25
    - text: Detta är min befallning, at uti allt mins rikes herradöme skall man frukta
        och rädas Daniels Gud; ty han är den lefwande Gud, som blifwer ewinnerliga,
        och hans rike är oförgängeligit, och hans herradöme hafwer ingen ända.
      verse: 26
    - text: 'Han är en frälsare och nödhjelpare, och han gör tekn och under, både
        i himmelen och på jordene: Han hafwer frälst Daniel ifrå lejonen.'
      verse: 27
    - text: Och Daniel war wäldig i Darios rike, och desslikes i Cores, den Persens,
        rike.
      verse: 28
  - chapter: 7
    verses:
    - text: ' Uti första årena Belsazars, Konungens i Babel, hade Daniel en dröm och
        syn på sin säng; och han skref den samma drömen, och författade honom alltså: '
      verse: 1
    - text: Jag, Daniel, såg en syn om nattene, och si, de fyra wäder under himmelen
        stormade emot hwartannat på stora hafwena.
      verse: 2
    - text: Och fyra stor djur stego up utu hafwet, ju det ena annorlunda än det andra.
      verse: 3
    - text: 'Det första såsom et lejon, och hade wingar såsom en örn: Jag såg til,
        intil dess at wingarne wordo thy afryckte, och det wardt tagit bort af jordene,
        och det stod på sina fötter såsom en mennisko, och thy wardt et menniskligt
        hjerta gifwit.'
      verse: 4
    - text: 'Och si, det andra djuret dernäst war likt enom björn, och stod på den
        ena sidone, och hade i sinom mun, ibland sina tänder, tre stora långa tänder,
        och man sade til det: Statt up, och ät mycket kött.'
      verse: 5
    - text: Efter detta såg jag, och si, et annat djur, likt enom parde, det hade
        fyra wingar, såsom en fogel, på sin rygg; och det samma djuret hade fyra hufwud,
        och thy wardt magt gifwen.
      verse: 6
    - text: 'Efter detta såg jag i denna synene om nattene, och si, det fjerde djuret
        war grufweligit och förskräckligit, och mägta starkt, och hade stora jerntänder;
        åt omkring sig, och förkrossade, och hwad qwart war, trampade det med sina
        fötter: Det war ock mycket annars, än de förra, och hade tio horn.'
      verse: 7
    - text: Då jag nu skådade hornen, si, då gick der ut ibland dem et annat litet
        horn, för hwilko de tre främsta hornen af stött wordo; och si, det samma hornet
        hade ögon såsom mennisko ögon, och en mun, den stor ting talade.
      verse: 8
    - text: 'Sådant såg jag, till dess solar framsatte wordo, och den gamle satte
        sig, hwilkens kläde war snöhwitt, och håret på hans hufwud såsom ren ull:
        Hans stol war alltsammans eldslåge, och hans hjul brunno af eld.'
      verse: 9
    - text: 'Och af honom utgick en lång eldstrimma: Tusende sinom tusend tjente honom,
        och tio sinom hundrade stodo för honom: Domen wardt hållen, och böckerna wordo
        uplåtna.'
      verse: 10
    - text: 'Jag såg til, för de stora ords skull, som det hornet talade: Jag såg
        til, intil dess djuret dräpit wardt, och dess kropp förgicks, och i eld kastad
        wardt;'
      verse: 11
    - text: Och de andra djurs wälde också ute war; ty dem war en tid och stund bestämd,
        huru länge hwartdera wara skulle.
      verse: 12
    - text: Jag såg i denna synene om nattene; och si, en kom i himmelens sky, såsom
        ens menniskos son, allt intil den gamla, och han wardt framhafd för honom.
      verse: 13
    - text: 'Honom gaf han wåld, äro och rike, at all land, och folk, och tungomål,
        skulle tjena honom: Hans wälde är ewigt, det icke förgås, och hans rike hafwer
        ingen ända.'
      verse: 14
    - text: Jag, Daniel, förskräckte mig derföre, och sådana syn förfärade mig.
      verse: 15
    - text: 'Och jag gick til en af dem, som der stodo, och bad honom, at han skulle
        gifwa mig en wiss underwisning om allt detta; och han talade med mig, och
        tedde mig, hwad det betydde:'
      verse: 16
    - text: Dessa fyra stora djur äro fyra rike, som på jordena komma skola;
      verse: 17
    - text: Men dens Högstas helige skola intaga riket, och skola besitta det i ewig
        tid.
      verse: 18
    - text: 'Sedan hade jag gerna wetat en wiss underwisning om det fjerde djuret,
        hwilket platt annars war, än all de andra, ganska grufweligit; det jerntänder
        och kopparklor hade, det omkring sig åt, och förkrossade, och det qwart war
        med sina fötter trampade:'
      verse: 19
    - text: Och om de tio horn på dess hufwud, och om det andra som upwäxte, för hwilko
        tre afföllo; och om det samma hornet, som ögon hade, och en mun, som stor
        ting talade, och större war än de der bredwid woro.
      verse: 20
    - text: Och jag såg det samma hornet strida emot de heliga, och det behöll segren
        emot dem;
      verse: 21
    - text: Til dess den gamle kom, och höll dom för dens Högstas heligom, och tiden
        kom, at de helige intogo riket.
      verse: 22
    - text: 'Han sade alltså: Det fjerde djuret skall wara det fjerde riket på jordene,
        hwilket mägtigare skall wara än all rike; det skall upäta, förtrampa och förkrossa
        all land.'
      verse: 23
    - text: De tio horn betyda tio Konungar, som i de rikena upkomma skola, efter
        dem skall en annar upkomma, han skall wara mägtigare än någor af de förra,
        och skall undertrycka tre Konungar.
      verse: 24
    - text: Han skall försmäda den Högsta, och för störa dens Högstas heliga; och
        skall taga sig före att förwandla tider och lag; men de skola warda gifne
        uti hans hand i en tid, och några tider, och en half tid.
      verse: 25
    - text: Derefter skall domen hållen warda; så skall då hans wälde borttaget warda,
        så at han skall i grund förderfwad och förgjord warda.
      verse: 26
    - text: Men riket, magten och wäldet under hela himmelen skall warda gifwit dens
        Högstas heligo folke, hwilkes rike ewigt är; och allt wälde skall tjena honom,
        och lyda honom.
      verse: 27
    - text: Det war änden på talet. Men jag, Daniel, wardt swårliga bedröfwad i mina
        tankar, och mitt ansikte förwandlade sig uppå mig; dock behöll jag talet i
        mitt hjerta.
      verse: 28
  - chapter: 8
    verses:
    - text: ' Uti tredje årena af Konung Belsazars rike syntes mig, Daniel, en syn,
        efter den som mig i förstone synts hade. '
      verse: 1
    - text: Men jag war, då jag denna syn såg, i Susan, hufwud stadenom i Elams land,
        wid den älfwen Ulai.
      verse: 2
    - text: Och jag hof up min ögon, och såg; och si, en wädur stod för älfwene, och
        han hade tu hög horn; dock det ena högre än det andra, och det högsta wäxte
        sidst.
      verse: 3
    - text: Jag såg, at wäduren stötte med hornen wäster ut, norr ut och söder ut,
        och intet djur kunde bestå för honom, eller fria sig ifrå hans hand; utan
        han gjorde hwad han wille, och wardt stor.
      verse: 4
    - text: Och wid jag gaf der akt uppå, så kom en getabock, wästan efter, öfwer
        hela jordena, så at han intet kom wid jordena; och den bocken hade et skönt
        horn emellan sin ögon.
      verse: 5
    - text: Och han kom allt intil den wäduren, som en horn hade, den jag såg stå
        för älfwene, och han lopp i sine wrede wäldeliga intil honom.
      verse: 6
    - text: Och jag såg, at han kom hardt intil wäduren, och förgrymmade sig öfwer
        honom, och stötte til wäduren, och sönderslog hans tu horn; och wäduren hade
        ingen magt til att stå honom emot, utan han stötte honom til markena, och
        trampade uppå honom; och ingen förmåtte hjelpa wäduren utu hans hand.
      verse: 7
    - text: Och den getabocken wardt ganska stor, och då han som starkast worden war,
        gick det stora hornet sönder, och i dess stad wäxte fyra sköna, emot fyra
        himmelens wäder.
      verse: 8
    - text: Och af eno dera wäxte et litet horn, det wardt ganska stort, söder ut,
        öster ut, och in emot det lustiga landet.
      verse: 9
    - text: Och det wäxte allt intil himmelens här, och kastade somliga neder dädan,
        och af stjernorna til jordena, och trampade uppå dem.
      verse: 10
    - text: Ja, det wäxte allt intil Förstan för hären, och tog bort ifrå honom det
        dageliga offret, och förödde hans helgedoms boning.
      verse: 11
    - text: Och sådana magt wardt honom gifwen emot det dageliga offret för syndernas
        skull, så at han skulle slå neder sanningena, och hwad han gjorde, skulle
        framgång hafwa.
      verse: 12
    - text: 'Men jag hörde en Heligan tala; och den samme Helige sade til en som talade:
        Huru länge skall dock denna synen, om det dagliga offret, wara, och om synderna,
        för hwilkas skull denna förödning skre, så at både helgedomen och hären förtrampad
        warder?'
      verse: 13
    - text: 'Och han swarade mig: Det är tu tusende och trehundrade dagar, efter afton
        och morgon räknandes, så skall helgedomen åter wigder warda.'
      verse: 14
    - text: Och då jag, Daniel, såg den synena, och hade gerna förståndit henne, si,
        då stod för mig såsom en man.
      verse: 15
    - text: 'Och jag hörde emellan Ulai ene menniskos röst, som ropade och sade: Gabriel,
        uttyd dessom synena, så at han förstår henne.'
      verse: 16
    - text: 'Och han kom hardt intil mig: Och jag wardt förskräckt, då han kom, och
        föll neder uppå mitt ansikte, och han sade til mig: Gif akt häruppå, du menniskobarn,
        ty denna synen lyder uppå ändans tid.'
      verse: 17
    - text: Och då han talade med mig, dignade jag af wanmägtighet neder på mitt ansikte
        til jordena; men han tog uppå mig, och rätte mig up, så at jag blef ståndandes.
      verse: 18
    - text: 'Och han sade: Si, jag will wisa dig, huru det gå skall på yttersta wredenes
        tid; ty änden hafwer sin bestämda tid.'
      verse: 19
    - text: Wäduren med de tu horn, som du sågst, äro de Konungar i Meden och Persien;
      verse: 20
    - text: 'Men getabocken är Konungen i Grekeland: Det stora hornet emellan hans
        ögon är den förste Konungen.'
      verse: 21
    - text: Men at fyra stodo i dess stad, då det sönderslagit wardt, betyder, at
        fyra rike skola upkomma af det folket; men icke så mägtig, som han war.
      verse: 22
    - text: Efter dessa riken, när öfwerträdelsen stor worden är, skall upkomma en
        arg och listig Konung.
      verse: 23
    - text: 'Han skall wara mägtig, dock icke genom sina kraft: Han skall underliga
        föröda, och skall hafwa framgång, at han det uträttar; han skall förstöra
        de starka, och det heliga folket.'
      verse: 24
    - text: Och genom hans klokhet skall hans bedrägeri framgå, och han skall uphäfwa
        sig i sitt hjerta, och genom framgång skall han många förderfwa, och skall
        upsätta sig emot alla Förstars Första; men han skall utan hand förlagd warda.
      verse: 25
    - text: Denna synen, om afton och morgon, som dig sagd är, hon är sann; men du
        skalt hålla synena hemliga, ty det är ännu en lång tid dit.
      verse: 26
    - text: 'Och jag, Daniel, wardt swag, och låg i några dagar krank: Sedan stod
        jag up, och bestälte Konungens ärende, och förundrade mig uppå synena; och
        ingen war, som kunde reda mig henne ut.'
      verse: 27
  - chapter: 9
    verses:
    - text: ' Uti första årena Darios, Ahasveros sons, utaf de Meders slägte, hwilken
        öfwer de Chaldeers rike Konung wardt; '
      verse: 1
    - text: Uti de samma första årena af hans rike förmärkte jag, Daniel, i böckerna,
        uppå det åratalet, der HERren om talat hade til Propheten Jeremia, at Jerusalem
        skulle öde ligga i sjutio år.
      verse: 2
    - text: Och jag wände mig til HERran Gud, til at bedja och åkalla med fasto, uti
        säck och asko.
      verse: 3
    - text: 'Och jag bad til HERran min Gud, bekände och sade: Ack! HERre, du store
        och förskräcklige Gud, du som håller förbund och nåde dem, som dig älska,
        och hålla din bud.'
      verse: 4
    - text: Wi hafwe syndat, gjort orätt, hafwe warit ogudaktige, och wordet affällige;
        wi hafwe wikit ifrå din bud och rätter.
      verse: 5
    - text: Wi lydde icke dina tjenare, Propheterna, som predikade i ditt Namn wårom
        Konungom, Förstom, fädrom, och allo folkena i landena.
      verse: 6
    - text: Du, HERre, äst rättfärdig; men wi måstom skämma oss, såsom det ock nu
        går dem af Juda, och dem af Jerusalem, och hela Israel, både dem som när,
        och dem som fjerran äro, i all land, dit du dem utkastat hafwer, för deras
        missgerningars skull, som de emot dig bedrifwit hafwa.
      verse: 7
    - text: Ja, HERre, wi, wåre Konungar, wåre Förstar och wåre Fäder, måstom skämma
        oss, at wi hafwe syndat emot dig;
      verse: 8
    - text: 'Men din, HERre wår Gud, är barmhertighet och förlåtelse; ty wi äre affällige
        wordne:'
      verse: 9
    - text: Och lydde icke HERrans wår Guds röst, at wi hadom mått wandrat i hans
        lag, som han oss genom sina tjenare, Propheterna, förelade;
      verse: 10
    - text: Utan hele Israel öfwerträdde din lag, och weko af, så at de icke lydde
        dine röst; derföre hafwer ock den förbannelse och ed kommit öfwer oss, som
        i Mose, Guds tjenares, lag skrifwen står; ty wi hafwe syndat emot honom.
      verse: 11
    - text: Och han hafwer hållit sin ord, som han talat hafwer emot oss, och wåra
        domare, som oss döma skulle; så at han hafwer låtit gå så stor olycka öfwer
        oss, at sådant är icke skedt under hela himmelen, såsom öfwer Jerusalem skedt
        är.
      verse: 12
    - text: 'Såsom det skrifwit är i Mose lag, så är allt detta stora onda öfwer oss
        gånget: Icke bådom wi heller inför HERran wår Gud, at wi måttom wändt oss
        ifrå wåra synder, och tänkt uppå dina sanning.'
      verse: 13
    - text: Derföre hafwer icke heller HERren försummat sig med denna olyckone, utan
        hafwer låtit henne gå oss utöfwer; ty HERren wår Gud är rättfärdig i alla
        sina gerningar, som han gör; ty wi lydde icke hans röst.
      verse: 14
    - text: 'Och nu, HERre wår Gud, du som ditt folk utur Egypti land med starka hand
        förde, och gjorde dig et Namn såsom det nu är: Wi hafwe ju syndat, och hafwe,
        thy wärr! warit ogudaktige.'
      verse: 15
    - text: Ack HERre! för alla dina rättfärdighets skull, hålt up af dine wrede och
        grymhet öfwer din stad Jerusalem, och öfwer ditt helga berg; ty för wåra synders
        skull, och för wåra Fäders missgerningars skull, lider Jerusalem och ditt
        folk försmädelse, när alla de som här omkring äro.
      verse: 16
    - text: Och nu, wår Gud, hör dins tjenares bön och hans begäran, och war miskundsam
        öfwer din helgedom, som förlagd är, för HERrans skull.
      verse: 17
    - text: Böj neder din öron, min Gud, och hör; låt up din ögon, och skåda, huru
        wi förstörde äro, och staden, som efter ditt Namn nämnder är; ty wi ligge
        inför dig med wåra böner, icke uppå wåra rättfärdighet, utan på dina stora
        barmhertighet.
      verse: 18
    - text: 'Ack HERre! hör; ack HERre! war miskundsam; ack HERre! akta uppå, och
        gör det: Fördröj icke, för din egen skull, min Gud; ty din stad och ditt folk
        är nämndt efter ditt Namn.'
      verse: 19
    - text: Som jag ännu så talade och bad, och mina och mins folks Israels synder
        bekände, och låg med mine bön upför HERranom minom Gud, för mins Guds helga
        bergs skull;
      verse: 20
    - text: Rätt då jag så talade i mine bön, slög den mannen Gabriel fram, den jag
        tilförene i synene sett hade, och tog uppå mig i aftonoffrens tid.
      verse: 21
    - text: 'Och han underwiste mig, och talade til mig, och sade: Daniel, nu är jag
        utsänd til at underwisa dig.'
      verse: 22
    - text: Ty då du begynte at bedja, gick denna befallningen ut; och jag kommer
        fördenskull til at underwisa dig; ty du äst behagelig och täck; så märk nu
        til, at du må förstå synena.
      verse: 23
    - text: Sjutio weckor äro bestämda öfwer ditt folk, och öfwer din helga stad;
        så skall öfwerträdelsen blifwa förtagen, och synden betäckt, och missgerningen
        försonad, och den ewiga rättfärdigheten framhafd, och synen och prophetien
        beseglad, och den Aldraheligaste smord warda.
      verse: 24
    - text: Så wet nu, och märk til, ifrå den tiden, då befallningen utgår, at Jerusalem
        skall igen upbygd warda, intil den Förstan Christum, äro sju weckor; och twå
        och sextio weckor, så skola gatorna och murarne åter upbygde warda, ändock
        i bullersam tid.
      verse: 25
    - text: 'Och efter de twå och sextio weckor skall Christus dödad warda, och de
        skola icke wilja honom: Och et Förstans folk skall komma, och förstöra staden
        och helgedomen, så at det skall blifwa ändadt, såsom igenom en flod, och efter
        stridena skall det öde blifwa.'
      verse: 26
    - text: 'Men han skall mångom stadfästa förbundet i ena wecko långt: Och midt
        i weckone skall offret och spisoffret återwända, och förödningens styggelse
        stå bredowid wingarna; och är beslutet, at det skall öde blifwa allt intil
        ändan.'
      verse: 27
  - chapter: 10
    verses:
    - text: ' Uti tredje årena Konungs Cores af Persien wardt Daniel, den Beltesazar
        het, något uppenbaradt, det wist, och om dråplig ting är; och han aktade deruppå,
        och förstod synena wäl. '
      verse: 1
    - text: På samma tid war jag, Daniel, sorgse i tre weckor långt.
      verse: 2
    - text: Jag åt ingen kräselig mat; kött och win kom intet i min mun, och jag smorde
        mig ej heller, til dess tre weckor framledna woro.
      verse: 3
    - text: 'På fjerde och tjugonde dagen i första månadenom war jag wid den stora
        älfwena Hiddekel:'
      verse: 4
    - text: 'Och uplyfte min ögon, och såg: Och si, der stod en man i linkläder, och
        hade et gyldene bälte omkring sig.'
      verse: 5
    - text: Hans kropp war såsom en hyacint, hans anlete syntes såsom en ljungeld,
        hans ögon såsom brinnande bloss, hans armar och fötter såsom en glödandes
        koppar, och hans tal war såsom en stor dön.
      verse: 6
    - text: Och jag, Daniel, såg sådana syn allena, och de män, som när mig woro,
        sågo henne intet; dock föll en stor förskräckelse öfwer dem, så at de flydde
        bort, och gömde sig.
      verse: 7
    - text: Och jag blef allena, och såg den stora synena; men ingen magt blef uti
        mig, och min hy wardt förwandlad på mig, och jag hade ingen magt mer.
      verse: 8
    - text: Och jag hörde hans tal; och i det jag det hörde, seg jag neder uppå mitt
        ansikte til jordena.
      verse: 9
    - text: 'Och si, en hand tog uppå mig, och halp mig uppå knän, och uppå händerna:'
      verse: 10
    - text: 'Och sade til mig: Du älskelige Daniel, gif akt uppå orden, som jag med
        dig talar, och res dig up; ty jag är nu sänder til dig. Och då han sådant
        sade til mig, reste jag mig up, och darrade.'
      verse: 11
    - text: 'Och han sade til mig: Frukta dig intet Daniel; ty ifrå första dagenom,
        då du af hjertat begärade förstå, och betwingade dig inför din Gud, äro din
        ord hörd, och jag är för dina skull kommen.'
      verse: 12
    - text: Men den Försten öfwer det riket i Persien hafwer ståndit mig emot i en
        och tjugu dagar, och si, Michael, en af de ypperste Förstar, kom mig til hjelp;
        då behöll jag segren när Konungenom i Persien.
      verse: 13
    - text: Men nu kommer jag til at underwisa dig, huru dino folke härefter gå skall;
        ty synen skall ske efter någon tid.
      verse: 14
    - text: Och som han detta med mig talade, slog jag mitt ansikte neder åt jordena,
        och teg stilla.
      verse: 15
    - text: 'Och si, en som war lik ene mennisko tog uppå mina läppar: Då öppnade
        jag min mun, och talade, och sade til honom, som för mig stod: Min Herre,
        mine ledamöter bäfwa mig öfwer synena, och jag hafwer ingen magt mer:'
      verse: 16
    - text: Och huru kan mins Herras tjenare tala med minom Herra, efter ingen magt
        är nu mer uti mig, och jag hafwer ej heller någon anda mer?
      verse: 17
    - text: Då tog åter en uppå mig, hwilken war såsom en menniska, och han stärkte
        mig;
      verse: 18
    - text: 'Och han sade: Frukta dig intet, du älskelige man, frid ware med dig,
        war tröst, war tröst. Och som han med mig talade, förmannade jag mig, och
        sade: Tala, min Herre; ty du hafwer stärkt mig.'
      verse: 19
    - text: 'Och han sade: Wetst du ock, hwarföre jag är kommen til dig? Nu will jag
        åter mina färde, och skrida med Förstanom i Persien; men när jag far mina
        färde, si, så skall Försten af Grekeland komma.'
      verse: 20
    - text: 'Dock will jag låta dig förstå, hwad skrifwit är, det wisserliga ske skall:
        Och ingen är den mig hjelper derutinnan, utan edar Förste Michael.'
      verse: 21
  - chapter: 11
    verses:
    - text: ' Jag stod ock med honom uti första årena Darios, den Medens, til at hjelpa
        och styrka honom. '
      verse: 1
    - text: 'Och nu will jag underwisa dig, hwad som i sanning ske skall: Si, tre
        Konungar skola ännu blifwa i Persien; men den fjerde skall få större rikedomar
        än alle andre: Och som han i sina rikedomar är aldramägtigast, skall han upwäcka
        alla emot det riket i Grekeland.'
      verse: 2
    - text: Sedan skall en mägtig Konung upkomma, och regera med stora magt, och skall
        göra ehwad han will.
      verse: 3
    - text: Och som han är kommen uppå det högsta, skall hans rike brista, och dela
        sig i fyra himmelens wäder; dock icke til hans affödo, ej heller med sådana
        magt, som hans warit hafwer; ty hans rike warder utrotadt, och skall komma
        främmandom til lott.
      verse: 4
    - text: Och Konungen i Söderlanden, den en af hans Förstar är, skall mägtig warda;
        men emot honom skall ock en mägtig warda, och regera, hwilkens wälde skall
        stort warda.
      verse: 5
    - text: Efter någor år skola de befrynda sig tilhopa; och Konungens dotter i Söderlanden
        skall komma til Konungen i Nordlanden, til at göra en förening; men hon warder
        icke blifwandes wid arms magt, ej heller hennes säd ståndandes; utan hon skall
        warda öfwergifwen, samt med dem som henne framförde, och med barnena, och
        med dem som henne en tid långt wid magt hållit hade.
      verse: 6
    - text: Men en Telning af hennes slägte skall upkomma, han skall komma med härs
        kraft, och falla in uti Konungens fäste i Nordlanden, och skall blifwa wid
        sig, och få öfwerhandena.
      verse: 7
    - text: Och han skall bortföra deras gudar och beläten, samt med de kosteliga
        klenodier, både af silfwer och guld, in uti Egypten; och skall blifwa wäl
        ståndandes för Konungenom i Nordlanden i någor år.
      verse: 8
    - text: Och då han hafwer dragit igenom det riket, skall han draga hem i sitt
        land igen.
      verse: 9
    - text: Men hans söner skola warda wrede, och samka tilhopa många härar; och den
        ene skall komma, och fara fram åt såsom en flod, och åter reta den andra til
        wrede inför hans fäste.
      verse: 10
    - text: 'Då skall Konungen i Söderlanden warda wred, draga ut och skrida med Konungenom
        i Nordlanden; och skall hemta tilhopa en så stor hop, at den andre hopen skall
        warda gifwen honom i hans hand:'
      verse: 11
    - text: Och han skall föra samma hop bort; och skall hans hjerta förhäfwa sig
        deraf, at han så mång tusend underlagt hafwer; men dermed får han intet öfwerhandena
        med honom.
      verse: 12
    - text: Ty Konungen af Nordlanden skall åter samka en större hop tilsammans, än
        de förre war; och efter någor år skall han draga dit med stor härs kraft,
        och med stora rikedomar.
      verse: 13
    - text: Och på samma tid skola månge sätta sig upp emot Konungen af Söderlanden;
        skola ock desslikes någre affällige af dino folke uphäfwa sig, och upfylla
        prophetien och falla.
      verse: 14
    - text: Alltså skall Konungen af Nordlanden draga ut, och bolwerk göra, och winna
        fasta städer; och Söderlandens armar skola icke kunna förtagat, och hans bästa
        folk skola icke kunna stå emot;
      verse: 15
    - text: Utan han skall, när han kommer til honom, skaffa sin wilja, och ingen
        skall kunna stå honom emot; han skall ock komma in uti det lustiga landet,
        och skall förderfwat genom dess hand.
      verse: 16
    - text: Och skall ställa der sitt ansikte efter, at han må komma med allo sins
        rikes magt; men han skall förlika sig med honom, och skall gifwa honom sina
        dotter til hustru, på det han skall förderfwa honom; dock skall det icke lyckas
        honom, och der warder intet af.
      verse: 17
    - text: Derefter skall han wända sig emot öarna, och winna många af dem; men en
        Förste skall twinga honom, så at han måste wända igen med skam; på det honom
        icke skall wederfaras mer skam.
      verse: 18
    - text: Alltså skall han wända tilbaka til sins lands fäste, och skall stöta sig
        och falla, så at man intet skall finna honom mer.
      verse: 19
    - text: Och i hans stad skall en upkomma, hwilken sitta skall uti Konungsliga
        äro, som en öfwerträdare och tyrann; men efter få dagar skall han förgås,
        dock hwarken genom wrede eller strid.
      verse: 20
    - text: 'Uti hans stad skall upkomma en föraktelig man, hwilkom riksens ära intet
        betänkt war: Han skall komma, och få sin wilja, och intaga riket med sötom
        ordom.'
      verse: 21
    - text: Och de armar, hwilke såsom en flod komma, skola för honom, såsom med ene
        flod, öfwerfallne och sönderbrutne warda; dertil ock den Försten, som förbundet
        med gjordt war.
      verse: 22
    - text: Ty sedan han med honom befryndad är, skall han listeliga handla med honom;
        och skall draga up, och warda honom öfwermägtig med fögo folk.
      verse: 23
    - text: Och der skall lyckas honom, så at han skall komma inuti bästa städerna
        i landena, och skall beskaffa, det hans fäder eller föräldrar icke göra kunde,
        med rof, skinneri och byte, och skall fara efter de fasta städer, och det
        en tid långt.
      verse: 24
    - text: 'Och han skall upwäcka sina magt och sitt hjerta emot Konungen i Söderlanden,
        med stor härs kraft: Då skall Konungen af Söderlanden uprett warda til strid,
        med en stor mägtig härs kraft; men han blifwer intet beståndandes; ty förräderi
        skall warda gjordt emot honom.'
      verse: 25
    - text: Ja, de som hans bröd äta, de skola hjelpa til at förderfwa honom, och
        hans här undertrycka, så at ganska månge skola slagne warda.
      verse: 26
    - text: Och båda Konungarnas hjerta skall tänka til, huru de skola göra hwarannan
        skada, och skola dock öfwer et bord tala falskeliga med hwarannan; men det
        skal fela dem; ty änden är ännu bestämd in uppå en annan tid.
      verse: 27
    - text: 'Sedan skall han draga hem igen med stora rikedomar, och skall ställa
        sitt hjerta emot det helga förbundet: Der warder han något beskaffandes, och
        sedan draga hem i sitt land igen.'
      verse: 28
    - text: Derefter skall han åter, på belägen tid, draga emot Söderlanden; men det
        skall icke lyckas honom i den andra resone, såsom i den första.
      verse: 29
    - text: 'Ty af Chittim skola skepp komma emot honom, så at han skall warda förtwiflad,
        och måste wända tilbaka igen: Då skall han förgrymma sig emot det helga förbundet,
        och skall beskaffat, och skall se sig om, och draga dem til sig, som det helga
        förbundet öfwergifwa.'
      verse: 30
    - text: Och hans armar skola der stå; de skola oskära helgedomen i fästet, och
        aflägga det dageliga offret, och upsätta en förödnings styggelse.
      verse: 31
    - text: Och han skall skrymta, och gifwa dem ogudaktigom, som förbundet öfwerträda,
        god ord; men det folk, som sin Gud känna, skola förmanna sig, och beskaffat.
      verse: 32
    - text: Och de förståndige i folket skola lära många andra; derföre skola de förföljde
        warda med swärd, eld, fängelse och rof, en tid långt.
      verse: 33
    - text: Men i den samma förföljelsen skall dem likwäl ske en liten hjelp; dock
        skola månge gifwa sig til dem bedrägeliga.
      verse: 34
    - text: Och de förståndige skola somlige förföljde warda, på det de skola warda
        bepröfwade, rene och klare, til dess at det får en ända; ty det är ännu en
        annar tid för handene.
      verse: 35
    - text: Och Konungen skall göra ehwad han will, och skall uphäfwa och upkasta
        sig öfwer allt det Gud är, och skall grufweliga tala emot den, som är alla
        gudars Gud, och det skall lyckas honom, intil des wreden är ute; ty det är
        beslutit, huru länge det skall wara.
      verse: 36
    - text: 'Och sina fäders Gud skall han intet akta: Han skall icke akta uppå qwinnokärlek,
        eller uppå någon gud; ty han skall upsätta sig emot alla.'
      verse: 37
    - text: Men sin egen gud, Maussim, skall han dyrka; ty en gud, der hans fäder
        intet af wisst hafwa, den skall han ära, med guld, silfwer, ädla stenar och
        klenodier.
      verse: 38
    - text: Och han skall göra dem stora äro, som hjelpa honom stärka Maussim, med
        den främmande guden, som han utwalt hafwer; och skall göra dem til Herrar
        öfwer stora rikedomar, och utskifta dem landet til lön.
      verse: 39
    - text: 'Och på ändalyktene skall Konungen af Söderlanden stötas med honom; och
        Konungen af Nordlanden skall församla sig emot honom, med wagnar, resenärer,
        och mång skepp, och skall infalla i landen, och förderfwa, och draga derigenom:'
      verse: 40
    - text: Och skall infalla uti det lustiga landet, och månge skola dräpne warda;
        men desse skola undslippa hans hand, Edom, Moab och Ammons barns Förstar.
      verse: 41
    - text: Och han skall sända sina magt i landen, och Egypten skall icke undslippa
        honom;
      verse: 42
    - text: Utan han skall med sitt indragande warda rådandes öfwer gyldene och silfwer
        skatter, och öfwer all klenodier i Egypten, Libyen och Ethiopien.
      verse: 43
    - text: Men et rykte skall förskräcka honom, af östan och af nordan; så at han
        skall draga ut med stora wrede, i det sinnet, at han skall många förgöra och
        förderfwa.
      verse: 44
    - text: Och han skall upslå sins palatses tjäll emellan hafwen, omkring det lustiga
        helga berget, til dess med honom warder en ände; och ingen skall hjelpa honom.
      verse: 45
  - chapter: 12
    verses:
    - text: ' På samma tiden skall den store Försten Michael, som för ditt folk står,
        upresa sig; ty en sådana bedröfwad tid skall komma, at ingen slik warit hafwer,
        ifrå den tid menniskor hafwa warit til, intil den tiden: Uti den samma tiden
        skall ditt folk frälst warda, alle de som i bokene skrifne äro. '
      verse: 1
    - text: Och månge de, som under jordene sofwa ligga, skola upwakna, somlige til
        ewigt lif, somlige til ewig försmädelse och blygd.
      verse: 2
    - text: Men Lärarena skola lysa såsom himmelens sken, och de som många underwisa
        till rättfärdighet, såsom stjernor i ewighet.
      verse: 3
    - text: Och du, Daniel, fördölj dessa orden, och besegla denna skriftena intil
        den yttersta tiden; så skola månge deröfwer komma, och finna et stort förstånd.
      verse: 4
    - text: Och jag, Daniel, såg, och si, der stodo twå andre, en på denna stranden
        wid älfwena, en annar på den andra strandene.
      verse: 5
    - text: 'Och han sade til den, som i linkläder ofwan uppå älfwenes watn stod:
        När skall då änden warda med sådana under?'
      verse: 6
    - text: Och jag lydde til den mannen, som i linkläden stod ofwan uppå watnena;
        och han hof up sina högra och wenstra hand til himmelen, och swor wid honom
        som lefwer ewinnerliga, at det skulle wara til en tid, och några tider, och
        en half tid; och när dess heliga folkens förskingring en ända hafwer, så skall
        allt sådant ske.
      verse: 7
    - text: 'Och jag hörde det, men jag för stod det intet; och jag sade: Min Herre,
        hwad skall ske derefter?'
      verse: 8
    - text: 'Han sade: Gack, Daniel, ty det är fördoldt och besegladt intil yttersta
        tiden.'
      verse: 9
    - text: Månge skola renade, luttrade och bepröfwade warda; och de ogudaktige skola
        föra et ogudaktigt wäsende; och de ogudaktige skola intet aktat; men de förståndige
        skola aktat.
      verse: 10
    - text: Och ifrå den tiden, när det dageliga offret borttaget, och förödelsens
        styggelse upsatt warder, skall wara tusende tuhundrade och niotio dagar.
      verse: 11
    - text: Wäl är honom, som då förbidar, och räcker intil tusende trehundrad och
        fem och tretio dagar.
      verse: 12
    - text: Men du, Daniel, gack bort, til dess änden kommer, och hwila dig, at du
        må upstå i dinom del, när dagarne hafwa ända.
      verse: 13
