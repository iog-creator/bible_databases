  - chapter: 23
    verses:
    - text: ' En Psalm Davids. HERren är min herde, mig skall intet fattas. '
      verse: 1
    - text: Han föder mig på en grön äng, och förer mig til friskt watn.
      verse: 2
    - text: Han wederqwecker mina själ; han förer mig in på rätta wägen, för sitt
        Namns skull.
      verse: 3
    - text: Och om jag än wandrade i enom mörkom dal, fruktade jag intet ondt; ty
        du äst när mig; din käpp och staf trösta mig.
      verse: 4
    - text: Du bereder til mig et bord emot mina fiendar; du smörjer mit hufwud med
        oljo, och inskänker fullt för mig.
      verse: 5
    - text: Godhet och barmhertighet skola följa mig i alla mina lifsdagar; och jag
        skall blifwa i HERrans hus ewinnerliga.
      verse: 6
