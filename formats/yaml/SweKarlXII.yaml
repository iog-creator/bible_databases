      verse: 21
    - text: Pelatja, Hanan, Anaja,
      verse: 22
    - text: Hosea, Hanania, Hasub,
      verse: 23
    - text: Hallohes, Pilha, Sobek,
      verse: 24
    - text: Rehum, Hasabna, Maaseja,
      verse: 25
    - text: Ahija, Hanan, Anan,
      verse: 26
    - text: Malluch, Harim och Baana.
      verse: 27
    - text: Och det andra folket, Presterna, Leviterna, dörravaktarena, sångarena,
        Nethinim, och alle de som hade söndrat sig ifrå folken i landen, intill Guds
        lag, med sina hustrur, söner och döttrar, alle de som det kunde förstå;
      verse: 28
    - text: Och deras mägtige, togo sig det till för sina bröder, och de kommo till
        att svärja och förpligta sig med ed, till att vandra i Guds lag, som igenom
        Guds tjenare Mose gifven är, att de hålla och göra ville efter all Herrans
        vår Guds bud, rätter och seder;
      verse: 29
    - text: Och att vi icke skulle gifva folken i landena våra döttrar; ej heller
        vårom sönom taga deras döttrar.
      verse: 30
    - text: Desslikes, när folket i landet förer om Sabbathsdagen någon varo och allahanda
        spisning, till att sälja, att vi icke ville taga det af dem om Sabbathen och
        helgedagar; och att vi i sjunde årena ville göra förlösning på allahanda tunga;
      verse: 31
    - text: Och lägga ett bud uppå oss, att vi årliga gifva skulle en tridiung af
        en sikel silfver, till tjensten i vår Guds hus;
      verse: 32
    - text: Nämliga till skådobröd, till dagligit spisoffer, till dagligit bränneoffer,
        på Sabbaths, nymånads och högtidsdagom, och till det helgada, och till syndoffer,
        der Israel skulle med försonad varda, och till all verk i vår Guds hus.
      verse: 33
    - text: Och vi kastade lott emellan Presterna, Leviterna och folket, om vedoffer,
        det man till vår Guds hus årliga framföra skulle, efter våra fäders hus, på
        bestämd tid, att bränna på Herrans vår Guds altare, såsom det i lagen skrifvet
        är;
      verse: 34
    - text: Och till att årliga frambära förstlingen af vårt land, och förstlingen
        af allo frukt, af all trä till Herrans hus;
      verse: 35
    - text: Och förstlingen af vara söner, och af vår boskap, såsom det i lagen skrifvet
        står; och förstlingen af vårt fä, och af vår får, att vi allt detta skulle
        hafva in uti vår Guds hus till Presterna, som i vår Guds hus tjena;
      verse: 36
    - text: Och att vi ville frambära förstlingen af vår deg, och vårt häfoffer, och
        frukt af allahanda trä, vin och oljo, till Presterna, i kistorna vid vår Guds
        hus; och vårt lands tiond till Leviterna, så att Leviterna skulle hafva tionden
        i alla städer, der vårt åkerverk är.
      verse: 37
    - text: Och Presten Aarons son skall ock del hafva af Leviternas tiond, med Leviterna;
        så att Leviterna skola bära tionden af sine tiond upp till vår Guds hus, i
        kistorna, uti skatthuset.
      verse: 38
    - text: Ty Israels barn, och Levi barn, skola bära häfoffret af säd, vin och oljo,
        upp i kistorna. Dersammastäds äro helgedomens kärile, och Presterna, som der
        tjena, och dörravaktare, och sångare; att vi vår Guds hus icke öfvergifve.
      verse: 39
  - chapter: 11
    verses:
    - text: 'Och öfverstarna för folket bodde i Jerusalem; men det andra folket kastade
        lott derom, att af tio skulle en del draga till Jerusalem, den helga staden,
        till att bo der, och nio delar i städerna. '
      verse: 1
    - text: Och folket välsignade alla de män, som friviljoge voro till att bo i Jerusalem.
      verse: 2
    - text: Desse äro hufvuden i landskapen, de som i Jerusalem bodde; men i Juda
        städer bodde hvar och en på sina ägor, som i deras städer voro; nämliga Israel,
        Presterna, Leviterna, Nethinim och Salomos tjenares barn.
      verse: 3
    - text: 'Och i Jerusalem bodde någre af Juda barn, och BenJamin. Af Juda barn:
        Athaja, Ussia son, Zacharia sons, Amaria sons, Sephatja sons, Mahalaleels
        sons, af Parez barn;'
      verse: 4
    - text: Och Maaseja, Baruchs son. CholHose sons, Hasaja sons, Adaja sons, Jojaribs
        sons, Zacharia sons, Siloni sons.
      verse: 5
    - text: All Parez barn, som i Jerusalem bodde, voro fyrahundrad åtta och sextio
        dugelige män.
      verse: 6
    - text: 'Desse äro BenJamins barn: Sallu, Mesullams son, Joeds sons, Pedaja sons,
        Kolaja sons, Maasesa sons, Ithiels sons, Jesaja sons.'
      verse: 7
    - text: Och efter honom Gabbai, Sallia, niohundrad åtta och tjugu.
      verse: 8
    - text: Och Joel, Sichri son, var deras föreståndare; och Juda, Hasuna son, öfver
        den andra delen i stadenom.
      verse: 9
    - text: 'Af Presterna bodde: Jedaja, Jojaribs son, Jachin.'
      verse: 10
    - text: Seraja, Hilkia son, Mesullams sons, Zadoks sons, Merajoths sons, Ahitobs
        sons, var Förste i Guds hus.
      verse: 11
    - text: Och deras bröder, som i husena skaffa hade, voro åttahundrad två och tjugu.
        Och Adaja, Jerohams son, Pelalja sons, Amzi sons, Zacharia sons, Pashurs sons,
        Malchija sons,
      verse: 12
    - text: Och hans bröder öfverstar ibland fäderna, voro tuhundrad två och fyratio;
        och Amassai, Asareels son, Ahsai sons, Mesillemoths sons, Immers sons,
      verse: 13
    - text: Och deras bröder, väldige män, voro hundrade åtta och tjugu; och deras
        föreståndare var Sabdiel, Gedolims son.
      verse: 14
    - text: 'Af Leviterna: Semaja, Hasubs son, Asrikams sons, Hasabia sons, Bunni
        sons;'
      verse: 15
    - text: Och Sabbethai, och Josabad af Leviternas öfverstar, uti de ärende, som
        utantill voro vid Guds hus;
      verse: 16
    - text: 'Och Matthania, Micha son, Sabdi sons, Assaphs sons, den hufvudet var
        till att begynna tacksägelse i bönene; och Bakbukia den andre ibland sina
        bröder: och Abda, Sammua son, Galals sons, Jeduthuns sons.'
      verse: 17
    - text: Alle Leviterna i dem helga stadenom voro tuhundrad fyra och åttatio.
      verse: 18
    - text: Och dörravaktarena, Akkub och Talmon, och deras bröder, som vid dörrarna
        vaktade, voro hundrade två och sjutio.
      verse: 19
    - text: Men de andre Israel, Prester och Leviter, voro uti alla Juda städer, hvar
        och en i sinom arfvedel.
      verse: 20
    - text: Och de Nethmim bodde i Ophel; och Ziha, och Gispa hörde till de Nethinim.
      verse: 21
    - text: Föreståndaren öfver de Leviter i Jerusalem var Ussi, Bani son, Hasabia
        sons. Mattania sons, Micha sons. Utaf Assaphs barn voro sångare vid tjensten
        i Guds hus;
      verse: 22
    - text: Förty Konungens bud var öfver dem, att sångarena skulle handla troliga,
        hvar och en på den dag, som honom borde.
      verse: 23
    - text: Och Petahja, Mesesabeels son, af Serahs barn, Juda sons, var i Konungens
        stad i all ärende till folket.
      verse: 24
    - text: Och Juda barn, som ute voro på bygdene i sin land, bodde somlige i KiriathArba,
        och i dess döttrom, och i Dibon, och i dess döttrom, och i Kabzeel, och dess
        döttrom.
      verse: 25
    - text: Och i Jesua, Molada, BethPhalet,
      verse: 26
    - text: HazarSual, BerSeba, och dess döttrom,
      verse: 27
    - text: Och i Ziklag, och Mechona, och dess döttrom,
      verse: 28
    - text: Och i EnRimmon, Sarega, Jarmuth,
      verse: 29
    - text: Sanoah, Adullam, och dess döttrom; i Lachis, och på dess mark; i Aseka,
        och i dess döttrom. Och de lägrade sig, allt ifrå BerSeba intill Hinnoms dal.
      verse: 30
    - text: Men BenJamins barn af Geba bodde i Michmas, Aija, BethEl och dess döttrar,
      verse: 31
    - text: Och i Anathoth, Nob, Anania,
      verse: 32
    - text: Hazor, Rama, Gittaim,
      verse: 33
    - text: Hadid, Zeboim, Neballat,
      verse: 34
    - text: Lod, Ono, i timberdalenom.
      verse: 35
    - text: Och somlige Leviterna, som del hade i Juda, bodde ibland BenJamin.
      verse: 36
  - chapter: 12
    verses:
    - text: 'Desse äro de Prester och Leviter, som uppdrogo med Serubbabel, Sealthiels
        son, och Jesua: Seraja, Jeremia, Esra, '
      verse: 1
    - text: Amaria, Malluch, Hattus,
      verse: 2
    - text: Sechania, Rehum, Meremoth,
      verse: 3
    - text: Iddo, Ginnethoi, Abia,
      verse: 4
    - text: Mijamin, Maadia, Bilga,
      verse: 5
    - text: Semaja, Jojarib, Jedaja,
      verse: 6
    - text: Sallu, Amok, Hilkia och Jedaja. Desse voro hufvuden ibland Presterna,
        och deras bröder i Jesua tid.
      verse: 7
    - text: 'Men Leviterna voro desse: Jesua, Binnui, Kadmiel, Serebia, Juda och Mattania,
        öfver tackämbetet, han och hans bröder.'
      verse: 8
    - text: Bakbukia och Unni, deras bröder, voro omkring dem i vakt.
      verse: 9
    - text: Jesua födde Jojakim. Jojakim födde Eljasib. Eljasib födde Jojada.
      verse: 10
    - text: Jojada födde Jonathan. Jonathan födde Jaddua.
      verse: 11
    - text: Och i Jojakims tid voro desse öfverste fäder ibland Presterna, nämliga
        af Seraja var Meraja; af Jeremia var Hanania;
      verse: 12
    - text: Af Esra var Mesullam; af Amaria var Johanan;
      verse: 13
    - text: Af Malluch var Jonathan; af Sebania var Joseph;
      verse: 14
    - text: Af Harim var Adna; af Merajoth var Helkai;
      verse: 15
    - text: Af Iddo var Zacharia; af Ginnethon var Mesullam;
      verse: 16
    - text: Af Abia var Sichri; af MinjaminMoadia var Piltai;
      verse: 17
    - text: Af Bilga var Sammua; af Semaja var Jonathan;
      verse: 18
    - text: Af Jojarib var Mattenai; af Jedaja var Ussi;
      verse: 19
    - text: Af Sallai var Kallai; af Amok var Eber;
      verse: 20
    - text: Af Hilkia var Hasabia; af Jedaja var Nethaneel.
      verse: 21
    - text: Och i Eljasibs tid, Jojada, Johanan och Jaddua, vordo öfverste fäderna
        ibland Leviterna och Presterna beskrifne, under Darios, den Persens rike.
      verse: 22
    - text: Men Levi barn, öfverste fäderna vordo beskrifne i Chrönicon, allt intill
        Johanans tid, Eljasibs sons.
      verse: 23
    - text: 'Och desse voro öfverstarne i Leviterna: Hasabia, Serebia och Jesua, Kadmiels
        son; och deras bröder jemte dem, till att lofva och tacka, såsom den Guds
        mannen David det budit hade, den ena vakten vid den andra.'
      verse: 24
    - text: Mattania, Bakbukia, Obadja, Mesullam, Talmon och Akkub, voro dörravaktare
        i vaktene vid dörrena i portomen.
      verse: 25
    - text: Desse voro i Jojakims tid, Jesua sons, Jozadaks sons; och i Nehemia den
        landshöfdingans, och Prestens Esra den Skriftlärdas tid.
      verse: 26
    - text: Och uti murens vigning i Jerusalem sökte man Leviterna utur all deras
        rum, att man skulle hafva dem till Jerusalem, till att hålla vigning med glädje,
        med tacksägelse, med sång, med cymbaler, psaltare och harpor.
      verse: 27
    - text: Och sig församlade sångarenas barn, och af den ängden omkring Jerusalem,
        och af Netophati byar,
      verse: 28
    - text: Och af Gilgals hus, och af den mark i Geba, och Asmaveth; förty sångarena
        hade byggt sig byar omkring Jerusalem.
      verse: 29
    - text: Och Presterna och Leviterna renade sig, och renade folket, portarna och
        muren.
      verse: 30
    - text: Och jag lät Juda Förstar stiga upp på muren, och beställde två stora tackchorar;
        de gingo åstad, den ene på högra sidone ofvan uppå murenom, åt dyngoporten;
      verse: 31
    - text: Och efter dem gick Hosaja, och hälften af Juda Förstar,
      verse: 32
    - text: Och Asaria, Esra, Mesullam,
      verse: 33
    - text: Juda, BenJamin, Semaja och Jeremia;
      verse: 34
    - text: Och någre af Prestabarnen med trummeter, nämliga Zacharia, Jonathans son,
        Semaja sons, Mattania sons, Michaja sons, Saccurs sons, Assaphs sons;
      verse: 35
    - text: Och hans bröder, Semaja, Asareel, Milalai, Gilalai, Maai, Nethaneel och
        Juda, Hanani med den Guds mansens Davids strängaspel; men Esra den Skriftlärde
        för dem.
      verse: 36
    - text: Och vid brunnporten, gentöfver dem, gingo de på trappomen åt Davids stad,
        uppåt muren om Davids hus, allt intill vattuporten östantill.
      verse: 37
    - text: Den andre tackchoren gick tvärsifrå dem, och jag efter honom, och hälften
        af folket, utåt murenom uppåt ugnatornet, allt intill den breda muren;
      verse: 38
    - text: Och uppåt Ephraims port, och till gamla porten, och till fiskaporten,
        och till Hananeels torn, och till Mea torn, allt intill fåraporten; och blefvo
        ståndande i fängelseportenom.
      verse: 39
    - text: Och stodo alltså de två tackchorer uti Guds huse, och jag, och hälften
        af öfverstarna med mig;
      verse: 40
    - text: Och Presterna, nämliga Eljakim, Maaseja, Minjamin, Michaja, Eljoenai,
        Zacharia, Hanania, med trummeter;
      verse: 41
    - text: Och Maaseja, Semaja, Eleasar, Ussi, Johanan, Malchija, Elam och Eser;
        och sångarena söngo högt; och Jisrahja var föreståndaren.
      verse: 42
    - text: Och stor offer vordo offrad på den samma dagen, och de voro glade; ty
        Gud hade gjort dem en stor glädje, så att både qvinnor och barn fröjdade sig;
        och Jerusalems glädje hördes långan väg.
      verse: 43
    - text: På den tiden vordo män förskickade öfver skattkistona, der häfoffer, förstling
        och tiond uti var, att de skulle samka tillhopa af åkromen omkring städerna,
        till att utdela efter lagen för Prester och Leviter; ty Juda hade en glädje
        af Presterna och Leviterna, att de stodo.
      verse: 44
    - text: Och de höllo sins Guds vakt, och reningenes vakt; och sångarena och dörravaktarena
        stodo efter Davids och hans sons Salomos bud.
      verse: 45
    - text: Förty i Davids och Assaphs tid vordo stiktade öfverste sångare, och lofsånger,
        och tacksägningar till Gud.
      verse: 46
    - text: Men hele Israel gaf sångarena och dörravaktarena delar uti Serubbabels
        och Nehemia tid, hvar dagen sin del. Och de gåfvo af det helgada Levitomen;
        och Leviterna gåfvo Aarons barnom af det helgada.
      verse: 47
  - chapter: 13
    verses:
    - text: 'Och på den tid vardt Mose bok läsen för folkens öron; och vardt funnet
        deruti skrifvet, att de Ammoniter och de Moabiter skulle aldrig komma uti
        Guds församling; '
      verse: 1
    - text: Derföre, att de icke mötte Israels barnom med bröd och vatten, utan lejde
        Bileam emot dem, att han skulle förbanna dem; ändock vår Gud vände den förbannelsen
        uti välsignelse.
      verse: 2
    - text: Då de nu hörde denna lagen, af skiljde de allt blandningsfolk ifrån Israel.
      verse: 3
    - text: Och tillförene hade Presten Eljasib lagt Tobia håfvor uti offerkammaren,
        i vår Guds hus.
      verse: 4
    - text: Förty han hade gjort honom en stor kammar, der de hade tillförene lagt
        spisoffer, rökelse, redskap och tiond af säd, vin och oljo, efter Leviternas,
        sångarenas och dörravaktarenas bud; dertill Presternas häfoffer.
      verse: 5
    - text: Men i allt detta var jag icke i Jerusalem; ty uti andra och tretionde
        årena Arthahsasta, Konungens i Babel, kom jag till Konungen; och efter några
        dagar förvärfde jag lof af Konungenom.
      verse: 6
    - text: Och jag drog åter till Jerusalem; och jag förmärkte, att det icke godt
        var, som Eljasib med Tobia gjort hade, i det han gjorde honom en kammar i
        gårdenom till Guds hus.
      verse: 7
    - text: Och mig förtröt det svårliga; och jag kastade all Tobia hus tyg ut för
        kammaren,
      verse: 8
    - text: Och bad, att de skulle rena kamrarna; och jag lät komma dit i samma staden
        Guds hus tyg, spisoffer och rökelse.
      verse: 9
    - text: Och jag förnam, att Leviternas delar vordo dem icke gifne; för hvilka
        sak Leviterna och sängarena voro bortflydde, hvar till sin åker, till att
        arbeta.
      verse: 10
    - text: 'Då straffade jag öfverstarna, och sade: Hvi öfvergifve vi Guds hus? Men
        jag församlade dem, och satte dem i sitt rum.'
      verse: 11
    - text: Och hele Juda lät komma fram tiond af säd, vin och oljo, i drätselen.
      verse: 12
    - text: Och jag satte öfver drätselen Selemia Presten, och Zadok den Skriftlärda,
        och af Leviterna, Pedaja; och under deras hand Hanan, Saccurs son, Mattania
        sons; förty de voro hållne för trogna män, och dem vardt befaldt utskifta
        sinom brödrom.
      verse: 13
    - text: Tänk uppå mig, min Gud, derföre, och bortkasta icke mina barmhertighet,
        som jag med mins Guds huse, och i hans vakt, gjorde.
      verse: 14
    - text: På samma tiden såg jag i Juda trampas i presserna om Sabbathen, och införas
        kärfvar, och åsnar ladda med vin, drufvor, fikon och allahanda bördor, till
        Jerusalem, på Sabbathsdagen; och jag betygade dem på den dagen, då de sålde
        spisningen.
      verse: 15
    - text: Bodde desslikes Tyrer derinne; de förde fisk och allahanda varor, och
        sålde det på Sabbatherna, Juda barnom och Jerusalem.
      verse: 16
    - text: 'Då straffade jag de öfversta i Juda, och sade till dem: Hvad är det för
        en ond ting, som I gören, och bryten Sabbathsdagen?'
      verse: 17
    - text: Gjorde icke våre fäder så, och vår Gud lät komma alla denna olyckon öfver
        oss, och öfver denna staden? Och I gören ännu vredena öfver Israel större,
        brytande Sabbathen.
      verse: 18
    - text: Och då portarna i Jerusalem uppdragne voro för Sabbathen, böd jag tillsluta
        portarna, och befallde, att man icke skulle upplåta dem intill efter Sabbathen;
        och jag satte några af mina tjenare vid portarna, att ingen börda skulle föras
        derin om Sabbathsdagen.
      verse: 19
    - text: Så blefvo de krämare och köpmän, med allahanda varor, om nattena, utanför
        porten af Jerusalem, en gång och annan.
      verse: 20
    - text: 'Då betygade jag dem, och sade till dem: Hvi blifven I om nattene utanför
        muren? Om I gören så mer, skall min hand komma uppå eder. Ifrå den tiden kommo
        de intet om Sabbathen.'
      verse: 21
    - text: Och jag sade till Leviterna, som rene voro, att de skulle komma och vakta
        portarna, till att helga Sabbathsdagen. Min Gud, tänk ock på mig för detta
        här, och skona mig efter dina stora barmhertighet.
      verse: 22
    - text: Jag såg ock på den tiden, att Judarna togo sig hustrur af Asdod, Ammon
        och Moab;
      verse: 23
    - text: Och deras barn talade half Asdodisko, och kunde icke tala Judisko, utan
        efter hvars folkens mål.
      verse: 24
    - text: 'Och jag straffade dem, och bannade dem, och slog några män, och hårdrog
        dem, och tog en ed af dem vid Gud: I skolen icke gifva edra döttrar deras
        söner, icke heller taga deras döttrar till edra söner, eller till eder sjelf.'
      verse: 25
    - text: Hafver icke Salomo, Israels Konung, syndat dermed? Och var dock ibland
        många Hedningar ingen Konung honom lik. Och han var sinom Gud kär; och Gud
        satte honom till Konung öfver hela Israel. Likväl kommo de utländska qvinnor
        honom till att synda.
      verse: 26
    - text: Hafven I det icke hört, medan I sådant stort ondt gören, och förtagen
        eder emot vår Gud med främmande qvinnors giftermål?
      verse: 27
    - text: Och en af Jojada barn, Eljasibs sons, öfversta Prestens, hade befryndat
        sig med Saneballat den Horoniten; men jag dref honom ifrå mig.
      verse: 28
    - text: Tänk uppå dem, min Gud, som besmitta Presterskapet, och Presterskapens
        förbund, och Leviternas.
      verse: 29
    - text: Alltså renade jag dem ifrån alla utländska; och beställde Presternas och
        Leviternas vakt, hvar och en till sitt ämbete;
      verse: 30
    - text: Och till att offra ved, på bestämd tid, och förstling. Tänk uppå mig,
        Gud, till det bästa.
      verse: 31
  name: Nehemiah
- chapters:
  - chapter: 1
    verses:
    - text: 'Uti Ahasveros tid, hvilken rådandes var, allt ifrån Indien intill Ethiopien,
        öfver hundrade sju och tjugu land; '
      verse: 1
    - text: Då han satt på sinom Konungsliga stol, i den staden Susan;
      verse: 2
    - text: I tredje årena hans rikes, gjorde han ett gästabåd när sig, åt alla sina
        Förstar och tjenare; nämliga dem väldigom i Persien och Meden, landshöfdingom
        och öfverstom i sin land;
      verse: 3
    - text: På det han skulle låta se sins rikes härliga rikedomar och det kosteliga
        prål af sitt majestät, i många dagar, nämliga i hundrade och åttatio dagar.
      verse: 4
    - text: Då de dagar ute voro, gjorde Konungen ett gästabåd allo folkena, som i
        stadenom Susan var, både stora och små, i sju dagar, uti en sal i trägårdenom
        invid Konungshuset.
      verse: 5
    - text: Der voro upphängd hvit, röd och gul tapeter, fattad med linnen och skarlakanståg,
        uti silfringar på marmorstodar. Bänkerna voro af guld och silfver, på golfvena,
        som lagdt var med grön, hvit, gul och svart marmorsten.
      verse: 6
    - text: Och dryckerna bar man in uti gyldene kar, och ju annor och annor kar,
        och Konungsligit vin tillfyllest, såsom Konungen det väl förmådde.
      verse: 7
    - text: Och man lade ingom före hvad han dricka skulle; ty Konungen hade befallt
        alla föreståndarena i sitt hus, att hvar och en skulle göra såsom honom lyste.
      verse: 8
    - text: Och Drottningen Vasthi gjorde också ett gästabåd för qvinnorna uti Konungshusena,
        der Konung Ahasveros plägade vistas.
      verse: 9
    - text: Och på sjunde dagen, då Konungen vardt lustig af vinet, sade han till
        Mehuman, Bistha, Harbona, Bigtha, Abagtha, Sethar och Charcas, de sju kamererare,
        som för Konung Ahasveros tjente,
      verse: 10
    - text: Att de skulle hafva Drottning Vasthi in för Konungen, med Drottningakrono,
        på det han skulle låta folket och Förstarna se hennes dägelighet; ty hon var
        dägelig.
      verse: 11
    - text: Men Drottning Vasthi ville icke komma efter Konungens ord, genom hans
        kamererare. Då vardt Konungen ganska vred, och upptänd i grymhet.
      verse: 12
    - text: Och Konungen sade till de visa, som i landsseder förfarne voro; ty Konungens
        ärende måste hafvas inför alla förståndiga i lag och rätt;
      verse: 13
    - text: Men de näste, som när honom voro, voro Charsena, Sethar, Admatha, Tharsis,
        Meres, Marsena och Memuchan, de sju Förstar af Persien och Meden, som sågo
        på Konungens ansigte, och såto främst i rikena;
      verse: 14
    - text: Hvad man göra skulle Drottning Vasthi för en rätt, derföre, att hon icke
        gjort hade efter Konungens ord, genom hans kamererare.
      verse: 15
    - text: 'Då sade Memuchan inför Konungenom och Förstarna: Drottning Vasthi hafver
        icke allenast illa gjort emot Konungen, utan ock emot alla Förstar, och allt
        folk uti Konung Ahasveros landom.'
      verse: 16
    - text: 'Förty detta stycket af Drottningen kommer väl ut till alla qvinnor, så
        att de skola förakta sina män för sin ögon, och skola säga: Konung Ahasveros
        böd Drottningene Vasthi komma inför sig, men hon ville icke.'
      verse: 17
    - text: Så varda nu de Förstinnor i Persien och Meden sammalunda sägande till
        alla Konungens Förstar, när de få detta Drottningenes stycke höra; så skall
        föraktelse och vrede nog upphäfva sig.
      verse: 18
    - text: Om Konungenom så täckes, så låte han ett Konungsligit bud af sig utgå,
        och skrifva efter de Persers och Meders lag, hvilken man icke öfverträda tör,
        att Vasthi icke mer skall komma inför Konung Ahasveros; och Konungen gifve
        hennes rike hennes nästo, den bättre är än hon.
      verse: 19
    - text: Och att detta Konungens bref, som göras skall, må förkunnadt varda i hela
        rikena, det väl stort är, att alla qvinnor måga hålla sina män för ögon, ibland
        både små och stora.
      verse: 20
    - text: Detta täcktes Konungenom och Förstarna; och Konungen gjorde efter Memuchans
        ord.
      verse: 21
    - text: Då vordo bref utsänd i all Konungens land, i hvart landet efter dess skrift,
        och till hvart folk efter dess tungomål, att hvar och en man skulle vara husbonde
        i sitt hus; och lät tala efter sins folks tungomål.
      verse: 22
  - chapter: 2
    verses:
    - text: 'Sedan detta skedt var, när Konungens Ahasveros vrede hade saktat sig,
        kom han Vasthi ihåg, hvad hon gjort hade, och hvad om henne beslutet var. '
      verse: 1
    - text: 'Då sade Konungens svenner, som honom tjente: Man söke Konungenom upp
        dägeliga unga jungfrur;'
      verse: 2
    - text: Och Konungen beställe skådare i all land i sitt rike, att de låta komma
        tillhopa alla dägeliga unga jungfrur, intill den staden Susan i fruhuset,
        under Hegai hand, Konungens kamererares, hvilken qvinnorna vakta skulle, och
        få dem deras skrud;
      verse: 3
    - text: Och hvilken pigan Konungenom täckes, den blifve Drottning i Vasthis stad.
        Det behagade Konungenom, och han gjorde så.
      verse: 4
    - text: Då var en Judisk man i Susans stad, han het Mardechai, Jairs son, Simei
        sons, Kis sons, Jemini sons;
      verse: 5
    - text: Den med bortförd var ifrå Jerusalem, då Jechonia, Juda Konung, bortförd
        var, hvilken NebucadNezar, Konungen i Babel, bortförde.
      verse: 6
    - text: Och han var förmyndare till Hadassa, denna är Esther, sins faderbroders
        dotter; förty hon hade hvarken fader eller moder, och hon var en fager och
        dägelig piga; och då hennes fader och moder blefvo döde, tog Mardechai henne
        för sin dotter.
      verse: 7
    - text: Då Konungens bud och beslut vardt kunnigt, och många pigor voro tillhopahemtade
        till staden Susan, under Hegai hand, vardt Esther ock tagen uti Konungshuset,
        under Hegai hand, qvinnovaktarens.
      verse: 8
    - text: Och pigan täcktes honom, och hon fann barmhertighet för honom; och han
        skyndade sig med hennes skrud, att han skulle få henne hennes del, och sju
        dägeliga pigor utaf Konungshuset dertill; och han satte henne med hennes pigor
        uti bästa rummet i fruhuset.
      verse: 9
    - text: Och Esther sade honom intet utaf sitt folk, eller sitt slägte; förty Mardechai
        hade budit henne, att hon skulle icke sägat.
      verse: 10
    - text: Och Mardechai spatserade hvar dag i gårdenom åt fruhuset, att han måtte
        förnimma, om väl ginge med Esther, och hvad med henne ske kunde.
      verse: 11
    - text: Då nu hvarjo pigones bestämda tid kom, att hon skulle komma till Konungen
        Ahasveros, sedan hon hade varit i tolf månader i fruprydning; förty deras
        prydelse måste så mycken tid hafva, nämliga sex månader med balsam och myrrham,
        och sex månader med godt speceri, så voro då qvinnorna tillprydda;
      verse: 12
    - text: Och så gick då en piga in till Konungen; och hvilka hon ville, måste man
        få henne, som med henne gå skulle ifrå fruhuset till Konungshuset.
      verse: 13
    - text: Och när en om aftonen inkom, gick hon om morgonen ifrå honom in uti det
        andra fruhuset, under Saasgas hand, Konungens kamererares, frillovaktarens;
        och hon måste icke komma igen till Konungen, utan Konungenom täcktes, och
        han lät kalla henne vid namn.
      verse: 14
    - text: Då nu Esthers tid kom, Abihails dotters, Mardechai faderbroders, den henne
        för dotter tagit hade, att hon skulle komma till Konungen, begärade hon intet
        annat, än det Hegai, Konungens kamererare, qvinnovaktaren, sade henne före.
        Och Esther fann nåd för alla dem, som sågo uppå henne.
      verse: 15
    - text: Men Esther vardt tagen till Konungen Ahasveros, uti Konungshuset, i tionde
        månadenom, den Thebeth kallas; i sjunde årena hans rikes.
      verse: 16
    - text: Och Konungen fick Esther kär öfver alla qvinnor, och hon fann nåd och
        barmhertighet för honom, för alla jungfrur; och han satte Drottningakrono
        uppå hennes hufvud, och gjorde henne till Drottning i Vasthis stad.
      verse: 17
    - text: Och Konungen gjorde ett stort gästabåd, till alla sina Förstar och tjenare;
        det gästabådet var för Esthers skull; och lät landen hafva rolighet, och gaf
        ut Konungsliga skänker.
      verse: 18
    - text: Och då man annan gång församlade jungfrur, satt Mardechai vid Konungens
        dörr.
      verse: 19
    - text: Och Esther hade ännu icke sagt sitt slägte, eller folk, såsom Mardechai
        henne budit hade; ty Esther gjorde efter Mardechai ord, lika som då han hennes
        förmyndare var.
      verse: 20
    - text: På samma tiden, då Mardechai vid Konungens dörr satt, vordo två Konungens
        kamererare vrede, Bigthan och Theres, som dörrena vaktade, och hade i sinnet,
        att de ville slå uppå Konungen Ahasveros.
      verse: 21
    - text: Det förnam Mardechai, och lät Drottningena Esther få veta det; och Esther
        sade det för Konungenom, på Mardechai vägnar.
      verse: 22
    - text: Och då man ransakade derefter, vardt det så funnet; och de vordo både
        hängde i trän; och det vardt beskrifvet i Chrönicon för Konungenom.
      verse: 23
  - chapter: 3
    verses:
    - text: 'Sedan detta skedt var, uppsatte Konungen Haman, Medatha son, den Agagiten,
        och upphöjde honom; och satte hans stol öfver alla Förstar, som när honom
        voro. '
      verse: 1
    - text: 'Och alle Konungens tjenare, som för Konungens dörr vistades, böjde knän
        och tillbådo Haman: ty Konung Ahasveros hade så budit. Men Mardechai böjde
        icke knän, och tillbad honom intet.'
      verse: 2
    - text: 'Då sade Konungens tjenare, som för Konungens dörr voro, till Mardechai:
        Hvi öfverträder du Konungens bud?'
      verse: 3
    - text: Och som de hvar dag sade honom sådant, och han skötte intet derom, sade
        de det för Haman, att de skulle få se, om Mardechai ville blifva ståndandes
        vid sin ord; ty han hade sagt dem, att han var en Jude.
      verse: 4
    - text: Och då Haman såg, att Mardechai icke böjde honom knän, ej heller tillbad
        honom, vardt han full med grymhet;
      verse: 5
    - text: Och räknade för litet, att han skulle bära sina hand på Mardechai allena;
        ty de hade sagt honom om Mardechai folk; utan han for efter att förgöra Mardechai
        folk, alla de Judar som i hela Ahasveros rike voro.
      verse: 6
    - text: Uti första månadenom, det är i den månaden Nisan, i tolfte årena Konungs
        Ahasveros, vardt lotten kastad för Haman, ifrå den ena dagen till den andra,
        och ifrå månad, allt intill den tolfte månaden, det är den månaden Adar.
      verse: 7
    - text: 'Och Haman sade till Konung Ahasveros: Ett folk är förströdt, och hafver
        delat sig ibland all folk i all dins rikes land, och deras lag äro annor än
        all folks, och de göra icke efter Konungens lag; och Konungenom står icke
        till görande att låta dem så blifva.'
      verse: 8
    - text: Om Konungenom så täckes, så skrifve att man förgör dem; så vill jag uppväga
        tiotusend centener silfver i arbetares hand, till att låta inkomma uti Konungens
        kammar.
      verse: 9
    - text: Då tog Konungen sin ring af handene, och fick Haman, Medatha son, dem
        Agagitenom, Judarnas fienda.
      verse: 10
    - text: 'Och Konungen sade till Haman: Silfret vare dig skänkt, och folket dertill,
        att du må dermed göra hvad dig täckes.'
      verse: 11
    - text: Då kallade man Konungens skrifvare, på trettonde dagen i första månadenom;
        och vardt skrifvet, såsom Haman befallde, till Konungens Förstar och till
        landshövdingarna, både här och der i landen, och till höfvitsmännerna för
        hvart folket i landen här och der, efter hvars och ens folks skrift, och efter
        deras mål, under Konung Ahasveros namn, och med Konungens insegel försegladt.
      verse: 12
    - text: Och brefven vordo försänd med båd, uti all Konungens land, till att förgöra,
        dräpa och förlägga alla Judar, både unga och samla, barn och qvinnor, allt
        på en dag, nämliga på trettonde dagen i tolfte månadenom, det är den månaden
        Adar; och till att sköfla deras gods.
      verse: 13
    - text: Alltså höll brefvet inne, att ett båd utgånget var i all land, till att
        förkunna all folk, att de på den samma dagen skulle redo vara.
      verse: 14
    - text: Och båden gingo ut med hast, efter Konungens befallning, och i staden
        Susan vardt uppslaget ett påbud; och Konungen och Haman såto och drucko; och
        staden Susan vardt bekymrad.
      verse: 15
  - chapter: 4
    verses:
    - text: 'Då Mardechai förnam hvad skedt var, ref han sin kläder sönder, och drog
        en säck uppå, och strödde asko uppå sig; och gick ut midt i staden, ropandes
        högeliga och klageliga; '
      verse: 1
    - text: Och kom inför Konungens dörr; ty ingen måtte komma in genom Konungens
        dörr, som en säck hade på sig.
      verse: 2
    - text: Och i all land, dit som Konungens ord och bud räckte, var en stor jämmer
        ibland Judarna; och månge fastade och greto, sörjde, och lågo i säcker och
        i asko.
      verse: 3
    - text: Då kommo Esthers tjenstepigor, och hennes kamererare, och sade henne det.
        Då vardt Drottningen svårliga förfärad; och hon sände kläder till Mardechai,
        att han skulle draga dem uppå, och lägga säcken af sig; men han tog dem intet.
      verse: 4
    - text: Då kallade Esther Hatach, en af Konungens kamererare, som för henne stod,
        och gaf honom befallning till Mardechai, att hon måtte få veta hvad det vore,
        och hvi han gjorde så.
      verse: 5
    - text: Då gick Hatach ut till Mardechai, der han stod på gatone i stadenom, utanför
        Konungens port.
      verse: 6
    - text: Och Mardechai sade honom allt det honom händt var, och summon af silfret,
        som Haman tillredt hade, till att väga in uti Konungens kammar, för Judarnas
        skull, att han måtte förgöra dem;
      verse: 7
    - text: Och fick honom afskriftena af budet, som i Susan uppslaget var på deras
        förderf, att han skulle det låta se Esther; och böd henne att hon skulle ingå
        till Konungen, och bedas en bön af honom, och få veta af honom om sitt folk.
      verse: 8
    - text: När Hatach kom in, och sade Esther Mardechai ord,
      verse: 9
    - text: 'Sade Esther till Hatach, och lät säga Mardechai:'
      verse: 10
    - text: Det veta alle Konungens tjenare och folken i Konungens land, att hvilken
        som ingår till Konungen i den inra gården, vare sig man eller qvinna, den
        icke kallad är, den skall efter lagen straxt dö, utan så är, att Konungen
        räcker ut emot honom den gyldene spiron, att han dermed må lefvandes blifva;
        men jag är nu intet kallad i tretio dagar, till att komma in till Konungen.
      verse: 11
    - text: Då denna Esthers ord vordo sagd Mardechai,
      verse: 12
    - text: 'Bad Mardechai säga henne igen: Tänk icke det, att du undsätter ditt lif,
        efter du äst i Konungens hus, för alla Judar.'
      verse: 13
    - text: Förty om du i denna gången tiger stilla, så kommer Judomen en hjelp och
        undsättning af en annan väg, och du och dins faders hus varder förgåendes;
        och ho vet, om du icke för denna tidens skull äst kommen till riket?
      verse: 14
    - text: 'Esther lät svara Mardechai:'
      verse: 15
    - text: Så gack nu bort, och församla alla Judar, som i Susan för handene äro;
        och faster för mig, så att I icke äten eller dricken i tre dygn, hvarken dag
        eller natt; jag och mina tjenarinnor vilje också fasta; och så vill jag gå
        in för Konungen, emot budet; blifver jag borto, så är jag borto.
      verse: 16
    - text: Mardechai gick bort, och gjorde alltså, som Esther honom budit hade.
      verse: 17
  - chapter: 5
    verses:
    - text: 'På tredje dagen klädde Esther sig i Drottningaklädning, och gick in i
        gården för Konungshuset, innerst emot Konungsmaket; och Konungen satt på sinom
        Konungsliga stol i Konungshusena, tvärt emot dörrena i huset. '
      verse: 1
    - text: Och då Konungen såg Esther Drottningena stå i gårdenom, fann hon nåde
        för hans ögon; och Konungen räckte ut den gyldene spiron i sine hand emot
        Esther. Så gick Esther fram, och tog på ändan af spirone.
      verse: 2
    - text: 'Då sade Konungen till henne: Hvad vill du, Drottning Esther, och hvad
        begärar du? Ja, ock hälften af riket skall dig gifvet varda.'
      verse: 3
    - text: 'Esther sade: Om Konungenom täckes, så komme Konungen och Haman i dag
        till en måltid, som jag tillredt hafver.'
      verse: 4
    - text: 'Konungen sade: Skynder eder, att Haman må göra, som Esther sagt hafver.
        Och Konungen och Haman kommo till måltiden, som Esther tillredt hade.'
      verse: 5
    - text: 'Då sade Konungen till Esther, när han vin druckit hade: Hvad bedes du?
        Det skall dig gifvet varda; och hvad begärar du? Ja, ock hälften af mitt rike,
        det skall dig ske.'
      verse: 6
    - text: 'Esther svarade, och sade: Min bön och begärar:'
      verse: 7
    - text: Hafver jag funnit nåd för Konungenom, och Konungenom täckes gifva mig
        min bön, och göra mitt begär, så komme Konungen och Haman till måltid, som
        jag för dem tillreda vill, så vill jag i morgon göra som Konungen sagt hafver.
      verse: 8
    - text: Så gick Haman den dagen glad derut, och lustig; och då han såg Mardechai
        vid Konungens dörr, att han icke uppstod, och icke en tid rörde sig för honom;
        vardt han full med vrede öfver Mardechai.
      verse: 9
    - text: Men Haman lät det intet bekomma sig; och då han hemkom, sände han, och
        lät kalla sina vänner, och sina hustru Seres;
      verse: 10
    - text: Och förtäljde för dem sina rikedomars härlighet, och sina barnas myckenhet,
        och huru Konungen hade gjort honom väldigan, och att han upphöja var öfver
        Konungens Förstar och tjenare.
      verse: 11
    - text: 'Och sade Haman ytterligare: Ock hafver Drottningen Esther ingen låtit
        komma med Konungenom till den måltid, som hon tillredt hade, utan mig; och
        är jag desslikes i morgon buden till henne, med Konungenom.'
      verse: 12
    - text: Men med detta allt kan jag intet vara tillfrids, så länge jag ser den
        Judan Mardechai sitta för Konungens dörr.
      verse: 13
    - text: 'Då sade till honom hans hustru Seres, och alle hans vänner: Låt uppresa
        en galga, femtio alnar hög, och säg i morgon Konungenom, att man låter hänga
        der Mardechai uti; så kommer du med Konungenom glad till måltid. Det täcktes
        Haman väl, och han lät uppresa en galga.'
      verse: 14
  - chapter: 6
    verses:
    - text: 'Uti den samma nattene kunde Konungen intet sofva, och lät hemta Chrönicor
        och Historier; och de vordo läsna för Konungenom. '
      verse: 1
    - text: Då råkade man der uppå, der skrifvet var, huru Mardechai hade gjort förvaring,
        att de två Konungens kamererare, Bigthan och Theres, som vaktade vid dörrena,
        hade i sinnet slå uppå Konungen Ahasveros.
      verse: 2
    - text: 'Och Konungen sade: Hvad hafve vi gjort Mardechai till äro och lön derföre?
        Då sade Konungens svenner, som honom tjente; Honom är intet skedt.'
      verse: 3
    - text: 'Och Konungen sade: Ho är der i gårdenom? Ty Haman var kommen i gården,
        utanför Konungshuset, att han skulle säga Konungenom om Mardechai, att han
        måtte hänga i galganom, som han honom tillredt hade.'
      verse: 4
    - text: 'Och Konungens svenner sade till honom: Si, Haman står ute på gårdenom.
        Konungen sade: Låt honom komma in.'
      verse: 5
    - text: 'Då Haman kom in, sade Konungen till honom: Hvad skall man göra dem månne,
        som Konungen gerna ära vill? Men Haman tänkte i sitt hjerta: Hvem skulle Konungen
        gerna vilja göra äro, utan mig?'
      verse: 6
    - text: 'Och Haman sade till Konungen: Den man, som Konungen gerna vill ära,'
      verse: 7
    - text: Honom skall man hafva fram, och kläda uppå honom Konungslig kläder, de
        Konungen plägar draga, och den häst, som Konungen plägar uppå rida, och att
        man sätter en Konungslig krono på hans hufvud;
      verse: 8
    - text: 'Och man må få den klädningen och hästen uti en Konungens Förstas hand,
        att han ikläder den man, som Konungen gerna ära vill, och förer honom på hästenom
        öfver stadsgatorna, och låter ropa framför honom: Så skall man göra dem, som
        Konungen gerna ära vill.'
      verse: 9
    - text: 'Konungen sade till Haman: Skynda dig, och tag klädningen och hästen,
        såsom du sagt hafver, och gör alltså med dem Judanom Mardechai, som för Konungens
        dörr sitter; och låt intet fattas af allt det du sagt hafver.'
      verse: 10
    - text: 'Så tog Haman klädningen och hästen, och kläddepå Mardechai, och förde
        honom på stadsgatone, och ropade framför honom: Så skall man göra dem månne,
        som Konungen gerna ära vill.'
      verse: 11
    - text: Och Mardechai kom igen inför Konungens dörr; men Haman skyndade sig hem,
        och sörjde med skyldt hufvud;
      verse: 12
    - text: 'Och förtäljde sine hustru Seres, och allom sinom vännom, allt det honom
        händt hade. Då sade till honom hans vise, och hans hustru Seres: Är Mardechai
        af Juda säd, för hvilkom du hafver begynt att falla, så hafver du ingen magt
        med honom, utan du måste falla för honom.'
      verse: 13
    - text: Vid de ännu med honom talade, kommo Konungens kamererare dertill, och
        hastade på Haman, till att komma till måltidena, som Esther tillredt hade.
      verse: 14
  - chapter: 7
    verses:
    - text: 'Då Konungen kom neder med Haman till måltiden, som Drottningen Esther
        tillredt hade, '
      verse: 1
    - text: 'Sade Konungen till Esther, på den andra dagen, då han vin druckit hade:
        Hvad bedes du, Drottning Esther, det man dig gifva må? Och hvad begärar du?
        Ja, ock halfva riket, det skall ske dig.'
      verse: 2
    - text: 'Drottningen Esther svarade, och sade: Hafver jag funnit nåd för dig,
        o Konung, och om Konungenom så täckes, så gif mig mitt lif för mina böns skull,
        och mitt folk för mitt begärs skull.'
      verse: 3
    - text: Ty vi äro sålde, jag och mitt folk, till att vi skole förgöras, slås ihjäl
        och förläggas; Gud gifve, att vi dock hade till trälar och trälinnor sålde
        varit, så ville jag hafva tegat; och hade då fienden icke gjort Konungenom
        skada.
      verse: 4
    - text: 'Konungen Ahasveros talade, och sade till Drottningen Esther: Hvilken
        är den? Eller ho är den som sådant tör sätta sig i sinnet att göra?'
      verse: 5
    - text: 'Esther sade: Den fienden och hataren är denne onde Haman. Men Haman vardt
        förskräckt för Konungenom och Drottningene.'
      verse: 6
    - text: Och Konungen stod upp ifrå måltidene, och ifrå vinet, i sine grymhet,
        och gick in uti trägården vid huset; och Haman stod upp, och bad Drottningena
        Esther om sitt lif; ty han såg, att honom var ondt beredt af Konungenom.
      verse: 7
    - text: 'Och då Konungen kom åter igen af trägårdenom vid huset, in uti salen,
        der man ätit hade, lutade Haman inpå bänken, der Esther på satt. Då sade Konungen:
        Vill han ock öfverfalla Drottningena här i husena när mig? Då det ordet gick
        utu Konungens mun, förskylde de Hamans ansigte.'
      verse: 8
    - text: 'Och Harbona, en af kamererarena inför Konungenom, sade: Si, uti Hamans
        hus står en galge femtio alnar hög, som han till Mardechai gjort hafver, hvilken
        för Konungenom godt talat hafver. Konungen sade: Låt hänga honom deruti.'
      verse: 9
    - text: Alltså hängde man Haman i galgan, som han till Mardechai gjort hade. Sedan
        saktade sig Konungens vrede.
      verse: 10
  - chapter: 8
    verses:
    - text: 'På den dagen gaf Konungen Ahasveros Drottningene Esther Hamans, Judarnas
        fiendas, hus; och Mardechai kom för Konungen; förty Esther lät förstå, huru
        han var henne åkommen. '
      verse: 1
    - text: Och Konungen tog sin ring af, som han af Haman tagit hade, och fick Mardechai.
        Och Esther satte Mardechai öfver Hamans hus.
      verse: 2
    - text: Och Esther talade ytterligare för Konungenom, och föll honom till fota,
        gret och bad honom, att han skulle tillintetgöra Hamans den Agagitens ondsko,
        och hans uppsåt, som han emot Judarna för händer hade.
      verse: 3
    - text: Och Konungen räckte den gyldene spiron till Esther. Då stod Esther upp,
        och trädde fram för Konungen;
      verse: 4
    - text: 'Och sade: Om Konungenom täckes, och jag hafver funnit nåd för honom,
        och det så vore Konungenom beläget, och om jag täckes honom; så skrifve man,
        att Hamans uppsåts bref, Medatha sons, den Agagitens, måga varda igenkallade,
        de han utskrifvit hafver till att förgöra Judarna i all Konungens land.'
      verse: 5
    - text: Ty huru kan jag lida det onda, som mitt folk uppå gäller? Och huru kan
        jag se uppå min slägts förderf?
      verse: 6
    - text: 'Då sade Konungen Ahasveros till Drottningen Esther, och till Mardechai
        den Judan: Si, jag hafver gifvet Esther Hamans hus, och honom hafver man hängt
        i en galga, derföre att han bar sina hand på Judarna.'
      verse: 7
    - text: Så skrifver I nu ut för Judarna, såsom eder täckes, under Konungens namn,
        och besegler med Konungens ring; förty de skrifvelse, som under Konungens
        namn skrifvas, och med Konungens ring beseglade varda, dem måtte ingen igenkalla.
      verse: 8
    - text: Så vordo Konungens skrifvare kallade, på den tiden i tredje månadenom,
        det är den månaden Sivan, på tredje och tjugonde dagen; och vardt skrifvet
        såsom Mardechai böd, till Judarna, och till Förstarna, landshöfdingarna och
        höfvitsmännerna i landen, allt ifrån Indien intill Ethiopien, nämliga i hundrade
        sju och tjugu land; hvarjo lande efter sina skrift, hvarjo folke efter sitt
        mål, och Judomen efter deras skrift och mål.
      verse: 9
    - text: Och det skrefs under Konung Ahasveros namn, och med Konungens ring beseglades;
        och han sände brefven med ridande båd på unga mular.
      verse: 10
    - text: 'Och befallde Judomen, der som de voro i städerna, att de skulle församla
        sig, och stå för deras lif, och förgöra, dräpa och förlägga, all lands och
        folks magt, som dem bedröfvade, med deras barn och qvinnor, och taga deras
        gods:'
      verse: 11
    - text: På en dag i all Konungens Ahasveros land, nämliga på trettonde dagen i
        tolfte månadenom, det är den månaden Adar.
      verse: 12
    - text: Och brefvets innehållelse var, att ett bud utgifvet var i all land, till
        att kungöra all folk, att Judarna skulle på den dagen redo vara till att hämnas
        öfver deras fiendar.
      verse: 13
    - text: Och de ridande båden på mular redo ut snarliga och med hast, efter Konungens
        ord; och påbudet vardt uppslaget i Susans stad.
      verse: 14
    - text: Men Mardechai gick ut ifrå Konungenom, i Konungsligom klädom, gult och
        hvitt, och med en stor guldkrono, klädd uti en linnen och purpurmantel; och
        staden Susan fröjdade sig och var glad.
      verse: 15
    - text: Men Judomen var uppgånget ljus och fröjd, glädje och ära.
      verse: 16
    - text: Och i all land och städer, dit Konungens ord och bud räckte, der vardt
        ibland Judarna fröjd, glädje, lust och goda dagar; så att månge af folken
        i landen vordo Judar; ty Judarnas fruktan kom öfver dem.
      verse: 17
  - chapter: 9
    verses:
    - text: 'Uti tolfte månadenom, det är den månaden Adar, på trettonde dagen, hvilken
        Konungens ord och bud förelagt hade, att man det göra skulle; rätt uppå samma
        dagen, då fienderna skulle öfverfallit Judarna, vände det sig så, att Judarna
        skulle öfverfalla sina fiendar. '
      verse: 1
    - text: Så församlade Judarne sig i deras städer, i allom Konungs Ahasveros landom,
        att de skulle göra anfall på dem som dem ondt ämnade; och ingen kunde stå
        emot dem; förty deras fruktan var kommen öfver all folk.
      verse: 2
    - text: Och alle öfverstarna i landen, och Förstarna, och landshöfdingarna, och
        Konungens ämbetsmän höllo Judarna i äro; ty Mardechai fruktan kom öfver dem.
      verse: 3
    - text: Förty Mardechai var myndig i Konungens hus, och hans rykte hördes i all
        land, huru han växte till, och vardt väldig.
      verse: 4
    - text: Alltså slogo Judarna alla sina fiendar med svärd, dråpo och nederlade
        dem; och gjorde efter sin vilja på dem som dem fiender voro.
      verse: 5
    - text: Och i Susans stad slogo Judarna och dråpo femhundrad män.
      verse: 6
    - text: Dertill slogo de Parsandatha, Dalphon, Aspatha,
      verse: 7
    - text: Poratha, Adalja, Aridatha,
      verse: 8
    - text: Parmastha, Arisai, Aridai, Vajesatha,
      verse: 9
    - text: De tio Hamans söner, Medatha sons, Judarnas fiendas; men vid deras ägodelar
        kommo de intet.
      verse: 10
    - text: På samma tiden kom talet på de slagna i Susans stad inför Konungen.
      verse: 11
    - text: 'Och Konungen sade till Drottningen Esther: Judarna hafva i Susans stad
        slagit och nederlagt femhundrad män, och de tio Hamans söner; hvad skola de
        göra i de andra Konungens land? Hvad bedes du, att man dig gifva skall? Och
        hvad begärar du mer, att man göra skall?'
      verse: 12
    - text: 'Esther sade: Om Konungenom täcktes, så låte han ock i morgon Judarna
        göra i Susan efter det bud, som i dag varit hafver, att de måga hänga de tio
        Hamans söner i galga.'
      verse: 13
    - text: Och Konungen befallde att göra så; och budet vardt i Susan uppslaget,
        och de tio Hamans söner vordo hängde.
      verse: 14
    - text: Och Judarna församlade sig i Susan på fjortonde dagen i den månaden Adar,
        och slogo ihjäl i Susan trehundrad män; men vid deras ägodelar kommo de intet.
      verse: 15
    - text: Men de andre Judar i Konungens landom kommo tillsamman, och stodo för
        sitt lif, att de måtte göra sig rolighet för sina fiendar, och slogo sina
        fiendar fem och sjutio tusend; men vid deras ägodelar kommo de intet.
      verse: 16
    - text: Detta skedde på trettonde dagen i den månaden Adar; och på fjortonde dagen
        i samma månadenom höllo de hvilo; den gjorde de sig till en vällusts och fröjds
        dag.
      verse: 17
    - text: Men de Judar i Susan voro tillsammankomne, både på trettonde och fjortonde
        dagen, och höllo hvilo på femtonde dagen; och den dagen gjorde man till en
        vällusts och glädjes dag.
      verse: 18
    - text: Derföre gjorde de Judar, som på bygdene och i småstäderna bodde, den fjortonde
        dagen i den månaden Adar till en vällusts och glädjes dag, och sände den ene
        dem andra skänker.
      verse: 19
    - text: Och Mardechai skref allt detta som skedt var, och sände brefven till alla
        Judar, som voro uti all Konung Ahasveros land, både när och fjerran;
      verse: 20
    - text: Att de skulle vedertaga och hålla den fjortonde och femtonde dagen i den
        månadenom Adar, hvart år;
      verse: 21
    - text: Efter de dagar, i hvilka Judarna till ro komne voro för sina fiendar,
        och efter den månaden, i hvilkom deras sorg och glädje, och deras gråt i vällust
        vänd vardt; att de skulle dem hålla för vällusts och glädjes dagar, och sända
        den ene dem andra skänker, och dela med de fattiga.
      verse: 22
    - text: Och Judarna togo der vid, och gjorde som de begynt hade, och det Mardechai
        till dem skref;
      verse: 23
    - text: Huruledes Haman, Medatha son, den Agagiten, alla Judars fiende, hade i
        sinnet att förgöra alla Judar, och låta kasta lott, till att förskräcka och
        förgöra dem;
      verse: 24
    - text: Och huru Esther hade ingångit till Konungen och beställt, att hans onda
        uppsåt, som han emot Judarna tänkte, måtte genom bref vändas inpå hans hufvud;
        och huru man honom och hans söner hade hängt i galga;
      verse: 25
    - text: Af hvilko desse dagar kallades Purim, efter lottsnamnet, efter all detta
        brefs ord, och hvad de sjelfve sett hade, och hvad till dem räckt hade.
      verse: 26
    - text: Och Judarna togo det uppå sig och sina säd, och uppå alla dem som gåfvo
        sig till dem, att de icke ville gå härifrå;
      verse: 27
    - text: Att de ju ville hålla dessa två dagarna hvart år, såsom de föreskrefne
        och förelagde voro, så att desse dagar icke skulle förgätne, utan hållne varda,
        barn efter barn i alla slägter, i all land och städer; det äro de dagar Purim,
        hvilke icke skola brutne varda ibland Judarna, och deras åminnelse icke förgås
        när deras säd.
      verse: 28
    - text: Och Drottningen Esther, Abihails dotter, och Mardechai den Juden, skrefvo
        med alla magt, till att fast göra detta andra brefvet om Purim;
      verse: 29
    - text: Och sände brefven till alla Judar, uti de hundrade sju och tjugu land
        i Konungs Ahasveros rike, med vänlig och trofast ord;
      verse: 30
    - text: Att de skulle hålla dessa dagar Purim på deras bestämda tid, såsom Mardechai
        den Juden, och Drottningen Esther dem förelagt hade; såsom de uppå sina själar
        och uppå sina säd anammat hade det ärendet om fastone och ropet.
      verse: 31
    - text: Och Esther befallde stadfästa detta ärendet om Purim, och skrifva uti
        en bok.
      verse: 32
  - chapter: 10
    verses:
    - text: 'Och Konung Ahasveros lade en skatt uppå landet, och uppå öarna i hafvet. '
      verse: 1
    - text: Men allt det under hans våld och magt skedde, och om den stora härlighet,
        som Konungen gaf Mardechai, si, det är skrifvet uti de Konungars Chrönico
        i Meden och Persien.
      verse: 2
    - text: Ty Mardechai den Juden var den andre näst Konungenom Ahasveros, och stor
        ibland Judarna, och täck för alla sina bröder; den der sökte det godt var
        för sitt folk, och talade det bästa för allo sino säd.
      verse: 3
  name: Esther
- chapters:
  - chapter: 1
    verses:
    - text: 'En man var uti det landet Uz, som het Job; han var from och rättfärdig,
        gudfruktig, och flydde det onda. '
      verse: 1
    - text: Och honom vordo födde sju söner och tre döttrar.
      verse: 2
    - text: Och han ägde sjutusend får, tretusend camelar, femhundrade par oxar, och
        femhundrade åsninnor, och ganska mycket tjenstefolk; och han var mägtigare
        än alle de i österlanden bodde.
      verse: 3
    - text: Och hans söner gingo bort, och gjorde gästabåd, hvar sin dag i sitt hus;
        och sände bort, och läto bjuda sina tre systrar, till att äta och dricka med
        sig.
      verse: 4
    - text: 'Och när en gästabådsdagen ute var, sände Job bort och helgade dem; och
        stod bittida upp om morgonen, och offrade bränneoffer, efter allas deras tal.
        Förty Job tänkte: Mine söner kunna hafva syndat, och välsignat Gud i sin hjerta.
        Så gjorde Job hvar dag.'
      verse: 5
    - text: Men det hände på en dag, då Guds barn kommo, och trädde fram för Herran,
        kom Satan ock med dem.
      verse: 6
    - text: 'Men Herren sade till Satan: Hvadan kommer du? Satan svarade Herranom,
        och sade: Jag hafver farit genom landet allt omkring.'
      verse: 7
    - text: 'Då sade Herren till Satan: Hafver du icke gifvit akt uppå min tjenare
        Job? Ty hans like är icke i landena, from och rättfärdig, gudfruktig, och
        flyr det onda.'
      verse: 8
    - text: 'Satan svarade Herranom, och sade: Menar du, att Job fruktar Gud förgäfves?'
      verse: 9
    - text: Hafver du dock förvarat honom, hans hus, och allt det han hafver allt
        omkring. Du hafver välsignat hans handaverk, och hans gods hafver utspridt
        sig i landena.
      verse: 10
    - text: Men räck ut dina hand, och kom vid allt det han äger; det gäller, han
        skall välsigna dig i ansigtet.
      verse: 11
    - text: 'Herren sade till Satan: Si, allt det han äger vare i dine hand, allena
        vid honom sjelfvan kom icke dina hand. Då gick Satan ut ifrå Herranom.'
      verse: 12
    - text: Men den dagen, då hans söner och döttrar åto och drucko vin i deras äldsta
        broders hus,
      verse: 13
    - text: 'Kom ett båd till Job, och sade: Man plöjde med oxarna, och åsninnorna
        gingo der när i bet;'
      verse: 14
    - text: Då föllo de af rika Arabien till, och togo dem, och slogo drängerna med
        svärdsegg; och jag undslapp allena, att jag skulle säga dig det.
      verse: 15
    - text: 'Medan han ännu talade, kom en annar, och sade: Guds eld föll af himmelen,
        och brände upp fåren och drängerna, och förtärde dem; och jag slapp allena
        undan, att jag skulle säga dig det.'
      verse: 16
    - text: 'Medan han ännu talade, kom en och sade: De Chaldeer gjorde tre spetsar,
        föllo till camelarna, och togo dem, och slogo drängerna med svärdsegg; och
        jag slapp allena undan, att jag skulle säga dig det.'
      verse: 17
    - text: 'Medan han ännu talade, kom en och sade: Dine söner och döttrar åto och
        drucko i deras äldsta broders hus;'
      verse: 18
    - text: Och si, der kom ett stort väder utaf öknene, och stötte på husens fyra
        hörn, och kastade det på piltarna, att de blefvo döde; och jag slapp allena
        undan, att jag skulle säga dig det.
      verse: 19
    - text: Då stod Job upp, och ref sönder sin kläder, och ref sig i hufvudet, och
        föll ned på jordena, och tillbad;
      verse: 20
    - text: 'Och sade: Jag är naken kommen af mine moders lif; naken skall jag åter
        fara dit; Herren gaf, och Herren tog; välsignadt vare Herrans Namn.'
      verse: 21
    - text: I allt detta syndade Job intet, och gjorde intet dårligit emot Gud.
      verse: 22
  - chapter: 2
    verses:
    - text: 'Det begaf sig på en dag, då Guds barn kommo, och trädde fram för Herran,
        att Satan ock kom med dem, och trädde fram för Herran. '
      verse: 1
    - text: 'Då sade Herren till Satan: Hvadan kommer du? Satan svarade Herranom,
        och sade: Jag hafver farit genom landet allt omkring.'
      verse: 2
    - text: 'Herren sade till Satan: Hafver du icke gifvit akt på min tjenare Job?
        Ty hans like är icke i landena, from och rättfärdig, gudfruktig, och flyr
        det onda, och står ännu i sine fromhet; och du eggade mig, att jag utan sak
        hafver förderfvat honom.'
      verse: 3
    - text: 'Satan svarade Herranom, och sade: Hud för hud, och allt det en man hafver,
        låter han för sitt lif.'
      verse: 4
    - text: Men räck ut dina hand, och kom vid hans ben och kött; det gäller, han
        skall välsigna dig i ansiktet.
      verse: 5
    - text: 'Herren sade till, Satan: Si, han vare i dine hand; dock skona hans lif.'
      verse: 6
    - text: Då for Satan ut ifrå Herrans ansigte, och slog Job med ond sår, ifrå hans
        fotablad upp till hans hjessa.
      verse: 7
    - text: Och han tog ett stycke af en potto, och skrapade af sig dermed, och satt
        i asko.
      verse: 8
    - text: 'Och hans hustru sade till honom: Står du ännu i dine fromhet? Välsigna
        Gud, och dö.'
      verse: 9
    - text: 'Men han sade till henne: Du talar såsom de dåraktiga qvinnor tala. Hafve
        vi fått godt af Gudi, skole vi ock icke anamma det onda? Uti allt detta syndade
        Job icke med sina läppar.'
      verse: 10
    - text: 'Då nu tre Jobs vänner hörde all den olycka, som öfver honom kommen var,
        kommo de hvar af sin stad: Eliphas af Thema, Bildad af Suah, och Zophar af
        Naema; ty de vordo öfverens, att de skulle komma och ömka sig öfver honom,
        och trösta honom.'
      verse: 11
    - text: Och då de upphofvo sin ögon långt ifrå, kände de honom intet; och upphofvo
        sina röst, och greto, och hvardera ref sin kläder sönder, och kastade jord
        på sin hufvud upp åt himmelen;
      verse: 12
    - text: Och såto med honom på jordene i sju dagar och sju nätter, och talade intet
        med honom; ty de sågo, att hans sveda var ganska stor.
      verse: 13
  - chapter: 3
    verses:
    - text: 'Derefter upplät Job sin mun, och förbannade sin dag; '
      verse: 1
    - text: 'Utbrast, och sade:'
      verse: 2
    - text: 'Den dagen vare förtappad, på hvilkom jag född är; och den natten, då
        man sade: En man är aflad.'
      verse: 3
    - text: Den samme dagen vare mörk, och Gud fråge intet efter honom ofvanefter;
        ingen klarhet skine öfver honom.
      verse: 4
    - text: Mörkret behålle honom, och töcken blifve öfver honom med tjockt moln;
        och dimba om dagen göre honom gräselig.
      verse: 5
    - text: Den samma nattena begripe mörker; och glädje sig icke ibland årsens dagar,
        och komme icke i månadetalet.
      verse: 6
    - text: Si, vare den natten ensam, och ingen glädje komme deruti.
      verse: 7
    - text: De der dagen förbanna, de förbanne henne; och de som redo äro till att
        uppväcka Leviathan.
      verse: 8
    - text: Hennes stjernor varde mörka; förvänte ljus, och det komme intet; och se
        intet morgonrodnans ögnabryn;
      verse: 9
    - text: Att hon icke igenlyckte mins lifs dörr, och icke bortgömde olyckona för
        min ögon.
      verse: 10
    - text: Hvi blef jag icke straxt död i moderlifvet? Hvi vardt jag icke förgjord,
        då jag utu moderlifvet kommen var?
      verse: 11
    - text: Hvi hafva de tagit mig upp i skötet? Hvi hafver jag ditt spenar?
      verse: 12
    - text: Så låge jag nu, och vore stilla; sofve och hade ro;
      verse: 13
    - text: Med Konungar och rådherrar på jordene, som bygga det öde är;
      verse: 14
    - text: Eller med Förstar, som guld hafva, och sin hus full med silfver;
      verse: 15
    - text: Eller som den der otida född är fördold, och vore icke till; såsom de
        unga barn, som aldrig hafva sett ljuset.
      verse: 16
    - text: Der måste ju de ogudaktige låta af sitt öfvervåld; der hvilas dock de
        som mycket omak haft hafva.
      verse: 17
    - text: Der hafva fångar frid med androm, och höra icke trugarens röst.
      verse: 18
    - text: Der äro både små och store; tjenaren och den som ifrå sin herra fri är.
      verse: 19
    - text: Hvi är ljus gifvet dem arma, och lif de bedröfvade hjerta;
      verse: 20
    - text: (De der vänta efter döden, och han kommer icke; och uppgrofvo honom väl
        utu fördold rum;
      verse: 21
    - text: De der fröjda sig mycket, och äro glade, att de kunna få grafvena;)
      verse: 22
    - text: Och dem månne, hvilkens väg fördold är, och för honom af Gudi skyld varder?
      verse: 23
    - text: Förty min suckan är min dagliga spis; mine tårar äro min dryck.
      verse: 24
    - text: Ty det jag fruktade, det är kommet öfver mig; och det jag räddes, hafver
        råkat på mig.
      verse: 25
    - text: Var jag icke lyckosam? Var jag icke stilla? Hade jag icke goda ro? Och
        sådana oro kommer.
      verse: 26
  - chapter: 4
    verses:
    - text: 'Då svarade Eliphas af Thema, och sade: '
      verse: 1
    - text: Du lider tilläfventyrs icke gerna, om man försöker att tala med dig? Men
        ho kan låtat?
      verse: 2
    - text: Si, du hafver undervisat många, och styrkt trötta händer.
      verse: 3
    - text: Ditt tal hafver upprest dem, som fallne voro; och bäfvande knä hafver
        du förstärkt.
      verse: 4
    - text: Men nu, medan det kommer på dig, varder du förtvinad; och nu, medan det
        drabbar på dig, förskräckes du.
      verse: 5
    - text: Ja, der är nu din (Guds) fruktan, din tröst, ditt hopp, och din fromhet.
      verse: 6
    - text: Käre, tänk uppå, hvar är någor oskyldiger förgången? Eller hvar äro de
        rättfärdige någon tid utrotade?
      verse: 7
    - text: Såsom jag väl sett hafver, de som vedermödo plöjde, och olycko sådde,
        de skåro det ock upp;
      verse: 8
    - text: Att de äro genom Guds anda förgångne, och af hans vredes anda förgjorde.
      verse: 9
    - text: Lejonens rytande, och lejinnones röst, och de unga lejons tänder äro sönderbrutna.
      verse: 10
    - text: Lejonet är förgånget, att det icke mera röfvar; och de unga lejon äro
        förskingrade.
      verse: 11
    - text: Och till mig är kommet ett hemligit ord, och mitt öra hafver deraf fått
        något märkeligit.
      verse: 12
    - text: Då jag begrundade nattenes syner, då sömnen faller på menniskorna;
      verse: 13
    - text: Då kom fruktan och bäfvande mig uppå, och all min ben förskräcktes.
      verse: 14
    - text: Och då anden gick framom mig, reste mig håret på minom kropp.
      verse: 15
    - text: 'Då stod en för min ögon, och dess skapnad kände jag intet; han var stilla,
        och jag hörde ena röst:'
      verse: 16
    - text: Huru kan en menniska vara rättfärdigare än Gud; eller en man vara renare
        än han, som honom gjort hafver?
      verse: 17
    - text: Si, ibland sina tjenare finner han icke trohet, och i sinom Änglom finner
        han dårhet.
      verse: 18
    - text: Huru mycket mer de som bo i lerhus; och de der grundade äro på jordene,
        skola förtäras af matk.
      verse: 19
    - text: Det varar ifrå morgonen intill aftonen, så varda de upphuggne; och förr
        än de varda det varse, äro de platt borto;
      verse: 20
    - text: Och deras käraste förgås; och dö ock oförvarandes.
      verse: 21
  - chapter: 5
    verses:
    - text: 'Nämn mig en, hvad gäller, om du någon finner; och se dig om någorstäds
        efter en helig. '
      verse: 1
    - text: Men en dåra dräper väl vreden, och en ovisan dödar nitet.
      verse: 2
    - text: 'Jag såg en dåra väl rotad, och jag bannade straxt hans huse:'
      verse: 3
    - text: Hans barn skola vara fjerran ifrå helsone, och skola varda sönderkrossade
        i porten, der ingen hjelpare är.
      verse: 4
    - text: Hans säd skall den hungrige uppäta, och de väpnade skola taga henne; och
        hans gods skola de törstige utsupa.
      verse: 5
    - text: Förty vedermödan går icke upp af jordene, och olyckan växer icke upp af
        åkrenom;
      verse: 6
    - text: Utan menniskan varder född till olycko, såsom foglarna till att flyga.
      verse: 7
    - text: Dock vill jag nu tala om Gud, och handla om honom;
      verse: 8
    - text: Som gör mägtig ting, de der icke ransakas kunna; och under, som icke räknas
        kunna;
      verse: 9
    - text: Den der regn gifver på jordena, och låter vatten komma på markena;
      verse: 10
    - text: Den der upphöjer de nedriga, och upphjelper de förtryckta.
      verse: 11
    - text: Han gör deras anslag, som listige äro till intet, att deras hand intet
        kan uträtta.
      verse: 12
    - text: Han begriper de visa i deras listighet, och gör de klokas råd till galenskap;
      verse: 13
    - text: Att de om dagen löpa i mörkrena, och famla om middagen såsom om nattena.
      verse: 14
    - text: Och han hjelper den fattiga ifrå svärdet, och ifrå deras mun; och utu
        dens väldigas hand;
      verse: 15
    - text: Och är dens fattigas tröst, att orättfärdigheten måste hålla sin mun till.
      verse: 16
    - text: Si, salig är den menniska, den Gud straffar; derföre förkasta icke dens
        Allsmägtigas tuktan.
      verse: 17
    - text: Ty han sargar, och läker; han slår, och hans hand helar.
      verse: 18
    - text: Utaf sex bedröfvelser frälsar han dig, och i den sjunde kommer intet ondt
        vid dig.
      verse: 19
    - text: I dyr tid frälsar han dig ifrå döden, och i stridene ifrå svärdsens hand.
      verse: 20
    - text: Han skall skyla dig för tungones gissel, att du icke skall frukta för
        förderf, då det kommer.
      verse: 21
    - text: Uti förderf och hunger skall du le, och icke frukta för vilddjuren i landena;
      verse: 22
    - text: Utan ditt förbund skall vara med stenom på markene; och vilddjuren i landena
        skola hålla frid med dig.
      verse: 23
    - text: Och du skall förnimma, att din hydda hafver frid, och skall försörja dina
        boning, och icke synda;
      verse: 24
    - text: Och skall förnimma, att din säd skall varda mycken, och dine efterkommande
        såsom gräs på jordene;
      verse: 25
    - text: Och skall i ålderdomen komma till grafva, såsom en hvetekärfve införd
        varder, i rättom tid.
      verse: 26
    - text: Si, det hafve vi ransakat, och det är så; hör dertill, och rätta dig derefter.
      verse: 27
  - chapter: 6
    verses:
    - text: 'Job svarade, och sade: '
      verse: 1
    - text: När man voge min jämmer, och lade allt mitt lidande på ena våg,
      verse: 2
    - text: Så skulle det vara svårare, än sanden i hafvet; derföre är förgäfves hvad
        jag säger.
      verse: 3
    - text: Förty dens Allsmägtigas pilar stå i mig, hvilkens grymhet utsuper allan
        min anda; och Guds förskräckelse äro ställd uppå mig.
      verse: 4
    - text: Icke ropar vildåsnen, när han hafver gräs; ej heller oxen, då han hafver
        foder.
      verse: 5
    - text: Kan man ock äta det som osaltadt är? Eller månn någor vilja smaka det
        hvita om äggeblomman?
      verse: 6
    - text: Der min själ tillförene vämjade vid, det är nu min mat för värks skull.
      verse: 7
    - text: O! att min bön måtte ske, och Gud gåfve mig det jag förhoppas;
      verse: 8
    - text: Att Gud toge till att sönderslå mig, och låte sina hand sönderkrossa mig;
      verse: 9
    - text: Så hade jag ändå tröst, och ville bedja i minom sjukdom, att han icke
        skonade mig; jag hafver dock icke nekat dens Heligas tal.
      verse: 10
    - text: Hvad är min kraft, att jag skulle kunna härda ut? Och hvad är min ändalykt,
        att min själ skulle vara tålig?
      verse: 11
    - text: Min kraft är dock icke af sten, ej är heller mitt kött af koppar.
      verse: 12
    - text: Hafver jag dock ingenstäds hjelp; och ingen ting vill gå fram med mig.
      verse: 13
    - text: Den der icke bevisar sinom nästa barmhertighet, han öfvergifver dens Allsmägtigas
        fruktan.
      verse: 14
    - text: Mine bröder gå förakteliga framom mig, såsom en bäck; såsom en ström framom
        flyter.
      verse: 15
    - text: Dock de som rädas för rimfrostet, öfver dem varder fallandes snö.
      verse: 16
    - text: Den tid hetten tvingar dem, skola de försmäkta; och när det hett blifver,
        skola de förgås utaf sitt rum.
      verse: 17
    - text: Deras väg går afsides bort; de vandra der intet vägadt är, och förgås.
      verse: 18
    - text: De se uppå Thema vägar; på rika Arabiens stigar akta de.
      verse: 19
    - text: Men de skola komma på skam, då det är aldrasäkrast; och skola skämma sig,
        då de deruppå komne äro.
      verse: 20
    - text: Ty I ären nu komne till mig; och medan I sen jämmer, frukten I eder.
      verse: 21
    - text: 'Hafver jag ock sagt: Bärer hit, och skänker mig af edro förmågo?'
      verse: 22
    - text: Och hjelper mig utu fiendans hand? Och förlosser mig utu tyranners händer?
      verse: 23
    - text: Lärer mig, jag vill tiga; och det jag icke vet, det underviser mig.
      verse: 24
    - text: Hvi straffen I rättfärdigt tal? Hvilken är ibland eder, som det straffa
        kan?
      verse: 25
    - text: I sätten samman ord, allenast till att straffa, och gören med ordom ett
        förtvifladt mod.
      verse: 26
    - text: I öfverfallen en fattigan faderlösan, och rycken edar nästa upp med rötter.
      verse: 27
    - text: Dock, medan I hafven begynt, ser uppå mig, om jag varder beslagen med
        någon lögn för eder.
      verse: 28
    - text: Svarer hvad som rätt är; min svar skola väl blifva rätt.
      verse: 29
    - text: Hvad gäller, min tunga hafver icke orätt, och min mun föregifver icke
        ondt.
      verse: 30
  - chapter: 7
    verses:
    - text: 'Måste icke menniskan alltid vara i strid på jordene; och hennes dagar
        äro såsom en dagakarls? '
      verse: 1
    - text: Såsom en dräng åstundar skuggan, och en dagakarl, att hans arbete må vara
        ute;
      verse: 2
    - text: Så hafver jag väl arbetat hela månaden fåfängt, och bedröfvada nätter
        äro mig många vordna.
      verse: 3
    - text: 'När jag lägger mig, säger jag: När månn jag skola uppstå? Och sedan räknar
        jag, när afton skall varda; ty jag var hvarjom manne en styggelse intill mörkret.'
      verse: 4
    - text: Mitt kött är fullt med matk och mull allt omkring; min hud är sammanskrynkt
        och till intet vorden.
      verse: 5
    - text: Mine dagar äro snarare bortflogne än en väfspole; och äro förledne utan
        all förtöfvan.
      verse: 6
    - text: Tänk uppå, att mitt lif är ett väder, och min ögon komma icke igen till
        att se det goda;
      verse: 7
    - text: Och intet lefvandes öga varder mig mera seendes; din ögon se på mig, deröfver
        förgås jag.
      verse: 8
    - text: Molnet varder allt, och går bort; så ock den som far neder i helvetet,
        han kommer icke upp igen;
      verse: 9
    - text: Och besitter icke sitt hus igen, och hans rum blifver öde.
      verse: 10
    - text: Derföre vill jag ock icke förmena minom mun; jag vill tala i mins hjertas
        ångest, och vill utsäga min själs bedröfvelse.
      verse: 11
    - text: Är jag ett haf, eller en hvalfisk, att du så förvarar mig?
      verse: 12
    - text: 'Ty jag tänkte: Min säng skall trösta mig; mitt lägre skall lisa mig.'
      verse: 13
    - text: När jag talar med mig sjelf, så förskräcker du mig med drömmar, och gör
        mig förfärelse;
      verse: 14
    - text: Att min själ önskar sig vara hängd, och min ben döden.
      verse: 15
    - text: Jag begärar intet mer lefva; håll upp af mig; ty mine dagar äro fåfängelige.
      verse: 16
    - text: Hvad är en menniska, att du aktar henne högt, och bekymrar dig med henne?
      verse: 17
    - text: Du hemsöker henne dagliga, och försöker henne alltid.
      verse: 18
    - text: Hvi går du icke ifrå mig, och släpper mig, så länge jag uppsvälger min
        spott?
      verse: 19
    - text: Hafver jag syndat, hvad skall jag göra dig, o du menniskors gömmare? Hvi
        gjorde du mig, att jag uppå dig stöta skulle, och är mig sjelfvom till tunga?
      verse: 20
    - text: Och hvi förlåter du mig icke mina missgerning, och tager icke bort mina
        synd? Ty nu skall jag lägga mig i mull; och när man om morgonen söker mig,
        är jag då intet till.
      verse: 21
  - chapter: 8
    verses:
    - text: 'Då svarade Bildad af Suah, och sade: '
      verse: 1
    - text: Huru länge vill du sådana tala, och låta dins muns tal hafva ett sådant
        högmod?
      verse: 2
    - text: Menar du, att Gud dömmer orätt; eller den Allsmägtige skall vrida rätten?
      verse: 3
    - text: Om dine söner hafva syndat för honom, så hafver han förkastat dem för
        deras missgernings skull.
      verse: 4
    - text: Men om du i tid gifver dig in till Gud, och beder den Allsmägtiga;
      verse: 5
    - text: Och om du äst ren och from, så varder han uppvakandes till dig, och varder
        åter upprättandes boningen för dina rättfärdighets skull;
      verse: 6
    - text: Och der du tillförene hafver haft litet, skall det härefter ganska mycket
        förökas.
      verse: 7
    - text: Ty fråga de slägter, som i förtiden varit hafva, och tag dig före att
        fråga deras fäder;
      verse: 8
    - text: Ty vi äre såsom i går komne, och vete intet; vårt lif är en skugge på
        jordene.
      verse: 9
    - text: De skola lära dig, och säga dig det, och gifva sitt tal före utaf sitt
        hjerta.
      verse: 10
    - text: Icke kan säfvet växa, utan det står i vätsko; eller gräs växa utan vatten.
      verse: 11
    - text: Eljest, medan det än står i blomster, förr än det afhugget varder, förtorkas
        det, förr än man hö bergar.
      verse: 12
    - text: Så går allom dem som förgäta Gud, och de skrymtares hopp varder förtappadt;
      verse: 13
    - text: Ty hans tröst blifver omintet, och hans hopp såsom ett dvergsnät.
      verse: 14
    - text: Han förlåter sig på sitt hus, och skall dock icke, bestå; han skall hålla
        sig derintill, och dock icke beständig blifva.
      verse: 15
    - text: Det grönskas väl förr än solen kommer, och qvistar växa uti dess örtagård;
      verse: 16
    - text: Dess säd står tjock vid källor, och dess hus på stenar.
      verse: 17
    - text: Men när han uppsluker honom af sitt rum, ställer han sig emot honom, såsom
        han kände honom intet.
      verse: 18
    - text: Si, detta är fröjden i dess väsende; och annor växa upp igen af stoftet.
      verse: 19
    - text: Derföre, si, att Gud icke förkastar de goda, och icke uppehåller de ondas
        hand;
      verse: 20
    - text: Tilldess din mun varder full med löje, och dine läppar fulle med fröjd.
      verse: 21
    - text: Men de, som dig hata, skola komma på skam, och de ogudaktigas boning skall
        icke blifva beståndandes.
      verse: 22
  - chapter: 9
    verses:
    - text: 'Job svarade och sade: '
      verse: 1
    - text: Ja, jag vet det fullväl, att så är, att en menniska icke kan bestå rättfärdig
        för Gud.
      verse: 2
    - text: Täckes honom träta med honom, så kan han icke svara honom ett emot tusende.
      verse: 3
    - text: Han är vis och mägtig; hvem hafver det dock gått väl af, som sig hafver
        satt emot honom?
      verse: 4
    - text: Han försätter bergen, förr än de det förnimma; hvilka han i sine vrede
        omkastar.
      verse: 5
    - text: Han rörer jordena af sitt rum, så att hennes pelare bäfva.
      verse: 6
    - text: Han talar till solena, så går hon intet upp, och han förseglar stjernorna.
      verse: 7
    - text: Han allena utsträcker himmelen, och går på hafsens vägar.
      verse: 8
    - text: Han gör Karlavagnen (på himmelen) och Orion; sjustjernorna, och de stjernor
        söderut.
      verse: 9
    - text: Han gör mägtig ting, som man icke utransaka kan, och under, deruppå intet
        tal är.
      verse: 10
    - text: Si, han går framom mig, förr än jag varder det varse; och han förvandlar
        sig, förr än jag det märker.
      verse: 11
    - text: 'Si, om han går hasteliga bort, ho vill hemta honom igen? Ho vill säga
        till honom: Hvad gör du?'
      verse: 12
    - text: Han är Gud, hans vrede kan ingen stilla; under honom måste buga sig de
        stolta herrar.
      verse: 13
    - text: Huru skulle jag då svara honom, och finna några ord emot honom?
      verse: 14
    - text: Om jag än rätt hafver, så kan jag dock likväl intet svara honom; utan
        måste i rättenom bedjas före.
      verse: 15
    - text: Och om jag än åkallade honom, och han hörde mig; så tror jag dock icke,
        att han hörer mina röst.
      verse: 16
    - text: Ty han far öfver mig med storm, och gör mig såren mång utan sak.
      verse: 17
    - text: Han låter icke min anda vederqvickas, utan gör mig full med bedröfvelse.
      verse: 18
    - text: Vill man magt, så är han för mägtig; vill man rätten, ho vill vittna med
        mig?
      verse: 19
    - text: Om jag säger att jag är rättfärdig, så fördömer han mig dock; är jag from,
        så för han mig dock till ondan.
      verse: 20
    - text: Är jag än from, så tör min själ dock intet hålla sig dervid; jag begärer
        intet mer lefva.
      verse: 21
    - text: Det är det som jag sagt hafver; han förgör både den goda, och den ogudaktiga.
      verse: 22
    - text: När han begynner till att slå, så dräper han straxt, och begabbar de oskyldigas
        frestelse.
      verse: 23
    - text: Men landet varder gifvet under dens ogudaktigas hand, att han undertrycker
        dess domare; är det icke så, huru skulle det annars vara.
      verse: 24
    - text: Mine dagar hafva varit snarare än en löpare; de hafva flytt, och hafva
        intet godt sett.
      verse: 25
    - text: De äro förgångne såsom stark skepp; såsom en örn flyger till maten.
      verse: 26
    - text: 'När jag tänker: Jag vill glömma bort min klagan; jag vill förvandla mitt
        ansigte, och vederqvicka mig;'
      verse: 27
    - text: Så fruktar jag mig för all min sveda, vetandes, att du icke låter mig
        vara oskyldig.
      verse: 28
    - text: Är jag nu ogudaktig, hvi hafver jag då sådana onyttiga vedermödo?
      verse: 29
    - text: Om jag än tvådde mig i snö, och gjorde mina händer rena i källo;
      verse: 30
    - text: Så doppar du mig dock i träck, och min kläder varda mig illa ståndande.
      verse: 31
    - text: Ty han är icke min like, dem jag svara kunde, att vi måtte både komma
        för rätten.
      verse: 32
    - text: Det är ingen, som oss åtskiljer; som sätter sina hand emellan oss båda.
      verse: 33
    - text: Han tage sitt ris ifrå mig, och låte sin förskräckelse komma ifrå mig;
      verse: 34
    - text: Att jag må tala, och icke mer torf frukta för honom; ty jag vet mig oskyldig.
      verse: 35
  - chapter: 10
    verses:
    - text: 'Min själ grufvar sig för mitt lif; min klagan vill jag låta fara fort,
        och tala i mine själs bedröfvelse; '
      verse: 1
    - text: 'Och säga till Gud: Fördöm mig icke; låt mig få veta, hvarföre du träter
        med mig.'
      verse: 2
    - text: Hafver du der lust till, att du brukar öfvervåld; och förkastar mig, hvilken
        dina händer gjort hafva; och låter de ogudaktigas anslag komma till äro?
      verse: 3
    - text: Hafver du ock då köttslig ögon? Eller ser du såsom en menniska ser?
      verse: 4
    - text: Eller är din tid såsom ens menniskos tid; eller din år såsom ens mans
        år;
      verse: 5
    - text: Att du frågar efter mina orättfärdighet, och uppsöker mina synd;
      verse: 6
    - text: Ändå du vetst, att jag icke är ogudaktig; ändå det är ingen, som kan fria
        ifrå dine hand?
      verse: 7
    - text: Dina händer hafva fliteliga gjort mig, och allansamman beredt mig; och
        du nedsänker mig så alldeles.
      verse: 8
    - text: Tänk dock uppå, att du hafver gjort mig af ler, och skall åter låta mig
        komma till jord igen.
      verse: 9
    - text: Hafver du icke molkat mig såsom mjölk, och låtit mig ystas såsom ost?
      verse: 10
    - text: Du hafver klädt mig uti hud och kött; med ben och senor hafver du sammanfogat
        mig.
      verse: 11
    - text: Lif och välgerning hafver du gjort mig, och ditt uppseende bevarar min
        anda.
      verse: 12
    - text: Och ändå att du fördöljer sådana i ditt hjerta, så vet jag dock likväl,
        att du kommer det ihåg.
      verse: 13
    - text: Om jag syndar, så märker du det straxt, och låter mina missgerning icke
        vara ostraffad.
      verse: 14
    - text: Är jag ogudaktig, så är mig ve; är jag rättfärdig, så tör jag likväl icke
        upplyfta mitt hufvud, som den der full är med föraktelse, och ser mina eländhet;
      verse: 15
    - text: Och såsom ett upprest lejon jagar du mig, och handlar åter grufveliga
        med mig.
      verse: 16
    - text: Du förnyar din vittne emot mig, och gör dina vrede mycken öfver mig; mig
        plågar det ena öfver det andra.
      verse: 17
    - text: Hvi hafver du låtit mig komma utaf moderlifvet? Ack! att jag dock hade
        varit förgjord, att intet öga hade sett mig;
      verse: 18
    - text: Så vore jag, såsom den der intet hafver varit till, buren ifrå moderlifvet
        till grafvena.
      verse: 19
    - text: Vill då icke mitt korta lif hafva en ända? Vill du icke låta af mig, att
        jag något litet måtte vederqvickas;
      verse: 20
    - text: Förr än jag går bort, och kommer intet igen, nämliga i mörkrens och töcknones
        land?
      verse: 21
    - text: Det ett land är, hvilkets ljus är tjocka mörkret, och der som ingen skickelighet
        är; der skenet är såsom en töckna.
      verse: 22
  - chapter: 11
    verses:
    - text: 'Då svarade Zophar af Naema, och sade: '
      verse: 1
    - text: När en hafver länge talat, måste han ock icke höra? Eller skall en sqvallrare
        alltid hafva rätt?
      verse: 2
    - text: Måste man tiga för dig allena, att du försmäder, och ingen skall genhöfta
        dig?
      verse: 3
    - text: 'Du säger: Min lärdom är ren, och klar är jag för din ögon.'
      verse: 4
    - text: Ack! att Gud talade med dig, och uppläte sina läppar;
      verse: 5
    - text: Och tedde dig hvad han ännu hemliga vet; ty han hade ännu väl mer med
        dig; på det att du måtte veta, att han icke tänker på alla dina synder.
      verse: 6
    - text: Menar du, att du vetst så mycket som Gud vet; och vill alltså fullkomliga
        råkat, såsom den Allsmägtige?
      verse: 7
    - text: Han är högre än himmelen, hvad vill du göra? djupare än helvetet, huru
        kan du kännan?
      verse: 8
    - text: Längre än jorden, och bredare än hafvet.
      verse: 9
    - text: Om han all ting omvände eller fördolde, eller kastade dem i en hop, ho
        vill förmena honom det?
      verse: 10
    - text: Han känner de fåfängeliga män, och ser odygdena, och skulle han icke förståt?
      verse: 11
    - text: En fåfängelig man högmodas, och en född menniska vill vara såsom en ung
        vildåsne.
      verse: 12
    - text: Hade du ställt ditt hjerta (till Gud), och uppräckt dina händer till honom;
      verse: 13
    - text: Hade du långt ifrå dig bortkastat missgerningena, som är i din hand, att
        ingen orätt hade bott i dine hyddo;
      verse: 14
    - text: Så måtte du upplyft ditt ansigte utan last, och vorde fast ståndandes,
        och intet fruktandes.
      verse: 15
    - text: Så vorde du ock förgätandes uselhetena, och såsom det vattnet, som framlupet
        är, komme du det icke ihåg;
      verse: 16
    - text: Och din lifstid vorde uppgångandes såsom en middag, och vorde skinandes
        såsom en morgon.
      verse: 17
    - text: Och du måtte förtrösta dig, att hopp vore på färde; och vorde med rolighet
        kommandes i grafvena.
      verse: 18
    - text: Och du skulle lägga dig, och ingen skulle rädda dig; och månge skulle
        knekta dig.
      verse: 19
    - text: Men de ogudaktigas ögon skola försmäkta, och skola icke undkomma kunna;
        ty deras hopp skall fela deras själ.
      verse: 20
  - chapter: 12
    verses:
    - text: 'Då svarade Job, och sade: '
      verse: 1
    - text: Ja, I ären rätte männerna; med eder blifver visheten död.
      verse: 2
    - text: Jag hafver så väl ett hjerta som I, och är icke ringare än I; och ho är
        den som sådana icke vet?
      verse: 3
    - text: 'Den som af sin nästa begabbad varder, han må åkalla Gud, han varder honom
        hörandes: Den rättfärdige och fromme måste varda begabbad;'
      verse: 4
    - text: Och är dem rikom såsom en lampa, föraktad i deras hjerta, dock tillredd,
        att de skola deruppå stöta fötterna.
      verse: 5
    - text: Röfvarenas hyddor hafva nog, och de rasa dristeliga emot Gud; ändå att
        Gud hafver gifvit dem det i deras händer.
      verse: 6
    - text: Fråga dock djuren, de skola lärat dig, och foglarna under himmelen, de
        skola sägat dig;
      verse: 7
    - text: Eller tala med jordene, och hon skall lärat dig, och fiskarna i hafvet
        skola förkunnat dig.
      verse: 8
    - text: Ho är den som allt sådant icke vet, att Herrans hand hafver det gjort;
      verse: 9
    - text: Att i hans hand är alles dess själ, som lefvandes är, och alla menniskors
        kötts ande?
      verse: 10
    - text: Profvar icke örat talet, och munnen smakar maten?
      verse: 11
    - text: Ja, när fäderna är vishet, och förstånd när de gamla.
      verse: 12
    - text: När honom är vishet och magt, råd och förstånd.
      verse: 13
    - text: Si, när han bryter neder, så hjelper intet bygga; när han någon innelycker,
        så kan ingen utsläppa.
      verse: 14
    - text: Si, när han förhåller vattnet, så torkas allt, och när han släpper det
        löst, så omstörter det landet.
      verse: 15
    - text: Han är stark, och går det igenom; hans är den som villo far; så ock den
        som förförer.
      verse: 16
    - text: Han förer de kloka såsom ett rof, och gör domarena galna.
      verse: 17
    - text: Han förlossar utu Konungars tvång, och binder med ett bälte deras länder.
      verse: 18
    - text: Presterna förer han såsom ett rof, och de fasta låter han fela.
      verse: 19
    - text: Han bortvänder de sannfärdigas läppar, och de gamlas seder tager han bort.
      verse: 20
    - text: Han utgjuter föraktelse på Förstarna, och gör de mägtigas förbund löst.
      verse: 21
    - text: Han öppnar de mörka grund, och förer mörkret ut i ljuset.
      verse: 22
    - text: Han gör somliga till stort folk, och gör dem åter till intet; han utsprider
        ett folk, och fördrifver det åter.
      verse: 23
    - text: Han förvänder hjertat i öfverstarna för folket i landena, och låter dem
        fara ville i vildmarkene, der ingen väg är;
      verse: 24
    - text: Att de famla i mörkret utan ljus, och förvillar dem såsom de druckna.
      verse: 25
  - chapter: 13
    verses:
    - text: 'Si, allt detta hafver mitt öga sett, och mitt öra hört, och hafver det
        förstått. '
      verse: 1
    - text: Det I veten, det vet jag ock, och är intet ringare än I;
      verse: 2
    - text: Dock vill jag tala om den Allsmägtiga, och hafver vilja till att träta
        med Gud.
      verse: 3
    - text: Ty I uttyden det falskeliga, och ären alle onyttige läkare.
      verse: 4
    - text: Ack! att I kunden tiga, så vorden I vise.
      verse: 5
    - text: Hörer dock mitt straff, och akter på sakena, der jag talar om.
      verse: 6
    - text: Viljen I försvara Gud med orätt; och för honom bruka svek?
      verse: 7
    - text: Viljen I anse hans person? Viljen I gifva eder i försvar för Gud?
      verse: 8
    - text: Skall det ock blifva eder väl gångandes, då han skall döma eder? Menen
        I, att I skolen gäcka honom, såsom man gäckar ena mennisko?
      verse: 9
    - text: Han varder eder straffandes, om I hemliga ansen personen.
      verse: 10
    - text: Månn han icke förskräcka eder, när han kommer fram? Och hans fruktan varder
        fallandes öfver eder.
      verse: 11
    - text: Edor åminnelse varder liknad vid asko, och edra rygger skola vara såsom
        en lerhop.
      verse: 12
    - text: Tiger för mig, att jag må tala; det skall icke fela för mig.
      verse: 13
    - text: Hvi skall jag bita mitt kött med mina tänder, och sätta mina själ i mina
        händer?
      verse: 14
    - text: Si, han varder mig dock dräpandes, och jag kan icke afbidat; dock vill
        jag straffa mina vägar för honom.
      verse: 15
    - text: Han blifver ju min helsa; ty ingen skrymtare kommer för honom.
      verse: 16
    - text: Hörer mitt tal, och min uttydelse för edor öron.
      verse: 17
    - text: Si, jag hafver allaredo sagt domen af; jag vet, att jag varder rättfärdig.
      verse: 18
    - text: Ho är den som vill gå till rätta med mig? Men nu måste jag tiga, och förgås.
      verse: 19
    - text: Tveggehanda gör mig icke; så vill jag icke gömma mig bort för dig.
      verse: 20
    - text: Låt dina hand vara långt ifrå mig, och din förskräckelse förskräcke mig
        icke.
      verse: 21
    - text: Kalla mig, och jag vill svara dig; eller jag vill tala, och svara du mig.
      verse: 22
    - text: Huru många äro mina missgerningar och synder? Låt mig få veta min öfverträdelse
        och synder.
      verse: 23
    - text: Hvi fördöljer du ditt ansigte, och håller mig för din fienda?
      verse: 24
    - text: Vill du så hård vara emot ett flygande löf; och förfölja ett torrt halmstrå?
      verse: 25
    - text: Ty du tillskrifver mig bedröfvelse, och vill förderfva mig för mins ungdoms
        synders skull.
      verse: 26
    - text: Du hafver satt min fot i en stock, och gifver akt på alla mina stigar,
        och ser på all min fotspår;
      verse: 27
    - text: Jag, som dock förgås som ett ruttet as, och som ett kläde, det ätet varder
        af mal.
      verse: 28
  - chapter: 14
    verses:
    - text: 'Menniskan, af qvinno född, lefver en liten tid, och är full med orolighet; '
      verse: 1
    - text: Växer upp som ett blomster, och faller af; flyr bort som en skugge, och
        blifver icke.
      verse: 2
    - text: Och öfver en sådana upplåter du din ögon, och drager mig för dig i rätten.
      verse: 3
    - text: Ho vill finna en renan när dem, der ingen ren är?
      verse: 4
    - text: Han hafver sin förelagda tid; hans månaders tal är när dig; du hafver
        satt honom ett mål före, derutöfver varder han icke gångandes.
      verse: 5
    - text: Gack ifrå honom, att han må hvilas, så länge hans tid kommer, den han
        såsom en dagakarl bidar efter.
      verse: 6
    - text: Ett trä hafver hopp, om det än är afhugget, att det skall åter förvandla
        sig, och dess telningar vända icke igen.
      verse: 7
    - text: Ändock dess rot föråldras i jordene, och stubben dör i mullene;
      verse: 8
    - text: Så grönskas han dock åter af vattnets lukt, och växer lika som han plantad
        vore.
      verse: 9
    - text: Men hvar är en menniska, då hon död, förgången och borto är?
      verse: 10
    - text: Såsom ett vatten löper utur en sjö, och såsom en bäck utlöper och förtorkas;
      verse: 11
    - text: Så är en menniska, då hon lägges ned, och varder intet uppståndandes,
        och varder intet uppvaknandes, så länge himmelen varar, och varder icke uppväckt
        af sinom sömn.
      verse: 12
    - text: Ack! att du fördolde mig i helvete, och fördolde mig, så länge din vrede
        afgår, och satte mig ett mål, att du ville tänka uppå mig.
      verse: 13
    - text: Menar du, att en död menniska skall åter lefva igen? Jag förbidar dagliga,
        medan jag strider, tilldess min förvandling kommer;
      verse: 14
    - text: 'Att du ville kalla mig, och jag måtte svara dig; och du ville icke förkasta
        ditt handaverk:'
      verse: 15
    - text: Ty du hafver allaredo talt min tren; men akta dock icke uppå mina synd.
      verse: 16
    - text: Min öfverträdelse hafver du förseglat uti ett knippe, och sammanfattat
        mina missgerning.
      verse: 17
    - text: Förfaller dock ett berg, och förgås, och en klippa går af sitt rum;
      verse: 18
    - text: Vattnet sköljer stenarna bort, och floden förer jordena bort; men menniskones
        hopp är förloradt.
      verse: 19
    - text: Ty du stöter henne platt omkull, så att hon förgås; du förvandlar hennes
        väsende, och låter henne fara.
      verse: 20
    - text: Äro hennes barn i äro, det vet hon icke; eller om de äro föraktelige,
        det förnimmer hon intet.
      verse: 21
    - text: Medan hon är i köttena, måste hon hafva sveda; och medan hennes själ är
        än när henne, måste hon lida vedermödo.
      verse: 22
  - chapter: 15
    verses:
    - text: 'Då svarade Eliphas af Thema, och sade: '
      verse: 1
    - text: Skall en vis man tala så i vädret, och uppfylla sin buk med väder?
      verse: 2
    - text: Du straffar med onyttigom ordom, och ditt tal kommer intet till gagns.
      verse: 3
    - text: Du hafver bortkastat räddhågan, och talar förakteliga för Gudi;
      verse: 4
    - text: Ty så lärer din ondska din mun, och du hafver utvalt ena skalkatungo.
      verse: 5
    - text: Din mun skall fördöma dig, och icke jag; dina läppar skola svara dig.
      verse: 6
    - text: Äst du den första menniska, som född är? Äst du för all berg aflader?
      verse: 7
    - text: Hafver du hört Guds hemliga råd? Och är sjelfva visdomen ringare än du?
      verse: 8
    - text: Hvad vetst du, det vi icke vete? Hvad förstår du, det som icke är när
        oss?
      verse: 9
    - text: Gråhårote och gamle äro när oss, som länger hafva lefvat än dine fäder.
      verse: 10
    - text: Skulle Guds hugsvalelse så ringa aktas för dig? Men du hafver något hemligit
        stycke när dig.
      verse: 11
    - text: Hvad tager ditt hjerta före? Hvi ser du så stolt ut?
      verse: 12
    - text: Hvi sätter ditt sinne sig emot Gud, att du låter sådana ord gå af dinom
        mun?
      verse: 13
    - text: Hvad är en menniska, att hon skulle vara ren; och att han skulle vara
        rättfärdig, som af qvinno född är?
      verse: 14
    - text: Si, ibland hans helga är ingen ostraffelig, och himlarna äro icke rene
        för honom.
      verse: 15
    - text: Huru mycket mer menniskan, som är stygg och ond; den der orättfärdighetena
        dricker såsom vatten?
      verse: 16
    - text: Jag vill visa dig det, hör mig; jag vill förtälja dig, hvad jag sett hafver;
      verse: 17
    - text: Hvad de vise sagt hafva, och för deras fader icke hafver fördoldt varit;
      verse: 18
    - text: Hvilkom allena landet gifvet är, så att ingen främmande må gå ibland dem.
      verse: 19
    - text: En ogudaktig bäfvar i alla sina lifsdagar, och enom tyrann är hans åratal
        fördoldt.
      verse: 20
    - text: Hvad han hörer, det förskräcker honom; och ändå att frid är, så hafver
        han dock den sorg, att han skall förderfvas.
      verse: 21
    - text: Han tror icke, att han skall kunna undfly olyckona, och förmodar sig alltid
        svärdet.
      verse: 22
    - text: När han far ut hit och dit efter sin näring, så tycker honom att hans
        olyckos tid är för handene.
      verse: 23
    - text: Ångest och nöd förskräcka honom, och slå honom ned, såsom en Konung med
        enom här;
      verse: 24
    - text: Ty han hafver utsträckt sina hand emot Gud, och emot den Allsmägtiga förstärkt
        sig.
      verse: 25
    - text: Han löper med hufvudet emot honom, och står halsstyf emot honom.
      verse: 26
    - text: Han hafver upphäfvit sig emot honom, och satt sig hårdt emot honom.
      verse: 27
    - text: Men han skall bo i nederslagna städer, der inga hus äro; utan ligga i
        enom hop.
      verse: 28
    - text: Han skall icke varda rik, och hans gods skall icke förökas; och skall
        icke utspridas i landena.
      verse: 29
    - text: Han skall icke undfly olycko; eldslågen skall förtorka hans grenar; och
        skall varda borttagen af hans muns anda.
      verse: 30
    - text: Han är så bedragen, att han icke tror att det skall varda värre med honom.
      verse: 31
    - text: Han får en ända, när honom obeqvämt är; och hans gren skall icke grönskas.
      verse: 32
    - text: Han varder afhemtad såsom en omogen drufva af vinträt, och såsom ett oljoträ
        bortfaller sitt blomster.
      verse: 33
    - text: Ty de skrymtares församling skall blifva ensam, och elden skall förtära
        hans hus, som gåfvor tager.
      verse: 34
    - text: Han anar olycko, och föder vedermödo; och deras buk bär list fram.
      verse: 35
  - chapter: 16
    verses:
    - text: 'Job svarade, och sade: '
      verse: 1
    - text: Jag hafver sådana ofta hört; I ären alle arme hugsvalare.
      verse: 2
    - text: När vilja dock dessa lösa ord hafva en ända? Eller hvad fattas dig, att
        du så svarar?
      verse: 3
    - text: Jag kunde ock väl tala såsom I; jag ville att edor själ vore i mine själs
        stad; jag ville ock finna ord emot eder, och så rista mitt hufvud öfver eder.
      verse: 4
    - text: Jag ville styrka eder med munnen, och tala af sinnet med mina läppar.
      verse: 5
    - text: Men om jag än talar, så skonar min svede mig dock intet; låter jag ock
        blifvat, så går han dock intet ifrå mig.
      verse: 6
    - text: Men nu gör han mig vedermödo, och förstörer all min ledamot.
      verse: 7
    - text: Han hafver mig gjort skrynkotan, och vittnar emot mig; och min motståndare
        hafver sig upp emot mig, och svarar emot mig.
      verse: 8
    - text: Hans vrede sliter mig, och den som är mig vred, biter samman tänderna
        öfver mig; min motståndare ser hvasst med sin ögon på mig.
      verse: 9
    - text: De gapa med sin mun emot mig, och hafva hånliga slagit mig vid mitt kindben;
        de hafva tillhopa släckt sin harm på mig.
      verse: 10
    - text: Gud hafver öfvergifvit mig dem orättfärdiga, och låtit mig komma i de
        ogudaktigas händer.
      verse: 11
    - text: Jag var rik, men han hafver mig gjort till intet; han hafver tagit mig
        vid halsen, och sönderslitit mig, och uppsatt mig sig till ett mål.
      verse: 12
    - text: Han hafver kringhvärft mig med sina skyttor; han hafver sargat mina njurar,
        och intet skonat; han hafver utgjutit min galla på jordena.
      verse: 13
    - text: Han hafver gjort mig ett sår öfver det andra; han hafver öfverfallit mig
        såsom en kämpe.
      verse: 14
    - text: Jag hafver sömmat en säck på mina hud, och hafver lagt mitt horn i mull.
      verse: 15
    - text: Mitt ansigte är svullet af gråt, och min ögonlock äro vorden mörk;
      verse: 16
    - text: Ändock att ingen orättfärdighet är i mine hand, och min bön är ren.
      verse: 17
    - text: Ack jord! öfvertäck icke mitt blod, och mitt rop hafve intet rum.
      verse: 18
    - text: Och si nu, mitt vittne är i himmelen, och den mig känner är i höjdene.
      verse: 19
    - text: Mine vänner äro mine begabbare; mitt öga fäller tårar till Gud.
      verse: 20
    - text: Om en man kunde gå till rätta med Gud, såsom menniskors barn med sin nästa.
      verse: 21
    - text: Men de förelagda år äro komne; och jag går den vägen bort, den jag aldrig
        igen kommer.
      verse: 22
  - chapter: 17
    verses:
    - text: 'Min ande är svag, och mine dagar äro afkortade, och grafven är för handene. '
      verse: 1
    - text: Ingen är bedragen af mig; likväl måste mitt öga derföre blifva i bedröfvelse.
      verse: 2
    - text: Om du än ville hafva borgen af mig; ho ville lofva för mig?
      verse: 3
    - text: Förstånd hafver du för deras hjerta fördolt; derföre skall du icke upphöja
        dem.
      verse: 4
    - text: Han rosar fast bytet för sinom vännom; men hans barnas ögon skola försmäkta.
      verse: 5
    - text: Han hafver satt mig till ett ordspråk ibland folk, och jag måste vara
        ett under ibland dem.
      verse: 6
    - text: Mitt ansigte är mörkt vordet för sorgs skull, och all min ledamot äro
        såsom en skugge.
      verse: 7
    - text: Öfver detta varda de rättfärdige häpne, och de oskyldige varda sättande
        sig emot skrymtarena.
      verse: 8
    - text: Den rättfärdige varder behållandes sin väg, och den som rena händer hafver,
        varder stark blifvandes.
      verse: 9
    - text: Nu väl, vänder eder alle hit, och kommer; jag varder dock icke finnandes
        någon visan ibland eder.
      verse: 10
    - text: Mine dagar äro förgångne; min anslag äro förskingrade, som mitt hjerta
        besatt hafva;
      verse: 11
    - text: Och hafva gjort dag af nattene, och af dagenom natt.
      verse: 12
    - text: Om än jag fast länge bidde, så är dock helvetet mitt hus, och min säng
        är i mörkrena uppgjord.
      verse: 13
    - text: Förgängelsen kallade jag min fader, och matkarna mina moder, och mina
        syster.
      verse: 14
    - text: Efter hvad skall jag bida? Och ho aktar mitt hopp?
      verse: 15
    - text: Neder i helvetet varder det farandes, och varder med mig liggandes i mullene.
      verse: 16
  - chapter: 18
    verses:
    - text: 'Då svarade Bildad af Suah, och sade: '
      verse: 1
    - text: När viljen I göra en ända på att tala? Akter dock till; sedan vilje vi
        tala.
      verse: 2
    - text: Hvi varde vi aktade (för dig) såsom oskälig djur, och äre så orene för
        edor ögon?
      verse: 3
    - text: Vill du brista för hätskhets skull? Menar du, att för dina skull skall
        jorden öfvergifven varda, och hälleberget utaf sitt rum försatt varda?
      verse: 4
    - text: Och skall dens ogudaktigas ljus utslockna, och gnistan af hans eld skall
        intet lysa.
      verse: 5
    - text: Ljuset i hans hyddo skall varda till mörker, och hans lykta öfver honom
        skall utsläckt varda.
      verse: 6
    - text: Hans håfvors tillgångar skola varda trånga, och hans anslag skall fela
        honom;
      verse: 7
    - text: Ty han är med sina fötter förd i snarona, och vandrar i nätet.
      verse: 8
    - text: En snara skall hålla hans häl, och de törstige skola få fatt på honom.
      verse: 9
    - text: Hans snara är lagd på jordene, och hans gildre på hans stig.
      verse: 10
    - text: På alla sidor skola hastig förfärelse förskräcka honom, så att han icke
        skall veta hvartut han skall.
      verse: 11
    - text: Hunger skall blifva hans håfvor, och uselhet skall blifva honom tillredd,
        och hänga vid honom.
      verse: 12
    - text: Hans huds starkhet skall förtärd varda, och hans starkhet skall dödsens
        Förste förtära.
      verse: 13
    - text: Hans tröst skall utrotas utu hans hyddo, och de skola drifva honom till
        förskräckelsens Konung.
      verse: 14
    - text: Uti hans hyddo skall intet blifva; öfver hans palats skall svafvel strödt
        varda.
      verse: 15
    - text: Nedantill skola hans rötter förtorkas, och ofvanuppå afskäras hans säd.
      verse: 16
    - text: Hans åminnelse skall förgås i landena, och skall intet namn hafva på gatone.
      verse: 17
    - text: Han skall fördrifven varda ifrå ljusena i mörkret, och af jordene bortkastad
        varda.
      verse: 18
    - text: Han skall ingen barn hafva, och ingen barnabarn i sin folk; honom skall
        ingen qvar blifva i hans slägt.
      verse: 19
    - text: De som efter honom komma, skola gifva sig öfver hans dag; och dem, som
        för honom äro, skall fruktan uppå komma.
      verse: 20
    - text: Detta är dens orättfärdigas boning; och detta är rummet till honom, som
        intet vet af Gudi.
      verse: 21
  - chapter: 19
    verses:
    - text: 'Job svarade, och sade: '
      verse: 1
    - text: Hvi plågen I dock mina själ, och döfven mig neder med ordom?
      verse: 2
    - text: I hafven nu i tio gångor hädat mig, och I skämmen eder intet, att I så
        omdrifven mig.
      verse: 3
    - text: Far jag vill, så far jag mig vill.
      verse: 4
    - text: Men I upphäfven eder sannerliga emot mig, och straffen mig till min smälek.
      verse: 5
    - text: Märker dock en gång, att Gud gör mig orätt, och hafver invefvat mig uti
        sin garn.
      verse: 6
    - text: Si, om jag än ropar öfver öfvervåld, så varder jag dock intet hörd; jag
        ropar, och här är ingen rätt.
      verse: 7
    - text: Han hafver igentäppt min väg, att jag icke kan gå der fram; och hafver
        satt mörker uppå min stig.
      verse: 8
    - text: Han hafver utuklädt mig mina äro, och tagit kronona utaf mitt hufvud.
      verse: 9
    - text: Han hafver sönderbråkat mig allt omkring, och låter mig gå; och hafver
        uppryckt mitt hopp såsom ett trä.
      verse: 10
    - text: Hans vrede hafver förgrymmat sig öfver mig, och han håller mig för sin
        fienda.
      verse: 11
    - text: Hans krigsmän äro tillika komne, och hafva lagt sin väg öfver mig; och
        hafva lägrat sig allt omkring mina hyddo.
      verse: 12
    - text: Han hafver låtit komma mina bröder långt ifrå mig, och mine kände vänner
        äro mig främmande vordne.
      verse: 13
    - text: Mine näste hafva unddragit sig, och mine vänner hafva förgätit mig.
      verse: 14
    - text: Mitt husfolk och mina tjensteqvinnor hålla mig för främmande; jag är vorden
        okänd för deras ögon.
      verse: 15
    - text: Jag ropade min tjenare, och han svarade mig intet; jag måste bedja honom
        med min egen mun.
      verse: 16
    - text: Min hustru stygges vid min anda; jag måste knekta mins lifs barn.
      verse: 17
    - text: Förakta också mig de unga barn; om jag uppreser mig, så tala de emot mig.
      verse: 18
    - text: Alle mine trogne vänner hafva styggelse vid mig, och de jag kär hade,
        hafva vändt sig emot mig.
      verse: 19
    - text: Min ben låda vid min hud och kött; jag kan med hudene icke skyla mina
        tänder.
      verse: 20
    - text: Förbarmer eder öfver mig; förbarmer eder öfver mig, ju I mine vänner;
        ty Guds hand hafver kommit vid mig.
      verse: 21
    - text: Hvi förföljen I mig såväl som Gud, och kunnen af mitt kött icke mätte
        varda?
      verse: 22
    - text: Ack! att mitt tal måtte skrifvet varda; ack! att det måtte uti en bok
        satt varda;
      verse: 23
    - text: 'Med en jernstyl ingrafvet uti bly; och till en evig åminnelse hugget
        i sten:'
      verse: 24
    - text: Jag vet att min Förlossare lefver; och han skall på sistone uppväcka mig
        af jordene;
      verse: 25
    - text: Och jag skall sedan med desso mine hud omklädd varda, och skall i mitt
        kött få se Gud.
      verse: 26
    - text: Honom skall jag mig se, och min ögon skola skåda honom, och ingen annan.
        Mine njurar äro upptärde uti mino sköte;
      verse: 27
    - text: 'Ty I sägen: Huru skole vi förfölja honom, och finna en sak emot honom?'
      verse: 28
    - text: Frukter eder för svärdet; förty svärdet är en hämnd öfver missgerningar;
        på det I veta mågen, att näpst är till.
      verse: 29
  - chapter: 20
    verses:
    - text: 'Då svarade Zophar af Naema, och sade: '
      verse: 1
    - text: Deruppå måste jag svara, och kan icke bida;
      verse: 2
    - text: Och vill gerna höra, ho mig det straffa och lasta skall; ty mins förstånds
        ande skall svara för mig.
      verse: 3
    - text: Vetst du icke, att alltid så tillgånget är, ifrå den tiden menniskorna
        på jordene varit hafva;
      verse: 4
    - text: Att de ogudaktigas berömmelse står icke länge, och skrymtares glädje varar
        ett ögnablick?
      verse: 5
    - text: Om hans höjd än räckte upp i himmelen, och hans hufvud komme intill skyn,
      verse: 6
    - text: 'Så måste han dock på sistone förgås såsom träck; så att de, som se uppå
        honom, skola säga: Hvar är han?'
      verse: 7
    - text: Såsom en dröm förgår, så skall han ej heller funnen varda; och såsom en
        syn, den om nattena försvinner.
      verse: 8
    - text: Det öga, som honom sett hafver, det ser honom intet mer; och hans rum
        skall icke mer se honom.
      verse: 9
    - text: Hans barn skola tigga gå, och hans hand skall gifva honom vedermödo till
        löna.
      verse: 10
    - text: Hans ben skola umgälla hans ungdoms synder; och skola lägga sig i jordene
        med honom.
      verse: 11
    - text: Om än ondskan smakar honom väl uti hans mun, skall hon dock fela honom
        på hans tungo.
      verse: 12
    - text: Hon skall varda förhållen, och icke tillåten; och skall varda honom förtagen
        i hans hals.
      verse: 13
    - text: Hans mat skall förvända sig i hans buk uti ormagalla.
      verse: 14
    - text: De ägodelar, som han uppsvulgit hafver, måste han åter utspy; och Gud
        skall drifva dem utu hans buk.
      verse: 15
    - text: Han skall suga huggormagalla, och ormatunga skall dräpa honom.
      verse: 16
    - text: Han skall icke få se de strömmar eller vattubäckar, som med hannog och
        smör flyta.
      verse: 17
    - text: Han skall arbeta, och intet nyttjat; och hans ägodelar skola varda annars
        mans, så att han icke skall hafva hugnad utaf dem.
      verse: 18
    - text: Förty han hafver undertryckt och förlåtit den fattiga; han hafver rifvit
        till sig hus, de han intet byggt hafver;
      verse: 19
    - text: Ty hans buk kunde icke full varda; och skall icke igenom sina kosteliga
        ägodelar undkomma.
      verse: 20
    - text: Af hans mat skall intet qvart vara; derföre skola hans goda dagar intet
        varaktige blifva.
      verse: 21
    - text: Om han än öfverflödar, och hafver nog, skall honom dock likväl ångest
        ske; alla händers möda skall öfver honom komma.
      verse: 22
    - text: Hans buk skall honom en gång full varda; och han skall sända sina vredes
        grymhet öfver honom; han skall öfver honom regna låta sina strid.
      verse: 23
    - text: Han skall fly för jernharnesk, och kopparbågen skall förjaga honom.
      verse: 24
    - text: Ett draget svärd skall gå igenom honom, och svärds blänkande, som honom
        skall bittert varda, skall med förskräckelse gå öfver honom.
      verse: 25
    - text: Intet mörker är, som honom skyla må; en eld skall förtära honom, den intet
        uppblåst är; och den som qvar blifver i hans hyddo, honom skall illa gå.
      verse: 26
    - text: Himmelen skall uppenbara hans ondsko, och jorden skall sätta sig upp emot
        honom.
      verse: 27
    - text: Hans säd i hans huse skall bortförd varda, förspilld uti hans vredes dag.
      verse: 28
    - text: Detta är en ogudaktigs menniskos lön när Gudi, och hans ords arf när Gudi.
      verse: 29
  - chapter: 21
    verses:
    - text: 'Job svarade och sade: '
      verse: 1
    - text: Hörer dock till min ord, och låter säga eder;
      verse: 2
    - text: Hafver tålamod med mig, att jag ock må tala; och görer sedan spott af
        mig.
      verse: 3
    - text: Månn jag handla med en mennisko, att min ande icke skulle härutinnan ångse
        varda?
      verse: 4
    - text: Vänder eder hit till mig; I skolen förundra eder, och måsten lägga handena
        på munnen.
      verse: 5
    - text: När jag tänker deruppå, så förskräckes jag; och ett bäfvande kommer uppå
        mitt kött.
      verse: 6
    - text: Hvi lefva då de ogudaktige, varda gamle, och växa till i ägodelar?
      verse: 7
    - text: Deras säd är säker omkring dem, och deras afföda är när dem.
      verse: 8
    - text: Deras hus hafver frid för räddhåga, och Guds ris är icke öfver dem.
      verse: 9
    - text: Deras oxa släpper man till, ock missgår icke; deras ko kalfvar, och är
        icke ofruktsam.
      verse: 10
    - text: Deras unga barn gå ut såsom en hjord, och deras barn springa.
      verse: 11
    - text: De fröjda sig med trummor och harpor, och äro glade med pipande;
      verse: 12
    - text: De varda gamle med göda dagar, och förskräckas som nogast ett ögnablick
        för helvetet;
      verse: 13
    - text: 'De dock säga till Gud: Gack bort ifrån oss; vi vilje intet veta af dina
        vägar;'
      verse: 14
    - text: Ho är den Allsmägtige, att vi honom tjena skole? Eller hvad kan det båta
        oss, om vi löpe emot honom?
      verse: 15
    - text: Men si, deras ägodelar stå icke uti deras händer; derföre skall de ogudaktigas
        sinne vara långt ifrå mig.
      verse: 16
    - text: Huru varder de ogudaktigas lykta utsläckt; och deras förderf kommer öfver
        dem? Han skall utskifta jämmer i sine vrede.
      verse: 17
    - text: De skola varda såsom strå för vädret, och såsom agnar, hvilka stormen
        bortförer.
      verse: 18
    - text: Gud förvarar hans barnom bedröfvelse; när han skall löna honom, då skall
        man förnimmat,
      verse: 19
    - text: Hans ögon skola se hans förderf, och af dens Allsmägtigas vrede skall
        han dricka.
      verse: 20
    - text: Ty ho skall hafva behag till hans hus efter honom? Och hans månaders tal
        skall näppliga hälft blifva.
      verse: 21
    - text: Ho vill lära Gud, den ock dömer de höga?
      verse: 22
    - text: Denne dör frisk och helbregda, rik och säll.
      verse: 23
    - text: Hans mjölkekar äro full med mjölk, och hans ben varda full med märg.
      verse: 24
    - text: Men en annan dör med bedröfvada själ, och hafver aldrig ätit i glädje.
      verse: 25
    - text: Och de ligga tillhopa med hvarannan i jordene, och matkar öfvertäcka dem.
      verse: 26
    - text: Si, jag känner väl edra tankar, och edor vrånga anslag emot mig.
      verse: 27
    - text: 'Ty I sägen: Hvar är Förstans hus? Och hvar äro hyddorna, der de ogudaktige
        bodde?'
      verse: 28
    - text: Talen I dock derom såsom meniga folket; och veten icke hvad de andras
        väsende betyder?
      verse: 29
    - text: Ty den onde varder behållen intill förderfvelsens dag, och intill vredenes
        dag blifver han.
      verse: 30
    - text: Ho vill säga hvad han förtjenar, när man det utvärtes anser? Ho vill vedergälla
        honom hvad han gör?
      verse: 31
    - text: Men han varder bortdragen till grafvena, och man vaktar efter honom i
        högomen.
      verse: 32
    - text: Bäckaslem behagar honom väl, och alla menniskor varda dragna efter honom;
        och uppå dem, som för honom varit hafva, är intet tal.
      verse: 33
    - text: Huru trösten I mig så fåfängt, och edor svar finnas dock orätt?
      verse: 34
  - chapter: 22
    verses:
    - text: 'Då svarade Eliphas af Thema, och sade: '
      verse: 1
    - text: Menar du att en man kan liknas vid Gud; eller någor är så klok, att han
        kan likna sig vid honom?
      verse: 2
    - text: Menar du att dem Allsmägtiga behagar, att du räknar dig så from? Eller
        hvad hjelper det honom, om än dine vägar utan brist voro?
      verse: 3
    - text: Menar du han fruktar att straffa dig, och gå till rätta med dig?
      verse: 4
    - text: Ja, din ondska är fast stor, och uppå din orättfärdighet är ingen ände.
      verse: 5
    - text: Du hafver tagit af dinom broder pant utan sak; du hafver dragit kläden
        af dem nakna.
      verse: 6
    - text: Du hafver icke gifvit dem trötta vatten dricka; du hafver nekat dem hungroga
        ditt bröd.
      verse: 7
    - text: Du hafver brukat våld i landena, och bott deruti med stort prål.
      verse: 8
    - text: Enkor hafver du låtit gå ohulpna, och sönderbrutit de faderlösas armar.
      verse: 9
    - text: Derföre äst du omvefvad med snaro, och fruktan hafver dig hasteliga förskräckt.
      verse: 10
    - text: Skulle du då icke se mörkret, och vattufloden icke öfvertäcka dig?
      verse: 11
    - text: Si, Gud är hög i himmelen, och ser stjernorna uppe i höjdene;
      verse: 12
    - text: 'Och du säger: Hvad vet Gud? Skulle han kunna döma det i mörkret är?'
      verse: 13
    - text: Skyn skyler för honom, och han ser intet; han vandrar i himmelens omgång.
      verse: 14
    - text: Vill du akta på verldenes lopp, der de orättfärdige uti gångne äro?
      verse: 15
    - text: Hvilke förgångne äro, förr än tid var, och vattnet hafver bortsköljt deras
        grund;
      verse: 16
    - text: 'De som till Gud sade: Far ifrån oss; hvad skulle den Allsmägtige kunna
        göra dem?.'
      verse: 17
    - text: Ändock han uppfyllde deras hus med ägodelar; men de ogudaktigas råd vare
        långt ifrå mig.
      verse: 18
    - text: De rättfärdige skola få det se, och glädja sig; och den oskyldige skall
        bespotta dem.
      verse: 19
    - text: Deras väsende skall försvinna, och det qvart är af dem, skall elden förtära.
      verse: 20
    - text: Så förlika dig nu med honom, och haf frid; derutaf skall du hafva mycket
        godt.
      verse: 21
    - text: Hör lagen utaf hans mun, och fatta hans tal uti ditt hjerta.
      verse: 22
    - text: Om du omvänder dig till den Allsmägtiga, så skall du uppbyggd varda; och
        kasta det orätt är långt ifrå dine hyddo;
      verse: 23
    - text: Så skall han gifva guld igen för stoft, och för sten gyldene bäcker.
      verse: 24
    - text: Och du skall hafva guld nog, och silfver skall dig med hopom tillfalla.
      verse: 25
    - text: Då skall du hafva din lust i dem Allsmägtiga, och upplyfta ditt anlete
        till Gud.
      verse: 26
    - text: Du skall bedja honom, och han skall höra dig; och ditt löfte skall du
        betala.
      verse: 27
    - text: Ehvad du tager dig före, det skall han låta dig väl af gå; och ljus skall
        skina på dina vägar.
      verse: 28
    - text: Förty de som sig ödmjuka, dem upphöjer han; och den som sin ögon nederslår,
        han skall blifva frälst;
      verse: 29
    - text: Och den oskyldige skall hulpen varda; för sina händers renhets skull skall
        han hulpen varda.
      verse: 30
  - chapter: 23
    verses:
    - text: 'Job svarade, och sade: '
      verse: 1
    - text: Mitt tal blifver ännu bedröfvadt; min magt är svag för mitt suckandes
        skull.
      verse: 2
    - text: Ack! det jag visste, huru jag skulle finna honom, och komma till hans
        stol;
      verse: 3
    - text: Och sätta min rätt fram för honom, och uppfylla min mun med straff;
      verse: 4
    - text: Och förfara hvad ord han mig svara ville, och förnimma hvad han mig sägandes
        vorde!
      verse: 5
    - text: Vill han med stora magt träta med mig? Han ställe sig icke så emot mig;
      verse: 6
    - text: Utan lägge mig före hvad likt är, så vill jag väl vinna min rätt.
      verse: 7
    - text: Men går jag rätt framåt, så är han der intet; går jag tillbaka, så varder
        jag honom intet varse.
      verse: 8
    - text: Är han på venstra sidone, så fattar jag honom intet; förgömmer han sig
        på högra sidone, så ser jag honom intet.
      verse: 9
    - text: Men han känner väl min väg; han försöke mig, så skall jag funnen varda
        såsom guld;
      verse: 10
    - text: Ty jag sätter min fot uppå hans fjät, och håller hans väg, och viker intet
        deraf;
      verse: 11
    - text: Och träder intet ifrå hans läppars bud, och bevarar hans muns ord, mer
        än jag skyldig är.
      verse: 12
    - text: Han är enig; ho vill svara honom? Och han gör allt som han vill.
      verse: 13
    - text: Och om han mig än vedergäller hvad jag förtjent hafver, så står ändå för
        honom mycket tillbaka.
      verse: 14
    - text: Derföre är jag förskräckt för honom, och när jag det märker, så fruktar
        jag mig för honom.
      verse: 15
    - text: Gud hafver gjort mitt hjerta blödigt, och den Allsmägtige hafver mig förskräckt;
      verse: 16
    - text: Ty mörkret vänder icke åter med mig, och mörker vill för mig intet bortgömdt
        varda.
      verse: 17
  - chapter: 24
    verses:
    - text: 'Hvi skulle tiderna dem Allsmägtiga icke fördolda vara? Och de honom känna,
        se intet hans dagar? '
      verse: 1
    - text: De flytta råmärken, de röfva bort hjorden, och föda honom.
      verse: 2
    - text: De drifva bort de faderlösas åsna, och taga enkones oxa till pant.
      verse: 3
    - text: De fattige måste vika för dem, och de torftige i landena måste förgömma
        sig.
      verse: 4
    - text: Si, vilddjuren i öknene gå ut, såsom de pläga, bittida till rofs, att
        de skola bereda mat för ungarna.
      verse: 5
    - text: De uppskära af den åker, som dem intet tillhörer; och berga den vingård,
        som de med orätt hafva.
      verse: 6
    - text: De nakna låta de ligga, och låta dem intet öfvertäckelse i frostena, hvilkom
        de deras kläder borttagit hafva;
      verse: 7
    - text: Så att de måste hålla sig i bergskrefvom, när en regnskur af bergen faller
        neder uppå dem; efter de eljest ingen råd hafva.
      verse: 8
    - text: De slita barnet ifrå bröstet, och göra det faderlöst; och göra menniskorna
        fattiga med pantande.
      verse: 9
    - text: Den nakna låta de gå utan kläder, och dem hungroga borttaga de axen.
      verse: 10
    - text: De tvinga dem till att göra oljo uppå deras qvarn, och trampa deras pressar,
        och låta dem likväl törsta.
      verse: 11
    - text: De göra folket i staden suckande, och dess slagnas själar ropande; och
        Gud straffar dem intet.
      verse: 12
    - text: Derföre äro de affallne ifrå ljusena, och känna icke dess väg, och vända
        icke om till dess stigar igen.
      verse: 13
    - text: I lysningene står mördaren upp, och dräper den fattiga och torftiga; och
        om nattena är han som en tjuf.
      verse: 14
    - text: 'Horkarlens öga hafver akt på skymningena, och säger: Mig ser intet öga;
        och han förtäcker sitt anlete.'
      verse: 15
    - text: I mörkrena bryter han sig in i husen; om dagen gömma de sig med hvarannan,
        och vilja intet veta af ljusena.
      verse: 16
    - text: Ty om än morgonen kommer dem, är det dem såsom ett mörker; förty han förnimmer
        mörkrens förskräckelse.
      verse: 17
    - text: Han far lätteliga åstad såsom uppå ett vatten; hans håfvor varda icke
        stora i landena, och han brukar intet sin vingård.
      verse: 18
    - text: Helvetet tager bort dem som synda, såsom hette och torka förtärer snövattnet
        bort.
      verse: 19
    - text: De barmhertige skola förgäta honom; hans lust varder full med matk; man
        skall icke mer tänka uppå honom; han skall sönderbruten varda såsom ett ruttet
        trä.
      verse: 20
    - text: Han hafver bedröfvat den ensamma, som intet föder; och enkone hafver han
        intet godt gjort;
      verse: 21
    - text: Och hafver dragit de mägtiga under sig med sine kraft. När han står, skall
        han icke viss vara uppå sitt lif.
      verse: 22
    - text: Han gör sig sjelf en trygghet, der han sig uppå förlåter; dock se hans
        ögon uppå deras handel.
      verse: 23
    - text: De äro en liten tid upphäfne; men de varda omintet, och undertryckte,
        och taga en ända såsom all ting; och såsom agnar på axen skola de afslagne
        varda.
      verse: 24
    - text: Är det icke så? Nu väl, ho vill straffa mig för lögn, och göra min ord
        om intet?
      verse: 25
  - chapter: 25
    verses:
    - text: 'Då svarade Bildad af Suah, och sade: '
      verse: 1
    - text: Är icke herrskap och fruktan när honom, hvilken frid gör ibland sina högsta?
      verse: 2
    - text: Ho kan räkna hans krigsmän? Och öfver hvem uppgår icke hans ljus?
      verse: 3
    - text: Och huru kan en menniska rättfärdig varda för Gudi? Eller huru kan ene
        qvinnos barn rent vara?
      verse: 4
    - text: Si månen skin icke ännu, och stjernorna äro ännu icke rena för hans ögon;
      verse: 5
    - text: Huru mycket mindre en menniska, den malen, och ens menniskos barn, den
        matken?
      verse: 6
  - chapter: 26
    verses:
    - text: 'Job svarade, och sade: '
      verse: 1
    - text: Hvem äst du biståndig? Dem som ingen magt hafver? Hjelper du honom, som
        ingen starkhet hafver i armenom?
      verse: 2
    - text: Hvem gifver du råd? Dem som intet vet? Och du bär fram dina stora gerningar?
      verse: 3
    - text: För hvem talar du? Och inför hvem går anden ifrå dig?
      verse: 4
    - text: De Reser ängslas under vattnen, och de som när dem bo.
      verse: 5
    - text: Helvetet är bart för honom, och förderfvet hafver intet öfvertäckelse.
      verse: 6
    - text: Han sträcker ut nordet på ingo, och hänger jordena uppå intet.
      verse: 7
    - text: Vattnet samkar han i sina skyar, och skyarna remna icke derunder.
      verse: 8
    - text: Han håller sin stol, och utbreder sin sky derföre.
      verse: 9
    - text: Han hafver satt ett mål om vattnet, intilldess ljus och mörker blifver
        ändadt.
      verse: 10
    - text: Himmelens stodar skälfva, och gifva sig för hans näpst.
      verse: 11
    - text: För hans kraft varder hafvet hasteliga stormande, och för hans klokhet
        stillar sig hafsens höghet.
      verse: 12
    - text: På himmelen varder det klart igenom hans väder, och hans hand drifver
        bort hvalfisken.
      verse: 13
    - text: Si, alltså går det till med hans gerningar; men hvad besynnerligit hafve
        vi derutinnan hört? Ho kan förstå hans magts dunder?
      verse: 14
  - chapter: 27
    verses:
    - text: 'Och Job höll talet fram; hof upp sitt ordspråk, och sade: '
      verse: 1
    - text: Så sant som Gud lefver, den mig min rätt förvägrar, och den Allsmägtige,
        som mina själ bedröfvar;
      verse: 2
    - text: Så länge min ande i mig är, och andedrägten af Gudi i mino näso är;
      verse: 3
    - text: Mine läppar skola intet orätt tala, och min tunga skall intet bedrägeri
        för händer hafva.
      verse: 4
    - text: Bort det ifrå mig, att jag skulle gifva eder rätt; intilldess min ände
        kommer, skall jag icke vika ifrå mine fromhet.
      verse: 5
    - text: Ifrå mine rättfärdighet, som jag håller vill jag icke gå; mitt samvet
        gnager mig intet för alla mina lifsdagar.
      verse: 6
    - text: Men min fiende varder funnen ogudaktig, och min motståndare orättvis.
      verse: 7
    - text: Ty hvad är ens skrymtares hopp, att han så girig är; och Gud rycker dock
        hans själ bort?
      verse: 8
    - text: Menar du, att Gud skall höra hans röst, när ångest kommer honom uppå?
      verse: 9
    - text: Huru kan han hafva lust till den Allsmägtiga, och något åkalla honom?
      verse: 10
    - text: Jag vill lära eder om Guds hand, och hvad för dem Allsmäktiga gäller,
        vill jag icke dölja.
      verse: 11
    - text: Si, I hållen eder alle, att I ären vise; hvi gifven I då sådana onyttig
        ting före?
      verse: 12
    - text: Detta är en ogudaktig menniskos lön när Gudi, och de tyranners arf, som
        de af dem Allsmägtiga få skola.
      verse: 13
    - text: Om han får mång barn, så skola de höra svärdet till; och hans afföda skall
        icke af bröd mätt varda.
      verse: 14
    - text: Hans återlefde skola i dödenom begrafne varda, och hans enkor skola intet
        gråta.
      verse: 15
    - text: Om han samkar penningar tillhopa såsom stoft, och tillreder sig kläder
        såsom ler,
      verse: 16
    - text: Så skall han väl tillredat; men den rättfärdige skall kläda sig deruti,
        och den oskyldige skall utskifta penningarna.
      verse: 17
    - text: Han bygger sitt hus såsom en spindel, såsom en väktare gör sig ett skjul.
      verse: 18
    - text: När den rike nedläggs, skall han intet få med sig; han skall upplåta sin
        ögon, och finna intet.
      verse: 19
    - text: Honom skall öfverfalla förskräckelse såsom vatten; om nattena skall stormväder
        taga honom bort;
      verse: 20
    - text: Östanväder skall föra honom bort, att han skall förgås; och oväder skall
        drifva honom af hans rum.
      verse: 21
    - text: Detta skall han låta komma öfver honom, och skall intet skona honom; allt
        skall det gå honom ifrå hända.
      verse: 22
    - text: Man skall klappa händer tillhopa öfver honom, och hvissla öfver honom,
        der han varit hafver.
      verse: 23
  - chapter: 28
    verses:
    - text: 'Silfret hafver sin gång, och guldet sitt rum, der det verkas. '
      verse: 1
    - text: Jern tager man utaf jordene, och utaf stenar smälter man koppar.
      verse: 2
    - text: På mörkret varder ju en tid ände, och finner ju någor på sistone det fördolda.
      verse: 3
    - text: Det springer ut en sådana bäck, att de, som bo deromkring, icke kunna
        gå deröfver till fots; han varder menniskomen allt för djup, och flyter sin
        kos.
      verse: 4
    - text: Man får ock eld nedan utu jordene; der dock ofvantill bröd växer.
      verse: 5
    - text: Man finner saphir på somlig rum, och jordklimpar, der guld är uti.
      verse: 6
    - text: Den stigen hafver ingen fogel kunnat, och intet gamsöga sett;
      verse: 7
    - text: De stolta barn hafva icke trampat honom, och intet lejon gångit deruppå.
      verse: 8
    - text: Bär man också handena på stenen, och grafver bergen omkull.
      verse: 9
    - text: Man grafver bäcker utu hällebergen, och allt det kosteligit är, ser ögat.
      verse: 10
    - text: Man förtager strömmom vattnet, och hafver fram i ljuset det derutinnan
        fördoldt är.
      verse: 11
    - text: Huru vill man nu vishet finna, och hvar är rummet till förståndighet?
      verse: 12
    - text: Ingen vet hvar hon ligger; och varder icke funnen i de lefvandes lande.
      verse: 13
    - text: 'Afgrundet säger: Hon är icke i mig; och hafvet säger: När mig är hon
        icke.'
      verse: 14
    - text: Man kan icke gifva der penningar före, ej heller silfver uppväga, till
        att betala henne med.
      verse: 15
    - text: Hon räknas icke vid Ophiriskt guld, eller vid kostelig onich och saphir;
      verse: 16
    - text: Guld och diamant kan icke liknas dervid, ej heller kan hon tillbytas för
        gyldene klenodier.
      verse: 17
    - text: Ramoth och Gabis aktar man intet; hon är högre aktad än perlor.
      verse: 18
    - text: Topats af Ethiopien varder icke lika skattad emot henne, och det renaste
        guld gäller icke deremot.
      verse: 19
    - text: Hvadan kommer då visheten? Och hvar är rummet till förståndigheten?
      verse: 20
    - text: Hon är fördold för allas lefvandes ögon, och öfverskyld för foglarna under
        himmelen.
      verse: 21
    - text: 'Fördömelsen och döden säga: Vi hafve med vår öron hört hennes rykte.'
      verse: 22
    - text: Gud vet vägen dertill, och känner hennes rum.
      verse: 23
    - text: Förty han ser jordenes ända, och skådar allt det under himmelen är;
      verse: 24
    - text: Så att han gifver vädrena sina vigt, och vattnena sitt matt.
      verse: 25
    - text: Då han satte regnena ett mål före, och tordönenom och ljungeldenom sin
        väg,
      verse: 26
    - text: Då såg han henne, och räknade henne; tillredde henne, och fann henne;
      verse: 27
    - text: 'Och sade till menniskona: Si, Herrans fruktan är vishet; och fly det
        onda är förståndighet.'
      verse: 28
  - chapter: 29
    verses:
    - text: 'Och Job hof åter upp sitt ordspråk, och sade: '
      verse: 1
    - text: Ack! att jag vore såsom uti de förra månader, uti de dagar då Gud bevarade
        mig.
      verse: 2
    - text: Då hans lykta sken öfver mitt hufvud, och jag i mörkrena gick vid hans
        ljus;
      verse: 3
    - text: Såsom jag var i min ungdoms tid, då Guds hemlighet var öfver mina hyddo;
      verse: 4
    - text: Då den Allsmägtige ännu med mig var, och mine tjenare allt omkring mig;
      verse: 5
    - text: Då jag tvådde min väg uti smör, och hälleberget utgöt mig oljoflodar;
      verse: 6
    - text: Då jag utgick till stadsporten, och lät bereda mig mitt säte på gatone;
      verse: 7
    - text: Då mig ynglingar sågo, och undstungo sig, och de gamle uppstodo för mig;
      verse: 8
    - text: Då de öfverste igen vände att tala, och lade sina hand på sin mun;
      verse: 9
    - text: Då Förstarnas röst gömde sig undan, och deras tunga lådde vid deras gom.
      verse: 10
    - text: Ty hvilkens öra mig hörde, den prisade mig saligan; och hvilkens öga mig
        såg, den vittnade om mig.
      verse: 11
    - text: Förty jag halp den fattiga, som ropade, och den faderlösa, som ingen hjelpare
        hade.
      verse: 12
    - text: Dens välsignelse, som förgås skulle, kom öfver mig; och jag tröstade enkones
        hjerta.
      verse: 13
    - text: Rättfärdighet var min klädebonad, den iklädde jag såsom en kjortel; och
        min dom var min skrud.
      verse: 14
    - text: Jag var dens blindas öga, och dens haltas fot.
      verse: 15
    - text: Jag var de fattigas fader, och hvilken sak jag icke visste, den utfrågade
        jag.
      verse: 16
    - text: Jag sönderslog dens orättfärdigas oxlatänder, och tog rofvet utu hans
        tänder.
      verse: 17
    - text: 'Jag tänkte: Jag vill dö uti mitt näste, och göra mina dagar många såsom
        sand.'
      verse: 18
    - text: Min säd gick upp af vätsko, och dagg blef öfver min årsväxt.
      verse: 19
    - text: Min härlighet förnyade sig för mig, och min båge förvandlade sig i mine
        hand.
      verse: 20
    - text: De hörde mig, och tigde; och vaktade uppå mitt råd.
      verse: 21
    - text: Efter min ord talade ingen mer, och mitt tal dröp på dem.
      verse: 22
    - text: De vaktade på mig såsom på regn, och uppgapade med munnen såsom efter
        aftonregn.
      verse: 23
    - text: Om jag log till dem, förläto de sig intet deruppå; och torde intet bedröfva
        mig.
      verse: 24
    - text: När jag ville komma till deras handlingar, så måste jag sitta främst;
        och bodde såsom en Konung ibland krigsfolk, då jag hugsvalade dem som sorgfulle
        voro.
      verse: 25
  - chapter: 30
    verses:
    - text: 'Nu le de att mig, som yngre äro än jag; hvilkas fäder jag icke ville
        vårdat sätta ibland mins hjords hundar; '
      verse: 1
    - text: Hvilkas förmågo jag för intet höll; de icke till ålders komma kunde;
      verse: 2
    - text: De som för hungers skull och bekymmer ensamme flydde in i öknena, nyliga
        förderfvade och elände vordne;
      verse: 3
    - text: De som nesslo uppryckte omkring buskarna, och enerötter var deras mat;
      verse: 4
    - text: Och då de dem uppryckte, fröjdades de deröfver såsom en tjuf.
      verse: 5
    - text: Vid de stygga bäcker bodde de, uti jordkulor och bergskrefvor;
      verse: 6
    - text: Emellan buskar ropade de, och ibland tistlar församlade de sig;
      verse: 7
    - text: De lösa och föraktada menniskors barn, de som ringast voro i landena.
      verse: 8
    - text: Nu är jag deras strängaspel vorden, och måste vara deras nymäre.
      verse: 9
    - text: De styggas vid mig, och draga sig långt ifrå mig; och spara icke att spotta
        för mitt ansigte.
      verse: 10
    - text: Ty han hafver spänt mina seno, och hafver ödmjukat mig; och lagt ett betsel
        i munnen uppå mig.
      verse: 11
    - text: På högra sidone, der jag grönskades, satte de sig upp emot mig; och stötte
        mina fötter bort, och gjorde en väg öfver mig, till att förderfva mig.
      verse: 12
    - text: De hafva förspillt mina stigar; det var dem så lätt att göra mig skada,
        att de ingen hjelp behöfde dertill.
      verse: 13
    - text: De äro inkomne såsom genom stora refvor, och äro utan ordan infallne;
      verse: 14
    - text: Förskräckelse hafver vändt sig emot mig, och såsom ett väder förföljt
        mina frihet, och såsom en löpande sky mina helso.
      verse: 15
    - text: Men nu utgjuter sig min själ öfver mig, och mine sorgedagar hafva fattat
        mig.
      verse: 16
    - text: Om nattena varda min ben allestäds igenomborrad; och de, som mig jaga,
        läggar sig intet till att sofva.
      verse: 17
    - text: Genom stora kraft varder jag margalunda klädd; och de begjorda mig dermed,
        såsom igenom min kjortels hufvudsmog.
      verse: 18
    - text: Man hafver trampat mig i träck, och aktat mig lika emot stoft och asko.
      verse: 19
    - text: Ropar jag till dig, så svarar du mig intet; går jag fram, så aktar du
        mig intet.
      verse: 20
    - text: Du äst mig förvänd till en grufveligan, och drager ditt hat till mig med
        dine hands starkhet.
      verse: 21
    - text: Du lyfter mig upp, och låter mig fara uppå vädrena, och försmälter mig
        krafteliga;
      verse: 22
    - text: Ty jag vet, du öfverantvardar mig dödenom; der är det hus, som allom lefvandom
        förelagdt är.
      verse: 23
    - text: Dock räcker han icke sina hand ut in i benhuset, och de varda ej ropande
        öfver sitt förderf.
      verse: 24
    - text: Jag gret ju uti den hårda tiden, och min själ varkunnade sig öfver den
        fattiga.
      verse: 25
    - text: Jag vänte det goda, och det onda kom; jag vänte ljuset, och mörkret kom.
      verse: 26
    - text: Mina inelfvor sjuda, och hålla intet upp; mig är uppåkommen sorgetid.
      verse: 27
    - text: Jag går bedröfvad, ändock jag på ingen vredgas; jag står upp i menighetene
        och ropar.
      verse: 28
    - text: Jag är drakars broder, och strutsfoglars stallbroder.
      verse: 29
    - text: Min hud öfver mig är svart vorden, och min ben är förtorkad af hetta.
      verse: 30
    - text: Min harpa är vorden en klagan, och min pipa en gråt.
      verse: 31
  - chapter: 31
    verses:
    - text: 'Jag hafver gjort ett förbund med min ögon, att jag intet skall sköta
        efter någon jungfru. '
      verse: 1
    - text: Men hvad gifver mig Gud till löna ofvan efter, och hvad arfvedel den Allsmägtige
        af höjdene?
      verse: 2
    - text: Skulle icke heldre den orättfärdige hafva den vedermödona, och en ogerningsman
        sådana jämmer lida?
      verse: 3
    - text: Ser han icke mina vägar, och räknar alla mina gånger?
      verse: 4
    - text: Hafver jag vandrat i fåfängelighet, eller min fot skyndat sig till bedrägeri?
      verse: 5
    - text: Man väge mig på en rätt våg, så skall Gud förnimma min fromhet.
      verse: 6
    - text: Hafver min gång vikit utaf vägen, och mitt hjerta efterföljt min ögon,
        och något lådat vid mina händer,
      verse: 7
    - text: Så låt mig så, och en annar äte det; och min ätt varde utrotad.
      verse: 8
    - text: Hafver mitt hjerta låtit sig draga till qvinno, och hafver vaktat vid
        mins nästas dörr,
      verse: 9
    - text: Så varde min hustru af enom androm skämd, och andre besofve henne;
      verse: 10
    - text: Ty det är en last och en missgerning för domarena.
      verse: 11
    - text: Ty det vore en eld, som förtärer intill förderf, och all min tilldrägt
        utrotade.
      verse: 12
    - text: Hafver jag föraktat, mins tjenares eller mine tjenarinnos rätt, då de
        med mig trätte?
      verse: 13
    - text: Hvad ville jag göra, när Gud reser sig upp? Och hvad ville jag svara,
        när han hemsöker?
      verse: 14
    - text: Hafver ock icke han gjort honom, den mig i moderlifvet gjorde; och hafver
        ju så väl tillredt honom i lifvena?
      verse: 15
    - text: Hafver jag dem torftigom förnekat hvad de begärde, och låtit enkones ögon
        försmäkta?
      verse: 16
    - text: Hafver jag ätit min beta allena, att den faderlöse icke också hafver ätit
        deraf?
      verse: 17
    - text: Ty ifrå minom ungdom hafver jag hållit mig såsom en fader, och allt ifrå
        mitt moderlif hafver jag gerna hugsvalat.
      verse: 18
    - text: Hafver jag någon sett förgås, derföre att han icke hade kläder; och låtit
        den fattiga gå oskyldan?
      verse: 19
    - text: Hafva icke hans sidor välsignat mig, då han af min lambs skinn värmad
        vardt?
      verse: 20
    - text: Hafver jag låtit komma mina hand vid den faderlösa, ändock jag såg mig
        i portenom magt hafva,
      verse: 21
    - text: Så falle mina skuldror ifrå mina axlar, och min arm gånge sönder ifrå
        läggenom.
      verse: 22
    - text: Ty jag fruktade Gud såsom en olycko öfver mig, och kunde hans tunga icke
        bära.
      verse: 23
    - text: 'Hafver jag satt guld till min tröst, och sagt till guldklimpen: Du äst
        mitt hopp?'
      verse: 24
    - text: Hafver jag gladt mig, att jag myckna ägodelar hade, och min hand allahanda
        förvärfvat hade?
      verse: 25
    - text: Hafver jag sett på ljuset, då det klarliga sken, och på månan, då han
        i fyllo gick?
      verse: 26
    - text: Hafver mitt hjerta hemliga låtit sig tälja i det sinnet, att min mun skulle
        kyssa mina hand?
      verse: 27
    - text: Hvilket ock en missgerning är för domarena; förty dermed hade jag nekat
        Gud i höjdene.
      verse: 28
    - text: Hafver jag gladt mig, när minom fiende gick illa, och upphäfvit mig, att
        olycka råkade uppå honom?
      verse: 29
    - text: Ty jag lät min mun icke synda, så att han önskade hans själ ena banno.
      verse: 30
    - text: 'Hafva icke de män i mine hyddo måst säga: Ack! att vi icke måtte af hans
        kött mättade varda.'
      verse: 31
    - text: Ute måste den främmande icke blifva; utan dem vägfarande lät jag mina
        dörr upp.
      verse: 32
    - text: Hafver jag såsom en menniska skylt mina skalkhet, att jag skulle hemliga
        fördölja min missgerning?
      verse: 33
    - text: Hafver jag grufvat mig för stora hopen; eller hafver frändernas föraktelse
        mig förskräckt? Jag blef stilla, och gick icke ut genom dörrena.
      verse: 34
    - text: Ho gifver mig en förhörare, att den Allsmägtige må höra mitt begär? Att
        någor måtte skrifva en bok om mine sak;
      verse: 35
    - text: Så ville jag taga henne uppå mine axlar, och ombinda mig henne såsom en
        krono.
      verse: 36
    - text: Jag ville förkunna talet på mina gånger, och såsom en Förste ville jag
        det frambära.
      verse: 37
    - text: Om min jord ropar emot mig, och dess fårar alle tillika gråta;
      verse: 38
    - text: Hafver jag dess frukt obetalad ätit, och gjort åkermännernas lefverne
        tungt;
      verse: 39
    - text: Så växe mig tistel för hvete, och törne för bjugg. En ända hafva Jobs
        ord.
      verse: 40
  - chapter: 32
    verses:
    - text: 'Då vände de tre män åter att svara Job; efter han höll sig rättfärdigan. '
      verse: 1
    - text: Men Elihu, Baracheels son, af Bus af Kams slägte, vardt vreder uppå Job,
        att han höll sina själ rättfärdigare än Gud.
      verse: 2
    - text: Ock vardt han vred uppå de tre hans vänner, att de intet svar funno, och
        dock fördömde Job.
      verse: 3
    - text: Ty Elihu hade bidt, så länge de hade talat med Job, efter de voro äldre
        än han.
      verse: 4
    - text: Derföre, då, han såg, att intet svar var i de tre mäns mun, vardt han
        vred.
      verse: 5
    - text: 'Och så svarade Elihu, Baracheels son, af Bus, och sade: Jag är ung, och
        I ären gamle, derföre hafver jag skytt, och fruktat bevisa min konst på eder.'
      verse: 6
    - text: 'Jag tänkte: Låt åren tala, och åldren bevisa vishet.'
      verse: 7
    - text: Men anden är i menniskone, och dens Allsmägtigas Ande gör henne förståndiga.
      verse: 8
    - text: Mästarena äro icke de visaste, och de gamle förstå icke hvad rätt är.
      verse: 9
    - text: Derföre vill jag ock tala; hör härtill, jag vill ock bevisa mina konst.
      verse: 10
    - text: Si, jag hafver bidt, medan I talat hafven; jag hafver gifvit akt på edart
        förstånd, tilldess I hafven gjort en ända på edart tal.
      verse: 11
    - text: Och jag hafver haft akt uppå eder, och si, ingen är ibland eder, som Job
        straffa, eller till hans ord svara kan.
      verse: 12
    - text: 'I mågen tilläfventyrs säga: Vi hafve drabbat på vishetena, att Gud hafver
        bortkastat honom, och ingen annar.'
      verse: 13
    - text: Det talet gör mig icke fyllest; jag vill intet svara honom, efter som
        I taladen.
      verse: 14
    - text: Ack! de uppgifvas, och kunna intet mer svara; de kunna intet mer tala.
      verse: 15
    - text: Efter jag nu bidt hafver, och de kunna intet tala; förty de stå tyste,
        och svara intet mer;
      verse: 16
    - text: Vill jag dock svara min part, och bevisa mina konst;
      verse: 17
    - text: Ty jag är så full med ordom, att min ande ängslas i minom buk.
      verse: 18
    - text: Si, min buk är såsom must, dem tilltäppt är, hvilken ny fat sönderslår.
      verse: 19
    - text: Jag måste tala, att jag må få andas; jag måste upplycka mina läppar och
        svara.
      verse: 20
    - text: Jag vill på ingens person se, och ingo mennisko till vilja tala;
      verse: 21
    - text: Förty jag vet icke, om jag så gjorde, om min skapare innan en kort tid
        mig borttagandes vorde.
      verse: 22
  - chapter: 33
    verses:
    - text: 'Hör dock, Job, mitt tal, och gif akt på all min ord. '
      verse: 1
    - text: Si, jag låter min mun upp, och min tunga skall tala i minom mun;
      verse: 2
    - text: Mitt hjerta skall tala rätt, och mine läppar skola säga ett rent förstånd.
      verse: 3
    - text: Guds Ande hafver gjort mig, och dens Allsmägtigas Ande hafver gifvit mig
        lif.
      verse: 4
    - text: Kan du, så svara mig; kom fram jemte mig.
      verse: 5
    - text: Si, jag hörer Gudi till, såsom du säger, och utaf jord är jag också gjord.
      verse: 6
    - text: Dock du torf icke förfäras för mig, och min hand skall icke vara dig för
        svår.
      verse: 7
    - text: Du hafver talat för min öron; dins ords röst måste jag höra.
      verse: 8
    - text: Jag är ren och utan all last, oskyldig, och hafver ingen synd.
      verse: 9
    - text: Si, han hafver funnit en sak emot mig, derföre håller han mig för sin
        fienda;
      verse: 10
    - text: Han hafver satt min fot i stocken, och förvarat alla mina vägar.
      verse: 11
    - text: Si, rätt derutaf besluter jag emot dig, att du icke äst rättfärdig; ty
        Gud är mer än en menniska.
      verse: 12
    - text: Hvi vill du träta med honom, att han icke gör dig räkenskap på allt det
        han gör?
      verse: 13
    - text: Om Gud en gång något befaller, skall man då icke först se derefter, om
        det rätt är.
      verse: 14
    - text: Uti synenes dröm om nattene, när sömnen faller uppå menniskorna, när de
        sofva på sängene;
      verse: 15
    - text: Då öppnar han menniskors öra; och förskräcker dem, och näpser dem;
      verse: 16
    - text: På det han skall vända menniskona ifrån olycko, och förvara henne för
        öfvermod.
      verse: 17
    - text: Han skonar hennes själ för förderf, och hans lif, att det icke skall falla
        i svärdet;
      verse: 18
    - text: Och näpser honom med sveda uppå hans säng, och all hans ben mägteliga;
      verse: 19
    - text: Och far så med honom, att honom vämjes vid maten, och hans sjal icke hafver
        lust till att äta.
      verse: 20
    - text: Hans kött försvinner, så att man intet ser det, och hans ben förkrossas,
        så att man icke gerna ser dem;
      verse: 21
    - text: Att hans själ nalkas till förderf, och hans lif till de döda.
      verse: 22
    - text: Om nu en Ängel, en af tusende, trädde fram för honom, till att förkunna
        menniskone Guds rättfärdighet;
      verse: 23
    - text: 'Då skall han förbarma sig öfver honom, och säga: Han skall förlossad
        varda, att han icke skall fara neder i förderfvet; ty jag hafver funnit en
        försoning.'
      verse: 24
    - text: Hans kött komme sig till igen, såsom i ungdomen, och låt honom åter varda
        ung igen.
      verse: 25
    - text: Han skall bedja Gud, den skall bevisa honom nåder; han skall se sitt ansigte
        med glädje, och skall vedergälla menniskone hennes rättfärdighet.
      verse: 26
    - text: 'Han skall för menniskomen bekänna, och säga: Jag hafver syndat och illa
        gjort, och mig är ännu för litet skedt.'
      verse: 27
    - text: Han hafver förlossat mina själ, att hon icke skulle komma i förderf; utan
        mitt lif skulle få se ljuset.
      verse: 28
    - text: Si, allt detta gör Gud två eller tre gångor med hvarjom och enom;
      verse: 29
    - text: På det han skall hemta hans själ igen utu förderfvet; och upplyser honom
        med de lefvandes ljuse.
      verse: 30
    - text: Gif akt häruppå, Job, och hör härtill, och tig, att jag må tala.
      verse: 31
    - text: Men hafver du något att tala, så svara mig. Säg, äst du rättfärdig; jag
        vill gerna hörat.
      verse: 32
    - text: Hafver du ock intet, så hör mig, och tig; jag vill lära dig visdom.
      verse: 33
  - chapter: 34
    verses:
    - text: 'Och Elihu svarade, och sade: '
      verse: 1
    - text: Hörer, I vise, mitt tal, och I förståndige, akter på mig;
      verse: 2
    - text: Ty örat pröfvar talet, och munnen smakar maten.
      verse: 3
    - text: Låt oss utvälja en dom, att vi måge emellan oss känna hvad godt är.
      verse: 4
    - text: 'Ty Job hafver sagt: Jag är rättfärdig, och Gud hafver förvägrat mig min
        rätt.'
      verse: 5
    - text: Jag måste ljuga, om jag än rätt hade; jag varder plågad af min skott,
        om jag än det intet förskyllat hade.
      verse: 6
    - text: Ho är en sådana, som Job; som gabberi dricker såsom vatten,
      verse: 7
    - text: Och går på vägenom med illgerningsmän, så att han vandrar med ogudaktiga
        män?
      verse: 8
    - text: 'Ty han hafver sagt: Om än någor rätt färdig vore, så gäller han dock
        intet när Gudi.'
      verse: 9
    - text: 'Hörer mig, I vise män: Bort det, att Gud skulle vara ogudaktig, och den
        Allsmägtige orättvis;'
      verse: 10
    - text: Utan han lönar menniskone, efter som hon hafver förtjent; och drabbar
        uppå hvar och en efter hans gerningar.
      verse: 11
    - text: Utan tvifvel, Gud fördömer ingen med orätt, och den Allsmägtige böjer
        icke rätten.
      verse: 12
    - text: Ho hafver skickat det uppå jordene är, och ho hafver satt hela jordenes
        krets?
      verse: 13
    - text: Om han det toge sig före, kunde han allas anda och lif till sig samla;
      verse: 14
    - text: Allt kött vorde tillhopa förgåendes, och menniskan vorde åter till asko
        igen.
      verse: 15
    - text: Hafver du förstånd, så hör detta, och gif akt på mins tals röst.
      verse: 16
    - text: Skulle någon fördenskull tvinga rätten, att han hatar honom? Och derföre
        att du stolt äst, skulle du fördenskull fördöma den rättfärdiga?
      verse: 17
    - text: 'Skulle någor säga till Konungen: Du Belial? och till Förstarna: I ogudaktige?'
      verse: 18
    - text: Den dock icke ser på Förstarnas person, och känner icke mer den härliga
        än den fattiga; förty de äro alle hans handaverk.
      verse: 19
    - text: Med hast måste menniskorna dö, och om midnattstid förskräckas och förgås;
        de mägtige varda kraftlöse borttagne.
      verse: 20
    - text: Ty hans ögon se uppå hvars och ens vägar, och han skådar alla deras gånger.
      verse: 21
    - text: Intet mörker eller skygd är, att ogerningsmän måga sig der fördölja;
      verse: 22
    - text: Ty det varder ingom tillstadt, att han kommer med Gud till rätta.
      verse: 23
    - text: Han förgör många stolta, som icke stå till att räkna; och sätter andra
        i deras stad;
      verse: 24
    - text: Derföre, att han känner deras gerningar; och omstörter dem om nattena,
        att de skola sönderkrossade varda.
      verse: 25
    - text: Han kastar de ogudaktiga uti en hop, der man gerna ser det;
      verse: 26
    - text: Derföre, att de icke hafva följt honom efter, och förstodo ingen af hans
        vägar;
      verse: 27
    - text: Att de fattigas rop skulle komma inför honom, och han dens eländas rop
        höra måtte.
      verse: 28
    - text: Om han frid gifver, ho vill fördöma? Och om han förskyler anletet, ho
        vill se uppå honom ibland folken och menniskorna?
      verse: 29
    - text: Så låter han nu en skrymtare regera, till att plåga folket.
      verse: 30
    - text: För Guds skull vill jag lida talet, och icke förmenat.
      verse: 31
    - text: Hafver jag icke drabbat rätt, lär du mig bättre; hafver jag orätt handlat,
        vill jag icke göra så mer.
      verse: 32
    - text: Man vänter nu svar af dig; ty du förkastar all ting, och du hafver begynt
        det, och icke jag. Vetst du nu något, så tala.
      verse: 33
    - text: Visa män låter jag väl tala, och en vis man hörer mig.
      verse: 34
    - text: Men Job talar ovisliga, och hans ord äro icke vis.
      verse: 35
    - text: Min Fader, låt Job försökt varda allt intill ändan, derföre att han vänder
        sig till orättfärdiga menniskor.
      verse: 36
    - text: Han hafver utöfver sina synd ännu dertill hädat; derföre låt honom inför
        oss slagen varda; och träte sedan med sinom ordom inför Gud.
      verse: 37
  - chapter: 35
    verses:
    - text: 'Och Elihu svarade, och sade: '
      verse: 1
    - text: 'Håller du det för rätt, att du säger: Jag är rättvisare än Gud?'
      verse: 2
    - text: 'Ty du säger: Ho blifver något räknad för dig? Hvad hjelper det, om jag
        håller mig ifrå synd?'
      verse: 3
    - text: Jag vill svara dig med ordom, och dinom vännom med dig.
      verse: 4
    - text: Se upp till himmelen, och skåda; och se uppå skyarna, att de äro dig för
        höge.
      verse: 5
    - text: Om du syndar, hvad kan du skaffa emot honom? Och om din ondska är stor,
        hvad kan du göra honom?
      verse: 6
    - text: Och om du äst rättfärdig, hvad kan du gifva honom, eller hvad kan han
        taga af dina händer?
      verse: 7
    - text: Ene mennisko, såsom du äst, må din ondska något göra, och ene menniskos
        barne din rättfärdighet.
      verse: 8
    - text: De samme måga ropa, när dem mycket öfvervåld sker, och ropa öfver de väldigas
        arm;
      verse: 9
    - text: 'De der intet säga: Hvar är Gud, min skapare, som sånger gör om nattena;'
      verse: 10
    - text: Den oss gör lärdare än djuren på jordene, och visare än foglarna under
        himmelen?
      verse: 11
    - text: Men de skola der ock ropa öfver de ondas högmod, och han skall intet höra
        dem;
      verse: 12
    - text: Ty Gud hörer icke fåfängelighetena, och den Allsmägtige ser der intet
        till.
      verse: 13
    - text: Nu säger du; Du ser honom intet; men en dom är för honom, allenast förbida
        honom.
      verse: 14
    - text: Om hans vrede icke så hastigt hemsöker, och intet sköter, att der så många
        laster äro,
      verse: 15
    - text: Derföre hafver Job fåfängt öppnat sin mun; och gifver onyttig ord före
        med oförnuft.
      verse: 16
  - chapter: 36
    verses:
    - text: 'Elihu talade ytterligare, och sade: '
      verse: 1
    - text: Töfva ännu litet, jag vill visa dig det; ty jag hafver ännu på Guds vägnar
        något säga.
      verse: 2
    - text: Jag vill hemta mitt förstånd fjerranefter, och bevisa, att min skapare
        är rättvis.
      verse: 3
    - text: Mitt tal skall utan tvifvel intet falskt vara; mitt förstånd skall utan
        fel vara för dig.
      verse: 4
    - text: Si, Gud förkastar icke de mägtiga; ty han är ock mägtig af hjertans kraft.
      verse: 5
    - text: Den ogudaktiga bevarar han icke; utan hjelper den arma till rätta.
      verse: 6
    - text: Han vänder icke sin ögon ifrå den rättfärdiga; och Konungarna låter han
        sitta på stolenom i evig tid, att de höge blifva.
      verse: 7
    - text: Och om fångar ligga i bojor, och bundne med tåg jämmerliga,
      verse: 8
    - text: Så gifver han dem tillkänna hvad de gjort hafva; och deras odygd, att
        de hafva brukat våld;
      verse: 9
    - text: Och öppnar dem örat till tuktan, och säger dem, att de skola omvända sig
        ifrå det orätt är.
      verse: 10
    - text: Om de höra och tjena honom, så skola de i godom dagom gamle varda, och
        lefva med lust.
      verse: 11
    - text: Höra de icke, så skola de falla för svärd, och förgås förr än de varda
        det varse.
      verse: 12
    - text: De skrymtare, när vreden kommer uppå dem, ropa de intet, när de fångne
        ligga;
      verse: 13
    - text: Så skall deras själ dö med qval, och deras lif ibland bolare.
      verse: 14
    - text: Men den arma skall han, hjelpa utu hans armod, och öppnar dem arma örat
        i bedröfvelsen.
      verse: 15
    - text: Han skall taga dig utur ångestens vida mun, den ingen botten hafver, och
        ditt bord skall hafva ro, uppfyldt med allt godt.
      verse: 16
    - text: Men du gör de ogudaktigas sak godan, så att deras sak och rätt blifver
        behållen.
      verse: 17
    - text: Se till, om icke otålighet hafver rört dig i qvalena; eller stora gåfvor
        icke hafva böjt dig.
      verse: 18
    - text: Menar du, att din väldighet skall bestå kunna utan bedröfvelse; eller
        eljest någon starkhet eller förmåga?
      verse: 19
    - text: Du torf icke begära nattena till att öfverfalla menniskorna i deras rum.
      verse: 20
    - text: Vakta dig, och vänd dig icke till det orätt är, såsom du för jämmers skull
        dig företagit hafver.
      verse: 21
    - text: Si, Gud är för hög i sine kraft; ho är en lagförare såsom han är?
      verse: 22
    - text: 'Ho vill hemsöka öfver honom hans väg? Och ho vill säga till honom: Du
        gör orätt?'
      verse: 23
    - text: Tänk uppå, att du intet vetst hans verk, såsom menniskorna sjunga.
      verse: 24
    - text: Ty alla menniskor se det, menniskorna se det fjerran.
      verse: 25
    - text: Si, Gud är stor och okänd; hans åratal kan ingen utfråga.
      verse: 26
    - text: Han gör vattnet till små droppar, och drifver sina skyar samman till regn;
      verse: 27
    - text: Så att skyarna flyta, och drypa fast uppå menniskorna.
      verse: 28
    - text: Då han tager sig före att skingra sina skyar, och tager sitt täckelse
        bort;
      verse: 29
    - text: Si, så utbreder han sitt ljus öfver dem, och öfvertäcker hafvet, dädan
        de komma.
      verse: 30
    - text: Ty dermed dömer han folket, och gifver dem mat tillfyllest.
      verse: 31
    - text: Han håller händerna före, och betäcker ljuset, och bjuder thy, att det
        skall igenkomma.
      verse: 32
    - text: Om det samma förkunnar hans herde, och hans boskap om skyn.
      verse: 33
  - chapter: 37
    verses:
    - text: 'Deraf förskräcker sig mitt hjerta, och bäfvar. '
      verse: 1
    - text: Hörer hans rösts skall, och det ljud som utaf hans mun går.
      verse: 2
    - text: Han ser under alla himlar, och hans ljus skin uppå jordenes ändar.
      verse: 3
    - text: Efter honom bullrar dundret, han dundrar med ett stort skall; och när
        hans dundrande hördt varder, kan man intet förhålla det.
      verse: 4
    - text: Gud dundrar med sitt dunder grufveliga, och gör stor ting, och varder
        dock intet känd.
      verse: 5
    - text: Han talar till snön, så är han straxt här på jordene, och till regnskuren,
        så är regnskuren der med magt.
      verse: 6
    - text: Man förgömmer sig ibland alla menniskor, att folket skall känna hans verk.
      verse: 7
    - text: Vilddjuret kryper uti skjul, och blifver i sitt rum.
      verse: 8
    - text: Sunnanefter kommer väder, och nordanefter köld.
      verse: 9
    - text: Af Guds anda kommer frost, och stort vatten, då han utgjuter.
      verse: 10
    - text: De tjocke skyar skilja sig, att klart skall varda, och igenom molnet utbrister
        hans ljus.
      verse: 11
    - text: Han vänder skyarna hvart han vill, att de skola göra allt det han bjuder
        dem på jordenes krets;
      verse: 12
    - text: Ehvad det är öfver en slägt, eller öfver ett land, då man finner honom
        barmhertigan.
      verse: 13
    - text: Akta deruppå, Job; statt och förnim Guds under.
      verse: 14
    - text: Vetst du, när Gud låter detta komma öfver dem; och när han låter sina
        skyars ljus utgå?
      verse: 15
    - text: Vetst du, huru skyarna utsprida sig; hvilka under de fullkomlige veta;
      verse: 16
    - text: Att din kläder varm äro, då landet är stilla af sunnanväder?
      verse: 17
    - text: Ja, du utbreder icke skyarna med honom, hvilke starke äro, och anseende
        såsom en grund.
      verse: 18
    - text: Låt oss höra hvad vi skole säga honom; förty vi räcke icke intill honom
        för mörker.
      verse: 19
    - text: Ho skall förtälja honom hvad jag talar? Om någor talar, han varder uppsluken.
      verse: 20
    - text: Nu ser man icke ljuset, som inom skyn lyser; men när vädret blås, göres
        det klart.
      verse: 21
    - text: Ifrå nordan kommer guld, den förskräckelige Gudi till lof;
      verse: 22
    - text: Men den Allsmägtiga kunna de intet finna, den så stor är i magtene; ty
        han måste ingen räkenskap göra af sinom rätt och rättfärdigom sakom.
      verse: 23
    - text: Derföre måste menniskorna frukta honom, och han fruktar inga visa.
      verse: 24
  - chapter: 38
    verses:
    - text: 'Och Herren svarade Job uti ett väder, och sade: '
      verse: 1
    - text: Hvilken är den som i sina tankar så fela vill, och talar så med oförnuft?
      verse: 2
    - text: 'Gjorda dina länder såsom en man; jag vill fråga dig: Säg, äst du så klok?'
      verse: 3
    - text: 'Hvar vast du, då jag grundade jordena? Säg mig:'
      verse: 4
    - text: Vetst du, ho henne hafver satt sitt mått; eller ho hafver dragit något
        snöre öfver henne?
      verse: 5
    - text: Eller hvaruppå står hennes fotafäste; eller ho hafver henne en hörnsten
        lagt;
      verse: 6
    - text: Då morgonstjernorna tillsammans lofvade mig, och all Guds barn fröjdade
        sig?
      verse: 7
    - text: Ho hafver tillslutit hafvet med sina dörrar, då det utbrast såsom utu
        moderlifve;
      verse: 8
    - text: Då jag klädde det med skyar, och invefvade det i töckno, såsom i lindakläde;
      verse: 9
    - text: Då jag förtog thy dess flod med minom dam, och satte thy bom och dörrar
        före;
      verse: 10
    - text: 'Och sade: Allt härintill skall du komma, och icke vidare; här skola dina
        stolta böljor sätta sig?'
      verse: 11
    - text: Hafver du i dinom tid budit morgonen, och vist morgonrodnanom sitt rum;
      verse: 12
    - text: Att jordenes ändar måga fattade varda, och de ogudaktige der utskuddade
        blifva?
      verse: 13
    - text: Inseglet skall sig förvandla såsom ler, så att de skola blifva såsom ett
        kläde;
      verse: 14
    - text: Och dem ogudaktigom skall deras ljus förtaget varda, och de högfärdigas
        arm skall sönderbruten varda.
      verse: 15
    - text: Hafver du kommit uti hafsens grund, och vandrat uti djupsens fjät?
      verse: 16
    - text: Hafva dödsens dörrar någon tid upplåtit sig för dig; eller hafver du sett
        dörrarna åt mörkret?
      verse: 17
    - text: Hafver du förnummit huru bred jorden är? Låt höra, vetst du allt detta?
      verse: 18
    - text: Hvilken är vägen dit, der ljuset bor, och hvilket är mörkrens rum;
      verse: 19
    - text: Att du måtte aftaga dess gränso, och märka stigen till dess hus?
      verse: 20
    - text: Visste du, att du skulle på den tiden född varda, och huru många dina
        dagar blifva skulle?
      verse: 21
    - text: Hafver du der varit, dädan snön kommer; eller hafver du sett, hvadan haglet
        kommer;
      verse: 22
    - text: Hvilka jag bevarat hafver intill bedröfvelsens dag, intill stridenes och
        örligets dag?
      verse: 23
    - text: Genom hvilken vägen delar sig ljuset, och östanväder uppkommer på jordena?
      verse: 24
    - text: Ho hafver utskift regnskurene sitt lopp, och ljungeldenom och dundrena
        vägen;
      verse: 25
    - text: Så att det regnar uppå jordena, der ingen är, i öknene, der ingen menniska
        är;
      verse: 26
    - text: Att det skall uppfylla ödemarken och öknen, och kommer gräset till att
        växa?
      verse: 27
    - text: Ho är regnets fader? Ho hafver födt daggenes droppar?
      verse: 28
    - text: Utu hvars lif är isen utgången; och ho hafver födt rimfrostet under himmelen;
      verse: 29
    - text: Att vattnet skulle fördoldt varda såsom under stenar, och djupet blifver
        ofvanuppå ståndandes?
      verse: 30
    - text: Kan du binda tillsammans sjustjärnornas band, eller upplösa Orions band?
      verse: 31
    - text: Kan du hemta morgonstjernorna fram i sin tid, eller föra vagnen på himmelen
        öfver sin barn?
      verse: 32
    - text: Vetst du, huru himmelen skall regeras; eller kan du sätta ett herradöme
        öfver honom på jordene?
      verse: 33
    - text: Kan du föra dina dunder högt uppe i skynom, att vattnens myckenhet dig
        öfvertäcker?
      verse: 34
    - text: 'Kan du utsläppa ljungeldar, att de fara åstad, och säga: Här äre vi?'
      verse: 35
    - text: Ho hafver satt visdomen uti det fördolda? Ho hafver gifvit tankomen förstånd?
      verse: 36
    - text: Ho är så vis, att han skyarna räkna kan? Ho kan förstoppa vattuläglarna
        i himmelen,
      verse: 37
    - text: När stoftet är vått vordet, så att det tillhopalöper, och klimparne låda
        tillsammans?
      verse: 38
