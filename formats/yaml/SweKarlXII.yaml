    - text: En getabock till syndoffer;
      verse: 64
    - text: Och till tackoffer två oxar, fem vädrar, fem bockar och fem årsgamla lamb.
        Detta är Abidans, Gideoni sons, gåfva.
      verse: 65
    - text: På tionde dagen, höfvitsmannen för Dans barn, Ahieser, AmmiSadai son.
      verse: 66
    - text: 'Hans gåfva var: Ett silffat, hundrade och tretio siklar värdt; en silfskål,
        sjutio siklar värd, efter helgedomens sikel, både full med semlomjöl, blandadt
        med oljo till spisoffer;'
      verse: 67
    - text: En gyldene sked, tio siklar guld värd, full med rökverk;
      verse: 68
    - text: En stut af boskapen, en vädur, ett årsgammalt lamb till bränneoffer;
      verse: 69
    - text: En getabock till syndoffer;
      verse: 70
    - text: Och till tackoffer två oxar, fem vädrar, fem bockar och fem årsgamla lamb.
        Detta är Ahiesers, AmmiSadai sons, gåfva.
      verse: 71
    - text: På ellofte dagen, höfvitsmannen för Assers barn, Pagiel, Ochrans son.
      verse: 72
    - text: 'Hans gåfva var: Ett silffat, hundrade och tretio siklar värdt; en silfskål,
        sjutio siklar värd, efter helgedomens sikel, både full med semlomjöl, blandadt
        med oljo till spisoffer;'
      verse: 73
    - text: En gyldene sked, tio siklar guld värd, full med rökverk;
      verse: 74
    - text: En stut af boskapen, en vädur, ett årsgammalt lamb till bränneoffer;
      verse: 75
    - text: En getabock till syndoffer;
      verse: 76
    - text: Och till tackoffer två oxar, fem vädrar, fem bockar och fem; årsgamla
        lamb. Detta är Pagiels, Ochrans sons, gåfva.
      verse: 77
    - text: På tolfte dagen, höfvitsmannen för Naphthali barn, Ahira, Enans son.
      verse: 78
    - text: 'Hans gåfva var: Ett silffat, hundrade och tretio siklar värdt; en silfskål,
        sjutio siklar värd, efter helgedomens sikel, både full med semlomjöl, blandadt
        med oljo till spisoffer;'
      verse: 79
    - text: En gyldene sked, tio siklar guld värd, full med rökverk;
      verse: 80
    - text: En stut af boskapen, en vädur, ett årsgammalt lamb till bränneoffer;
      verse: 81
    - text: En getabock till syndoffer;
      verse: 82
    - text: Och till tackoffer två oxar, fem vädrar, fem bockar och fem årsgamla lamb.
        Detta är Ahira, Enans sons, gåfva.
      verse: 83
    - text: Detta är nu altarets vigning, på den tiden, då det vigdt vardt, till hvilket
        de Israels höfvitsmän offrade dessa tolf silffat, tolf silfskålar, tolf gyldene
        skedar;
      verse: 84
    - text: Så att ju ett fat höll hundrade och tretio siklar silfver, och ju en skål
        sjutio siklar; så att summan af allt silfret i faten riste till tutusendfyrahundrade
        siklar, efter helgedomens sikel.
      verse: 85
    - text: Och af de tolf gyldene skedar, fulla med rökverk, höll ju en tio siklar,
        efter helgedomens sikel; så att summan af guldet i skedarne riste till hundrade
        och tjugu siklar.
      verse: 86
    - text: Summan af boskapen till bränneoffret var tolf stutar, tolf vädrar, tolf
        årsgamla lamb, med deras spisoffer; och tolf getabockar till syndoffer.
      verse: 87
    - text: Och summan af boskapen till tackoffret var fyra och tjugu oxar, sextio
        vädrar, sextio bockar, sextio årsgamla lamb. Detta är nu altarets vigning,
        då det vigdt vardt.
      verse: 88
    - text: Och när Mose gick in uti vittnesbördsens tabernakel, att med honom skulle
        taladt varda, så hörde han röstena med sig tala af nådastolenom, som var på
        vittnesbördsens ark, emellan de två Cherubim; dädan vardt med honom taladt.
      verse: 89
  - chapter: 8
    verses:
    - text: 'Och Herren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala med Aaron, och säg till honom: När du uppsätter lamporna, skall
        du så sätta dem, att de alla sju lysa framföre ljusastakan.'
      verse: 2
    - text: Och Aaron gjorde så, och satte lamporna upp till att lysa framföre ljusastakan;
        såsom Herren hade budit Mose.
      verse: 3
    - text: Men ljusastaken var af tätt guld, både hans lägg och hans blommor; efter
        den eftersyn, som Herren hade vist Mose, så gjorde han ljusastakan.
      verse: 4
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 5
    - text: Tag Leviterna utur Israels barn, och rena dem.
      verse: 6
    - text: 'Och alltså skall du göra med dem, att du dem renar: Du skall stänka skärvatten
        på dem, och allt slätt afraka allt deras hår, och två deras kläder, så äro
        de rene.'
      verse: 7
    - text: Sedan skola de taga en ung stut, och hans spisoffer, semlomjöl, blandadt
        med oljo; och en annan ung stut skall du taga till syndoffer;
      verse: 8
    - text: Och skall hafva Leviterna in för dörrena af vittnesbördsens tabernakel,
        och församla hela menighetena af Israels barn;
      verse: 9
    - text: Och hafva Leviterna fram för Herran; och Israels barn skola lägga sina
        händer på Leviterna.
      verse: 10
    - text: Och Aaron skall veftoffra Leviterna för Herranom utaf Israels barn, att
        de tjena skola i Herrans ämbete.
      verse: 11
    - text: Och Leviterna skola lägga sina händer på stutarnas hufvud; och den ene
        skall Herranom till ett syndoffer, och den andre till ett bränneoffer gjord
        varda, till att försona Leviterna.
      verse: 12
    - text: Och du skall ställa Leviterna inför Aaron och hans söner, och veftoffra
        dem Herranom;
      verse: 13
    - text: Och skall således afskilja dem ifrån Israels barn, att de skola vara mine.
      verse: 14
    - text: Sedan skola de ingå till att tjena ut i vittnesbördsens tabernakel. Alltså
        skall du rena och veftoffra dem;
      verse: 15
    - text: Ty de äro min gåfva utaf Israels barn; och jag hafver tagit dem till mig
        för allt det som öppnar moderlif, nämliga för förstfödingen i all Israels
        barn.
      verse: 16
    - text: Förty all förstföding i Israels barn är min, både af menniskor och af
        fänad; den tid jag slog all förstföding i Egypti land, helgade jag dem mig;
      verse: 17
    - text: Och tog Leviterna mig till för all förstföding ibland Israels barn;
      verse: 18
    - text: Och gaf dem Aaron och hans söner för en gåfvo utur Israels barn, att de
        tjena skola i Israels barnas ämbete uti vittnesbördsens tabernakel, till att
        försona Israels barn; på det att ibland Israels barn icke skall komma en plåga,
        om de ville nalkas helgedomen.
      verse: 19
    - text: Och Mose, med Aaron och hela menigheten af Israels barn, gjorde med Leviterna
        allt såsom Herren Mose budit hade.
      verse: 20
    - text: Och Leviterna renade sig, och tvådde sin kläder; och Aaron veftoffrade
        dem för Herranom, och försonade dem, att de vordo rene.
      verse: 21
    - text: Sedan gingo de in att göra sitt ämbete uti vittnesbördsens tabernakel,
        för Aaron och hans söner. Såsom Herren hade budit Mose om Leviterna, så gjorde
        de med dem.
      verse: 22
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 23
    - text: 'Detta är det Leviterna bör: Ifrå fem och tjugu år, och derutöfver, doga
        de till ämbete och tjenst i vittnesbördsens tabernakel.'
      verse: 24
    - text: Men ifrå femtionde året skola de vara löse ifrå tjenstenes ämbete, och
        skola icke mera tjena;
      verse: 25
    - text: Utan taga vara på deras bröders tjenst uti vittnesbördsens tabernakel;
        men ämbetet skola de icke sköta. Alltså skall du göra med Leviterna, att hvar
        och en tager vara på sina vakt.
      verse: 26
  - chapter: 9
    verses:
    - text: 'Och Herren talade med Mose uti Sinai öken, i andra årena, sedan de voro
        dragne utur Egypti land, i första månadenom, och sade: '
      verse: 1
    - text: Låt Israels barn hålla Passah i sinom tid.
      verse: 2
    - text: På fjortonde dagen i denna månadenom om aftonen, i sinom tid, skola de
        hållat, efter alla dess stadgar och rätter.
      verse: 3
    - text: Och Mose talade med Israels barn, att de skulle hålla Passah.
      verse: 4
    - text: Och de höllo Passah på fjortonde dagen i första månadenom om aftonen,
        uti Sinai öken. Allt såsom Herren hade budit Mose, så gjorde Israels barn.
      verse: 5
    - text: Då voro der någre män orene öfver ena döda mennisko, så att de icke kunde
        hålla Passah på den dagen; de gingo på samma dagen till Mose och Aaron;
      verse: 6
    - text: 'Och de sade till honom: Vi äre orene öfver ena döda mennisko; hvi skulle
        vi så föraktelige vara, att vi icke måge bära Herranom våra gåfvo i sin tid,
        ibland Israels barn?'
      verse: 7
    - text: 'Mose sade till dem: Bider, jag vill höra hvad Herren bjuder eder.'
      verse: 8
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 9
    - text: 'Tala till Israels barn, och säg: Om någor orenas på någon dödan, eller
        fjerran är ifrån eder på markene, eller ibland edra slägt, han skall ändå
        hålla Herranom Passah;'
      verse: 10
    - text: Dock uti den andra månaden, på fjortonde dagenom om aftonen; och de skola
        ätat med osyradt bröd och salso;
      verse: 11
    - text: Och skola intet låta deraf blifva qvart till morgonen, och intet ben sönderbryta
        deraf; och skola hållat efter allt Passah sätt.
      verse: 12
    - text: Men den som ren är, och icke är på markene, och försummar hålla Passah,
        hans själ skall utrotad varda utu hans folk; derföre, att han icke hafver
        burit Herranom sina gåfvo i sinom tid; han skall bära sin synd.
      verse: 13
    - text: Och om en främling bor när eder, han skall ock hålla Herranom Passah,
        och skall hållat efter de stadgar och sätt, som Passah kräfver. Detta sättet
        skall vara eder allom ens, så dem utländska, som dem inländska.
      verse: 14
    - text: Och på den dagen, då tabernaklet uppsatt vardt, öfvertäckte det en molnsky
        på vittnesbördsens tabernakel. Om aftonen, och sedan intill morgonen, var
        öfver tabernaklet såsom en eld.
      verse: 15
    - text: Så skedde det allestädes, att molnskyn öfvertäckte det om dagen, och om
        nattena såsom en eld.
      verse: 16
    - text: Och efter som molnskyn hof sig upp ifrå tabernaklet, så foro Israels barn;
        och uppå hvad rum molnskyn blef, der lägrade sig Israels barn.
      verse: 17
    - text: Efter Herrans ord foro Israels barn, och efter Herrans ord lägrade de
        sig. Så länge molnskyn blef öfver tabernaklet, så länge lågo de stilla.
      verse: 18
    - text: Och när molnskyn i flera dagar dvaldes öfver tabernaklet, så togo Israels
        barn vara uppå Herrans vakt, och foro ingen vägs.
      verse: 19
    - text: Och när så skedde, att molnskyn var på tabernaklet till några dagars tal,
        så lägrade de sig efter Herrans ord, och foro efter Herrans ord.
      verse: 20
    - text: När molnskyn der var ifrån aftonen allt intill morgonen, och så hof sig
        upp, så foro de; eller när han sig om dagen eller nattena upphof, så foro
        de ock.
      verse: 21
    - text: Men när han två dagar, eller en månad, eller eljest länge blef öfver tabernaklet,
        så lågo Israels barn, och foro intet. Och när han då gaf sig upp, så foro
        de.
      verse: 22
    - text: Ty efter Herrans mun lågo de, och efter Herrans mun foro de; så att de
        togo vara på Herrans vakt, efter Herrans ord genom Mose.
      verse: 23
  - chapter: 10
    verses:
    - text: 'Och Herren talade med Mose, och sade: '
      verse: 1
    - text: Gör dig två trummeter af tätt silfver, att du brukar dem till att kalla
        tillhopa menighetena, och när hären af stad skall.
      verse: 2
    - text: ''
      verse: 3
    - text: När man slätt blås med enom, så skola höfvitsmännerna församla sig till
        dig; de öfverste öfver tusende i Israel.
      verse: 4
    - text: Men när I trummeten, så skola de lägren draga af stad, som ligga österut.
      verse: 5
    - text: Och när I trummeten annan gång, då skola de lägren draga af stad, som
        ligga söderut; förty, när de resa skola, så skolen I trummeta.
      verse: 6
    - text: Men när menigheten skall församlas, skolen I slätt blåsa, och icke trummeta.
      verse: 7
    - text: När man blås slätt med dem båda, skall församla sig tal dig hela menigheten
        inför dörrena af vittnesbördsens tabernakel. Och det blåsandet med trummeterna
        skola Prestens Aarons söner göra. Och det skall vara eder ett evigt sätt till
        edra efterkommande.
      verse: 8
    - text: När I dragen till någon strid uti edro lande emot edra fiendar, som strida
        på eder, så skolen I trummeta med trummeterna, att uppå eder skall tänkt varda
        för Herranom edrom Gud, och I mågen löste varda ifrån edra fiendar.
      verse: 9
    - text: Sammalunda ock, när I ären glade, på edra högtider och edra nymånader,
        skolen I blåsa med trummeterna öfver edor bränneoffer och tackoffer; att det
        skall vara eder till åminnelse för edrom Gud. Jag är Herren edar Gud.
      verse: 10
    - text: På tjugonde dagen i dem andra månadenom, i de andra årena, gaf molnskyn
        sig upp af vittnesbördsens tabernakel.
      verse: 11
    - text: Och Israels barn drogo i deras skarar utu Sinai öken; och molnskyn blef
        uti den öknene Paran.
      verse: 12
    - text: Och de förste drogo af stad, efter Herrans ord genom Mose;
      verse: 13
    - text: Nämliga det baneret af Juda barnas lägre drog först åstad med deras här;
        och öfver deras här var Nahesson, Amminadabs son.
      verse: 14
    - text: Och öfver den hären af Isaschars barnas slägte var Nathaneel, Zuars son.
      verse: 15
    - text: Och öfver den hären af Sebulons barnas slägte var Eliab, Helons son.
      verse: 16
    - text: Då lade man tillsamman tabernaklet; och Gersons och Merari barn drogo
        åstad, och båro tabernaklet.
      verse: 17
    - text: Dernäst följde det baneret af Rubens lägre med deras här; och öfver deras
        här var Elizur, Sedeurs son.
      verse: 18
    - text: Och öfver den hären af Simeons barnas slägte var Selumiel, ZuriSadai son.
      verse: 19
    - text: Och Eliasaph, Deguels son, öfver Gads barnas slägtes här.
      verse: 20
    - text: Så drogo ock de Kehatiter åstad, och båro helgedomen; och hine uppsatte
        tabernaklet tilldess denne kommo efter.
      verse: 21
    - text: Dernäst drog det baneret åstad af Ephraims barnas lägre med deras här;
        och öfver dem var Elisama, Ammihuds son.
      verse: 22
    - text: Och Gamliel, Pedahzurs son, öfver den hären af Manasse barnas slägte.
      verse: 23
    - text: Och Abidan, Gideoni son, öfver den hären af BenJamins barnas slägte.
      verse: 24
    - text: Dernäst följde det baneret af Dans barnas lägre med deras här; och så
        voro all lägren uppe; och Ahieser, AmmiSadai son, var öfver deras här;
      verse: 25
    - text: Och Pagiel, Ochrans son, öfver den hären af Assers barnas slägte;
      verse: 26
    - text: Och Ahira, Enans son, öfver den hären af Naphthali barnas slägte.
      verse: 27
    - text: Så foro Israels barn med deras härar.
      verse: 28
    - text: 'Och Mose sade till sin svåger Hobab, Reguels son, af Midian: Vi drage
        till de rum, om hvilka Herren sagt hafver: Jag skall gifva eder dem; så kom
        nu med oss, vi vilje göra det bästa med dig; ty Herren hafver Israel godt
        tillsagt.'
      verse: 29
    - text: 'Han svarade: Jag vill icke med eder, utan fara i mitt land till mina
        slägt.'
      verse: 30
    - text: 'Han sade: Käre, öfvergif oss icke; förty du vetst hvar vi skole lägra
        oss i öknene, och skall vara vårt öga.'
      verse: 31
    - text: Och om du far med oss, det goda, som Herren gör med oss, det vilje vi
        göra med dig.
      verse: 32
    - text: Så drogo de ifrå Herrans berg tre dagsresor; och Herrans förbunds ark
        drog för dem tre dagsresor, till att visa dem hvar de hvila skulle.
      verse: 33
    - text: Och Herrans molnsky var öfver dem om dagen, när de drogo utu lägret.
      verse: 34
    - text: 'Och när arken for, så sade Mose: Herre, statt upp, att dine fiender måga
        förströs; och de som dig hata, måga flyktige varda för dig.'
      verse: 35
    - text: 'Och när han sattes ned, sade han: Kom igen, Herre, till de många Israels
        tusend.'
      verse: 36
  - chapter: 11
    verses:
    - text: 'Och som folket gjordes otåligt, misshagade det för Herrans öron. Och
        då Herren hörde det, förgrymmade sig hans vrede, och Herrans eld fängde ibland
        dem, hvilken förtärde de yttersta lägren. '
      verse: 1
    - text: Då ropade folket till Mose. Och Mose bad Herran; så försvann elden.
      verse: 2
    - text: Och det rummet kallade man Thabeera; derföre, att Herrans eld hade sig
        upptändt ibland dem.
      verse: 3
    - text: 'Ty det meniga folk ibland dem hade fått lusta, och såto och greto samt
        med Israels barn, och sade: Ho kan fly oss kött till att äta?'
      verse: 4
    - text: Vi komme ihåg den fisk, som vi åto till gäfves uti Egypten, och de cucumerer,
        meloner, purlök, rödlök och hvitlök;
      verse: 5
    - text: Men nu är vår själ borttorkad; vår ögon se intet annat än Man.
      verse: 6
    - text: Och var Man såsom coriandersfrö, och så till seendes som bedellion.
      verse: 7
    - text: Och folket lopp hit och dit, och samkade tillhopa, molo det på qvarn,
        och stötte det sönder i mortare, och kokade det i grytor och gjorde sig der
        kakor af; och det hade en smak såsom en oljokaka.
      verse: 8
    - text: Och när daggen föll om nattena öfver lägret, så föll ock Man dermed.
      verse: 9
    - text: Då nu Mose hörde folket gråta i deras slägter, hvar och en i sins tjälls
        dörr, då förgrymmade sig Herrans vrede svårliga. Och Mose vardt ock ångse.
      verse: 10
    - text: 'Och Mose sade till Herran: Hvi bekymrar du din tjenare; och hvi finner
        jag icke nåd för din ögon, att du så lägger på mig all folkens tunga?'
      verse: 11
    - text: 'Hafver nu jag allt detta folket, aflat eller födt, att du må säga till
        mig: Bär dem på dinom armom, såsom en amma bär ett barn, in uti det landet,
        som du deras fader svorit hafver?'
      verse: 12
    - text: 'Hvar skulle jag nu taga kött, det jag allo desso folkena gifva skulle?
        De gråta för mig, och säga: Gif oss kött till att äta.'
      verse: 13
    - text: Jag förmår icke allt detta folket uppehålla allena; ty det är mig för
        svårt.
      verse: 14
    - text: Och vill du så göra emot mig, så slå mig heldre ihjäl, om jag eljest hafver
        funnit nåd för din ögon, att jag icke så skall se min jämmer.
      verse: 15
    - text: 'Och Herren sade till Mose: Församla mig sjutio män utaf de äldsta i Israel,
        de som du vetst att de äro de äldste och förmän i folkena, och haf dem fram
        för vittnesbördsens tabernakel, och ställ dem der när dig;'
      verse: 16
    - text: Så vill jag komma neder, och der tala med dig, och taga af dinom Anda,
        som öfver dig är, och få dem, att de måga draga tungan öfver folket med dig,
        att du icke drager honom allena.
      verse: 17
    - text: 'Och till folket skall du saga: Helger eder till morgons, att I mågen
        få äta kött; förty eder gråt är kommen inför Herrans öron; ty I sägen: Ho
        gifver oss kött till att äta; förty vi mådde väl uti Egypten? Derföre skall
        Herren gifva eder kött, att I äten;'
      verse: 18
    - text: Icke i en dag, icke i två, icke i fem, icke i tio, icke i tjugu dagar;
      verse: 19
    - text: 'Utan en månad långt, tilldess att det skall gå eder utaf näsorna, och
        varda eder en vämjelse; derföre, att I hafven bortkastat Herran, den ibland
        eder är, och gråtit för honom, och sagt: Hvi äre vi gångne utur Egypten?'
      verse: 20
    - text: 'Och Mose sade: Sexhundradtusend män fotfolk är, der jag ibland är, och
        du säger: Jag vill gifva eder kött, att I äten en månad långt.'
      verse: 21
    - text: Skall man slagta får och fä, att man må mätta dem, eller alla fiskar i
        hafvet församla dertill, att de måga blifva mättade?
      verse: 22
    - text: 'Men Herren sade till Mose: Är då Herrans hand förkortad? Men du skall
        nu se, om min ord dig något värd äro, eller ej.'
      verse: 23
    - text: Och Mose gick ut, och sade till folket Herrans ord, och församlade de
        sjutio män af de äldsta i folket, och ställde dem omkring tabernaklet.
      verse: 24
    - text: Då kom Herren neder i molnskyn, och talade med honom, och tog af Andanom,
        som öfver honom var, och gaf de sjutio äldsta männerna. Och när Anden hvilades
        utöfver dem, propheterade de, och vände sedan intet igen.
      verse: 25
    - text: Och så hade ännu två män blifvit qvare i lägrena, den ene het Eldad, den
        andre Medad. Och Anden hvilades öfver dem; ty de voro ock uppskrefne, ändock
        de icke utgångne voro till tabernaklet; och de propheterade i lägrena.
      verse: 26
    - text: 'Då lopp en dräng af stad, och bådade det Mose, och sade: Eldad och Medad
        prophetera i lägrena.'
      verse: 27
    - text: 'Då svarade Josua, Nuns son, Mose tjenare, den han utvalt hade, och sade:
        Min herre Mose, förbjud dem det.'
      verse: 28
    - text: 'Men Mose sade till honom: Hvi äst du så nitisk för mig? Gåfve Gud, att
        allt Herrans folk propheterade, och Herren låte sin Anda komma öfver dem.'
      verse: 29
    - text: Och så gingo Mose och de äldste af Israel i lägret.
      verse: 30
    - text: Då kom ett väder ut ifrå Herranom, och lät komma åkerhöns ifrå hafvet,
        och förströdde dem öfver lägret, den ena dagen såsom den andra, i två dagar
        långt kringom lägret, två alnar högt uppifrå jordene.
      verse: 31
    - text: Då stod folket upp på den samma hela dagen och den hela natten, och på
        allan den dagen derefter, och samkade åkerhöns, och den som minst samkade,
        han samkade tio homer; och de torkade dem kringom lägret.
      verse: 32
    - text: Som ännu köttet var under deras tänder, och förr än det åtgånget var,
        förgrymmade sig Herrans vrede öfver folket, och Herren slog dem med en ganska
        stor plågo.
      verse: 33
    - text: Deraf heter det samma rummet Lustgrifter; derföre, att man der begrof
        det lustna folket.
      verse: 34
    - text: Ifrå Lustgrifterna drog folket ut till Hazeroth; och blefvo i Hazeroth.
      verse: 35
  - chapter: 12
    verses:
    - text: 'Och Mirjam och Aaron talade emot Mose för hans hustrus skull, den Ethiopissan,
        som han till hustru tagit hade; derföre att han en Ethiopisso hade till hustru
        tagit; '
      verse: 1
    - text: 'Och sade: Talar nu Herren allena genom Mose? Talar han ock icke genom
        oss? Och Herren hörde det.'
      verse: 2
    - text: Men Mose var en ganska saktmodig man, öfver alla menniskor på jordene.
      verse: 3
    - text: 'Och strax sade Herren till Mose, och till Aaron, och till MirJam: Går
        ut I tre intill vittnesbördsens tabernakel. Och de gingo alle tre ut.'
      verse: 4
    - text: Då kom Herren neder i molnstodene, och steg in i dörrena af tabernaklet,
        och kallade Aaron och MirJam; och de gingo både ut.
      verse: 5
    - text: 'Och han sade: Hörer min ord; om någor är ibland eder en Herrans Prophet,
        honom vill jag uppenbara mig uti en syn; eller uti en dröm vill jag tala med
        honom.'
      verse: 6
    - text: Men icke så min tjenare Mose, hvilken uti mitt hela hus trogen är.
      verse: 7
    - text: Munteliga talar jag med honom, och han ser Herran såsom han är, icke genom
        mörk ord eller liknelse. Hvi hafven I då icke fruktat att tala emot min tjenare
        Mose?
      verse: 8
    - text: Och Herrans vrede förgrymmade sig öfver dem, och han vände sig bort;
      verse: 9
    - text: Dertill gaf ock molnskyn sig ifrå tabernaklet. Och si, då var MirJam spitelsk
        såsom en snö; och Aaron vände sig till MirJam, och fick se att hon var spitelsk.
      verse: 10
    - text: 'Han sade till Mose: Ack min herre! lägg icke denna syndena på oss, i
        det vi hafve ovisliga gjort, och syndat;'
      verse: 11
    - text: Att denna icke blifver såsom ett dödt ting, som kommer ut af moderlifvet;
        det hafver allaredo bortfrätit hälftena af hennes kött.
      verse: 12
    - text: 'Då ropade Mose till Herran, och sade: Ack Gud! gör henne helbregda.'
      verse: 13
    - text: 'Herren sade: Om hennes, fader hade spottat henne i ansigtet, skulle hon
        icke skämma sig i sju dagar? Låt innelycka henne i sju dagar utan lägret;
        sedan låt åter taga henne igen.'
      verse: 14
    - text: Så vardt då MirJam innelyckt i sju dagar utan lägret, och folket for ingen
        vägs fram bätter, intilldess MirJam vardt igen anammad.
      verse: 15
    - text: ''
      verse: 16
  - chapter: 13
    verses:
    - text: 'Sedan drog folket ifrå Hazeroth, och lägrade sig uti den öknene Paran. '
      verse: 1
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 2
    - text: Sänd ut män, de som må bespeja landet Canaan, det jag Israels barn gifva
        vill; af hvarjo deras faders slägt en myndig man.
      verse: 3
    - text: Mose sände dem ut af den öknene Paran, efter Herrans ord, de som alle
        voro myndige män ibland Israels barn;
      verse: 4
    - text: 'Och heto alltså: Sammua, Zaccurs son, af Rubens slägte.'
      verse: 5
    - text: Saphat, Hori son, af Simeons slägte.
      verse: 6
    - text: Caleb, Jephunne son, af Juda slägte.
      verse: 7
    - text: Jigeal, Josephs son, af Isaschars slägte.
      verse: 8
    - text: Hosea, Nuns son, af Ephraims slägte.
      verse: 9
    - text: Palti, Raphu son, af BenJamins slägte.
      verse: 10
    - text: Gaddiel, Sodi son, af Sebulons slägte.
      verse: 11
    - text: Gaddi, Susi son, af Josephs slägte af Manasse.
      verse: 12
    - text: Ammiel, Gemalli son, af Dans slägte.
      verse: 13
    - text: Sethur, Michaels son, af Assers slägte.
      verse: 14
    - text: Nahebi, Vaphsi son, af Naphthali slägte.
      verse: 15
    - text: Geuel, Machi son, af Gads slägte.
      verse: 16
    - text: Desse äro namnen af männerna, som Mose utsände till att bespeja landet.
        Och Hosea, Nuns son, kallade Mose Josua.
      verse: 17
    - text: 'Då nu Mose utsände dem till att bespeja landet Canaan, sade han till
        dem: Farer upp söderut, och går upp på bergen;'
      verse: 18
    - text: Och beser landet, huru det är, och folket, som deruti bor, om det är starkt
        eller svagt, litet eller mycket;
      verse: 19
    - text: Och hurudana land det är, der de uti bo, om det är godt eller ondt; och
        hurudana städer äro, der de uti bo, om de äro förvarade med murar, eller ej;
      verse: 20
    - text: Och hurudana landet är, fett eller magert, och om trä deruti äro, eller
        ej; varer vid en god tröst, och tager af landsens frukt. Och det var rätt
        på den tiden, då första vinbären voro mogne.
      verse: 21
    - text: De gingo upp, och bespejade landet, ifrå den öknene Zin allt intill Rehob,
        der man går till Hamath.
      verse: 22
    - text: De gingo också upp söderut, och kommo till Hebron; der var Ahiman, Sesai
        och Thalmai, Enaks barn. Och Hebron var uppbygdt i sju år förra än Zoan uti
        Egypten.
      verse: 23
    - text: Och de kommo intill den bäcken Escol, och skoro der en vinqvist af med
        en vinklasa, och läto två bära den på en stång, och dertill granatäple och
        fikon.
      verse: 24
    - text: Det rummet kallas Escols bäck, för den vinklasans skull, som Israels barn
        der afskoro.
      verse: 25
    - text: Och de vände om, när de hade bespejat landet, efter fyratio dagar;
      verse: 26
    - text: Gingo och kommo till Mose och Aaron till hela menigheten af Israels barn,
        uti den öknene Paran till Kades; och sade honom igen, och hela menighetene,
        huruledes det stod till, och läto dem se landsens frukt;
      verse: 27
    - text: 'Och förtäljde dem, och sade: Vi vore in uti det land, dit I oss sänden,
        der mjölk och hannog uti flyter; och detta är dess frukt;'
      verse: 28
    - text: Förutan att der bor starkt folk uti, och der äro ganska faste och store
        städer; och vi såge der ock Enaks barn.
      verse: 29
    - text: De Amalekiter bo söderut i landena; de Hetheer, och Jebuseer, och Amoreer
        bo uppå bergen; de Cananeer bo vid hafvet och vid Jordan.
      verse: 30
    - text: 'Men Caleb stillte folket för Mose, och sade till dem: Låt oss draga ditupp,
        och taga landet in; förty vi kunne väl vara dem öfvermägtige;'
      verse: 31
    - text: 'Men de män, som hade varit med honom uppfarne, sade: Vi förmåge icke
        draga ditupp emot det folk; ty de äro oss för starke.'
      verse: 32
    - text: 'Och de förtalade landet, som de skådat hade, för Israels barnom, och
        sade: Landet, som vi igenomgångit hafve till att bespeja det, uppfräter sina
        inbyggare; och allt det folk, som vi derinne sågo, är ganska långt folk. Vi
        såge der ock tyranner, Enaks barn af de tyranner; och vi vorom för vår ögon
        såsom gräshoppor, och så vorom vi ock för deras ögon.'
      verse: 33
  - chapter: 14
    verses:
    - text: 'Då tog hela menigheten till att skria; och folket gret den nattena. '
      verse: 1
    - text: 'Och all Israels barn knorrade emot Mose och Aaron, och hela menigheten
        sade till dem: Ack! att vi dock hade mått dött i Egypti land, eller ännu dö
        måtte i denna öknene.'
      verse: 2
    - text: Hvi förer Herren oss i detta landet, att vi skole falla för svärd, och
        våra hustrur och barn varda till rofs? Är icke bättre, att vi drage in uti
        Egypten igen?
      verse: 3
    - text: 'Och den ene sade till den andra: Låt oss häfva oss upp en höfvitsman,
        och fara in uti Egypten igen.'
      verse: 4
    - text: Men Mose och Aaron föllo uppå sin ansigte för hela menighetenes församling
        af Israels barn.
      verse: 5
    - text: Och Josua, Nuns son, och Caleb, Jephunne son, de ock landet bespejat hade,
        refvo sin kläder;
      verse: 6
    - text: 'Och sade till alla menighetena af Israels barn: Landet, som vi igenomvandrat
        hafve till att bespeja det, är ganska godt.'
      verse: 7
    - text: Hafver Herren vilja till oss, så förer han oss väl uti det landet, och
        gifver oss det; hvilket ett land är, som mjölk och hannog uti flyter.
      verse: 8
    - text: Faller icke ifrå Herran, och frukter eder intet för detta landsens folk;
        ty vi vilje äta dem upp såsom bröd. Deras beskärm är gånget ifrå dem, och
        Herren är med oss; frukter eder intet för dem.
      verse: 9
    - text: Då sade hela folket, att man skulle stena dem. Så syntes Herrans härlighet
        på vittnesbördsens tabernakel för all Israels barn.
      verse: 10
    - text: 'Och Herren sade till Mose: Huru länge skall detta folket försmäda mig?
        Och huru länge vilja de icke tro på mig genom allahanda tecken, som jag ibland
        dem gjort hafver?'
      verse: 11
    - text: Jag skall slå dem med pestilentie, och förgöra dem, och göra dig till
        ett större och mägtigare folk, än detta är.
      verse: 12
    - text: 'Men Mose sade till Herran: Så få de Egyptier det höra; ty du hafver fört
        detta folket med dine kraft midt ut ifrå dem;'
      verse: 13
    - text: Och man varder sägandes till detta lands inbyggare, som hört hafva, att
        du, Herre, äst ibland detta folket, att du ansigte mot ansigte sedd varder,
        och din molnsky står öfver dem, och du, Herre, går för dem i molnstodene om
        dagen, och i eldstodene om nattene;
      verse: 14
    - text: 'Och du dräpte detta folket, såsom en man; så skulle Hedningarna, som
        sådana rop på dig hörde, tala och säga:'
      verse: 15
    - text: Herren förmådde icke föra det folket in uti det land, som han dem svorit
        hade; derföre hafver han dräpit dem i öknene.
      verse: 16
    - text: 'Så lät nu Herrans kraft stor varda, såsom du talat hafver och sagt:'
      verse: 17
    - text: Herren är långmodig, och af stora barmhertighet, och förlåter missgerning
        och öfverträdelse, och låter ingen vara ostraffad, utan söker fädernas missgerningar
        öfver barnen, intill tredje och fjerde led.
      verse: 18
    - text: Så var nu nådelig öfver detta folks missgerning, efter dina stora barmhertighet,
        såsom du ock desso folke förlåtit hafver, allt ifrån Egypten, och härtill.
      verse: 19
    - text: 'Och Herren sade: Jag hafver förlåtit dem det, såsom du sagt hafver.'
      verse: 20
    - text: Men så visst som jag lefver, så skall all verlden varda full af Herrans
        härlighet;
      verse: 21
    - text: Ty alle de män, som hafva sett mina härlighet, och min tecken, som jag
        gjort hafver uti Egypten, och uti öknene, och nu tio resor försökt mig, och
        icke hafva lydt mine röst;
      verse: 22
    - text: Ingen af dem skall få se det landet, som jag deras fader svorit hafver;
        och ingen skall se det, den mig försmädat hafver.
      verse: 23
    - text: Men min tjenare Caleb, derföre, att en annar Anda med honom är, och hafver
        troliga följt mig efter, honom skall jag föra in i det landet, der han inkom;
        och hans säd skall intaga det;
      verse: 24
    - text: Dertill ock de Amalekiter och Cananeer, som i dalarna bo. I morgon vänder
        om, och drager in uti öknena, på den vägen åt röda hafvet.
      verse: 25
    - text: 'Och Herren talade med Mose och Aaron, och sade:'
      verse: 26
    - text: Huru länge skall denna onda hopen knorra emot mig? Ty jag hafver hört
        Israels barnas knorran, som de emot mig knorrat hafva.
      verse: 27
    - text: 'Derföre säg till dem: Så visst som jag lefver, säger Herren, skall jag
        göra eder såsom I för min öron sagt hafven.'
      verse: 28
    - text: Edra kroppar skola falla i denna öknene; och alle I, som räknade ären
        ifrå tjugu år och derutöfver, I som emot mig knorrat hafven,
      verse: 29
    - text: Skolen intet komma in uti det land, der jag mina hand på upphäfvit hafver,
        att jag skulle låta eder deruti bo, förutan Caleb, Jephunne son, och Josua,
        Nuns son.
      verse: 30
    - text: Men edor barn, der I om saden, att de skulle varda till ett rof, dem vill
        jag föra derin, att de skola få se det land, som I förkasten.
      verse: 31
    - text: Men I, med edra kroppar, skolen falla i denna öken.
      verse: 32
    - text: Och edor barn skola varda herdar i öknene, i fyratio år, och umgälla edart
        horeri, intilldess edra kroppar varda åtgångne i öknene;
      verse: 33
    - text: Efter talet af de fyratio dagarna, i hvilkom I landet bespejaden, ju ett
        år för hvar dagen, att de skola umgälla edor missgerning i fyratio år; på
        det I skolen förnimma, hvad det är, när jag tager mina hand ifrå.
      verse: 34
    - text: Jag Herren hafver det sagt, det vill jag ock så göra allom dessom onda
        hopenom, som sig emot mig upphäfvit hafver; uti denna öken skola de åtgå,
        och der dö.
      verse: 35
    - text: Alltså dödde af Herrans plågo alle de män, som Mose sändt hade till att
        bespeja landet, och igenkomne voro, och hade kommit hela menighetena till
        att knorra deremot;
      verse: 36
    - text: Dermed att de gåfvo landena ett rykte, att det var ondt.
      verse: 37
    - text: Men Josua, Nuns son, och Caleb, Jephunne son, blefvo lefvande, af de man,
        som gångne voro till att bespeja landet.
      verse: 38
    - text: Och Mose talade dessa orden till all Israels barn; då sörjde folket svårliga;
      verse: 39
    - text: 'Och stodo om morgonen bittida upp, och drogo upp på bergshöjdena, och
        sade: Här äre vi, och vilje draga upp till de rum, der Herren oss af sagt
        hafver; ty vi hafve syndat.'
      verse: 40
    - text: 'Men Mose sade: Hvi gån I så utöfver Herrans ord? Det skall icke väl bekomma
        eder.'
      verse: 41
    - text: Drager icke upp; förty Herren är icke med eder; att I icke blifven slagne
        för edra fiendar.
      verse: 42
    - text: Ty de Amalekiter och Cananeer äro der för eder; och I varden fallande
        för svärd, derföre, att I hafven vändt eder ifrå Herranom; och Herren skall
        intet vara med eder.
      verse: 43
    - text: Men de voro förblindade till att draga upp på bergshöjdena; men Herrans
        förbunds ark och Mose kommo intet utu lägret.
      verse: 44
    - text: Så kommo de Amalekiter och Cananeer, som på bergen bodde, neder, och slogo
        dem, och förföljde dem allt intill Horma.
      verse: 45
  - chapter: 15
    verses:
    - text: 'Och Herren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala med Israels barn, och säg till dem: När I kommen in uti det land,
        der I uti bo skolen, det jag eder gifva skall;'
      verse: 2
    - text: Och viljen göra Herranom offer, vare sig bränneoffer, eller ett offer
        af ett besynnerligit löfte, eller ett friviljeoffer, eller edor högtidsoffer;
        på det I skolen göra Herranom en söt lukt, af fä eller får;
      verse: 3
    - text: Hvilken nu Herranom sina gåfvo offra vill, han skall göra till ett spisoffer
        en tiung semlomjöl, blandadt med oljo; en fjerding af ett hin;
      verse: 4
    - text: Och vin till drickoffer, sammalunda en fjerding af ett hin till bränneoffer
        eller eljest till ett offer, der ett lamb offradt varder.
      verse: 5
    - text: Men der en vädur varder offrad, skall du göra spisoffret två tiungar semlomjöl,
        blandadt med oljo, en tridiung af ett hin;
      verse: 6
    - text: Och vin till drickoffer, ock en tridiung af ett hin; det skall du offra
        Herranom till en söt lukt.
      verse: 7
    - text: Men vill du göra en stut till bränneoffer, eller till ett besynnerligit
        löfteoffer, eller till tackoffer Herranom;
      verse: 8
    - text: Så skall du till stuten göra ett spisoffer, tre tiungar semlomjöl, blandadt
        med oljo, ett hälft hin;
      verse: 9
    - text: Och vin till drickoffer, sammalunda ett hälft hin. Detta är ett offer
        Herranom till en söt lukt.
      verse: 10
    - text: Alltså skall du göra med en stut, med enom vädur, med ett får, af lambom
        och getom;
      verse: 11
    - text: Derefter som talet är af dessa offren, derefter skall ock talet vara till
        spisoffret och drickoffret.
      verse: 12
    - text: Den som en inländsker är, han skall detta göra, på det han må göra Herranom
        ett offer till en söt lukt.
      verse: 13
    - text: Och om en främling bor när eder, eller ibland eder när edra fränder är,
        och vill göra Herranom ett offer till en söt lukt; han skall göra såsom de
        göra.
      verse: 14
    - text: Hela menighetene skall vara en stadge, både eder och främlingomen. En
        evig stadge skall det vara edrom efterkommandom, att för Herranom skall en
        främling vara såsom I.
      verse: 15
    - text: En lag, en rätt skall vara eder och främlingenom, som bor när eder.
      verse: 16
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 17
    - text: 'Hala med Israels barn, och säg till dem: När I kommen in uti landet,
        dit jag eder införa skall;'
      verse: 18
    - text: Att I äten af landsens bröd, skolen I gifva Herranom ett häfoffer;
      verse: 19
    - text: Nämliga af edars degs förstling skolen I gifva ena kako till häfoffer,
        såsom I gifven häfoffer af ladone.
      verse: 20
    - text: Så skolen I ock gifva Herranom förstling af edar deg till häfoffer, med
        edra efterkommande.
      verse: 21
    - text: Och om I af ovetenhet försummen något af dessa bud, som Herren till Mose
        sagt hafver;
      verse: 22
    - text: Och allt det Herren eder genom Mose budit hafver, ifrå den dagen Herren
        begynte bjuda, intill edra efterkommande;
      verse: 23
    - text: Om nu menigheten gör något ovetandes, så skall hela menigheten göra en
        ungan stut af boskapen till ett bränneoffer, Herranom till en söt lukt; samt
        med sitt spisoffer och drickoffer, såsom det sig bör; och en getabock till
        syndoffer.
      verse: 24
    - text: Och Presten skall alltså försona hela menighetena af Israels barn, så
        varder det dem förlåtet; ty det är en ovetenhet. Och de skola frambära sådana
        sina gåfvor Herranom till ett offer; och sitt syndoffer för Herranom öfver
        sina ovetenhet;
      verse: 25
    - text: Så varder det förlåtet hela menighetene af Israels barn; dertill ock främlingomen,
        som bo ibland eder, efter hela folket är i sådana ovetenhet.
      verse: 26
    - text: Men när en själ genom ovetenhet syndar, hon skall frambära en årsgammal
        get till syndoffer.
      verse: 27
    - text: Och Presten skall försona sådana ovetande själ med syndoffret för ovetenhetena
        för Herranom, så att han henne försonar; så varder det henne förlåtet.
      verse: 28
    - text: Och det skall vara allt en lag, som I för ovetenhet göra skolen, både
        dem som inländske äro ibland Israels barn, ock så främlingomen, som bo ibland
        eder.
      verse: 29
    - text: Men om en själ något gör af öfverdådighet, vare sig inländsk eller utländsk,
        den hafver Herran försmädat; den själen skall utrotad varda utu hennes folk;
      verse: 30
    - text: Ty hon hafver föraktat Herrans ord, och gjort hans bud omintet; hon skall
        platt utrotad varda, och umgälla sin skuld.
      verse: 31
    - text: Som nu Israels barn voro i öknene, funno de en man hemtande ved om Sabbathsdagen.
      verse: 32
    - text: Och de som hade funnit honom dermed, då han hemtade veden, hade honom
        fram för Mose och Aaron, och för hela menighetena.
      verse: 33
    - text: Och de satte honom i fängelse; ty det var icke klarliga uttryckt, hvad
        man skulle göra med honom.
      verse: 34
    - text: 'Men Herren sade till Mose: Den mannen skall döden dö; hela menigheten
        skall stena honom utanför lägret.'
      verse: 35
    - text: Så förde hela menigheten honom ut för lägret, och stenade honom ihjäl,
        såsom Herren hade budit Mose.
      verse: 36
    - text: 'Och Herren sade till Mose:'
      verse: 37
    - text: Tala med Israels barn, och säg till dem, att de skola göra sig klutar
        på fållarna af deras kläder, i alla deras efterkommandom, och gul snöre i
        klutomen vid fållarna.
      verse: 38
    - text: Och skola de klutar tjena eder dertill, att I skolen se på dem, och ihågkomma
        all Herrans bud, och göra dem, att I icke efterföljen edars hjertas tycko,
        eller hor drifven efter edor ögon.
      verse: 39
    - text: Derföre skolen I ihågkomma och göra all min bud, och helige vara edrom
        Gud.
      verse: 40
    - text: 'Jag Herren edar Gud, den eder utur Egypti land fört hafver, att jag skulle
        vara edar Gud: Jag Herren edar Gud.'
      verse: 41
  - chapter: 16
    verses:
    - text: 'Och Koran, Jizears son, Kehats sons, Levi sons, tog till sig Dathan och
        Abiram, Eliabs söner, och On, Peleths son, af Rubens söner. '
      verse: 1
    - text: Och de hofvo sig upp emot Mose, med några män af Israels barn, tuhundrade
        och femtio myndige i menighetene, rådherrar och ärlige män.
      verse: 2
    - text: 'Och de församlade sig emot Mose och Aaron, och sade till dem: I gören
        allt för mycket; ty hela menigheten är helig, och Herren är ibland dem; hvi
        upphäfven I eder öfver Herrans menighet?'
      verse: 3
    - text: Då Mose det hörde, föll han uppå sitt ansigte;
      verse: 4
    - text: 'Och sade till Korah, och hans hela parti: I morgon varder Herren kungörandes,
        hvilka honom tillhöra, hvilken helig är, och honom offra skall; den han utväljer,
        han skall offra honom.'
      verse: 5
    - text: 'Detta görer: Tager för eder rökopannor, Korah och hans hela parti;'
      verse: 6
    - text: Och lägger der eld in, och kaster rökverk deruppå för Herranom i morgon.
        Hvilken som Herren utväljer, han vare helig; I göret allt för mycket, I Levi
        barn.
      verse: 7
    - text: 'Och Mose sade till Korah: Käre, hörer dock, I Levi barn;'
      verse: 8
    - text: Är det eder icke nog, att Israels Gud hafver afskiljt eder ifrå den meniga
        Israel, att I skolen offra honom, så att I skolen tjena honom i Herrans tabernakels
        ämbete, och träda fram för menighetena till att tjena henne?
      verse: 9
    - text: Han hafver tagit dig, och alla dina bröder, Levi barn, samt med dig till
        sig, och I faren nu ock efter Presterskapet.
      verse: 10
    - text: 'Du och ditt hela parti gören uppror emot Herran: Hvad är Aaron, att I
        knorren emot honom?'
      verse: 11
    - text: 'Och Mose sände bort och lät kalla Dathan och Abiram, Eliabs söner; men
        de sade: Vi komme intet ditupp.'
      verse: 12
    - text: Är det icke nog, att du hafver fört oss utu landet, der mjölk och hannog
        uti flyter, att du skulle dräpa oss i öknene; skall du ännu dertill vara herre
        öfver oss?
      verse: 13
    - text: Skönliga hafver du fört oss in uti det land, der mjölk och hannog uti
        flyter, och hafver gifvit oss åkrar och vingårdar till arfvedel; vill du ock
        stinga folke ögonen ut? Vi komme intet ditupp.
      verse: 14
    - text: 'Då förgrymmade sig Mose ganska svårliga, och sade till Herran: Vänd dig
        icke till deras spisoffer; jag hafver icke tagit dem en åsna ifrå, och ingen
        af dem något gjort emot.'
      verse: 15
    - text: 'Och han sade till Korah: Du och ditt hela parti skolen i morgon vara
        för Herranom, du, de ock, och Aaron.'
      verse: 16
    - text: Och hvar tage sina rökopanno, och lägge rökverk deruppå, och går fram
        för Herran, hvar med sine panno, det äro tuhundrade och femtio pannor.
      verse: 17
    - text: Och hvardera tog sina panno, och lade der eld in, och kastade rökverk
        deruppå, och gingo in för dörrena af vittnesbördsens tabernakel; och Mose
        och Aaron desslikes.
      verse: 18
    - text: Och Korah församlade emot dem hela menighetena, inför dörrena af vittnesbördsens
        tabernakel. Och Herrans härlighet syntes för hela menighetene.
      verse: 19
    - text: 'Och Herren talade med Mose och Aaron, och sade:'
      verse: 20
    - text: Skiljer eder ifrå denna menighetene, att jag med hast må förgöra dem.
      verse: 21
    - text: 'Men de föllo på sitt ansigte, och sade: Ack Gud, allt kötts andas Gud!
        Om en man syndat hafver, vill du då hämnas öfver hela menighetena?'
      verse: 22
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 23
    - text: 'Tala till menighetena, och säg: Kommer upp ifrå Korans, och Dathans,
        och Abirams tjäll.'
      verse: 24
    - text: Och Mose stod upp, och gick till Dathan och Abiram; och de äldste af Israel
        följde honom efter;
      verse: 25
    - text: 'Och talade till menighetena, och sade: Går ifrå dessa ogudaktiga menniskors
        tjäll, och kommer intet vid något det dem tillhörer, att I icke tilläfventyrs
        förgås uti någon deras synd.'
      verse: 26
    - text: Och de gingo upp ifrå Korans, Dathans och Abirams tjäll; men Dathan och
        Abiram gingo ut, och trädde i dörrena af deras tjäll med deras hustrur, söner
        och barn.
      verse: 27
    - text: 'Och Mose sade: Deruppå skolen I märka, att Herren mig sändt hafver, att
        jag alla dessa gerningar göra skulle; och icke af mino hjerta.'
      verse: 28
    - text: Om de dö såsom alla menniskor, eller hemsökta varda, såsom alla menniskor
        hemsökta varda; så hafver Herren icke sändt mig.
      verse: 29
    - text: Men om Herren gör här något nytt, så att jorden öppnar sin mun, och uppslukar
        dem, med allt det de hafva, att de lefvande fara neder i helvetet; så skolen
        I förstå, att desse männerna hafva försmädat Herran.
      verse: 30
    - text: Och som han all dessa orden uttalat hade, remnade jorden under dem;
      verse: 31
    - text: Och lät sin mun upp, och uppslukte dem med deras hus, med alla de menniskor,
        som när Korah voro, och med alla deras håfvor.
      verse: 32
    - text: Och de foro lefvande neder i helvetet, med allt det de hade; och jorden
        öfvertäckte dem; och de förgingos utu menighetene.
      verse: 33
    - text: 'Och hela Israel, som omkring dem var, flydde för deras skris skull; ty
        de sade: Att jorden icke ock uppslukar oss.'
      verse: 34
    - text: Dertill for en eld ut ifrå Herranom, och upptärde de tuhundrade och femtio
        män, som det rökverket offrade.
      verse: 35
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 36
    - text: Säg Eleazar, Prestens Aarons son, att han upptager rökopannorna utu brandenom,
        och förströr elden hit och dit;
      verse: 37
    - text: Förty de syndares pannor äro helgade genom deras själar, att man må slå
        dem i skifvor, och hänga dem på altaret; ty de äro offrade för Herranom, och
        helgade, och skola vara Israels barnom ett tecken.
      verse: 38
    - text: Och Eleazar Presten tog de kopparpannorna, som de uppbrände män uti offrat
        hade, och slog dem i skifvor, till att hänga vid altaret;
      verse: 39
    - text: Israels barnom till en åminnelse, att ingen främmande skulle gå fram,
        som icke är af Aarons säd, till att offra rökverk för Herranom; på det honom
        icke skall gå såsom Korah och hans parti, såsom Herren honom sagt hade genom
        Mose.
      verse: 40
    - text: 'Den andra morgonen knorrade hela menigheten af Israels barn emot Mose
        och Aaron, och sade: I hafven dräpit Herrans folk. Och Herren talade med Mose,
        och sade:'
      verse: 41
    - text: Och då menigheten församlade sig emot Mose och Aaron, vände de sig till
        vittnesbördsens tabernakel; och si, molnskyn öfvertäckte det, och Herrans
        härlighet syntes.
      verse: 42
    - text: Och Mose och Aaron gingo in för vittnesbördsens tabernakel.
      verse: 43
    - text: ''
      verse: 44
    - text: Går ut ifrå denna menighetene; jag vill med hast förgöra dem. Och de föllo
        uppå sitt ansigte.
      verse: 45
    - text: 'Och Mose sade till Aaron: Tag rökopannona, och låt der eld in af altaret,
        och kasta rökverk deruppå, och gack snarliga till menighetena, och försona
        dem; förty vrede är utgången af Herranom, och plågan hafver begynt.'
      verse: 46
    - text: Och Aaron tog, såsom Mose sade honom, och lopp midt igenom menighetena;
        och si, plågan var uppågången ibland folket och han rökte, och försonade folket;
      verse: 47
    - text: Och stod emellan de döda och de lefvande; då vardt plågan förtagen.
      verse: 48
    - text: Men de som af plågone döde voro, voro fjortontusend och sjuhundrad, undantagnom
        dem som förgingos uti Korans uppror.
      verse: 49
    - text: Och Aaron kom igen till Mose för dörrena af vittnesbördsens tabernakel;
        och plågan var förtagen.
      verse: 50
  - chapter: 17
    verses:
    - text: 'Och Herren talade med Mose, och sade: '
      verse: 1
    - text: Säg Israels barnom, och tag af dem tolf stafrar, af hvar och en sins faders
        hus Första en, och skrif hvarsderas namn på hans staf.
      verse: 2
    - text: Men Aarons namn skall du skrifva på Levi staf; ty ju för hvar sins faders
        hus höfvitsman skall vara en staf.
      verse: 3
    - text: Och lägg dem in i vittnesbördsens tabernakel, för vittnesbördet, der jag
        betygar eder;
      verse: 4
    - text: Och den som jag utväljandes varder, hans staf skall grönskas; på det att
        jag må stilla det knorrandet, som Israels barn knorra emot eder.
      verse: 5
    - text: Mose talade med Israels barn; och alle deras Förstar fingo honom tolf
        stafrar, hvar försten en staf efter deras fäders hus; och Aarons stafvar desslikes
        ibland deras stafrar.
      verse: 6
    - text: Och Mose lade stafrarne inför Herran uti vittnesbördsens tabernakel.
      verse: 7
    - text: Om morgonen, då Mose gick in uti vittnesbördsens tabernakel, fann han
        Aarons staf af Levi hus grönskas, och blomstren utgångna, och mandel bära.
      verse: 8
    - text: Och Mose bar ut alla strafrarna ifrå Herranom för all Israels barn, så
        att då sågo det, och hvar och en tog sin staf.
      verse: 9
    - text: 'Då sade Herren till Mose: Bär Aarons staf åter inför vittnesbördet, att
        han förvarad varder för ett tecken till de olydiga barnen; att deras knorrande
        uppå mig må återvända, att de icke dö.'
      verse: 10
    - text: Mose gjorde såsom Herren honom budit hade.
      verse: 11
    - text: 'Och Israels barn sade till Mose: Si, vi förgås, och blifve borto; vi
        förminskas, och vardom alle.'
      verse: 12
    - text: 'Ho som kommer intill Herrans tabernakel, han dör: skole vi då platt förödas?'
      verse: 13
  - chapter: 18
    verses:
    - text: 'Och Herren sade till Aaron: Du och dine söner, och dins faders hus med
        dig, skolen bära helgedomens missgerning; och du och dine söner med dig skolen
        bära edars Presterskaps missgerning. '
      verse: 1
    - text: Men dine bröder af Levi dins faders slägte skall du taga till dig, att
        de äro när dig, och tjena dig; men du och dine söner med dig skolen tjena
        inför vittnesbördsens tabernakel.
      verse: 2
    - text: Och de skola taga vara på din tjenst, och hela tabernaklets tjenst; dock
        skola de intet nalkas intill helgedomens tyg, och till altaret, att både de
        och I icke skolen dö;
      verse: 3
    - text: Utan de skola vara när dig, att de taga vara uppå vittnesbördsens tabernakels
        tjenst, uti all tabernaklets ämbete; och ingen främmande skall nalkas eder.
      verse: 4
    - text: Så akter nu uppå helgedomens tjenste, och uppå altarens tjenste, att icke
        mer en vrede kommer öfver Israels barn.
      verse: 5
    - text: Ty si, jag hafver tagit edra bröder Leviterna ut ifrån Israels barn, och
        gifvit eder Herranom till en skänk, att de skola taga vara på ämbetet vid
        vittnesbördsens tabernakel.
      verse: 6
    - text: Men du och dine söner med dig skolen akta på edart Presterskap, att I
        tjenen uti all altarens handel, och innanför förlåten; ty edart Presterskap
        gifver jag eder till ett ämbete för en gåfvo; om någor främmande går härtill,
        han skall dö.
      verse: 7
    - text: 'Och Herren sade till Aaron: Si, jag hafver gifvit dig mitt häfoffer,
        af allt det som Israels barn helga, för ditt Prestaämbete, och dinom sönom
        till en evig rätt.'
      verse: 8
    - text: 'Detta skall du hafva af det aldrahelgasta, som de offra: Alla deras gåfvor
        med allt deras spisoffer, och med allt deras syndoffer, och med allt deras
        skuldoffer, som de mig gifva, det skall vara dig och dinom sönom det aldrahelgasta.'
      verse: 9
    - text: På aldrahelgasta rum skall du äta det; hvad mankön är, skall deraf äta;
        ty det skall vara dig heligt.
      verse: 10
    - text: 'Jag hafver ock gifvit dig och dinom sönom, och dinom döttrom med dig,
        deras gåfvors häfoffer, i allo Israels barnas veftoffre till en evig rätt:
        Den som ren är i dino huse, han stall äta deraf.'
      verse: 11
    - text: Alla bästa oljo, och all bästa vinmust, och deras förstlingskorn, det
        som de gifva Herranom, hafver jag gifvit dig.
      verse: 12
    - text: Den första frukten af allt det i deras lande är, det som de bära Herranom,
        skall vara ditt; den som ren är i dino huse, han skall äta deraf.
      verse: 13
    - text: Allt det spillgifvet är i Israel, skall vara ditt.
      verse: 14
    - text: Allt det som moderlif öppnar ibland allt kött, det som de bära Herranom,
        vare sig menniska eller fänad, skall vara ditt; dock så, att du den första
        fruktena af mennisko låter lösa, och den första frukten af en oren fänad också
        lösa låter;
      verse: 15
    - text: Och skola de lösa det, när det är en månad gammalt; och skall gifvat till
        lösen för penningar, för fem siklar efter helgedomens sikel, hvilken tjugu
        gera gäller.
      verse: 16
    - text: Men den första frukten af fä eller får, eller get, skall du icke till
        lösen gifva; ty de äro helig. Deras blod skall du stänka på altaret, och deras
        feta skall du uppbränna till en söt lukts offer Herranom.
      verse: 17
    - text: Deras kött skall vara ditt, såsom ock veftebröstet, och högre bogen din
        är.
      verse: 18
    - text: Allt häfoffer, som Israels barn helga Herranom, hafver jag gifvit dig
        och dinom sönom, och dinom döttrom med dig till en evig rätt; det skall vara
        ett oförgängeligit och evigt förbund för Herranom, dig och dine säd med dig.
      verse: 19
    - text: 'Och Herren sade till Aaron: Du skall ingen besittning hafva i deras land,
        och ingen lott hafva med dem; ty jag är din lott, och ditt arfvegods ibland
        Israels barn.'
      verse: 20
    - text: Men Levi barn hafver jag gifvit all tionde i Israel till ett arfvegods,
        för deras ämbete, som de göra mig vid vittnesbördsens tabernakel;
      verse: 21
    - text: Så att härefter Israels barn intet skola nalkas intill vittnesbördsens
        tabernakel, till att komma sig i synd och dö;
      verse: 22
    - text: Utan Leviterna skola akta på ämbetet vid vittnesbördsens tabernakel, och
        de skola bära deras synder till en evig rätt till edra efterkommande; och
        de skola intet arfvegods besitta ibland Israels barn.
      verse: 23
    - text: Ty Israels barnas tiond, som de häfoffra Herranom, hafver jag gifvit Leviterna
        till arfvegods; derföre hafver jag sagt till dem, att de ibland Israels barn
        intet arfvegods besitta skola.
      verse: 24
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 25
    - text: 'Tala till de Leviter, och säg till dem: När I tagen tionden af Israels
        barn, den jag eder af dem gifvit hafver till edart arfvegods, så skolen I
        göra Herranom deraf ett häfoffer, ju tiond af tiond;'
      verse: 26
    - text: Och skolen sådana edart häfoffer hålla såsom I gåfven korn af ladone,
        och fyllo af pressen.
      verse: 27
    - text: Alltså skolen I ock gifva Herranom häfoffer af allo edro tiond, som I
        tagen af Israels barnom; så att I sådant Herrans häfoffer gifven Prestenom
        Aaron.
      verse: 28
    - text: Utaf allt, det eder gifvet varder, skolen I gifva Herranom allahanda häfoffer,
        af allt det bästa, som deraf helgadt varder.
      verse: 29
    - text: 'Och säg till dem: När I alltså det bästa deraf häfoffren, så skall det
        Levitomen räknadt varda, lika som det af ladone, och såsom det af pressen
        gåfves.'
      verse: 30
    - text: Och I mågen det äta allestäds, I och edor barn; ty det är edor lön för
        edart ämbete uti vittnesbördsens tabernakel.
      verse: 31
    - text: Så synden I icke deröfver, när I häfoffren det feta deraf, och icke ohelgen
        det Israels barn helgat hafva, att I icke dön.
      verse: 32
  - chapter: 19
    verses:
    - text: 'Och Herren talade med Mose och Aaron, och sade: '
      verse: 1
    - text: 'Detta sättet skall vara en lag, den Herren budit hafver, och sagt: Säg
        Israels barnom, att de hafva till dig en rödlett ko utan vank, der ingen brist
        på är, der intet ok ännu påkommet är.'
      verse: 2
    - text: Och få henne Prestenom Eleazar, han skall föra henne ut för lägret, och
        låta der slagta henne för sig.
      verse: 3
    - text: Och Presten Eleazar skall taga af hennes blod med sitt finger, och stänka
        rätt emot vittnesbördsens tabernakel sju resor;
      verse: 4
    - text: Och låta uppbränna kona för sig, både hennes hud och hennes kött, dertill
        hennes blod, samt med gåret.
      verse: 5
    - text: 'Och Presten skall taga cedreträ och isop, och rosenröd ull, och kasta
        på den brinnande kona:'
      verse: 6
    - text: Och skall två sin kläder, och bada sin kropp med vatten, och sedan gå
        i lägret, och vara oren allt intill aftonen.
      verse: 7
    - text: Och den som uppbrände henne, skall ock två sin kläder med vatten, och
        bada sin kropp i vatten, och vara oren allt intill aftonen.
      verse: 8
    - text: Och en ren man skall upptaga askona af kone, och slå henne ut på ett rena
        rum utan lägret, att hon varder der förvarad åt menighetene af Israels barnom
        till stänkevatten; ty det är ett syndoffer.
      verse: 9
    - text: Och den som askona af kone upptog, skall två sin kläder, och vara oren
        allt intill aftonen. Detta skall vara en evig rätt Israels barnom, och främlingomen,
        som bo ibland eder.
      verse: 10
    - text: Den som kommer vid ena döda mennisko, han skall vara oren i sju dagar.
      verse: 11
    - text: Så skall han härmed rena sig på tredje dagen, och på sjunde dagen, och
        så varder han ren. Och om han icke på tredje och sjunde dagen renar sig, så
        skall han icke ren varda.
      verse: 12
    - text: Men om någor kommer vid ena döda mennisko, och icke vill rena sig, den
        orenar Herrans tabernakel, och sådana själ skall utrotad varda utur Israel;
        derföre, att stänkevattnet icke är stänkt öfver honom, så är han oren, så
        länge han sig icke rena låter.
      verse: 13
    - text: 'Detta är lagen, om en menniska dör i tjället: Den som går in i tjället,
        och allt det som i tjället är, skall vara orent i sju dagar.'
      verse: 14
    - text: Och hvart och ett botyg, som öppet är, det intet öfvertäckelse eller band
        hafver, det är orent.
      verse: 15
    - text: Desslikes den som på markene kommer vid någon, som slagen är med svärd,
        eller eljest en dödan, eller ene menniskos ben, eller graf, den är oren i
        sju dagar.
      verse: 16
    - text: Så skola de nu för den orena taga af desso uppbrända syndoffers asko,
        och låta deruppå rinnande vatten uti ett käril.
      verse: 17
    - text: Och en ren man skall taga isop, och doppa i vattnet, och stänka tjället,
        och alla botyg, och alla de själar, som derinne äro; sammalunda ock den som
        hafver kommit vid ens döds ben, eller en slagnan, eller en dödan, eller någon
        graf.
      verse: 18
    - text: Och den rene skall stänka den orena på tredje dagen, och på sjunde dagen,
        och rena honom på sjunde dagen; och skall två sin kläder, och bada sig i vatten,
        så varder han ren om aftonen.
      verse: 19
    - text: Men hvilken som varder oren, och icke vill rena sig, hans själ skall utrotad
        varda utu menighetene; förty han hafver orenat Herrans helgedom, och icke
        är med stänkevattne stänkt; derföre är han oren.
      verse: 20
    - text: Och detta skall varda dem en evig rätt. Skall också den som med stänkevattnena
        stänkte, två sin kläder; och den som kommer vid stänkevattnet, han skall vara
        oren intill aftonen.
      verse: 21
    - text: Och allt det han kommer vid, det skall vara orent. Och hvilken själ, som
        han vederkommer, hon skall vara oren intill aftonen.
      verse: 22
  - chapter: 20
    verses:
    - text: 'Och Israels barn kommo med hela menighetene in uti den öknena Zin, i
        första månaden; och folket blef i Kades. Och MirJam blef der död, och vardt
        der begrafven. '
      verse: 1
    - text: Och menigheten hade intet vatten; och de församlade sig emot Mose och
        Aaron.
      verse: 2
    - text: 'Och folket trätte med Mose, och sade: Ack! det vi hade förgångits, der
        vare bröder förgingos för Herranom.'
      verse: 3
    - text: Hvi hafven I fört denna Herrans menighet uti denna öknena, att vi här
        dö skole med vårom boskap?
      verse: 4
    - text: Och hvi hafven I fort oss utur Egypten intill denna onda platsen, der
        man intet så kan; der hvarken äro fikon eller vinträ, ej heller granatäple;
        och är dertillmed intet vatten till att dricka?
      verse: 5
    - text: Då gingo Mose och Aaron ifrå menighetene intill dörrena af vittnesbördsens
        tabernakel, och föllo på sitt ansigte; och Herrans härlighet syntes dem.
      verse: 6
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 7
    - text: Tag stafven, och församla menighetena, du och din broder Aaron, och taler
        till hälleberget för deras ögon; det skall gifva sitt vatten. Alltså skall
        du skaffa dem vatten utu hälleberget, och gifva menighetene dricka, och deras
        boskap.
      verse: 8
    - text: Då tog Mose stafven för Herranom, såsom han honom budit hade.
      verse: 9
    - text: 'Och Mose och Aaron församlade menighetena inför hälleberget, och sade
        till dem: Hörer, I olydige; månne vi ock skole skaffa eder vatten utu detta
        hälleberget?'
      verse: 10
    - text: Och Mose hof upp sina hand, och slog på hälleberget med sin staf två gånger;
        då gick der ut mycket vatten, så, att menigheten fick dricka, och deras boskap.
      verse: 11
    - text: 'Och Herren sade till Mose och Aaron: Derföre, att I icke trodden uppå
        mig, att I måtten helgat mig för Israels barnom, skolen I icke föra denna
        menighetena in i det land, som jag dem gifva skall.'
      verse: 12
    - text: Detta är det trätovattnet, öfver hvilket Israels barn trätte med Herranom,
        och han vardt helgad i dem.
      verse: 13
    - text: 'Och Mose sände bådskap ut ifrå Kades till de Edomeers Konung: Så låter
        din broder Israel säga dig: Du vetst all den mödo, som oss påkommen är;'
      verse: 14
    - text: Att våre fäder voro nederfarne in uti Egypten, och vi i långan tid bodde
        uti Egypten, och de Egyptier handlade illa med oss och våra fäder.
      verse: 15
    - text: 'Och vi ropade till Herran, och han hörde våra röst, och utsände en Ängel,
        och förde oss utur Egypten: och si, vi äre i Kades, i den staden, som vid
        dina gränsor är.'
      verse: 16
    - text: Låt oss draga igenom ditt land; vi vilje icke fara öfver åker eller vingårdar,
        och icke dricka vattnet utu brunnarna; vi vilje draga rätta landsstråtena,
        hvarken vikande på den högra sidona eller på den venstra, tilldess vi komme
        igenom dina landsändar.
      verse: 17
    - text: 'De Edomeer sade till dem: Du skall icke draga härigenom, eller jag skall
        möta dig med svärd.'
      verse: 18
    - text: 'Israels barn sade till dem: Vi vilje draga den meniga stråtena; och om
        vi dricke af ditt vatten, vi och vår boskap, så vilje vi det betala; vi vilje
        icke utan allenast gå till fot derigenom.'
      verse: 19
    - text: 'Men han sade: Du skall icke draga härigenom. Och de Edomeer drogo ut
        emot dem med mägtigt folk, och starka hand.'
      verse: 20
    - text: Alltså förvägrade de Edomeer Israel draga igenom deras landsändar. Och
        Israel vek ifrå dem.
      verse: 21
    - text: Och Israels barn drogo ifrå Kades, och kommo med hela menighetene intill
        det berget Hor.
      verse: 22
    - text: 'Och Herren talade med Mose och Aaron på bergena Hor, vid gränsen åt de
        Edomeers land, och sade:'
      verse: 23
    - text: Låt Aaron samla sig till sitt folk; ty han skall icke komma i det landet,
        som jag Israels barnom gifvit hafver, derföre, att I voren minom mun ohörsamme
        vid trätovattnet.
      verse: 24
    - text: Så tag nu Aaron och hans son Eleazar, och haf dem upp på berget Hor;
      verse: 25
    - text: Och afkläd Aaron hans kläder, och kläd dem på hans son Eleazar; och Aaron
        skall der samlas, och dö.
      verse: 26
    - text: Mose gjorde såsom Herren honom bod; och de stego upp på berget Hor, för
        hela menighetene.
      verse: 27
    - text: Och Mose afklädde Aaron hans kläder, och klädde dem på hans son Eleazar.
        Och Aaron blef der död uppå berget; men Mose och Eleazar stego neder utaf
        bergena.
      verse: 28
    - text: Och då hela menigheten såg att Aaron var död, begreto de honom i tretio
        dagar, hela Israels hus.
      verse: 29
  - chapter: 21
    verses:
    - text: 'Och då den Cananeen, Konungen i Arad, som söderut bor, hörde att Israel
        inkom genom spejares väg, stridde han emot Israel, och förde några af dem
        fångna. '
      verse: 1
    - text: 'Då lofvade Israel Herranom ett löfte, och sade: Om du gifver detta folket
        under mina hand, så skall jag gifva deras städer tillspillo.'
      verse: 2
    - text: Och Herren hörde Israels bön, och gaf dem de Cananeer, och de gjorde dem
        tillspillo med deras städer; och kallade det rummet Horma.
      verse: 3
    - text: Sedan drogo de ifrå berget Hor, på den vägen åt röda hafvet, att de skulle
        draga omkring de Edomeers land. Och folket vardt ledse på vägen.
      verse: 4
    - text: 'Och folket talade emot Gud, och emot Mose: Hvi hafver du fört oss utur
        Egypten, att vi skulle dö i öknene? Ty här är hvarken bröd eller vatten, och
        var själ vämjar öfver denna lösa maten.'
      verse: 5
    - text: Då sände Herren ibland folket brännande ormar; de beto folket, så att
        mycket folk i Israel blef dödt.
      verse: 6
    - text: 'Så kommo de till Mose, och sade: Vi hafve syndat, att vi emot Herran
        och emot dig talat hafve; bed Herran, att han tager dessa ormarna ifrån oss.
        Mose bad för folket.'
      verse: 7
    - text: 'Då sade Herren till Mose: Gör dig en kopparorm, och res honom upp för
        ett tecken; hvilken som biten är, och ser uppå honom, han skall lefva.'
      verse: 8
    - text: Så gjorde Mose en kopparorm, och reste honom upp för ett tecken, och om
        någor vardt biten af orme, så såg han på den kopparormen, och blef vid lif.
      verse: 9
    - text: Och Israels barn drogo ut, och lägrade sig i Oboth.
      verse: 10
    - text: Och ifrån Oboth drogo de ut, och lägrade sig i Ijim vid berget Abarim,
        uti den öknene tvärtöfver Moab österut.
      verse: 11
    - text: Dädan drogo de, och lägrade sig vid den bäcken Sared.
      verse: 12
    - text: Dädan drogo de, och lägrade sig på denna sidone vid Arnon, hvilket i öknene
        är, och sträcker sig ut ifrå de Amoreers landsändar; ty Arnon är Moabs landamäre,
        emellan Moab och de Amoreer.
      verse: 13
    - text: 'Deraf säger man uti den bokene om Herrans strider: Den höga bergklippan
        allt intill skyn, och intill Arnons bäck;'
      verse: 14
    - text: Och intill bäcksens källo, hvilken räcker allt intill den staden Ar, och
        böjer sig, och är Moabs gränsa.
      verse: 15
    - text: 'Och dädan drogo de till brunnen; det är den brunnen, der Herren af sade
        till Mose: Församla folket, jag vill gifva dem vatten.'
      verse: 16
    - text: 'Då söng Israel denna visona, och söngo emot hvarannan öfver brunnen:'
      verse: 17
    - text: Denna är den brunnen, som de Förstar grafvit hafva; de ädle i folket hafva
        grafvit honom, genom läraren och deras stafrar. Ifrå denne öknene drogo de
        till Mattana;
      verse: 18
    - text: Och ifrå Mattana till Nahaliel, och ifrå Nahaliel till Bamoth;
      verse: 19
    - text: Och ifrå Bamoth till den dalen, som ligger i Moabs mark, vid det höga
        berget Pisga, som vet åt öknene.
      verse: 20
    - text: 'Och Israel sände båd till Sihon, de Amoreers Konung, och lät säga honom:'
      verse: 21
    - text: Låt mig draga igenom ditt land; vi vilje intet vika in på åkrar, eller
        in på vingårdar; vi vilje icke heller dricka brunnvattnet; landstråtena vilje
        vi fara, tilldess vi komme genom dina landsändar.
      verse: 22
    - text: Men Sihon tillstadde icke Israels barn gå igenom sina landsändar; utan
        församlade allt sitt folk, och drog emot Israel i öknena. Och som han kom
        till Jahza, stridde han emot Israel.
      verse: 23
    - text: Men Israel slog honom med svärdsegg, och tog hans land in, ifrån Arnon
        allt intill Jabbok, och allt intill Ammons barn; förty Ammons landsändar voro
        faste.
      verse: 24
    - text: Alltså tog Israel alla dessa städerna, och bodde i alla de Amoreers städer,
        i Hesbon, och alla hans döttrar.
      verse: 25
    - text: Ty staden Hesbon hörde Sihon Amoreers Konunge till, och han hade tillförene
        stridt med de Moabiters Konung, och vunnit honom af all hans land, allt intill
        Arnon.
      verse: 26
    - text: 'Deraf säger man i ordspråket: Kommer till Hesbon, att man bygger och
        upprättar den staden Sihon.'
      verse: 27
    - text: Ty en eld är utgången af Hesbon, en låge af den staden Sihon; han hafver
        uppfrätit Ar de Moabiters; och de der bo i de höjder Arnon.
      verse: 28
    - text: Ve dig, Moab; du Chemos folk äst förgånget. Man hafver hans söner slagit
        på flyktena, och fört hans döttrar fångna till Sihon, de Amoreers Konung.
      verse: 29
    - text: Deras härlighet är vorden omintet, ifrå Hesbon intill Dibon; hon är förstörd
        allt intill Nopha, hvilken räcker allt intill Medeba.
      verse: 30
    - text: Så bodde Israel uti de Amoreers lande.
      verse: 31
    - text: Och Mose sände ut spejare till Jaeser, och de vunno dess döttrar, och
        togo de Amoreer in, som deruti voro;
      verse: 32
    - text: Och vände om, och drogo uppåt den vägen till Basan. Då drog Og, Konungen
        i Basan, ut emot dem med allt sitt folk, till att strida i Edrei.
      verse: 33
    - text: 'Och Herren sade till Mose: Frukta dig intet för honom; ty jag hafver
        gifvit honom i dina hand med land och folk; och du skall göra med honom, såsom
        du med Sihon, de Amoreers Konung, gjort hafver, hvilken i Hesbon bodde.'
      verse: 34
    - text: Och de slogo honom och hans söner, och allt hans folk, tilldess att ingen
        var igen; och togo det landet in.
      verse: 35
  - chapter: 22
    verses:
    - text: 'Sedan foro Israels barn ut, och lägrade sig i Moabs mark, vid Jordan,
        in mot Jericho. '
      verse: 1
    - text: Och då Balak, Zipors son, såg allt det Israel gjort hade de Amoreer;
      verse: 2
    - text: Och att de Moabiter mycket fruktade för det folket, som så mycket var;
        och att de Moabiter grufvade sig för Israels barn;
      verse: 3
    - text: 'Då sade de Moabiter till de äldsta af de Midianiter: Nu varder denne
        hopen uppgnagandes allt det omkring oss är, såsom en oxe uppfräter gräset
        på markene. Och var Balak, Zipors son, den tiden de Moabiters Konung.'
      verse: 4
    - text: 'Och han sände ut båd till Bileam, Beors son, den en spåman var; han bodde
        vid älfvena i hans folks barnas lande; att de skulle kalla honom, och lät
        säga honom: Si, ett folk är draget utur Egypten, det öfvertäcker jordenes
        ansigte, och det ligger emot mig.'
      verse: 5
    - text: Så kom nu, och förbanna mig det folket; ty det är mig för mägtigt; om
        jag kunde slå dem, och fördrifva dem utu landet; förty jag vet, hvem du välsignar,
        han är välsignad, och den du förbannar, han är förbannad.
      verse: 6
    - text: Och de äldste af de Moabiter gingo bort med de äldsta af de Midianiter,
        och hade spådomslön i deras händer; och gingo in till Bileam, och sade honom
        Balaks ord.
      verse: 7
    - text: 'Och han sade till dem: Blifver här öfver nattena, så vill jag säga eder
        igen, hvad Herren mig sägandes varder. Så blefvo de Moabiters Förstar när
        Bileam.'
      verse: 8
    - text: 'Och Gud kom till Bileam, och sade: Ho äro de män, som när dig äro?'
      verse: 9
    - text: 'Bileam sade till Gud: Balak, Zipors son, de Moabiters Konung, hafver
        sändt till mig:'
      verse: 10
    - text: Si, ett folk är utdraget utur Egypten, och öfvertäcker jordenes ansigte;
        så kom nu, och förbanna dem; om jag kunde strila med dem, och fördrifva dem.
      verse: 11
    - text: 'Men Gud sade till Bileam: Gack intet med dem, förbanna icke heller folket;
        ty det är välsignadt.'
      verse: 12
    - text: 'Då stod Bileam bittida upp om morgonen, och sade till Balaks Förstar:
        Går i edart land; förty Herren vill icke tillstädja, att jag går med eder.'
      verse: 13
    - text: 'Och de Moabiters Förstar stodo upp, kommo till Balak, och sade: Bileam
        nekar sig vilja komma med oss.'
      verse: 14
    - text: Då sände Balak ännu yppare och härligare Förstar än hine voro.
      verse: 15
    - text: 'Då de kommo till Bileam, sade de till honom: Så låter Balak, Zipors son,
        säga dig: Låt dig icke förtryta att komma till mig;'
      verse: 16
    - text: 'Ty jag vill högeliga ära dig, och hvad du säger mig, det vill jag göra:
        Käre, kom, och förbanna mig detta folket.'
      verse: 17
    - text: 'Bileam svarade, och sade till Balaks tjenare: Om Balak gåfve mig sitt
        hus fullt med silfver och guld, så kunde jag dock icke gå öfver Herrans mins
        Guds ord, litet eller mycket till att göra.'
      verse: 18
    - text: Så blifver ock ännu I här i denna natten, att jag må förfara hvad Herren
        ytterligare med mig talandes varder.
      verse: 19
    - text: 'Då kom Gud om nattena till Bileam, och sade till honom: Äro desse männerne
        komne till att kalla dig, så statt upp, och far med dem; dock hvad jag säger
        dig, det skall du göra.'
      verse: 20
    - text: Då stod Bileam om morgonen upp, och sadlade sina åsninno, och följde de
        Moabiters Förstar.
      verse: 21
    - text: Men Guds vrede förgrymmade sig, att han for dit. Och Herrans Ängel trädde
        fram i vägen, att han skulle stå honom emot. Men han red på sine åsninno,
        och två dränger voro med honom.
      verse: 22
    - text: Och åsninnan såg Herrans Ängel stå i vägenom, och ett draget svärd i hans
        hand. Och åsninnan vek af vägenom in på markena; men Bileam slog henne, att
        hon skulle gå på vägenom.
      verse: 23
    - text: Då trädde Herrans Ängel uti ett trångt tä emellan vingårdar, der på båda
        sidor gårdar voro.
      verse: 24
    - text: Och då åsninnan såg Herrans Ängel, trängde hon sig intill gården, och
        klämde foten af Bileam in mot gården; och han slog henne ännu mer.
      verse: 25
    - text: Då gick Herrans Ängel ytterligare in på ett trångt rum, der ingen väg
        var till att afvika, antingen på högra eller venstra sidona.
      verse: 26
    - text: Och då åsninnan såg Herrans Ängel, föll hon på knä under Bileam. Då förgrymmade
        sig Bileams vrede, och han slog åsninnona med stafven.
      verse: 27
    - text: 'Då öppnade Herren åsninnones mun, och hon sade till Bileam: Hvad hafver
        jag gjort dig, att du hafver slagit mig nu tre gånger?'
      verse: 28
    - text: 'Bileam sade till åsninnan: Förty du gjorde gäck af mig; ack! hade jag
        nu ett svärd i handene, jag skulle dräpa dig.'
      verse: 29
    - text: 'Åsninnan sade till Bileam: Är jag icke din åsninna, der du på ridit hafver
        i dina dagar intill denna tid? Hafver jag någon tid så plägat göra med dig?
        Han sade: Nej.'
      verse: 30
    - text: Då öppnade Herren Bileams ögon, att han såg Herrans Ängel stå i vägenom,
        och ett draget svärd uti hans hand, och han neg, och bugade sig med sitt ansigte.
      verse: 31
    - text: 'Och Herrans Ängel sade till honom: Hvi hafver du slagit dina åsninno
        nu tre gånger? Si, jag är utgången, att jag skall stå dig emot; ty denne vägen
        är mig emot.'
      verse: 32
    - text: 'Och åsninnan såg mig, och vek undan för mig i tre gånger: eljest, hvar
        hon icke undan vikit hade, så hade jag nu slagit dig ihjäl, och åsninnan hade
        lefvande blifvit.'
      verse: 33
    - text: 'Då sade Bileam till Herrans Ängel: Jag hafver syndat; ty jag visste icke,
        att du stod emot mig i vägenom. Och nu, om det är icke din vilje, vill jag
        vända om igen.'
      verse: 34
    - text: 'Herrans Ängel sade till honom: Far med dessa männerna; men intet annat
        skall du tala, utan det jag säger dig. Så följde Bileam Balaks Förstar.'
      verse: 35
    - text: Då Balak hörde, att Bileam kom, for han ut emot honom uti de Moabiters
        stad, som ligger i gränsone vid Arnon, hvilken är vid den yttersta gränson;
      verse: 36
    - text: 'Och sade till honom: Hafver jag icke sändt efter dig, och låtit kalla
        dig? Hvi äst du då icke kommen till mig? Menar du jag kunde icke ära dig?'
      verse: 37
    - text: 'Bileam svarade honom: Si, jag är kommen till dig; men huru kan jag något
        annat tala, utan det Gud gifver mig i munnen, det måste jag tala?'
      verse: 38
    - text: Så for Bileam med Balak, och kommo in i gatustaden.
      verse: 39
    - text: Och Balak offrade fä och får, och sände efter Bileam, och efter de Förstar
        som när honom voro.
      verse: 40
    - text: Om morgonen tog Balak Bileam, och hade honom upp på Baals höjder, att
        han dädan af måtte se intill ändan af folket.
      verse: 41
  - chapter: 23
    verses:
    - text: 'Och Bileam sade till Balak: Bygg mig här sju altare, och låt mig få hit
        sju stutar och sju vädrar. '
      verse: 1
    - text: Balak gjorde som Bileam honom sade. Och både Balak och Bileam offrade,
        ju på hvart altare en stut och en vädur.
      verse: 2
    - text: 'Och Bileam sade till Balak: Gack till ditt bränneoffer; och jag vill
        gå bort; om tilläfventyrs Herren kan komma emot mig, och undervisa mig hvad
        jag skall säga dig. Och gick åstad hasteliga.'
      verse: 3
    - text: 'Och Gud kom emot Bileam. Men han sade till honom: Sju altare hafver jag
        tillredt, och ju på hvart altaret en stut och en vädur offrat.'
      verse: 4
    - text: 'Och Herren gaf Bileam ordet i munnen, och sade: Gack till Balak igen,
        och säg alltså.'
      verse: 5
    - text: Och då han kom igen till honom, si då stod han när sitt bränneoffer, med
        alla de Moabiters Förstar.
      verse: 6
    - text: 'Då hof han sitt tal upp, och sade: Utaf Syrien hafver Balak, de Moabiters
        Konung, låtit hemta mig, ifrå bergen österut: Kom och förbanna mig Jacob;
        kom, tala ondt emot Israel.'
      verse: 7
    - text: Huru skall jag förbanna den Gud icke förbannar? Huru skall jag tala ondt
        emot den Herren intet ondt emot talar?
      verse: 8
    - text: Ty af bergshöjden ser jag honom väl, och af högarna skadar jag honom.
        Si, det folket varder allena boendes, och icke skall räknadt varda ibland
        Hedningar,
      verse: 9
    - text: Ho kan räkna Jacobs stoft, och talet på fjerdedelen af Israel? Min själ
        dö med de rättfärdigas död, och min ände varde såsom dessas ände.
      verse: 10
    - text: 'Då sade Balak till Bileam: Hvad gör du mig? Jag hafver låtit hem ta dig
        till att förbanna mina fiendar, och si, du välsignar dem.'
      verse: 11
    - text: 'Han svarade, och sade: Skulle jag icke det hålla och tala, som Herren
        gifver mig i munnen?'
      verse: 12
    - text: 'Balak sade till honom: Kom då med mig på en annan plats, dädan du hans
        ända ser, och dock icke allansamman ser; och förbanna mig honom der.'
      verse: 13
    - text: Och tog han honom på en fri plan, uppå kullen af berget Pisga, och byggde
        sju altare, och offrade ju på hvart altaret en stut och en vädur;
      verse: 14
    - text: 'Och sade till Balak: Gack till ditt bränneoffer; jag vill vänta derborta.'
      verse: 15
    - text: 'Och Herren kom emot Bileam, och gaf honom ordet i hans mun, och sade:
        Gack till Balak igen, och säg alltså.'
      verse: 16
    - text: 'Och då han kom igen till honom, si, då stod han när sitt bränneoffer,
        med de Moabiters Förstar. Och Balak sade till honom: Hvad hafver Herren sagt?'
      verse: 17
    - text: 'Och han hof upp sitt tal, och sade: Statt upp, Balak, och hör; fatta
        i öronen hvad jag säger, du Zipors son:'
      verse: 18
    - text: Gud är icke en menniska, att han kan ljuga; eller menniskobarn, att honom
        något kan ångra. Skulle han säga något, och icke görat? Skulle han något tala,
        och icke hållat?
      verse: 19
    - text: Si, till att välsigna är jag hit hafd; jag välsignar, och kan icke omvändat.
      verse: 20
    - text: Man ser ingen mödo i Jacob, och intet arbete i Israel; Herren hans Gud
        är när honom, och Konungens trummetning ibland honom.
      verse: 21
    - text: Gud hafver fört honom utur Egypten; hans frimodighet är såsom ens enhörnings.
      verse: 22
    - text: Ty ingen trollkarl är i Jacob, och ingen spåman i Israel. I sin tid varder
        man sägandes om Jacob och om Israel, hvilka under Gud gör.
      verse: 23
    - text: Si, det folket varder uppståndandes såsom ett ungt lejon, och varder sig
        uppresandes såsom ett lejon; det skall icke lägga sig, tilldess det äter rof,
        och dricker deras blod, som slagne äro.
      verse: 24
    - text: 'Då sade Balak till Bileam: Du skall hvarken förbanna dem, eller välsigna
        dem.'
      verse: 25
    - text: 'Bileam svarade, och sade till Balak: Hafver jag icke sagt dig, att allt
        det Herren talandes vorde, det måste jag göra?'
      verse: 26
    - text: 'Balak sade till honom: Kom, jag vill hafva dig på en annan plats; om
        tilläfventyrs Gudi må täckas, att du förbannar dem der.'
      verse: 27
    - text: Och han tog honom upp på kullen af det berget Peor, hvilket vet åt öknena.
      verse: 28
    - text: 'Och Bileam sade till Balak: Bygg mig här sju altare, och låt mig få sju
        stutar och sju vädrar.'
      verse: 29
    - text: Balak gjorde såsom Bileam sade, och offrade ju uppå hvart altaret en stut
        och en vädur.
      verse: 30
  - chapter: 24
    verses:
    - text: 'Då nu Bileam såg, att Herranom täcktes, att han skulle välsigna Israel,
        gick han intet, såsom tillförene, bort till att söka trolldom, utan vände
        sitt ansigte rätt emot öknena; '
      verse: 1
    - text: Hof sin ögon upp, och såg Israel såsom de lågo efter deras slägter; och
        Guds Ande kom öfver honom.
      verse: 2
    - text: 'Och han hof upp sitt tal, och sade: Detta säger Bileam, Beors son: Detta
        säger den man, hvilkom ögonen öppnade äro;'
      verse: 3
    - text: 'Detta säger den som hörer Guds tal; den som dens Allsmägtigas uppenbarelse
        ser, hvilkom ögonen öppnade varda, när han på knä faller:'
      verse: 4
    - text: Huru skön äro din tjäll, Jacob, och din boning, Israel!
      verse: 5
    - text: Såsom bäcker utvidga sig, såsom örtagårdar vid vatten, såsom tjäll de
        Herren uppsätter, såsom cedreträ vid vatten.
      verse: 6
    - text: Vatten skola flyta utu hans ämbar, och hans säd skall varda till ett stort
        vatten. Hans Konung skall varda högre än Agag, och hans rike skall upphäfva
        sig.
      verse: 7
    - text: Gud hafver honom fört utur Egypten; hans frimodighet är såsom ens enhörnings;
        han skall uppfräta sina motståndare Hedningarna, och deras ben sönderkrossa,
        och med sina pilar sönderbråka.
      verse: 8
    - text: Han hafver sig nederlagt såsom ett lejon, och såsom ett ungt lejon. Ho
        vill sätta sig emot honom? Välsignad vare den som dig välsignar, och förbannad
        den dig förbannar.
      verse: 9
    - text: 'Då förgrymmade sig Balak i vrede emot Bileam, och slog händerna tillsamman,
        och sade till honom: Jag hafver kallat dig, att du skulle förbanna mina fiendar;
        och si, du hafver nu tre gånger välsignat dem.'
      verse: 10
    - text: Far nu hem till ditt. Jag tänkte, att jag skulle ärat dig; men Herren
        hafver den ärona förtagit dig.
      verse: 11
    - text: 'Bileam svarade honom: Hafver jag ock icke talat med din sändningabåd,
        som du sände till mig, och sagt:'
      verse: 12
    - text: Om Balak gåfve mig sitt hus fullt med silfver och guld, så kunde jag dock
        icke gå utöfver Herrans ord, antingen till att göra ondt eller godt efter
        mitt sinne; utan hvad som Herren sägandes vorde, det skulle jag ock säga?
      verse: 13
    - text: Och nu, si, när jag far till mitt folk, så kom, jag skall råda dig, hvad
        detta folk med dino folke göra skall, på yttersta tiden.
      verse: 14
    - text: 'Och han hof sitt tal upp, och sade: Detta säger Bileam, Beors son: Det
        säger den man, hvilkom ögonen öppnade äro;'
      verse: 15
    - text: 'Det säger den som hörer Guds tal, och den som, dens Högstas kunskap hafver;
        den som ser dens Allsmägtigas uppenbarelse, hvilkom ögonen öppnade varda,
        när han på knä faller:'
      verse: 16
    - text: 'Jag skall få se honom, men icke nu; jag skall skåda honom, men icke när:
        En stjerna skall uppgå utaf Jacob, och en spira uppkomma af Israel, och skall
        sönderkrossa de Moabiters Förstar, och ödelägga all Seths barn.'
      verse: 17
    - text: Han skall intaga Edom, och Seir skall komma under sina fiendars våld,
        men Israel skall vinna seger.
      verse: 18
    - text: Utur Jacob varder kommandes den som råda skall, och omkullslå hvad igen
        är af städerna.
      verse: 19
    - text: 'Och då han såg de Amalekiter, hof han upp sitt tal, och sade: Ainalek
        de förste ibland Hedningarna; men på sistone blifver du platt borta.'
      verse: 20
    - text: 'Och då han såg de Keniter, hof han upp sitt tal, och sade: Fast är din
        boning, och du hafver lagt ditt näste, i hällebergena.'
      verse: 21
    - text: Men du, Kain, skall varda förbränd, när Assur dig fångnan bortförer.
      verse: 22
    - text: 'Och han hof åter upp sitt tal, och sade: Ack! ho må lefva, när Gud detta
        göra skall?'
      verse: 23
    - text: Och skepp utu Chittim skola förderfva Assur och Eber; men han skall ock
        förgås.
      verse: 24
    - text: Och Bileam stod upp, och drog sina färde, och kom igen till sitt rum;
        och Balak for sin väg.
      verse: 25
  - chapter: 25
    verses:
    - text: 'Och Israel bodde i Sittim, och folket begynte bola med de Moabiters döttrar, '
      verse: 1
    - text: Hvilka bödo folket till deras gudars offer.
      verse: 2
    - text: Och folket åt, och tillbad deras gudar, och Israel höll sig intill BaalPeor;
        då förgrymmade sig Herrans vrede öfver Israel.
      verse: 3
    - text: 'Och Herren sade till Mose: Tag alla öfverstarna för folket, och häng
        dem upp Herranom i solene, på det den grymme Herrans vrede måtte varda vänd
        ifrån Israel.'
      verse: 4
    - text: 'Och Mose sade till de domare i Israel: Hvar och en dräpe sina män, som
        sig till BaalPeor hållit, hafva.'
      verse: 5
    - text: Och si, en man utaf Israels barn kom, och hade in ibland sina bröder ena
        Midianitiska qvinno; och lät Mose se det, och hela menighetena af Israels
        barn, som greto inför dörrena af vittnesbördsens tabernakel.
      verse: 6
    - text: Då Pinehas det såg, Eleazars son, Prestens Aarons sons, stod han upp utu
        menighetene, och tog en knif i sina hand;
      verse: 7
    - text: Och gick efter den Israelitiska mannen in uti horohuset, och stack dem,
        både den Israelitiska mannen och qvinnona, igenom deras buk. Så vände plågan
        igen af Israels barn.
      verse: 8
    - text: Och i de plågone vordo dräpne fyra och tjugu tusend.
      verse: 9
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 10
    - text: Pinehas, Eleazars son, Prestens Aarons sons, hafver afvändt mina grymhet
        ifrån Israels barn, idet han nitisk var om mig, att jag i mitt nit icke skulle
        förgöra Israels barn.
      verse: 11
    - text: 'Derföre säger jag: Si, jag gifver honom mins frids förbund.'
      verse: 12
    - text: Och han och hans säd efter honom skall hafva ett evigt Presterskaps förbund;
        derföre, att han för sin Gud hafver nitisk varit, och Israels barn försonat.
      verse: 13
    - text: Men den Israelitiska mannen, som slagen vardt med den Midianitiska qvinnone,
        het Simri, Salu son, en Förste öfver de Simeoniters fäders hus.
      verse: 14
    - text: Den Midianitiska qvinnan, som ock slagen vardt, het Cosbi, Zurs dotter,
        den en Förste var för en slägt ibland de Midianiter.
      verse: 15
    - text: 'Och Herren talade med. Mose, och sade:'
      verse: 16
    - text: Gör de Midianiter ondt, och slå dem;
      verse: 17
    - text: Förty de hafva gjort eder ondt med deras list, den de eder beställt hafva
        med Peor, och med deras syster Cosbi, den Midianitiska Förstans dotter, hvilken
        slagen vardt, på plågones dag, för Peors skull.
      verse: 18
  - chapter: 26
    verses:
    - text: 'Och skedde efter denna plågona, att Herren talade med Mose och Eleazar,
        Prestens Aarons son, och sade: '
      verse: 1
    - text: Tag summona af hela menighetene af Israels barn, ifrå tjugu år och derutöfver,
        efter deras fäders hus, alla de som förmå draga i här i Israel.
      verse: 2
    - text: Och Mose, samt med Eleazar Prestenom, talade på de Moabiters mark, vid
        Jordan in mot Jericho,
      verse: 3
    - text: Med dem, som tjugu åra gamle voro, och derutöfver, såsom Herren hade budit
        Mose och Israels barnom, som utur Egypti land dragne voro.
      verse: 4
    - text: 'Ruben, den förstfödde Israels son. Rubens barn voro: Hanoch, af hvilkom
        de Hanochiters slägt kommer: Pallu, af hvilkom de Palliters slägt kommer:'
      verse: 5
    - text: 'Hezron, af hvilkom de Hezroniters slägt kommer: Charmi, af hvilkom de
        Charmiters slägt kommer.'
      verse: 6
    - text: Dessa äro Rubens slägter; och deras tal var tre och fyratio tusend, sjuhundrad
        och tretio.
      verse: 7
    - text: 'Men Pallu barn voro: Eliab.'
      verse: 8
    - text: 'Och Eliabs barn voro: Remuel; och Dathan, och Abiram. Desse äro Dathan
        och Abiram, myndige män i den menighetene, som satte sig upp emot Mose och
        Aaron uti Korahs parti, då de satte sig upp emot Herran;'
      verse: 9
    - text: Och jorden öppnade sin mun, och upp svalg dem med Korah, då det partiet
        blefvo döde, och elden förtärde tuhundrad och femtio män; och voro till ett
        tecken.
      verse: 10
    - text: Men Korahs barn blefvo icke döde.
      verse: 11
    - text: 'Simeons barn uti deras slägter voro: Nemuel, af honom kommer de Nemueliters
        slägt: Jamin, af honom kommer de Jaminiters slägt: Jachin, af honom kommer
        de Jachiniters slägt:'
      verse: 12
    - text: 'Serah, af honom kommer de Serahiters slägt: Saul, af honom kommer de
        Sauliters slägt.'
      verse: 13
    - text: Dessa äro Simeons slägter, tu och tjugu tusend, och tuhundrad.
      verse: 14
    - text: 'Gads barn uti deras släkter voro: Zephon, af honom kommer de Zephoniters
        slägt: Haggi, af honom kommer de Haggiters slägt: Suni, af honom kommer de
        Suniters slägt:'
      verse: 15
    - text: 'Osni, af honom kommer de Osniters slägt: Eri, af honom kommer de Eriters
        slägt:'
      verse: 16
    - text: 'Arod, af honom kommer de Aroditers slägt: Areli, af honom kommer de Areliters
        slägt.'
      verse: 17
    - text: 'Dessa äro Gads barnas slägter: deras tal fyratiotusend och femhundrad.'
      verse: 18
    - text: 'Juda barn: Er och Onan, hvilke både blefvo döde i Canaans lande.'
      verse: 19
    - text: 'Och voro Juda barn i deras slägter: Sela, af honom kommer de Selaniters
        slägt: Perez, af honom kommer de Pereziters slägt: Serah, af honom kommer
        de Serahiters slägt.'
      verse: 20
    - text: 'Men Perez barn voro: Hezron, af honom kommer de Hezroniters slägt: Hamul,
        af honom kommer de Hamuliters slägt.'
      verse: 21
    - text: Dessa äro Juda slägter; deras tal sex och sjutio tusend, och femhundrad.
      verse: 22
    - text: 'Isaschar barn i deras slägter voro: Thola, af honom kommer de Tholaiters
        slägt: Phuva, af honom kommer de Phuvaiters slägt:'
      verse: 23
    - text: 'Jasub, af honom kommer de Jasubiters slägt: Simron, af honom kommer de
        Simroniters slägt.'
      verse: 24
    - text: Dessa äro Isaschars slägter; deras tal fyra och sextio tusend, trehundrad.
      verse: 25
    - text: 'Sebulons barn i deras slägter voro: Sered, af honom kommer de Sarditers
        slägt: Elon, af honom kommer de Eloniters slägt: Jahleel, af honom kommer
        de Jahleeliters slägt.'
      verse: 26
    - text: Dessa äro Sebulons slägter; deras tal sextiotusend, och femhundrad.
      verse: 27
    - text: 'Josephs barn i deras slägter voro: Manasse och Ephraim.'
      verse: 28
    - text: 'Manasse barn voro: Machir, af honom kommer de Machiriters slägt: Machir
        födde Gilead, af honom kommer de Gileaditers slägt.'
      verse: 29
    - text: 'Gileads barn äro: Jeser, af honom kommer de Jeseriters slägt: Helek,
        af honom kommer de Helekiters slägt:'
      verse: 30
    - text: 'Asriel, af honom kommer de Asrieliters slägt: Sichem, af honom kommer
        de Sichemiters slägt.'
      verse: 31
    - text: 'Semida, af honom kommer de Semiditers slägt: Hepher, af honom kommer
        de Hepheriters slägt.'
      verse: 32
    - text: 'Men Zelaphehad var Hephers son, och hade inga söner, utan döttrar; de
        heto: Mahela, Noa, Hogla, Milca och Thirza.'
      verse: 33
    - text: Dessa äro Manasse slägter; deras tal tu och femtio tusend, och sjuhundrad.
      verse: 34
    - text: 'Ephraims barn i deras slägter voro: Suthelah, af honom kommer de Suthelahiters
        slägt: Becher, af honom kommer de Becheriters slägt: Thahan, af honom kommer
        de Thahaniters slägt.'
      verse: 35
    - text: 'Men Suthelahs barn voro: Eran, af honom kommer de Eraniters slägt.'
      verse: 36
    - text: Dessa äro Ephraims bara as slägter, deras tal tu och tretio tusend, och
        femhundrad. Dessa äro Josephs barn i deras slägter.
      verse: 37
    - text: 'BenJamins barn i deras slägter voro: Bela, af honom kommer de Belaiters
        slägt: Asbel, af honom kommer de Asbeliters slägt: Ahiram, af honom kommer
        de Ahiramiters slägt:'
      verse: 38
    - text: 'Supham, af honom kommer de Supliamiters slägt: Hupham, af honom kommer
        de Huphamiters slägt.'
      verse: 39
    - text: 'Men Bela barn voro: Ard och Naaman, af dem kommer de Arditers och Naamiters
        slägt.'
      verse: 40
    - text: Dessa äro BenJamins barn i deras slägter; deras tal fem och fyratio tusend,
        och sexhundrad;
      verse: 41
    - text: 'Dans barn i deras slägter voro: Suham, af honom kommer de Suhamiters
        slägt. Dessa äro Dans slägter i deras slägter.'
      verse: 42
    - text: Och alle de Suhamiters slägte i deras tal voro fyra och sextio tusend,
        och fyrahundrad.
      verse: 43
    - text: 'Assers barn i deras slägter voro: Jimna, af honom kommer de Jimniters
        slägt: Jisvi, af honom kommer de Jisviters slägt: Beria, af honom kommer de
        Beriiters slägt.'
      verse: 44
    - text: 'Men Beria barn voro: Heber, af honom kommer de Heberiters slägt: Malchiel,
        af honom kommer de Malchieliters slägt.'
      verse: 45
    - text: Och Assers dotter het Sarah.
      verse: 46
    - text: Dessa äro Assers barnas slägter; deras tal tre och femtio tusend, och
        fyrahundrad.
      verse: 47
    - text: 'Naphthali barn i deras slägter voro: Jahzeel, af honom kommer de Jahzeeliters
        slägt: Guni, af honom kommer de Guniters slägt:'
      verse: 48
    - text: 'Jezer, af honom kommer de Jezeriters slägt: Sillem, af honom kommer de
        Sillemiters slägt.'
      verse: 49
    - text: 'Dessa, äro Naphthali slägter i deras slägter: deras tal fem och fyratio
        tusend, och fyrahundrad.'
      verse: 50
    - text: Detta är summan af Israels barn, sex gånger hundradetusend, ett tusend,
        sjuhundrad och tretio.
      verse: 51
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 52
    - text: Dessom skall du utskifta landet till arfs, efter namnens tal.
      verse: 53
    - text: Mågom skall du gifva mycket till arfs, och fåm litet; hvarjom och enom
        skall man gifva efter deras tal.
      verse: 54
    - text: Dock skall man skifta landet med lott; efter deras faders slägters namn
        skola de arf taga.
      verse: 55
    - text: Ty efter lotten skall du utskifta dem arfvet, emellan de många och de
        få.
      verse: 56
    - text: 'Och detta är summan af de Leviter uti deras slägter: Gerson, af hvilkom
        de Gersoniters slägt: Kehat, af hvilkom de Kehatiters slägt: Merari, af hvilkom
        de Merariters slägt.'
      verse: 57
    - text: 'Dessa äro Levi slägter: De Libniters slägt, de Hebroniters slägt, de
        Maheliters slägt, de Musiters slägt, de Koralliters slägt; men Kehat födde
        Amram.'
      verse: 58
    - text: Och Amrams hustru het Jochebed, Levi dotter, den honom född var uti Egypten;
        och hon födde Amram, Aaron och Mose, och deras syster MirJam.
      verse: 59
    - text: Men af Aaron vardt född Nadab, Abihu, Eleazar och Ithamar.
      verse: 60
    - text: Men Nadab och Abihu blefvo döde, då de offrade främmande eld för Herranom.
      verse: 61
    - text: 'Och deras tal var tre och tjugu tusend, allt mankön ifrå en månad och
        derutöfver; ty de vordo icke räknade ibland Israels barn: förty man gaf dem
        icke arf ibland Israels barn.'
      verse: 62
    - text: Detta är summan af Israels barn, som Mose och Presten Eleazar talde på
        de Moabiters mark vid Jordan, in mot Jericho;
      verse: 63
    - text: Ibland hvilka var ingen utaf den summo, då Mose och Presten Aaron talde
        Israels barn uti Sinai öken.
      verse: 64
    - text: Förty Herren hade sagt dem, att de skulle döden dö i öknene. Och ingen
        blef qvar, utan Caleb, Jephunne son, och Josua, Nuns son.
      verse: 65
  - chapter: 27
    verses:
    - text: 'Och Zelaphehads döttrar, Hephers sons, Gileads sons, Machirs sons, Manasse
        sons, utaf Manasse slägt, Josephs sons, benämnda Mahela, Noa, Hogla, Milca
        och Thirza, kommo fram; '
      verse: 1
    - text: 'Och de trädde för Mose, och för Presten Eleazar, och för Förstarna, och
        hela menighetena, inför dörrena af vittnesbördsens tabernakel, och sade:'
      verse: 2
    - text: Vår fader är döder i öknene, och han var icke med i den menighetene, som
        uppsatte sig emot Herran i Korahs upplopp; utan är i sine synd död blefven,
        och hade inga söner.
      verse: 3
    - text: Hvi skall då vår faders namn borto blifva utu hans slägt, ändock att han
        ingen son hade? Gifver oss ock arfvegods ibland vår faders bröder.
      verse: 4
    - text: Mose förde deras sak inför Herran.
      verse: 5
    - text: 'Och Herren sade till honom:'
      verse: 6
    - text: Zelaphehads döttrar hafva rätt sagt; du skall ock gifva dem arfvegods
        med deras faders bröder, och skall deras faders arf vända dem till.
      verse: 7
    - text: 'Och säg Israels barnom: Om någor dör och hafver inga söner, så skolen
        I hans arf gifva hans döttrar.'
      verse: 8
    - text: Hafver han inga döttrar, skolen I gifva det hans bröder.
      verse: 9
    - text: Hafver han inga bröder, så skolen I gifva det hans faderbroder.
      verse: 10
    - text: Hafver han icke faderbroder, skolen I gifva det hans nästa fränder, som
        honom skylde äro i hans slägt, att de taga det in. Det skall vara Israels
        barnom för en lag och rätt, såsom Herren budit hafver Mose.
      verse: 11
    - text: 'Och Herren sade till Mose: Stig upp på berget Abarim, och bese landet,
        som jag Israels barn gifva skall;'
      verse: 12
    - text: Och när du det sett hafver, skall du samka dig till ditt folk, såsom din
        broder Aaron samkad är;
      verse: 13
    - text: Efter det I min ord olydige voren uti den öknene Zin, öfver menighetenes
        träto, då I mig helga skullen genom vattnet för dem. Det är det trätovattnet
        i Kades uti den öknene Zin.
      verse: 14
    - text: 'Och Mose talade med Herranom, och sade:'
      verse: 15
    - text: Herren Gud öfver allt lefvande kött sätte en man öfver menighetena,
      verse: 16
    - text: Som för dem ut och in går, och förer dem ut och in, att Herrans menighet
        icke skall vara såsom får utan herda.
      verse: 17
    - text: 'Och Herren sade till Mose: Tag Josua till dig, Nuns son, hvilken en man
        är, der Anden uti är, och lägg dina händer på honom.'
      verse: 18
    - text: Och haf honom fram för Presten Eleazar, och för hela menighetena; och
        bjud honom för deras ögon;
      verse: 19
    - text: Och lägg dina härlighet uppå honom, att hela menigheten af Israels barn
        är honom lydig.
      verse: 20
    - text: Och han skall gå fram för Presten Eleazar; han skall rådfråga för honom
        genom Ljusens sätt inför Herranom. Efter hans mun skola ut och in gå, både
        han och all Israels barn med honom, och hela menigheten.
      verse: 21
    - text: Mose gjorde såsom Herren honom böd; och tog Josua, och ställde honom fram
        för Presten Eleazar, och för hela menighetena;
      verse: 22
    - text: Och lade sina hand uppå honom, och böd honom, såsom Herren med Mose talat
        hade.
      verse: 23
  - chapter: 28
    verses:
    - text: 'Och Herren talade med Mose, och sade: '
      verse: 1
    - text: 'Bjud Israels barnom, och säg till dem: Mitt bröds offer, hvilket mitt
        offer är till en söt lukt, skolen I hålla i sinom tid, så att I mig det offren.'
      verse: 2
    - text: 'Och säg till dem: Dessa äro de offer, som I offra skolen Herranom: årsgamla
        lamb, de som utan vank äro, dagliga tu till dagligit bränneoffer;'
      verse: 3
    - text: Ett lamb om morgonen, det andra om aftonen.
      verse: 4
    - text: Dertill tiondeparten af ett epha semlomjöl till spisoffer, blandadt med
        oljo, den stött är, en fjerdepart af ett hin.
      verse: 5
    - text: Det är ett dagligit bränneoffer, det I uppå Sinai berg offraden, till
        en söt lukt af ett offer Herranom.
      verse: 6
    - text: Dertill dess drickoffer, ju till hvart lambet en fjerdedel af ett hin;
        och det skall offradt varda i helgedomenom, obemängdt Herranom.
      verse: 7
    - text: Det andra lambet skall du göra om aftonen, såsom spisoffret om morgonen,
        och dess drickoffer till en söt lukts offer Herranom.
      verse: 8
    - text: Men om Sabbathsdagen tu årsgamla lamb utan vank, och två tiungar af semlomjöl
        till spisoffer, blandadt med oljo, och dess drickoffer.
      verse: 9
    - text: Det är hvars Sabbathens bränneoffer, utöfver det dagliga bränneoffret,
        med sitt drickoffer.
      verse: 10
    - text: Men på första dagen i edra månader skolen I offra Herranom ett bränneoffer,
        två unga stutar, en vädur, sju årsgamla lamb utan vank;
      verse: 11
    - text: Och ju tre tiungar semlomjöl till spisoffer, blandadt med oljo, till en
        stut, och två tiungar semlomjöl till spisoffer, blandadt med oljo, till en
        vädur;
      verse: 12
    - text: Och ju en tiung semlomjöl till spisoffer, med oljo blandadt, till ett
        lamb; det är bränneoffret till en söt lukt, ett offer Herranom.
      verse: 13
    - text: Och deras drickoffer skall vara, ett hälft hin vin till stuten, en tredjedel
        af ett hin till väduren, en fjerdedel af ett hin till lambet; det är bränneoffret
        till hvar månad om året.
      verse: 14
    - text: Dertill skall man göra en getabock till ett syndoffer Herranom, öfver
        det dagliga bränneoffret, och dess drickoffer.
      verse: 15
    - text: Men på fjortonde dagenom i första månaden är Passah Herranom.
      verse: 16
    - text: Och uppå femtonde dagenom i samma månaden är högtid; i sju dagar skall
        man äta osyradt bröd.
      verse: 17
    - text: Den förste dagen skall kallas helig, att I sammankommen; intet tjenstearbete
        skolen I göra deruppå.
      verse: 18
    - text: Och skolen I göra Herranom bränneoffer, två unga stutar, en vädur, sju
        årsgamla lamb utan vank;
      verse: 19
    - text: Med deras spisoffer, tre tiungar semlomjöl, blandadt med oljo, till hvar
        stuten, och två tiungar till väduren;
      verse: 20
    - text: Och ja en tiung till hvart af de sju lamben.
      verse: 21
    - text: Dertill en bock till syndoffer, på det I skolen försonade varda.
      verse: 22
    - text: Och det skolen I göra om morgonen, förutan det bränneoffret, som ett dagligit
        bränneoffer är.
      verse: 23
    - text: Efter detta sättet skolen I hvar dag i de sju dagar offra bröd till en
        söt lukts offer Herranom, till det dagliga bränneoffret, dertill dess drickoffer.
      verse: 24
    - text: Och den sjunde dagen skall kallas helig ibland eder, att I sammankommen;
        intet tjenstearbete skolen I göra deruppå.
      verse: 25
    - text: Och förstlingens dag, då I offren det nya spisoffret Herranom, när edra
        veckor äro framledna, skall helig kallas, att I sammankommen; intet tjenstearbete
        skolen I göra deruppå.
      verse: 26
    - text: Och Skolen I göra Herranom bränneoffer till en söt lukt, två unga stutar,
        en vädur, sju årsgamla lamb;
      verse: 27
    - text: Med deras spisoffer, tre tiungar semlomjöl, blandadt med oljo, till hvar
        stuten, två tiungar till väduren;
      verse: 28
    - text: Och ju en tiung till hvart och ett af de sju lamben;
      verse: 29
    - text: Och en getabock till att försona eder.
      verse: 30
    - text: Detta skolen I göra, förutan det dagliga bränneoffret med sitt spisoffer;
        utan vank skall det vara; dertill deras drickoffer.
      verse: 31
  - chapter: 29
    verses:
    - text: 'Och den förste dagen i sjunde månadenom skall ibland eder kallas helig,
        att I sammankommen; intet tjenstearbete skolen I göra deruppå; det är eder
        trummetandes dag. '
      verse: 1
    - text: Och I skolen göra bränneoffer till en söt lukt Herranom, en ungan stut,
        en vädur, sju årsgamla lamb utan vank.
      verse: 2
    - text: Dertill deras spisoffer, tre tiungar semlomjöl, blandadt med oljo, till
        stuten, två tiungar till väduren;
      verse: 3
    - text: En tiung på hvart och ett af de sju lamben;
      verse: 4
    - text: Och en getabock till syndoffer, till att försona eder;
      verse: 5
    - text: Förutan månadens bränneoffer, och dess spisoffer, och förutan det dagliga
        bränneoffret med dess spisoffer, och med deras drickoffer, efter deras sätt,
        till en söt lukt; det är ett offer Herranom.
      verse: 6
    - text: Den tionde dagen i denna sjunde månadenom skall ock när eder kallas helig,
        att I sammankommen; och I skolen späka edra kroppar, och intet arbete deruppå
        göra;
      verse: 7
    - text: Utan offra bränneoffer Herranom till en söt lukt, en ungan stut, en vädur,
        sju årsgamla lamb utan vank;
      verse: 8
    - text: Med deras spisoffer, tre tiungar semlomjöl, blandade med oljo, till stuten,
        två tiungar till väduren;
      verse: 9
    - text: Och en tiung på hvart och ett af de sju lamben.
      verse: 10
    - text: Dertill en getabock till syndoffer, förutan försoningens syndoffer, och
        det dagliga bränneoffret med sitt spisoffer, och med deras drickoffer.
      verse: 11
    - text: Den femtonde dagen i den sjunde månaden skall kallas helig när eder, att
        I sammankommen; intet tjenstearbete skolen I göra deruppå, och I skolen hålla
        Herranom helg i sju dagar;
      verse: 12
    - text: Och skolen göra bränneoffer till en söt lukts offer Herranom, tretton
        unga stutar, två vädrar, fjorton årsgamla lamb utan vank;
      verse: 13
    - text: Med deras spisoffer, tre tiungar semlomjöl, blandadt med oljo, till hvar
        och en af de tretton stutar, två tiungar uppå hvar väduren af de två;
      verse: 14
    - text: Och en tiung uppå hvart och ett af de fjorton lamben.
      verse: 15
    - text: Dertill en getabock till syndoffer, förutan det dagliga bränneoffret med
        sitt spisoffer och sitt drickoffer.
      verse: 16
    - text: På den andra dagen, tolf unga stutar, två vädrar, fjorton årsgamla lamb
        utan vank;
      verse: 17
    - text: Med deras spisoffer och drickoffer, till stutarna, till vädrarna och till
        lamben, i deras tal efter sättet.
      verse: 18
    - text: Dertill en getabock till syndoffer, förutan det dagliga bränneoffret med
        sitt spisoffer, och med deras drickoffer.
      verse: 19
    - text: På tredje dagen, ellofva stutar, två vädrar, fjorton årsgamla lamb utan
        vank;
      verse: 20
    - text: Med deras spisoffer och drickoffer, till stutarna, till vädrarna, och
        till lamben, i deras tal efter sättet.
      verse: 21
    - text: Dertill en getabock till syndoffer, förutan det dagliga bränneoffret,
        med sitt spisoffer och sitt drickoffer.
      verse: 22
    - text: På fjerde dagen, tio stutar, två vädrar, fjorton årsgamla lamb utan vank;
      verse: 23
    - text: Med deras spisoffer och drickoffer, till stutarna, till vädrarna, och
        till lamben, i deras tal efter sättet.
      verse: 24
    - text: Dertill en getabock till syndoffer, förutan det dagliga bränneoffret med
        sitt spisoffer, och sitt drickoffer.
      verse: 25
    - text: På femte dagen, nio stutar, två vädrar, fjorton årsgamla lamb utan vank;
      verse: 26
    - text: Med deras spisoffer och drickoffer, till stutarna, till vädrarna, och
        till lamben, i deras tal efter sättet.
      verse: 27
    - text: Dertill en getabock till syndoffer, förutan det dagliga brännoffret, med
        sitt spisoffer, och sitt drickoffer.
      verse: 28
    - text: På sjette dagen, åtta stutar, två vädrar, fjorton årsgamla lamb utan vank;
      verse: 29
    - text: Med deras spisoffer och drickoffer, till stutarna, till vädrarna, och
        till lamben, i deras tal efter sättet.
      verse: 30
    - text: Dertill en getabock till syndoffer, förutan det dagliga bränneoffret,
        med sitt spisoffer, och sitt drickoffer.
      verse: 31
    - text: På sjunde dagen sju stutar, två vädrar, fjorton årsgamla lamb utan vank;
      verse: 32
    - text: Med deras spisoffer och drickoffer, till stutarna, till vädrarna, och
        till lamben, i deras tal efter sättet.
      verse: 33
    - text: Dertill en getabock till syndoffer, förutan det dagliga bränneoffret,
        med sitt spisoffer, och sitt drickoffer.
      verse: 34
    - text: På den åttonde skall vara församlingenes dag; intet tjenstearbete skolen
        I göra deruppå;
      verse: 35
    - text: Och skolen offra bränneoffer till en söt lukts offer Herranom; en stut,
        en vädur, sju årsgamla lamb, utan vank;
      verse: 36
    - text: Med deras spisoffer och drickoffer, till stuten, till väduren, och till
        lamben, i deras tal efter sättet.
      verse: 37
    - text: Dertill en bock till syndoffer, förutan det dagliga bränneoffret, med
        sitt spisoffer och sitt drickoffer.
      verse: 38
    - text: Detta skolen I göra Herranom i edra högtider, undantagno det I lofven
        och friviljoge gifven till bränneoffer, spisoffer, drickoffer och tackoffer.
      verse: 39
