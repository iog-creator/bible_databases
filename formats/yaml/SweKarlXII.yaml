  name: Ezekiel
- chapters:
  - chapter: 1
    verses:
    - text: ' Uti tredje årena af Jojakims, Juda Konungs, rike kom NebucadNezar, Konungen
        i Babel, in för Jerusalem, och belade det. '
      verse: 1
    - text: Och HERren gaf Jojakim, Juda Konung, honom i händer, och en hop af kärille
        utu Guds hus; hwilken han lät föra in uti Sinear land, i sins guds hus, och
        lade de kärillen uti sins guds fatabur.
      verse: 2
    - text: Och Konungen sade til Aspenas, sin öfwersta kamererare, at han skulle
        utsöka honom af Israels barnom, af Konungsliga slägt, och herra barnom,
      verse: 3
    - text: Några unga drängar, som ingen wank hade; utan dägelige woro, förnuftige,
        wise, kloke och förståndige; hwilke skickelige woro til at tjena i Konungens
        gård, och til at lära Chaldeiska skrift och mål.
      verse: 4
    - text: Dessom bestälte Konungen, hwad man dem dageliga gifwa skulle af hans spis,
        och af det win, der han sjelf af drack; på det at då de så i tre år upfödde
        woro, skulle de sedan tjena inför Konungenom.
      verse: 5
    - text: Så woro ibland dem Daniel, Hanania, Misael och Asaria, af Juda barnom.
      verse: 6
    - text: Och den öfwerste kamereraren gaf dem namn; och nämnde Daniel Beltesazar,
        och Hanania Sadrach, och Misael Mesach, och Asaria AbedNego.
      verse: 7
    - text: Men Daniel satte sig före i sitt hjerta, at han icke wille orena sig med
        Konungens spis, och med det win, som han sjelf drack; och bad öfwersta kamereraren,
        at han icke skulle orena sig.
      verse: 8
    - text: Och Gud gaf Daniel, att öfwerste kamereraren warde honom gunstig och god.
      verse: 9
    - text: 'Och han sade til honom: Jag fruktar för min Herra Konungen, den eder
        spis och dryck bestyrt hafwer: Om han får se, at edor ansikte äro magrare
        än de andra drängars, som eder jämnåldrige äro, så gören I mig brotsligan
        til döden, inför Konungenom.'
      verse: 10
    - text: 'Då sade Daniel til Melzar, hwilkom öfwerste kamereraren Daniel, Hanania,
        Misael och Asaria, befallt hade:'
      verse: 11
    - text: 'Försök dock der med dina tjenare i tio dagar, och låt gifwa oss mos til
        at äta, och watn til at dricka:'
      verse: 12
    - text: Och låt alltså komma för dig wår och de andra drängars ansikte, som af
        Konungens spis äta; och efter som du då ser, derefter gör med dina tjenare.
      verse: 13
    - text: Och han hörde dem derutinnan, och försökte det med dem i tio dagar.
      verse: 14
    - text: Och efter de tio dagar woro de dägeligare och bättre wid hull, än alle
        de drängar, som spisades af Konungens spis.
      verse: 15
    - text: Så satte Melzar bort deras spis och dryck, den dem tilskickad war, och
        gaf dem mos.
      verse: 16
    - text: Men dessa fyras Gud gaf dem konst och förstånd uti allahanda skrift och
        wishet; men Daniel gaf han förstånd i alla syner och drömar.
      verse: 17
    - text: Då tiden förlupen war, som Konungen förelagt hade, at de skulle hafwas
        inför honom, hade öfwerste kamereraren dem in för NebucadNezar.
      verse: 18
    - text: 'Och Konungen talade med dem: Och wardt ingen ibland dem alla funnen,
        som Daniels, Hanania, Misaels och Asaria, like war; och de wordo Konungens
        tjenare.'
      verse: 19
    - text: Och Konungen fann dem i alla saker, de han dem frågade, tio sinom klokare
        och förståndigare, än alla stjernokikare och wisa i hela sino rike.
      verse: 20
    - text: Och lefde Daniel intil Konung Cores första år.
      verse: 21
  - chapter: 2
    verses:
    - text: ' Uti andro årena af NebucadNezars rike såg NebucadNezar en dröm, af hwilkom
        han wardt förskräckt, så at han waknade up. '
      verse: 1
    - text: Då lät han tilhopa komma alla stjernokikare och wisa, och trollkarlar,
        och Chaldeer, at de skulle säga Konungenom sin dröm. De kommo, och trädde
        fram för Konungen.
      verse: 2
    - text: 'Och Konungen sade til dem: Jag hafwer haft en dröm, som mig förskräckt
        hafwer, och jag will gerna weta, hwad det för en dröm warit hafwer.'
      verse: 3
    - text: 'Då sade de Chaldeer til Konungen, på Syriskt mål: Herre Konung, Gud låte
        dig länge lefwa; säg dinom tjenarom drömen, så wilje wi uttyda honom.'
      verse: 4
    - text: 'Konungen swarade, och sade til de Chaldeer: Det är fallet mig utu minnet;
        om I icke låten mig få weta drömen, och uttyden honom, så skolen I platt förgöras,
        och edor hus skämliga förstörd warda.'
      verse: 5
    - text: Om I ock låten mig få drömen weta, och uttyden honom, så skolen I få skänker,
        gåfwor och stora äro, af mig; derföre säger mig nu drömen, och hans uttydning.
      verse: 6
    - text: 'De swarade åter, och sade: Konungen säge sinom tjenarom drömen, så wilje
        wi uttyda honom.'
      verse: 7
    - text: 'Konungen swarade, och sade: Sannerliga, jag förmärker, at I fördröjen
        tiden, efter I sen dock, att det är fallet mig utu minnet.'
      verse: 8
    - text: Men om I icke sägen mig drömen, så skall rätten gå öfwer eder, lika som
        öfwer de der taga sig före at tala lögn och drafwel för mig, så länge tiden
        skall förlöpa; derföre säger mig nu drömen, så kan jag märka, at I ock wäl
        finnen uppå uttydningen.
      verse: 9
    - text: 'Då swarade de Chaldeer för Konungenom, och sade til honom: Ingen menniska
        är på jordene, den, det Konungen begärar, säga kan, och är ej heller någon
        Konung, ehuru stor eller mägtig han är, som sådant af någrom stjernokikare,
        wisom eller Chaldee, eskar.'
      verse: 10
    - text: Ty det Konungen uppå eskar, är för högt, och är ej heller någon, som detta
        för Konungenom säga kan, undantagna gudarna, hwilke icke bo när menniskomen.
      verse: 11
    - text: Då wardt Konungen ganska wred, och böd förgöra alla de wisa i Babel.
      verse: 12
    - text: 'Och domen gick ut, at man skulle dräpa de wisa: Wardt också Daniel med
        sina stallbröder sökt, at man dem dräpa skulle.'
      verse: 13
    - text: Då förnam Daniel sådana dom och befallning, af Arioch, Konungens öfwersta
        domare, hwilken utfor til at döda de wisa i Babel.
      verse: 14
    - text: 'Och han hof up, och sade til Konungens befallningsman Arioch: Hwarföre
        är denne stränge domen utgången ifrå Konungenom? Och Arioch lät Daniel det
        förstå.'
      verse: 15
    - text: Så gick Daniel up, och bad Konungen, at han skulle gifwa honom tid til,
        at han måtte säga Konungenom uttydningena.
      verse: 16
    - text: 'Sedan gick Daniel hem, och gaf det sina stallbröder, Hanania, Misael
        och Asarie, tilkänna:'
      verse: 17
    - text: At de skulle bedja Gud af himmelen om nåd til denna hemlighet; at Daniel
        och hans medbröder, samt med de andra wisa i Babel, icke förgöras skulle.
      verse: 18
    - text: Då wardt denna hemlig ting Daniel genom ena syn om nattene uppenbarad;
        för hwilket Daniel lofwade Gud af himmelen.
      verse: 19
    - text: 'Och Daniel tog til at tala, och säga: Lofwadt ware Guds Namn, ifrån ewighet
        til ewighet; ty hans är både wishet och starkhet.'
      verse: 20
    - text: 'Han förwandlar tider och stunder: Han sätter Konungar af, och sätter
        Konungar up: Han gifwer de wisa deras wishet, och de förståndiga deras förstånd.'
      verse: 21
    - text: 'Han uppenbarar det djupt och hemligit är: Han wet hwad i mörkrena ligger;
        ty när honom är alltsammans ljus.'
      verse: 22
    - text: Jag tackar och lofwar dig, mina fäders Gud, at du hafwer förlänt mig wishet
        och starkhet, och hafwer nu det uppenbarat, der wi dig om bedit hafwe; det
        är, Konungens ärende hafwer du oss uppenbarat.
      verse: 23
    - text: 'Så gick Daniel up til Arioch, den af Konungenom befallning hade til at
        dräpa de wisa i Babel, och sade til honom alltså: Du skalt icke förgöra de
        wisa i Babel; utan haf mig up til Konungen, jag will säga Konungenom uttydelsen.'
      verse: 24
    - text: 'Arioch hade Daniel med hast up för Konungen, och sade til honom alltså:
        En är funnen ibland Juda fångar, som Konungenom uttydningen säga kan.'
      verse: 25
    - text: 'Konungen swarade, och sade til Daniel, den de Beltesazar kallade: Äst
        du den samme, som mig kan säga den dröm, som jag hafwer, och hans uttydning?'
      verse: 26
    - text: 'Daniel swarade inför Konungenom, och sade: Den hemlighet, som Konungen
        eskar af de wisa, lärda, stjernokikare och spåmän, står icke i deras magt
        att säga Konungenom;'
      verse: 27
    - text: 'Utan Gud af himmelen, han kan uppenbara hemlig ting; han hafwer tett
        Konungenom NebucadNezar, hwad i tilkommande tider ske skall; din dröm och
        din syn, då du sof, war denna:'
      verse: 28
    - text: 'Du Konung tänker i dine säng, huru det måtte tilgå i framtiden: Och den
        som hemlig ting uppenbarar, han tedde dig, huru det gå skulle.'
      verse: 29
    - text: Så är mig denna hemlighet uppenbarad, icke igenom mina wishet, lika som
        hon större wore än allas de som lefwa; utan derföre, at uttydningen måtte
        Konungenom underwist warda, och du dins hjertas tankar weta få.
      verse: 30
    - text: Du Konung sågst, och si, et ganska stort och högt beläte stod för dig,
        det war grufweligit uppå se.
      verse: 31
    - text: Dess belätes hufwud war af klart guld, dess bröst och armar woro af silfwer,
        buken och länderna woro af koppar;
      verse: 32
    - text: Dess ben woro af jern, dess fötter woro somt af jern, och somt af ler.
      verse: 33
    - text: Sådant sågst du, til dess en sten nederrifwen wardt utan händer, han slog
        belätet uppå dess fötter, som af jern och ler woro, och förkrossade dem.
      verse: 34
    - text: Då wordo all tilhopa förkrossad, jernet, leret, kopparen, silfret och
        guldet, och wordo såsom agnar på enom sommarloga, och wädret bortförde det,
        så at man kunde intet mer finna det; men stenen, som slog belätet, wardt til
        ett stort berg, så at det upfyllde hela werldena.
      verse: 35
    - text: 'Detta är drömen: Nu wilje wi säga uttydningen för Konungenom.'
      verse: 36
    - text: Du Konung äst en Konung öfwer alla Konungar, den Gud af himmelen rike,
        magt, starkhet och äro, gifwit hafwer.
      verse: 37
    - text: 'Och allt det, der menniskor bo, och djuren på markene, och foglarna under
        himmelen, hafwer han gifwit i dina händer, och förlänt dig magt öfwer detta
        allt: Du äst det gyldene hufwudet.'
      verse: 38
    - text: Efter dig skall et annat Konungarike upkomma, sämre än ditt; derefter
        det tredje Konungarike, som af koppar är, hwilket öfwer all land regera skall.
      verse: 39
    - text: Det fjerde skall wara hårdt såsom jern; ty lika wisst som jern sönderskär
        och sönderkrossar all ting; ja, lika som jern sönderslår all ting, så skall
        ock detta sönderkrossa och sönderslå alltsamman.
      verse: 40
    - text: Men at du sågst fötterna och tånar, somt af ler, och somt af jern, det
        skall wara et söndradt Konungarike; dock skall af jerns planto blifwa deruti,
        såsom du sågst jern beblandadt med ler.
      verse: 41
    - text: Och at tånar på dess fötter, somt af jern, och somt af ler woro, det skall
        wara endels et starkt, och endels et swagt rike.
      verse: 42
    - text: Och at du sågst jern beblandadt med ler, skola de wäl beblanda sig efter
        menniskos blod tilsammans; men de skola likwäl intet hänga tilhopa, lika som
        jern icke kan bemängas med ler.
      verse: 43
    - text: Men uti dessa Konungarikes tid skall Gud af himmelen uprätta et Konungarike,
        det aldrig skall förlagdt warda; och hans rike skall icke komma til något
        annat folk; det skall förkrossa och förstöra all dessa riken; men det skall
        blifwa i ewig tid.
      verse: 44
    - text: 'Såsom du sågst en sten nederrifwen af et berg utan händer, hwilken sönderslog
        jernet, kopparen, leret, silfret och guldet; alltså hafwer nu den store Gud
        tett Konungenom, hwad som framdeles ske skall: Och detta är wisserliga drömen,
        och uttydningen är rätt.'
      verse: 45
    - text: Då föll Konungen NebucadNezar uppå sitt ansikte, och tilbad inför Daniel;
        och befallte, at man skulle göra honom spisoffer och rökoffer.
      verse: 46
    - text: 'Och Konungen swarade Daniel, och sade: Det är intet twifwel, edar Gud
        är en Gud öfwer alla gudar, och en Herre öfwer alla Konungar, den hemlig ting
        uppenbara kan; efter du dessa hemlig ting hafwer kunnat uppenbara.'
      verse: 47
    - text: Och Konungen uphöjde Daniel, och gaf honom stora myckna skänker; och gjorde
        honom til en Första öfwer hela landet Babel, och satte honom til en Öfwersta
        öfwer alla de wisa i Babel. Och Konungen uphöjde Daniel, och gaf honom stora
        myckna skänker; och gjorde honom til en Första öfwer hela landet Babel, och
        satte honom til en Öfwersta öfwer alla de wisa i Babel.
      verse: 48
    - text: Och Daniel bad Konungen, at han måtte sätta Sadrach, Mesach och AbedNego,
        öfwer de landskap i Babel; men Daniel sjelf blef när Konungenom i hans gård.
        Och Daniel bad Konungen, at han måtte sätta Sadrach, Mesach och AbedNego,
        öfwer de landskap i Babel; men Daniel sjelf blef när Konungenom i hans gård.
      verse: 49
  - chapter: 3
    verses:
    - text: ' Konung NebucadNezar lät göra et gyldene beläte, sextio alnar högt, och
        sex alnar bredt; och lät sätta det i Babels land på en skön plan. '
      verse: 1
    - text: Och Konung NebucadNezar sände efter Förstar, herrar, landshöfdingar, domare,
        fogdar, rådherrar, ämbetsmän, och alla wäldiga i landet, at de skulle komma
        tilsammans, och wiga det belätet, som Konungen NebucadNezar hade upsätta låtit.
      verse: 2
    - text: Då kommo Förstarne, herrarne, landshöfdingarne, domarena, fogdarne, rådherrarne,
        ämbetsmännerne, och alle wäldige i landet tilsamman, til at wiga belätet,
        som Konung NebucadNezar hade upsätta låtit, och de måste gå fram för belätet,
        som NebucadNezar hade upsätta låtit.
      verse: 3
    - text: 'Och härolden ropade öfwerljudt: Det låter eder sagdt wara, I all folk,
        slägter och tungomål:'
      verse: 4
    - text: At när I hören basuner, trummeter, harpor, gigor, psaltare, lutor och
        allahanda strängaspel, så skolen I nederfalla, och tilbedja det gyldene belätet,
        som Konung NebucadNezar hafwer upsätta låtit.
      verse: 5
    - text: Men den som då icke nederfaller och tilbeder, han skall på samma stund
        kastas uti en brinnande ugn.
      verse: 6
    - text: Då de nu hörde ljudet af basuner, trummeter, gigor, psaltare och allahanda
        strängaspel, föllo neder all folk, slägter och tungomål, och tilbådo det gyldene
        belätet, som Konungen NebucadNezar hade upsätta låtit.
      verse: 7
    - text: 'Strax på samma stund gingo någre Chaldeiske män fram, och anklagade Judarna:'
      verse: 8
    - text: 'Begynte, och sade til Konungen NebucadNezar: Herre Konung, Gud unne dig
        länge lefwa.'
      verse: 9
    - text: 'Du hafwer, o Konung, låtit utgå et bud, at alla menniskor, då de hörde
        ljudet af basuner, trummeter, harpor, gigor, psaltare, lutor och allahanda
        strängaspel, skulle de nederfalla, och tilbedja det gyldene belätet:'
      verse: 10
    - text: Och den som icke nederfölle och tilbåde, han skulle kastas uti en brinnande
        ugn.
      verse: 11
    - text: Nu äro här någre Judiske män, hwilka du öfwer de ämbete i Babels land
        satt hafwer, Sadrach, Mesach och AbedNego, de samme förakta ditt bud, o Konung,
        och wörda icke dina gudar, och tilbedja icke det gyldene belätet, som du hafwer
        upsätta låtit.
      verse: 12
    - text: Då befallte NebucadNezar, med grymhet och wrede, at man skulle hafwa fram
        för honom Sadrach, Mesach och AbedNego och männerne wordo framhafde för Konungen.
      verse: 13
    - text: 'Då talade NebucadNezar til dem, och sade: Huru är det? Wiljen I, Sadrach,
        Mesach och AbedNego, icke wörda min gud, och icke tilbedja det gyldene belätet,
        som jag hafwer upsätta låtit?'
      verse: 14
    - text: 'Nu wäl, reder eder til, så snart I hören ljudet af basuner, trummeter,
        harpor, gigor, psaltare, lutor och allahanda strängaspel, så faller neder,
        och tilbeder belätet, som jag hafwer upsätta låtit: Om I icke tilbedjen det,
        så skolen I på samma stund warda kastade uti en brinnande ugn: Låt se, hwilken
        den Guden är, som eder utu mina händer tager.'
      verse: 15
    - text: 'Då swarade Sadrach, Mesach och AbedNego, och sade til Konung NebucadNezar:
        Det är icke af nödene, at wi sware dig deruppå:'
      verse: 16
    - text: Si, wår Gud, den wi dyrke, kan wäl hjelpa oss utu den brinnande ugnen,
        och frälsa oss utu dine hand, o Konung.
      verse: 17
    - text: Och om han än icke det göra will, så skalt du ändå weta, o Konung, at
        wi dina gudar intet wörde, ej heller det gyldene beläte, som du hafwer upsätta
        låtit, tilbedja wiljom.
      verse: 18
    - text: 'Då wardt NebucadNezar full med grymhet, så att hans ansikte förwandlade
        sig öfwer Sadrach, Mesach och AbedNego; och befallte, at man skulle göra ugnen
        sju resor hetare, än han eljest plägade wara:'
      verse: 19
    - text: Och böd de bästa krigsmän, som uti hans här woro, at de skulle binda Sadrach,
        Mesach och AbedNego, och kasta dem uti den brinnande ugnen.
      verse: 20
    - text: Alltså wordo desse männerne, uti deras mantlar, skor, hattar och annor
        kläder, bundne, och kastade uti den brinnande ugnen.
      verse: 21
    - text: 'Ty Konungens befallning måste man med hast fullgöra: Och elden wardt
        så stark i ugnen, at de män, som Sadrach, Mesach och AbedNego, upbränna skulle,
        blefwo döde af eldslåganom.'
      verse: 22
    - text: Men de tre männerne, Sadrach, Mesach och AbedNego, föllo neder uti den
        brinnande ugnen, så bundne som de woro.
      verse: 23
    - text: 'Då förskräckte sig Konung NebucadNezar, och gick hastigt up, och sade
        til sitt Råd: Hafwe wi icke låtit kasta tre män i elden bundna? De swarade,
        och sade til Konungen: Ja, Herre Konung.'
      verse: 24
    - text: 'Han swarade, och sade: Ser jag dock fyra män lösa gå i eldenom, och dem
        skadar intet; och den fjerde är lika som han wore en Guds son.'
      verse: 25
    - text: 'Och NebucadNezar gick fram för gapet på den brinnande ugnen, och sade:
        Sadrach, Mesach och AbedNego, högsta Guds tjenare, går här ut, och kommer
        hit. Så gingo Sadrach, Mesach och AbedNego, utur eldenom.'
      verse: 26
    - text: Och Förstarne, herrarne, fogdarne, och Konungens Råd kommo tilsamman,
        och sågo uppå, huru elden ingen magt uppå dessa männernas kroppar bewisat
        hade; och deras hufwudhår icke ens afswedt war, och deras kläder intet skadd;
        ja, man kunde icke känna någon eldslukt uppå dem.
      verse: 27
    - text: 'Då hof NebucadNezar sin röst up, och sade: Lofwad ware Sadrachs, Mesachs
        och AbedNegos Gud, den sin ängel utsändt hafwer, och halp sina tjenare, som
        uppå honom trodde, och icke gjorde efter Konungens bud, utan utgåfwo deras
        lekamen, at de ingen gud ära eller tilbedja wille, utan allena sin Gud.'
      verse: 28
    - text: 'Så är nu detta mitt bud: At ho som hälst ibland all folk, slägter och
        tungomål, försmäder Sadrachs, Mesachs och AbedNegos Gud, han skall förgöras,
        och hans hus skamliga förstördt warda. Ty det är ingen annan gud, som så hjelpa
        kan, som denne.'
      verse: 29
    - text: 'Och Konungen gaf Sadrach, Mesach och AbedNego, stort wälde i Babels land.
        Konung NebucadNezar, allom landom, folkom och tungomålom: Gud gifwe eder mycken
        frid! Mig synes godt wara, at jag förkunnar de tekn och under, som Gud den
        högste med mig gjort hafwer; Ty hans tekn äro stor, och hans under äro mägtig,
        och hans rike är et ewigt rike, och hans wälde warar ifrå slägte til slägte.'
      verse: 30
  - chapter: 4
    verses:
    - text: ' Jag NebucadNezar, då jag god ro hade i mitt hus, och allt wäl tilstod
        i mitt palats; '
      verse: 1
    - text: Såg en dröm, och wardt förskräckt; och de tankar, som jag i mine säng
        hade, öfwer synena, som jag sett hade, bedröfwade mig.
      verse: 2
    - text: Och jag befallte, at alle de wise i Babel skulle komma up för mig, at
        de måtte säga mig, hwad drömen betydde.
      verse: 3
    - text: 'Då hade man fram de stjernokikare, wisa, Chaldeer och spåmän, och jag
        förtälde drömen för dem; men de kunde intet säga mig, hwad han betydde:'
      verse: 4
    - text: 'Intil dess Daniel, på det sista, kom för mig, hwilken Beltesazar kallas,
        efter mins guds namn, den de helga gudars anda hafwer; och jag förtälde för
        honom drömen:'
      verse: 5
    - text: Beltesazar, du öfwerste ibland de stjernokikare, jag wet, at du hafwer
        de helga andars anda, och dig är intet fördoldt; säg mig mins dröms syn, den
        jag sett hafwer, och hwad han betyder.
      verse: 6
    - text: 'Så är detta synen, som jag såg i mine säng: si, et trä stod midt i landet;
        det war ganska högt,'
      verse: 7
    - text: Stort och tjockt; dess högd räckte up i himmelen, och utwidgade sig allt
        intil landsens ända;
      verse: 8
    - text: Dess qwistar woro dägelige, och båro mycken frukt, der alle af äta kunde;
        all djur i markene funno skugga under thy, och foglarna under himmelen satte
        sig på dess qwistar, och allt kött hade sin födo deraf.
      verse: 9
    - text: Och jag såg en syn i mine säng, och si, en helig wäktare kom neder af
        himmelen;
      verse: 10
    - text: 'Han ropade öfwerljudt, och sade alltså: Hugger trät omkull, och hugger
        bort qwistarna, och rifwer bort löfwet, och förströr dess frukt, så at djuren,
        som derunder ligga, löpa sin wäg, och foglarna flyga bort af dess qwistar:'
      verse: 11
    - text: Dock, låter stubban blifwa i jordene med rötterna; men han skall gå in
        i jern- och kopparkädjor i gräset på markene, han skall ligga under himmelens
        dagg, och warda wåt, och skall föda sig ibland djuren af gräset på jordene.
      verse: 12
    - text: Och det menniskliga hjertat skall warda ifrå honom taget, och et wilddjurs
        hjerta gifwas honom igen, til dess at sju tider framgångne äro öfwer honom.
      verse: 13
    - text: Detta är beslutit i wäktarenas råd, och i de heligas tal rådslagit; på
        det de som lefwa, måga känna, at den Högste hafwer magt öfwer menniskors rike,
        och gifwer dem hwem han will, och uphöjer de förnedrada dertil.
      verse: 14
    - text: Sådana dröm hafwer jag, Konung NebucadNezar, sett; men du Beltesazar,
        säg hwad han betyder; ty alle de wise, som i mitt rike äro, kunna icke säga
        mig hwad han betyder; men du kant det wäl; ty de helga gudars ande är i dig.
      verse: 15
    - text: 'Då wardt Daniel, den ock Beltesazar het, häpen deröfwer, wid en tima
        långt, och hans tankar bedröfwade honom; men Konungen sade: Beltesazar, låt
        icke drömen och hans uttydning bedröfwa dig. Då hof Beltesazar up, och sade:
        Ack! min Herre, at denne drömen gulle dina fiendar uppå, och hans uttydning
        dina owänner.'
      verse: 16
    - text: Trät, som du sågst, at det war stort och tjockt, och dess högd räckte
        up til himmelen, och utwidgade sig öfwer hela landet;
      verse: 17
    - text: Och dess qwistar dägelige, och dess frukt mycken war, der alle sina födo
        af hade, och djuren på markene bodde derunder, och himmelens foglar på dess
        qwistar såto;
      verse: 18
    - text: Det äst du, Konung, som så stor och mägtig äst; ty din magt är stor, och
        räcker up til himmelen, och ditt wälde sträcker sig intil werldenes ända.
      verse: 19
    - text: 'Men det, at Konungen såg en helig wäktare komma neder af himmelen, och
        säga: Hugger trät omkull, och förgörer det; dock låter stubban med sina rötter
        blifwa i jordene; men han skall gå i jern- och kopparkädjor i gräset på markene,
        och ligga under himmelens dagg, och warda wåter, och föda sig ibland djuren
        på markene, til dess sju tider öfwer honom framlidne äro;'
      verse: 20
    - text: 'Detta är uttydningen, Herre Konung, och sådana dens Högstas råd går öfwer
        min Herra Konungen:'
      verse: 21
    - text: Man skall drifwa dig bort ifrå folk, och du måste blifwa med wilddjur
        på markene, och man skall dig låta äta gräs såsom oxar, och skalt ligga under
        himmelens dagg, och warda wåter, til dess sju tider öfwer dig framlidne äro;
        på det du skalt besinna, at den Högse hafwer wåld öfwer menniskors rike, och
        gifwer dem hwem han will.
      verse: 22
    - text: 'Men det som sagdt är, at man ändå skall låta blifwa stubban af trät med
        sina rötter qwar: Ditt rike skall blifwa dig, då du känt hafwer magten i himmelen.'
      verse: 23
    - text: Derföre, Herre Konung, låt mitt råd täckas dig, och går dig lös ifrå dina
        synder, genom rättfärdighet, och ledig ifrå dina missgerningar, genom wälgerningar
        emot de fattiga; så hafwer han tålamod med dina synder.
      verse: 24
    - text: Allt detta wederfors Konung NebucadNezar.
      verse: 25
    - text: Ty efter tolf månader, då Konungen gick på Konungsborgene i Babel;
      verse: 26
    - text: 'Hof han up, och sade: Detta är den store Babel, som jag upbygt hafwer
        til et Konungs hus, genom mina stora magt, mine härlighet til äro.'
      verse: 27
    - text: 'Förr än Konungen dessa orden uttalat hade, kom en röst af himmelen: Dig,
        Konung NebucadNezar, ware sagdt: Ditt rike skall dig aftaget warda;'
      verse: 28
    - text: Och man skall drifwa dig bort ifrå ditt folk, och du skalt blifwa med
        wilddjur, som på markene gå; gräs skall man dig äta låta såsom oxar, til dess
        sju tider öfwer dig framlidne äro; på det du skalt förnimma, at den Högse
        hafwer wåld öfwer menniskors rike, och gifwer dem hwem han will.
      verse: 29
    - text: I samma stund wardt ordet fullkomnadt öfwer NebucadNezar, så at han wardt
        bortdrifwen ifrå folk, och han åt gräs såsom oxar, och hans lekamen låg under
        himmelens dagg, och wardt wåter, til dess hans hår wäxte såsom örnafjädrar,
        och hans naglar wordo såsom foglaklor.
      verse: 30
    - text: 'Efter den tiden hof jag, NebucadNezar, up min ögon til himmelen, och
        kom åter til sinne igen, och lofwade den Högsta; jag prisade och ärade honom,
        som lefwer ewinnerliga, hwilkens wälde är ewigt, och hans rike warar slägte
        ifrå slägte. Emot hwilkom alle de, som på jordene bo, för intet räknas; Han
        gör allt såsom han will, både med krafterna i himmelen, och med dem som bo
        på jordene; och ingen kan stå hans hand emot, eller säga til honom: Hwad gör
        du?'
      verse: 31
    - text: ''
      verse: 32
    - text: På samma tid kom jag til sinne igen, och til mina Konungsliga äro, til
        mina härlighet, och til min skapnad, och mitt Råd och wäldige sökte mig; och
        när jag wardt åter fast uti mitt rike igen, och fick ännu större härlighet.
      verse: 33
    - text: Derföre lofwar jag, NebucadNezar, och ärar och prisar Konungen i himmelen;
        ty alla hans gerningar äro sanning, och hans wägar äro rätte, och den som
        stolt är, kan han ödmjuka.
      verse: 34
