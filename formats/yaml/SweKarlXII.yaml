      verse: 6
    - text: 'Men en Guds man kom till honom, och sade: Konung, låt icke Israels här
        komma med dig; förty Herren är icke med Israel, eller med all Ephraims barn.'
      verse: 7
    - text: Ty om du kommer till att bevisa dina dristighet i stridene, så låter Gud
        dig falla för dina fiendar; förty när Gudi står magten till att hjelpa, och
        till att stjelpa.
      verse: 8
    - text: 'Amazia sade till Guds mannen: Hvad skall man då göra med de hundrade
        centener, som jag hafver gifvit de krigsmän af Israel? Guds mannen sade: Herren
        hafver väl mer än det är, som han dig gifva kan.'
      verse: 9
    - text: Då skiljde Amazia de krigsmän ifrå, som till honom af Ephraim komne voro,
        så att de gingo till deras rum igen. Då förgrymmade deras vrede sig svårliga
        emot Juda, och drogo hem igen illa tillfrids.
      verse: 10
    - text: Men Amazia var tröst, och förde sitt folk ut, och drog ut i saltdalen,
        och slog af Seirs barn tiotusend.
      verse: 11
    - text: Och Juda barn fångade af dem tiotusend lefvande; dem förde de uppå en
        bergsklint, och störte dem utför bergsklinten, att de alle sönderkrossades.
      verse: 12
    - text: Men de krigsmän, som Amazia hade ifrå sig sändt, så att de icke drogo
        med hans folk till stridena, lade sig neder i Juda städer, allt ifrå Samarien
        intill BethHoron, och slogo af dem tretusend, och togo mycket rof.
      verse: 13
    - text: Och då Amazia igenkom af de Edomeers slagtning, hade han med sig Seirs
        barnas afgudar, och satte dem sig till gudar, och tillbad dem, och rökte för
        dem.
      verse: 14
    - text: 'Då förgrymmade sig Herrans vrede öfver Amazia, och sände en Prophet till
        honom. Han sade till honom: Hvi söker du dess folks gudar, som sitt folk intet
        undsätta kunde ifrå dine hand?'
      verse: 15
    - text: 'Och då han talade med honom, sade han till honom: Hafver man gjort dig
        till Konungens råd? Vänd igen; hvi vill du varda slagen? Då vände Propheten
        igen, och sade: Jag förmärker väl, att Gud hafver i sinnet förderfva dig,
        efter du detta gjort hafver, och hörer intet mitt råd.'
      verse: 16
    - text: 'Och Amazia, Juda Konung, var till råds, och sände bort till Joas, Joahas
        son, Jehu sons, Israels Konung, och lät säga honom: Kom, låt oss bese hvarannan.'
      verse: 17
    - text: 'Men Joas, Israels Konung, sände till Amazia, Juda Konung, och lät säga
        honom: Törnebusken i Libanon sände till cedreträt i Libanon, och lät säga
        honom: Gif dina dotter minom son till hustru; men vilddjuren i Libanon lupo
        öfver törnebuskan, och trampade honom neder.'
      verse: 18
    - text: 'Du menar: Si, jag hafver slagit de Edomeer, der förhäfver sig ditt hjerta
        utaf, och berömmer sig. Nu sitt hemma; hvi söker du efter olycko, att du må
        falla, och Juda med dig?'
      verse: 19
    - text: Men Amazia hörde det intet; förty det skedde af Gudi, på det att de skulle
        varda gifne i fiendahand; derföre, att de de Edomeers gudar sökt hade.
      verse: 20
    - text: Då drog Joas, Israels Konung, upp, och de besågo hvarannan, han och Amazia,
        Juda Konung, i BethSemes, som i Juda ligger.
      verse: 21
    - text: Men Juda vardt slagen för Israel, och flydde, hvar och en i sina hyddor.
      verse: 22
    - text: Och Joas, Israels Konung, grep Amazia, Joas son, Joahas sons, Juda Konung,
        i BethSemes, och förde honom till Jerusalem, och bröt muren neder i Jerusalem,
        allt ifrån Ephraims port intill hörnporten, fyrahundrade alnar långt.
      verse: 23
    - text: Och allt det guld och silfver, och all käril, som för handene voro i Guds
        hus när ObedEdom, och i fataburenom i Konungshusena, och barnen, tog han till
        pant med sig till Samarien.
      verse: 24
    - text: Och Amazia, Joas son, Juda Konung, lefde efter Joas, Joahas sons, Israels
        Konungs, död i femton år.
      verse: 25
    - text: Hvad nu mer af Amazia sägande är, både det första och det sista, si, det
        är skrifvet uti Juda och Israels Konungars bok.
      verse: 26
    - text: Och ifrå den tiden, att Amazia trädde ifrå Herranom, gjorde de ett förbund
        emot honom i Jerusalem; men han flydde till Lachis. Då sände de efter honom
        till Lachis, och dråpo honom der;
      verse: 27
    - text: Och förde honom med hästar, och begrofvo honom när sina fäder uti Juda
        stad.
      verse: 28
  - chapter: 26
    verses:
    - text: 'Då tog hele Juda folk Ussia, som var sexton åra gammal, och gjorde honom
        till Konung i hans faders Amazia stad. '
      verse: 1
    - text: Han byggde Eloth, och lät det igenkomma till Juda, sedan Konungen afsomnad
        var med sina fäder.
      verse: 2
    - text: Sexton åra gammal var Ussia, då han Konung vardt, och regerade tu och
        femtio är i Jerusalem; hans moder het Jecholia af Jerusalem.
      verse: 3
    - text: Och han gjorde det Herranom väl behagade, såsom hans fader Amazia gjort
        hade.
      verse: 4
    - text: Och han sökte Gud, så länge Zacharia lefde, den läraren i Guds syner;
        och så länge han sökte Herren, lät honom Gud väl gå.
      verse: 5
    - text: Ty han drog ut, och stridde emot de Philisteer, och bröt neder murarna
        i Gath, och murarna i Jabne, och murarna i Asdod, och ibland de Philisteer.
      verse: 6
    - text: Ty Gud halp honom emot de Philisteer, emot de Araber, dem i Gurbaal, och
        emot de Menniter.
      verse: 7
    - text: Och de Ammoniter gåfvo Ussia skänker, och han vardt namnkunnig allt intill
        der man kommer in i Egypten; ty han vardt ju starkare och starkare.
      verse: 8
    - text: Och Ussia byggde torn i Jerusalem på hörnportenom, och på dalportenom,
        och på annor hörn, och befäste dem.
      verse: 9
    - text: Han byggde ock slott i öknene, och grof många brunnar; ty han hade mycken
        boskap, både i dalar och slättmark, desslikes åkermän och vingårdsmän på bergen,
        och på Carmel; förty han hade lust till åkerverk.
      verse: 10
    - text: Och Ussia hade en magt till strid, af krigsmän som i här drogo, i tal
        räknade under Jegiels skrifvarens hand, och Maaseja befallningsmansens, under
        Hanania hand, den af Konungens öfverstar var.
      verse: 11
    - text: Och talet på de yppersta fäder af de starka örligsmän var tutusend och
        sexhundrad.
      verse: 12
    - text: Och under deras hand härsmagten trehundradtusend, och sjutusend och femhundrad,
        skickelige till strid i härskraft, till att hjelpa Konungenom emot fienderna.
      verse: 13
    - text: Och Ussia fick dem till hela hären sköldar, spjut, hjelmar, pansar, bågar,
        och slungor till att kasta sten med;
      verse: 14
    - text: Och gjorde i Jerusalem bröstvärn konsteliga, som skulle vara på tornen
        och hörnen, till att der utskjuta med pil och stora stenar. Och hans rykte
        kom vidt ut, derföre, att honom besynnerliga hulpet vardt, tilldess han mägtig
        blef.
      verse: 15
    - text: Och då han var mägtig vorden, hof hans hjerta sig upp till hans förderf;
        ty han förtog sig på Herranom sinom Gud, och gick in i Herrans tempel, till
        att röka på rökaltaret.
      verse: 16
    - text: Men Asaria Presten gick efter honom, och åttatio Herrans Prester med honom,
        starke män;
      verse: 17
    - text: 'Och stodo emot Konung Ussia, och sade till honom: Det hörer icke dig
        till, Ussia, att röka för Herranom; utan Prestomen, Aarons barnom, som till
        att röka helgade äro. Gack härutu helgedomenom; ty du förtager dig, och det
        kommer dig till ingen äro för Herranom Gud.'
      verse: 18
    - text: Men Ussia vardt vred, och hade ett rökelsekar i handene; och som han trätte
        med Presterna, gick spitelska ut i hans änne, för Presterna i Herrans hus,
        inför rökaltaret.
      verse: 19
    - text: Och Asaria öfverste Presten vände sig till honom, och alle Presterna;
        och si, då var han spitelsk i hans änne; och de drefvo honom dädan. Skyndade
        han sig ock sjelf ut; ty hans plåga var af Herranom.
      verse: 20
    - text: Alltså var Konung Ussia spitelsk allt intill sin död, och bodde uti ett
        fritt hus spitelsk; ty han vardt utdrifven af Herrans hus. Men Jotham hans
        son stod Konungshuset före, och dömde folket i landena.
      verse: 21
    - text: Hvad nu mer af Ussia sägande är, både det första och det sista, hafver
        den Propheten Esaia, Amos son, skrifvit.
      verse: 22
    - text: 'Och Ussia afsomnade med sina fäder, och de begrofvo honom med sina fäder
        i åkrenom när Konungagrafvarna; ty de sade: Han är spitelsk. Och Jotham hans
        son vardt Konung i hans stad.'
      verse: 23
  - chapter: 27
    verses:
    - text: 'Jotham var fem och tjugu åra gammal, då han Konung vardt, och regerade
        i sexton år i Jerusalem; hans moder het Jerusa, Zadoks dotter. '
      verse: 1
    - text: Och han gjorde det Herranom väl behagade, såsom hans fader Ussia gjort
        hade; undantagno, att han icke gick i Herrans tempel. Och folket bar sig ännu
        illa åt.
      verse: 2
    - text: Han byggde den höga porten i Herrans hus, och uppå muren Ophel byggde
        han mycket;
      verse: 3
    - text: Och byggde städer på Juda berg, och i skogomen byggde han slott och torn.
      verse: 4
    - text: Och han stridde med Ammons barnas Konung; och han vardt dem öfvermägtig;
        så att Ammons barn gåfvo honom i de samma årena hundrade centen er silfver,
        tio tusend corar hvete, och tiotusend corar bjugg; så mycket gåfvo ock Ammons
        barn honom i de andra och tredje årena.
      verse: 5
    - text: Alltså vardt Jotham mägtig; ty han skickade sina vägar för Herranom sinom
        Gud.
      verse: 6
    - text: Hvad nu mer af Jotham sägande är, och alla hans strider, och hans vägar,
        si, det är skrifvet i Israels och Juda Konungars bok.
      verse: 7
    - text: Fem och tjugu åra gammal var han, då han Konung vardt; och regerade i
        sexton år i Jerusalem.
      verse: 8
    - text: Och Jotham afsomnade med sina fader; och de begrofvo honom i Davids stad.
        Och hans son Ahas vardt Konung i hans stad.
      verse: 9
  - chapter: 28
    verses:
    - text: 'Ahas var tjugu åra gammal, då han Konung vardt, och regerade i sexton
        är i Jerusalem; och gjorde icke det Herranom väl behagade, såsom hans fader
        David; '
      verse: 1
    - text: Utan han vandrade i Israels Konungars vägar, dertill gjorde han gjuten
        beläte till Baalim;
      verse: 2
    - text: Och rökte i Hinnoms barnas dal, och brände sina söner upp med eld, efter
        Hedningarnas styggelse, hvilka Herren för Israels barn fördrifvit hade;
      verse: 3
    - text: Och offrade, och rökte på höjder, på backar, och under all grön trä.
      verse: 4
    - text: Derföre gaf Herren hans Gud honom i Konungens hand af Syrien, så att de
        slogo honom, och förde bort en stor hop af hans fångna, och läto komma till
        Damascon. Vardt han ock gifven under Israels Konungs hand, så att han gjorde
        en stor slagtning på honom.
      verse: 5
    - text: Ty Pekah, Remalia son, slog af Juda hundrade och tjugu tusend på en dag,
        som alle dugelige män voro; derföre, att de öfvergåfvo Herran deras fäders
        Gud.
      verse: 6
    - text: Och Sichri, en väldig af Ephraim, drap Maaseja, Konungens son, Asrikam
        husförstan, och Elkana den yppersta näst Konungenom.
      verse: 7
    - text: Och Israels barn förde bort fångna af deras bröder tuhundradtusend qvinnor,
        söner och döttrar; och togo dertill stort rof af dem, och förde rofvet till
        Samarien.
      verse: 8
    - text: 'Och var sammastäds en Herrans Prophet, som het Obed. Han gick ut emot
        hären, som till Samarien kom, och sade till dem: Si, efter Herren edra fäders
        Gud är vred på Juda, hafver han gifvit dem i edra händer; men I hafven så
        grufveliga slagit dem ihjäl, att det räcker upp till himmelen.'
      verse: 9
    - text: Nu menen I undertrycka eder Juda barn, och Jerusalem till trälar och trälinnor;
        är det nu icke skuld när eder emot Herran edar Gud?
      verse: 10
    - text: Så hörer mig nu och förer fångarna dit igen, dem I bortfört hafven af
        edra bröder; ty Herrans vrede förgrymmar sig öfver eder.
      verse: 11
    - text: Då hofvo sig upp någre de myndigaste af Ephraims barn, Asaria, Johanans
        son, Berisha, Mesillemoths son, Jehiskia, Sallums son, och Amasa, Handlat
        son, emot dem som utu hären kommo;
      verse: 12
    - text: 'Och sade till dem: I skolen icke hafva dessa fångar hitin; ty I kommen
        intet annat än skuld på oss för Herranom, på det I skolen desto flera göra
        våra synder och skulder; här är skuld nog tillförene, och vrede förgrymmar
        sig öfver Israel.'
      verse: 13
    - text: Då läto de väpnade fångarna och rofvet, inför öfverstarna, och inför hela
        menighetena.
      verse: 14
    - text: Då stodo de män upp, som nu vid namn nämnde voro, och togo fångarna, och
        alle de, som ibland dem nakne voro, klädde de, af det röfvadt var. Och då
        de hade klädt dem, drogo de skor uppå dem, och gåfvo dem mat och dryck, och
        smorde dem, och förde på åsnar alla dem, som svage voro, och läto komma dem
        till Jericho palmstaden, till deras bröder; och kommo igen till Samarien.
      verse: 15
    - text: På samma tiden sände Konung Ahas till Konungarna af Assur, att de skulle
        hjelpa honom.
      verse: 16
    - text: Och de Edomeer kommo åter pånytt, och slogo Juda, och förde somliga bort.
      verse: 17
    - text: Och de Philisteer lade sig neder i de städer på hedene, och sunnan på
        Juda, och vunno BethSemes, Ajalon, Gederoth och Socho, med dess döttrar, Thimna
        med dess döttrar, och Gimso med dess döttrar; och bodde deruti.
      verse: 18
    - text: Ty Herren plågade Juda för Ahas skull, Israels Konungs, derföre, att han
        hade blottat Juda, och förtog sig emot Herran.
      verse: 19
    - text: Och emot honom kom ThiglathPilneser, Konungen af Assur; han belade honom;
        men han kunde icke vinna honom.
      verse: 20
    - text: Och Ahas tog en del i Herrans hus, och i Konungshusena, och i de öfverstas,
        det han gaf Konungenom i Assur; men det halp honom intet.
      verse: 21
    - text: Yttermera, i hans nöd förtog Konung Ahas sig ännu mer emot Herran;
      verse: 22
    - text: 'Och offrade gudomen i Damasco, som honom slagit hade, och sade: Konungens
        gudar af Syrien hjelpa honom; derföre vill jag offra dem, att de måga ock
        hjelpa mig; ändock de voro honom och helo Israel till fall.'
      verse: 23
    - text: Och Ahas lade tillhopa de tyg i Guds hus, och slog dem sönder, och lyckte
        igen dörrarna af Herrans hus, och gjorde sig altare i hvarjo vrå i Jerusalem.
      verse: 24
    - text: Och i Juda städer, både här och der, gjorde han höjder till att röka androm
        gudom, och rette Herran sina fäders Gud.
      verse: 25
    - text: Hvad nu mer af honom sägande är, och alla hans vägar, både första och
        sista, si, det är skrifvet i Juda och Israels Konungars bok.
      verse: 26
    - text: Och Ahas afsomnade med sina fäder, och de begrofvo honom i stadenom i
        Jerusalem; ty de lade honom icke ibland Israels Konungars grifter. Och hans
        son Jehiskia vardt Konung i hans stad.
      verse: 27
  - chapter: 29
    verses:
    - text: 'Jehiskia var fem och tjugu åra gammal, då han Konung vardt, och regerade
        nio och tjugu år i Jerusalem; hans moder het Abija, Zacharia dotter. '
      verse: 1
    - text: Och han gjorde det Herranom väl behagade, såsom hans fader David.
      verse: 2
    - text: Han lät upp dörrarna på Herrans hus, i första månadenom af första årena
        sins rikes, och gjorde dem färdiga;
      verse: 3
    - text: Och lät komma derin Presterna och Leviterna, och församlade dem på breda
        gatone östantill;
      verse: 4
    - text: 'Och sade till dem: Hörer härtill, I Leviter: Helger eder nu, på det I
        mågen helga Herrans edra fäders Guds hus; och hafver ut orenligheten af helgedomenom.'
      verse: 5
    - text: Ty våre fäder hafva förtagit sig, och gjort det ondt var för Herranom
        vårom Gud, och hafva öfvergifvit honom; förty de hafva vändt sitt ansigte
        ifrå Herrans boning, och vändt ryggen till,
      verse: 6
    - text: Och hafva igenlyckt dörrarna till förhuset, och utsläckt lamporna, och
        intet rökverk röka låtit, och intet bränneoffer gjort Israels Gudi i helgedomenom.
      verse: 7
    - text: Deraf är Herrans vrede kommen öfver Juda och Jerusalem, och han hafver
        gifvit dem till att förskingras och förödas, så att man hvisslar åt dem, såsom
        I med edor ögon sen.
      verse: 8
    - text: Ty si, fördenskull äro våre fäder fallne genom svärd; våre söner, döttrar
        och hustrur äro bortförde.
      verse: 9
    - text: Nu hafver jag i sinnet att göra med Herranom Israels Gud ett förbund,
        att hans vrede och grymhet må vända sig ifrån oss.
      verse: 10
    - text: Nu, mine söner, varer icke försummelige; ty eder hafver Herren utkorat,
        att I skolen stå för honom, och att I skolen vara hans tjenare och rökare.
      verse: 11
    - text: Då stodo Leviterna upp, Mahath, Amasai son, och Joel, Asaria son af de
        Kehathiters barn; men af Merari barn, Kis, Abdi son, och Asaria, Jehaleleels
        son; af de Gersoniters barn, Joah, Simma son, och Eden, Joahs son;
      verse: 12
    - text: Och af Elizaphans barn, Simri och Jegiel; af Assaphs barn, Sacharia och
        Matthania;
      verse: 13
    - text: Af Hemans barn, Jehiel och Simei; af Jeduthuns barn, Semaja och Usiel.
      verse: 14
    - text: Och de församlade sina bröder, och helgade sig, och gingo in, efter Konungens
        bud, af Herrans ord, till att rena Herrans hus.
      verse: 15
    - text: Och Presterna gingo in uti Herrans hus, till att rena det, och lade all
        den orenhet, som i Herrans tempel funnen vardt, uppå gården åt Herrans hus;
        och Leviterna togo henne upp, och båro ut i Kidrons bäck.
      verse: 16
    - text: På första dagen af första månadenom begynte de till att helga sig, och
        på åttonde dagen i den månaden gingo de uti Herrans förhus, och helgade Herrans
        hus åtta dagar, och fullkomnade det på sextonde dagen i första månadenom.
      verse: 17
    - text: 'Och de gingo in till Konung Hiskia, och sade: Vi hafve renat hela Herrans
        hus, bränneoffrets altare, och all dess tyg; skådobrödens bord, och all dess
        tyg;'
      verse: 18
    - text: Och all de kärile, som Konung Ahas, då han Konung var, bortkastat hade,
        då han syndade; dem hafve vi tillredt och helgat, si, de äro för Herrans altare.
      verse: 19
    - text: Då var Konung Jehiskia bittida uppe, och församlade de öfversta i stadenom,
        och gick upp till Herrans hus;
      verse: 20
    - text: Och hade fram sju stutar, sju vädrar, sju lamb och sju getabockar, till
        syndoffer, för riket, för helgedomen, och för Juda. Och han sade till Presterna
        Aarons barn, att de skulle offra på Herrans altare.
      verse: 21
    - text: Då slagtade de stutarna, och Presterna togo blodet, och stänkte det på
        altaret; och slagtade vädrarna, och stänkte blodet på altaret; och slagtade
        lamben, och stänkte blodet på altaret;
      verse: 22
    - text: Och hade bockarna fram till syndoffer inför Konungen och menighetena,
        och lade sina händer på dem;
      verse: 23
    - text: Och Presterna slagtade dem, och stänkte deras blod på altaret, till att
        försona hela Israel; ty Konungen hade befallt offra bränneoffer och syndoffer
        för hela Israel.
      verse: 24
    - text: Och han satte Leviterna i Herrans hus med cymbaler, psaltare och harpor,
        såsom David det befallt hade, och Gad, Konungens Siare, och den Propheten
        Nathan; ty det var Herrans bud igenom hans Propheter.
      verse: 25
    - text: Och Leviterna stodo med Davids strängaspel, och Presterna med trummeter.
      verse: 26
    - text: Och Hiskia bad dem göra bränneoffer på altarena; och som man begynte bränneoffret,
        begyntes ock på Herrans sång och trummeterna, och med mångahanda Davids, Israels
        Konungs, strängaspel.
      verse: 27
    - text: Och hela menigheten tillbad; Och sångarenas sång och trummeternas trummetning
        varade allt intilldess bränneoffret öfverfaret var.
      verse: 28
    - text: Då nu bränneoffret gjordt var, bugade sig Konungen, och alle de som när
        honom vid handen voro, och tillbådo.
      verse: 29
    - text: Och Konung Jehiskia, med öfverstarna, bad Leviterna lofva Herran, med
        Davids och den Siarens Assaphs dikt. Och de lofvade honom med glädje; och
        de böjde sig, och tillbådo.
      verse: 30
    - text: 'Och Jehiskia svarade, och sade: Nu hafven I fyllt edra händer Herranom;
        går fram och bärer fram offer och lofoffer till Herrans hus. Och menigheten
        bar fram offer och lofoffer; och hvar och en af friviljogt hjerta bränneoffer.'
      verse: 31
    - text: Och talet på bränneoffret, som menigheten frambar, var sjutio oxar, hundrade
        vädrar, och tuhundrad lamb; och allt detta till bränneoffer Herranom.
      verse: 32
    - text: Och de helgade sexhundrad oxar, och tretusend får.
      verse: 33
    - text: Men Presterna voro för få, och förmådde icke draga hudena af allo bränneoffrena;
        derföre togo de sina bröder Leviterna, tilldess det verk öfverståndet vardt,
        och så länge Presterna helgade sig; förty de Leviter stå lätteligare till
        att helga, än Presterna.
      verse: 34
    - text: Var också bränneoffret mycket, med det feta af tackoffren, och drickoffret
        till bränneoffret. Alltså vardt ämbetet i Herrans hus redo.
      verse: 35
    - text: Och Jehiskia fröjdade sig med allo folkena, att man var så redo vorden
        med Gudi; ty det skedde med hastighet.
      verse: 36
  - chapter: 30
    verses:
    - text: 'Och Jehiskia sände ut till hela Israel och Juda, och skref bref till
        Ephraim och Manasse, att de skulle komma till Herrans hus i Jerusalem, och
        hålla Passah Herranom Israels Gud. '
      verse: 1
    - text: Och Konungen höll ett råd med sina öfversta, och med hela menighetene
        i Jerusalem, till att hålla Passah i dem andra månadenom.
      verse: 2
    - text: Förty de kunde icke hålla det på den samma tiden, derföre att Presterna
        icke nog helgade voro, och folket icke ännu tillhopakommet var till Jerusalem.
      verse: 3
    - text: Och det täcktes Konungenom väl, och hela menighetene.
      verse: 4
    - text: Och de beställde, att det så utropadt vardt i hela Israel, ifrå BerSeba
        allt intill Dan, att de skulle komma och hålla Passah Herranom Israels Gud
        i Jerusalem; ty de hade i långan tid icke hållit det, såsom det skrifvet står.
      verse: 5
    - text: 'Och båden gingo åstad med brefven ifrå Konungens och hans öfverstars
        hand, igenom hela Israel och Juda, efter Konungens befallning, och sade: I
        Israels barn, vänder eder om till Herran, Abrahams, Isaacs och Israels Gud,
        så varder han sig vändandes till de undsluppna, som ännu återlefde äro ifrå
        Konungens hand i Assur;'
      verse: 6
    - text: Och varer icke såsom edre fäder och bröder, som sig emot Herran deras
        faders Gud förtagit hafva; och han gaf dem till en förödelse, såsom I sjelfve
        sen.
      verse: 7
    - text: Så varer nu icke halsstyfve, såsom edra fäder; utan räcker Herranom edra
        hand, och kommer till hans helgedom, den han helgat hafver till evig tid;
        och tjener Herranom edrom Gud, så vänder sig hans vredes grymhet ifrån eder.
      verse: 8
    - text: Förty, om I omvänden eder till Herran, så skola edra bröder och barn få
        barmhertighet för dem som dem fångna hålla, så att de skola komma åter i detta
        land igen; ty Herren edar Gud är nådelig och barmhertig, och varder icke vändandes
        sitt ansigte ifrån eder, om I omvänden eder till honom.
      verse: 9
    - text: Och båden gingo ifrå den ena staden till den andra, i Ephraims och Manasse
        land, och allt intill Sebulon; men de gjorde gabb utaf dem, och bespottade
        dem.
      verse: 10
    - text: Dock någre af Asser, och Manasse, och Sebulon, ödmjukade sig, och kommo
        till Jerusalem.
      verse: 11
    - text: Kom också Guds hand i Juda, så att han gaf dem endrägtigt hjerta, till
        att göra efter Konungens och de öfverstars bud, efter Herrans ord.
      verse: 12
    - text: Och kom samman i Jerusalem en stor hop folk, till att hålla osyrade bröds
        högtidena i dem andra månadenom, en mägta stor menighet.
      verse: 13
    - text: Och de stodo upp, och kastade bort de altare, som i Jerusalem voro, och
        allt rökverk hofvo de bort och kastade uti den bäcken Kidron;
      verse: 14
    - text: Och slagtade Passah på fjortonde dagen af den andra månaden; och Presterna
        och Leviterna blygdes, och helgade sig, och båro bränneoffer till Herrans
        hus;
      verse: 15
    - text: Och stodo i deras ordning, såsom det sig borde, efter Mose den Guds mansens
        lag; och Presterna stänkte blodet af Leviternas hand.
      verse: 16
    - text: Ty der voro månge i menighetene, som sig icke helgat hade; derföre slagtade
        Leviterna Passah för alla dem som icke rene voro, så att de Herranom helgade
        vordo.
      verse: 17
    - text: 'Var ock desslikes mycket folk af Ephraim, Manasse, Isaschar och Sebulon,
        som icke rene voro; utan åto Passahlambet, icke såsom skrifvet står; ty Jehiskia
        bad för dem, och sade: Herren, som milder är, varder dem allom nådelig,'
      verse: 18
    - text: Som ställa sitt hjerta till att söka Herran Gud, deras fäders Gud, och
        icke för den helga renselsens skull.
      verse: 19
    - text: Och Herren hörde Jehiskia, och helade folket.
      verse: 20
    - text: Alltså höllo Israels barn, som i Jerusalem funne vordo, osyrade bröds
        högtidena i sju dagar, med stora fröjd. Och Leviterna och Presterna lofvade
        Herran hvar dag, med Herrans mägtiga strängaspel.
      verse: 21
    - text: Och Jehiskia talade hjerteliga med alla Leviterna, som ett godt förstånd
        hade om Herran; och de åto öfver hela högtidena i sju dagar, och offrade,
        och tackade Herranom deras fäders Gud.
      verse: 22
    - text: Och hela menigheten vardt till råds, att hålla det ännu i andra sju dagar,
        och höllo också de sju dagarna med glädje.
      verse: 23
    - text: Ty Hiskia, Juda Konung, gaf till häfoffer för menighetena tusende stutar,
        och sjutusend får; men de öfverste gåfvo till häfoffer för menighetene tusende
        stutar och tiotusend får; alltså helgade sig då månge Presterna.
      verse: 24
    - text: Och gladdes hela menigheten Juda, Presterna och Leviterna, och hela menigheten,
        som af Israel kommen var, och främlingarna, som af Israels land komne voro,
        och de som i Juda bodde.
      verse: 25
    - text: Och var en stor glädje i Jerusalem; ty ifrå Salomos, Davids sons, Israels
        Konungs tid, hade sådana icke varit i Jerusalem.
      verse: 26
    - text: Och Presterna och Leviterna stodo upp, och välsignade folket; och deras
        röst vardt hörd, och deras bön kom inför hans helga boning i himmelen.
      verse: 27
  - chapter: 31
    verses:
    - text: 'Då detta alltså uträttadt var, drogo ut alle de Israeliter, som i Juda
        städer funne voro, och bröto ned stoderna, och höggo bort lundarna, och bröto
        ned höjderna och altaren, i hela Juda, BenJamin, Ephraim och Manasse, tilldess
        de gjorde en ända på dem. Och Israels barn drogo alle till sina ägor i sina
        städer igen. '
      verse: 1
    - text: Men Jehiskia ställde Presterna och Leviterna uti deras ordning, hvar och
        en efter sitt ämbete, både Prester och Leviter, till bränneoffer och tackoffer,
        att de skulle tjena, tacka och lofva, i portarna åt Herrans lägre.
      verse: 2
    - text: Och Konungen gaf sin del af sina håfvor till bränneoffer, om morgon och
        om afton, och till bränneoffer om Sabbatherna, och nymånadom, och högtidom,
        efter som skrifvet står i Herrans lag.
      verse: 3
    - text: Och han sade till folket, som i Jerusalem bodde, att de skulle gifva Presterna
        och Leviterna delar, att de måtte desto bättre akta på Herrans lag.
      verse: 4
    - text: Och då det talet kom ut, gåfvo Israels barn mycken förstling af säd, vin,
        oljo, hannog och allahanda årsväxt på markene; och allahanda tiond förde de
        in, ganska mycket.
      verse: 5
    - text: Förde också Israels barn och Juda, som i Juda städer bodde, tiond fram
        af fä och får, och tiond af det helgada som de Herranom sinom Gud helgat hade,
        och lade en hop här, och en hop der.
      verse: 6
    - text: Uti tredje månadenom begynte de att lägga hoparna, och i sjunde månadenom
        lyktade de det.
      verse: 7
    - text: Och då Jehiskia med de öfversta ingingo, och sågo hoparna, lofvade de
        Herran, och hans folk Israel;
      verse: 8
    - text: Och Jehiskia frågade Presterna och Leviterna om hoparna.
      verse: 9
    - text: 'Och Asaria Presten, den ypperste i Zadoks hus, sade till honom: Ifrå
        den tid man begynte införa häfoffret i Herrans hus, hafve vi ätit och äre
        mätte vordne, och här är ännu mycket qvart; förty Herren hafver välsignat
        sitt folk; derföre är denne hopen öfverblefven.'
      verse: 10
    - text: Då befallde Konungen, att de skulle reda till kistor i Herrans hus; och
        de tillredde dem;
      verse: 11
    - text: Och lade derin häfoffret, tionden, och det helgada, på sina tro. Och öfver
        det samma var skickad Chanania den Leviten, och Simei hans broder den andre;
      verse: 12
    - text: Och Jehiel, Asasia, Nahath, Asahel, Jerimoth, Josabad, Eliel, Jismacha,
        Mahath och Benaja, förskickade af Chanania och Simei hans broders hand, efter
        Konungens Jehiskia befallning. Men Asaria var öfverste i Guds hus.
      verse: 13
    - text: Och Kore, Jimna son, den Leviten, den dörravaktaren östantill, var öfver
        de friviljoga Guds gåfvor, som Herranom till häfoffer gifna vordo, och öfver
        det aldrahelgasta.
      verse: 14
    - text: Och under hans hand voro Eden, Minjamin, Jesua, Semaja, Amaria och Sechania,
        uti Presternas städer, på sina tro; att de skulle gifva sina bröder efter
        deras ordning, dem minsta såsom dem största;
      verse: 15
    - text: Desslikes dem som för manspersoner räknade vordo, tre åra gamle, och derutöfver,
        ibland alla dem som uti Herrans hus gingo, hvar på sin dag till sitt ämbete,
        och i sine vakt efter sitt skifte;
      verse: 16
    - text: Sammalunda dem som för Prester räknade vordo, i deras fäders hus, och
        Leviterna, ifrå tjugu är och derutöfver, i deras vakt efter deras skifte;
      verse: 17
    - text: Dertill dem som räknade vordo ibland deras barn, hustrur, söner och döttrar,
        i hela menighetene; förty de helgade på sina tro det helgada.
      verse: 18
    - text: Voro också män vid namn nämnde ibland Aarons barn, Presterna uppå förstädernes
        mark, i alla städer, att de skulle del gifva alla manspersoner ibland Presterna,
        och allom dem som ibland Leviterna räknade vordo.
      verse: 19
    - text: Alltså gjorde Jehiskia i hela Juda, och gjorde det godt, rätt och sant
        var för Herranom sinom Gud.
      verse: 20
    - text: Och i all handel, som han tog sig före med Guds hus tjenste, efter lagen
        och buden, till att söka sin Gud, det gjorde han af allt hjerta; derföre gick
        han det ock väl igenom.
      verse: 21
  - chapter: 32
    verses:
    - text: 'Efter denna handel och trohet kom Sanherib, Konungen i Assur, och drog
        in i Juda, och lägrade sig för de fasta städer, och hade i sinnet, att han
        ville taga det in. '
      verse: 1
    - text: Då Jehiskia såg, att Sanherib kom, och hans ansigte stod till att strida
        emot Jerusalem,
      verse: 2
    - text: Vardt han till råds med sina öfversta och väldiga, att de skulle öfvertäcka
        vattnen af källorna, som utanför staden voro; och de hulpo honom.
      verse: 3
    - text: Och sig församlade mycket folk, och öfvertäckte alla källor och bäcker
        midt i landena, och sade, att de Konungar af Assur icke skola mycket vatten
        finna, när de komma.
      verse: 4
    - text: Och han tog styrko till sig, och byggde igen alla murar, som förfallne
        voro, och gjorde torn deruppå; och byggde ändå derutanföre en annan mur. Och
        Millo gjorde han fast i Davids stad, och lät göra många värjor och sköldar;
      verse: 5
    - text: 'Och skickade höfvitsmän till strids med folket; och han församlade dem
        till sig på den breda gatona vid stadsporten, och talade hjerteliga till dem,
        och sade:'
      verse: 6
    - text: Varer tröste och vid godt mod; frukter eder intet, och gifver eder intet
        för Konungenom af Assur, eller för all den hop, som när honom är; ty med oss
        är en större än med honom.
      verse: 7
    - text: Med honom är en köttslig arm; men med oss är Herren vår Gud, att han skall
        hjelpa oss, och föra våra strid. Och folket förlät sig på Jehiskia, Juda Konungs,
        ord.
      verse: 8
    - text: 'Derefter sände Sanherib, Konungen i Assur, sina tjenare till Jerusalem,
        ty han låg för Lachis, och all hans magt med honom, till Jehiskia, Juda Konung,
        och till hela Juda, som i Jerusalem var, och lät säga honom:'
      verse: 9
    - text: 'Detta säger Sanherib, Konungen i Assur: Hvar förtrösten I eder uppå,
        I som bon uti det belagda Jerusalem?'
      verse: 10
    - text: 'Jehiskia förförer eder, att han må komma eder i döden, hunger och törst,
        och säger: Herren vår Gud skall undsätta oss utu Konungens hand af Assyrien.'
      verse: 11
    - text: 'Är icke han den Jehiskia, som hans höjder och altare bortkastat hafver,
        och sagt till Juda och Jerusalem: För ett altare skolen I tillbedja, och deruppå
        röka.'
      verse: 12
    - text: Veten I icke, hvad jag och mine fäder gjort hafva allom folkom i landen?
        Hafva ock Hedningarnas gudar i landen kunnat hjelpa deras land ifrå mine hand?
      verse: 13
    - text: Hvilken är den af alla dessa Hedningarnas gudar, som mina fäder nederlagdt
        hafva, som hafver kunnat hjelpa sitt folk utu mine hand; att edar Gud skulle
        förmå hjelpa eder utu mine hand?
      verse: 14
    - text: Så låter icke nu Hiskia bedraga eder, och låter icke tälja eder i sådant
        sinne, och tror honom intet; förty, medan ingen alla Hedningars och Konungarikens
        gud hafver kunnat hjelpa sitt folk ifrå mine och mina fäders hand, så varda
        icke heller edre gudar eder hjelpande ifrå mine hand.
      verse: 15
    - text: Dertill talade hans tjenare ännu mer emot Herran Gud, och emot hans tjenare
        Jehiskia.
      verse: 16
    - text: 'Skref han ock bref ut, deruti han hädde Herran Israels Gud, och talade
        om honom, och sade: Såsom Hedningarnas gudar i landen icke hafva hulpit deras
        folk ifrå mine hand, så varder ock icke Jehiskia Gud hjelpandes hans folk
        ifrå mine hand.'
      verse: 17
    - text: Och de ropade med höga röst, på Judiskt mål, till folket i Jerusalem,
        som på muren voro, till att göra dem rädda och förskräckta, att de så måtte
        få staden.
      verse: 18
    - text: Och talade de så emot Jerusalems Gud, såsom emot folkens gudar på jordene,
        hvilke menniskos handaverk voro.
      verse: 19
    - text: Men Konung Jehiskia med Prophetenom Esaia, Amos son, bådo deremot, och
        ropade till himmelen.
      verse: 20
    - text: Och Herren sände en Ängel, som förgjorde alla de väldiga i hären, och
        Förstarna och öfverstarna i Konungens lägre af Assyrien; så att han med skam
        drog åter till sitt land igen. Och då han gick uti sins guds hus, dråpo honom
        der med svärd, de som af hans eget lif komne voro.
      verse: 21
    - text: Alltså halp Herren Jehiskia, och dem i Jerusalem, utu Sanheribs hand,
        Konungens i Assyrien, och alla andras; och bevarade dem för allom omkring;
      verse: 22
    - text: Så att månge båro skänker Herranom till Jerusalem, och klenodier Jehiskia,
        Juda Konung. Och han vardt sedan högt räknad för alla Hedningar.
      verse: 23
    - text: På den tiden vardt Jehiskia dödsjuk, och han bad Herran; han hörde honom,
        och gaf honom ett tecken.
      verse: 24
    - text: Dock vedergalt icke Jehiskia, efter som honom gifvet var; ty hans hjerta
        upphof sig; derföre kom vrede öfver honom, och öfver Juda, och Jerusalem.
      verse: 25
    - text: Men Jehiskia ödmjukade sig, att hans hjerta hade upphäfvit sig, samt med
        dem i Jerusalem; derföre kom Herrans vrede icke öfver dem, så länge Jehiskia
        lefde.
      verse: 26
    - text: Och Jehiskia hade ganska stora rikedomar och härlighet; och han gjorde
        sig en skatt af silfver, guld, ädla stenar, örter, sköldar och allahanda kostelig
        tyg;
      verse: 27
    - text: Och hus till inkommandes årsväxt, vin och oljo; och stall för allahanda
        boskap, och hus för får.
      verse: 28
    - text: Och han byggde sig städer, och hade boskap, får och fä till en stor hop;
        förty Gud gaf honom ganska många ägodelar.
      verse: 29
    - text: Han är den Jehiskia, som igentäppte den öfra vattukällona i Gihon, och
        ledde henne nedåt, vester om Davids stad. Och var Jehiskia lyckosam i alla
        sina gerningar.
      verse: 30
    - text: Men då de öfverstars sändningabåd af Babel till honom sände voro, att
        fråga efter det undertecken, som i landena skedt var, öfvergaf Gud honom,
        så att han försökte honom; på det att kunnigt skulle varda allt det i hans
        hjerta var.
      verse: 31
    - text: Hvad nu mer af Jehiskia sägande är, och om hans barmhertighet, si, det
        är skrifvet i den Propheten Esaia, Amos sons, syn, uti Juda och Israels Konungars
        bok.
      verse: 32
    - text: Och Jehiskia afsomnade med sina fäder, och de begrofvo honom öfver Davids
        barnas grifter; och hele Juda och de i Jerusalem gjorde honom äro i hans död.
        Och hans son Manasse vardt Konung i hans stad.
      verse: 33
  - chapter: 33
    verses:
    - text: 'Manasse var tolf åra gammal, då han Konung vardt, och regerade fem och
        femtio år i Jerusalem; '
      verse: 1
    - text: Och gjorde det ondt var för Herranom, efter Hedningarnas styggelse, som
        Herren för Israels barn fördrifvit hade.
      verse: 2
    - text: Och han afvände sig, och uppbyggde höjder, som hans fader Jehiskia nederslagit
        hade, och stiktade altare till Baalim, och gjorde lundar, och tillbad allan
        himmelens är, och tjente dem.
      verse: 3
    - text: 'Han byggde ock altare i Herrans hus, om hvilket Herren sagt hade: I Jerusalem
        skall mitt Namn vara i evig tid.'
      verse: 4
    - text: Och han byggde altare till allan himmelens här, i båda gårdarna åt Herrans
        hus.
      verse: 5
    - text: Och han lät sina söner gå genom eld uti Hinnoms sons dal, och utvalde
        dagar, och aktade på foglarop, och brukade trolldom, och stiktade spåmän och
        tecknatydare, och gjorde mycket det Herranom illa behagade, till att reta
        honom.
      verse: 6
    - text: 'Han satte desslikes beläte och afgudar, som han i Guds hus göra lät,
        der Gud om sagt hade till David, och hans son Salomo: Uti detta hus, i Jerusalem,
        som jag utvalt hafver för alla Israels slägter, vill jag sätta mitt Namn i
        evig tid;'
      verse: 7
    - text: Och skall icke mer låta Israels fot vika ifrå landena, som jag deras fäder
        beställt hafver; så framt de hålla sig, så att de göra allt det jag dem budit
        hafver, i all lag, bud och rätter, igenom Mose.
      verse: 8
    - text: Men Manasse förförde Juda och dem i Jerusalem, så att de gjorde värre
        än Hedningarna, som Herren för Israels barn förgjort hade.
      verse: 9
    - text: Och när Herren lät tala till Manasse och hans folk, aktade de det intet.
      verse: 10
    - text: Derföre lät Herren komma öfver dem de öfverstar öfver Konungens här i
        Assur; de togo Manasse fången i fjettrar, och bundo honom med kedjor, och
        förde honom till Babel.
      verse: 11
    - text: Och som han var i ångest, bad han Herran sin Gud, och ödmjukade sig storliga
        för sina fäders Gud;
      verse: 12
    - text: Och bad honom innerliga. Då hörde han hans bön, och lät honom komma till
        Jerusalem igen till sitt rike. Och besinnade då Manasse, att Herren är Gud.
      verse: 13
    - text: Derefter byggde han de yttersta murarna till Davids stad, vestantill vid
        Gihon i bäckenom, och der man ingår genom fiskaporten, och allt omkring intill
        Ophel, och gjorde dem ganska höga; och satte höfvitsmän uti Juda fasta städer;
      verse: 14
    - text: Och kastade bort de främmande gudar och afgudar utu Herrans hus, och all
        altare, som han byggt hade på Herrans hus berg, och i Jerusalem, och kastade
        dem ut för staden;
      verse: 15
    - text: Och uppfärdade Herrans altare, och offrade deruppå tackoffer och lofoffer,
        och befallde Juda, att de skulle tjena Herranom Israels Gud.
      verse: 16
    - text: Likväl offrade folket ännu på höjderna; dock Herranom deras Gud.
      verse: 17
    - text: Hvad nu mera af Manasse sägande är, och om hans bön till sin Gud, och
        om de ord, som Siarena med honom talade i Herrans Israels Guds Namn, si, det
        är ibland Israels Konungars gerningar;
      verse: 18
    - text: Och om hans bön, och huru han bönhörd vardt, och alla hans synder och
        missgerningar, och rummet, der han höjder uppå byggde, och lundar och afgudar
        stiktade, förr än han ödmjukad vardt, si, det är allt skrifvet ibland Siarenas
        gerningar.
      verse: 19
    - text: Och Manasse afsomnade med sina fäder, och de begrofvo honom i hans hus;
        och hans son Amon vardt Konung i hans stad.
      verse: 20
    - text: Tu och tjugu år gammal var Amon, då han Konung vardt, och regerade tu
        år i Jerusalem;
      verse: 21
    - text: Och gjorde det ondt var för Herranom, såsom hans fader Manasse gjort hade;
        och Amon offrade allom afgudom, som hans fader Manasse gjort hade, och tjente
        dem.
      verse: 22
    - text: Men han ödmjukade sig intet för Herranom, såsom hans fader Manasse sig
        ödmjukat hade; ty denne Amon förökade skuldena.
      verse: 23
    - text: Och hans tjenare gjorde ett förbund emot honom, och dråpo honom i hans
        hus.
      verse: 24
    - text: Då slog folket i landena alla dem som förbundet emot Konung Amon gjort
        hade; och folket i landena gjorde hans son Josia till Konung i hans stad.
      verse: 25
  - chapter: 34
    verses:
    - text: 'ÅÅtta åra gammal var Josia, då han Konung varat, och regerade ett och
        tretio är i Jerusalem; '
      verse: 1
    - text: Och gjorde det godt var för Herranom, och vandrade uti sins faders Davids
        vägom, och vek hvarken på den högra eller venstra sidona.
      verse: 2
    - text: Ty i åttonde årena af sitt rike, medan han ännu en dräng var, begynte
        han att söka sins faders Davids Gud. Och i tolfte årena begynte han till att
        rensa Juda och Jerusalem af höjder, och lundar, och af gudar, och gjuten beläte;
      verse: 3
    - text: Och lät afbryta för sig Baalims altare; och beläten deruppå högg han neder;
        och de lundar, och afgudar, och beläte, slog han sönder, och gjorde dem till
        stoft, och strödde dem på deras grifter, som för dem offrat hade;
      verse: 4
    - text: Och brände upp Presternas ben på altaren, och rensade alltså Juda och
        Jerusalem.
      verse: 5
    - text: Sammalunda i Manasse städer, Ephraim, Simeon, och allt intill Naphthali,
        uti deras ökner, allt omkring.
      verse: 6
    - text: Och då han hade afbrutit altaren och lundarna, och afgudarna sönderkrossat,
        och all beläte sönderslagit i hela Israels land, drog han åter till Jerusalem.
      verse: 7
    - text: Uti adertonde årena sins rikes, då han landet och huset renat hade, sände
        han Saphan, Azalia son, och Maaseja stadsfogdan, och Joah. Joahas son, cancelleren,
        till att förbättra Herrans sins Guds hus.
      verse: 8
    - text: Och de kommo till den öfversta Presten Hilkia, och man fick dem de penningar,
        som till Guds hus införde voro, hvilka Leviterna, som dörrarna vaktade, församlat
        hade, af Manasse, Ephraim, och af allom igenlefdom i Israel, och af hela Juda
        och BenJamin, och af dem som i Jerusalem bodde.
      verse: 9
    - text: 'Och de gåfvo dem uti arbetarenas händer, som beställde voro till Herrans
        hus; och de gåfvo dem som arbetade på Herrans hus, der det förfallet var,
        att de skulle förbättra huset. Och Saphan bar henne till Konungen, och gaf
        Konungenom svar igen, och sade: Allt det i dina tjenares händer befaldt är,
        det göra de.'
      verse: 10
    - text: De samme gåfvo dem sedan timbermannom och byggningsmannom, till att köpa
        huggen sten, och höfladt trä till bjelkar, på de hus, som Juda Konungar förderfvat
        hade.
      verse: 11
    - text: Och männerna arbetade på verket på sina tro; och öfver dem voro skickade
        Jahath, och Obadja, Leviter, utaf Merari barn; Sacharia och Mesullam, utaf
        de Kehathiters barn, till att drifva arbetet; och voro alle Leviter, som på
        strängaspel kunde.
      verse: 12
    - text: Men öfver dragare, och dem som drefvo till allahanda arbete i all ämbeten,
        voro utaf Leviterna, skrifvare, ämbetsmän och dörravaktare.
      verse: 13
    - text: Och då de togo ut penningarna, som i Herrans hus inlagde voro, fann Hilkia
        Presten lagbokena, som Herren genom Mose gifvit hade.
      verse: 14
    - text: 'Och Hilkia svarade, och sade till Saphan skrifvaren: Jag hafver funnit
        lagbokena i Herrans hus. Och Hilkia fick Saphan bokena.'
      verse: 15
    - text: ''
      verse: 16
    - text: Och de penningar, som i Herrans hus funne äro, hafva de lagt ihop, och
        fått dem föreståndarenom och arbetaromen.
      verse: 17
    - text: 'Och Saphan skrifvaren underviste Konungen, och sade: Hilkia Presten hafver
        fått mig ena bok. Och Saphan las deruti för Konungenom.'
      verse: 18
    - text: Och då Konungen hörde lagsens ord, ref han sin kläder sönder.
      verse: 19
    - text: 'Och Konungen böd Hilkia, och Ahikam, Saphans son, och Abdon, Micha son,
        och Saphan skrifvarenom, och Asaja, Konungens tjenare, och sade:'
      verse: 20
    - text: Går bort, och fråger Herran för mig, och för dem som qvare äro i Israel,
        och för Juda, om bokens ord, som funnen är; förty Herrans grymhet är stor,
        som öfver oss upptänd är, att våre fäder icke hållit hafva Herrans ord, att
        de måtte gjort såsom i desso bok skrifvet står.
      verse: 21
    - text: Då gick Hilkia, samt med de andra, som af Konungenom sände voro, bort
        till den Prophetissan Hulda, Sallums hustru, Thakehaths sons, Hasra sons,
        klädevaktarens, som i Jerusalem bodde, uti den andra delenom, och talade detta
        med henne.
      verse: 22
    - text: 'Och hon sade till dem: Detta säger Herren Israels Gud: Säger dem mannenom,
        som eder till mig sändt hafver:'
      verse: 23
    - text: 'Detta säger Herren: Si jag skall låta komma olycko öfver detta rum, och
        dess inbyggare, nämliga all de förbannelse, som i bokene skrifven stå, som
        för Juda Konung läsen är;'
      verse: 24
    - text: Derföre, att de hafva öfvergifvit mig, och rökt androm gudom, så att de
        hafva rett mig med allt deras händers verk; och min grymhet skall upptänd
        varda öfver detta rum, och icke utsläckt varda.
      verse: 25
    - text: 'Och Juda Konunge, som eder utsändt hafver till att fråga Herran, skolen
        I så säga: Detta säger Herren Israels Gud, om de ord, som du hörde:'
      verse: 26
    - text: Derföre, att ditt hjerta hafver bevekt sig, och du hafver ödmjukat dig
        för Gudi, då du hans ord hörde emot detta rum, och emot dess inbyggare, och
        hafver ödmjukat dig för mig, och rifvit din kläder, och gråtit för mig; så
        hafver jag ock hört dig, säger Herren.
      verse: 27
    - text: Si, jag vill samka dig till dina fader, att du uti dina graf med frid
        samkad varder, att din ögon icke skola se all denna olyckon, som jag öfver
        detta rum och dess inbyggare skall komma låta. Och de sade Konungenom detta
        igen.
      verse: 28
    - text: Då sände Konungen bort, och lät tillhopakomma alla de äldsta i Juda och
        Jerusalem.
      verse: 29
    - text: Och Konungen gick upp i Herrans hus, och hvar man i Juda, och inbyggarena
        i Jerusalem, Presterna, Leviterna, och allt folket, både små och store; och
        vordo för deras öron läsen all ord i förbundsens bok, som i Herrans hus funnen
        var.
      verse: 30
    - text: Och Konungen gick i sitt rum, och gjorde ett förbund för Herranom, att
        man skulle vandra efter Herranom, till att hålla hans bud, vittnesbörd och
        rätter, af allt hjerta, och af allo själ, till att göra efter all förbundsens
        ord, som skrifne stodo i desso bok.
      verse: 31
    - text: Och stodo der alle de, som i Jerusalem och i BenJamin för handene voro.
        Och Jerusalems inbyggare gjorde efter Guds förbund, deras fäders Guds.
      verse: 32
    - text: Och Josia hof bort all styggelse utur all land, som Israels barnas voro,
        och skaffade att alle de, som i Israel funne vordo, tjente Herranom deras
        Gud. Så länge Josia lefde, veko de intet ifrå Herranom deras fäders Gud.
      verse: 33
  - chapter: 35
    verses:
    - text: 'Och Josia höll Herranom Passah i Jerusalem; och slagtade Passah på fjortonde
        dagenom i första månaden. '
      verse: 1
    - text: Och han ställde Presterna uti deras vakt, och styrkte dem till deras ämbete
        i Herrans hus;
      verse: 2
    - text: 'Och sade till Leviterna, som hela Israel lärde, och Herranom helgade
        voro: Låter den helga arken uti huset, som Salomo, Davids son, Israels Konung,
        byggt hafver; I skolen icke bära honom på axlarna; så tjener nu Herranom edrom
        Gud, och hans folke Israel;'
      verse: 3
    - text: Och skicker edra fäders hus, i edor skifte, såsom de beskrifne äro af
        David, Israels Konung, och hans son Salomo.
      verse: 4
    - text: Och står i helgedomenom efter fädernas hus skifte ibland edra bröder af
        folket, och desslikes fädernas hus skifte ibland Leviterna.
      verse: 5
    - text: Och slagter Passah, och helger eder, och skicker edra bröder, att de göra
        efter Herrans ord genom Mose.
      verse: 6
    - text: Och Josia gaf till häfoffer för den meniga man lamb och kid, alltsammans
        till Passah, för alla dem som vid handena voro, på talet tretiotusend, och
        tretusend nöt; alltsammans af Konungens ägodelar.
      verse: 7
    - text: Hans Förstar gåfvo till häfoffer friviljoge för folket, och för Presterna
        och Leviterna; nämliga Hilkia, Sacharia och Jehiel, Förstarna i Guds hus,
        ibland Presterna till Passah, tutusend och sexhundrad (lamb och kid), dertill
        trehundrad nöt.
      verse: 8
    - text: Men Chanania, Semaja, Nethaneel, och hans bröder, Hasabia, Jejel och Josabad
        öfverstar för Leviterna, gåfvo Levitomen häfoffer till Passah, femtusend (lamb
        och kid), och dertill femhundrad nöt.
      verse: 9
    - text: Alltså vardt Gudstjenst beskickad, och Presterna stodo i sitt rum, och
        Leviterna i sin ordning, efter Konungens bud.
      verse: 10
    - text: Och de slagtade Passah, och Presterna togo af deras händer och stänkte,
        och Leviterna drogo thy hudena af;
      verse: 11
    - text: Och gjorde bränneoffer deraf, att de skulle dela det ut ibland fadershusen
        uti deras meniga hop, till att offrat Herranom, såsom skrifvet står i Mose
        bok; sammaledes gjorde de ock med oxarna.
      verse: 12
    - text: Och de kokade Passah vid eld, såsom det sig borde; men hvad som helgadt
        var, kokade de i grytor, kettlar och pannor, och de gjorde det med hast för
        meniga hopen.
      verse: 13
    - text: Derefter redde de ock för sig, och för Presterna; förty Presterna, Aarons
        söner, hade att skaffa med bränneoffret, och med det feta, allt intill nattena;
        derföre måste Leviterna tillreda för sig och för Presterna, Aarons söner.
      verse: 14
    - text: Och sångarena, Assaphs barn, stodo i sitt rum, efter Davids bud, och Assaphs,
        och Hemans, och Jeduthuns, Konungens Siares; och dörravaktarena vid alla dörrarna,
        och de veko intet ifrå sitt ämbete; ty Leviterna, deras bröder, redde till
        för dem.
      verse: 15
    - text: Alltså vardt beskickad all Herrans tjenst på den dagen, så att man höll
        Passah, och bränneoffer gjorde på Herrans altare, efter Konung Josia bud.
      verse: 16
    - text: Alltså höllo Israels barn, som vid handen voro, Passah i den tiden, och
        osyrade bröds högtid i sju dagar.
      verse: 17
    - text: Intet Passah var i Israel hållet, såsom detta, allt ifrå den Propheten
        Samuels tid; och ingen Israels Konung hade sådant Passah hållit, såsom Josia
        Passah höll, och Presterna, Leviterna, hela Juda och det af Israel för handen
        var, och Jerusalems inbyggare.
      verse: 18
    - text: Uti adertonde årena af Josia rike vardt detta Passah hållet.
      verse: 19
    - text: Derefter, när Josia huset tillredt hade, drog Necho, Konungen i Egypten,
        upp, till att strida emot Carchemis vid Phrath; och Josia drog ut emot honom.
      verse: 20
    - text: 'Men han sände båd till honom, och lät säga honom: Hvad hafver jag med
        dig göra, Juda Konung? Jag kommer icke nu emot dig, utan jag strider emot
        ett (annat) hus; och Gud hafver sagt, att jag skulle skynda mig; håll upp
        att göra emot Gud, som med mig är, att han icke förderfvar dig.'
      verse: 21
    - text: Men Josia vände icke sitt ansigte ifrå honom, utan ställde sig till att
        strida emot honom; och lydde intet Necho ord utaf Guds mun, och kom till att
        strida med honom på den slättene vid Megiddo.
      verse: 22
    - text: 'Och skyttorna sköto Konung Josia. Och Konungen sade till sina tjenare:
        Förer mig hädan; ty jag är illa sår.'
      verse: 23
    - text: Och hans tjenare togo honom af vagnen, och lade honom på hans andra vagn,
        och förde honom till Jerusalem. Och han blef död, och vardt begrafven ibland
        sina fäders grifter; och hele Juda och Jerusalem sörjde för Josia skull.
      verse: 24
    - text: Och Jeremia jämrade sig öfver Josia; och alle sångare och sångerskor höllo
        deras klagovisor öfver Josia, allt intill denna dag, och gjorde en sedvänjo
        deraf i Israel; si, det är skrifvet uti de klagovisor.
      verse: 25
    - text: Hvad nu mer af Josia sägande är, och om hans barmhertighet, efter skriftene
        i Herrans lag,
      verse: 26
    - text: Och hans gerningar, både de första och de sista, si, det är skrifvet uti
        Israels och Juda Konungars bok.
      verse: 27
  - chapter: 36
    verses:
    - text: 'Och folket i landena tog Joahas, Josia son, och gjorde honom till Konung
        i hans faders stad i Jerusalem. '
      verse: 1
    - text: Tre och tjugu åra gammal var Joahas, då han Konung vardt och regerade
        i tre månader i Jerusalem.
      verse: 2
    - text: Ty Konungen i Egypten satte honom af i Jerusalem, och beskattade landet
        till hundrade centener silfver, och en centener guld.
      verse: 3
    - text: Och Konungen i Egypten gjorde Eliakim, hans broder, till Konung öfver
        Juda och Jerusalem, och förvände hans namn Jojakim; men Necho tog hans broder
        Joahas, och förde honom uti Egypten.
      verse: 4
    - text: Fem och tjugu åra gammal var Jojakim, då han Konung vardt; och regerade
        ellofva år i Jerusalem, och gjorde det ondt var för Herranom sinom Gud.
      verse: 5
    - text: Och NebucadNezar, Konungen i Babel, drog upp emot honom, och band honom
        med kedjor, att han skulle föra honom till Babel.
      verse: 6
    - text: Och förde NebucadNezar någor Herrans hus kärile till Babel, och satte
        dem uti sitt tempel i Babel.
      verse: 7
    - text: 'Hvad nu mer af Jojakim sägande är, och hans styggelse, som han gjorde,
        och med honom funnen vordo, si, de äro skrifne uti Israels och Juda Konungars
        bok: och hans son Jojachin vardt Konung i hans stad.'
      verse: 8
    - text: Åtta åra gammal var Jojachin, då han Konung vardt, och regerade i tre
        månader och tio dagar i Jerusalem, och gjorde det Herranom illa behagade.
      verse: 9
    - text: Då nu året omgick, sände NebucadNezar, och lät hemta honom till Babel,
        med de kosteliga tygen i Herrans hus; och man gjorde Zedekia hans broder till
        Konung öfver Juda och Jerusalem.
      verse: 10
    - text: Ett och tjugu åra gammal var Zedekia, då han Konung vardt; och regerade
        ellofva är i Jerusalem;
      verse: 11
    - text: Och gjorde det ondt var för Herranom sinom Gud, och ödmjukade sig intet
        för den Propheten Jeremia, som talade utaf Herrans mun.
      verse: 12
    - text: Dertill vardt han affällig ifrå NebucadNezar, Konungenom i Babel, hvilken
        af honom en ed vid Gud tagit hade; och vardt halsstyf, och förstockade sitt
        hjerta, så att han intet omvände sig till Herran Israels Gud.
      verse: 13
    - text: Sammalunda alle öfverstarna ibland Presterna, samt med folket, syndade
        svårliga, och förtogo sig med allahanda Hedningastyggelse, och orenade Herrans
        hus, det han helgat hade i Jerusalem.
      verse: 14
    - text: Och Herren deras fäders Gud sände till dem med sin bådskap bittida; ty
        han skonade sitt folk och sina boning.
      verse: 15
    - text: Men de begabbade Guds bådskap, och föraktade hans ord, och bespottade
        hans Propheter, intilldess Herrans grymhet växte öfver hans folk, att dem
        nu intet mer stod till botande.
      verse: 16
    - text: Ty han förde öfver dem de Chaldeers Konung, och lät dräpa deras unga män
        med svärd, uti deras helgedoms huse, och skonade hvarken piltar eller pigor,
        hvarken åldrigom eller utgamlom; alla gaf han dem i hans hand.
      verse: 17
    - text: Och all tyg i Guds hus, stor och små, håfvorna i Herrans hus, och Konungens
        och hans Förstars håfvor; allt lät han föra till Babel.
      verse: 18
    - text: Och de brände upp Guds hus, och bröto ned murarna i Jerusalem; och all
        deras palats brände de upp med eld, så att all deras kosteliga ting blefvo
        förfaren.
      verse: 19
    - text: Och de som för svärdet undsluppo, fördes till Babel, och vordo hans och
        hans söners trälar, tilldess riket kom till de Perser;
      verse: 20
    - text: På det att fullkomnas skulle Herrans ord genom Jeremia mun, tilldess att
        landet hade fyllest i sina Sabbather; förty hele tiden af förderfvelsen var
        Sabbath, intilldess sjutio år fullkomnade vordo.
      verse: 21
    - text: 'Men i första årena Cores, Konungens i Persien, på det fullkomnadt skulle
        varda Herrans ord, taladt genom Jeremia mun, uppväckte Herren Cores anda,
        Konungens i Persien, att han lät utropa öfver allt sitt rike, ja ock med bref,
        och säga:'
      verse: 22
    - text: 'Detta säger Cores, Konungen i Persien: Herren Gud af himmelen hafver
        gifvit mig all rike i landen, och hafver befallt mig bygga sig ett hus i Jerusalem
        i Juda; hvilken som nu ibland eder är af hans folk, med honom vare Herren
        hans Gud, och drage ditupp.'
      verse: 23
  name: II Chronicles
- chapters:
  - chapter: 1
    verses:
    - text: 'Uti första årena Cores, Konungens i Persien, på det fullkomnas skulle
        Herrans ord, taladt igenom Jeremia mun, uppväckte Herren Cores anda, Konungens
        i Persien, att han lät utropa i all sitt rike, och igenom skrifvelse, och
        säga: '
      verse: 1
    - text: 'Detta säger Cores, Konungen i Persien: Herren Gud i himmelen hafver gifvit
        mig all rike i landen, och hafver befallt mig bygga sig ett hus i Jerusalem,
        i Juda.'
      verse: 2
    - text: Hvilken som nu ibland eder är af hans folk, med honom vare hans Gud, och
        han drage upp till Jerusalem i Juda, och uppbygge Herrans Israels Guds hus;
        han är den Gud, som i Jerusalem är.
      verse: 3
    - text: Och hvilken som ännu igenlefd är, ehvar som helst han en främling är,
        honom hjelpe folket i det rum med silfver och guld, med gods och boskap, af
        en fri vilja, till Guds hus i Jerusalem.
      verse: 4
    - text: Då stodo upp de öfverste fäder af Juda och BenJamin, och Presterna och
        Leviterna, alle, hvilkas anda Gud uppväckte till att draga upp, och bygga
        Herrans hus i Jerusalem.
      verse: 5
    - text: Och alle de som voro omkring dem, styrkte deras hand med silfver och gyldene
        tyg, med gods och boskap, och klenodier; förutan det de friviljoge gåfvo.
      verse: 6
    - text: Och Konung Cores fick ut Herrans hus kärile, som NebucadNezar utu Jerusalem
        tagit hade, och låtit lägga uti sins guds hus.
      verse: 7
    - text: Och Konung Cores i Persien fick dem ut igenom Mithredath räntomästaren,
        och uträknade dem Sesbazar, Förstanom i Juda.
      verse: 8
    - text: 'Och detta är talet: tretio gyldene bäcken, och tusende silfverbäcken,
        nio och tjugu knifvar;'
      verse: 9
    - text: Tretio gyldene skålar, och de andra silfskålar, fyrahundrad och tio, och
        annor kärile tusende;
      verse: 10
    - text: Så att all kärilen både af guld och silfver voro femtusend och fyrahundrad.
        All dem förde Sesbazar upp, med dem som utu fängelset uppdrogo ifrå Babel
        till Jerusalem.
      verse: 11
  - chapter: 2
    verses:
    - text: 'Desse äro de barn utu landen, som uppdrogo utu fängelset, hvilka NebucadNezar,
        Konungen i Babel, hade fört till Babel, och igenkommo till Jerusalem och Juda,
        hvar och en uti sin stad; '
      verse: 1
    - text: 'Och kommo med Serubbabel: Jesua, Nehemia, Seraja, Reelaja, Mardechai,
        Bilsan, Mispar, Bigvai, Rehum, och Baana. Detta är nu talet af männerna i
        Israels folk.'
      verse: 2
