  - chapter: 8
    verses:
    - text: 'Då nu sjunde månaden kom, och Israels barn voro i sina städer, församlade
        sig allt folket, såsom en man, på breda gatone inför vattuporten, och sade
        till Esra den skriftlärda, att han skulle hemta fram Mose lagbok, som Herren
        Israel budit hade. '
      verse: 1
    - text: Och Esra Presten hemtade fram lagen inför menighetena, både män och qvinnor,
        och för alla dem som det förstå kunde, på första dagen i sjunde månadenom;
      verse: 2
    - text: Och las deruti, på breda gatone, som för vattuporten är, allt ifrå morgonlysningen
        intill middag, för män och qvinnor, och för dem som det förstå kunde; och
        hela folkens öron voro vänd till lagbokena.
      verse: 3
    - text: Och Esra den Skriftlärde stod uppå en hög trästol, den de till predikan
        gjort hade; och när honom stodo Mattithia, Serna, Anaja, Uria, Hilkia och
        Maaseja, på hans högra sido; och på hans venstra Pedaja, Misael, Malchija,
        Hasum, Hasbadana, Zacharia och Mesullam.
      verse: 4
    - text: Och Esra lät upp bokena för hela folket; förty han stod högt öfver allt
        folket; och då han upplät henne, stod allt folket.
      verse: 5
    - text: 'Och Esra lofvade Herran den stora Guden; och allt folket svarade: Amen,
        Amen, med uppräckta händer; och bugade sig, och tillbådo Herran med ansigtet
        ned på jordena.'
      verse: 6
    - text: Och Jesua, Bani, Serebia, Jamin, Akkub, Sabbethai, Hodija, Maaseja. Kelita,
        Asaria, Josabad, Hanan, Pelaja, och Leviterna, beställde att folket gaf akt
        uppå lagen; och folket stod uppå sitt rum.
      verse: 7
    - text: Och de läste uti Guds lagbok klarliga och förståndeliga, så att man förstod,
        då läset vardt.
      verse: 8
    - text: 'Och Nehemia, hvilken är Thirsatha, och Esra Presten, den Skriftlärde,
        och Leviterna, som folket höllo till att akta på, sade till allt folket: Denne
        dagen är helig Herranom edrom Gud; derföre sörjer intet, och gråter icke;
        ty allt folket gret, då de hörde lagsens ord.'
      verse: 9
    - text: 'Derföre sade han till dem: Går bort, och äter det feta, och dricker det
        söta, och sänder dem ock delar, som intet för sig tillredt hafva; förty denne
        dagen är helig vårom Herra. Derföre bekymrer eder icke; ty fröjd i Herranom
        är edor starkhet.'
      verse: 10
    - text: 'Och Leviterna stillade allt folket, och Sade: Varer tyste, ty dagen är
        helig; bekymrens intet.'
      verse: 11
    - text: Och allt folket gick bort till att äta, dricka och del sända, och gjorde
        sig en stor glädje; förty de hade förståndit orden, som man dem förkunnat
        hade.
      verse: 12
    - text: På annan dagen församlade sig öfversta fäderna ibland allt folket, och
        Presterna, och Leviterna, till Esra den Skriftlärda, att han skulle undervisa
        dem i lagsens ordom.
      verse: 13
    - text: Och de funno beskrifvet i lagen, att Herren genom Mose budit hade, att
        Israels barn skulle bo i löfhyddor, på den högtidene i sjunde månadenom.
      verse: 14
    - text: 'Och de läto det varda kunnigt, och utropadt i alla deras städer, och
        i Jerusalem, och sade: Går ut uppå berget, och hemter oljoqvistar, balsamqvistar,
        myrthenqvistar, palmqvistar och qvistar af tjockqvistadt trä, att man må göra
        löfhyddor, såsom skrifvet står.'
      verse: 15
    - text: Och folket gick ut, och hemtade, och gjorde sig löfhyddor, hvar uppå sitt
        tak, och i sina gårdar, och i Guds hus gårdar; och uppå den breda gatone vid
        vattuporten, och uppå den breda gatone vid Ephraims port.
      verse: 16
    - text: Och hela menigheten af dem, som af fängelset igenkomne voro, gjorde löfhyddor,
        och bodde deruti; ty Israels barn hade ifrå Josua, Nuns sons, tid, allt intill
        denna dag, intet så gjort; och var en ganska stor glädje.
      verse: 17
    - text: Och vardt hvar dag läset i Guds lagbok, ifrå första dagen allt intill
        den yttersta; och de höllo den högtiden i sju dagar; och på åttonde dagen
        församlingenes dag, såsom det borde sig.
      verse: 18
  - chapter: 9
    verses:
    - text: 'På fjerde och tjugonde dagen i denna månadenom kommo Israels barn tillsammans
        med fasto, och säcker, och mull uppå dem; '
      verse: 1
    - text: Och afskiljde Israels säd ifrån all främmande barn, och gingo fram, och
        bekände sina synder och sina fäders missgerning;
      verse: 2
    - text: Och stodo upp i sin rum; och man las i Herrans deras Guds lagbok, fyra
        gånger om dagen; och de bekände och tillbådo Herran sin Gud, fyra gånger om
        dagen.
      verse: 3
    - text: Och Leviterna stodo upp i höjdene; nämliga Jesua, Bani, Kadmiel, Sebanja,
        Bunni, Serebia, Bani och Chenani, och ropade högt till Herran deras Gud.
      verse: 4
    - text: 'Och Leviterna, Jesua, Kadmiel, Bani, Hasabnia, Serebia, Hodija, Sebanja,
        Pethahja, sade: Står upp, och lofver Herran edar Gud ifrån evighet till evighet;
        och man lofve dins härlighets Namn, hvilken upphöjd är med all välsignelse
        och lof.'
      verse: 5
    - text: 'Herre, du äret allena; du hafver gjort himmelen och alla himlars himlar,
        med all deras här, jordena och allt det deruppå är, hafvet och allt det derinne
        är: du gör allt lefvande, och den himmelske hären tillbeder dig.'
      verse: 6
    - text: Du äst Herren Gud, som Abram utvalde, och förde honom ut ifrån Ur i Chaldeen,
        och nämnde honom Abraham.
      verse: 7
    - text: Och du fann hans hjerta trofast för dig, och gjorde ett förbund med honom,
        till att gifva hans säd de Cananeers, Hetheers, Amoreers, Phereseers, Jebuseers
        och Girgaseers land; och du hafver hållit din ord; ty du äst rättfärdig.
      verse: 8
    - text: Och du hafver sett till våra fäders jämmer i Egypten, och hört deras rop
        vid röda hafvet;
      verse: 9
    - text: Och gjort tecken och under på Pharao, och alla hans tjenare, och på allt
        folket i hans land; ty du förnam, att de voro stolte emot dem; och hafver
        gjort dig ett Namn, såsom det i denna dag för ögon är;
      verse: 10
    - text: Och hafver åtskiljt hafvet för dem, så att de gingo torre midt igenom
        hafvet; och kastat deras förföljare i djupet, såsom stenar i mägtig vatten;
      verse: 11
    - text: Och fört dem om dagen uti en molnstod, och om nattena uti en eldstod,
        till att lysa dem på vägen, den de drogo;
      verse: 12
    - text: Och hafver nederstigit uppå berget Sinai, och talat med dem af himmelen,
        och gifvit dem rättvisa rätter, och trofast lag, god bud och seder;
      verse: 13
    - text: Och kungjort dem din helga Sabbath; och budit dem bud, seder och lag,
        genom din tjenare Mose;
      verse: 14
    - text: Och gifvit dem bröd af himmelen, då de hungrade, och låtit gå vatten utaf
        bergklippone, då dem törste; och sagt dem, att de skulle gå in, och taga in
        landet, der du dina hand öfver upplyft hade, att du skulle det gifva dem.
      verse: 15
    - text: Men våre fäder vordo stolte och halsstyfve, så att de icke lydde din bud;
      verse: 16
    - text: Och ville icke höra dem, och tänkte intet uppå din under, som du med dem
        gjort hade; utan vordo halsstyfve, och uppkastade en höfvitsman, att de skulle
        vända sig till sin träldom i sine olydno; men du, (min) Gud, gaf dem till,
        och var dem nådelig, barmhertig, tålig, och af en stor barmhertighet, och
        öfvergaf dem icke.
      verse: 17
    - text: 'Och ändock de gjorde en gjuten kalf, och sade: Det är din Gud, som dig
        utur Egypti land fört hafver; och gjorde stor försmädelse;'
      verse: 18
    - text: Likväl öfvergaf du dem icke i öknene, efter din stora barmhertighet; och
        molnstoden vek icke ifrå dem om dagen, att ledsaga dem på vägen; ej heller
        eldstoden om nattena, till att lysa dem på vägen, den de drogo.
      verse: 19
    - text: Och du gafst din goda Anda, till att undervisa dem; och ditt Man vände
        du icke ifrå deras mun, och gaf dem vatten, när dem törste.
      verse: 20
    - text: 'I fyratio år besörjde du dem i öknene, så att dem intet fattades; deras
        kläder föråldrades intet, och deras fötter svullnade intet:'
      verse: 21
    - text: Och gaf dem rike och folk, och fördelade dem här och der, så att de intogo
        Sihons land, Konungens i Hesbon, och Ogs land, Konungens i Basan.
      verse: 22
    - text: Ock förökade du deras barn, såsom stjernorna på himmelen, och lät komma
        dem i landet, det du deras fader tillsagt hade, att de skulle draga derin,
        och intaga det.
      verse: 23
    - text: Och barnen kommo derin, och togo landet in; och du undertryckte för dem
        landsens inbyggare, de Cananeer, och gafst dem uti deras händer, och deras
        Konungar, och folken i landena, så att de gjorde med dem efter sin vilja.
      verse: 24
    - text: Och de vunno fasta städer, och ett fett land, och intogo hus full med
        allahanda ägodelar, uthuggna brunnar, vingårdar, oljogårdar och trä, der man
        af äter, väl mång. Och de åto och vordo mätte och fete, och lefde i vällust
        af dine stora godhet.
      verse: 25
    - text: Men de vordo olydige, och vordo dig genstörtige, och kastade din lag tillrygga
        bakom sig, och slogo ihjäl dina Propheter, som dem betygade att de skulle
        omvända sig till dig; och gjorde stor försmädelse.
      verse: 26
    - text: Derföre gafst du dem uti deras fiendars hand, hvilke dem betvingade; och
        uti deras ångests tid ropade de till dig; och du hörde dem af himmelen, och
        genom dina stora barmhertighet gafst du dem frälsare, som dem hulpo utu deras
        fiendars hand.
      verse: 27
    - text: När de nu till rolighet kommo, vände de om igen, till att göra det ondt
        var för dig; så öfvergaf du dem uti deras fiendars hand, att de skulle råda
        öfver dem. Så omvände de sig då, och ropade till dig; och du hörde dem af
        himmelen, och halp dem efter dina stora barmhertighet i flera resor.
      verse: 28
    - text: Och du lät betyga dem, att de skulle omvända sig till din lag; men de
        voro stolte, och lydde intet din bud, och syndade emot dina rätter; hvilka
        om en menniska gör, lefver hon derutinnan; och vände sina skuldror bort, och
        vordo halsstyfve, och lydde intet.
      verse: 29
    - text: 'Och du fördröjde i mång år med dem, och lät betyga dem genom din Anda
        i dina Propheter: men de skötte der intet om, derföre hafver du gifvit dem
        i folks hand i landena.'
      verse: 30
    - text: Dock, af dine stora barmhertighet, hafver du icke platt gjort ända på
        dem, eller öfvergifvit dem; förty du äst en nådelig och barmhertig Gud.
      verse: 31
    - text: Nu, vår Gud, du store Gud, mägtige och förskräckelige, du som håller förbund
        och barmhertighet; akta icke ringa all den vedermöda, som på oss drabbat hafver,
        och på våra Konungar, Förstar, Prester, Propheter, fäder, och allt ditt folk,
        ifrå Konungarnas tid i Assur, allt intill denna dag.
      verse: 32
    - text: Du äst rättvis i allt det du hafver låtit komma öfver oss; ty du hafver
        gjort rätt, men vi hafve varit ogudaktige;
      verse: 33
    - text: Och våre Konungar, Förstar, Prester och fäder, hafva icke gjort efter
        din lag, och intet aktat på din bud och vittnesbörd, som du hafver låtit betyga
        dem.
      verse: 34
    - text: Och de hafva icke tjent dig i sitt rike, och i dina stora ägodelar, som
        du dem gifvit hafver, och uti det vida och feta landet, som du dem infått
        hafver, och hafva icke omvändt sig ifrå sitt onda väsende.
      verse: 35
    - text: Si, vi äre i denna dag trälar, och i de lande, som du våra fäder gafst,
        till att äta dess frukt och goda, si, der äre vi trälar uti.
      verse: 36
    - text: Och dess årsväxt förökar sig Konungomen, som du öfver oss satt hafver
        för våra synders skull; och de råda öfver våra kroppar och vår boskap, efter
        sin vilja; och vi äre i stor nöd.
      verse: 37
    - text: Och i allt detta göre vi nu ett fast förbund, och skrifvom, och låte våra
        Förstar, Leviter och Prester besegla det.
      verse: 38
