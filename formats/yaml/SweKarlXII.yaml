- chapters:
  - chapter: 1
    verses:
    - text: ' HErrans ord skedde till Jona, Amitthai son, och sade:'
      verse: 1
    - text: Upp, och gack in uti den stora staden Nineve, och predika derinne; förty
        hans ondska är kommen upp för mig.
      verse: 2
    - text: Men Jona stod upp, och flydde ifrå Herranom, och wille ut till hafs, och
        kom neder till Japho; och då han fann ett skepp, som till hafs fara wille,
        gaf han skepplön, och steg deruti, på det han skulle fara med dem till hafs,
        ifrå Herranom.
      verse: 3
    - text: Då lät Herren komma ett stort wäder uppå hafwet, och en stor storm upphof
        sig på hafwet, så att man mente att skeppet skulle söndergå.
      verse: 4
    - text: Och skeppmännerna fruktade sig, och ropade hwar och en till sin gud, och
        kastade de tyg, som i skeppena woro, uti hafwet, att det skulle lättare warda;
        men Jona war stigen neder i skeppet, låg och sof.
      verse: 5
    - text: 'Då gick skepparen till honom, och sade till honom: Hwi sofwer du? Statt
        upp, åkalla din Gud, att Gud till äfwentyrs wille tänka uppå oss, att wi icke
        förgås.'
      verse: 6
    - text: 'Och den ene sade till den andra: Kommer, wi wilje kasta lott, att wi
        förfara måge, för hwilkens skull oss så illa går. Och då de kastade lotten,
        råkade det på Jona.'
      verse: 7
    - text: 'Då sade de till honom: Säg oss, hwarföre går oss så illa? Hwad är din
        handel, och hwadan äst du kommen? Utaf hwad land äst du, och af hwad folk
        äst du?'
      verse: 8
    - text: 'Han sade till dem: Jag är en Ebreer, och fruktar Herran Gud af himmelen,
        som hafwet och det torra gjort hafwer.'
      verse: 9
    - text: 'Då fruktade männerna storliga, och sade till honom: Hwi hafwer du då
        detta gjort? Ty de wisste, att han flydde ifrå Herranom; ty han hade sagt
        dem det.'
      verse: 10
    - text: 'Då sade de till honom: Hwad skole wi då göra med dig, på det hafwet måtte
        oss stilla warda? Ty hafwet gick fast uppå dem.'
      verse: 11
    - text: 'Han sade till dem: Tager och kaster mig i hafwet, så stillas eder hafwet;
        ty jag wet, att sådana stor storm öfwer eder kommer för mina skull.'
      verse: 12
    - text: 'Och männerna rodde, att de måtte åter komma till lands igen; men de kunde
        intet: ty hafwet gick swårliga uppå dem.'
      verse: 13
    - text: 'Då ropade de till Herran, och sade: Ack! Herre, låt oss icke förgås för
        denna mansens själs skull, och räkna oss icke oskyldigt blod till; ty du,
        Herre, gör, såsom dig täckes.'
      verse: 14
    - text: Och de togo Jona, och kastade honom i hafwet; då wände hafwet igen af
        sinom storm.
      verse: 15
    - text: Och männerna fruktade Herran storliga, och gjorde Herranom offer och löfte.
      verse: 16
    - text: ''
      verse: 17
  - chapter: 2
    verses:
    - text: ' Och HErren förskaffade en stor fisk, till att uppsluka Jona; och Jona
        war i fiskens buk tre dagar och tre nätter.'
      verse: 1
    - text: Och Jona bad till HErran sin Gud, i fiskens buk;
      verse: 2
    - text: 'Och han sade: Jag ropade till HErran i mine ångest, och han swarade mig;
        jag ropade utu helwetes buk, och du hörde mina röst.'
      verse: 3
    - text: Du kastade mig uti djupet, midt i hafwet, så att floderna kommo omkring
        mig; alle dine wåger och böljor gingo öfwer mig.
      verse: 4
    - text: Jag tänkte, att jag bortkastad war ifrå din ögon; men jag skall ännu få
        se ditt helga tempel.
      verse: 5
    - text: Wattnen omhwärfde mig allt intill mitt lif; djupet omgrep mig, sjöwassen
        öfwertäckte mitt hufwud.
      verse: 6
    - text: Jag sönk neder till bergsgrunden, jorden hade beslutit mig med sina bommar
        ewinnerliga; men du hafwer fört mitt lif utu förderfwet, HErre min Gud.
      verse: 7
    - text: Då min själ öfwergaf sig, tänkte jag uppå HErran, och min bön kom till
        dig, uti ditt helga tempel.
      verse: 8
    - text: Men de som förlåta sig uppå sina gerningar, hwilka dock intet äro, de
        akta intet om nådena.
      verse: 9
    - text: Men jag will offra med tacksägelse. Min löfte will jag betala HErranom,
        att han mig hulpit hafwer. Och HErren sade till fisken, och han utsputade
        Jona in uppå landet.
      verse: 10
  - chapter: 3
    verses:
    - text: ' OCH HErrans ord skedde annan gång till Jona, och sade:'
      verse: 1
    - text: Statt upp, och gack in uti den stora staden Nineve, och predika honom
        den predikan, som jag dig säger.
      verse: 2
    - text: Då stod Jona upp, och gick bort till Nineve, såsom HErren sagt hade; men
        Nineve war en Guds stad, tre dagsresor stor;
      verse: 3
    - text: 'Och då Jona begynte ingå ena dagsreso in i staden, predikade han, och
        sade: Det är ännu fyratio dagar, och så skall Nineve förgås.'
      verse: 4
    - text: Då trodde de Ninevitiske män uppå Gud, och läto predika fasto, och drogo
        säcker uppå sig, både store och små.
      verse: 5
    - text: Och då det kom för Konungen i Nineve, stod han upp af sitt säte, och lade
        af sitt purpur, och tog en säck omkring sig, och satte sig i asko;
      verse: 6
    - text: 'Och lät utropa och säga i Nineve, af Konungens och hans wäldigas befallning,
        alltså: Det skall hwarken menniska eller djur, hwarken fä eller får något
        smaka; och man skall intet hafwa dem i bet, eller låta dem watten dricka;'
      verse: 7
    - text: Och skola taga säcker om sig, både folk och fä, och ropa stadeliga till
        Gud; och hwar och en wände sig ifrå sinom onda wäg, och ifrå sina händers
        ondsko.
      verse: 8
    - text: Ho wet? Gud måtte omwända sig, och ångra det, och wända sig ifrå sine
        grymma wrede, att wi icke förgås.
      verse: 9
    - text: Då nu Gud såg deras gerningar, att de omwände sig ifrå sinom onda wäg,
        ångrade Gudi det onda, som han talat hade att han dem göra wille; och gjorde
        det intet.
      verse: 10
  - chapter: 4
    verses:
    - text: ' Det förtröt Jona ganska storliga, och wardt wred;'
      verse: 1
    - text: 'Och bad till HErran, och sade: Ack! HErre, det är det som jag sade, då
        jag ännu war i mitt land; derföre jag ock wille det förekomma, och fly till
        hafs; ty jag wet att du äst en nådelig Gud, barmhertig, långmodig, och af
        stor mildhet, och låter dig ångra det onda.'
      verse: 2
    - text: Så tag då nu mina själ ifrå mig, HErre; ty jag will heldre wara död, än
        lefwa.
      verse: 3
    - text: 'Men HErren sade: Menar du, att du skäliga wredgas?'
      verse: 4
    - text: Och Jona gick utu staden, och satte sig östan för staden, och gjorde sig
        der ena hyddo; der satte han sig neder i skuggan, till dess han måtte se hwad
        stadenom wederfaras skulle.
      verse: 5
    - text: Men HErren Gud förskaffade en kurbits; den wäxte öfwer Jona, att hon skulle
        skygga öfwer hans hufwud, och wederqwicka honom i hans wedermödo; och Jona
        gladdes fast öfwer den kurbitsen.
      verse: 6
    - text: Men Gud förskaffade en matk om morgonen, då morgonrodnen uppgick; han
        åt kurbitsen, så att hon förtorkades.
      verse: 7
    - text: 'Men då solen uppgången war, förskaffade Gud ett torrt östanwäder, och
        solen stack Jona uppå hufwudet, så att han wanmägtig wardt. Då önskade han
        sine själ döden, och sade: Jag wille heldre wara död, än lefwandes.'
      verse: 8
    - text: 'Då sade Gud till Jona: Menar du, att du skäliga wredgas om kurbitsen?
        Och han sade: Jag må wäl wredgas allt intill döden.'
      verse: 9
    - text: 'Och HErren sade: Du jämrar dig om kurbitsen, der du intet uppå arbetat
        hafwer, och hafwer ej heller låtit henne uppwäxa, hwilken i ene natt wardt,
        och i ene natt förgicks;'
      verse: 10
    - text: Och jag skulle icke jämra mig öfwer Nineve, en sådana stor stad, der mer
        uti är än hundradetusend och tjugutusend menniskor, som intet weta åtskilja
        mellan sina högra hand och den wenstra; dertill ock mycken djur?
      verse: 11
  name: Jonah
