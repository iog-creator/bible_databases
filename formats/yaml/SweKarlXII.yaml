  - chapter: 13
    verses:
    - text: ' På den dagen gick JEsus ut af huset, och satte sig utmed hafwet.'
      verse: 1
    - text: Och der församlades mycket folk til honom, så at han steg uti et skepp,
        och satte sig; och allt folket stod på strandene.
      verse: 2
    - text: 'Och han talade med dem mångahanda i liknelser, sägandes: Si, en sädesman
        gick ut, och skulle så.'
      verse: 3
    - text: Och när han sådde, föll somt wid wägen, och kommo foglarne, och åto det
        up.
      verse: 4
    - text: 'Somt föll på stenören, der det hade icke mycken jord, och gick snart
        up; ty det hade icke djupa jord:'
      verse: 5
    - text: Men när solen gick up, förwissnade det; och efter det hade inga rötter,
        torkades det bort.
      verse: 6
    - text: Och somt föll ibland törne; och törnebuskarne upwäxte, och förqwafde det.
      verse: 7
    - text: Och somt föll i goda jord, och gjorde frukt; somt hundradefaldt, somt
        sextiofaldt, och somt tretiofaldt.
      verse: 8
    - text: Hwilken som hafwer öron til at höra, han höre.
      verse: 9
    - text: 'Då stego Lärjungarne fram, och sade til honom: Hwi talar du til dem med
        liknelser?'
      verse: 10
    - text: 'Då swarade han dem, och sade: Eder är gifwet at weta himmelrikets lönlighet;
        men dem är det icke gifwet.'
      verse: 11
    - text: Ty hwilken som hafwer, honom skall gifwas, at han skall nog hafwa; men
        den som icke hafwer, af honom skall ock warda tagit det han hafwer.
      verse: 12
    - text: Fördenskull talar jag dem til med liknelser; ty med seende ögon se de
        intet, och med hörande öron höra de intet; ty de förståt icke.
      verse: 13
    - text: 'Och på dem warder fullkomnad Esaie Prophetie, som säger: Med öronen skolen
        I höra, och skolen icke förståt; och med seende ögon skolen I se, och skolen
        icke förnimmat.'
      verse: 14
    - text: Ty detta folks hjerta är förstockadt, och deras öron höra illa, och deras
        ögon hafwa de igenlyckt; på det de icke ens skulle se med ögonen, och höra
        med öronen, och förståt med hjertat, och omwända sig, at jag måtte hela dem.
      verse: 15
    - text: Men salig äro edor ögon, at de se, ocn edor öron, at de höra.
      verse: 16
    - text: Sannerliga säger jag eder, at månge Propheter och rättfärdige hafwa begärat
        se det I sen, och fingo dock icke set, och höra det I hören, och fingo dock
        icke hörat.
      verse: 17
    - text: Så hörer nu I denna liknelsen om sädesmannen.
      verse: 18
    - text: Hwar någor hörer ordet om riket, och förstår det icke, så kommer den onde,
        och rifwer det bort, som sådt är i hans hjerta; det är den, som wid wägen
        sådder war.
      verse: 19
    - text: Men den som war sådder på stenören. är den som hörer ordet, och tager
        det strax gladeliga;
      verse: 20
    - text: Men han hafwer ingen rot i sig sjelf, utan står til en tid; och när bedröfwelsen
        och förföljelsen påkomma för ordets skull, strax förargas han.
      verse: 21
    - text: Men den som war sådder ibland törne, är den som hörer ordet; och desse
        werldenes bekymmer, och rikedomsens swek förqwäfwer ordet; och han blifwer
        utan frukt.
      verse: 22
    - text: Men den som war sådder i goda jord, är den som hörer ordet, och förstår
        det, och bär också frukt, så at somt gör hundradefaldt, somt sextiofaldt,
        och somt tretiofaldt.
      verse: 23
    - text: 'En annor liknelse satte han dem före, och sade: Himmelriket är likt ene
        mennisko, som sådde goda säd i sin åker:'
      verse: 24
