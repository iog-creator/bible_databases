      verse: 8
    - text: 'Rubens barn: Hanoch, Pallu, Hetsron och Charmi.'
      verse: 9
    - text: 'Simeons barn: Jemuel, Jamin, Ohad, Jachin, Zohar, och Saul den Cananeeska
        qwinnones son.'
      verse: 10
    - text: 'Levi barn: Gerson, Kehat och Merari.'
      verse: 11
    - text: 'Juda barn: Er, Onan, Sela, Perez och Serah. Men Er och Onan dödde i Canaans
