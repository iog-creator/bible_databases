      verse: 22
    - text: 'Dans barn: Husim.'
      verse: 23
    - text: 'Naphtali barn: Jahzeel, Guni, Jezer och Sillem.'
      verse: 24
    - text: Desse äro Bilhas barn, som Laban hade gifwit sine dotter Rachel, och födde
        Jacob dessa sju själar.
      verse: 25
    - text: Alla själar som kommo med Jacob in i Egypten, som utgångne woro af hans
        länd, undantagande hans barnahustrur, äro alle tilsamman sex och sextio själar.
      verse: 26
    - text: 'Och Josephs barn, som honom wordo födde i Egypten, woro twå själar: Så
        at alla Jacobs hus själar, som kommo in i Egypten, woro sjutio.'
      verse: 27
    - text: Och han sände Juda för sig til Joseph, at han skulle wisa honom wägen
        til Gosen; och de kommo in i landet Gosen.
      verse: 28
    - text: Då spände Joseph före sin wagn, och for ut emot Israel sin fader til Gosen.
        Och då han fick se honom, föll han om hans hals, och gret swårliga på hans
        hals.
      verse: 29
    - text: 'Då sade Israel til Joseph: Nu will jag gerna dö, efter det jag hafwer
        sett ditt ansikte, at du ännu lefwer.'
      verse: 30
    - text: 'Joseph sade til sina bröder och sin faders hus: Jag will fara up, och
        underwisa der Pharao, och säga til honom: Mine broder och mins faders hus
        är kommit til mig utaf Canaans land;'
      verse: 31
    - text: 'Och äro herdar, ty det är sådana folk, som med boskap umgå plägar: Deras
        får och fä, och allt det de hafwa, hafwa de fört med sig.'
      verse: 32
    - text: 'Då nu Pharao warder eder kallandes, och säger: Hwad är edar handel?'
      verse: 33
    - text: 'Så skolen I säga: Dine tjenare äro folk, som med boskap umgå ifrå wår
        barndom allt här til, både wi och wåre fäder, på det I må få bo i det landet
        Gosen: Förty alle herdar äro såsom en styggelse för de Egyptier.'
      verse: 34
  - chapter: 47
    verses:
    - text: ' Då kom Joseph och förkunnade det Pharao, och sade: Min fader och mine
        bröder, deras får och fä, och hwad de hafwa, är kommet utu Canaans lande;
        och si, de äro i det landet Gosen. '
      verse: 1
    - text: Och han tog fem fina bröder och stälte dem för Pharao.
      verse: 2
    - text: 'Då sade Pharao til hans bröder: Hwad är edar handel? De swarade: Dine
        tjenare äro herdar, wi och wåre fäder.'
      verse: 3
    - text: 'Och sade ytterligare til Pharao: Wi äre komne til at bor med eder i landena;
        ty dine tjenare hafwa ingen bet til deras boskap, så hårdt twingar den hårde
        tiden Canaans land: Så gör wäl, och låt dina tjenare bo i det landet Gosen.'
      verse: 4
    - text: 'Pharao sade til Joseph: Det är din fader, och det äro dine bröder, de
        äro komne til dig.'
      verse: 5
    - text: 'Egypti land står dig öpet; låt dem bo på bästa platsen i landena, at
        de må bo i det landet Gosen: Och om du wetst några män ibland dem, som dogse
        äro, så sätt dem öfver min boskap.'
      verse: 6
    - text: 'Joseph hade ock sin fader Jacob in, och stälte honom för Pharao: Och
        Jacob wälsignade Pharao.'
      verse: 7
    - text: 'Men Pharao frågade Jacob: Huru gammal äst du:'
      verse: 8
    - text: 'Jacob sade: Mins eländes tid är hundrade och tretio år: Liten och onder
        är min eländes tid, och räcker intet til mina fäders eländes tid.'
      verse: 9
    - text: Och Jacob wälsignade Pharao, och gick ut ifrå honom.
      verse: 10
    - text: Men Joseph skaffade sinom fader och sina bröder boning, och gaf dem en
        besittning i Egypti lande, på bästa platsen i landena, nemliga i det landet
        Rameses, såsom Pharao budit hade.
      verse: 11
    - text: Och han försörjde sin fader och sina bröder, och hela sins faders hus,
        hwarjom och enom sin del bröd, allt ifrå de gamla intil de unga barn.
      verse: 12
    - text: 'Men i all land war intet bröd: Ty at den dyre tiden war ganska swår,
        så at Egypten och Canaans land swolto för den dyra tidens skull.'
      verse: 13
    - text: 'Och Joseph samkade alla de penningar tilhopa, som funnos i Egypten och
        Canaan, för mälning, som de köpte: Och han lät alla penningarna komma i Pharaos
        hus.'
      verse: 14
    - text: 'Då nu penningarne fattades i Egypti land och Canaan, kommo alle Egyptier
        til Joseph, och sade: Skaffa oss bröd; hwi låter du oss dö för dig, derföre
        at wi hafwe inga penningar?'
      verse: 15
    - text: 'Joseph sade: Skaffer hit edar boskap, så will jag gifwa eder för boskapen,
        medan I ären utan penningar.'
      verse: 16
    - text: 'Då hade de deras boskap til Joseph, och han gaf dem bröd för deras hästar,
        får, fä och åsnar: Så födde han dem det året med bröd för all deras boskap.'
      verse: 17
    - text: 'Då året war omlidit, kommo de til honom: Wi wilje icke döljat för wår
        herra, at icke allena penningarne, utan ock all wår boskap är borto när wår
        herra, utan allena wår kropp och åker.'
      verse: 18
    - text: 'Hwi låter du både oss och wår åker dö? Tag oss til dig, och wårt land,
        för bröd, at wi och wårt land måge wara Pharaos egne: Gif oss säd, at wi må
        lefwa och icke åkren icke förlägges.'
      verse: 19
    - text: 'Så tog Joseph hela Egypti land in til Pharao: Ty de Egyptier sålde hwar
        sin åker; ty den hårde tiden war allt för stark öfwer dem. Och wardt så landet
        Pharaos eget,'
      verse: 20
    - text: Med folket, som i hans städer ut och ingick, ifrå den ena ändan i Egypten
        intil den andra.
      verse: 21
    - text: 'Undantagen Presternas åker, den tog han icke in: Ty det war förskickadt
        af Pharao til Presterna, at de äta skulle det dem benämndt war, det han dem
        gaf; derföre behöfde de icke sälja sina åkrar.'
      verse: 22
    - text: 'Då sade Joseph til folket: Si, jag hafwer i dag intagit eder och edar
        åker til Pharao: Si, der hafwen I säd, och sår åkren.'
      verse: 23
    - text: Och af wäxtenom skolen I gifwa Pharao den femte delen; fyra delar skola
        wara edre til at så åkren med til edor spisning, och til edor hus och barn.
      verse: 24
    - text: 'De sade: Allenast låt oss lefwa, och finna nåd för dig wårom herra, wi
        wilje gerna wara Pharaos egne.'
      verse: 25
    - text: Så gjorde Joseph dem en lag allt intil denna dag, öfwer de Egyptiers åker,
        til at gifwa Pharao den femte delen, undantagnom Prestaåkrenom, den wardt
        icke Pharaos egen.
      verse: 26
    - text: Så bodde Israel i Egypten, i det landet Gosen, och hadet inne, och wäxte
        til, och förökades swårliga.
      verse: 27
    - text: Och Jacob lefde sjutton år i Egypti land, så att hans hela ålder wardt
        hundrade och sju och fyratio år.
      verse: 28
    - text: 'Då nu tiden kom, at Israel dö skulle, kallade han sin son Joseph, och
        sade til honom: Hafwer jag funnit nåd för dig, så lägg dina hand under mina
        länd, at du gör barmhertighet och trohet med mig, och begrafwer mig icke uti
        Egypten.'
      verse: 29
    - text: 'Utan jag will ligga när mina fäder, och du skalt föra mig ut af Egypten,
        och begraf mig i deras grifter. Han sade: Jag will göra som du hafwer sagt.'
      verse: 30
    - text: 'Och han sade: Så swär mig. Och han swor honom. Då böjde Israel sig intil
        sängenes hufwudgärd.'
      verse: 31
  - chapter: 48
