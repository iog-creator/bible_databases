      verse: 12
    - text: 'Isaschars barn: Thola, Phuva, Job och Simron.'
      verse: 13
    - text: 'Sebulons barn: Sered, Elon och Jahleel.'
      verse: 14
    - text: 'Desse äro barnen af Lea, som hon födde Jacob i Mesopotamien, med sine
