      verse: 28
    - text: 'Då sade han: Nej, på det at, när I uprycken ogräset, I icke skolen ock
        dermed uprycka hwetet.'
      verse: 29
    - text: 'Låter båda wäxa intil skördetiden, och i skördetiden will jag säga skördemännomen:
