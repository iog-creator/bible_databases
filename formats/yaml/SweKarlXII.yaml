  - chapter: 8
    verses:
    - text: ' En Psalm Davids, til at föresjunga på Gitthith. '
      verse: 1
    - text: HERre, wår HERre; huru herligit är ditt namn i all land, der man tackar
        dig i himmelen.
      verse: 2
    - text: Utaf unga barns och spenabarns mun hafwer du ena magt uprättat, för dina
        owänners skull; at du skalt nederlägga owännen, och den hämndgiruga.
      verse: 3
    - text: Ty jag skal se himlarna, dins fingers werk; månan och stjernorna, som
        du beredt hawfer.
      verse: 4
    - text: Hwad är människan, at du tänker på henne? Eller människones son, at du
        låter dig wårda om honom?
      verse: 5
    - text: Du skalt låta honom en liten tid af Gudi öwfergifwen warda; men med äro
        och härlighet skalt du kröna honom.
      verse: 6
    - text: 'Du skalt göra honom til en Herra öfwer dina händers werk; all ting hafwer
        du under hans fötter lagt:'
      verse: 7
    - text: 'Får och fä alltsamman; wilddjuren också dertil:'
      verse: 8
    - text: Foglarna under himmelen, och fiskarna i hawfet; och hwad i hafwena går.
        HERre, wår HERre, huru härligit är ditt namn i all land.
      verse: 9
