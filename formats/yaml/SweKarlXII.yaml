    - text: Bebai barn, sexhundrad tre och tjugu.
      verse: 11
    - text: Asgads barn, tusende tuhundrad två och tjugu.
      verse: 12
    - text: Adonikams barn, sexhundrad sex och sextio.
      verse: 13
    - text: Bigvai barn, tutusend sex och femtio.
