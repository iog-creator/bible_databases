  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: ' Fordom talade Gud ofta, och i mångahanda måtto, till fäderna, genom
        propheterna;'
      verse: 1
    - text: På det yttersta i dessa dagar hafwer Han talat till oss genom Sonen; hwilken
        Han satt hafwer till arfwinge öfwer all ting; genom hwilken Han ock werlden
        gjort hafwer.
      verse: 2
    - text: Hwilken efter Han är Hans härlighets sken, och Hans wäsendes rätta beläte,
        och bär all ting med sitt kraftiga ord, och hafwer rensat wåra synder genom
        sig sjelf, sitter Han på Majestätsens högra sida i höjden;
      verse: 3
    - text: Så mycket bättre worden än englarna, som Han för dem högre namn ärfdt
        hafwer.
      verse: 4
    - text: 'Ty, till hwilken af englarna hafwer Han någon tid sagt: Du äst min Son,
        i dag hafwer jag födt dig? Och åter: Jag skall wara Hans Fader, och Han skall
        wara min Son?'
      verse: 5
    - text: 'Och åter, då han införer den förstfödde i werlden, säger han: Och alle
        Guds englar skola tillbedja Honom.'
      verse: 6
    - text: 'Men om englarna säger han: Han gör sina englar andar, och sina tjenare
        eldslåga.'
      verse: 7
    - text: 'Men till Sonen: Gud, din stol warar ifrån ewighet till ewighet; ditt
        rikes spira är en rättwis spira.'
      verse: 8
    - text: Du hafwer älskat rättfärdigheten och hatat orättfärdigheten; derföre hafwer,
        Gud, din Gud smort dig med glädjens olja, mer än dina medbröder.
      verse: 9
    - text: Och du, HERre, grundade jorden af begynnelsen, och himlarna äro dina händers
        werk.
      verse: 10
    - text: De skola förgås; men du skall blifwa; och de skola alle föråldras såsom
        ett kläde;
      verse: 11
    - text: Och såsom en klädnad skall du förwandla dem, och de warda förwandlade;
        men du blifwer densamme, och dina år hafwa ingen ända.
      verse: 12
    - text: 'Men till hwilken af englarna hafwer Han någon tid sagt: Sätt dig på min
        högra hand, till dess jag lägger dina fiender dig till en fotapall?'
      verse: 13
    - text: Äro de icke allesammans tjenstandar, utsände till tjenst, för deras skull,
        som saligheten ärfwa skola?
      verse: 14
  - chapter: 2
    verses:
    - text: ' Derföre skole wi dess bättre taga wara på det oss sagdt är, att wi tilläfwentyrs
        icke förderfwas;'
      verse: 1
    - text: Ty wardt det ordet fast, som genom englarna taladt war; och all öfwerträdelse
        och olydighet hafwer fått sin rätta lön;
      verse: 2
    - text: Huru skole wi undfly, om wi sådan salighet icke akte? Hwilken sedan hon
        först predikad wardt af HERranom, är kommen in på oss af dem, som det hört
        hade.
      verse: 3
    - text: Och Gud hafwer gifwit wittnesbörd dertill med tecken, under och mångahanda
        krafter, och med den Heliga Andas utstiftelse, efter Hans wilja.
      verse: 4
    - text: Ty Han hafwer icke undergifwit englarna den tillkommande werlden, der
        wi om tale.
      verse: 5
    - text: 'Men en betygar enestäds, och säger: Hwad är menniskan, att du tänker
        på honom? Eller menniskones Son, att du söker honom?'
      verse: 6
    - text: 'Du hafwer en liten tid låtit Honom öfwergifwen wara af englarna: med
        ära och pris hafwer du krönt Honom, och satt Honom öfwer dina händers werk.'
      verse: 7
    - text: All ting hafwer du lagt under Hans fötter. I det Han nu all ting hafwer
        Honom underlagt, hafwer Han intet undantagit, det Honom icke underlagt är.
        Dock se wi icke ännu all ting wara Honom underlagd.
      verse: 8
    - text: 'Men JEsum, som en liten tid hafwer öfwergifwen warit af englarna, se
        wi för dödsens lidandes skull krönt wara med ära och pris: på det Han af Guds
        nåd skulle smaka döden för alla.'
      verse: 9
    - text: Ty det höfdes Honom, för hwilkens skull all ting äro, och genom hwilken
        all ting äro, den der många barn till härlighet fört hade, att Han deras Salighetshöfding
        skulle genom lidande fullkommen göra.
      verse: 10
    - text: Efter den, som helgar, och de, som helgade warda, äro alle af enom; derföre
        skämmes Han ock icke kalla dem bröder,
      verse: 11
    - text: 'Sägande: Jag will förkunna ditt namn minom brödrom, och midt i församlingen
        prisa dig.'
      verse: 12
    - text: 'Och åter: Jag will sätta min tröst till Honom. Och åter: Si, jag och
        barnen, som Gud mig gifwit hafwer.'
      verse: 13
    - text: Efter barnen hafwa kött och blod, är ock Han dess delaktig worden; på
        det Han skulle genom döden nederlägga honom, som döden i wåld hade, det är
        djefwulen;
      verse: 14
    - text: Och göra dem fria, som i allt sitt lefwerne genom dödens räddhåga måste
        trälar wara.
      verse: 15
    - text: Ty Han tager ingenstäds på sig englarna; utan Abrahams säd tager Han på
        sig.
      verse: 16
    - text: 'Derföre måste Han i alla stycken wara bröderna lik: på det Han skulle
        wara barmhertig, och en trogen Öfwersteprest för Gudi, att försona folkens
        synder.'
      verse: 17
    - text: Ty deraf att Han wardt pint och frestad, kan Han hjelpa dem, som frestas.
      verse: 18
  - chapter: 3
    verses:
    - text: ' Derföre, I helige bröder, som delaktige ären uti den himmelska kallelsen,
        akter på Aposteln och Öfwerstepresten, den wi bekänna, Christum Jesum.'
      verse: 1
    - text: Hwilken trogen är Honom, som Honom gjort hafwer, såsom ock Moses, i allt
        Hans hus.
      verse: 2
    - text: Så mycket större ära wärd än Moses, som Han hafwer större ära som huset
        byggde, än sjelfwa huset.
      verse: 3
    - text: Ty hwart och ett hus bygges af någon; men Gud är den som all ting gjort
        hafwer.
      verse: 4
    - text: Och Moses war trogen i allt Hans hus, såsom en tjenare, de ting till wittnesbörd,
        som framdeles yppas skulle.
      verse: 5
    - text: Men Christus såsom en Son, i sitt hus; hwilket hus wi äro, om wi annars
        förtröstningen, och hoppets berömmelse, intill ändan fast behålle.
      verse: 6
    - text: 'Derföre, såsom den Helige Ande säger: I dag om I fån höra Hans röst,'
      verse: 7
    - text: Så förhärder icke edra hjertan; såsom skedde i wreden på frestelsedagen,
        i öknen;
      verse: 8
    - text: Då edra fäder frestade mig; de bepröfwade, och sågo mina werk, i fyratio
        år.
      verse: 9
    - text: 'Derföre wardt jag wred på detta slägte, och sade: Alltid fara de wille
        med hjertat; men de wisste icke mina wägar.'
      verse: 10
    - text: 'Så att jag ock swor i min wrede: De skola icke komma uti min rolighet.'
      verse: 11
    - text: Ser till, käre bröder, att tilläfwentyrs uti någon bland eder icke är
        ett argt och otroget hjerta, som träder ifrån lefwande Gud.
      verse: 12
    - text: 'Utan förmaner eder sjelfwa alla dagar, så länge det nämnes i dag: att
        ingen ibland eder blifwer förhärdad genom syndens bedragelse.'
      verse: 13
    - text: 'Ty wi äro delaktige wordne af Christo: om wi annars tron, som wi begynt
        hafwe, fast behålle intill ändan.'
      verse: 14
    - text: 'Emedan det säges: I dag, om I fån höra Hans röst, så förhärder icke edra
        hjertan, såsom skedde i wreden.'
      verse: 15
    - text: Ty somlige, som henne hörde, förtörnade Honom; men icke alle som farne
        woro utaf Egypten, genom Mose.
      verse: 16
    - text: Men hwilkom war Han wred i fyratio år? War Han icke dem, som syndat hade,
        hwilkas kroppar förföllo i öknen?
      verse: 17
    - text: Men hwilka swor Han då, att de icke skulle komma in i Hans rolighet, utan
        de otrogna?
      verse: 18
    - text: Och wi se, att de icke kunde ingå, för otrons skull.
      verse: 19
  - chapter: 4
    verses:
    - text: ' Så låt oss nu frukta, att wi icke försumme det löfte, som är, att wi
        skole ingå i Hans rolighet; och att ibland oss icke någon tillbaka blifwer.'
      verse: 1
    - text: Ty det är ock oss förkunnadt, så wäl som dem; men det halp dem intet,
        att de hörde ordet; efter de som hörde, satte der icke tro till.
      verse: 2
    - text: 'Ty wi, som tro, ingå i roligheten; som Han sade: Såsom jag swor i min
        wrede, de skola icke ingå i min rolighet; der dock de werk fullbordade woro
        af werldens begynnelse.'
      verse: 3
    - text: 'Ty Han sade enstäds om den sjunde dagen alltså: Och Gud hwilade på sjunde
        dagen af all sin werk.'
      verse: 4
    - text: 'Och åter nu här: De skola icke ingå i min rolighet.'
      verse: 5
    - text: Efter det är ännu för handen, att somlige skola der ingå, och de, som
        det i förstone bebådadt wardt, äro icke komne dertill, för otrons skull;
      verse: 6
    - text: 'Lägger Han åter en dag före, efter så lång tid, och säger genom David:
        I dag, såsom sagdt är, i dag, om I hören Hans röst, så förhärder icke edra
        hjertan.'
      verse: 7
    - text: Ty om Josue hade kommit dem till rolighet, hade han ingalunda om en annan
        dag sedan sagt.
      verse: 8
    - text: Derföre står Guds folk en rolighet tillbaka.
      verse: 9
    - text: Ty den som ingången är uti Hans rolighet, han hafwer ock fått hwila af
        sina werk, såsom Gud af sina.
      verse: 10
    - text: Så winnläggom oss nu, att wi måge inkomma uti denna roligheten, på det
        icke någon skall falla uti samma otros efterdömelse.
      verse: 11
    - text: 'Ty Guds ord är lefwande, och kraftigt, och skarpare än något twäeggat
        swärd: och går igenom, till dess det åtskiljer själ och anda, och märg och
        ben; och är en domare öfwer tankar och hjertans uppsåt.'
      verse: 12
    - text: 'Och för Honom är intet kreatur osynligt: utan all ting äro blott och
        uppenbar för Hans ögon : om Honom tale wi.'
      verse: 13
    - text: Efter wi nu hafwe en stor Öfwersteprest, JEsum Guds Son, som i himmelen
        faren är, så låt oss hålla bekännelsen.
      verse: 14
    - text: Ty wi hafwe icke en Öfwersteprest, som icke kan warkunna sig öfwer wår
        swaghet; utan den som frestad är i all ting, likasom wi, dock utan synd.
      verse: 15
    - text: 'Derföre låt oss trösteliga framgå till nådastolen: att wi måge få barmhertighet,
        och finna nåd, på den tid oss hjelp behöfwes.'
      verse: 16
  - chapter: 5
    verses:
    - text: ' Förty, hwar och en öfwersteprest, den af menniskor uttages, han warder
        satt för meniskorna, i de ting som Gudi på röra, att han skall offra gåfwor
        och offer för synderna.'
      verse: 1
    - text: 'Den der kan warkunna sig öfwer dem, som fåkunnige äro, och wille fara:
        efter Han är ock sjelf belagd med swaghet.'
      verse: 2
    - text: Derföre måste han ock, såsom för folket, så ock för sig sjelf offra, för
        synder.
      verse: 3
    - text: Och ingen tager sig sjelf ära; utan den som ock kallad warder af Gud,
        likasom Aron.
      verse: 4
    - text: 'Så hafwer ock icke Christus gjort sig sjelf härligan, att Han skulle
        wara Öfwersteprest; utan den som sade till Honom: Du äst min Son, i dag hafwer
        jag födt dig.'
      verse: 5
    - text: 'Såsom Han ock annorstädes säger: Du äst en prest i ewig tid, efter Melchisedeks
        sätt.'
      verse: 6
    - text: 'Och hafwer på sitt kötts dagar offrat bön och åkallan, med starkt rop
        och tårar till Honom, som Honom frälsa kunde ifrån döden: och wardt bönhörd,
        derföre att Han höll Gud i wördning.'
      verse: 7
    - text: Och ändå Han war Guds Son, hafwer Han dock af thy Han led, lärt lydno.
      verse: 8
    - text: Och då Han fullkommen wardt, blef Han allom dem, som Honom lyda, en orsak
        till ewig salighet.
      verse: 9
    - text: Kallad af Gud en Öfwersteprest, efter Melchisedeks sätt.
      verse: 10
    - text: Derom wi hade wäl mycket tala; men det är swårt, efter I ären så oförståndige.
      verse: 11
    - text: Och I, som länge sedan skulle warit lärare, behöfwen åter, att man lärer
        eder de första bokstäfwerna af Guds ord; och att man gifwer eder mjölk, och
        icke stadig mat.
      verse: 12
    - text: 'Ty hwem man ännu mjölk gifwa måste, han är oförfaren i rättfärdighetens
        ord: ty han är ett barn.'
      verse: 13
    - text: Men dem, som fullkomne äro, tillhörer stadig mat, de som genom wanan öfwade
        äro i sinnen, till att åtskilja godt och ondt.
      verse: 14
  - chapter: 6
    verses:
    - text: ' Derföre wilje wi låta bestå den lärdom, som lyder på begynnelsen till
        ett christeligt lefwerne, och taga det före, som till fullkomligheten drager:
        icke på nytt läggande grunden till bättring af döda gerningar, till tron på
        Gud;'
      verse: 1
    - text: Till döpelsen, till lärdom, till händers påläggning, till de dödas uppståndelse,
        och till den ewiga domen.
      verse: 2
    - text: Och det wilje wi göra, om Gud annars det tillstäder.
      verse: 3
    - text: Ty det är omöjligt, att de som en gång upplyfte äro, och smakat hafwa
        den himmelska gåfwan, och delaktige wordne äro af den Heliga Anda;
      verse: 4
    - text: 'Och smakat hafwa det goda Guds ord, och den tillkommande werldens kraft:'
      verse: 5
    - text: Om de affalla, och på nytt sig sjelfwom korsfästa Guds Son, och för spott
        hålla; att de skola igen förnyas till bättring.
      verse: 6
    - text: Ty jorden som indricker regnet, som ofta kommer på henne, och bär dem
        beqwäma örter, som henne bruka, hon får wälsignelse af Gud.
      verse: 7
    - text: Men den törne och tistel bär, hon är oduglig, och närmast förbannelsen;
        hwilkens ändalykt är, att hon skall brännas.
      verse: 8
    - text: Men wi förse oss, I älskelige, till eder det bättre är, och det saligheten
        närmare är; ändock wi så tala.
      verse: 9
    - text: Ty Gud är icke orättwis, att Han förgäter eder gerning och arbete i kärleken,
        som I bewisat hafwer på Hans namn, då I tjenten helgonen, och ännu tjenen.
      verse: 10
    - text: Men wi begäre, att hwar och en af eder densamma flit bewisar, till att
        hålla hoppet fast allt intill ändan.
      verse: 11
    - text: Att I cke tröge blifwen, utan deras efterföljare, som genom tron och långmodighet
        få det arf, som utlofwadt är.
      verse: 12
    - text: Ty när Gud lofwade Abraham, då Han ingen större hade, der Han wid swärja
        kunde, swor Han wid sig sjelf,
      verse: 13
    - text: 'Och sade: Sannerligen, jag will wälsigna dig, och föröka dig.'
      verse: 14
    - text: Ock så, efter han i tålamod förbidde, fick han det som utlofwadt war.
      verse: 15
    - text: Ty menniskorna swärja wid den der större är än de; och dem emellan blifwer
        en ände på alla trätor, om det stadfäst blifwer med en ed.
      verse: 16
    - text: 'Men då Gud wille rikeligen bewisa arfwingarna till löftet sitt uppsåts
        fasthet, lade Han der en ed uppå:'
      verse: 17
    - text: Att wi genom tu owikeliga ting, i hwilka omöjligt är, att Gud ljuga skulle
        , en stark tröst hafwa skulle, wi som dertill flytt hafwa, att wi måtte få
        det hopp, som tillbjudet är;
      verse: 18
    - text: Hwilket wi hålla såsom ett säkert och fast wår själs ankare; det ock ingår
        intill det, som innanför förlåten är.
      verse: 19
    - text: Dit Förelöparen för oss ingången är, JEsus, en Öfwersteprest worden till
        ewig tid, efter Melchisedeks sätt.
      verse: 20
  - chapter: 7
    verses:
    - text: ' Denne Melchisedek war konung i Salem, högsta Guds prest, den Abraham
        mötte, då han igenkom från den konungaslagtning, och wälsignade honom ;'
      verse: 1
    - text: Hwilken ock Abraham gaf tionde af all ting. Först uttolkas han rättwisans
        konung; men sedan, är han ock Salems konung, det är, fridens konung;
      verse: 2
    - text: Utan fader, utan moder, utan slägt; och hafwer hwarken begynnelse på dagarna,
        eller ända på lifwet; men han är lik worden wid Guds Son, och blifwer prest
        i ewighet.
      verse: 3
    - text: Men ser, huru stor den är, som ock Abraham patriarken gaf tionde af bytet.
      verse: 4
    - text: Men Levi söner, då de presterskapet anamma, hafwa befallning taga tionde
        af folket, det är, af sina bröder, efter lagen; ändå de ock af Abrahams länder
        komne äro.
      verse: 5
    - text: Men den, hwilkens slägte icke räknas ibland dem, han tog tionde af Abraham,
        och wälsignade honom, som löftet hade.
      verse: 6
    - text: Nu nekar det ingen, att det, som mindre är, tager wälsignelse af det,
        som större är.
      verse: 7
    - text: Och här taga de menniskor tionde, som dödlige äro; men der Han, som betygas
        om, att Han lefwer.
      verse: 8
    - text: 'Och, om jag så säga skall: Levi, som tionden plägar taga, wardt ock tiondad
        i Abraham;'
      verse: 9
    - text: Ty han war ändå i sin faders länder, då Melchisedek honom mötte.
      verse: 10
    - text: Är nu fullkomlighet skedd genom det Levitiska presterskapet, ty derunder
        fick folket lagen; hwad behöfde sägas, att en annan prest uppkomma skulle,
        efter Melchisedeks sätt, och icke efter Arons sätt?
      verse: 11
    - text: Ty der presterskapet förwandladt warder, der måste ock lagen förwandlas.
      verse: 12
    - text: Ty den, som detta sägs om, är af ett annat slägte, af hwilket aldrig någon
        skötte altaret.
      verse: 13
    - text: Ty det är ju uppenbart, att wår HERre är kommen af Juda slägte; till hwilkens
        slägte Moses icke talat hafwer om presterskapet.
      verse: 14
    - text: Och är det ännu klarare, medan en annan prest efter Melchisedeks sätt
        uppkommer;
      verse: 15
    - text: Hwilken icke är gjord efter köttslig budords lag, utan efter oändelig
        lifs kraft.
      verse: 16
    - text: 'Ty han betygar: Du är en prest ewinnerligen, efter Melchisedeks sätt.'
      verse: 17
    - text: Ty dermed sker, att den förra lag afkommer, för hennes swaghets och onyttas
        skull.
      verse: 18
    - text: Ty lagen kunde icke göra fullkomligt; och warder ett bättre hopp infördt,
        genom hwilket wi nalkas Gud.
      verse: 19
    - text: Och då mycket mer, att det icke skedde utan ed; ty de förre äro utan ed
        prester wordne.
      verse: 20
    - text: 'Men denne med ed, genom den som sade till Honom: HERren swor, och det
        skall icke ångra Honom: du är en Prest ewinnerligen, efter Melchisedeks sätt.'
      verse: 21
    - text: Så mycket bättre testamente hafwer JESus uträttat.
      verse: 22
    - text: Och de förre äro månge prester wordne; derföre att döden lät dem icke
        blifwa;
      verse: 23
    - text: Men denne, efter Han blifwer ewinnerligen, hafwer ett oförgängligt presterskap.
      verse: 24
    - text: Hwarföre Han ock kan ewinnerligen saliga göra dem, som genom Honom komma
        till Gud, och lefwer alltid, och beder alltid för dem.
      verse: 25
    - text: Ty en sådan Öfwersteprest höfdes oss hafwa, den der helig wore, oskyldig,
        obesmittad, skild ifrån syndare, och högre än himmelen;
      verse: 26
    - text: Hwilken icke dagligen behöfde, såsom de andre öferste prester, först för
        sina egna synder offra, och sedan för folkens synder; ty Han gjorde det en
        resa, då Han sig sjelf offrade.
      verse: 27
    - text: Ty lagen sätter menniskor till öfwersta prester, som swaghet hafwa; men
        edens ord, som efter lagen sagdt är, det sätter Sonen ewig och fullkomlig.
      verse: 28
  - chapter: 8
    verses:
    - text: ' Men summan af det wi tale, är detta: Wi hafwa en sådan Öfwersteprest,
        som sitter på högra handen på Majestätets stol i himmelen;'
      verse: 1
    - text: Och är en skaffare öfwer de heliga håfwor, och öfwer det sannskyldiga
        tabernaklet, hwilket Gud upprest hafwer, och ingen menniska.
      verse: 2
    - text: Ty hwar och en öfwersteprest warder skickad till att offra gåfwor och
        offer; derföre är det af nöden, att denne ock något hafwer, det han offra
        skall.
      verse: 3
    - text: 'Hwar Han nu wore på jorden, så wore Han icke prest: der prester äro,
        de der efter lagen offra gåfor;'
      verse: 4
    - text: 'Hwilka tjena eftersynen och skuggan till de himmelska ting: såsom Mose
        af Gud swaradt wardt, då han skulle fullkomna tabernaklet: Se till, sade Han,
        att du gör allt efter den eftersyn, som dig wist är på berget.'
      verse: 5
    - text: Men nu hafwer Han fått ett bättre embete, såsom Han ett bättre testamentes
        Medlare är, det ock på bättre löfte satt är.
      verse: 6
    - text: Ty om det första hade warit ostraffeligt, hade ingalunda wordet sökt rum
        till ett annat.
      verse: 7
    - text: 'Ty Han straffar dem, och säger: Si de dagar skola komma, säger HERren,
        att jag skall fullkomna öfwer Israels hus, och Juda hus, ett nytt testamente;'
      verse: 8
    - text: Icke efter det testamentet, som jag deras fäder gjorde, på den dag, då
        jag tog dem wid deras hand, att utföra dem af Egypti land; efter de blefwo
        icke ståndande i mitt testamente, så hafwer jag ock gifwit dem utur mitt sinne,
        säger HERren.
      verse: 9
    - text: 'Ty detta är det testamente, som jag will göra Israels hus, efter dessa
        dagar, säger HERren: Jag will gifwa min lag uti deras sinne, och uti deras
        hjertan will jag skrifwa dem; och jag will wara deras Gud, och de skola wara
        mitt folk.'
      verse: 10
    - text: 'Och skall ingen lära sin nästa, eller sin broder, och säga: Känn HERran;
        ty de skola alle känna mig, ifrån den minsta ibland dem, ock till den största.'
      verse: 11
    - text: Ty jag warder förblidkad öfwer deras orättfärdigheter, och deras synder,
        och deras ondska skall jag icke mer ihågkomma.
      verse: 12
    - text: 'I det Han säger: Ett nytt, föråldrade Han det första; det nu åldrigt
        och gammalt är, det är hardt wid ändan.'
      verse: 13
  - chapter: 9
    verses:
    - text: ' Hade och wäl det första sina rätter, och gudstjenst, och utwärtes helighet.'
      verse: 1
    - text: Ty det främre tabernaklet war der uppsatt; uti hwilket woro ljusastakarna,
        och bordet, och skådobröden; och detta kallades det heliga.
      verse: 2
    - text: Men bak den andra förlåten war det tabernaklet, som man kallade det allraheligaste;
      verse: 3
    - text: Hwilket hade det gyllene rökelsekaret, och testamentets ark, på alla sidor
        beslagen med guld; uti hwilken war det gyllene ämbar, der det himmelsbrödet
        uti war, och Aarons staf, som blomstrats hade, och testamentets taflor;
      verse: 4
    - text: Men der ofwan uppå woro härlighetens Cherubim, som öfwerskyggde nådastolen;
        af hwilka stycken på denna tid icke besynnerligen är sägandes.
      verse: 5
    - text: Då nu detta så beredt war, gingo presterna alltid in i det främre tabernaklet,
        och uträttade gudstjensten.
      verse: 6
    - text: 'Men uti det andra gick allenast den öfwerstepresten; en tid om året;
        icke utan blod, det han offrade för sina egna, och för folkens synder:'
      verse: 7
    - text: Der den Helige Ande med betydde, att helighetens wäg ändå icke uppenbar
        war, medan det första tabernaklet stod.
      verse: 8
    - text: Hwilket war en liknelse i den tiden, i hwilken gåfwor och offer offrades,
        och kunde icke göra honom fullkommen, efter samwetet, som den gudstjensten
        gjorde,
      verse: 9
    - text: Allenast med mat och dryck, och mångahanda twagning, och utwärtes helighet,
        som pålagda woro, intill bättringens tid.
      verse: 10
    - text: Men Christus är kommen, att Han skall wara Öfwerseprest till det tillkommande
        goda; genom ett större och fullkomligare tabernakel, det med händer icke gjordt
        är, det är, det icke så bygdt är;
      verse: 11
    - text: 'Icke heller genom bockablod, eller kalfwablod: utan Han är genom sitt
        eget blod en resa ingången uti det heliga, och hafwer funnit en ewig förlossning.'
      verse: 12
    - text: 'Ty hafwer oxablod och bockablod, och strödd aska af kon helgat de orena,
        till köttslig renhet:'
      verse: 13
    - text: Huru mycket mer skall Christi blod, som hafwer sig sjelf obesmittad, genom
        den Heliga Anda, Gudi offrat, rena wårt samwete af de döda gerningar, till
        att tjena lefwande Gud.
      verse: 14
    - text: Derföre är Han ock Nya Testamentets Medlare ; på det de, som kallade äro,
        skulle få det ewiga arfwets löfte, i det, att Hans död gick der emellan ,
        till förlossning ifrån de öfwerträdelser, som under det förra Testamentet
        woro.
      verse: 15
    - text: Ty hwar ett testamente är, måste ock hans död med wara, som testamentet
        gjorde.
      verse: 16
    - text: Ty testamentet blifwer gildt genom döden; annars hafwer det ännu ingen
        makt, så länge han lefwer, som testamentet gjorde.
      verse: 17
    - text: Derföre war ock icke det första stiktadt utan blod.
      verse: 18
    - text: Ty då Moses allt folket föregifwit hade hwart och ett budord efter lagen,
        tog han kalfwablod och bockablod, med watten, och purpurull, och isop, ock
        bestänkte boken, och allt folket;
      verse: 19
    - text: 'Och sade: Detta är Testamentets blod, det Gud hafwer eder bjudit.'
      verse: 20
    - text: Och desslikes tabernaklet, och alla käril, der gudstjenst plägade med
        göras, bestänkte Han sammalunda med blod.
      verse: 21
    - text: Och warda mest all ting efter lagen rena gjorda i blod; och utan blodsutgjutelse
        sker ingen förlåtelse.
      verse: 22
    - text: 'Så är nu af nöden, att de himmelska tings eftersyner skola med sådant
        renade warda: men de himmelska tingen måste bättre offer hafwa än dessa woro.'
      verse: 23
    - text: Ty Christus är icke ingången i det heliga, som med händer gjort är, hwilket
        är en eftersyn till det sanskyldiga, utan in uti sjelfwa himmelen, på det
        Han skall nu wara i Guds åsyn för oss.
      verse: 24
    - text: Icke att han skall ofta offra sig, såsom öfwerstepresten gick hwart år
        in uti det heliga med annans blod.
      verse: 25
    - text: Sjelf måste Han skolat ofta lida, af werldens begynnelse; men nu, på werldens
        ändalykt, är Han en gång uppenbarad, genom sitt eget offer, till att borttaga
        synden.
      verse: 26
    - text: Och såsom menniskorna är förelagdt en gång dö, men sedan domen,
      verse: 27
    - text: 'Så är ock Christus en resa offrad, till att borttaga mången mans synder:
        men en annan gång skall Han låta se sig utan synd dem, som Honom wänta, till
        salighet.'
      verse: 28
  - chapter: 10
    verses:
    - text: ' Ty lagen hafwer skuggan af det tillkommande goda, och icke sjelfwa warelsen.
        Årligen måste man offra alltid enahanda offer, och kan icke göra dem fullborda,
        som det offra.'
      verse: 1
    - text: 'Annars hade det återwändt offras: efter de, som så offra, hade sedan
        intet samwete haft af synder, när de hade en resa warit rene gjorde.'
      verse: 2
    - text: Utan dermed sker en åminnelse på synderna hwart år.
      verse: 3
    - text: Ty omöjligt är genom oxablod och bockablod borttaga synder.
      verse: 4
    - text: 'Derföre, då Han kommer i werlden, säger Han: Offer och gåfwor hafwer
        du icke welat; men kroppen hafwer du mig beredt.'
      verse: 5
    - text: Bränneoffer och syndoffer behaga dig icke.
      verse: 6
    - text: 'Då sade jag: Si, jag kommer; i boken är skrifwet om mig, att jag skall
        göra din wilja, o Gud.'
      verse: 7
    - text: 'Tillförene då Han sade: Offer och gåfwor, bränneoffer och syndoffer hafwer
        du icke welat; icke behaga de dig heller, hwilka efter lagen offras;'
      verse: 8
    - text: 'Då sade Han: Si jag kommer, till att göra, o Gud, din wilja. Der tager
        Han det första bort, att Han det andra insätta skall.'
      verse: 9
    - text: I hwilken wilja wi helgade äro en resa, genom JEsu Christi kropps offer.
      verse: 10
    - text: Och hwar och en prest är insatt, att han dagligen skall sköta gudstjensten,
        och ofta offra enahanda offer, hwilka aldrig kunna borttaga synder.
      verse: 11
    - text: Men denne, då han hade offrat ett offer för synderna, det ewinnerligen
        gäller, sitter Han på Guds högra hand.
      verse: 12
    - text: Och wäntar nu, till dess Hans owänner lagde warda Honom till en fotapall.
      verse: 13
    - text: Ty med ett offer hafwer Han ewinnerligen fullkomnat dem, som helige warda.
      verse: 14
    - text: 'Det betygar oss ock den Helige Ande, ty då Han tillförene sagt hade:'
      verse: 15
    - text: 'Det är det Testamentet, som jag dem göra will, efter de dagar, säger
        HERren: jag will gifwa min lag i deras hjerta, och i deras sinne will jag
        skrifwa dem.'
      verse: 16
    - text: Och deras synder och orättfärdighet will jag icke mer ihågkomma.
      verse: 17
    - text: Der nu sådan förlåtelse är, der är icke mer offer för synder.
      verse: 18
    - text: Efter wi nu hafwa, käre bröder, frihet till att ingå uti det heliga, genom
        JEsu blod.
      verse: 19
    - text: Hwilken Han oss beredt hafwer till en ny och lefwande wäg, genom förlåten,
        det är, genom sitt kött.
      verse: 20
    - text: Och hafwa en Öfwersteprest öfwer Guds hus;
      verse: 21
    - text: Så låt oss framgå, med ett sannskyldigt hjerta, uti en fullkomlig tro,
        bestänkte i hjertan ifrån ett ondt samwete, och twagne om kroppen med rent
        watten.
      verse: 22
    - text: Och låt oss hålla hoppets bekännelse owikligen; ty Han är trofast, som
        det lofwat hafwer.
      verse: 23
    - text: Och låt oss akta på oss inbördes, till att uppwäcka till kärlek och goda
        gerningar.
      verse: 24
    - text: Icke öfwergifwande wår församling, såsom somlige för sed hafwa, utan förmaner
        eder inbördes, och det dess mer, att I sen huru dagen nalkas.
      verse: 25
    - text: Ty om wi sjelfwiljande synda, sedan wi förstått hafwa sanningen, då står
        oss intet offer igen för synderna.
      verse: 26
    - text: Utan en förskräcklig domens förbidelse, och eldens nit, som motståndarena
        förtära skall.
      verse: 27
    - text: Ho som bryter Mose lag, han måste dö utan barmhertighet, efter tu eller
        tre wittnen.
      verse: 28
    - text: Huru mycket större näpst, menen I, förtjenar den, som Guds Son förtrampar,
        och Testamentets blod såsom orent aktar, genom hwilket Han helgad är, och
        försmäder nådens Anda?
      verse: 29
    - text: 'Ty wi känna den som sade: Hämden är min; jag skall wedergälla det, säger
        HERren. Och åter: HERren skall döma sitt folk.'
      verse: 30
    - text: Det är gräseligt falla uti lefwandes Guds händer.
      verse: 31
    - text: Men kommer ihåg de framlidna dagar, i hwilka I upplyste woren, och stoden
        en stor törning i bedröfwelsen.
      verse: 32
    - text: En dels, då I sjelfwe genom hädelse och bedröfwelse ett widunder worden;
        och en dels, då I sällskap haden med dem, som det så går.
      verse: 33
    - text: Ty I hafwen delaktige warit af de bedröfwelser, som af mina bojor gingo,
        och med fröjd lidit edra egodelars försköfling, wetande, att I när eder sjelfa
        bättre och blifwande egodelar hafwen i himmelen.
      verse: 34
    - text: Så kaster icke nu bort eder tröst, som en stor lön hafwer.
      verse: 35
    - text: Ty tålamodet är eder behof; på det I mågen göra Guds wilja, och få det,
        som lofwat är.
      verse: 36
    - text: Ty ännu en liten tid, så kommer den som komma skall, och fördröjer icke.
      verse: 37
    - text: Men den rättfärdige skall lefwa af tron; och hwilken sig undandrager,
        han skall icke behaga min själ.
      verse: 38
    - text: Men wi äro icke de, som oss undandrage till förtappelse; utan af dem som
        tro, och frälsa själen.
      verse: 39
  - chapter: 11
    verses:
    - text: ' Men tron är en wiss förlåtelse på det som man hoppas, och intet twifla
        om det man icke ser.'
      verse: 1
    - text: Genom henna hafwa de gamla fått wittnesbörd.
      verse: 2
    - text: 'Genom tron besinna wi, att werlden är fullbordad genom Guds ord : så
        att allt, det man ser, är wordet af intet.'
      verse: 3
    - text: Genom tron offrade Abel Gudi större offer än Cain, med hwilket han fick
        wittnesbörd, att han war rättfärdig, då Gud gaf om hans gåfwor wittnesbörd;
        och genom henne talar han ännu, ändock han död är.
      verse: 4
    - text: Genom tron wardt Enock borttagen, så att han icke skulle se döden, och
        fanns icke, derföre att Gud borttog honom ; ty förr än han borttagen war,
        hade han fått wittnesbörd, att han täcktes Gudi.
      verse: 5
    - text: Ty utan tron är omöjligt täckas Gudi. Ty den till Gud komma will, han
        måste tro att Gud är; och att Han lönar dem som söka Honom.
      verse: 6
    - text: Genom tron ärade Noe Gud, och beredde arken till sitt hus salighet, då
        han fick Guds befallning om de ting, som icke syntes; genom hwilken han fördömde
        werlden, och wardt den rättfärdiges arfwinge, som af tron är.
      verse: 7
    - text: Genom tron wardt Abraham lydig, då han kallad wardt till att utgå i det
        land, som han få skulle till arfs; och for ut, och wisste icke, hwart komma
        skulle.
      verse: 8
    - text: Genom tron war han en främling uti det landet honom lofwadt war, likasom
        uti ett främmande land, bodde uti tabernaklet med Isaac och Jacob, som medarfwingar
        woro till samma löfte.
      verse: 9
    - text: Ty han wäntade efter en stad, som grund hade; hwilken byggmästare och
        skapare är Gud.
      verse: 10
    - text: Genom tron fick och Sara kraft till att afla, och födde öfwer sin ålders
        tid; ty hon höll honom trofast, som det lofwat hade.
      verse: 11
    - text: Derföre wordo ock af en, som i den måtton död war, många födde, såsom
        stjernorna på himmelen, och som sanden är i hafstranden, den otalig är.
      verse: 12
    - text: I tron äro desse alle döde, och hafwa dock intet fått af löftet; utan
        sett det fjerran efter, och trott deruppå, och låtit sig nöja, bekännande
        sig wara gäster och främande på jorden.
      verse: 13
    - text: Ty de, som sådant säga, gifwa tillkänna, att de söka ett fädernesland.
      verse: 14
    - text: Och om de hade det ment, der de utgångne woro, hade de wäl haft tid att
        wända tillbaka.
      verse: 15
    - text: Men nu begära de ett bättre, det är, det himmelska. Derföre skämmes icke
        Gud kallas deras Gud; ty Han hafwer beredt dem en stad.
      verse: 16
    - text: Genom tron offrade Abraham Isaac, när han försökt wardt; och offrade enda
        sonen, då han hade fått löftet;
      verse: 17
    - text: 'Om hwilken sagdt war: Uti Isaac skall dig din säd kallad warda;'
      verse: 18
    - text: Och tänkte, att Gud kunde ock wäl uppwäcka ifrån det döda; deraf tog han
        ock honom igen till en liknelse.
      verse: 19
    - text: Genom tron wälsignade Isaac Jacob och Esau om tillkommande ting.
      verse: 20
    - text: Genom tron, då Jacob dog, wälsignade han båda Josephs söner; och tillbad
        det öfwersta på hans spira.
      verse: 21
    - text: Genom tron, då Joseph dö skulle, talade han om Israels barns utgång; och
        gaf befallning om sina ben.
      verse: 22
    - text: Genom tron wardt Moses fördåld i tre månader af sina föräldrar, då han
        född war; derföre att de sågo, att han war ett däjeligt barn, och fruktade
        icke konungens bud.
      verse: 23
    - text: Genom tron, då Moses war stor worden, nekade han sig wara Pharaos dotterson;
      verse: 24
    - text: Och wille mycket hellre lida bedröfwelse med Guds folk, än till en tid
        hafwa lust i synden;
      verse: 25
    - text: Och höll Christi försmädelse för större rikedom, än de håfwor uti Egypten;
        ty han såg efter lönen.
      verse: 26
    - text: Genom tron öfwergaf han Egypten, icke fruktande konungens wrede; ty han
        höll sig wid den han icke såg, såsom han Honom sett hade.
      verse: 27
    - text: Genom tron höll han Påska, och blods utgjutelse, på det han, som drap
        allt det förstfödt war, skulle icke komma wid dem.
      verse: 28
    - text: Genom tron gingo de genom det Röda hafwet, såsom på torra landet; hwilket
        de Egyptier ock försökte, och drunknade.
      verse: 29
    - text: Genom tron föllo murarna i Jericho, då man i sju dagar omkring gångit
        hade.
      verse: 30
    - text: Genom tron förgicks icke den skökan Rahab med de otrogna, då hon de spejare
        anammat hade med frid.
      verse: 31
    - text: Och hwad skall jag mer säga? Tiden wore mig för stackot, när jag förtälja
        skulle, om Gideon, om Barak, och Simson, och Jephthah, och David, och Samuel,
        och propheterna.
      verse: 32
    - text: Hwilka genom tron hafwa wunnit konungariken, gjort rättfärdighet, fått
        löfte, igenstoppat lejons mun;
      verse: 33
    - text: Elds kraft utsläckt, swärdsegg undkommit, äro kraftige wordne af swagheten,
        äro starke wordne i striden, hafwa nederlagt främmande härar.
      verse: 34
    - text: Qwinnorna hafwa igenfått sina döda utaf uppståndelsen; somliga wordo sönderslagne,
        och hafwa ingen förlossning welat anamma, på det de skulle få uppståndelsen,
        som bättre är.
      verse: 35
    - text: Somlige hafwa lidit spott och hudflängning; och dertill bojor och fängelse;
      verse: 36
    - text: Wordo stenade, sönderhuggne, genomstugne, döde för swärd; hafwa gångit
        i fårskinn och getskinn, fattige, trängde, bedröfwade;
      verse: 37
    - text: Hwilkom werlden icke wärdig war; och hafwa gått elände i öknar, och i
        berg, och i skrefwor, och i jordkulor.
      verse: 38
    - text: Alla dessa hafwa genom tron fått wittnesbörd, och hafwa dock icke fått
        löftet.
      verse: 39
    - text: 'Därföre att Gud hade föresett om oss något det bättre war: att de icke
        utan oss skulle fullkomnade warda.'
      verse: 40
  - chapter: 12
    verses:
    - text: ' Efter wi nu hafwa om oss en så stor hop med wittnen, låt oss aflägga
        synden, som alltid låder wid oss, och gör oss tröga; och låt oss med tålamod
        löpa i den kamp, som oss förelagd är;'
      verse: 1
    - text: Och se på Jesum, som tron begynt och fullkomnat hafwer, hwilken, då Han
        måtte haft glädje, led korset, och aktade icke smäleken; och är sittande på
        högra handen på Guds stol.
      verse: 2
    - text: Tänker på Honom, som af syndare sådan gensägelse led emot sig, att I icke
        tröttens i edert sinne, gifwande eder utöfwer.
      verse: 3
    - text: Ty I hafwen icke ännu allt intill blods emot ståndit, kämpande emot synden;
      verse: 4
    - text: 'Och hafwer redan förgätit den tröst, som till eder talar, likasom till
        sina barn: Min son, förakta icke HERrens aga; och gif dig icke utöfwer, då
        du näpses af Honom.'
      verse: 5
    - text: Ty hwem HERren älskar, den agar Han; men Han gisslar hwar och en son,
        Han anammar.
      verse: 6
    - text: Hwar I nu liden agan, så bjuder sig Gud till eder såsom till barn; ty
        hwilken är den son, som hans fader icke agar?
      verse: 7
    - text: Ären I utan aga, i hwilken alle delaktige wordne äro, så ären I oäkta,
        och icke barn.
      verse: 8
    - text: Hafwa wi nu köttsliga fäder, som oss aga, och frukta dem, skola wi då
        icke mycket mer underdånige wara den anderliga Fadren, att wi må lefwa?
      verse: 9
    - text: Och de förra hafwa agat oss i några få dagar, efter som dem syntes; men
        denne till det, som nyttigt är, att wi måga få Hans helgelse.
      verse: 10
    - text: All aga synes nu icke wara till fröjd, utan till ångest; men sedan wedergäller
        Han en fridsam rättfärdighetens frukt dem, som deruti öfwade äro;
      verse: 11
    - text: Derföre lyfter upp edra lata händer och trötta knän.
      verse: 12
    - text: Och stiger wissa steg med edra fötter, att icke någon haltar såsom en
        ofärdig, utan hellre helbregda warder.
      verse: 13
    - text: Farer efter frid med alla; och efter helgelse, utan hwilken ingen får
        se HERran.
      verse: 14
    - text: Och ser till, att ingen försummar Guds nåd, att icke uppwäxer någon bitter
        rot, och gör något hinder, och många måtte genom henne besmittade warda.
      verse: 15
    - text: Att ingen ware en bolare, eller ohelig såsom Esau, hwilken för en måltid
        bortsålde sin förstfödslorätt.
      verse: 16
    - text: Men I weten, att då han wille sedan med arfsrätt få wälsignelse, wardt
        han bortdrifwen; och war honom då intet rum till någon bot, ändock han med
        tårar derefter sökte.
      verse: 17
    - text: Ty I ären icke gångne till det berget, der man på taga kunde, och med
        eld brann, eller till töcknet, och mörkret, och stormen;
      verse: 18
    - text: Och basunsklanget, och till ordarösten, hwilka de wedersakade, som henne
        hörde, begärande att ordet skulle dem ju icke sagdt warda.
      verse: 19
    - text: 'Ty de förmådde icke lida det, som der sades: Om något djur kom wid berget,
        skulle det stenas, eller skjutas igenom.'
      verse: 20
    - text: 'Och så förskräckelig war den synen, att Mose sade: Jag är förskräckt,
        och bäfwar'
      verse: 21
    - text: Utan I ären komne till Sions berg, och till lefwande Guds stad, det himmelska
        Jerusalem, och till den otaliga englaskaran;
      verse: 22
    - text: Och till de försföddas församling, som i himmelen äro beskrifne; och till
        Gud, som alla dömer, och till de fullkomliga rättfärdigas andar;
      verse: 23
    - text: Och till Nya testamentets Medlare JEsus, och till stänkelseblodet, som
        bättre talar än Abels blod.
      verse: 24
    - text: Ser till, att I icke wedersaken Honom, som med eder talar; ty kunde icke
        de undfly, som wedersakade Honom, som talade på jorden; huru mycket mindre
        wi, om wi wedersaka Honom, som af himmelen talar?
      verse: 25
    - text: 'Hwilkens röst på den tid gjorde jorden bäfwande; men nu lofwar Han, och
        säger: Ännu en tid skall jag göra bäfwande, icke allenast jorden, utan ock
        himmelen.'
      verse: 26
    - text: 'Det Han säger: ännu en tid, det gifwer tillkänna de tings förwandling,
        som bäfwa, såsom de der gjorda äro; på det de ting blifwa skola, som obäfwande
        äro.'
      verse: 27
    - text: Derföre, efter wi få det rike, som icke bäfwa kan, hafwa wi nåd, genom
        hwilken wi tjena Gudi, till att täckas Honom med tuktighet och fruktan.
      verse: 28
    - text: Ty wår Gud är en förtärande eld.
      verse: 29
  - chapter: 13
    verses:
    - text: ' Blifwer faste i broderlig kärlek.'
      verse: 1
    - text: Förgäter icke att herberga; ty dermed hafwa somlige fått englar owetande
        till herberges.
      verse: 2
    - text: Tänker på dem, som bundne äro, såsom medbundne, och på dem, som bedröfwelse
        lida, såsom de der ock af lekamen äro.
      verse: 3
    - text: Äktenskapet skall hållas ärligt ibland alla, och äktenskapssäng obesmittad;
        men bolare och horkarlar skall Gud döma.
      verse: 4
    - text: 'Umgängelsen ware utan girighet; och låter eder nöja med det I hafwen;
        ty Han sade: Jag skall icke öfwergifwa eller förlåta dig.'
      verse: 5
    - text: 'Så att wi dristeligen måge säga: HERren är min hjelpare; och jag will
        icke frukta: hwad kan en menniska göra mig?'
      verse: 6
    - text: Tänker på edra lärare, de eder Guds ord sagt hafwa, och efterföljer deras
        tro, skådande hwad ända deras umgängelse hade.
      verse: 7
    - text: JEsus Christus i går och i dag, och Han desslikes i ewighet.
      verse: 8
    - text: Låter eder icke omföras med mångahanda och främmande lärdom; ty det är
        godt att stadfästa hjertat med nåden; icke med maten, hwilken intet gagnat
        hafwer dem, som dermed umgått hafwa.
      verse: 9
    - text: Wi hafwa ett altare, af hwilket de hafwa icke makt att äta, som tjena
        i tabernaklet.
      verse: 10
    - text: Ty ehwad djurs blod, som öfwerstepresten för synden inbär uti det heliga,
        deras kroppar uppbrännas utom lägret.
      verse: 11
    - text: Derföre ock JEsus, på det Han skulle helga folket med sitt eget blod,
        hafwer Han lidit utom porten.
      verse: 12
    - text: Så låt oss nu gå ut till Honom utur lägret, och bära Hans smälek.
      verse: 13
    - text: Ty wi hafwa här ingen waraktig stad; utan wi söka efter den tillkommande.
      verse: 14
    - text: Så låt oss nu genom Honom alltid offra Gudi lofoffer, det är, läpparnas
        frukt, de Hans namn bekänna.
      verse: 15
    - text: Förgäter icke göra wäl, och meddela; ty sådana offer täckas Gud.
      verse: 16
    - text: 'Warer edra lärare lydige, och följer dem; ty de waka öfwer edra själar,
        såsom de der räkenskap göra skola: på det de måga det göra med fröjd, och
        icke med suckan; ty det är eder icke nyttigt.'
      verse: 17
    - text: Beder för oss; wår tröst är den, att wi ett godt samwete hafwa, och winnlägga
        oss hafwa en god umgängelse när all;
      verse: 18
    - text: Men allramest beder jag eder, att I sådant gören, att jag med det snaraste
        måtte komma till eder.
      verse: 19
    - text: Men fridens Gud, som igenfört hafwer ifrån de döda den stora Fåraherden,
        genom det ewiga Testamentets blod, wår HERra JEsum;
      verse: 20
    - text: Han göre eder skickliga uti allt godt werk, till att göra sin wilja, och
        skaffe uti eder hwad Honom täckeligt är, genom JEsum Christum; hwilken ware
        ära af ewighet i ewighet. Amen.
      verse: 21
    - text: Jag förmanar eder, käre bröder, tager förmanelsens ord till godo; ty jag
        hafwer eder med få ord tillskrifwit.
      verse: 22
    - text: Weten, att brodren Timotheus lös är; med hwilken, om han snart kommer,
        will jag se eder.
      verse: 23
    - text: Helser alla edra lärare, och alla helgon. Eder helsa bröderna uti Walland.
      verse: 24
    - text: Nåd ware med eder alla. Amen. Till de Ebreer skrifwen af Walland med Timotheus.
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: ' Jacobus, Guds och Herrans Jesu Christi tjenare: dem tolf slägtom, som
        äro här och der förskingrade, helso.'
      verse: 1
    - text: Mine bröder, håller det för all glädje, när I fallen i mångahanda frestelse;
      verse: 2
    - text: Och veter, att edor tros bepröfvelse gör tålamod.
      verse: 3
    - text: Men låter tålamodet hafva ett fullbordadt verk; på det I skolen vara fullkomna
        och hele, och intet fel hafva.
      verse: 4
    - text: Hvar nu någrom ibland eder fattas visdom, han bedje af Gudi, den der gifver
        enfaldeliga allom, och förviter icke; och han skall honom gifven varda.
      verse: 5
    - text: Men han bedje i trone, intet tviflandes; ty den der tviflar, han är såsom
        hafsens våg, som af vädret drifs och föres.
      verse: 6
    - text: Sådana menniska tänke icke, att hon får något af Herranom.
      verse: 7
    - text: En man, som tviflar, är ostadig i alla sina vägar.
      verse: 8
    - text: Men en broder, som ringa är, berömme sig af sin upphöjelse;
      verse: 9
    - text: Och den som rik är, af sin förnedring; ty såsom blomstret af gräset skall
        han förgås.
      verse: 10
    - text: Solen går upp med hetta, och gräset förvissnar, och blomstret faller af,
        och dess sköna fägring förgås; så skall ock den rike förvissna uti sina vägar.
      verse: 11
    - text: Salig är den man, som tåleliga lider frestelse; ty då han bepröfvad är,
        skall han ta lifsens krono, den Gud lofvat hafver dem som honom älska.
      verse: 12
    - text: Ingen säge, då han frestad varder, att han af Gudi frestad varder; ty
        Gud frestas icke af ondt, han frestar ock ingen;
      verse: 13
    - text: Utan hvar och en varder frestad, då han af sin egen begärelse dragen och
        lockad varder.
      verse: 14
    - text: Derefter, sedan begärelsen hafver aflat, föder hon synden; men då synden
        är fullbordad, föder hon döden.
      verse: 15
    - text: Farer icke ville, mine käre bröder.
      verse: 16
    - text: All god gåfva, och all fullkomlig gåfva kommer ofvanefter, ifrå ljusens
        Fader; när hvilkom ingen förvandling är, eller ljus och mörkers omskiftelse.
      verse: 17
    - text: Han hafver oss födt efter sin vilja, genom sanningenes ord, på det vi
        skulle vara förstlingen af hans kreatur.
      verse: 18
    - text: Derföre, mine käre bröder, hvar och en menniska vare snar till att höra,
        och sen till att tala, och sen till vrede.
      verse: 19
    - text: Ty mansens vrede gör icke det rätt är för Gudi.
      verse: 20
    - text: Lägger fördenskull bort alla orenlighet och alla ondsko, och anammer ordet
        med saktmodighet, som i eder plantadt är, det edra själar kan saliga göra.
      verse: 21
    - text: Men varer ordets görare, och icke allenast hörare, bedragandes eder sjelfva.
      verse: 22
    - text: Ty der någor är allenast ordsens hörare, och icke görare, han är lik den
        man, som sitt lekamliga ansigte skådar i en spegel;
      verse: 23
    - text: Ty då han sig beskådat hafver, går han derifrån, och förgäter straxt hurudana
        han var.
      verse: 24
    - text: Men den der skådar uti frihetenes fullkomliga lag, och blifver deruti,
        och är icke en glömsker hörare, utan en görare, den samme varder salig uti
        sin gerning.
      verse: 25
    - text: Hvar nu någor ibland eder låter sig tycka, att han tjenar Gudi, och icke
        styrer sina tungo, utan bedrager sitt hjerta, hans Gudstjenst är fåfäng.
      verse: 26
    - text: Detta är för Gudi och Fadren en ren och obesmittad Gudstjenst, söka faderlös
        och moderlös barn, och enkor, uti deras bedröfvelse, och behålla sig obesmittad
        af verldene.
      verse: 27
  - chapter: 2
    verses:
    - text: ' Mine bröder, håller det icke derföre, att tron på Jesum Christum, vår
        Herra till härlighetena, kan lida personers anseende.'
      verse: 1
    - text: Ty om uti edra församling komme en man med en guldring, och med en härlig
        klädnad; komme ock en fattig man i snöplig klädnad;
      verse: 2
    - text: 'Och I sågen på den som hafver de härliga kläden, och saden till honom:
        Sitt här väl; och dem fattiga saden I: Statt der, eller, sitt här vid mina
        fötter;'
      verse: 3
    - text: Och betänken det icke rätt, utan varden domare, och gören en ond åtskilnad;
      verse: 4
    - text: 'Hörer till, mine käre bröder: Hafver icke Gud utvalt de fattiga i denna
        verldene, de der rike voro på trona, och arfvingar till riket, som han lofvat
        hade dem som honom älska?'
      verse: 5
    - text: Men I hafven föraktat den fattiga. Förtrycka icke de rike eder med våld,
        och draga eder fram för rätten?
      verse: 6
    - text: Försmäda icke de det goda namnet, der I af nämnde ären?
      verse: 7
    - text: 'Fullborden I den Konungsliga lagen efter Skriften: Älska din nästa, såsom
        dig sjelf; så gören I väl.'
      verse: 8
    - text: Men sen I efter personen, då synden I, och varden straffade af lagen,
        såsom öfverträdare.
      verse: 9
    - text: Ty om någor håller hela lagen, och syndar på ett, han är saker till allt.
      verse: 10
    - text: 'Ty den som sade: Du skall icke göra hor, han hafver ock sagt: Du skall
        icke dräpa. Hvar du nu icke gör hor, och dräper likväl, äst du lagsens öfverträdare.'
      verse: 11
    - text: Så taler, och så görer, som de der skola genom frihetenes lag dömde varda.
      verse: 12
    - text: Ty dom utan barmhertighet skall honom öfvergå, som barmhertighet icke
        gjort hafver; och barmhertigheten berömmer sig emot domen.
      verse: 13
    - text: Hvad hjelper det, mine bröder, om någor säger sig hafva trona, och hafver
        dock icke gerningarna? Kan ock tron göra honom salig?
      verse: 14
    - text: Om en broder eller syster vore nakot, och fattades dagelig föda;
      verse: 15
    - text: 'Och någor edra sade till dem: Går i frid, värmer eder, och mätter eder;
        och gifver dem likväl intet hvad lekamen behöfver; hvad hulpe dem det?'
      verse: 16
    - text: Så ock tron, då hon icke hafver gerningarna, är hon död i sig sjelf.
      verse: 17
    - text: 'Nu måtte någor säga: Du hafver trona, och jag hafver gerningarna; visa
        mig dina tro med dina gerningar, så vill jag ock visa dig mina tro med mina
        gerningar.'
      verse: 18
    - text: Du tror, att en Gud är; der gör du rätt uti; djeflarna tro det ock, och
        bäfva.
      verse: 19
    - text: Vill du, fåfängelig menniska, veta att tron utan gerningar är död?
      verse: 20
    - text: Vardt icke Abraham, vår fader, af gerningarna rättfärdigad, då han sin
        son Isaac offrade på altaret?
      verse: 21
    - text: Ser du, att tron hafver medverkat i hans gerningar, och att tron är fullkommen
        vorden af gerningarna.
      verse: 22
    - text: 'Och Skriften är fullkomnad, som säger: Abraham trodde Gudi, och det vardt
        honom räknadt till rättfärdighet; och vardt kallad Guds vän.'
      verse: 23
    - text: Sen I nu, att af gerningarna rättfärdigas menniskan, och icke af trone
        allena.
      verse: 24
    - text: Sammalunda ock den skökan Rahab, vardt hon icke af gerningom rättfärdigad,
        då hon undfick sändningabåden, och släppte dem en annan väg ut?
      verse: 25
    - text: Derföre, såsom kroppen utan anda är död, så är ock tron utan gerningar
        död.
      verse: 26
  - chapter: 3
    verses:
    - text: ' Mine bröder, farer icke hvar man efter att vara lärare; vetande att
        vi dess större dom fåm.'
      verse: 1
    - text: Ty i mång stycke fele vi alle; men den der icke felar uti ett ord, han
        är en fullkommen man, och kan regera hela lekamen med betsel.
      verse: 2
    - text: Si, vi läggom hästomen betsel i munnen, att de skola lyda oss, och omkastom
        deras hela kropp.
      verse: 3
    - text: Si ock skeppen, ehuru stor de äro, och af starkt väder drifvas, varda
        de dock likväl omvänd med ett litet roder, ehvart rodermannen vill.
      verse: 4
    - text: Så är ock tungan en klen lem, och kommer stor ting åstad; si en liten
        eld, huru stor skog han upptänder.
      verse: 5
    - text: Och tungan är ock en eld, en verld full med orätt. Så är ock tungan ibland
        våra lemmar, och besmittar hela lekamen, och upptänder all vår umgängelse,
        då hon upptänd är af helvete.
      verse: 6
    - text: Ty all natur, både djurs, och foglars, och ormars, och deras som i hafvet
        äro, varder tam, och är tamd af menniskors natur;
      verse: 7
    - text: Men tungan kan ingen menniska tämja, det oroliga onda, full med dödelig
        förgift.
      verse: 8
    - text: Med henne prise vi Gud, och Fadren; och med henne bannom vi menniskorna,
        som äro skapade efter Guds liknelse.
      verse: 9
    - text: Af samma mun går pris och bannor. Det bör icke, mine bröder, så vara.
      verse: 10
    - text: Icke gifver en källa af ett hål både sött och bäskt vatten?
      verse: 11
    - text: Icke kan fikonträt, mine bröder, bära oljo, eller vinträt fikon? Så kan
        ock ingen källa salt och sött vatten gifva.
      verse: 12
    - text: Ho är vis och klok ibland eder, han bevise med sin goda umgängelse sina
        gerningar, uti saktmodighet och visdom.
      verse: 13
    - text: Om I hafven bittert nit och träto uti edart hjerta, berömmer eder icke,
        och ljuger icke emot sanningen.
      verse: 14
    - text: Ty den visdom är icke ofvanefter kommen, utan är jordisk, mennisklig,
        och djefvulsk.
      verse: 15
    - text: Ty hvar nit och träta är, der är ostadighet och allt ondt.
      verse: 16
    - text: Men den visdom, som ofvanefter är, han är först kysk, och sedan fridsam,
        saktmodig, låter säga sig, full med barmhertighet och goda frukter, opartisk,
        oskrymtelig.
      verse: 17
    - text: Men rättfärdighetenes frukt varder sådd i frid, dem som frid hålla.
      verse: 18
  - chapter: 4
    verses:
    - text: ' Hvadan äro örlig och krig ibland eder? Äro de icke deraf, af edrom begärelsom,
        som strida i edra lemmar?'
      verse: 1
    - text: I begären, och fån intet; I hafven afund och nit, och kunnen intet vinna;
        I striden och örligen, och hafven intet, derföre att I intet bedjen.
      verse: 2
    - text: I bedjen, och fån intet; ty I bedjen illa, nämliga att I det uti edra
        vällust förtära skolen.
      verse: 3
    - text: I horkarlar och horkonor, veten I icke, att verldenes vänskap är Guds
        ovänskap? Ho som verldenes vän vill vara, han varder Guds ovän.
      verse: 4
    - text: 'Menen I att Skriften säger fåfängt: Anden, som bor uti eder, begärar
        emot hatet?'
      verse: 5
    - text: 'Men han gifver rikeliga nåd. Ty Skriften säger: Gud står emot de högfärdiga;
        men dem ödmjukom gifver han nåd.'
      verse: 6
    - text: Så varer nu Gudi underdånige; står emot djefvulen, så flyr han ifrån eder.
      verse: 7
    - text: Nalkens Gudi, så nalkas han eder. Rener edra händer, I syndare, och renser
        edor hjerta, I ostadige.
      verse: 8
    - text: 'Varer elände, och sörjer, och gråter: edart löje vände sig i gråt, och
        glädjen i sorg.'
      verse: 9
    - text: Förnedrer eder för Herranom, så skall han eder upphöja.
      verse: 10
    - text: Förtaler icke hvarannan, käre bröder; den som förtalar sin broder, och
        dömer sin broder, han förtalar lagen, och dömer lagen; men dömer du lagen,
        så äst du icke lagsens görare, utan domare.
      verse: 11
    - text: Ty en är laggifvaren, som kan saliggöra, och fördöma; ho äst du, som dömer
        en annan?
      verse: 12
    - text: 'Nu väl, I som sägen: I dag, eller i morgon vilje vi gå uti den eller
        den staden, och vilje der ligga ett år, och handla, och vinna;'
      verse: 13
    - text: Och veten icke hvad i morgon ske kan; ty hvad är edart lif? Ett damb äret,
        som en liten tid varar, och sedan försvinner.
      verse: 14
    - text: 'För det I säga skullen: Om Herren vill, och vi lefve, så vilje vi göra
        det eller det.'
      verse: 15
    - text: Men nu berömmen I eder i edart högmod. All sådana berömmelse är ond.
      verse: 16
    - text: Den der kan göra godt, och gör icke, honom är det synd.
      verse: 17
  - chapter: 5
    verses:
    - text: ' Nu väl, I rike, gråter, och tjuter öfver edor uselhet, som eder öfverkomma
        skall.'
      verse: 1
    - text: Edre rikedomar äro förruttnade; edor kläder äro uppäten af mal.
      verse: 2
    - text: Edart guld och silfver är förrostadt, och deras rost skall vara eder till
        vittnesbörd, och skall uppäta edart kött såsom en eld. I hafven församlat
        eder ägodelar i yttersta dagarna.
      verse: 3
    - text: Si, arbetarenas lön, som edart land afbergat hafva, hvilken I dem svikliga
        ifrå haft hafven, ropar; och deras rop, som afbergade, är inkommet i Herrans
        Zebaoths öron.
      verse: 4
    - text: I hafven lefvat i kräselighet på jordene, och haft edra vällust, och uppfödt
        edor hjerta, såsom på en slagtedag.
      verse: 5
    - text: I hafven dömt och dödat den rättfärdiga, och han hafver eder intet emotståndit.
      verse: 6
    - text: Så varer nu tålige, käre bröder, intill Herrans tillkommelse. Si, åkermannen
        väntar efter den kosteliga jordenes frukt, tåleliga bidandes, så länge han
        får ett morgonregn och aftonregn.
      verse: 7
    - text: Så varer ock I tålige, och styrker edor hjerta; ty Herrans tillkommelse
        är när.
      verse: 8
    - text: Sucker icke, käre bröder, emot hvarannan, på det I icke varden fördömde.
        Si, domaren är för dörrene.
      verse: 9
    - text: Tager, mine bröder, Propheterna för efterdömelse, till bedröfvelse och
        tålamod, hvilke talat hafva i Herrans Namn.
      verse: 10
    - text: Si, vi hålle dem saliga, som lidit hafva. Jobs tålamod hafven I hört,
        och Herrans ända hafven I sett; ty Herren är barmhertig, och en förbarmare.
      verse: 11
    - text: 'Öfver all ting, mine bröder, svärjer icke, hvarken vid himmelen, eller
        vid jordena, eller någon annan ed. Men edor ord skola vara: Ja, ja, Nej, nej;
        på det I icke skolen falla uti skrymteri.'
      verse: 12
    - text: Lider någor ibland eder bedröfvelse; han bedje. Är någor vid godt mod,
        han sjunge psalmer.
      verse: 13
    - text: Är någor sjuk ibland eder, han kalle till sig Presterna i församlingene,
        och låte dem bedja öfver sig, och smörja med oljo uti Herrans Namn.
      verse: 14
    - text: Och trones bön skall hjelpa den sjuka, och Herren upprättar honom; och
        om han är stadd i synder, varda de honom förlåtna.
      verse: 15
    - text: Bekänner inbördes synderna, den ene dem andra, och beder för eder inbördes,
        att I helbregda varden; ty ens rättfärdigs mans bön förmår mycket, der hon
        allvar är.
      verse: 16
    - text: Elias var en menniska såsom vi, och han bad ena bön, att det icke skulle
        regna; och det regnade ock intet på jordena, i tre år och sex månader.
      verse: 17
    - text: Och bad åter, och himmelen gaf regn, och jorden bar sin frukt.
      verse: 18
    - text: Käre bröder, om någor ibland eder fore vill ifrå sanningen, och någor
        omvände honom;
      verse: 19
    - text: Han skall veta, att den der omvänder en syndare af hans vägars villo,
        han frälsar ena själ ifrå döden, och skyler all öfverträdelse.
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: ' Petrus, Jesu Christi Apostel, dem utkoradom främlingom, som bo här och
        der i Ponto, Galatien, Cappadocien, Asien, och Bithynien,'
      verse: 1
    - text: Efter Guds Faders försyn, genom Andans helgelse, till lydnona och Jesu
        Christi blods stänkelse. Nåd och frid föröke sig i eder.
      verse: 2
    - text: Välsignad vare Gud, och vårs Herras Jesu Christi Fader, som oss för sin
        stora barmhertighet hafver födt på nytt till ett lefvandes hopp, genom Jesu
        Christi uppståndelse ifrå de döda;
      verse: 3
    - text: Till oförgängeligit, obesmittadt, och ovanskeligit arf; hvilket i himmelen
        förvaradt är till eder.
      verse: 4
    - text: Som med Guds magt bevarens genom trona till salighet, hvilken beredd är,
        att hon skall uppenbar varda i den yttersta tiden;
      verse: 5
    - text: 'I hvilkom I eder fröjda skolen, I som nu en liten tid liden bedröfvelse,
        i margahanda försökelse, hvar så behöfves:'
      verse: 6
    - text: På det edor tro skall rättsinnig och mycket kosteligare befunnen varda,
        än det förgängeliga guld som pröfvas med eld, till lof, pris och äro, när
        Christus Jesus blifver uppenbar;
      verse: 7
    - text: Hvilken I älsken, ändock I icke sen honom; den I ock nu tron uppå, och
        dock icke sen; så skolen I fröjda eder med osägeliga och härliga glädje;
      verse: 8
    - text: Och få edor tros ändalykt, nämliga själarnas salighet;
      verse: 9
    - text: Efter hvilken salighet Propheterne hafva sökt och ransakat, som propheterat
        hafva om den tillkommande nåd till eder;
      verse: 10
    - text: Och hafva ransakat, på hvad eller hurudana tid Christi Ande utviste, den
        i dem var, och tillförene hade betygat de lidande, som i Christo äro, och
        den härlighet, som derefter följa skulle,
      verse: 11
    - text: 'Hvilkom det ock uppenbaradt var: ty de hafva icke sig sjelfvom, utan
        oss, dermed tjent; hvilke stycker eder nu förkunnad äro, genom dem som eder
        Evangelium predikat hafva, genom den Helga Anda som sändes af himmelen, hvilket
        Änglomen ock lyster se.'
      verse: 12
    - text: Derföre, begjorder edor sinnes länder, och varer nyktre, och sätter fullkomligit
        hopp till den nåd som eder tillbuden varder, genom Jesu Christi uppenbarelse,
      verse: 13
    - text: Såsom lydaktig barn; och ställer eder icke såsom tillförene, då I uti
        fåvitsko lefden, efter begärelsen;
      verse: 14
    - text: Utan efter honom, som eder kallat hafver, och helig är, varer ock I helige
        uti all edor umgängelse.
      verse: 15
    - text: 'Ty det är skrifvet: I skolen vara helige; ty jag är helig.'
      verse: 16
    - text: Och efter I åkallen honom för en Fader, som dömer efter hvars och ens
        gerning, och hafver intet anseende till personen, så ser till att I, uti detta
        edart elände, vandren i räddhåga.
      verse: 17
    - text: Och veter, att I icke med förgängeligit silfver eller guld igenlöste ären
        ifrån edart fåfänga lefverne, efter fädernas sätt;
      verse: 18
    - text: Utan med Christi dyra blod, såsom med ett menlöst och obesmittadt lambs;
      verse: 19
    - text: Hvilken väl föresedd var för verldenes begynnelse; men uppenbarad i de
        yttersta tiderna, för edra skull;
      verse: 20
    - text: Som genom honom tron på Gud; den honom uppväckt hafver ifrå de döda, och
        gifvit honom härlighet; på det I skullen hafva tro och hopp till Gud.
      verse: 21
    - text: Och görer edra själar kyska, i sanningenes lydno genom Andan, till oskrymtad
        broderlig kärlek; älsker eder storliga inbördes af rent hjerta;
      verse: 22
    - text: Såsom de, som födde äro på nytt; icke af någor förgängelig säd, utan af
        oförgängelig, som är af lefvandes Guds ord, det evinnerliga blifver.
      verse: 23
    - text: Ty allt kött är såsom gräs, och all menniskos härlighet såsom blomster
        på gräset; gräset är vissnadt, och blomstret är affallet;
      verse: 24
    - text: Men Herrans ord blifver evinnerliga; och det är det ord, som predikadt
        är ibland eder.
      verse: 25
  - chapter: 2
    verses:
    - text: ' Så lägger nu bort alla ondsko, och allt svek, och skrymteri, och afund,
        och allt förtal;'
      verse: 1
    - text: Och åstunder förnuftenes mjölk, som intet svek vet, såsom nyfödd barn;
        på det att I uppväxen af henne;
      verse: 2
    - text: Om I annars hafven smakat att Herren är god;
      verse: 3
    - text: Till hvilken I komne ären, såsom till den lefvande stenen, som af menniskom
        förkastad är, men när Gudi utkorad och kostelig.
      verse: 4
    - text: I ock, såsom lefvande stenar, uppbygger eder till ett andeligit hus, och
        till ett heligt Presterskap, till att offra andelig offer, som Gudi äro tacknämlig,
        genom Jesum Christum.
      verse: 5
    - text: 'Derföre håller ock Skriften: Si, jag lägger i Zion en utvald kostelig
        hörnsten, och hvilken som tror på honom, han skall icke komma på skam.'
      verse: 6
    - text: Eder, som tron, är han kostelig; men dem som icke tro är stenen, som byggningsmännerna
        hafva bortkastat, vorden till en hörnsten;
      verse: 7
    - text: Och en sten, der man stöter sig på, och en förargelseklippo dem som stöta
        sig på ordet, och tro icke derpå, der de till skickade voro.
      verse: 8
    - text: Men I ären det utvalda slägtet, det Konungsliga Presterskapet, det heliga
        folket, och det egendomsfolket; att I skolen kungöra hans dygd, som eder kallat
        hafver af mörkret, till sitt underliga ljus.
      verse: 9
    - text: I, som tillförene icke voren folk, ären nu Guds folk; och I, som tillförene
        icke haden fått barmhertighet, hafven nu fått barmhertighet.
      verse: 10
    - text: Käre bröder, jag förmanar eder, såsom främmande och elända, att I förvaren
        eder för köttsliga begärelser, hvilka strida emot själena.
      verse: 11
    - text: Och förer en god umgängelse ibland Hedningarna; på det de, som pläga förtala
        eder såsom illgerningsmän, måga se edra goda gerningar, och prisa Gud, när
        det i dagsljuset kommer.
      verse: 12
    - text: Varer underdånige all mennisklig ordning, för Herrans skull, ehvad det
        är Konungenom, såsom den öfversta,
      verse: 13
    - text: Eller befallningsmännerna, såsom de der sände äro af honom, de onda till
        straff, och de goda till pris.
      verse: 14
    - text: Ty så är Guds vilje, att I med goda gerningar skolen igenstoppa munnen
        af de galna och oförståndiga menniskor;
      verse: 15
    - text: Såsom de frie, och icke såsom I hafven den frihet till att skyla ondskona
        med, utan såsom Guds tjenare.
      verse: 16
    - text: Varer hedersamme emot hvar man; älsker bröderna; frukter Gud; ärer Konungen.
      verse: 17
    - text: I tjenare, varer underdånige edrom herrom med all fruktan; icke allenast
        dem godom och saktmodigom, utan ock dem genvördigom.
      verse: 18
    - text: Ty detta är nåd, om någor, för samvetets skull till Gud, fördrager bedröfvelse,
        och lider orätt.
      verse: 19
    - text: Ty hvad pris är det, om I för edra missgerningar slagne varden, och liden?
        Men när I för välgerningars skull liden, och hafven tålamod, det är nåd för
        Gudi.
      verse: 20
    - text: Ty dertill ären I kallade, efter ock Christus led för oss, låtandes oss
        en efterdömelse, att I skolen efterfölja hans fotspår ;
      verse: 21
    - text: Hvilken ingen synd gjort hade; och intet bedrägeri vardt funnet i hans
        mun;
      verse: 22
    - text: När han blef bannad, bannade han intet igen, och när han led, hotades
        han intet; utan ställde hämnden till den som rätt dömer;
      verse: 23
    - text: Hvilken våra synder sjelf offrade i sin lekamen på träd; på det vi skulle
        vara döde syndene, och lefva rättfärdighetene; genom hvilkens sår I ären helbregda
        vordne.
      verse: 24
    - text: Ty I voren såsom villfarande får; men I ären nu omvände till herdan, och
        edra själars Biskop.
      verse: 25
  - chapter: 3
    verses:
    - text: ' Sammalunda hustrurna, vare sina män underdåniga; på det ock de, som
        icke tro på ordet, måga af hustrurnas umgängelse, utan ord, blifva vunne;'
      verse: 1
    - text: När de förmärka edor kyska umgängelse med fruktan.
      verse: 2
    - text: Hvilkas prydning icke skall vara utvärtes, med flätadt hår, eller kringhängande
        guld, eller i kostelig kläder;
      verse: 3
    - text: Utan om den fördolda menniskan i hjertat är utan vank, med saktmodigom
        och stillom anda, det är kosteligit för Gudi.
      verse: 4
    - text: Ty i så måtto hafva ock de helga qvinnor fordom prydt sig, de der satte
        sitt hopp till Gud, och voro sina män underdåniga.
      verse: 5
    - text: Såsom Sara var lydig Abrahe, kallandes honom herra; hvilkens döttrar I
        vordna ären, om I väl gören, och ären icke så förfärade.
      verse: 6
    - text: Sammaledes I män, bor när dem med förnuft, och gifver det qvinliga kärilet,
        såsom det der svagast är, sina äro; såsom ock medarfvingom till lifsens nåd;
        på det edra böner icke blifva förhindrade.
      verse: 7
    - text: Men på sistone, varer alle vid ett sinne, medlidande, broderlig kärlek
        hafvande till hvarannan, barmhertige, vänlige;
      verse: 8
    - text: Icke vedergällande ondt för ondt, icke bannor för bannor; utan heldre
        tvärtemot, välsigner; vetandes att I ären dertill kallade, att I skolen ärfva
        välsignelse.
      verse: 9
    - text: Ty den der vill älska lifvet, och se goda dagar, han stille sina tungo
        ifrå det ondt är, och sina läppar, att de icke tala bedrägeri;
      verse: 10
    - text: Vände sig ifrå det ondt är, och göre det godt är; söke efter friden, och
        fare honom efter.
      verse: 11
    - text: Ty Herrans ögon äro öfver de rättfärdiga, och hans öron till deras bön;
        men Herrans ansigte är öfver dem som ondt göra.
      verse: 12
    - text: Och ho är den som kan göra eder skada, om I faren efter det goda?
      verse: 13
    - text: Ja, om I än något liden för rättfärdighetenes skull, ären I dock likväl
        salige. Frukter eder intet för deras trug; icke heller förskräcker eder;
      verse: 14
    - text: Utan helger Herran Gud uti edor hjerta. Varer ock alltid redebogne till
        att svara hvarjom och enom, som begärar skäl till det hopp som i eder är;
        och det med saktmodighet och fruktan.
      verse: 15
    - text: Och hafver ett godt samvet; på det de, som vilja förtala eder såsom ogerningsmän,
        skola komma på skam, att de förlastat hafva edor goda umgängelse i Christo.
      verse: 16
    - text: Ty det är bättre, om Guds vilje så är, att I för goda gerningar liden,
        än för onda.
      verse: 17
    - text: Ty Christus led ock ena reso för syndernas skull, rättfärdig för orättfärdiga;
        på det han skulle offra oss Gudi, och är dödad efter köttet; men lefvande
        gjord efter Andan.
      verse: 18
    - text: I dem samma gick han ock bort, och predikade för andarna i fängelset;
      verse: 19
    - text: Som fordom icke trodde, när Gud en gång bidde, och tålamod hade i Noe
        tid, då arken byggdes, i hvilkom få, det är åtta själar, blefvo frälste genom
        vattnet;
      verse: 20
    - text: Hvilket nu ock oss saliga gör i dopet, som genom hint betydt är (icke
        att köttsens smittor afläggas, utan att man hafver ett godt samvet till Gud),
        genom Jesu Christi uppståndelse;
      verse: 21
    - text: Hvilken är på Guds högra hand, uppfaren till himla; och honom äro Änglarna,
        och väldigheterna, och krafterna underdåniga.
      verse: 22
  - chapter: 4
    verses:
    - text: ' Medan nu Christus lidit hafver i köttet för oss, så skolen I ock väpna
        eder med det samma sinnet; ty den der lider i köttet, han vänder åter af synden;'
      verse: 1
    - text: På det han den tiden, som tillbaka är i köttet, icke lefva skall efter
        menniskolusta, utan efter Guds vilja.
      verse: 2
    - text: Ty det är nog att vi, i förliden tid, hafve vårt lefverne förslitit efter
        Hedningarnas vilja, då vi vandrade i lösaktighet, i begärelse, i dryckenskap,
        i fråsseri, i svalg, och grufveliga afgudadyrkan.
      verse: 3
    - text: Och det synes dem sällsynt vara, att I icke löpen med dem uti samma slemma,
        oskickeliga väsende, och försmäden;
      verse: 4
    - text: Hvilke skola göra räkenskap honom, som redo är döma lefvande och döda.
      verse: 5
    - text: Ty dertill är ock Evangelium predikadt för de döda, att de skola dömde
        varda efter menniskor, i köttet; men i Andanom lefva Gudi.
      verse: 6
    - text: Men nu tillstundar änden på all ting. Så varer nu nyktre, och vakande
        till att bedja.
      verse: 7
    - text: Men öfver all ting hafver ju en brinnande kärlek inbördes; ty kärleken
        skyler ock all öfverträdelse.
      verse: 8
    - text: Varer inbördes hvarannars herbergare, utan allt knorr.
      verse: 9
    - text: Och varer tjenstaktige inbördes, hvar och en med den gåfvo som han hafver
        fått, såsom gode den margfaldeliga Guds nåds skaffare.
      verse: 10
    - text: Om någor talar, han tale såsom Guds ord; om någor hafver ett ämbete, han
        tjene såsom af den förmågo, som Gud gifver; på det Gud blifver ärad i all
        ting, genom Jesum Christum, hvilkom vare ära och våld evinnerliga. Amen.
      verse: 11
    - text: Mine käreste, förundrer eder icke på den hetta, som eder vederfars (den
        eder vederfars, att I skolen försökte varda), såsom eder hände något nytt;
      verse: 12
    - text: Utan glädjens heldre, att I liden med Christo; på det I ock fröjdas och
        glädjas mågen uti hans härlighets uppenbarelse.
      verse: 13
    - text: Salige ären I, om I för Christi Namns skull blifven försmådde; ty Anden,
        som är härlighetenes och Guds Ande, hvilas på eder; när dem blifver han försmådd,
        men när eder beprisad.
      verse: 14
    - text: Ingen ibland eder lide, såsom en mördare, tjuf, illgerningsman, eller
        som den der träder in i ens annars ämbete.
      verse: 15
    - text: Men lider han såsom en Christen, skämme sig intet; utan prise Gud för
        den delen.
      verse: 16
    - text: Ty tiden är, att domen skall begynnas på Guds hus; begynnes det på oss,
        hvad blifver då deras ändalykt, som icke tro Guds Evangelio?
      verse: 17
    - text: Och blifver den rättfärdige med plats salig, hvar blifver då den ogudaktige
        och syndaren?
      verse: 18
    - text: Derföre, de der lida efter Guds vilja, de skola befalla honom sina själar,
        såsom enom trofastom Skapare, med goda gerningar.
      verse: 19
  - chapter: 5
    verses:
    - text: ' Presterna, som äro ibland eder, förmanar jag, som ock är en Prest, och
        vittne till Christi pino, och delaktig i den härlighet som uppenbaras skall:'
      verse: 1
    - text: Föder Guds hjord, som är ibland eder; och hafver akt på honom, icke nödige,
        utan sjelfviljande; icke för slem vinnings skull, utan af en god vilja;
      verse: 2
    - text: Icke heller såsom herrar öfver sitt folk; utan varer hjordenom till efterdömelse.
      verse: 3
    - text: Och sedan, då öfverste Herden uppenbar varder, skolen I undfå härlighetenes
        ovanskeliga krona.
      verse: 4
    - text: Sammalunda I unge, varer dem gamlom underdånige. Varer alle inbördes hvarannan
        underdånige, och håller eder hårdt vid ödmjukhetena; ty Gud står emot de högfärdiga,
        men de ödmjuka gifver han nåd.
      verse: 5
    - text: Så ödmjuker eder nu under Guds mägtiga hand, på det han eder upphöjer
        i sinom tid.
      verse: 6
    - text: Alla edra omsorg kaster på honom; ty han hafver omsorg om eder.
      verse: 7
    - text: Varer nyktre, och vaker; ty edar fiende, djefvulen, går omkring såsom
        ett rytande lejon, och söker hvem han uppsluka må.
      verse: 8
    - text: Står honom emot, stadige i trone; och veter, att samma vedermöda vederfars
        edra bröder i verldene.
      verse: 9
    - text: Men Gud, som all nåd kommer af, den eder kallat hafver till sin eviga
        härlighet i Christo Jesu, han fullborde eder, som en liten tid liden, styrke,
        stödje och stadfäste;
      verse: 10
    - text: Honom vare ära, och magt evinnerliga. Amen.
      verse: 11
    - text: Med edar trogna broder Silvanus, som jag menar, hafver jag eder tillskrifvit
        med få ord, förmanandes och betygandes, att detta är den rätta Guds nåd, som
        I uti stån.
      verse: 12
    - text: Helsar eder den församling i Babylonien, utvald lika med eder; och min
        son Marcus.
      verse: 13
    - text: Helser eder inbördes med kärlekens kyss. Frid vare med eder allom, som
        äro i Christo Jesu. Amen.
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: ' Simon Petrus, Jesu Christi tjenare och Apostel; dem som med oss lika
        dyrbara tro fått hafva i rättfärdighetene, som vår Gud gifver, och Frälsaren
        Jesus Christus.'
      verse: 1
    - text: Nåd och frid föröke sig i eder, genom Guds och vårs Herras Jesu Christi
        kunskap.
      verse: 2
    - text: Efter det allahanda af hans Gudoms kraft, hvad som till lif och Gudaktighet
        tjenar, oss skänkt är, genom hans kunskap, som oss hafver kallat genom (sina)
        härlighet och dygd;
      verse: 3
    - text: 'Genom hvilka oss de dyra och aldra största löfte gifna äro; nämliga,
        att I derigenom mågen blifva delaktige af Guds natur, om I flyn verldenes
        förgängeliga lusta:'
      verse: 4
    - text: Så lägger eder nu derom alla vinning, att I uti edra tro låten finnas
        dygd, och i dygdene beskedelighet;
      verse: 5
    - text: I beskedelighetene måttelighet, i måttelighetene tålamod, i tålamodet
        Gudaktighet;
      verse: 6
    - text: I Gudaktighetene broderlig kärlek, i broderlig kärlek allmännelig kärlek.
      verse: 7
    - text: Ty när dessa stycker äro rikeliga när eder, så låta de eder icke finnas
        fåfänga eller utan frukt, i vårs Herras Jesu Christi kunskap.
      verse: 8
    - text: Men hvilken denna icke hafver, han är blind, och ser intet, och hafver
        förgätit, att han var ren gjord af de synder, som han förra hade.
      verse: 9
    - text: Derföre, käre bröder, lägger eder heldre vinning om att I gören edor kallelse
        och utkorelse fast; ty om I det gören, så fallen I icke någon tid.
      verse: 10
    - text: Ty i så måtto blifver eder rikeliga gifven ingången i vårs Herras och
        Frälsares Jesu Christi eviga rike.
      verse: 11
    - text: Derföre vill jag icke hafva fördrag att förmana eder alltid härom, ändock
        I det veten, och ären stadfäste i denna närvarande sanning.
      verse: 12
    - text: Ty jag menar det vara tillbörligit, så länge jag är i denna hyddo, att
        uppväcka och förmana eder.
      verse: 13
    - text: Ty jag vet att jag skall snarliga aflägga denna mina hyddo, såsom ock
        vår Herre Jesus Christus hafver mig kungjort.
      verse: 14
    - text: Men jag vill vinnlägga mig att I, efter min död, skolen behålla detta
        i åminnelse.
      verse: 15
    - text: Ty vi hafve icke efterföljt några kloka fabler, då vi kungjordom eder
        vårs Herras Jesu Christi kraft och tillkommelse; utan vi hafve sjelfve sett
        hans härlighet.
      verse: 16
    - text: 'Då han fick af Gud Fader äro och pris, genom ena röst, som till honom
        skedde af den stora härligheten, så lydandes: Denne är min älskelige Son,
        i hvilkom jag hafver ett godt behag.'
      verse: 17
    - text: Och denna röst hörde vi komma af himmelen, då vi vorom med honom på det
        helga berget.
      verse: 18
    - text: Vi hafvom ett fast prophetiskt ord; och I gören väl att I akten derpå,
        lika som på ett ljus, som skin uti ett mörkt rum, så länge det dagas, och
        morgonstjernan uppgår i edor hjerta.
      verse: 19
    - text: Och det skolen I först veta, att ingen Prophetia i Skriftene sker af egen
        utläggning.
      verse: 20
    - text: Ty ingen Prophetia är ännu framkommen af menniskovilja; utan de helga
        Guds menniskor hafva talat, rörde af dem Helga Anda.
      verse: 21
  - chapter: 2
    verses:
    - text: ' Men falske Propheter voro ock ibland folket, som ock ibland eder varda
        skola falske lärare; hvilke med ibland införa skola förderfvelig partier,
        och förneka Herran, som dem köpt hafver; och skola föra öfver sig sjelfva
        en hastig fördömelse.'
      verse: 1
    - text: Och månge skola efterfölja deras förderf; genom hvilka sanningenes väg
        blifver försmädd;
      verse: 2
    - text: Och uti girighet, med diktad ord, skola de handla med eder; hvilkom domen
        nu längesedan icke sen är, och deras fördömelse sofver icke.
      verse: 3
    - text: Ty hafver Gud icke skonat Änglomen, som syndade, utan hafver dem med mörksens
        kedjor nederkastat till helvetes, öfverantvardandes till att förvaras till
        domen;
      verse: 4
    - text: Och hafver icke skonat den förra verldene; utan bevarat Noe, rättfärdighetenes
        Predikare, sjelf åttonde, och lät floden gå öfver de ogudaktigas verld;
      verse: 5
    - text: Och hafver gjort de städer Sodoma och Gomorra till asko, omstört och fördömt
        dem; och satt för ett efterdömelse dem ogudaktigom, som sedan komma skulle;
      verse: 6
    - text: Och hafver frälst den rättfärdiga Lot, som var plågad af skamliga menniskor,
        genom deras sköraktiga umgängelse;
      verse: 7
    - text: Ty efter han var rättfärdig, och bodde ibland dem, och måste dock sådana
        se och höra, plågade de dageligen den rättfärdiga själen med sina onda gerningar.
      verse: 8
    - text: Herren kan frälsa de gudaktiga utaf frestelsen, men behålla de orättfärdiga
        till domedag, till att pinas;
      verse: 9
    - text: Men aldramest dem som vandra efter köttet, uti orenom lusta, och försmå
        herrskapet, öfverdådige, ensinnade, och intet rädas försmäda väldigheterna;
      verse: 10
    - text: Ändock Änglarna, som i kraftene och starkhetene större äro, icke draga
        kunna den försmädeliga domen emot sig, af Herranom.
      verse: 11
    - text: Men de äro såsom de oförnuftiga djur, som af naturen dertill födda äro,
        att de skola fångna och slagtade varda; försmäda det de intet förstå, och
        skola uti sitt förderfveliga väsende förgås;
      verse: 12
    - text: Och få orättfärdighetenes lön. De hållat för vällust, att de lefva i timeliga
        kräselighet; de äro slemheter och skamfläckar; pråla af edra gåfvor, slösa
        med edart;
      verse: 13
    - text: Hafva ögonen full med horeri, låta icke förmena sig syndena, och locka
        till sig de istadiga själar; hafva sin hjerta genomöfvad i girighet; förbannadt
        folk;
      verse: 14
    - text: öfvergifva rätta vägen, och gå ville, och efterfölja Balaams, Bosors sons
        väg, hvilken älskade vrånghetenes lön.
      verse: 15
    - text: Men han blef straffad för sin vrånghet; det stumma arbetsdjuret talade
        med menniskoröst, och förtog Prophetens galenskap.
      verse: 16
    - text: De äro källor utan vatten, och molnskyr, som af vädret drifvas; hvilkom
        förvaradt är ett svart mörker, till evig tid.
      verse: 17
    - text: 'Ty de tala stolt ord, som äro fåfäng: och igenom otukt locka dem till
        köttslig lusta, som rättsliga undsluppne voro, och ännu vandra i villfarelse;'
      verse: 18
    - text: Och lofva dem frihet, ändock de sjelfve äro förderfvelsens tjenare; ty
        af hvem någor öfvervunnen varder, hans tjenare är han vorden.
      verse: 19
    - text: Ty sedan de, genom Herrans och Frälsarens Jesu Christi kunskap, undflytt
        hafva verldenes orenlighet, och hafva åter bevefvat sig deruti, och äro öfvervunne,
        är dem det yttersta värre vordet än det första.
      verse: 20
    - text: Och hade dem bättre varit intet förståndit rättfärdighetenes väg, än,
        sedan de förstodo, vända sig ifrå det helga budet, som de anammat hade.
      verse: 21
    - text: 'Dem är vederfaret det som för ett sant ordspråk plägar sägas: Hunden
        går åter till sina spyo; och svinet, som tvaget är, sölar sig åter i träcken.'
      verse: 22
  - chapter: 3
    verses:
    - text: ' Detta är nu den andra Epistelen, som jag skrifver eder till, mine käreste,
        i hvilko jag uppväcker och förmanar edart rena sinne;'
      verse: 1
    - text: Att I ihågkommen de ord, som tillförene sagd äro af de heliga Propheter;
        och desslikes vårt bud, vi som ärom Herrans och Frälsarens Apostlar.
      verse: 2
    - text: 'Och veter det i förstone, att i yttersta dagarna varda kommande bespottare,
        som vandra efter sin egen lusta:'
      verse: 3
    - text: 'Och säga: Hvar är nu det löfte om hans tillkommelse? Ty ifrå den dag
        fäderne äro afsomnade, blifver allt såsom det af kreaturens begynnelse varit
        hafver.'
      verse: 4
    - text: Men sjelfviljande vilja de icke veta, att himlarna hafva ock varit i förtiden,
        och jorden af vattnet, och i vattnena bestånd haft, genom Guds ord.
      verse: 5
    - text: Likväl vardt på den tid verlden, genom de samma, med flodene förderfvad.
      verse: 6
    - text: Sammalunda ock nu himlarna och jorden varda genom hans ord sparde, att
        de skola varda eldenom förvarade till domedag, då de ogudaktiga menniskor
        fördömas skola.
      verse: 7
    - text: Men ett skall eder icke fördoldt vara, mine käreste, att en dag för Herranom
        är såsom tusende år, och tusende år såsom en dag.
      verse: 8
    - text: Herren fördröjer intet sitt löfte, såsom somlige mena det vara fördröjelse;
        men han hafver tålamod med oss, och vill icke att någre skola förgås, utan
        att hvar och en vänder sig till bättring.
      verse: 9
    - text: Men Herrans dag varder kommandes såsom en tjuf om natten; och då skola
        himlarna med en stor hastighet förgås, och elementen skola försmälta af hetta,
        och jorden, med de verk, som derpå äro, skola afbrännas.
      verse: 10
    - text: Efter nu allt detta skall förgås, hurudana bör eder då vara, uti helig
        umgängelse och Gudaktighet?
      verse: 11
    - text: Så att I vänten och åstunden efter Guds dags tillkommelse; i hvilkom himlarna
        af eld förgås skola, och elementen försmälta af hetta.
      verse: 12
    - text: Men nya himlar och en ny jord väntom vi, efter hans löfte, der rättfärdighet
        uti bor.
      verse: 13
    - text: Derföre, mine käreste, medan I detta vänten, så lägger eder vinning om
        att I obesmittade och ostraftelige för honom finnas mågen i frid.
      verse: 14
    - text: Och vårs Herras Jesu Christi tålamod räkner för edra salighet; såsom ock
        vår käre broder, Paulus, efter den vishet som honom gifven är, hafver skrifvit
        eder till;
      verse: 15
    - text: Såsom han ock i all bref talar om sådana stycker; ibland hvilka något
        är som är svårt till förstå, det de olärde och lösaktige förvärra, såsom ock
        andra skrifter, till sin egen förtappelse.
      verse: 16
    - text: Men I, mine käreste, medan I veten det tillförene, så förvarer eder, att
        I icke förförde varden genom de ogudaktigas villfarelse, samt med dem, och
        fallen ifrå eder egen stadighet;
      verse: 17
    - text: Utan växer i nådene, och vårs Herras och Frälsares Jesu Christi kunskap.
        Honom vare ära, nu och till evig tid. Amen.
      verse: 18
