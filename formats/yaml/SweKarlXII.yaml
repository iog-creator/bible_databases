        öron hafwer til at höra, han höre.
      verse: 43
    - text: Åter är himmelriket likt enom skatt, som fördold war uti en åker, hwilken
        en man fann, och fördolde honom; och af rätto glädje, som han hafwer deraf,
        går han bort, och säljer allt det han hafwer, och köper den åkren.
      verse: 44
    - text: 'Åter är himmelriket likt enom köpman, som sökte efter goda pärlor:'
      verse: 45
    - text: Och när han hade funnit ena kosteliga pärlo, gick han bort, och sålde
        allt det han ägde, och köpte henne.
      verse: 46
    - text: 'Åter är himmelriket likt ene not, som kastades i hafwet, och församlade
        allahanda fiskar:'
      verse: 47
    - text: Och när hon wardt full, drogo de henne til lands, och såto så, och hemte
        ut de goda i sin käril; men de onda kastade de bort.
      verse: 48
    - text: 'Så skall det ock ske på werldenes ända: Änglarne skola utgå, och skilja
        de onda ifrå de rättwisa:'
      verse: 49
    - text: 'Och kasta dem i en brinnande ugn: der skall wara gråt och tandagnislan.'
      verse: 50
    - text: 'Då sade JEsus til dem: Förstoden I detta allt? Sado de til honom: Ja,
        HERre.'
      verse: 51
    - text: 'Då sade han til dem: Derföre, hwar och en Skriftlärd, som til himmelriket
        lärd är, han är lik en husbonda, som af sin fatabur bär fram nytt och gammalt.'
      verse: 52
    - text: 'Och def begaf sig, när JEsus hade lyktat dessa liknelser, gick han dädan:'
      verse: 53
    - text: 'Och kom i sitt fädernesland, och lärde i deras Synagogo; så at de ock
        förundrade sig storliga, och sade: Hwadan kommer denne sådana wisdom och krafter?'
      verse: 54
    - text: Är han icke en timmermans son? Heter icke hans moder Maria? Och hans bröder,
        Jacob, och Joses, och Simon, och Judas?
      verse: 55
    - text: Och hans systrar, äro de icke alla när oss? Hwadan kommer honom då allt
        detta?
      verse: 56
    - text: 'Och de förargades öfwer honom. Men JEsus sade til dem: En Prophet är
        icke föraktad, utan i sitt fädernesland, och i sitt hus.'
      verse: 57
    - text: Och han gjorde der icke mång tekn, för deras otros skull.
      verse: 58
  - chapter: 14
    verses:
    - text: ' I den tiden hörde Herodes Tetrarcha JEsu rykte;'
      verse: 1
    - text: 'Och sade til sina tjenare: Denne är Johannes Döparen; han är upstånden
        ifrå de döda, derföre gör han sådana krafter.'
      verse: 2
    - text: Ty Herodes hade gripit Johannem, bundit och lagt honom i häktelse, för
        Herodias, sins broders Philippi hustrus, skull.
      verse: 3
    - text: 'Förty Johannes hade sagt til honom: Dig är icke låfligit hafwa henne.'
      verse: 4
    - text: Och han hade gerna dräpit honom; men han räddes för folket; ty de höllo
        honom för en Prophet.
      verse: 5
    - text: När då Herodes begick sin födelsedag, dansade Herodias dotter för dem,
        och det behagade Herodi.
      verse: 6
    - text: Därföre låfwade han henne wid en ed, at han wille gifwa henne, hwad hon
        begärade.
      verse: 7
    - text: 'Då sade hon, såsom hennes moder hade lärt henne tilförene: Gif mig här
        på et fat Johannis Döparens hufwud.'
      verse: 8
    - text: Och Konungen blef bedröfwad; dock för edens skull, och för deras skull,
        som såto öfwer bord med honom, böd han, at det skulle gifwas henne.
      verse: 9
    - text: Och sände bort, och lät afhugga Johannis hufwud i häktelset.
      verse: 10
    - text: Och hans hufwud wardt framburit på et fat, och gifwit pigone; och hon
        bar det til sina moder.
      verse: 11
    - text: Och hans Lärjungar kommo, och togo hans lekamen, och begrofwo honom; och
        gingo sedan bort, och förkunnade det JEsu.
      verse: 12
    - text: När JEsus det hörde, for han dädan med skepp afsides bort uti en ödemark.
        När folket det hörde, kommo de efter honom til fot ifrå städerna.
      verse: 13
    - text: Och JEsus gick ut, och såg det myckna folket, och warkunnade sig öfwer
        dem, och gjorde deras kranka helbregda.
      verse: 14
    - text: 'Och när det led åt aftonen, gingo hans Lärjungar til honom, och sade:
        Här är en ödemark, och tiden är förliden; låt folket gå ifrå dig, at de må
        gå bort i byarna, och köpa sig mat.'
      verse: 15
    - text: 'Då sade JEsus til dem: Det görs icke behof, at de bortgå; gifwer I dem
        äta.'
      verse: 16
    - text: 'Då sade de til honom: Wi hafwe här icke mer än fem bröd och twå fiskar.'
      verse: 17
    - text: 'Sade han: Tager mig dem hit.'
      verse: 18
    - text: Och han böd folket sätta sig ned på gräset; och tog de fem bröd och de
        twå fiskar, såg up i himmelen, och tackade; bröt det, och gaf Lärjungomen
        bröden, och Lärjungarna gåfwo så folken.
      verse: 19
    - text: Och de åto alle, och wordo mätte. Och de togo up det öfwer war i styckom,
        tolf korgar fulla.
      verse: 20
    - text: Och de som ätit hade woro wid femtusend män, förutan qwinnor och barn.
      verse: 21
    - text: Och strax dref JEsus sina Lärjungar, at de skulle stiga i skeppet, och
        fara fram före utöfwer, så länge han skilde folket ifrå sig.
      verse: 22
    - text: Och när han hade skilt folket ifrå sig, gick han up på et berg allena,
        til at bedja; och när aftonen kom, war han der allena.
      verse: 23
    - text: Men skeppet war då allaredo midt på hafwet, och led plats i wågene; förty
        wädret war emot.
      verse: 24
    - text: Men i den fjerde wäktene om nattene kom JEsus til dem, gångandes på hafwet.
      verse: 25
    - text: 'Och när Lärjungarna sågo honom gå på hafwet, wordo de förfärade, och
        sade: Det är et spökelse; och ropade af räddhoga.'
      verse: 26
    - text: 'Men JEsus talade dem strax til, och sade: Warer wid et godt mod; det
        är jag, warer icke förfärade.'
      verse: 27
    - text: 'Då swarade honom Petrus, och sade: HERre, äret du, så bjud mig komma
        til dig uppå wattnet.'
      verse: 28
    - text: 'Då sade han: Kom. När Petrus då steg utaf skeppet, begynte han gå på
        watnet, at han skulle komma til JEsum.'
      verse: 29
    - text: 'Men när han såg at wädret war starkt, wardt han förfärad; och som han
        begynte sjunka, ropade han, och sade: HERre, hjelp mig.'
      verse: 30
    - text: 'Och strax räckte JEsus ut handena, och fattade uti honom, och sade til
        honom: O du klentrogne, hwi twiflade du?'
      verse: 31
    - text: Och när de woro inkomne i skeppet, stillade wädret sig.
      verse: 32
    - text: 'Men de som woro i skeppet gingo fram, och tilbådo honom, och sade: Wisserliga
        äst du Guds Son.'
      verse: 33
    - text: Och när de woro öfwerfarne, kommo de uti det landet Genesaret.
      verse: 34
    - text: 'Och när folket der sammastädes förnummo honom, sände de bud i hela landet
        deromkring, och hade alla sjuka til honom:'
      verse: 35
    - text: Och bådo honom, at de måtte allenast taga på hans klädafåll; och de som
        togo deruppå blefwo alle helbregda.
      verse: 36
  - chapter: 15
    verses:
    - text: ' Då kommo til JEsum de Skriftlärde, och de Phariseer af Jerusalem, och
        sade:'
      verse: 1
    - text: Hwi bryta dine Lärjungar de äldstas stadgar; Förty de twå intet sina händer,
        när de skola äta bröd?
      verse: 2
    - text: 'Han swarade, och sade til dem: Hwi bryten ock I Guds bud, för edra stadgars
        skull?'
      verse: 3
    - text: 'Ty Gud hafwer budit, och sagt: Du skall ära fader och moder; och hwilken
        som bannar fader eller moder, han skall döden dö.'
      verse: 4
    - text: 'Men I sägen: Hwar och en må säga til fader eller moder: Det är allt Gudi
        gifwet, som du skulle få af mig, dig til nytto; dermed sker då, at ingen hedrar
        sin fader eller sina moder:'
      verse: 5
    - text: Och hafwen dermed gjort Guds bud til intet, för edra stadgars skull.
      verse: 6
    - text: 'I skrymtare, Esaias hafwer rätt spått om eder, sägandes:'
      verse: 7
    - text: Detta folket nalkas mig med sin mun, och hedrar mig med sina läppar; men
        deras hjerta är långt ifrå mig.
      verse: 8
    - text: Men de tjena mig fåfängt, lärande den lärdom, som är människobud.
      verse: 9
    - text: 'Och han kallade til sig folket, och sade til dem: Hörer, och förstår.'
      verse: 10
    - text: Det besmittar icke menniskona, som ingår genom munnen; utan det som utgår
        af munnen, det besmittar menniskona.
      verse: 11
    - text: 'Då stego hans Lärjungar fram, och sade til honom: Wetst du, at Phariseerne
        förargades, när de hörde detta ordet?'
      verse: 12
    - text: 'Han swarade, och sade: Hwar och en plantering, som min himmelske Fader
        icke planterat hafwer, skall uppryckas med rötter.'
      verse: 13
    - text: 'Låter fara dem; de äro blinde, och blindas ledare: Hwar nu en blinder
        leder en blindan, så falla de både i gropena.'
      verse: 14
    - text: 'Då swarade Petrus, och sade til honom: Uttyd oss denna liknelsen.'
      verse: 15
    - text: 'Då sade JEsus: Ären I ock ännu oförståndige?'
      verse: 16
    - text: Förstån I icke ännu, at allt det som ingår genom munnen, det går i buken,
        och hafwer sin naturliga utgång?
      verse: 17
    - text: 'Men det som går ut af munnen, det kommer ifrå hjertat; och det besmittar
        menniskona:'
      verse: 18
    - text: Ty af hjertat utgå onde tankar, mord, hor, skörlefnad, tjufweri, falskt
        wittne, hädelse.
      verse: 19
    - text: Det äro de stycken, som besmitta menniskona; men äta med otwagna händer
        besmittar icke menniskona.
      verse: 20
    - text: 'Och JEsus gick dädan, och kom i Tyri och Sidons landsändar:'
      verse: 21
    - text: 'Och si, en Cananeesk qwinna kom af de landsändar, och ropade til honom,
        och sade: O HERre, Dawids Son, förbarma dig öfwer mig; min dotter qwäls jämmerliga
        af djelfwulen.'
      verse: 22
    - text: 'Men han swarade henne icke et ord, Då stego hans Lärjungar fram, och
        bådo honom, och sade: Skilj henne ifrå dig; ty hon ropar efter oss.'
      verse: 23
    - text: 'Men han swarade, och sade: Jag är icke utsänd, utan til de borttappada
        får af Israels hus.'
      verse: 24
    - text: 'Men hon kom, och tilbad honom, sägandes: HERre, hjelp mig.'
      verse: 25
    - text: 'Då swarade han, och sade: Det är icke höfweligit, at taga brödet ifrå
        barnen, och kasta det för hundama.'
      verse: 26
    - text: 'Swarade hon: Ja, HERre, dock likwäl äta hundarne af de smulor, som falla
        utaf deras herrars bord.'
      verse: 27
    - text: 'Då swarade JEsus, och sade til henne: O qwinna, din tro är stor, ske
        dig som du wilt; och hennes dotter blef helbregda i samma stund.'
      verse: 28
    - text: Och JEsus gick dädan längre fram, och kom til det Galileeska hafwet, och
        gick up på et berg, och satte sig der.
      verse: 29
    - text: Och til honom kom mycket folk, och hade med sig halta, blinda, dumbar,
        lemmalösa och många andra, och kastade dem för JEsu fötter; och han gjorde
        dem helbregda.
      verse: 30
    - text: Så at folket förundrade sig, när de sågo de dumbar tala, de lemmalösa
        färdiga, de halta gå, de blinda se; och prisade Israels Gud.
      verse: 31
    - text: 'Och JEsus kallade sina Lärjungar til sig, och sade: Jag ömkar mig öfwer
        folket; ty de hafwa nu i tre dagar töfwat när mig, och hafwa intet äta; och
        jag will icke låta dem ifrå mig fastande, at de icke skola gifwas up i wägen.'
      verse: 32
    - text: 'Då sade hans Lärjungar til honom: Hwar skole wi få här i öknene så mycket
        bröd, der wi kunne mätta så mycket folk med?'
      verse: 33
    - text: 'Sade JEsus til dem: Huru mång bröd hafwen I? De sade: Sju, och några
        små fiskar.'
      verse: 34
    - text: Då böd han folket sätta sig ned på jordena.
      verse: 35
    - text: Och tog de sju bröd och fiskarna, tackade, bröt, och gaf sina Lärjungar;
        och Lärjungarna gåfwo folkena.
      verse: 36
    - text: Och de åto alle, och wordo mätte; och upptogo det öfwer war i styckom,
        sju korgar fulla.
      verse: 37
    - text: Och de som åto woro fyratusend män, förutan qwinnor och barn.
      verse: 38
    - text: Och när han hade skilt folket ifrå sig, steg han til skepps, och kom uti
        den gränson wid Magdala.
      verse: 39
  - chapter: 16
    verses:
    - text: ' Då stego de Phariseer och Sadduceer fram, och frestade honom, begärande,
        at han wille låta dem se tekn af himmelen.'
      verse: 1
    - text: 'Men han swarade, och sade til dem: Om aftonen sägen I: Det blifwer klart
        wäder, förty himmelen är röd;'
      verse: 2
    - text: 'Och om morgonen: Det blifwer owäder i dag; ty himmelen är röd och olustig.
        I skrymtare, om himmelens skepelse kunnen I döma; kunnen I ock icke döma om
        tidsens tekn?'
      verse: 3
    - text: Det wrånga och horiska slägtet söker efter tekn; och tekn skall icke gifwas
        dem, utan Jone Prophetens tekn. Och så öfwergaf han dem, och gick sin wäg.
      verse: 4
    - text: Och när hans Lärjungar woro komne utöfwer på den andra stranden, hade
        de förgätit taga bröd med sig.
      verse: 5
    - text: 'Då sade JEsus til dem: Ser til, och förwarer eder för de Phariseers och
        Sadduceers surdeg.'
      verse: 6
    - text: 'Då tänkte de wid sig sjelfwa, och sade: wi hafwe intet bröd tagit med
        oss.'
      verse: 7
    - text: 'När JEsus det förnam, sade han til dem: I klentrogne, hwad bekymrar det
        dock eder, at I icke hafwen tagit bröd med eder?'
      verse: 8
    - text: Förstån I icke ännu, eller minnens, om de fem bröd, emellan de femtusend
        män, och huru många korgar I upptogen?
      verse: 9
    - text: Icke heller om de sin bröd, emellan de fyratusend män, och huru många
        korgar I då uptogen?
      verse: 10
    - text: Huru kommer det då til, at I icke kunnen förstå, at jag icke sade eder
        om bröd, (då jag sade:) I skolen förwara eder för de Phariseers och Sadduceers
        surdeg?
      verse: 11
    - text: Så förstodo de då, at han hade icke budit dem taga sig wara för bröds
        surdeg, utan för de Phariseers och Sadduceers lärdom.
      verse: 12
    - text: 'Då kom JEsus i den ängden Cesarea Philippi, och frågade sina Lärjungar,
        och sade: Hwem säger folket mig, menniskones Son, wara?'
      verse: 13
    - text: 'Då sade de: Somlige Johannem Döparen, somlige Eliam, somlige Jeremiam,
        eller en af Propheterna.'
      verse: 14
    - text: 'Sade han til dem: Hwem sägen I mig då wara?'
      verse: 15
    - text: 'Då swarade Simon Petrus, och sade: Du äst Christus, lefwandes Guds Son.'
      verse: 16
    - text: 'Då swarade JEsus, och sade til honom: Salig äst du, Simon, Jona son;
        ty kött och blod hafwer dig det icke uppenbarat; utan min Fader, som är i
        himmelen.'
      verse: 17
    - text: Och jag säger dig igen, at du äst Petrus; och uppå detta hälleberget skall
        jag bygga mina församling, och helwetes portar skola icke warda henne öfwermägtige.
      verse: 18
    - text: 'Och jag skall gifwa dig himmelrikets nycklar: Allt det du binder på jordene,
        det skall wara bundet i himmelen; och allt det du löser på jordene, det skall
        wara löst i himmelen.'
      verse: 19
    - text: Då böd han sina Lärjungar, at de skulle för ingen säga, at han war JEsus
        Christus.
      verse: 20
    - text: Ifrå den tiden begynte JEsus förkunna sina Lärjungar, huru han måste gå
        til Jerusalem, och lida mycket af de äldsta, och af de öfwersta Presterna,
        och af de Skriftlärda; och dräpas, och tredje dagen upstå igen.
      verse: 21
    - text: 'Och Petrus tog honom afsides, och begynte straffa honom, och sade: HERre,
        skona dig sjelf; detta wederfares dig icke.'
      verse: 22
    - text: 'Då wände han sig om, och sade til Petrum: Gack bort ifrå mig, du Satan;
        du äst mig til hinders; ty du besinnar icke det Gudi tilhörer, utan det menniskom
        tilhörer.'
      verse: 23
    - text: 'Då sade JEsus til sina Lärjungar: Hwilken som will följa mig, han wedersake
        sig sjelf, och tage sitt kors uppå sig, och följe mig.'
      verse: 24
    - text: Ty hwilken som will behålla sitt lif, han skall mista det; och hwilken
        som mister sitt lif, för mina skull, han skall finna det.
      verse: 25
    - text: Hwad hjelper nu det menniskone, om hon förwärfwar hela werldena, och får
        dock skada til sin själ? Eller hwad kan menniskan gifwa, der hon kan igenlösa
        sin själ med?
      verse: 26
    - text: Förty det skall ske, at menniskones Son skall komma i sins Faders härlighet,
        med sina Änglar; och då skall han löna hwarjom och enom efter hans gerningar.
      verse: 27
    - text: 'Sannerliga säger jag eder: Här äro någre ståndande, som icke skola smaka
        döden, til dess de få se menniskones Son komma i sitt rike.'
      verse: 28
  - chapter: 17
    verses:
    - text: ' Och sex dagar derefter tog JEsus Petrum, och Jacobum, och Johannem,
        hans broder, til sig; och hade dem afsides up på et högt berg;'
      verse: 1
    - text: Och wardt förklarad för dem, och hans ansikte sken som solen, och hans
        kläder wordo hwit som et ljus.
      verse: 2
    - text: Och si, dem syntes Mose, och Elias, talande med honom.
      verse: 3
    - text: 'Då swarade Petrus, och sade til JEsum: HERre, här är oss godt wara; wilt
        du, så wilje wi här göra tre hyddor; dig ena, och Mosi ena, och Elie ena.'
      verse: 4
    - text: 'wid han ännu talade, si, en ljus sky omskygde dem; och si, en röst utur
        skyn sade: Denne är min käre Son, i hwilkom jag hafwer et godt behag; honom
        hörer.'
      verse: 5
    - text: Och när Lärjungarne det hörde, föllo de på sitt ansikte, och wordo swårliga
        förfärade.
      verse: 6
    - text: 'Men JEsus gick til, och tog på dem, och sade: Står up, och rädens icke.'
      verse: 7
    - text: Men då de uplyfte sin ögon, sågo de ingen, utan JEsum allena.
      verse: 8
    - text: 'Och när de gingo ned af berget, böd JEsus dem, och sade: Säger för ingen
        denna synena, til dess menniskones Son är uppstånden ifrå de döda.'
      verse: 9
    - text: 'Och frågade honom hans Lärjungar, och sade: Hwi säga då de Skriftlärde,
        at Elias måste komma tilförene?'
      verse: 10
    - text: 'JEsus swarade, och sade til dem: Elias skall ju komma först, och skicka
        all ting i lag igen.'
      verse: 11
    - text: 'Men jag säger eder: Elias är allaredo kommen, och de kände honom intet;
        utan gjorde honom hwad de wille. Sammalunda skall ock menniskones Son lida
        af dem.'
      verse: 12
    - text: Då förstodo Lärjungarne, at han sade dem om Johanne Döparen.
      verse: 13
    - text: Och när de kommo til folket, steg en man fram, böjde för honom sin knä;
      verse: 14
    - text: 'Och sade: HERre, förbarma dig öfwer min son, ty han är månaderasande,
        och lider stor jämmer; ty han faller ofta i elden, och ofta i wattnet:'
      verse: 15
    - text: Och jag hade honom fram för dina Lärjungar, och de kunde intet hjelpa
        honom.
      verse: 16
    - text: 'Då swarade JEsus, och sade: O du otrogna och genwördiga slägte, huru
        länge skall jag wara med eder? Huru länge skall jag lida eder? Hafwer honom
        hit.'
      verse: 17
    - text: Och JEsus hotade honom, och djefwulen gick ut af honom; och drängen wardt
        helbregda i samma stund.
      verse: 18
    - text: 'Då gingo Lärjungarna til JEsum afsides, och sade: Hwi kunde icke wi drifwa
        honom ut?'
      verse: 19
    - text: 'JEsus sade til dem: För edra otros skull. Sannerliga säger jag eder:
        Om I hafwen trona som et senapskorn, då mågen I säga til detta berget: Gack
        hädan dit bort, och det skall gå; och eder warder intet omöjeligit.'
      verse: 20
    - text: Men detta slaget går icke ut, utan med bön och fasto.
      verse: 21
    - text: 'Men då de wistades i Galileen, sade JEsus til dem: Det skall ske, at
        menniskones Son warder öfwerantwardad i menniskors händer:'
      verse: 22
    - text: Och de skola dräpa honom, och tredje dagen skall han stå up igen. Och
        de wordo storliga bedröfwade.
      verse: 23
    - text: 'Och när de kommo til Capernaum, gingo de, som skattpenningen plägade
        upbära, til Petrum, och sade: Plägar icke edar mästare gifwa skattpenning?'
      verse: 24
    - text: 'Då sade han: Ja; och som han kom i huset, förekom honom JEsus, och sade:
        Hwad synes dig, Simon? Af hwem taga jorderikes Konungar tull eller skatt?
        Af sin barn, eller af de främmande?'
      verse: 25
    - text: 'Sade Petrus til honom: Af de främmande. Då sade JEsus til honom: Så äro
        ju barnen fri.'
      verse: 26
    - text: Men på det wi icke skole förarga dem, så gack til hafwet, och kasta ut
        kroken, och den första fisk du får, tag; Och när du låter up hans mun, warder
        du finnandes en penning; den tag, och få honom ut, för mig och dig.
      verse: 27
  - chapter: 18
    verses:
    - text: ' I den tiden gingo Lärjungarne til JEsum, och sade: Hwilken är den störste
        i himmelriket?'
      verse: 1
    - text: Då kallade JEsus fram et barn, och stälde det midt ibland dem;
      verse: 2
    - text: 'Och sade: Sannerliga säger jag eder, utan I omwänden eder, och warden
        såsom barn, skolen I icke komma i himmelriket.'
      verse: 3
    - text: 'Hwilken nu sig sjelf så förnedrar, som detta barnet, han är den störste
        i himmelriket:'
      verse: 4
    - text: Och hwilken som undfår et sådant barn i mitt Namn, han undfår mig.
      verse: 5
    - text: Men hwilken som förargar en af dessa små, som tro på mig, honom wore bättre
        at en qwarnsten wore bunden wid hans hals, och han sänktes ned i hafsens djup.
      verse: 6
    - text: We werldene för förargelses skull; ty förargelse måste ju komma; dock,
        we de mennisko, genom hwilka förargelse kommer.
      verse: 7
    - text: Är det så, at din hand, eller din fot, är dig til förargelse, så hugg
        honom af, och kastan ifrå dig; bättre är dig ingå uti lifwet halt, eller lemmalös,
        än du skulle hafwa twå händer och twå fötter, och kastas i ewinnerlig eld.
      verse: 8
    - text: Och är det så at ditt öga är dig til förargelse, rif det ut, och kastat
        ifrå dig; bättre är dig, at du ingår uti lifwet enögder, än du skulle hafwa
        tu ögon, och kastas i helwetes eld.
      verse: 9
    - text: Ser til, at I förakten ingen af dessa små; ty jag säger eder, at deras
        Änglar i himmelen se alltid mins Faders ansigte, i himlom.
      verse: 10
    - text: Ty menniskones Son är kommen til at frälsa det, som förtappadt war.
      verse: 11
    - text: Huru synes eder? Om en menniska hade hundrade får, och et af dem fore
        wildt; öfwergifwer hon icke de nio och niotio på bergen, och går bort, och
        söker efter det, som for wildt?
      verse: 12
    - text: Och händer det så, at hon finner det igen, sannerliga säger jag eder,
        hon gläds mera deröfwer, än öfwer de nio och niotio, som icke foro wildt.
      verse: 13
    - text: Så är ock icke edar himmelske Faders wilje, at någor af dessa små skall
        borttappad warda.
      verse: 14
    - text: 'Men om din broder syndar dig emot, så gack och straffa honom emellan
        dig och honom allena: Hörer han dig, så hafwer du förwärfwat din broder;'
      verse: 15
    - text: Men hörer han dig icke, så tag ännu med dig en eller twå, på det all sak
        skall bestå wid twegga eller tregga wittnes mun.
      verse: 16
    - text: Hörer han dem icke, så säg det församlingene; hörer han icke församlingena,
        så håll honom såsom en Hedning och Publican.
      verse: 17
    - text: 'Sannerliga säger jag eder: Allt det I binden på jordene, det skall wara
        bundet i himmelen; och allt det I lösen på jordene, det skall wara löst i
        himmelen.'
      verse: 18
    - text: 'Yttermera säger jag eder: Der twå af eder komma öfwerens på jordene,
        hwad ting det helst kan wara, som de bedja om, skal dem det wederfaras af
        minom Fader, som är i himlom.'
      verse: 19
    - text: Ty hwar twå eller tre äro församlade i mitt Namn, der är jag midt ibland
        dem.
      verse: 20
    - text: 'Då steg Petrus fram til honom, och sade: HERre, huru ofta skall min broder
        synda emot mig, och jag skall förlåta honom det? Är sju resor nog?'
      verse: 21
    - text: 'Då sade JEsus til honom: Jag säger dig, icke sju resor; utan sjutio sinom
        sju resor.'
      verse: 22
    - text: Fördenskull är himmelriket liknadt wid en Konung, som wille hålla räkenskap
        med sina tjenare.
      verse: 23
    - text: 'Och när han begynte räkna, kom en fram för honom, som honom war skyldig
        tiotusend pund:'
      verse: 24
    - text: Och efter han hade icke der han kunde betala med, böd Herren at han skulle
        säljas, och hans hustru, och barn, och allt det han ägde. och betalas med.
      verse: 25
    - text: 'Då föll den tjenaren ned, och tilbad honom, och sade: Herre, haf tålamod
        med mig, jag will allt betala dig.'
      verse: 26
    - text: Då warkunnade herren sig öfwer den tjenaren, och lät honom lös, och gaf
        honom til det han war skyldig.
      verse: 27
    - text: 'Då gick den tjenaren ut, och fann en af sina medtjenare, som honom war
        skyldig hundrade penningar; och han tog fatt på honom, och fick honom i halsen,
        drog honom, och sade: Betala det du äst skyldig.'
      verse: 28
    - text: 'Då föll hans medtjenare til hans fötter, och bad honom, sägandes: Haf
        tålamod med mig, jag will allt betala dig.'
      verse: 29
    - text: Men han wille icke; utan gick bort, och kastade honom i fängelse, så länge
        han betalade det han war skyldig.
      verse: 30
    - text: Då nu andre hans medtjenare sågo det som skedde, tyckte dem det ganska
        illa wara, och kommo, och kungjorde sinom Herra allt det skedt war.
      verse: 31
    - text: 'Då kallade hans Herre honom för sig, och sade til honom: Du skalkaktige
        tjenare, allt det du skyldig wast, gaf jag dig til, ty du bad mig:'
      verse: 32
    - text: Skulle du ock icke hafwa förbarmat dig öfwer din medtjenare, såsom jag
        förbarmade mig öfwer dig?
      verse: 33
    - text: Och hans Herre wardt wred, och antwardade honom bödlarna i händer, til
        dess det war allt betaladt, som han honom skyldig war.
      verse: 34
    - text: Så skall ock min himmelske Fader göra eder, om I icke förlåten af edor
        hjerta, hwar och en sinom broder det de bryta.
      verse: 35
  - chapter: 19
    verses:
    - text: ' Och det begaf sig, när JEsus hade fullkomnat det talet, gick han utaf
        Galileen, och kom in i Judee landsändar, wid sidon af Jordan.'
      verse: 1
    - text: Och honom följde mycket folk; och han gjorde dem der helbregda.
      verse: 2
    - text: 'Då gingo de Phariseer fram til honom, frestade honom, och sade til honom:
        Är det ock rätt, at man skiljer sig wid sina hustru, för allahanda sakers
        skull?'
      verse: 3
    - text: 'Då swarade han, och sade til dem: Hafwen I icke läsit, at den som gjorde
        menniskona af begynnelsen, man och qwinna gjorde han dem?'
      verse: 4
    - text: 'Och sade: Fördenskull skall man öfwergifwa fader och moder, och blifwa
        när sine hustru; och de tu warda et kött;'
      verse: 5
    - text: Så äro de icke nu tu, utan et kött; det nu Gud hafwer sammanfogat, skall
        menniskan icke åtskilja.
      verse: 6
    - text: 'Då sade de til honom: Hwi böd då Moses gifwa skiljobref, och öfwergifwa
        henne?'
      verse: 7
    - text: 'Sade han til dem: För edart hjertas hårdhets skull, tilstadde Moses,
        at I måtten öfwergifwa edra hustrur; men af begynnelsen war det icke så.'
      verse: 8
    - text: 'Men jag säger eder: Hwar som skiljer sina hustru ifrå sig, utan för hors
        skull, och tager ena andra, han gör hor; och den som tager den öfwergifna,
        han gör hor.'
      verse: 9
    - text: 'Då sade hans Lärjungar til honom: Hafwer mansens sak sig så med hustrune,
        då är icke godt gifwa sig i ägtenskap.'
      verse: 10
    - text: 'Då sade han til dem: Hwar man tager icke detta ordet, utan de, hwilkom
        det blifwer gifwet;'
      verse: 11
    - text: Ty somlige snöpte äro, som så äro födde af moderlifwet; och somlige snöpte
        äro, som äro snöpte af menniskom; och somlige snöpte äro, som sig sjelfwa
        hafwa snöpt, för himmelrikets skull. Hwilken som kan tagat, han taget.
      verse: 12
    - text: Då wordo barn burne til honom, at han skulle lägga händer på dem, och
        bedja; men Lärjungarna näpste dem.
      verse: 13
    - text: 'Då sade JEsus: Låter betämma barnen, och förmener dem icke komma til
        mig; ty sådana hörer himmelriket til.'
      verse: 14
    - text: Och när han hade lagt händer på dem, gick han dädan.
      verse: 15
    - text: 'Och si, en gick fram, och sade til honom: Gode Mästar, hwad godt skall
        jag göra, at jag må få ewinnerligit lif?'
      verse: 16
    - text: 'Då sade han til honom: Hwi kallar du mig godan? Ingen är god, utan Gud
        allena; men wilt du ingå til lifwet, så håll budorden.'
      verse: 17
    - text: 'Sade han til honom: Hwilka? Sade JEsus: Du skalt icke dräpa: du skalt
        icke bedrifwa hor: du skalt icke stjäla: du skalt icke bära falsk wittne;'
      verse: 18
    - text: Hedra din fader och dina moder; och du skall älska din nästa, såsom dig
        sjelf.
      verse: 19
    - text: 'Då sade den unge mannen til honom: Allt detta hafwer jag hållit af min
        ungdom; hwad fattas mig ännu?'
      verse: 20
    - text: 'Sade JEsus til honom: wilt du wara fullkomlig, så gack bort, sälj det
        du hafwer, och gif de fattiga, och du skalt få en skatt i himmelen; och kom,
        och följ mig.'
      verse: 21
    - text: När den unge mannen hörde detta ordet, gick han bedröfwad bort; ty han
        hade många ägodelar.
      verse: 22
    - text: 'Då sade JEsus til sina Lärjungar: Sannerliga säger jag eder: Dem rika
        är swårt gå in i himmelriket.'
      verse: 23
    - text: 'Och yttermera säger jag eder: Det är lättare, at en camel går genom et
        nålsöga, än at en rik kommer i Guds rike.'
      verse: 24
    - text: 'När Lärjungarna detta hörde, wordo de ganska förfärade, och sade: Ho
        kan då warda salig?'
      verse: 25
    - text: 'Då såg JEsus til dem, och sade til dem: För menniskom är det omöjeligit;
        men för Gudi äro all ting möjelig.'
      verse: 26
    - text: 'Då swarade Petrus, och sade til honom: Si, wi hafwe öfwergifwit all ting,
        och följt dig; hwad skole wi få derföre?'
      verse: 27
    - text: 'Då sade JEsus til dem: Sannerliga säger jag eder, at I, som mig hafwen
        efterföljt; i den nya födelsen, när menniskones Son warder sittandes på sins
        majestäts säte, då skolen ock I sitta på tolf säte, dömande de tolf Israels
        slägte.'
      verse: 28
    - text: Och hwar och en, som öfwergifwer hus, eller bröder, eller systrar, eller
        fader, eller moder, eller hustru, eller barn, eller åkrar, för mitt Namns
        skull, han skall få hundradefaldt, och ärfwa ewinnerligit lif.
      verse: 29
    - text: Men månge de främste blifwa de ytterste, och de ytterste de främste.
      verse: 30
  - chapter: 20
    verses:
    - text: ' Förty himmelriket är likt enom husbonda, som gick ut bittida om morgonen,
        til at leja sig arbetare i sin wingård.'
      verse: 1
    - text: Och när han hade warit öfwerens med arbetarena om en wiss dagspenning,
        sände han dem i sin wingård.
      verse: 2
    - text: Sedan gick han ut wid tredje stunden, och såg några andra ståndande fåfänga
        på torget;
      verse: 3
    - text: 'Och sade til dem: Går ock I uti min wingård, och hwad skäligt är, will
        jag gifwa eder:'
      verse: 4
    - text: Och de gingo. Och åter gick han ut wid sjette och nionde stunden, och
        gjorde sammaledes.
      verse: 5
    - text: 'Men wid den ellofte stundena gick han ut, och fann några andra ståndande
        fåfänga, och sade til dem: Hwi stån I här hela dagen fåfänge?'
      verse: 6
    - text: 'De sade til honom: Ty ingen hafwer legt oss. Då sade han til dem: Går
        ock I uti min wingård, och hwad skäligit är skolen I få.'
      verse: 7
    - text: 'När aftonen kom, sade wingårdsherren til sin skaffare: Kalla fram arbetarena,
        och gif dem deras lön, begynnandes på de sista, intil de första.'
      verse: 8
    - text: Och när de kommo fram, som wid ellofte stundena komne woro, fick hwardera
        dagspenningen.
      verse: 9
    - text: Men när de förste kommo, mente de, at de skulle fått mer; och fingo ock
        hwardera dagspenningen.
      verse: 10
    - text: Och när de så fingo, knorrade de emot husbondan;
      verse: 11
    - text: 'Och sade: Desse siste hafwa arbetat en timma, och du gjorde dem lika
        med oss, som hafwa burit dagsens tunga och hetan.'
      verse: 12
    - text: 'Då swarade han enom af dem, och sade: Min wän, jag gör dig ingen orätt;
        wast du icke öfwerens med mig om en wiss dagspenning?'
      verse: 13
    - text: Tag det dig tilhörer, och gack din wäg; men jag will gifwa denna sista
        så mycket som dig.
      verse: 14
    - text: Eller må jag icke göra uti min ting hwad jag will? Ser du fördenskull
        illa ut, at jag så god är?
      verse: 15
    - text: 'Alltså warda de ytterste de främste, och de främste de ytterste: Ty månge
        äro kallade; men få äro utwalde.'
      verse: 16
    - text: 'Och så drog JEsus up til Jerusalem, och tog de tolf Lärjungarna til sig
        på wägen, och sade til dem:'
      verse: 17
    - text: Si, wi farom up til Jerusalem, och menniskones Son skall öfwerantwardas
        dem öfwersta Prestomen, och dem Skriftlärdom; och de skola döma honom til
        döden.
      verse: 18
    - text: Och de skola öfwerantwarda honom Hedningomen, til at begabbas, och hudflängas,
        och korsfästas; och tredje dagen skall han uppstå igen.
      verse: 19
    - text: Då steg Zebedei söners moder fram til honom med sina söner, tilbad honom,
        och begärade något af honom.
      verse: 20
    - text: 'Då sade han til henne: Hwad wilt du? Sade hon til honom: Låt dessa twå
        mina söner sitta i ditt rike, den ena på dine högra hand, och den andra på
        dine wenstra.'
      verse: 21
    - text: 'Då swarade JEsus, och sade: I weten icke hwad I bedjen; kunnen I dricka
        den kalken, som jag skall dricka, och döpas med det dopet, som jag döpes med?
        Då sade de til honom: Ja, wäl.'
      verse: 22
    - text: 'Sade han til dem: Min kalk skolen I wisst dricka, och döpas med det dop,
        som jag döpes med; men sitta på mine högra hand och wenstra, står icke mig
        til at gifwa, utan dem, som det tilredt är af minom Fader.'
      verse: 23
    - text: När de tio det hörde, wordo de misslynte på de twå bröderna.
      verse: 24
    - text: 'Då kallade JEsus dem til sig, och sade: I weten, at werldslige Förstar
        äro rådande, och de som herrar äro, hafwa magtena.'
      verse: 25
    - text: Så skall det icke wara ibland eder; utan den som will wara mägtig ibland
        eder, han ware edar tjenare.
      verse: 26
    - text: Och hwilken ibland eder will wara den främste, han ware edar dräng.
      verse: 27
    - text: Såsom menniskones Son är icke kommen, på det han will låta tjena sig,
        utan at han will tjena, och gifwa sitt lif til återlösning för många.
      verse: 28
    - text: Och när de gingo utaf Jericho, följde honom mycket folk.
      verse: 29
    - text: 'Och si, twå blinde såto wid wägen; och när de hörde, at JEsus gick der
        fram, ropade de, och sade: Ack HERre, Davids Son, förbarma dig öfwer oss.'
      verse: 30
    - text: 'Men folket näpste dem, at de skulle tiga. Då ropade de dess mer, och
        sade: Ack HERre, Davids Son, förbarma dig öfwer oss.'
      verse: 31
    - text: 'Då stadnade JEsus, och kallade dem, och sade: Hwad wiljen I, at jag skall
        göra eder?'
      verse: 32
    - text: 'De sade til honom: HERre, at wår ögon måtte öpnas.'
      verse: 33
    - text: Då warkunnade sig JEsus öfwer dem, och tog på deras ögon; och straxt fingo
        de sina syn, och följde honom.
      verse: 34
  - chapter: 21
    verses:
    - text: ' Och när de nalkades Jerusalem, och kommo til Bethphage, wid Oljoberget,
        sände JEsus twå sina Lärjungar;'
      verse: 1
    - text: 'Och sade til dem: Går i byn, som ligger för eder; och strax warden I
        finnande ena åsninno bundna, och folan när henne; löser dem, och leder til
        mig.'
      verse: 2
    - text: 'Och om någor talar eder til, så säger: HERren behöfwer dem, och strax
        släpper han dem.'
      verse: 3
    - text: 'Detta är allt skedt, at det skulle fullkomnas, som sagdt är genom Propheten,
        som sade:'
      verse: 4
    - text: 'Säger til dottrena Zion: Si, din Konung kommer til dig, saktmodig, ridandes
        på ene åsninno, och på en arbetes åsninnos fola.'
      verse: 5
    - text: 'Lärjungarna gingo bort, och gjorde som JEsus hade dem befallt:'
      verse: 6
    - text: Och ledde til honom åsninnona och folan; och lade sin kläder på dem, och
        satte honom deruppå.
      verse: 7
    - text: Mycket folk bredde sin kläder på wägen; de andre skåro qwistar af trän,
        och strödde på wägen.
      verse: 8
    - text: 'Men folket, som föregick, och de som efterföljde ropade och sade: Hosianna,
        Davids Sone, wälsignad ware han, som kommer i HERrans Namn: Hosianna i högdene.'
      verse: 9
    - text: 'Och när han kom in i Jerusalem, uprörde sig hela staden, och sade: Ho
        är denne?'
      verse: 10
    - text: 'Då sade folket: Denne är JEsus, den Propheten af Nazareth i Galileen.'
      verse: 11
    - text: Och gick JEsus in i Guds tempel, och dref ut alla de der köpte och sålde
        i templet, och omstötte wäxlareborden, och dufwomånglarenas säte;
      verse: 12
    - text: 'Och sade til dem: Det är skrifwit: Mitt hus skall kallas et bönehus;
        men I hafwen gjort ena röfwarekulo deraf.'
      verse: 13
    - text: Och til honom kommo blinde och halte i templet; och han gjorde dem helbregda.
      verse: 14
    - text: 'När de öfwerste Presterne och de Skriftlärde sågo de under, som han gjorde,
        och barnen, som ropade i templet, sägande: Hosianna, Davids Sone, blefwo de
        misslynte;'
      verse: 15
    - text: 'Och sade til honom: Hörer du hwad desse säga? Då sade JEsus til dem:
        Hwi icke? Hafwen I aldrig läsit: Af barnas och spenabarnas mun hafwer du fullkomnat
        lofwet?'
      verse: 16
    - text: Då öfwergaf han dem, och gick utu staden til Bethanien, och blef der.
      verse: 17
    - text: Om morgonen, när han gick in i staden igen, hungrade honom.
      verse: 18
    - text: 'Och han fick se et fikonaträd wid wägen, och gick dertil, och fann intet
        deruppå, utan allenast löf; och sade til det: wäxe aldrig härefter frukt på
        dig. Och fikonaträt blef strax torrt.'
      verse: 19
    - text: 'Och när Lärjungarna sågo det, förundrade de sig, och sade: Huru är det
        fikonaträt så snart torkadt?'
      verse: 20
    - text: 'Då swarade JEsus, och sade til dem: Sannerliga säger jag eder: Om I hafwen
        trona, och twfilen intet, så warden I icke allenast görande sådant, som med
        fikonaträt skedde; utan jemwäl, om I sägen til detta berget: Häf dig up, och
        kasta dig i hafwet; då skall det ske.'
      verse: 21
    - text: Och allt det I bedjen i bönene, troende, det skolen I få.
      verse: 22
    - text: 'Och när han kom i templet, gingo de öfwerste Presterna och de Äldste
        i folket til honom, der han lärde, och sade: Af hwad magt gör du detta? Och
        hwilken hafwer gifwit dig denna magten?'
      verse: 23
    - text: 'Då swarade JEsus, och sade til dem: Jag will ock spörja eder et ord;
        om I sägen mig det, will jag ock säga eder, af hwad magt jag detta gör:'
      verse: 24
    - text: 'Hwadan war Johannis döpelse? Af himmelen, eller af menniskom? Då tänkte
        de wid sig sjelfwa, och sade: Sägom wi, af himmelen; då säger han til oss:
        Hwi trodden I då honom icke?'
      verse: 25
    - text: Sägom wi ock, af menniskom; så rädes wi folket; ty alle höllo Johannes
        för en Prophet.
      verse: 26
    - text: 'Då swarade de JEsu, och sade: Wi wete det icke. Sade han til dem: Icke
        heller säger jag eder, af hwad magt jag detta gör.'
      verse: 27
    - text: 'Men hwad synes eder? En man hade twå söner, och gick til den första,
        och sade: Son, gack, och arbeta i dag i min wingård.'
      verse: 28
    - text: 'Han swarade, och sade: Jag will icke. Sedan ångrade honom det, och gick
        åstad.'
      verse: 29
    - text: 'Och gick han til den andra, och sade sammalunda. Då swarade han, och
        sade: Ja, Herre; och gick intet.'
      verse: 30
    - text: 'Hwilken af de twå gjorde det fadren wille? De sade til honom: Den förste.
        Sade JEsus til dem: Sannerliga säger jag eder, at Publicaner och skökor skola
        gå i himmelriket, förr än I.'
      verse: 31
    - text: 'Johannes kom til eder, och lärde eder rätta wägen, och I trodden honom
        intet; men Publicaner och skökor trodde honom; och ändock I det sågen, hafwen
        I dock sedan ingen bättring gjort, at I måtten trott honom:'
      verse: 32
    - text: 'Hörer en annor liknelse: Det war en husbonde, som planterade en wingård,
        och gärde der gård omkring, och grof en press derinne, och byggde et torn,
        och utlegde honom wingårdsmännom, och for utländes.'
      verse: 33
    - text: När nu fruktenes tid kom, sände han sina tjenare til wingårdsmännerna,
        at de skulle upbära hans frukt.
      verse: 34
    - text: Då togo wingårdsmännerna fatt på hans tjenare, den ena hudflängde de,
        den andra slogo de ihjäl, den tredje stenade de.
      verse: 35
    - text: Åter sände han andra tjenare, flera än de första; och de gjorde dem sammaledes.
      verse: 36
    - text: 'På det sista sände han sin son til dem, och sade: De hafwa ju ena försyn
        för min son.'
      verse: 37
    - text: 'Men när wingårdsmännerna sågo sonen, sade de emellan sig: Denne är arfwingen;
        kommer, låter oss slå honom ihjäl, och så få wi hans arfwedel.'
      verse: 38
    - text: Och de togo fatt på honom, drefwo honom ut af wingården, och slogo honom
        ihjäl.
      verse: 39
    - text: När nu wingårdsherren kommer, hwad skall han göra åt de wingårdsmännerna?
      verse: 40
    - text: 'Sade de til honom: De onda skall han illa förgöra, och leja sin wingård
        androm wingårdsmännom, de som gifwa honom fruktena i rättom tid.'
      verse: 41
    - text: 'Då sade JEsus til dem: Hafwen I aldrig läsit i Skriftene? Den stenen,
        som byggningsmännerna bortkastade, han är blifwen en hörnsten;: Af HERranom
        är detta skedt, och är underligit för wår ögon.'
      verse: 42
    - text: Derföre säger jag eder, at Guds rike skall tagas ifrån eder, och warda
        gifwet Hedningomen, som göra dess frukt.
      verse: 43
    - text: Och hwilken som faller på denna stenen, han warder krossad; men uppå hwilken
        han faller, den slår han sönder i stycker.
      verse: 44
    - text: Och när de öfwerste Presterna och Phariseerna hörde hans liknelser, förnummo
        de, at han talade om dem.
      verse: 45
    - text: Och de wille hafwa tagit fatt på honom; men de räddes för folket, ty de
        höllo honom för en Prophet.
      verse: 46
  - chapter: 22
    verses:
    - text: ' Och swarade JEsus, och talade dem åter til genom liknelser, sägandes:'
      verse: 1
    - text: 'Himmelriket är likt enom Konung, som gjorde bröllop åt sin son:'
      verse: 2
    - text: Och sände ut sine tjenare, at de skulle kalla dem, som budne woro til
        bröllopet; och de wille icke komma.
      verse: 3
    - text: 'Åter sände han ut andra tjenare, sägandes: Säger dem som budne äro: Si,
        jag hafwer tilredt min måltid; mine oxar och min gödeboskap äro slagtad, och
        all ting äro redo; kommer til bröllop.'
      verse: 4
    - text: Men de försummade det; och gingo bort, den ene til sin afwelsgård, den
        andre til sin köpenskap.
      verse: 5
    - text: Och somlige togo fatt på hans tjenare, hädde och dråpo dem.
      verse: 6
    - text: När Konungen det hörde, wardt han wred, och sände ut sina härar, och förgjorde
        de dråpare, och brände up deras stad.
      verse: 7
    - text: 'Då sade han til sina tjenare: Brölloppet är tilredt; men de, som woro
        budne, woro icke wärdige.'
      verse: 8
    - text: Derföre går ut på wägarna, och alle de I finnen, kaller til bröllopet.
      verse: 9
    - text: Och tjenarena gingo ut på wägarna, och församlade alla, så många de funno,
        både onda och goda; och borden wordo all full satt.
      verse: 10
    - text: Då gick Konungen in, at han skulle bese gästerna, och såg der en man,
        som war icke klädd i bröllopskläder;
      verse: 11
    - text: 'Och sade til honom: Min wän, huru kom du här in, och hafwer icke bröllopskläder?
        Och han tigde.'
      verse: 12
    - text: Då sade Konungen til tjenarena; Binder honom händer och fötter, och kaster
        honom i det yttersta mörkret; der skall wara gråt och tandagnisslan.
      verse: 13
    - text: Ty månge äro kallade, och få utkorade.
      verse: 14
    - text: Då gingo de Phariseer bort, och lade råd, huru de måtte beslå honom med
        orden;
      verse: 15
    - text: 'Och sände sina lärjungar til honom, med de Herodianer, och sade: Mästar,
        wi wete, at du äst sannfärdig, och lärer Guds wäg rätt, och du rädes för ingen;
        ty du ser icke efter menniskors person.'
      verse: 16
    - text: 'Så säg oss: Huru synes dig? Är det rätt, at man gifwer Kejsarenom skatt,
        eller ej?'
      verse: 17
    - text: 'När JEsus märkte deras skalkhet, sade han: Hwi fresten I mig, I skrymtare?'
      verse: 18
    - text: Låter mig se myntet på skattpenningen. Och de fingo honom penningen.
      verse: 19
    - text: 'Och han sade til dem: Hwars beläte och öfwerskrift är detta?'
      verse: 20
    - text: 'De sade til honom: Kejsarens. Då sade han til dem: Så gifwer Kejsarenom
        det Kejsarenom tilhörer, och Gudi det Gudi tilhörer.'
      verse: 21
    - text: När de det hörde, förundrade de sig, och öfwergåfwo honom, gångande ifrå
        honom.
      verse: 22
    - text: På den dagen gingo til honom de Sadduceer, som säga, at ingen uppståndelse
        är, och frågade honom;
      verse: 23
    - text: 'Sägande: Mästar, Mose sade: Om någor blifwer död barnlös, då skall hans
        broder taga hans hustru til ägta, och upwäcka sinom broder säd.'
      verse: 24
    - text: När oss woro sju bröder; den förste tog sig hustru, och blef död; och
        efter han hade ingen säd, lefde han sine hustru sinom broder.
      verse: 25
    - text: Sammalunda ock den andre, och den tredje, allt intill den sjunde.
      verse: 26
    - text: Sist af allom blef ock qwinnan död.
      verse: 27
    - text: När nu uppståndelsen sker, hwilkens hustru af de sju blifwer hon? Ty de
        hafwa elle haft henne.
      verse: 28
    - text: 'Då swarade JEsus, och sade til dem: I faren wille, och weten icke Skriftena,
        ej heller Guds kraft.'
      verse: 29
    - text: Ty i upståndelsen, hwarken tager man sig hustru, eller qwinna gifs manne;
        utan de äro lika som Guds Änglar i himmelen.
      verse: 30
    - text: 'Men om de dödas upståndelse hafwen I icke läsit, hwad eder sagdt är af
        Gudi, som sade:'
      verse: 31
    - text: Jag är Abrahams Gud, och Isaacs Gud, och Jacobs Gud? Gud är icke de dödas
        Gud, utan deras som lefwande äro.
      verse: 32
    - text: Och när folket sådant hörde, förundrade de sig öfwer hans lärdom.
      verse: 33
    - text: När de Phariseer hörde, at han bade stoppat de Sadduceer munnen til, församlade
        de sig.
      verse: 34
    - text: 'Och en af dem, som war en Skriftlärd, frestade honom, sägandes:'
      verse: 35
    - text: Mästar, hwilket är det yppersta budet i lagen?
      verse: 36
    - text: 'Då sade JEsus til honom: Du skall älska HERran din Gud, af allt ditt
        hjerta, och af allo dine själ, och af all din hog.'
      verse: 37
    - text: Detta är det yppersta och största budet.
      verse: 38
    - text: 'Det andra är desso likt: Du skall älska din nästa, som dig sjelf.'
      verse: 39
    - text: På dessa tu buden hänger all lagen och Propheterne.
      verse: 40
    - text: När nu de Phariseer woro tilhopa, frågade dem JEsus;
      verse: 41
    - text: 'Och sade: Hwad synes eder om Christo? Hwars son är han? Sade de til honom:
        Davids.'
      verse: 42
    - text: 'Då sade han til dem: Hwi kallar då David honom i Andanom HErra? sägandes:'
      verse: 43
    - text: 'HERren sade til min HErra: Sätt dig på mina högra hand, til dess jag
        lägger dina fiendar dig til en fotapall.'
      verse: 44
    - text: Efter nu David kallar honom HErra, huru är han då hans son?
      verse: 45
    - text: Och ingen kunde swara honom et ord; och ifrå den dagen dristade sig ej
        heller någon at fråga honom något mer.
      verse: 46
  - chapter: 23
    verses:
    - text: ' Då talade JEsus til folket, och til sina Lärjungar,'
      verse: 1
    - text: 'Sägandes: På Mose stol sitta de Skriftlärde och Phariseer.'
      verse: 2
    - text: Allt det de bjuda eder hålla, det håller och görer; men efter deras gerningar
        görer icke; ty de säga, och göra intet.
      verse: 3
    - text: De binda tunga och odrägeliga bördor tilsamman, och lägga menniskomen
        på härdarna; men de wilja icke sjelfwe röra dem med et finger.
      verse: 4
    - text: 'Men alla sina gerningar göra de, på det de skola warda sedde af menniskomen:
        De göra sina tänkeskrifter breda, och fållarna på sin kläder stora:'
      verse: 5
    - text: 'De sitta gerna främst wid borden, och i Synagogorna:'
      verse: 6
    - text: Och wilja gerna warda hälsade på torgen, och heta af menniskomen, Rabbi,
        Rabbi.
      verse: 7
    - text: Men I skolen icke låta kalla eder Rabbi; ty en är edar Mästare, Christus,
        och I ären alle bröder.
      verse: 8
    - text: Och I skolen ingen fader kalla eder på jordene; ty en är edar Fader som
        är i himlom.
      verse: 9
    - text: Och I skolen icke låta kalla eder Mästare; ty en är edar Mästare, Christus.
      verse: 10
    - text: Den som är ypperst ibland eder, han skall wara edar tjenare.
      verse: 11
    - text: Ty den sig uphöjer, han skall warda förnedrad; och den sig förnedrar han
        skall warda uphöjd.
      verse: 12
    - text: 'We eder, Skriftlärde och Phariseer; I skrymtare, som tilsluten himmelriket
        för menniskomen: I gån icke der sjelfwe in, och dem som in wilja, tilstädjen
        I icke ingå.'
      verse: 13
    - text: We eder, Skriftlärde och Phariseer; I skrymtare, som upäten enkors hus,
        förebärande långa böner; fördenskull skolen I få dess hårdare fördömelse.
      verse: 14
    - text: We eder, Skriftlärde och Phariseer; I skrymtare, som faren omkring watn
        och land, at I skolen göra en Proselyt; och när han gjord är, gören I honom
        til helwetes barn, dubbelt mer än I sjelfwe ären.
      verse: 15
    - text: 'We eder, blinde ledare, ty I sägen: Hwilken som swär wid templet, det
        är intet; men den som swär wid guldet i templet, han är saker.'
      verse: 16
    - text: I galne och blinde; hwilket är yppare, guldet, eller templet, som helgar
        guldet?
      verse: 17
    - text: Och hwilken som swär wid altaret, det är intet; men den der swär wid offret,
        som deruppå är, han är saker.
      verse: 18
    - text: I galne och blinde, hwilket är yppare, offret, eller altaret, som helgar
        offret?
      verse: 19
    - text: Derföre, den som swär wid altaret, han swär wid det sjelft, och wid allt
        det derpå är.
      verse: 20
    - text: Och den som swär wid templet, han swär wid det sjelft, och wid honom som
        deruti bor.
      verse: 21
    - text: Och den som swär wid himmelen, han swär wid Guds stol, och wid honom,
        som deruppå sitter.
      verse: 22
    - text: We eder, Skriftlärde och Phariseer; I skrymtare, som gören tiond af mynto,
        dill och kumin, och låten bestå det som swårast är i lagen, nämliga, domen,
        barmhertigheten och tron; detta skulle man göra, och det andra icke låta.
      verse: 23
    - text: I blinde ledare, som silen myggor, och upswäljen camelen.
      verse: 24
    - text: We eder, Skriftlärde och Phariseer; I skrymtare, som gören drickekaret
        och fatet rent utantill; men innantil äro all ting full med rof och orenlighet.
      verse: 25
    - text: Du blinde Pharisee, gör först rent det som är innantil i drickekaret,
        och i fatet, at det utwärtes är må ock rent warda.
      verse: 26
    - text: We eder, Skriftlärde och Phariseer; I skrymtare, som ären like de grafwar,
        som utantil äro hwitmenade, hwilka utwärtes synas dägeliga; men innantil äro
        de fulla med de dödas ben och all renlighet.
      verse: 27
    - text: Så synes ock I utwärtes för menniskomen rättfärdige; men inwärtes ären
        I fulle med skrymteri och odygd.
      verse: 28
    - text: We eder, Skriftlärde och Phariseer; I skrymtare, som upbyggen Propheternas
        grafwar, och pryden de rättfärdigas grifter;
      verse: 29
    - text: 'Sägande: Hade wi warit i wåra fäders tid, wi skullom icke hafwa warit
        delaktige med dem i Propheternas blod.'
      verse: 30
    - text: Så betygen I då öfwer eder sjelfwa, at I ären deras barn, som Propheterna
        dråpo.
      verse: 31
    - text: Nu wäl, uppfyller ock I edra fäders mått.
      verse: 32
    - text: I ormar, I huggormars afföda, huru skolen I undfly helwetes fördömelse?
      verse: 33
    - text: Derföre, si, jag sänder til eder Propheter, och wisa och Skriftlärda;
        och somliga af dem skolen I dräpa och korsfästa, och somliga af dem skolen
        I hudflänga i edra Synagogor, och förfölja ifrå den ena staden til den andra.
      verse: 34
    - text: På det öfwer eder skall komma allt rättfärdigt blod, som är utgjutet på
        jordene, ifrå dens rättfärdiga Abels blod, intil Zacharie, Barachie sons blod,
        hwilken I dråpen emellan templet och altaret.
      verse: 35
    - text: Sannerliga säger jag eder, at allt detta skall komma uppå detta slägtet.
      verse: 36
    - text: Jerusalem, Jerusalem, du som dräper Propheterna, och stenar dem som äro
        sände til dig; huru ofta hafwer jag welat församla din barn, lika som hönan
        församlar sina kycklingar under sina wingar, och I willen icke?
      verse: 37
    - text: Si, edart hus skall eder blifwa öde.
      verse: 38
    - text: 'Ty jag säger eder: Efter denna tiden skolen I icke se mig, til dess I
        skolen säga: Wälsignad ware han, som kommer i HERrans Namn.'
      verse: 39
  - chapter: 24
    verses:
    - text: ' Då gick JEsus sin wäg utaf templet; och hans Lärjungar gingo til honom,
        at de skulle låta honom se templets byggning.'
      verse: 1
    - text: 'Då sade JEsus til dem: Sen I icke allt detta? Sannerliga säger jag eder:
        Här skall icke låtas en sten på den andra, som icke blifwer nederbruten.'
      verse: 2
    - text: 'Och när han satt på Oljoberget, gingo hans Lärjungar til honom afsides,
        och sade: Säg oss, när detta skall ske? Och hwad warder för tekn til din tilkommelse,
        och werldenes ända?'
      verse: 3
    - text: 'Då swarade JEsus, och sade til dem: Ser til, at ingen förförer eder:'
      verse: 4
    - text: 'Ty månge skola komma i mitt Namn, och säga: Jag är Christus; och skola
        förföra många.'
      verse: 5
    - text: 'I skolen få höra örlig, och rykte af örlig: ser til, at I blifwen icke
        försoffade; ty allt detta måste ske, men det är icke strax änden.'
      verse: 6
    - text: Det ena folket skall resa sig up emot det andra, och det ena riket emot
        det andra; och skola blifwa pestilentier, och hunger, och jordbäfning, mångastäds.
      verse: 7
    - text: Då skall nöden aldraförst begynnas.
      verse: 8
    - text: Då skola de öfwerantwarda eder uti twång, och dräpa eder; och I skolen
        blifwa hatade af all folk, för mitt Namns skull.
      verse: 9
    - text: Och då skola månge förargas, och inbördes den ena förråda den andra, och
        inbördes hata hwarannan.
      verse: 10
    - text: Och månge falske Propheter skola upkomma, och förföra många.
      verse: 11
    - text: Och efter det ondskan får öfwerhandena, warder kärleken i mångom förkolnad.
      verse: 12
    - text: Men den som blifwer fast uti ändan, han warder salig.
      verse: 13
    - text: Och detta Ewangelium om riket skall warda predikadt i hela werldene, til
        et wittnesbörd öfwer all folk; och då skall änden komma.
      verse: 14
    - text: När I nu fån se förödelsens styggelse, af hwilko sagdt är genom Daniel
        Propheten, ståndandes i det helga rummet; den som läs det, han gifwe akt deruppå;
      verse: 15
    - text: 'De som då i Judiska landet äro, fly de på bergen:'
      verse: 16
    - text: 'Och den som är uppå taket, han stige icke ned, til at taga något ut af
        sitt hus:'
      verse: 17
    - text: Och den som är ute på markene, gånge icke tilbaka efter sin kläder.
      verse: 18
    - text: Men we dem som hafwande äro, och dem som dia gifwa, i den tiden.
      verse: 19
    - text: Men beder, at edor flykt sker icke om wintren, eller om Sabbathen.
      verse: 20
    - text: Ty då skall warda en stor wedermöda, så at hon hafwer icke warit sådana
        ifrå werldenes begynnelse och til denna tiden, ej heller warda skall.
      verse: 21
    - text: Och om de dagar icke worde förstäckte, då worde intet kött frälst; men
        för de utwaldas skull skola de dagar warda förstäckte.
      verse: 22
    - text: 'Om någor säger då til eder: Si, här är Christus, eller der; så tror det
        intet.'
      verse: 23
    - text: Ty falske Christi och falske Propheter skola upkomma, och skola göra stor
        tekn och under; så at, om möjeligit wore, skola ock de utwalde förförde warda.
      verse: 24
    - text: Si, jag hafwer sagt eder det framföre åt.
      verse: 25
    - text: 'Derföre, om de då säga til eder: Si, han är uti öknene; går icke ut:
        Si, han är i kammaren; tror det icke.'
      verse: 26
    - text: Ty såsom ljungelden går ut af öster, och synes allt intil wester; så warder
        ock menniskones Sons tilkommelse.
      verse: 27
    - text: Men der som åtelen är, dit församla sig ock örnarne.
      verse: 28
    - text: Men strax efter den tidsens wedermödo skall solen blifwa mörk, och månen
        skall icke gifwa sitt sken, och stjernorna skola falla af himmelen, och himlarnas
        krafter skola bäfwa.
      verse: 29
    - text: 'Och då skall synas menniskones Sons tekn i himmelen: Och då skola all
        slägte på jordene jämra sig, och skola se menniskones Son komma i himmelens
        sky, med stora kraft och härlighet.'
      verse: 30
    - text: Och han skall utsända sina Änglar, med höga basunaröst; och de skola församla
        hans utwalda ifrå de fyra wäder; ifrå den ena himmelens ända til den andra.
      verse: 31
    - text: 'Af fikonaträt lärer en liknelse: När nu dess qwistar knoppas, och löfwet
        begynner springa ut, så weten I, at sommaren är hardt när:'
      verse: 32
    - text: Så ock, när I sen allt detta, så weter, at det är hardt för dörene.
      verse: 33
    - text: 'Sannerliga säger jag eder: Detta slägtet skall icke förgås, förr än allt
        detta sker.'
      verse: 34
    - text: Himmel och jord skola förgås; men min ord skola icke förgås.
      verse: 35
    - text: Men om den dagen och om den stundena wet ingen, icke Änglarna i himmelen,
        utan min Fader allena.
      verse: 36
    - text: Men lika som det war i Noe tid, så skall ock menniskones Sons tilkommelse
        wara.
      verse: 37
    - text: 'Ty såsom de woro i de dagar för flodene; de åto och drucko, togo hustrur,
        och gåfwos mannom, intil den dagen, då Noe gick i arken:'
      verse: 38
    - text: Och wisste intet af, förr än floden kom, och tog dem allasamman bort;
        så skall ock menniskones Sons tilkommelse wara.
      verse: 39
    - text: Då skola twå wara ute på markene; den ene blifwer uptagen, den andre blifwer
        qwarlåten.
      verse: 40
    - text: Twå skola mala på ene qwarn; den ene blifwer uptagen, den andre blifwer
        qwarlåten.
      verse: 41
    - text: Waker fördenskull; ty I weten icke, hwad stund edar HERre warder kommandes.
      verse: 42
    - text: Men det skolen I weta at, wisste husbonden, hwad stund tjufwen skulle
        komma, förwisso wakade han, och läte icke upbryta sitt hus.
      verse: 43
    - text: Derföre warer I ock redo; ty, den stund I icke menen, warder menniskones
        Son kommandes.
      verse: 44
    - text: Hwilken är nu en trogen och snäll tjenare, som herren hafwer satt öfwer
        sitt husfolk, at han skall gifwa dem mat i rättom tid?
      verse: 45
    - text: 'Salig är den tjenaren, som hans herre finner så görandes, när han kommer:'
      verse: 46
    - text: Sannerliga säger jag eder, han skall sätta honom öfwer alla sina ägodelar.
      verse: 47
    - text: 'Men om så är, at den onde tjenaren säger i sitt hjerta: Min herre kommer
        icke ännu brådt:'
      verse: 48
    - text: 'Och begynner så slå sina medtjenare; ja, äta och dricka med de druckna:'
      verse: 49
    - text: 'Så kommer dens tjenarens herre, den dag han icke wäntar honom, och den
        stund han icke menar:'
      verse: 50
    - text: Och skall sönderhugga honom, och gifwa honom hans lön med skrymtare. Der
        skall wara gråt och tandagnisslan.
      verse: 51
  - chapter: 25
    verses:
    - text: ' Då warder himmelriket likt tio jungfrur, som togo sina lampor, och gingo
        ut emot brudgumman.'
      verse: 1
    - text: Men fem af dem woro wisa, och fem fåwitska.
      verse: 2
    - text: De fåwitska togo sina lampor, och togo inga oljo med sig;
      verse: 3
    - text: Men de wisa togo oljo i sin kärille, samt med lampomen.
      verse: 4
    - text: Då nu brudgummen dröjde, blefwo de alla sömniga, och sofwo.
      verse: 5
    - text: 'Men om midnattstid wardt et anskri: Si, brudgummen kommer; går ut emot
        honom.'
      verse: 6
    - text: Då stodo alla de jungfrurna up, och redde sina lampor til.
      verse: 7
    - text: 'Då sade de fåwitska til de wisa: Gifwer oss af edra oljo; ty wåra lampor
        slockna.'
      verse: 8
    - text: 'Då swarade de wisa, sägande: Ingalunda; på det både oss och eder icke
        skall fattas; utan går heldre til dem som sälja, och köper til eder sjelfwa.'
      verse: 9
    - text: När de gingo och skulle köpa, kom brudgummen; och de som redo woro, gingo
        in med honom i bröllopet, och dören tilstängdes.
      verse: 10
    - text: 'På det sista kommo ock de andra jungfrurna, och sade: Herre, Herre, låt
        up för oss.'
      verse: 11
    - text: 'Då swarade han, och sade: Sannerliga säger jag eder: Jag känner eder
        intet.'
      verse: 12
    - text: Waker fördenskull; ty I weten hwarken dag eller stund, när menniskones
        Son är kommandes.
      verse: 13
    - text: Ty lika som en man, den utländes for, kallade sina tjenare, och fick dem
        sina ägodelar i händer.
      verse: 14
    - text: Och fick enom fem pund, enom tu, och enom et, hwarjom efter hans magt;
        och for strax bort.
      verse: 15
    - text: Då gick den bort, som fem pund hade fått, och handlade med dem; och wann
        annor fem pund.
      verse: 16
    - text: Sammaledes ock den, som tu hade fått, wann ock annor tu.
      verse: 17
    - text: Men den, som et hade fått, gick bort, grof i jordena, och bortgömde sins
        herras penningar.
      verse: 18
    - text: En lång tid derefter, kom de tjenares herre, och höll räkenskap med dem.
      verse: 19
    - text: 'Då steg han fram, som hade fått fem pund, och sade: Herre, du fick mig
        fem pund; si, annor fem pund hafwer jag wunnit med dem.'
      verse: 20
    - text: 'Då sade hans herre til honom: Ack, du gode och trogne tjenare, öfwer
        en ringa ting hafwer du warit trogen, jag skall sätta dig öfwer mycket; gack
        in i dins herras glädje.'
      verse: 21
    - text: 'Då gick ock den fram, som hade fått tu pund, och sade: Herre, du fick
        mig tu pund, si, annor tu hafwer jag wunnit dermed.'
      verse: 22
    - text: 'Då sade hans herre til honom: Ack, du gode och trogne tjenare, öfwer
        en ringa ting hafwer du warit trogen, jag skall sätta dig öfwer mycket; gack
        in i dins herras glädje.'
      verse: 23
    - text: 'Då kom ock den fram, som hade fått et pund, och sade: Herre, jag wisste,
        at du äst en sträng man; du upskär der du intet sådde, och uphemtar der du
        intet strödde:'
      verse: 24
    - text: Och jag fruktade mig, gick bort, och gömde ditt pund i jordene; si, här
        hafwer du det dig tilhörer.
      verse: 25
    - text: 'Då swarade hans herre, och sade til honom: Du onde och late tjenare;
        wisste du, at jag upskär der jag intet sådde, och uphemtar der jag intet strödde;'
      verse: 26
    - text: 'Så skulle du hafwa fått wexlarena mina penningar; och när jag hade kommit,
        hade jag ju fått mitt med winning:'
      verse: 27
    - text: Derföre tager af honom pundet, och gifwer honom, som tio pund hafwer.
      verse: 28
    - text: 'Ty hwarjom och enom, som hafwer, skall warda gifwiet, och han skall hafwa
        nog; men den som icke hafwer, det som han hafwer, skall ock tagas ifrå honom:'
      verse: 29
    - text: Och den onyttiga tjenaren kaster uti det yttersta mörkret; der skall wara
        gråt och tandagnisslan.
      verse: 30
    - text: Men när menniskones Son kommer i sitt majestät, och alle helige Änglar
        med honom, då skall han sitta på sins härlighets stol.
      verse: 31
    - text: Och för honom skola församlas all folk; och han skall skilja dem, den
        ena ifrå den andra, såsom en herde skiljer få-ren ifrå getterna.
      verse: 32
    - text: Och fåren skall han ställa på sina högra sido, och getterna på den wenstra.
      verse: 33
    - text: 'Då skall Konungen säga til dem, som äro på hans högra sido: Kommer, I
        mins Faders wälsignade, och besitter det riket, som eder är tilredt ifrå werldenes
        begynnelse.'
      verse: 34
    - text: 'Ty jag war hungrig, och I gåfwen mig äta: Jag war törstig, och I gåfwen
        mig dricka: Jag war huswill, och I herbergaden mig;'
      verse: 35
    - text: 'Nakot, och I klädden mig; sjuk, och I sökten mig: Jag war i häktelse,
        och I kommen til mig.'
      verse: 36
    - text: 'Då skola de rättfärdige swara honom, och säga: HERre, när sågom wi dig
        hungrigan, och spisadom dig? eller törstigan, och gåfwom dig dricka?'
      verse: 37
    - text: När sågom wi dig wara huswillan, och herbergadom dig? eller nakotan, och
        kläddom dig?
      verse: 38
    - text: Eller när sågom wi dig sjukan, eller i häktelse, och kommom til dig?
      verse: 39
    - text: 'Då skall Konungen swara, och säga til dem: Sannerliga säger jag eder:
        Det I hafwen gjort enom af dessa minsta mina bröder, det hafwen I gjort mig.'
      verse: 40
    - text: 'Då skall han ock säga til dem på wenstra sidone: Går bort ifrå mig, I
        förbannade, uti ewinnerlig eld, som djeflenom och hans änglom tilredd är.'
      verse: 41
    - text: 'Ty jag war hungrig, och I gåfwen mig icke äta: Jag war törstig, och I
        gåfwen mig icke dricka:'
      verse: 42
    - text: 'Jag war huswill, och I herbergaden mig icke; nakot, och I klädden mig
        icke: jag war sjuk och i häktelse, och I sökten mig icke.'
      verse: 43
    - text: 'Då skola ock de swara honom, och säga: HERre, när såge wi dig hungrigan,
        eller törstigan, eller huswillan, eller nakotan, eller sjukan, eller i häktelse,
        och hafwom icke tjent dig?'
      verse: 44
    - text: 'Då skall han swara dem, och säga: Sannerliga säger jag eder: Hwad I icke
        hafwen gjort enom af dessa minsta, det hafwen I ock icke gjort mig.'
      verse: 45
    - text: Och desse skola då gå uti ewiga pino; men de rättfärdige i ewinnerligit
        lif.
      verse: 46
  - chapter: 26
    verses:
    - text: ' Och det begaf sig, när JEsus hade lyktat all dessa ord, sade han til
        sina Lärjungar:'
      verse: 1
    - text: I weten, at twå dagar härefter warder Påska, och menniskones Son skall
        öfwerantwardas til at korsfästas.
      verse: 2
    - text: Då församlade sig de öfwerste Presterne, och de Skriftlärde, och de äldste
        i folket, uti den öfwersta Prestens palats, som het Caiphas;
      verse: 3
    - text: Och rådslogo, huru de måtte få gripa JEsum med list, och dräpa honom.
      verse: 4
    - text: 'Dock sade de: Icke i högtiden, at et uplopp icke warder i folkena.'
      verse: 5
    - text: Då nu JEsus war i Bethanien, i den spitelska Simons hus;
      verse: 6
    - text: Steg en qwinna fram til honom, och hade et glas med dyr smörjelse, och
        gjöt det på hans hufwud, der han satt wid bord.
      verse: 7
    - text: 'Då hans Lärjungar det sågo, wordo de misslynte, och sade: Hwad gjordes
        denna förspillning behof?'
      verse: 8
    - text: Denna smörjelse måtte man hafwa wäl dyrt sålt, och gifwit de fattiga.
      verse: 9
    - text: 'När JEsus det förnam, sade han til dem: Hwi gören I denna qwinnona illa
        til frids; ty hon hafwer gjort med mig en god gerning?'
      verse: 10
    - text: I hafwen alltid fattiga när eder; men alltid hafwen I icke mig.
      verse: 11
    - text: Det hon hafwer utgjutit denna smörjelsen på min lekamen, det hafwer hon
        gjort mig til begrafning.
      verse: 12
    - text: Sannerliga säger jag eder, hwar som helst i hela werldene detta Evangelium
        warder predikadt, skall ock detta, som hon gjorde, sagdt warda henne til åminnelse.
      verse: 13
    - text: Då gick en af de tolf, som het Judas Ischarioth, bort til de öfwersta
        Presterna;
      verse: 14
    - text: 'Och sade: Hwad wiljen I gifwa mig, at jag förråder eder honom? Och de
        wordo öfwerens med honom om tretio silfpenningar.'
      verse: 15
    - text: Och ifrå den tiden sökte han tilfälle, at han måtte förråda honom.
      verse: 16
    - text: 'Men på första Sötebrödsdagen gingo Lärjungarna til JEsum, och sade til
        honom: Hwar will du, at wi skole tilreda dig äta Påskalambet?'
      verse: 17
    - text: 'Då sade han: Går in i staden til en, och säger honom: Mästaren låter
        säga dig: Min tid är hardt när; när dig will jag hålla Påska, med mina Lärjungar.'
      verse: 18
    - text: Och Lärjungarna gjorde som JEsus befallte dem, och tilredde Påskalambet.
      verse: 19
    - text: Och om aftonen satte han sig til bords med de tolf.
      verse: 20
    - text: 'Och wid de åto, sade han: Sannerliga säger jag eder, en af eder skall
        förråda mig.'
      verse: 21
    - text: 'Då wordo de swårliga bedröfwade, och begynte hwar i sin stad säga til
        honom: HERre, icke är jag den samme?'
      verse: 22
    - text: 'Då swarade han, och sade: Den, som med mig doppade handena i fatet, han
        skall förråda mig.'
      verse: 23
    - text: Menniskones Son warder gåendes, som skrifwit är om honom; men we den mennisko,
        af hwilko menniskones Son warder förrådd; det wore de menniskone bättre, at
        hon aldrig hade född warit.
      verse: 24
    - text: 'Då swarade Judas, som förrådde honom, och sade: Mästar, icke är jag den
        samme? Sade han til honom: Du sadet.'
      verse: 25
    - text: 'Men när de åto, tog JEsus brödet; tackade, och bröt, och gaf Lärjungomen,
        och sade: Tager, äter; detta är min lekamen.'
      verse: 26
    - text: 'Och han tog kalken, och tackade, gaf dem, och sade: Dricker häraf alle.'
      verse: 27
    - text: Ty detta är min blod, dess nya Testamentsens, hwilken utguten warder för
        mångom, til syndernas förlåtelse.
      verse: 28
    - text: 'Jag säger eder: Härefter skall jag icke dricka af denna winträs frukt,
        intil den dagen jag warder det drickandes nytt med eder i mins Faders rike.'
      verse: 29
    - text: Och när de hade sagt lofsången, gingo de ut til Oljoberget.
      verse: 30
    - text: 'Då sade JEsus til dem: I denna nattene skolen I alle förargas i mig;
        ty det är skrifwit: Jag skall slå herdan, och fåren af hjorden skola warda
        förskingrad.'
      verse: 31
    - text: Men när jag är upstånden igen, will jag gå fram för eder i Galileen.
      verse: 32
    - text: 'Då swarade Petrus, och sade til honom: Om än alle förargades i dig, så
        skall jag dock likwäl aldrig förargas.'
      verse: 33
    - text: 'Sade JEsus til honom: Sannerliga säger jag dig, at i desso nattene, förr
        än hanen gal, skalt du neka mig tre resor.'
      verse: 34
    - text: 'Sade Petrus til honom: Om jag skulle än dö med dig, will jag icke neka
        dig: Sammaledes sade ock alle Lärjungarne.'
      verse: 35
    - text: 'Då kom JEsus med dem på den platsen, som kallas Gethsemane, och sade
        til Lärjungarna: Sitter här, så länge jag går dit bort, och beder.'
      verse: 36
    - text: Och han tog Petrum til sig, och de twå Zebedei söner, och begynte bedröfwas
        och ängslas.
      verse: 37
    - text: 'Då sade JEsus til dem: Min själ är bedröfwad intil döden; blifwer här,
        och waker med mig.'
      verse: 38
    - text: 'Och han gick litet ifrå dem, föll ned på sitt ansigte, bad, och sade:
        Min Fader, är det möjeligit, så gånge denne kalken ifrå mig; dock icke som
        jag will, utan som du.'
      verse: 39
    - text: 'Och han kom til Lärjungarna, och fann dem sofwande, och sade til Petrum:
        Så förmåtten I icke waka ena stund med mig?'
      verse: 40
    - text: 'Waker och beder, at I fallen icke uti frestelse: Anden är wiljog, men
        köttet är swagt.'
      verse: 41
    - text: 'Åter gick han bort annan gång, och bad, sägandes: Min Fader, om det är
        icke möjeligit, at denne kalken går ifrå mig, med mindre jag dricker honom,
        så ske din wilje.'
      verse: 42
    - text: Så kom han, och fann dem åter sofwande; ty deras ögon woro tung.
      verse: 43
    - text: Och han lät då blifwa dem, och gick åter bort, och bad tredje gången,
        sägandes samma orden.
      verse: 44
    - text: 'Då kom han til sina Lärjungar, och sade til dem: Ja, sofwer nu, och hwiler
        eder; si, stunden är kommen, och menniskones Son skall antwardas i syndares
        händer.'
      verse: 45
    - text: Står up, och låter oss gå; si, den är här, som mig förråder.
      verse: 46
    - text: Och wid han än talade; si, då kom Judas, en af de tolf, och med honom
        en stor skare, med swärd och med stafrar, utsände af de öfwersta Presterna,
        och af de Äldsta i folket.
      verse: 47
    - text: 'Men den, som förrådde honom, hade gifwit dem et tekn, sägandes: Hwilken
        jag kysser, den äret; tager honom.'
      verse: 48
    - text: 'Då steg han hastigt fram til JEsum, och sade: Hel Rabbi; och kysste honom.'
      verse: 49
    - text: 'Då sade JEsus til honom: Min wän, hwarefter kommer du? Då stego de fram,
        och båro händer på JEsum, och grepo honom.'
      verse: 50
    - text: Och si, en af dem, som woro med JEsu, räckte ut handena, drog ut sitt
        swärd, och slog dens öfwersta Prestens tjenare, och afhögg hans öra.
      verse: 51
    - text: 'Då sade JEsus til honom: Stick ditt swärd i sitt rum; ty alle de som
        taga til swärd, de skola förgås med swärd.'
      verse: 52
    - text: Eller menar du, jag kunde icke bedja min Fader, at han skickade til mig
        mer än tolf legioner Änglar?
      verse: 53
    - text: Huru blefwe då Skriften fullkomnad, at så ske skall?
      verse: 54
    - text: 'I samma stundene sade JEsus til skaran: Lika som til en röfware ären
        I utgångne, med swärd och stafrar, til at taga fatt på mig; hwar dag hafwer
        jag sutit när eder i templet, lärandes, och I hafwen icke gripit mig.'
      verse: 55
    - text: Men detta är allt skedt, på det Propheternas skrifter skulle fullkomnas.
        Då öfwergåfwo alle Lärjungarne honom, och flydde.
      verse: 56
    - text: Men de som hade gripit JEsum, ledde honom til den öfwersta Presten Caiphas,
        der de Skriftlärde och de Äldste församlade woro.
      verse: 57
    - text: Men Petrus följde honom långt efter, intil den öfwersta Prestens palats;
        och gick in, och satte sig när tjenarena, på det han skulle se ändan.
      verse: 58
    - text: Men de öfwerste Presterne, och de Äldste, och hela Rådet, sökte falskt
        wittnesbörd emot JEsum, at de måtte dräpa honom, och funno intet.
      verse: 59
    - text: Och ändock mång falsk wittne kommo fram, funno de likwäl intet. På det
        sista kommo tu falsk wittne;
      verse: 60
    - text: 'Och sade: Denne hafer sagt: Jag kan bryta ned Guds tempel, och bygga
        det up i tre dagar.'
      verse: 61
    - text: 'Och den öfwerste Presten stod up, och sade til honom: Swarar du intet
        til det, som desse wittna emot dig'
      verse: 62
    - text: 'Men JEsus tigde. Och den öfwerste Presten swarade, och sade til honom:
        Jag beswär dig wid lefwandes Gud, at du säger oss, om du äst Christus, Guds
        Son.'
      verse: 63
    - text: 'Sade JEsus til honom: Du sade det. Dock säger jag eder: Härefter skolen
        I få se menniskones Son sitta på kraftenes högra hand, och komma i himmelens
        sky.'
      verse: 64
    - text: 'Då ref den öfwerste Presten sin kläder sönder, och sade: Han hafwer förhädat
        Gud, hwad görs oss nu mer wittne behof? Si, nu hörden I hans hädelse.'
      verse: 65
    - text: 'Hwad synes eder? Då swarade de, och sade: Han är saker til döden.'
      verse: 66
    - text: Då spottade de i hans ansigte, och slogo honom med näfwarna; somlige kindpustade
        honom;
      verse: 67
    - text: 'Och sade: Spå oss, Christe hwilken är den som dig slog.'
      verse: 68
    - text: 'Men Petrus satt utanföre i palatset; och der kom til honom en tjensteqwinna,
        och sade: Du wast ock med JEsu af Galileen.'
      verse: 69
    - text: 'Men han nekade för allom, och sade: Jag wet icke hwad du säger.'
      verse: 70
    - text: 'Och när han gick ut gennom dörena, såg honom en annor (tjensteqwinna)
        och sade til dem, som der woro: Denne war ock med JEsu Nazareno.'
      verse: 71
    - text: 'Åter nekade han, och swor: jag känner icke mannen.'
      verse: 72
    - text: 'Och litet efter stego de fram, som der stodo, och sade til Petrum: Wisserliga
        äst du ock en af dem; ty ditt tungomål röjer dig.'
      verse: 73
    - text: Då begynte han förbanna sig, och swärja, at han kände icke mannen. Och
        strax gol hanen.
      verse: 74
    - text: 'Då kom Petrus ihåg JEsu ord, som han hade sagt honom: Förr än hanen gal,
        skalt du neka mig tre resor; och gick ut, och gret bitterliga.'
      verse: 75
  - chapter: 27
    verses:
    - text: ' Men om morgonen höllo alle öfwerste Presterna, och de Äldste i folket,
        råd emot JEsum, at de måtte dräpa honom:'
      verse: 1
    - text: Och ledde honom bundnan, och öfwerantwardaden Landshöfdinganom Pontio
        Pilato.
      verse: 2
    - text: 'När Judas, som honom förrådde, såg at han war dömder, ångrade det honom,
        och bar igen de tretio silfpenningar til de öfwersta Presterna, och til de
        Äldsta:'
      verse: 3
    - text: 'Och sade: Jag hafwer illa gjort, at jag hafwer förrådt menlöst blod.
        Då sade de: Hwad kommer det oss wid? Der må du se dig om.'
      verse: 4
    - text: Och han kastade silfpenningarna i templet, och gick sin wäg; och gick
        bort, och hängde sig sjelf.
      verse: 5
    - text: 'Men de öfwerste Presterna togo silfpenningarna, och sade: Man må icke
        kasta dem i offerkistona; ty det är blodswärd.'
      verse: 6
    - text: Och när de hade hållit råd, köpte de dermed en krukomakares åker, til
        främmandes begrafning;
      verse: 7
    - text: Af hwilko den platsen heter Blodplats, intil denna dag.
      verse: 8
    - text: 'Då wardt fullkomnadt det, som sagdt war genom Jeremias Propheten, som
        sade: Och de hafwa tagit tretio silfpenningar, der den sålde med betalad wardt,
        hwilken de köpte af Israels barn.'
      verse: 9
    - text: Och de hafwa dem gifwit för en krukomakares åker, som HERren mig befallt
        hade.
      verse: 10
    - text: 'Och JEsus stod för Landshöfdinganom; och Landshöfdingen frågade honom,
        och sade: Äst du Judarnas Konung? Då sade JEsus til honom: Du säger det.'
      verse: 11
    - text: Och när han anklagades af de öfwersta Presterna, och af de Äldsta, swarade
        han intet.
      verse: 12
    - text: 'Då sade Pilatus til honom: Hörer du icke, huru mycket de betyga emot
        dig?'
      verse: 13
    - text: Och han swarade honom icke til et ord, så at Landshöfdingen förundrade
        sig storliga.
      verse: 14
    - text: Men om högtidsdagen plägade Landshöfdingen gifwa folkena en fånga lös,
        hwilken som de begärade.
      verse: 15
    - text: Och hade han på den tid en beryktad fånga, som het Barabbas.
      verse: 16
    - text: 'Och när de woro församlade, sade Pilatus til dem: Hwilken wiljen I, at
        jag skall gifwa eder lös, Barabbam, eller JEsum, som kallas Christus?'
      verse: 17
    - text: Ty han wisste, at de hade öfwerantwardat honom för afunds skull.
      verse: 18
    - text: 'Och när han satt på domstolen, sände hans hustru til honom, och lät säga
        honom: Befatta dig intet med denna rättfärdiga mannen; jag hafwer mycket lidit
        i dag i sömnen för hans skull.'
      verse: 19
    - text: Men de öfwerste Presterne, och de Äldste, gåfwo folkena in, at de skulle
        begära Barabbam, och förgöra JEsum.
      verse: 20
    - text: 'Då swarade Landshöfdingen, och sade til dem: Hwilken af dessa twå wiljen
        I, at jag skall gifwa eder lös? De sade: Barabbam.'
      verse: 21
    - text: 'Då sade Pilatus til dem: Hwad skall jag då göra af JEsu, som kallas Christus?
        Sade de til honom alle: Låt korsfästa honom.'
      verse: 22
    - text: 'Då sade Landshöfdingen: Hwad hafwer han dock illa gjort? Då skriade de
        ännu mer, och sade: Låt korsfästa honom.'
      verse: 23
    - text: 'Men när Pilatus såg, at han kunde intet skaffa, utan sorlet blef ju mer,
        tog han watn, och twådde sina händer för folkena, och sade: Oskyldig är jag
        i denna rättfärdiga mansens blod; I mågen se eder der om.'
      verse: 24
    - text: 'Då swarade allt folket, och sade: Hans blod komme öfwer oss, och öfwer
        wår barn.'
      verse: 25
