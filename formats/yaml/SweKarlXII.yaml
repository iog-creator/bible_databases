  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, Jesu Christi Apostel, genom Guds vilja, dem heligom som uti
        Epheso äro, och trognom i Jesu Christo.'
      verse: 1
    - text: Nåd vare med eder, och frid af Gudi, vårom Fader, och Herranom Jesu Christo.
      verse: 2
    - text: Välsignad vare Gud, och vårs Herras Jesu Christi Fader, den oss välsignat
        hafver med all andelig välsignelse, i de himmelska ting, genom Christum;
      verse: 3
    - text: Såsom han oss utvalt hafver i honom, förr än verldenes grund lagder var,
        att vi skole vara helige och ostraffelige för honom uti kärleken;
      verse: 4
    - text: Och hafver tagit oss sig sjelfvom till barn, genom Jesum Christum, efter
        sins viljas goda behag;
      verse: 5
    - text: Sina härliga nåd till lof, genom hvilka han hafver oss täcka gjort uti
        honom, som kärkommen är;
      verse: 6
    - text: I hvilkom vi hafvom förlossning genom hans blod, syndernas förlåtelse,
        efter hans nåds rikedomar;
      verse: 7
    - text: Af hvilka han oss rundeliga delaktiga gjort hafver uti all visdom och
        klokhet;
      verse: 8
    - text: Och hafver oss låtit få veta sins viljas hemlighet, efter sitt goda behag,
        och hafver det framhaft igenom honom;
      verse: 9
    - text: Att det skulle predikadt varda, då tiden fullkomnad var; på det allting
        skulle sammanfattad varda i Christo, både det i himmelen och på jordene är,
        genom den sammas;
      verse: 10
    - text: Genom hvilken vi ock komne äre till arfvedelen, beskärde efter hans uppsåt,
        som all ting verkar efter sin egen viljas råd;
      verse: 11
    - text: Att vi skole vara hans härlighet till lof, vi som tillförene hoppadoms
        på Christum;
      verse: 12
    - text: Genom hvilken ock I hört hafven sanningenes ord, som är edor salighets
        Evangelium; uti hvilkom I ock, sedan I trodden, ären beseglade vordne med
        löftsens Helga Anda;
      verse: 13
    - text: Hvilken vårt arfs pant är, till vår förlossning, att vi skulle varda hans
        egendom, hans härlighet till pris.
      verse: 14
    - text: Derföre ock jag, efter jag hört hafver af den tro, som i eder är till
        Herran Jesum, och edar kärlek till all helgon;
      verse: 15
    - text: Vänder jag icke åter att tacka Gud för eder, alltid tänkandes på eder
        i mina böner;
      verse: 16
    - text: Att vårs Herras Jesu Christi Gud, härlighetenes Fader, ville gifva eder
        visdomsens och uppenbarelsens Anda, till sin kunskap,
      verse: 17
    - text: Och upplysa edars förstånds ögon; att I förstå kunnen, hvad hopp han hafver
        kallat eder uti, och huru rik hans arfs härlighet är uti helgonen;
      verse: 18
    - text: Och huru öfversvinneliga stor hans kraft är till oss, som tron, efter
        hans mägtiga starkhets verkan;
      verse: 19
    - text: Hvilka han verkade i Christo, då han uppväckte honom ifrå de döda, och
        satte honom på sin högra hand i himmelen;
      verse: 20
    - text: Öfver all Förstadöme, välde, magt, Herradöme, och allt det som nämnas
        kan, icke allenast i denna verldene, utan ock i den tillkommande;
      verse: 21
    - text: Och hafver all ting lagt under hans fötter, och hafver satt honom församlingene
        till ett hufvud öfver all ting;
      verse: 22
    - text: Hvilken är hans kropp, och hans uppfyllelse, som allt i allom uppfyller.
      verse: 23
  - chapter: 2
    verses:
    - text: ' Och eder också, då I döde voren genom öfverträdelser och synder;'
      verse: 1
    - text: Der I uti fordom vandraden, efter denna verldenes lopp, efter den Förstan,
        som magt hafver i vädret, nämliga efter den andan, som nu verkar i otrones
        barn;
      verse: 2
    - text: 'Ibland hvilka vi ock alle fordom vandrat hafve, uti vårt kötts begärelser,
        och gjordom hvad köttet och sinnet lyste: och vorom af naturen vredsens barn,
        såsom ock de andre.'
      verse: 3
    - text: Men Gud, som är rik i barmhertigheten, för sina stora kärleks skull, der
        han oss med älskat hafver;
      verse: 4
    - text: Den tid vi ännu döde vorom i synderna, hafver han oss samt med Christo
        gjort lefvande (genom nådena ären I frälste);
      verse: 5
    - text: Och hafver samt med honom uppväckt oss, och samt med honom satt oss i
        det himmelska väsendet i Christo Jesu;
      verse: 6
    - text: på det han i tillkommande tid bevisa skulle sine nåds öfversvinneliga
        rikedom, genom sina mildhet öfver oss, i Christo Jesu.
      verse: 7
    - text: Ty af nådene ären I frälste, genom trona; och det icke af eder, Guds gåfva
        är det;
      verse: 8
    - text: Icke af gerningar, på det ingen skall berömma sig.
      verse: 9
    - text: Ty vi äre hans verk, skapade i Christo Jesu till goda gerningar, till
        hvilka Gud oss tillförene beredt hafver, att vi uti dem vandra skole.
      verse: 10
    - text: Derföre, tänker derpå, att I som fordom efter köttet hafven varit Hedningar,
        och vorden kallade förhud af dem som kallas omskärelse efter köttet, den med
        handene sker;
      verse: 11
    - text: Att I på den tid voren utan Christo, främmande och utan Israels borgareskap,
        och främmande ifrå löftsens Testament, intet hopp hafvande, och voren utan
        Gud i verldene.
      verse: 12
    - text: Men nu, I som i Christo Jesu ären, och fordom fjerran voren, ären nu när
        vordne, genom Christi blod.
      verse: 13
    - text: Ty han är vår frid, den af bådom hafver gjort ett; och hafver nederbrutit
        medelbalken, i det att han igenom sitt kött borttog ovänskapen;
      verse: 14
    - text: Nämliga lagen, som i budordom stod; på det han skulle af tvåm skapa ena
        nya mennisko i sig sjelfvom, och frid göra.
      verse: 15
    - text: Och att han skulle försona dem båda med Gudi uti en kropp, genom korset;
        och hafver dödat ovänskapen genom sig sjelf;
      verse: 16
    - text: Och är kommen, och hafver igenom Evangelium bådat eder frid, I som fjerran
        voren; så ock dem som när voro.
      verse: 17
    - text: Ty genom honom hafve vi både tillgång uti en Anda till Fadren.
      verse: 18
    - text: Så ären I icke nu mera gäster och främmande; utan helga manna medborgare,
        och Guds husfolk;
      verse: 19
    - text: Uppbyggde på Apostlarnas och Propheternas grund, der Jesus Christus öfverste
        hörnestenen är;
      verse: 20
    - text: På hvilken hela byggningen tillhopafogad växer till ett heligt tempel
        i Herranom.
      verse: 21
    - text: På hvilken ock I med uppbyggde varden, Gudi till ett hemman, genom Andan.
      verse: 22
  - chapter: 3
    verses:
    - text: ' För denna saks skull är jag Paulus Christi Jesu fånge för eder, Hedningar;'
      verse: 1
    - text: Om I eljest hört hafven om Guds nåds ämbete, som mig gifvet är till eder;
      verse: 2
    - text: Att denna hemlighet är mig genom uppenbarelse förkunnad, såsom jag tillförene
        med få ord skref;
      verse: 3
    - text: Af hvilko, om I det läsen, I mågen märka mitt förstånd i Christi hemlighet;
      verse: 4
    - text: Hvilket icke kunnigt gjordt är i förtiden menniskors barnom, såsom det
        nu uppenbaradt är hans heliga Apostlar och Propheter, genom Andan;
      verse: 5
    - text: Nämliga att Hedningarna skola vara medarfvingar, och samma lekamens och
        hans löftes delaktige i Christo, genom Evangelium;
      verse: 6
    - text: Hvilkets tjenare jag vorden är, efter den gåfvo af Guds nåd, som mig gifven
        är, efter hans krafts verkning.
      verse: 7
    - text: Mig, som är den aldra ringaste ibland all helgon, är denna nåd gifven,
        att jag skall ibland Hedningarna förkunna de obegrundeliga Christi rikedomar;
      verse: 8
    - text: Och i ljuset frambära för hvar man, hurudana delaktighet är i den hemlighet,
        som härtilldags i verldene hafver fördold varit i Gudi, den all ting skapat
        hafver genom Jesum Christum;
      verse: 9
    - text: På det nu skulle kunnigt varda Förstadömen och Herradömen i himmelen,
        på församlingene, Guds mångfaldeliga vishet;
      verse: 10
    - text: Efter den försyn af verldenes begynnelse, hvilka han bevist hafver i Christo
        Jesu, vårom Herra;
      verse: 11
    - text: Genom hvilken vi hafve dristighet och tillgång med all förtröstning, genom
        trona på honom.
      verse: 12
    - text: Derföre beder jag, att I icke uppgifvens för mina bedröfvelsers skull,
        som jag lider för eder, hvilka äro eder till pris.
      verse: 13
    - text: Fördenskull böjer jag min knä till vårs Herras Jesu Christi Fader;
      verse: 14
    - text: Den der rätte Fadren är öfver allt det Fader heter i himmelen och på jordene;
      verse: 15
    - text: Att han ville gifva eder kraft, efter sine härlighets rikedomar, att I
        starke varden genom hans Anda, till den invärtes menniskan;
      verse: 16
    - text: Att Christus må bo genom trona i edor hjerta, stadeliga rotade och grundade
        i kärlekenom;
      verse: 17
    - text: Att I mågen begripa med all helgon, hvad bredden, och längden, och djupet,
        och höjden är;
      verse: 18
    - text: Och dermed känna Christi kärlek, den all kunskap öfvergår; på det I mågen
        uppfyllde varda med allahanda Guds fullhet.
      verse: 19
    - text: Men honom, som rikeliga förmår göra, öfver allt det vi bedjom, eller tänkom,
        efter den kraft som verkar i oss;
      verse: 20
    - text: Honom vare ära i församlingen, genom Christum Jesum, i allan tid, ifrån
        evighet till evighet. Amen.
      verse: 21
  - chapter: 4
    verses:
    - text: ' Så förmanar jag nu eder, jag fången i Herranom, att I vandren såsom
        tillbörligit är, i den kallelse, der I uti kallade ären;'
      verse: 1
    - text: Med alla ödmjukhet och saktmodighet; med tålamod, unddragandes den ene
        den andra i kärlekenom;
      verse: 2
    - text: Vinnläggande eder att hålla Andans enhet genom fridsens band;
      verse: 3
    - text: En kropp, och en Ande, såsom I ock kallade ären uti ett edars kallelses
        hopp;
      verse: 4
    - text: En Herre, en tro, ett dop, en Gud, och allas våra Fader;
      verse: 5
    - text: Hvilken är öfver eder alla, genom eder alla, och i eder alla.
      verse: 6
    - text: Men hvarjom och enom af oss är gifven nåd, efter Christi gåfvos mått.
      verse: 7
    - text: 'Derföre säger han: Han är uppstigen i höjden, och hafver fört fängelset
        fånget, och hafver gifvit menniskomen gåfvor.'
      verse: 8
    - text: Men det han uppfaren är, hvad är det annat än han for först härned, uti
        de nedersta jordenes rum?
      verse: 9
    - text: Den der nederfor, han är ock den der uppfor öfver alla himlar, på det
        han skulle all ting uppfylla.
      verse: 10
    - text: Han hafver ock somliga satt till Apostlar, somliga till Propheter, somliga
        till Evangelister, somliga till herdar och lärare;
      verse: 11
    - text: 'Att de helige skola skickelige vara till ämbetsens verk, genom hvilket
        Christi lekamen må uppbyggd varda:'
      verse: 12
    - text: Till dess att vi alle kommom till ena tro, och Guds Sons kunskap, och
        vardom en fullkommen man, den der är uti Christi fullbordiga ålders mått;
      verse: 13
    - text: på det vi icke mer skolom vara barn, och låta oss beveka och omföras af
        allahanda lärdomsväder, genom menniskors skalkhet och illfundighet, med hvilka
        de falla till, att de måga bedraga oss.
      verse: 14
    - text: Men varom rättsinnige i kärlekenom, och växom till i all stycke i honom,
        som hufvudet är, Christus;
      verse: 15
    - text: Af hvilkom hele kroppen tillhopafogas, och en lem hänger intill den andra
        genom all ledamöten, der den ene tjenar dem andra, efter det verk som hvar
        lem hafver i sitt mått, och gör att kroppen växer sig sjelf till förbättring,
        genom kärleken.
      verse: 16
    - text: Så säger jag nu, och betygar det i Herranom, att I icke mer vandren såsom
        de andre Hedningar vandra, i deras sinnes fåfängelighet;
      verse: 17
    - text: Hvilkas förstånd förmörkradt är, och de bortkomne ifrå det lif som af
        Gudi är, genom den fåvitsko som i dem är, och genom deras hjertas blindhet;
      verse: 18
    - text: Hvilke, sedan de vordo förstockade, gåfvo de sig sjelfva uti otukt, till
        att bedrifva all orenlighet, samt med girighet.
      verse: 19
    - text: Men I hafven icke så lärt Christum;
      verse: 20
    - text: Om I annars honom hört hafven, och uti honom lärde ären, huru ett rättsinnigt
        väsende är i Jesu.
      verse: 21
    - text: Så lägger nu bort ifrån eder den gamla menniskan, der I förra med umgingen,
        hvilken genom lustar i villfarelse sig förderfvar;
      verse: 22
    - text: Och förnyer eder i edar sinnes anda;
      verse: 23
    - text: Och ikläder eder den nya menniskona, den efter Gud skapad är, i sannskyldiga
        rättfärdighet och helighet.
      verse: 24
    - text: Derföre, lägger bort lögnen, och taler sanningen, hvar och en med sin
        nästa; efter vi ärom inbördes lemmar
      verse: 25
    - text: Vredgens och synder icke; läter icke solena gå ned öfver edra vrede.
      verse: 26
    - text: Gifver ock icke lastarenom rum.
      verse: 27
    - text: Den der stulit hafver, han stjäle icke mer; utan heldre arbete med sina
        händer det godt är; på det han något skall hafva dela med den som nödtorftig
        är.
      verse: 28
    - text: Intet ohöfviskt tal gånge utaf edar mun; utan det nyttigt är till förbättring,
        der det behöfves; att det må dem, som det höra, till tacka vara.
      verse: 29
    - text: Och bedröfver icke Guds Helga Anda der I med beseglade ären till förlossningenes
        dag.
      verse: 30
    - text: All bitterhet och grymhet, och vrede, och rop, och hädelse vare långt
        ifrån eder, samt med alla ondsko.
      verse: 31
    - text: Men varer inbördes till hvarannan vänlige, godhjertige; och förlåter den
        ene dem andra, såsom ock Gud genom Christum hafver förlåtit eder.
      verse: 32
  - chapter: 5
    verses:
    - text: ' Så varer nu Guds efterföljare, såsom älskelige barn.'
      verse: 1
    - text: Och vandrer i kärlekenom, såsom ock Christus hafver älskat oss, och utgifvit
        sig sjelf för oss till gåfvo och offer, Gudi till en söt lukt.
      verse: 2
    - text: Boleri och all slemhet, eller girighet läter ibland eder icke ens nämnda
        varda, såsom helgon tillhörer;
      verse: 3
    - text: Och slem ord, eller gäckeri, eller skämt som icke höfves; utan heldre
        tacksägelse.
      verse: 4
    - text: Ty I skolen veta, att ingen bolare, eller oren, eller giriger, hvilken
        är en afgudadyrkare, hafver arfvedel uti Christi och Guds rike.
      verse: 5
    - text: Läter eder ingen förföra med fåfäng ord; ty för sådana plägar Guds vrede
        komma öfver otrones barn.
      verse: 6
    - text: Derföre varer icke deras stallbröder.
      verse: 7
    - text: Ty I voren fordom mörker, men nu ären I ljus i Herranom; vandrar såsom
        ljusens barn.
      verse: 8
    - text: Ty Andans frukt är uti all godhet, och rättfärdighet, och sanning.
      verse: 9
    - text: Och pröfver hvad Herranom täckt är.
      verse: 10
    - text: Och hafver ingen delaktighet med de onyttiga mörksens verk; utan straffer
        dem heldre.
      verse: 11
    - text: Ty hvad hemliga af dem sker, det är ock skamligit att säga.
      verse: 12
    - text: Men allt detta varder uppenbart, när det af ljuset straffadt varder; ty
        allt det uppenbart varder, det är ljus.
      verse: 13
    - text: 'Derföre säger han: Vaka upp, du som sofver, och statt upp ifrå de döda,
        så varder Christus dig upplysandes.'
      verse: 14
    - text: Så ser nu till, huru I vandren visliga; icke som de ovise, utan som vise.
      verse: 15
    - text: Och skicker eder efter tiden; ty tiden är ond.
      verse: 16
    - text: Derföre, varer icke oförståndige, utan förståndige hvad Herrans vilje
        är.
      verse: 17
    - text: Och dricker eder icke druckna af vin, af hvilko ett oskickeligit väsende
        kommer; utan uppfyllens af den Helga Anda;
      verse: 18
    - text: Talande emellan eder i psalmer, och lofsånger, och andeliga visor; sjungandes
        och spelandes Herranom uti edor hjerta;
      verse: 19
    - text: Alltid tacksägandes Gudi och Fadrenom för hvar man, uti vårs Herras Jesu
        Christi Namn;
      verse: 20
    - text: Ymsom underdånige, den ene dem andra, i Guds räddhåga.
      verse: 21
    - text: Hustrurna vare sina män underdåniga, såsom Herranom.
      verse: 22
    - text: Ty mannen är hustruns hufvud; såsom ock Christus är församlingenes hufvud;
        och han är ock sins kropps helsa.
      verse: 23
    - text: Såsom nu församlingen är underdånig Christo, så skola ock hustrurna uti
        all ting vara sina män underdåniga.
      verse: 24
    - text: I män, älsker edra hustrur, såsom ock Christus älskade församlingen, och
        hafver utgifvit sig sjelf för henne;
      verse: 25
    - text: På det han henne helga skulle, och hafver gjort henne rena i vattnens
        bad, genom ordet;
      verse: 26
    - text: På det han skulle beställa sig sjelf ena församling, den härlig är, den
        ingen fläck eller skrynko hafver, eller annat sådant; utan att hon skulle
        vara helig och ostraffelig.
      verse: 27
    - text: Så skola ock männerne älska sina hustrur, såsom sina egna kroppar. Den
        sina hustru älskar, han älskar sig sjelf.
      verse: 28
    - text: Ty ingen hafver någon tid hatat sitt eget kött; utan heldre föder och
        fordrar det, såsom ock Herren församlingen;
      verse: 29
    - text: Ty vi äre ledamöter af hans kropp, af hans kött, och af hans benom.
      verse: 30
    - text: Fördenskull skall menniskan öfvergifva sin fader och moder, och blifva
        vid sin hustru, och af tväm varder ett kött.
      verse: 31
    - text: Denna hemlighet är stor; men jag talar om Christo och församlingen.
      verse: 32
    - text: Dock ock I, hvar i sin stad, älske sina hustru, såsom sig sjelf; men hustrun
        hafve mannen i vördning.
      verse: 33
  - chapter: 6
    verses:
    - text: ' I Barn, varer hörige edra föräldrar i Herranom; ty det är rättvist.'
      verse: 1
    - text: 'Hedra din fader och moder; hvilket är det första bud, som löfte med sig
        hafver:'
      verse: 2
    - text: På det dig skall väl gå, och du må blifva långlifvad på jordene.
      verse: 3
    - text: I fäder, reter icke edor barn till vrede; utan uppföder dem i tukt och
        Herrans förmaning.
      verse: 4
    - text: I tjenare, varer hörige edrom lekamligom herrom med räddhåga och bäfvan,
        i edor hjertas enfaldighet, såsom Christo;
      verse: 5
    - text: Icke tjenande allena för ögonen, såsom menniskom till vilja; utan såsom
        Christi tjenare, görande det Gud vill utaf hjertat.
      verse: 6
    - text: Med välviljoghet läter eder tycka, att I tjenen Herranom, och icke menniskom;
      verse: 7
    - text: Vetande, att hvad godt hvar och en gör, det skall han igenfå af Herranom,
        ehvad han är tjenare eller fri.
      verse: 8
    - text: Och I herrar, görer ock detsamma emot dem, och öfvergifver trug; vetande,
        att ock edar Herre är i himmelen, och för honom är intet anseende till personen.
      verse: 9
    - text: På det sista, käre bröder, varer starke i Herranom, och i hans starkhets
        magt.
      verse: 10
    - text: Ikläder eder allt Guds harnesk, på det I mågen stå emot djefvulens listiga
        anlopp.
      verse: 11
    - text: Ty vi hafvom icke strid emot kött och blod; utan emot Förstar och väldiga,
        nämliga emot verldenes herrar, de som regera i denna verldenes mörker, emot
        de onda andar under himmelen.
      verse: 12
    - text: Derföre, tager på eder allt Guds harnesk, att I mågen emotstå i den onda
        dagen, och all ting väl uträtta, och beståndande blifva.
      verse: 13
    - text: Så står nu omgjordade kringom edra länder med sanningene, och iklädde
        rättfärdighetenes kräfveto;
      verse: 14
    - text: Och fötterna skodde, att I mågen redo vara till fridsens Evangelium.
      verse: 15
    - text: Men öfver all ting tager trones sköld, med hvilkom I kunnen utsläcka all
        hins ondas glödande skott.
      verse: 16
    - text: Och tager på eder salighetenes hjelm, och Andans svärd, som är Guds ord;
      verse: 17
    - text: I all bön och åkallan, alltid bedjande i Andanom; och vaker dertill, med
        all idkelighet, och bön för all helgon;
      verse: 18
    - text: Och för mig, att mig måtte gifvet varda tala dristeliga med öppen mun,
        att jag måtte kunniga göra Evangelii hemlighet;
      verse: 19
    - text: Hvilkets bådskap jag är i denna kedjon; på det jag deruti må fri tala,
        som mig bör tala.
      verse: 20
    - text: Men på det I mågen ock veta, huru med oss tillstår, och hvad jag gör,
        skall Tychicus, min älskelige broder och trogne tjenare i Herranom, eder undervisa;
      verse: 21
    - text: Hvilken jag derföre sände till eder, att I skolen få veta, huru med mig
        tillstår; och att han skulle trösta edor hjerta.
      verse: 22
    - text: Frid vare bröderna, och kärlek med trone, af Gud Fader och Herranom Jesu
        Christo.
      verse: 23
    - text: Nåd vare med allom, som vår Herra Jesum Christum rättsinneliga kär hafva.
        Amen. Sänd af Rom till de Epheser, med Tychico.
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus och Thimotheus, Jesu Christi tjenare, allom heligom i Christo
        Jesu, som äro i Philippis, samt med Biskopar och tjenare.'
      verse: 1
    - text: Nåd vare med eder, och frid af Gudi, vårom Fader, och Herranom Jesu Christo.
      verse: 2
    - text: Jag tackar min Gud, så ofta jag tänker på eder;
      verse: 3
    - text: Hvilket jag alltid gör i alla mina böner för eder alla, och gör samma
        bön med glädje;
      verse: 4
    - text: Att I ären delaktige vordne i Evangelio, ifrå första dagen intill nu;
      verse: 5
    - text: Och förser mig detsamma, att den uti eder ett godt verk begynt hafver,
        han skall det ock fullborda, intill Jesu Christi dag;
      verse: 6
    - text: Såsom mig rätt är, att jag den meningen hafver om eder alla; derföre att
        jag i minom bojom, i hvilkom jag försvarar och stadfäster Evangelium, hafver
        eder i mitt hjerta, såsom de der alle med mig delaktige ären i nådene.
      verse: 7
    - text: Ty Gud är mitt vittne, huru jag åstundar eder alla af hjertans grund i
        Jesu Christo;
      verse: 8
    - text: Och beder, att edar kärlek ju mer och mer må rik varda i all kunskap,
        och i allt förstånd;
      verse: 9
    - text: Att I mågen bepröfva hvad bäst är; på det I mågen vara rene, och ingom
        till förargelse, intill Christi dag;
      verse: 10
    - text: Uppfyllde med rättfärdighetenes frukt, hvilken genom Jesum Christum kommer
        till Guds pris och lof.
      verse: 11
    - text: Jag vill att I veta skolen, käre bröder, att det med mig skedt är, det
        är mer kommet Evangelio till framgång;
      verse: 12
    - text: Så att mina bojor äro uppenbara vordna i Christo, öfver hela Rådhuset,
        och när alla andra;
      verse: 13
    - text: Och att månge bröder i Herranom, styrkte af minom bojom, äro dess dristigare
        vordne till att tala ordet utan räddhåga.
      verse: 14
    - text: Somlige predika ock Christum för afunds och trätos skull, och somlige
        uti en god mening.
      verse: 15
    - text: De förre predika Christum af kif, och icke renliga; menandes dermed föröka
        bedröfvelsen till mitt fängelse;
      verse: 16
    - text: Men de sednare af kärlek, vetandes att jag här ligger till Evangelii försvarelse.
      verse: 17
    - text: Hvad äret då? Att ju Christus förkunnad varder, i hvad måtto det ske kan,
        antingen af tillfälle, eller sannskyldeliga; deraf fröjdar jag mig, och jemväl
        fröjda vill.
      verse: 18
    - text: Ty jag vet, att det kommer mig till salighet, genom edra bön, och Jesu
        Christi Andas tillhjelp;
      verse: 19
    - text: Såsom jag visserliga väntar och förhoppas, att jag uti ingen ting skall
        till blygd komma; utan med all frihet, såsom alltid, så ock nu, måtte Christus
        afhållen varda i minom lekamen, ehvad det är genom lif, eller genom död.
      verse: 20
    - text: Ty Christus är mitt lif, och döden är min vinning.
      verse: 21
    - text: Men efter det, att lefva i köttet, tjenar mer till att göra frukt, så
        vet jag icke hvilket jag utvälja skall;
      verse: 22
    - text: Ty både delarne ligga mig hårdt uppå. Jag åstundar skiljas hädan, och
        vara när Christo; hvilket ock mycket bättre vore;
      verse: 23
    - text: Men det är mer nödtorftigt blifva i köttet för edra skull.
      verse: 24
    - text: Och vet jag visserliga, att jag skall blifva, och med eder allom vara,
        eder till godo, och till trones fröjd;
      verse: 25
    - text: På det I mågen storliga berömma eder af mig i Christo Jesu, genom min
        igenkommelse till eder.
      verse: 26
    - text: Allenast vandrer såsom Christi Evangelio värdt är; att hvad jag heldre
        kommer och får eder se, eller frånvarandes får höra om eder, att I blifven
        ståndande uti enom anda och ene själ, samt med oss kämpande uti Evangelii
        tro;
      verse: 27
    - text: Och uti ingen ting förskräcken eder för edra motståndare, hvilket dem
        är ett tecken till förtappelse; men eder till salighet, och det af Gudi!
      verse: 28
    - text: Ty eder är gifvet för Christo, icke allenast att I tron på honom, utan
        jemväl liden för hans skull;
      verse: 29
    - text: Hafvande samma stridena, som I sågen i mig, och I nu hören om mig.
      verse: 30
  - chapter: 2
    verses:
    - text: ' Är nu någor förmaning när eder i Christo; är någor tröst i kärlekenom;
        är någor Andans delaktighet; är någor hjertelig kärlek och barmhärtighet;'
      verse: 1
    - text: Så, uppfyller mina glädje, att I ären ens till sinnes, lika kärlek hafvande,
        endrägtige, samhällige;
      verse: 2
    - text: Att intet sker med kif eller fåfäng äro; utan med ödmjukhet räkne hvar
        den andra yppare än sig.
      verse: 3
    - text: Ser icke hvar på sitt eget bästa, utan hvar och en på ens annars bästa.
      verse: 4
    - text: Hvar och en vare så till sinnes, som ock Christus Jesus var;
      verse: 5
    - text: Hvilken, ändå han var i Guds skepelse, räknade han icke för rof Gudi jemlik
        vara;
      verse: 6
    - text: Utan förnedrade sig sjelf, tagandes på sig en tjenares skepelse, och vardt
        lika som en annor menniska, och i åthäfvor funnen som en menniska;
      verse: 7
    - text: Ödmjukade sig sjelf; vardt lydig intill döden, ja, intill korsens död.
      verse: 8
    - text: Derföre hafver ock Gud förhöjt honom, och gifvit honom ett Namn, det öfver
        all namn är;
      verse: 9
    - text: Att i Jesu Namn skola sig böja all knä, deras som i himmelen, på jordene,
        och under jordene äro;
      verse: 10
    - text: Och alla tungor skola bekänna, att Jesus Christus är Herren, Gud Fader
        till äro;
      verse: 11
    - text: Så, mine älskelige, som I alltid hafven varit lydige, icke allenast i
        mine närvaro, utan ock nu mycket mer i mine frånvaro, skaffer med fruktan
        och bäfvan, att I salige varden.
      verse: 12
    - text: Ty Gud är den som verkar i eder både vilja och gerning, efter sitt goda
        behag.
      verse: 13
    - text: Görer all ting utan knorr och tvekan;
      verse: 14
    - text: På det I mågen vara oförtalade och rene, och Guds barn ostraffelige, midt
        ibland det vanartiga och vrånga slägtet; ibland hvilka lyser såsom ljus i
        verldene;
      verse: 15
    - text: Att I blifven vid lifsens ord, mig till en berömmelse på Christi dag,
        att jag icke fåfängt lupit, eller fåfängt arbetat hafver.
      verse: 16
    - text: Och om jag än offras öfver edra tros offer och Gudstjenst, så gläder jag
        mig, och fröjdar mig med eder alla.
      verse: 17
    - text: För det sammas skull skolen I ock glädjas, och skolen glädjas med mig.
      verse: 18
    - text: Men jag hoppas i Herranom Jesu, att jag innan kort varder sändandes till
        eder Timotheum; att jag ock må varda vid ett godt mod, då jag förnimmer huru
        med eder tillstår.
      verse: 19
    - text: Ty jag hafver ingen, den som så alldeles lika med mig till sinnes är,
        den så hjerteliga omsorg hafver för eder.
      verse: 20
    - text: Ty de söka alle efter sitt eget, icke det Christo Jesu tillhörer.
      verse: 21
    - text: Men I veten, att han bepröfvad är; ty såsom ett barn med fadrenom, hafver
        han med mig tjent uti Evangelio.
      verse: 22
    - text: Honom hoppas mig nu sända, det första jag hafver besett min ärende.
      verse: 23
    - text: Jag tröstar ock på Herran, att jag ock sjelf snart kommandes varder.
      verse: 24
    - text: Mig hafver ock synts nödtorftigt vara sända till eder Epaphroditum, brödren,
        min medhjelpare och medstridare, och edar Apostel, den ock mig uti mine nödtorft
        tjenar;
      verse: 25
    - text: Efter han hade en åstundan till eder alla, och var storliga bekymrad deraf,
        att I sport haden honom krankan;
      verse: 26
    - text: Som han ock visserliga var dödssjuk; men Gud förbarmade sig öfver honom;
        och icke allenast öfver honom, utan ock öfver mig, att jag icke skulle få
        sorg på sorg.
      verse: 27
    - text: Jag hafver nu sändt honom dess snarare, att I skolen få se honom, och
        dess gladare varda igen, och jag dess mindre sorg hafva.
      verse: 28
    - text: Så undfår nu honom i Herranom med alla glädje; och de sådane äro, dem
        hafver i vördning;
      verse: 29
    - text: Ty för Christi verks skull var han dödenom så när kommen, att han fögo
        tänkte på lifvet; på det han skulle tjena mig i edar stad.
      verse: 30
  - chapter: 3
    verses:
    - text: ' Ytterligare, mine bröder, fröjder eder i Herranom. Att jag eder ju allt
        detsamma skrifver, det förtryter mig intet; men det gör eder dess vissare.'
      verse: 1
    - text: Vakter eder för de hundar, vakter eder för de onda arbetare, vakter eder
        för afskärelsen.
      verse: 2
    - text: Ty vi äre omskärelsen, vi som tjene Gudi i Andanom, och berömmom oss af
        Christo Jesu, och sättom icke tröst på köttet;
      verse: 3
    - text: Ändock jag ock väl må trösta på köttet. Hvar en annar sig tycka låter,
        att han må förtrösta sig på köttet, jag mycket mer;
      verse: 4
    - text: Som på åttonde dagen omskoren är, en af Israels folk och Benjamins slägte,
        en Ebree af Ebreer, efter lagen en Pharisee;
      verse: 5
    - text: Efter nitet förföljandes församlingen, efter den rättfärdighet, som är
        af lagen, ostraffelig.
      verse: 6
    - text: Men det mig en vinning var, det hafver jag räknat för skada, för Christi
        skull.
      verse: 7
    - text: Ja, jag räknar det allt för skada emot den öfver svinnleliga mins Herras
        Christi Jesu kunskap; för hvilkens skull jag allt hafver för skada räknat,
        och håller det för träck, på det jag må vinna Christum;
      verse: 8
    - text: Och varda funnen i honom, icke hafvandes mina rättfärdighet, som kommer
        af lagen, utan den som af Christi tro kommer; nämliga den rättfärdighet, som
        af Gudi kommer genom trona.
      verse: 9
    - text: Till att känna honom, och hans uppståndelses kraft, och hans pinos delaktighet,
        lik vorden hans död;
      verse: 10
    - text: Om jag ock måtte komma emot honom i de dödas uppståndelse.
      verse: 11
    - text: Icke att jag allaredo hafver det fattat, eller allaredo fullkommen är;
        men jag far fast der efter, om jag det ock fatta må, som jag ock fattad är
        af Christo Jesu.
      verse: 12
    - text: 'Käre bröder, jag kan icke säga, att jag ännu sjelf det fattat hafver;
        men ett säger jag: Jag förgäter det till rygga är, och sträcker mig till det
        som frammantill är;'
      verse: 13
    - text: Jagandes efter målet, som föresatt är, till den lön som förehålles ofvanefter,
        af Guds kallelse i Christo Jesu.
      verse: 14
    - text: Så månge vi nu fullkomne äre, varom så sinnade; och om I något annorlunda
        hålla skolen, så låter Gud eder det uppenbara;
      verse: 15
    - text: Dock så, att vi uti det, der vi allaredo tillkomne äre, vandrom efter
        ena reglo, och äre ens sinnade.
      verse: 16
    - text: Varer ock, käre bröder, mine efterföljare, och ser på dem som så vandra,
        som I oss för en efterdömelse hafven.
      verse: 17
    - text: Ty månge vandra, af hvilkom jag eder ofta sagt hafver, men nu säger jag
        ock gråtandes, fiendar till Christi kors;
      verse: 18
    - text: Hvilkas ände är förtappelse, och deras buk deras Gud, och deras ära till
        skam, de der akta hvad jordena tillhörer.
      verse: 19
    - text: Men vår umgängelse är i himmelen, dädan vi ock vänte Frälsaren, Herran
        Jesum Christum;
      verse: 20
    - text: Hvilken vår skröpliga lekamen skall förklara; på det han skall göra honom
        lik med sinom förklarada lekamen, af den kraft der han med förmår sig all
        ting underlägga.
      verse: 21
  - chapter: 4
    verses:
    - text: ' Så, mine käre och önskade bröder, min fröjd och min krona, blifver så
        ståndande i Herranom, mine älskelige.'
      verse: 1
    - text: Evodiam förmanar jag, och Syntychen förmanar jag, att de äro ens till
        sinnes i Herranom.
      verse: 2
    - text: Ja, jag beder ock dig, min rättsinniga make, var dem behjelpelig, som
        med mig öfver Evangelium stridt hafva, samt med Clement, och andra mina medarbetare,
        hvilkas namn äro uti lifsens bok.
      verse: 3
    - text: 'Fröjder eder i Herranom alltid; och åter säger jag: Fröjder eder.'
      verse: 4
    - text: Edor saktmodighet låter allom menniskom kunnoga varda. Herren är när.
      verse: 5
    - text: Hafver ingen omsorg; utan edart begär vare kunnigt inför Gud, i all ting,
        med bön, åkallan, och tacksägelse.
      verse: 6
    - text: Och Guds frid, som öfvergår allt förstånd, förvare edor hjerta, och edart
        sinne, i Christo Jesu.
      verse: 7
    - text: Yttermera, käre bröder, hvad sant är, hvad ärligit är, hvad rätt, hvad
        kyskt, hvad ljufligit, hvad väl lyder; är någor dygd, och är något lof, tänker
        derefter.
      verse: 8
    - text: Hvad I ock lärt, och undfått, och hört, och sett hafven på mig, det görer;
        och så varder fridsens Gud med eder.
      verse: 9
    - text: Men jag är storliga fröjdad i Herranom, att I ären åter komne dertill,
        att I hafven omsorg om mig; ändock I väl allstädes omsorg haft hafven; men
        tiden sade icke så till.
      verse: 10
    - text: Detta säger jag icke derföre, att mig något fattas; ty jag hafver lärt,
        ibland dem jag umgår, låta mig nöja.
      verse: 11
    - text: Jag kan låg vara; jag kan ock hög vara; allestäds och i all ting är jag
        skickelig, både mätt och hungrig vara, både nog hafva och nöd lida.
      verse: 12
    - text: All ting förmår jag, genom Christum, som mig mägtigan gör.
      verse: 13
    - text: Dock hafven I rätt gjort, att I hafven tagit eder min bedröfvelse till.
      verse: 14
    - text: Veten I ock väl, I Philipper, att af första Evangelii begynnelse, då jag
        drog utu Macedonien, ingen församling hafver något delat med mig, efter räkenskap,
        i utgift och uppbörd, utan I allena;
      verse: 15
    - text: Ty I sänden ena reso, och så andra, till mig i Thessalonica, till min
        nödtorft.
      verse: 16
    - text: Icke att jag söker sådana skänker; utan söker derefter, att uti edar räkenskap
        skall en öfverflödig frukt finnas.
      verse: 17
    - text: Ty jag hafver allt, och öfverflödar, och är uppfylld, sedan jag undfick,
        med Epaphroditus, det som ifrån eder sändt var, en söt lukt, ett offer, Gudi
        täckt och anammeligit.
      verse: 18
    - text: Men min Gud skall eder uppfylla alla edra nödtorft, efter sina rikedomar
        i härlighetene, genom Christum Jesum.
      verse: 19
    - text: Men Gudi och vårom Fader vare pris af evighet till evighet. Amen.
      verse: 20
    - text: Helser all helgon i Christo Jesu. Eder helsa de bröder, som med mig äro.
      verse: 21
    - text: Eder helsa all helgon, enkannerliga de, som äro utaf Kejsarens hus.
      verse: 22
    - text: Vårs Herras Jesu Christi nåd vare med eder allom. Amen. Skrifven af Rom,
        med Epaphrodito.
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, Jesu Christi Apostel, genom Guds vilja, och Timotheus brodren;'
      verse: 1
    - text: 'De helgon, och trogna bröder i Christo, som äro i Colossen: Nåd vare
        med eder, och frid af Gudi, vårom Fader, och Herranom Jesu Christo.'
      verse: 2
    - text: Vi tackom Gudi, och vårs Herras Jesu Christi Fader, och bedjom alltid
        för eder.
      verse: 3
    - text: Ty vi hafve sport edra tro i Christo Jesu, och (edar) kärlek till all
        helgon;
      verse: 4
    - text: För det hopps skull, som eder är förvaradt i himmelen; af hvilket I tillförene
        hört hafven, genom Evangelii sanna ord;
      verse: 5
    - text: Som till eder kommet är, såsom ock i alla verldena, och är fruktsamt,
        såsom ock i eder, ifrå den dag I hörden och förnummen Guds nåd i sanningene,
      verse: 6
    - text: Som I ock lärt hafven af Epaphra, vår älskeliga medtjenare, hvilken är
        en trogen Christi tjenare för eder;
      verse: 7
    - text: Den ock oss undervist hafver edar kärlek i Andanom.
      verse: 8
    - text: Derföre ock vi, ifrå den dag vi det hördom, vände vi icke igen bedja för
        eder och önska, att I mågen uppfyllde varda med hans viljas kunskap, uti all
        andelig visdom och förstånd;
      verse: 9
    - text: Att I mågen vandra värdeliga Herranom till allt behag; och ären fruktsamme
        i alla goda gerningar, och växen till i Guds kunskap;
      verse: 10
    - text: Och stärkte varden med allo kraft, efter hans härliga magt, uti allt tålamod
        och långmodighet, med glädje;
      verse: 11
    - text: Och tacken Fadrenom, som oss hafver beqväma gjort till att delaktige vara
        i de heligas arfvedel i ljuset;
      verse: 12
    - text: Hvilken oss uttagit hafver ifrå mörksens väldighet, och hafver försatt
        oss uti sin älskeliga Sons rike;
      verse: 13
    - text: I hvilkom vi hafve förlossning genom hans blod, nämliga syndernas förlåtelse;
      verse: 14
    - text: Hvilken är osynliga Guds beläte, förstfödder för all kreatur.
      verse: 15
    - text: Ty genom honom äro all ting skapade, som i himmelen och på jordene äro,
        synliga och osynliga, vare sig thron, eller herrskap, eller Förstadöme, eller
        Öfverhet; allt är skapadt genom honom, och till honom.
      verse: 16
    - text: Och han är för alla, och all ting bestå i honom.
      verse: 17
    - text: Och han är hufvudet till kroppen, nämliga till församlingena, hvilken
        är begynnelsen, förstfödd ifrå de döda, på det han i all ting skall hafva
        föregången.
      verse: 18
    - text: Ty behageligit hafver varit (Fadrenom), att all fullhet skulle bo i honom;
      verse: 19
    - text: Och att han genom honom all ting försona skulle med sig sjelf; till frids
        ställandes, genom blodet på hans kors, både det på jordene och i himmelen
        är;
      verse: 20
    - text: Och eder, som fordom voren främmande, och fiender med sinnet i onda gerningar.
      verse: 21
    - text: Men nu hafver han försonat eder med sins kötts lekamen, genom döden; på
        det han skulle ställa eder heliga, och ostraffeliga, och obesmittade, i sin
        åsyn;
      verse: 22
    - text: Om I annars blifven i trone, grundade, och faste, och orörlige ifrå det
        hopp som i Evangelio är, hvilket I hört hafven, och predikadt är för all kreatur,
        som under himmelen äro, hvilkets jag Paulus är en tjenare vorden.
      verse: 23
    - text: Nu fröjdar jag mig uti mitt lidande för eder, och uppfyller i mitt kött
        hvad som fattas i Christi lidande, för hans lekamen, som är församlingen;
      verse: 24
    - text: Hvilkens tjenare jag vorden är, efter Guds predikoämbete, det mig gifvet
        är ibland eder, att jag Guds ord rikeliga predika skall;
      verse: 25
    - text: Nämliga den hemlighet, hvilken fördold hafver varit ifrå verldenes begynnelse,
        och evig tid; men nu är uppenbar vorden hans helgon;
      verse: 26
    - text: Hvilkom Gud ville kunnigt göra, hvilken denna hemlighetenes härliga rikedom
        är ibland Hedningarna, hvilken är Christus uti eder, härlighetenes hopp;
      verse: 27
    - text: Den vi förkunnom, förmanande hvar menniska i all visdom; på det vi skole
        ställa hvar menniska fullbordada i Christo Jesu;
      verse: 28
    - text: Der jag ock på arbetar och kämpar, efter hans verkan som krafteliga verkar
        i mig.
      verse: 29
  - chapter: 2
    verses:
    - text: ' Så vill jag att I veta skolen, hvilken kamp jag hafver om eder, och
        om dem som äro i Laodicea, och om alla dem som min person i köttet icke sett
        hafva;'
      verse: 1
    - text: På det deras hjerta måga få någon hugnad, och sammanfogade varda i kärlekenom,
        till all rikedom uti fullkomligit förstånd, till att kunna besinna Guds hemlighet,
        både Fadrens och Christi;
      verse: 2
    - text: Uti hvilkom fördolda ligga alla visdoms och förstånds häfvor.
      verse: 3
    - text: Men detta säger jag, på det ingen skall bedraga eder med klok ord.
      verse: 4
    - text: Ty ändock jag är ifrån eder efter köttet, är jag dock när eder i Andanom,
        fröjdar mig, och ser edor skickelse, och edar tros stadighet på Christum.
      verse: 5
    - text: Såsom I nu anammat hafven Herran Christum Jesum, så vandrer i honom;
      verse: 6
    - text: Och varer rotade och uppbyggde i honom, och varer faste i trone, såsom
        I lärde ären, och varer i henne rikeliga tacksamme.
      verse: 7
    - text: Ser till, att eder icke någor bortröfvar med Philosophia och fåfängt bedrägeri,
        efter menniskors stadgar, och efter verldenes stadgar, och icke efter Christum;
      verse: 8
    - text: Ty i honom bor all Gudomsens fullhet lekamliga.
      verse: 9
    - text: Och I ären i honom fullkomne, hvilken är hufvudet öfver all Förstadöme
        och väldighet;
      verse: 10
    - text: I hvilkom I ock omskorne ären med den omskärelse, som sker utan händer,
        då I afladen syndakroppen i köttet, nämliga med Christi omskärelse;
      verse: 11
    - text: I det, att I med honom begrafne ären genom dopet; i hvilkom I ock uppståndne
        ären genom trona, den Gud verkar, hvilken honom uppväckt hafver ifrå de döda.
      verse: 12
    - text: Han hafver ock gjort eder lefvande med honom, då I döde voren i synderna,
        och uti edars kötts förhud; och hafver förlåtit oss alla synder;
      verse: 13
    - text: Och afplånat den handskrift, som oss emot var; hvilken af stadgarna kom,
        och var oss emot; och den hafver han tagit oss af vägen, och naglat vid korset;
      verse: 14
    - text: Och hafver blottat Förstadömen, och väldigheterna, och fört dem uppenbarliga,
        och gjort en härlig seger af dem, genom sig sjelf.
      verse: 15
    - text: Så låter nu ingen göra eder samvet öfver mat, eller dryck, eller öfver
        bestämda helgedagar, eller nymånader, eller Sabbather;
      verse: 16
    - text: Hvilket är skuggen af det som tillkommande var; men kroppen sjelf är i
        Christo.
      verse: 17
    - text: Låter ingen taga eder lönen ifrå, den som vandrar efter egen godtycko
        i Änglaödmjukhet och andelighet, i de ting han aldrig sett hafver, och är
        förgäfves uppblåst i sitt köttsliga sinne;
      verse: 18
    - text: Och håller sig icke vid hufvudet, af hvilko hele lekamenen genom leder
        och ledamot kraft får och tillsammans hänger, och tillväxer i den förökelse
        som Gud gifver.
      verse: 19
    - text: Efter I nu döde ären med Christo, ifrå de verldsliga stadgar; hvi låten
        I eder då begripas med beskrefna stadgar, lika som I ännu lefden i verldene?
      verse: 20
    - text: 'De der säga: Du skall icke komma vid det; icke smaka det; icke handtera
        det;'
      verse: 21
    - text: Hvilket dock allt förgås i brukningene, och är efter menniskors bud och
        lärdom;
      verse: 22
    - text: Hvilke hafva väl ett sken af visdom, genom sjelftagen andelighet och ödmjukhet,
        och derigenom att de icke skona kroppen, och göra icke köttena dess äro till
        dess nödtorft.
      verse: 23
  - chapter: 3
    verses:
    - text: ' Om I nu ären uppståndne med Christo, så söker det ofvantill är, der
        Christus är sittandes på Guds högra hand.'
      verse: 1
    - text: Farer efter det som ofvantill är, icke efter det som på jordene är.
      verse: 2
    - text: Ty I ären döde, och edart lif är fördoldt med Christo i Gudi.
      verse: 3
    - text: Men när edart lif, Christus, uppenbarad varder, då varden ock I uppenbarade
        med honom i härligheten.
      verse: 4
    - text: så döder nu edra lemmar, som på jordene äro; boleri, orenlighet, lusta,
        ond begärelse och girighet, hvilken afgudadyrkan är;
      verse: 5
    - text: För hvilka styckers skull Guds vrede kommer öfver otrones barn;
      verse: 6
    - text: Uti hvilka I ock fordom vandraden, då I deruti lefden.
      verse: 7
    - text: Men lägger ock nu I bort alltsammans, vrede, grymhet, ondsko, försmädelse,
        skamlig ord, af edar mun.
      verse: 8
    - text: Ljuger icke för hvarannan; afkläder eder den gamla menniskan med hans
        gerningar;
      verse: 9
    - text: Och ikläder eder den nya, den der förnyas till hans kunskap och beläte,
        som honom skapat hafver.
      verse: 10
    - text: Der icke Grek och Jude är, omskärelse och förhud, Barbarisk och Scytisk,
        tjenare och fri, utan allt i allom Christus.
      verse: 11
    - text: Så kläder eder nu såsom Guds utkorade, helgon och älskelige, uti hjertans
        barmhertighet, vänlighet, ödmjukhet, saktmodighet, långmodighet;
      verse: 12
    - text: Och unddrager hvarannan, och förlåter hvarandrom, om någor hafver någon
        klagomål emot den andra; såsom ock Christus eder förlåtit hafver, så görer
        ock I.
      verse: 13
    - text: Men öfver allt detta ikläder eder kärleken, hvilken är fullkomlighetenes
        band.
      verse: 14
    - text: Och Guds frid regere i edor hjerta, till hvilken I ock kallade ären uti
        en lekamen; och varer tacksamme.
      verse: 15
    - text: Låter Christi ord rikeliga bo uti eder med all visdom; lärer och förmaner
        eder inbördes med Psalmer och lofsånger, och andeliga visor i nådene, och
        sjunger Herranom i edart hjerta.
      verse: 16
    - text: Och allt det I gören, med ord eller gerning, det görer allt i Herrans
        Jesu Namn, och täcker Gudi och Fadrenom genom honom.
      verse: 17
    - text: I hustrur, varer edra män underdåniga, såsom tillbörligit är, i Herranom.
      verse: 18
    - text: I män, älsker edra hustrur, och varer icke bittre emot dem.
      verse: 19
    - text: I barn, varer edra föräldrar lydige i all ting; ty det täckes väl Herranom.
      verse: 20
    - text: I fäder, reter icke edor barn; på det de icke skola vara klenmodige.
      verse: 21
    - text: I tjenare, varer lydige edra köttsliga herrar i all ting; icke med tjenst
        för ögonen, såsom menniskom till vilja, utan med hjertans enfaldighet, och
        med Gudsfruktan.
      verse: 22
    - text: Allt hvad I gören, det görer af hjertat, såsom Herranom, och icke menniskom.
      verse: 23
    - text: Och veter, att I af Herranom skolen få arfsens lön; ty I tjenen Herranom
        Christo.
      verse: 24
    - text: Men den som orätt gör, han skall undfå hvad han orätt gjort hafver; och
        varder intet anseende till personen.
      verse: 25
  - chapter: 4
    verses:
    - text: ' I herrar, hvad lika och rätt är, det beviser tjenaromen; vetande, att
        I hafven ock en Herra i himmelen.'
      verse: 1
    - text: Håller uppå bedja, och vaker deruti med tacksägelse;
      verse: 2
    - text: Bedjande också för oss, att Gud ville upplåta oss ordsens dörr, till att
        tala Christi hemlighet, för hvilket jag ock bunden är;
      verse: 3
    - text: Att jag må det uppenbara, såsom mig bör att tala.
      verse: 4
    - text: Vandrer visliga med dem som utantill äro, och skicker eder efter tiden.
      verse: 5
    - text: Edart tal vare alltid ljufligit, och med salt förmängdt, att I veten huru
        I skolen svara hvarjom och enom.
      verse: 6
    - text: Huru med mig går, skall Tychicus, min älskeliga broder, och trogne tjenare
        och medtjenare i Herranom, eder allt kungöra;
      verse: 7
    - text: Hvilken jag hafver till eder sändt fördenskull, att han skall få veta,
        huru det hafver sig med eder, och att han må hugsvala edor hjerta;
      verse: 8
    - text: Samt med Onesimo, minom trogna och älskeliga broder, hvilken en af eder
        är; de skola eder undervisa allt, huru här tillstår.
      verse: 9
    - text: Helsar eder Aristcarchus, min medfånge, och Marcus, Barnabe syssling,
        af hvilkom I hafven fått några befallningar; kommer han till eder, så undfår
        honom;
      verse: 10
    - text: Och Jesus, som kallas Justus, hvilke äro af omskärelsen; desse äro allena
        mine medhjelpare till Guds rike, de mig ock varit hafva till hugnad;
      verse: 11
    - text: Helsar eder ock Epaphras, den en af eder är, Christi tjenare, alltid arbetandes
        för eder i böner, på det I mågen blifva ståndande fullkomlige, och uppfyllde
        i all Guds vilja.
      verse: 12
    - text: Jag bär vittnesbörd med honom, att han hafver mycken omsorg om eder, och
        dem i Laodicea, och dem i Hierapoli.
      verse: 13
    - text: Helsar eder Lucas, läkaren, den älskelige, och Demas.
      verse: 14
    - text: Helser de bröder i Laodicea, och Nympham, och den församling, som i hans
        hus är.
      verse: 15
    - text: Och då Epistelen är läsen när eder, så beställer att han varder ock läsen
        för den församling i Laodicea; och att I ock den Laodiska Epistelen läsen.
      verse: 16
    - text: 'Och säger Archippo: Se på ämbetet, som du fått hafver i Herranom, att
        du det uträttar.'
      verse: 17
    - text: Mina helsning med mine Pauli hand. Tänker på mina bojor. Nåd vare med
        eder. Amen. Skrifven af Rom, med Tychico och Onesimo.
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, och Silvanus, och Timotheus: Den församling i Thessalonica,
        uti Gud Fader, och HERranom JEsu Christo: Nåd ware med eder, och frid af Gudi,
        wårom Fader, och HERranom JEsu Christo.'
      verse: 1
    - text: 'Wi tackom Gudi alltid för eder alla, och hafwom eder i åminnelse i wåra
        böner, utan återwändo:'
      verse: 2
    - text: Tänkande på edart werk i trone, och på edart arbete i kärleken, och på
        edart tålamod i hoppet, hwilket är wår HERre, JEsus Christus, för Gudi och
        wårom Fader.
      verse: 3
    - text: Ty, käre bröder, af Gudi älskade, wi wete, huru I ären utwalde;
      verse: 4
    - text: At wårt Ewangelium hafwer warit när eder, icke allenast med ordom, utan
        både i kraft, och i den Helga Anda, och i fulla wisshet, såsom I weten, hurudane
        wi worom när eder, för edra skull.
      verse: 5
    - text: 'Och I ären wordne wåre efterföljare, och HERrans; och hafwen anammat
        ordet ibland mång bedröfwelse, med den Helga Andas fröjd:'
      verse: 6
    - text: Så at I ären wordne en efterdömelse allom trognom uti Macedonia och Achaja.
      verse: 7
    - text: Ty af eder är HERrans ord utgånget, icke allenast i Macedonia, och Achaja;
        utan ock i all rum är edor tro, som I hafwen til Gud, utkommen; så at oss
        är icke behof at säga något.
      verse: 8
    - text: Ty de sjelfwe förkunna om eder, hurudana ingång wi hadom til eder; och
        huru I omwände worden til Gud ifrån afgudarna, til at tjena den lefwande och
        sanna Gud;
      verse: 9
    - text: Och til at wänta hans Son af himmelen, hwilken han upwäckt hafwer ifrå
        de döda, JEsum, den oss frälsar ifrå den tilkommande wrede.
      verse: 10
  - chapter: 2
    verses:
    - text: ' Käre bröder, I weten sjelfwe wår ingång til eder, at han war icke fåfäng:'
      verse: 1
    - text: Utan, såsom wi tilförene hade lidit, och försmådde warit uti Philippis,
        som I veten, worom wi ändå wid god tröst i wårom Gud, til at tala när eder
        Guds Ewangelium, med mycken kämpning.
      verse: 2
    - text: 'Ty wår förmaning war icke til willfarelse, icke heller til orenlighet,
        icke heller med list:'
      verse: 3
    - text: 'Utan, såsom wi af Gudi bepröfwade worom, at oss Ewangelium betrodt är
        til at predika, så talom wi: icke såsom wi wille täckas menniskom, utan Gudi,
        den der pröfwar wår hjerta.'
      verse: 4
    - text: Ty wi hafwe icke umgått med smekligom ordom, såsom I weten, icke heller
        med tilfälle til girighet; Gud är dess wittne.
      verse: 5
    - text: Hafwom icke heller sökt pris af menniskom, hwarken af eder, eller androm.
      verse: 6
    - text: Ändock wi wäl hadom haft magt at förtunga eder, såsom Christi Apostlar;
        men wi worom milde när eder, lika som en amma fostrar sin barn.
      verse: 7
    - text: Så hafwom wi hjertans lust haft til eder, at dela med eder, icke allenast
        Guds Ewangelium, utan ock wårt eget lif; ty I ären oss käre wordne.
      verse: 8
    - text: I minnens wäl, käre bröder, wårt arbete och wår mödo; ty dag och natt
        arbetade wi, på det wi ingen af eder skulle förtunga; och predikadom ibland
        eder Guds Ewangelium.
      verse: 9
    - text: Dess ären I wittne, och Gud, huru heliga, huru rättfärdeliga och ostraffeliga
        wi umgingom med eder, som trodden.
      verse: 10
    - text: Såsom I weten, at wi, såsom en fader sin barn, hafwe förmanat och tröstat
        hwar och en ibland eder;
      verse: 11
    - text: Och betygat, at I wärdeliga skullen wandra för Gudi, den eder kallat hafwer
        til sitt rike och härlighet.
      verse: 12
    - text: För hwilket wi ock utan återwändo tackom Gudi, at då I anammaden af oss
        det predikade ordet om Gud, anammaden I det icke såsom menniskors ord, utan
        såsom det sannerliga är, som Guds ord, hwilken ock werkar i eder, som tron.
      verse: 13
    - text: Ty I ären wordne, käre bröder, de Guds församlingars efterföljare, som
        uti Judeen äro, i Christo JEsu, at I detsamma lidit hafwen af edra egna fränder,
        som de af Judomen.
      verse: 14
    - text: 'Hwilke ock HERran JEsum dråpo, och sina egna Propheter, och hafwa förföljt
        oss, och täckas icke Gudi, och allom menniskom äro de emot:'
      verse: 15
    - text: Förbjuda oss underwisa Hedningomen, dermed de skola salige warda, på det
        de skola fullkomna sina synder alltid; ty wreden är kommen öfwer dem intil
        ändan.
      verse: 16
    - text: Men wi, käre bröder, sedan wi til någon tid hade mist eder efter ansigtet,
        och icke efter hjertat, hafwe wi dess mer hastat til at se edart ansigte,
        med stor begärelse.
      verse: 17
    - text: Derföre hadom wi welat komma til eder, (jag Paulus) twå resor; och Satanas
        hafwer oss förhindrat.
      verse: 18
    - text: Ty hwad är wårt hopp, eller fröjd, eller kronan til wår berömelse? Ären
        ock icke I det, för warom HERra JEsu Christo i hans tilkommelse?
      verse: 19
    - text: I ären ju wår pris och fröjd.
      verse: 20
  - chapter: 3
    verses:
    - text: ' Derföre kundom wi icke längre hafwat fördrag; och oss syntes, at wi
        uti Athen allena skulle qware blifwa.'
      verse: 1
    - text: 'Och hafwe sändt Timotheum, wår broder, och Guds tjenare, och wår hjelpare
        i Ewangelio Christi, til at styrka och trösta eder i edra tro:'
      verse: 2
    - text: På det ingen skulle låta wika sig uti denna bedröfwelse; ty I weten, at
        wi ärom dertil satte.
      verse: 3
    - text: Ty när wi worom när eder, sade wi eder det tilförene, at wi måste lida
        bedröfwelse; såsom ock skedt är, och I weten.
      verse: 4
    - text: Derföre kunde jag ock icke länger hafwat fördrag, utan sände åstad; på
        det jag skulle förfara edra tro, at til äfwentyrs frestaren icke hade försökt
        eder, och wårt arbete hade då fåfängt wordit.
      verse: 5
    - text: 'Men nu nyliga, sedan Timotheus kommen war til oss ifrån eder, och underwiste
        oss edra tro och kärlek; och at I alltid tänken på oss til det bästa, och
        åstunden at se oss, såsom ock wi eder:'
      verse: 6
    - text: Wordom wi, käre bröder, hugswalade på eder, uti all wår bedröfwelse och
        nöd, genom edra tro.
      verse: 7
    - text: Ty wi lefwe nu, efter I stån i HERranom.
      verse: 8
    - text: Hwad tack kunne wi Gudi säga för eder. för all den glädje, som wi hafwe
        af eder, för wår Gud?
      verse: 9
    - text: wi bedje dag och natt ganska mycket, at wi mågom se edart ansigte, och
        upfylla det i edra tro fattas.
      verse: 10
    - text: Men Gud sjelfwer, och wår Fader, och wår HERre JEsus Christus, skicke
        wår wäg til eder.
      verse: 11
    - text: 'Men HERren föröke eder, och låte kärleken öfwerflöda inbördes och til
        hwar man; såsom ock wi äre til eder:'
      verse: 12
    - text: At edor hjerta måga styrkt och ostraffelig blifwa, i helighet, för Gudi
        och wårom Fader, uti wårs HERras JEsu Christi tilkommelse, med all hans helgon.
      verse: 13
  - chapter: 4
    verses:
    - text: ' Yttermera, käre bröder, bedje wi eder, och förmane genom wår HERra JEsum,
        såsom I hafwen undfångit af oss, huru I wandra skolen, och täckas Gudi, at
        I ju mer fullkomlige warden.'
      verse: 1
    - text: Ty I weten hwad bud wi gåfwom eder, genom HERran JEsum.
      verse: 2
    - text: 'Ty deta är Guds wilje, edor helgelse, at I flyn boleri:'
      verse: 3
    - text: 'Och hwar och en af eder wet behålla sitt fat i helgelse och äro:'
      verse: 4
    - text: Icke uti lustig begärelse, såsom Hedningar, de som af Gudi intet weta.
      verse: 5
    - text: Och at ingen förtrycker eller swiker sin broder i någon handel; ty HERren
        är hämnaren öfwer allt deta; såsom wi ock eder tilförene sadom och betygadom.
      verse: 6
    - text: Ty Gud hafwer icke kallat oss till orenlighet, utan til helgelse.
      verse: 7
    - text: Den der nu föraktar, han föraktar icke någon mennisko, utan Gud, den sin
        Helga Anda hafwer gifwit i eder.
      verse: 8
    - text: Men om broderlig kärlek görs icke behof, at jag skrifwer eder; ty I ären
        sjelfwe lärde af Gudi, at I skolen älska eder inbördes.
      verse: 9
    - text: Och det gören I ock på alla bröderna, som i hela Macedonien äro; men wi
        förmane eder, käre bröder, at I ju mer fullkomlige warden.
      verse: 10
    - text: 'Och winlägger eder, at I ären rolige, och sköter edor egen stycke; och
        arbeter med edra händer, såsom wi eder budit hafwe:'
      verse: 11
    - text: At I hafwen eder ärliga med dem, som utantil äro, och at I deras intet
        betorfwen.
      verse: 12
    - text: Men wi wilje icke dölja för eder, käre bröder, om dem som afsomnade äro,
        at I icke sörjen, såsom de andre, de der intet hopp hafwa.
      verse: 13
    - text: Ty om wi tro, at JEsus är döder och upstånden; så skall ock Gud dem som
        afsomnade äro, genom JEsum framhafwa med honom.
      verse: 14
    - text: Ty detta säge wi eder, såsom HERrans ord; at wi som lefwe och igenblifwe
        uti HERrans tillkommelse, skole icke förekomma dem som sofwa.
      verse: 15
    - text: 'Ty sjelfwer HERren skall stiga ned af himmelen med härskri, och öfwerängels
        röst, och med Guds basun, och de döde i Christo skola upstå i förstone:'
      verse: 16
    - text: Derefter wi som lefwe och igenblifwe, wardom tillika med dem borttagne
        i skyn emot HERran i wädret, och så skole wi blifwa när HERranom alltid.
      verse: 17
    - text: Så tröster eder nu med dessa orden inbördes.
      verse: 18
  - chapter: 5
    verses:
    - text: ' Men om tider och stunder, käre bröder, är icke behof at skrifwa eder.'
      verse: 1
    - text: Ty I weten wäl, at HERrans dag skall komma såsom en tjuf om nattene.
      verse: 2
    - text: 'Derföre, när de warda sägande: Det är frid, och all ting utan fara, då
        skall dem hasteligit förderf öfwerkomma; lika som födslopinan qwinnone påkommer,
        som hafwandes är, och de skola icke kunna undfly.'
      verse: 3
    - text: Men I, käre bröder, ären icke uti mörkret, at den dagen, såsom en tjuf,
        skall få eder fatt.
      verse: 4
    - text: Alle I ären ljusens barn, och dagsens barn; wi hörom icke nattene til,
        icke heller mörkret.
      verse: 5
    - text: Så låter oss nu icke sofwa, såsom de andre; utan låter oss waka och nyktre
        wara;
      verse: 6
    - text: Ty de som sofwa, de sofwa om nattene, och de som druckne äro, de äro druckne
        om nattene.
      verse: 7
    - text: Men wi, som dagen tilhöre, skole nyktre wara, iklädde trones och kärlekens
        kräfweto, och salighetenes hopp för en hjelm.
      verse: 8
    - text: Ty Gud hafwer icke satt oss til wrede, utan at äga salighet, genom wår
        HERra JEsum Christum;
      verse: 9
    - text: Den för oss död är; på det, ehwad wi wake eller sofwe, skole wi lefwa
        samt med honom.
      verse: 10
    - text: Derföre förmaner eder inbördes; och upbygger hwar den andra, såsom I ock
        gören.
      verse: 11
    - text: 'Men wi bedje eder, käre bröder, at I kännen dem som arbeta ibland eder,
        och stå eder före i HERranom, och förmana eder:'
      verse: 12
    - text: Håller dem dess kärare, för deras werks skull, och warer fridsamme med
        dem.
      verse: 13
    - text: Men wi bedje eder, käre bröder, förmaner de osediga, tröster de klenmodiga,
        hjelper de swaga, warer långmodige wid hwar man.
      verse: 14
    - text: Ser til, at ingen wedergäller någrom ondt för ondt; utan alltid farer
        efter det goda inbördes, och med hwar man.
      verse: 15
    - text: warer alltid glade.
      verse: 16
    - text: Bedjen utan återwändo.
      verse: 17
    - text: warer tacksamme i all ting; ty det är Guds wilje om eder, genom JEsum
        Christum.
      verse: 18
    - text: Utsläcker icke Andan.
      verse: 19
    - text: Förakter icke Prophetier.
      verse: 20
    - text: Men pröfwer all ting, och behåller det godt är.
      verse: 21
    - text: Flyr allt det som ondt synes.
      verse: 22
    - text: Men sjelfwer fridsens Gud helge eder öfwer allt, at edar hele ande, och
        själ, och kropp, måtte wara behållen utan straff, i wårs HERras JEsu Christi
        tilkommelse.
      verse: 23
    - text: Han är trofast, som eder kallat hafwer; den det ock wäl fullbordar.
      verse: 24
    - text: Käre bröder, beder för oss.
      verse: 25
    - text: Helser alla bröderna uti en helig kyss.
      verse: 26
    - text: Jag beswär eder wid HERran, at I denna Epistelen läsa låten för alla heliga
        bröderna.
      verse: 27
    - text: Wårs HERras JEsu Christi nåd ware med eder. Amen. Til de Thessalonicer
        den förra, skrifwen af Athen.
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, och Silvanus, och Timotheus; den församling i Thessalonica,
        i Gudi, wårom Fader, och HERranom JESu Christo.'
      verse: 1
    - text: Nåd ware med eder, och frid af Gudi wårom Fader, och HERranom JESu Christo.
      verse: 2
    - text: 'Wi skole tacka Gudi alltid för eder, käre bröder, såsom tilbörligit är;
        ty edor tro förökas storliga, och allas edra kärlek öfwerflödar inbördes:'
      verse: 3
    - text: 'Så at wi sjelfwe beröme oss i Guds församlingar, af edart tålamod och
        tro, uti alla edra förföljelser och bedröfwelser, som I liden:'
      verse: 4
    - text: Såsom et bewis til Guds rättwisa dom; på det I mågen warda wärdige til
        Guds rike, för hwilket I ock liden.
      verse: 5
    - text: Efter det är rättwist för Gudi gifwa dem bedröfwelse igen, som eder bedröfwa;
      verse: 6
    - text: Men eder, som bedröfwens, rolighet med oss; då HERren JESus upenbar warder
        af himmelen, samt med sine krafts Änglar.
      verse: 7
    - text: 'Och med eldslåga, til at hämnas öfwer dem som icke känna Gud, och öfwer
        dem som icke lydige äro wårs HERras JESu Christi Evangelio:'
      verse: 8
    - text: Hwilke pino lida skola, det ewiga förderfwet, af HERrans ansikte, och
        af hans härliga magt;
      verse: 9
    - text: Då han skall komma, til at förklaras i sin helgon, och underlig warda
        i allom dem som tro; ty wårt wittnesbörd til eder om den dagen hafwen I trott.
      verse: 10
    - text: 'Och fördenskull bedje wi ock alltid för eder, at wår Gud wille göra eder
        wärdiga til denna kallelsen, och upfylla allt godhetenes upsåt, och trones
        werk i kraftene:'
      verse: 11
    - text: På det wårs HERras JESu Christi Namn må prisadt warda på eder, och I på
        honom, efter wår Guds och HERrans JESu Christi nåd.
      verse: 12
  - chapter: 2
    verses:
    - text: ' Men wi bedje eder, käre bröder, för wårs HERras JESu Christi tilkommelse,
        och för wåra församlings skull i honom:'
      verse: 1
    - text: At I icke snarliga låten beweka eder ifrån edart sinne; icke heller förskräcka,
        hwarken genom anda, eller genom ord, eller genom bref, lika som det sändt
        wore af oss, såsom Christi dag för handen wore.
      verse: 2
    - text: Låter ingen förföra eder i någon måtto; ty han kommer icke, utan tilförene
        sker affall, och uppenbar warder syndenes menniska, förtappelsens barn.
      verse: 3
    - text: Hwilken är en motståndare, och uphäfwer sig öfwer allt det Gud eller Gudstjenst
        kallas; så at han sätter sig i Guds tempel, såsom en Gud, och gifwer sig före
        som han wore Gud.
      verse: 4
    - text: Minnens I icke, at jag sade eder detta, då jag ännu war när eder?
      verse: 5
    - text: Och hwad ännu hindrar, weten I; at han skall warda upenbar i sin tid.
      verse: 6
    - text: Ty han werkar allaredo ondskona hemliga; allenast den der nu hindrar,
        han måste komma af wägen.
      verse: 7
    - text: Och så warder då den Onde upenbar, hwilken HERren skall dräpa med sins
        muns Anda; och skall göra en ända med honom, genom sin tilkommelses upenbarelse;
      verse: 8
    - text: 'Hwilkens tilkommelse sker efter Satans werkan, med alla lögnaktiga krafter,
        och tekn, och under:'
      verse: 9
    - text: Och med all förförelse til orättfärdighet, ibland dem som förtappade warda;
        derföre, at de icke anammade kärleken til sanningena, at de måtte salige wordet.
      verse: 10
    - text: 'Fördenskull skall Gud sända dem kraftig willfarelse, så at de skola tro
        lögnene:'
      verse: 11
    - text: På det de skola alle dömde warda, som icke hafva trott sanningene, utan
        hafva lust til orättfärdigheten.
      verse: 12
    - text: Men wi skole alltid tacka Gudi för eder, käre bröder, älskade af HERranom,
        at Gud hafver eder utwalt til salighet af begynnelsen, genom Andans helgelse,
        och i sanningenes tro.
      verse: 13
    - text: I hwilko han eder kallat hafver genom vårt Evangelium, til wårs HERras
        JESu Christi härliga egendom.
      verse: 14
    - text: Så står nu, käre bröder, och håller eder wid de stadgar, som I lärt hafwen,
        ehwad det är skedt af wårt ord eller bref.
      verse: 15
    - text: 'Men sjelfwer wår HERre, JESus Christus, och Gud och wår Fader, den oss
        älskat hafwer, och gifwit en ewig tröst, och et godt hopp genom nådena:'
      verse: 16
    - text: Han hugswale edor hjerta, och styrke eder uti all lärdom, och goda gerningar.
      verse: 17
  - chapter: 3
    verses:
    - text: ' Yttermera, kära bröder, beder för oss, at HERrans ord må hafwa framgång,
        och prisadt warda, såsom ock när eder.'
      verse: 1
    - text: Och at wi mågom friade warda ifrå wanartiga och arga menniskor; ty tron
        är icke hwars mans.
      verse: 2
    - text: Men HERren är trofast, den eder styrka skall, och bewara för det onda.
      verse: 3
    - text: 'Men wi förse oss til eder i HERranom, at I gören, och görande warden,
        hwad wi eder budit hafwe:'
      verse: 4
    - text: Men HERren styre edart hjerta til Guds kärlek, och til Christi tålamod.
      verse: 5
    - text: Och bjudom wi eder, käre bröder, i wårs HERras JESu Christi Namn, at I
        dragen eder ifrå hwar och en broder som oskickeliga wandrar, och icke efter
        den stadga, som han hafwer fått af oss.
      verse: 6
    - text: 'Ty I weten sjelfwe, huru I skolen oss efterfölja: För den skull wi hadom
        oss icke oskickeliga ibland eder:'
      verse: 7
    - text: Icke heller tagit brödet til gäfwes af någrom; utan med arbete och mödo,
        natt och dag, hafwe wi brukat oss, på det wi ingen af eder skulle wara til
        tunga.
      verse: 8
    - text: Icke derföre, at wi dess icke magt hadom; utan at wi skulle gifwa oss
        sjelfwa eder til efterdömelse, at efterfölja oss.
      verse: 9
    - text: Och då wi worom när eder, böde wi eder sådant, at ho der icke wille arbeta,
        han skulle icke heller äta.
      verse: 10
    - text: Ty wi höre, at somlige ibland eder umgås oskickeliga, och arbeta intet,
        utan drifwa fåfängo.
      verse: 11
    - text: Men dem som sådana äro, bjude wi och förmane, genom wår HERra JESum Christum,
        at de arbeta med stilhet, och äta sitt eget bröd.
      verse: 12
    - text: Men I, käre bröder, förtröttens icke göra det godt är.
      verse: 13
    - text: Om nu någor icke wille lyda wårt ord, honom tekner up i et bref, och hafwer
        ingen umgängelse med honom, på det han skall blygas.
      verse: 14
    - text: Dock håller honom icke såsom en owän; utan förmaner honom såsom en broder.
      verse: 15
    - text: Men sjelfwer fridsens HERre gifwe eder frid alltid, i allahanda måtto.
        HERren ware med eder allom.
      verse: 16
    - text: 'Hälsning med mine Pauli hand, hwilket är tecknet i all bref. Så skrifwer
        jag:'
      verse: 17
    - text: Wårs HERras JESu Christi nåd ware med eder allom. Amen. Sänd af Athen.
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, Jesu Christ i Apostel, efter Guds vår Frälsares och Herrans
        Jesu Christi befallning, den vårt hopp är,'
      verse: 1
    - text: 'Timotheo, minom rättsinniga son i trone: Nåd, barmhertighet, frid af
        Gudi varom Fader, och af Jesu Christo varom Herra.'
      verse: 2
    - text: Såsom jag bad dig, att du skulle blifva qvar i Epheso, då jag for in i
        Macedonien, sa gör ock; att du må bjuda somligom, att de ingen annan lärdom
        efterfölja;
      verse: 3
    - text: Och ingen akt gifva på fabler och slägtregister, de ingen ända hafva,
        och åstadkomma spörsmål, mer än förbättring till Gud, i trone.
      verse: 4
    - text: Ty hufvudsumman af budet är kärleken af ett rent hjerta, och af ett godt
        samvete, och af en oskrymtad tro;
      verse: 5
    - text: Ifrå hvilken somlige hafva farit ville, och äro omvände till onyttigt
        sqvaller;
      verse: 6
    - text: Och vilja vara mästare i Skriften, och förstå icke hvad de säga, eller
        hvad de hålla.
      verse: 7
    - text: Vi vete väl att lagen är god, då man henne rätteliga brukar.
      verse: 8
    - text: Vetandes, att dem rättfärdiga är ingen lag satt; utan orättfärdigom, och
        olydigom, ogudaktigom, och syndarom, oheligom, och oandeligom, fadermördarom
        och modermördarom, mandräparom,
      verse: 9
    - text: Bolarom, drängaskändarom,menniskotjufvom, ljugarom, menedarom; och hvad
        annat sådant är, det en helsosam lärdom emot faller;
      verse: 10
    - text: Efter dens saliga Guds härliga Evangelium, hvilket mig betrodt är.
      verse: 11
    - text: Och jag tackar varom Herra Christ o Jesu, som mig hafver gjort mägtig,
        och räknat mig trogen, och satt i det ämbetet;
      verse: 12
    - text: Jag, som tillförene var en försmädare, och en förföljare, och en våldsverkare;
        men mig är barmhertighet vederfaren; ty jag hafver det gjort ovetandes, i
        otro.
      verse: 13
    - text: Men vårs Herras nåd hafver dess mer öfverflödat, genom trona och kärleken,
        i Christo Jesu.
      verse: 14
    - text: Det är ett fast ord, och i alla måtto väl värdt att man det anammar, att
        Christus Jesus är kommen i verldena, till att frälsa syndare; ibland hvilka
        jag är den förnämligaste.
      verse: 15
    - text: Men mig är vederfaren barmhertighet, på det Jesus Christus skulle på mig
        förnämligast bevisa alla långmodighet, dem till efterdöme, som på honom tro
        skulle till evinnerligit lif.
      verse: 16
    - text: Men Gudi, den eviga Konungenom, oförgängligom, osynligom, allena visom,
        vare pris och ära, i alla evighet. Amen.
      verse: 17
    - text: Detta budet befaller jag dig, min son Timothee, efter de förra Prophetier
        om dig, att du brukar dig deruti som en god krigsman;
      verse: 18
    - text: Hafvandes trona, och godt sam vet; hvilket somlige hafva bortdrifvit,
        och äro skeppsbrutne vordne i trone;
      verse: 19
    - text: Af hvilkom är Hymeneus, och Alexander, hvilka jag Satane antvardat hafver;
        på det de skulle lära icke mer försmäda.
      verse: 20
  - chapter: 2
    verses:
    - text: ' Så förmanar jag nu, att man för all ting hafver böner, åkallan, förböner
        och tacksägelser, för alla menniskor;'
      verse: 1
    - text: För Konungar, och för alla Öfverhet; på det vi måge lefva uti ett roligit
        och stilla lefverne, i all Gudaktighet och ärlighet.
      verse: 2
    - text: Ty sådant är godt och tacknämligit för Gudi, varom Frälsare;
      verse: 3
    - text: Som vill att alla menniskor skola frälste varda, och till sanningenes
        kunskap komma.
      verse: 4
    - text: Ty det är en Gud, och en Medlare emellan Gud och menniskor, nämliga den
        menniskan Christus Jesus;
      verse: 5
    - text: Hvilken sig sjelf gifvit hafver för alla till återlösen, att sådant skulle
        i sin tid predikadt varda.
      verse: 6
    - text: Der jag ock uti skickad är en Predikare och Apostel; jag säger sanningen
        i Christo, och ljuger icke, Hedningarnas lärare i trone och sanningene.
      verse: 7
    - text: Så vill jag nu, att männerna bedja i all rum, och upplyfta heliga händer,
        utan vrede och tvekan;
      verse: 8
    - text: Sammalunda ock. att qvinnorna pryda sig i höfveligom klädebonad, med blygaktighet
        och kyskhet; icke med flätadt hår, eller guld, eller perlor, eller kostelig
        klädnad;
      verse: 9
    - text: Utan, såsom de qvinnor höfves som gudaktighet bevisa, med goda gerningar.
      verse: 10
    - text: En qvinna läte lära sig i stillhet, med all underdånighet.
      verse: 11
    - text: Men qvinnone städer jag icke, att hon andra lärer; och icke heller råder
        öfver mannen, utan vare i stillhet.
      verse: 12
    - text: Ty Adam vardt först skapad, och sedan Eva;
      verse: 13
    - text: Och Adam vardt icke bedragen; utan qvinnan vardt bedragen, och kom öfverträdelsen
        åstad.
      verse: 14
    - text: Men hon varder likväl salig, genom barnsbörden, om hon blifver i trone,
        och kärlekenom, och i helgelse, med kyskhet.
      verse: 15
  - chapter: 3
    verses:
    - text: ' Det är ju ett fast ord: Om någor begärar ett Biskopsämbete, han åstundar
        en. god gerning.'
      verse: 1
    - text: Så skall nu en Biskop vara ostraffelig; ene hustrus man, vakande, nykter,
        sedig, gästgifvare, läraktig;
      verse: 2
    - text: Ingen drinkare, icke bitter, icke sniken efter slem vinning; utan mild,
        icke trätosam, icke girig;
      verse: 3
    - text: Den sitt hus väl förestår; den der lydig barn hafver, med alla ärlighet;
      verse: 4
    - text: Hvar nu någor icke kan förestå sitt eget hus, huru skall han förestå Guds
        församling?
      verse: 5
    - text: Icke Nychristen; på det han icke skall uppblåsas, och falla i lastarens
        dom.
      verse: 6
    - text: Han måste ock hafva ett godt vittnesbörd af dem som utantill äro; på det
        han icke skall falla uti lastarens försmädelse och snaro.
      verse: 7
    - text: Sammalunda ock tjenarena, skola ärlige vara, icke tvetalige, icke drinkare,
        icke snikne efter slem vinning;
      verse: 8
    - text: Hållandes trones hemlighet med ett rent sam vet.
      verse: 9
    - text: Och de skola först försökas; och sedan skola de tjena, när ingen kan straffa
        dem.
      verse: 10
    - text: Deras hustrur sammaledes, skola ock ärliga vara, icke förtalerskor; nyktra,
        trofasta i all ting.
      verse: 11
    - text: Tjenarena skola vara ene hustrus män, de sin barn väl förestå, och sin
        egen hus.
      verse: 12
    - text: Ty de der väl tjena, förvärfva sig ett godt uppsteg, och mycken tröst
        i trone, som är i Christo Jesu.
      verse: 13
    - text: Detta skrifver jag dig, förhoppandes ske skola att jag kommer snart till
        dig;
      verse: 14
    - text: Och om så hände att jag förtöfvar, att du må veta huruledes du umgå skall
        uti Guds hus, som är lefvandes Guds församling, en pelare, och sanningenes
        grundval.
      verse: 15
    - text: 'Och utan tvifvel är Gudaktighetenes hemlighet stor: Gud är uppenbar vorden
        i köttet, rättfärdigad i Andanom, synt Änglomen, predikad Hedningomen, trodd
        i verldene, upptagen i härligheten.'
      verse: 16
  - chapter: 4
    verses:
    - text: ' Men Anden säger klarliga, att i yttersta tiderna skola somlige falla
        ifrå trone, hållande sig intill bedrägeliga andar och djeflalärdom;'
      verse: 1
    - text: Genom dem som med skrymteri tala lögn, och hafva brändt tecken i sin samvet;
      verse: 2
    - text: Och förbjuda ägtenskap; bjuda skona maten, som Gud skapat hafver till
        att taga med tacksägelse, dem trognom, och dem som hafva förstått sanningena.
      verse: 3
    - text: Ty allt det Gud skapat hafver är godt, och intet bortkastandes, som med
        tacksägelse taget varder.
      verse: 4
    - text: Ty det varder helgadt genom Guds ord och bönen.
      verse: 5
    - text: När du sådant gifver bröderna före, så blifver du en god Jesu Christi
        tjenare; såsom du uppfödder äst i trones ordom, och god lärdom, med hvilken
        du alltid varit hafver.
      verse: 6
    - text: Men oandeliga och kärlingafabler låt fara; men öfva dig sjelf till gudaktighet.
      verse: 7
    - text: Ty lekamlig öfning är föga till nytto; men gudaktighet är nyttig till
        all ting, och hafver löfte om detta lifvet, och det tillkommande.
      verse: 8
    - text: Det är ju ett fast ord, och i alla måtto väl värdt att man det anammar.
      verse: 9
    - text: Ty derpå arbete vi ock, och vardom försmådde, att vi hoppas på lefvandes
        Gud, som är alla menniskors Frälsare, men besynnerliga deras som tro.
      verse: 10
    - text: Sådant bjud, och lär.
      verse: 11
    - text: Ingen förakte din ungdom; utan var dem trognom en eftersyn, i ord, i umgängelse,
        i kärlek, i andanom, i trone, i kyskhet.
      verse: 12
    - text: Håll på att läsa, förmana, lära, tilldess jag kommer.
      verse: 13
    - text: Försumma icke den gåfvo som i dig är, den dig gifven är genom prophetien,
        med Presternas händers åläggning.
      verse: 14
    - text: Detta akta; blif deruti; på det din förbättring må h värj om månne uppenbar
        varda.
      verse: 15
    - text: Haf akt på dig sjelfvan, och på lärdomen; blif i dessa stycker; ty om
        du så gör, frälsar du dig sjelfvan, och dem som dig höra.
      verse: 16
  - chapter: 5
    verses:
    - text: ' Den gamla skall du icke hårdeliga straffa; utan förmana såsom en fader;
        de unga såsom bröder;'
      verse: 1
    - text: De gamla qvinnor såsom mödrar; de unga såsom systrar, med all kyskhet.
      verse: 2
    - text: Hedra enkorna, de der rätta enkor äro.
      verse: 3
    - text: Om någon enka hafver barn, eller barnabarn, sådana skola först lära väl
        regera sitt eget hus, och göra såsom föräldrarna dem gjort hafva; ty det är
        väl gjordt, och Gudi tacknämligit.
      verse: 4
    - text: Men det är en rätt enka, som ensam är, den sitt hopp sätter till Gud,
        och blifver alltid i böner och åkallan, natt och dag;
      verse: 5
    - text: Men den som lefver i vällust, hon är lefvandes död.
      verse: 6
    - text: Sådant bjud, att de äro ostraffeliga.
      verse: 7
    - text: Hvar nu någor sina, besynnerliga sitt husfolk, icke försörjer, den hafver
        försakat trona, och är argare än en Hedninge.
      verse: 8
    - text: Lät inga enko utväljas yngre än sextio år, den som hafver varit ens mans
        hustru;
      verse: 9
    - text: Och vittnesbörd hafver om goda gerningar; om hon hafver uppfödt barn;
        om hon hafver herbergat; om hon hafver tvagit de heligas fötter; om hon hafver
        hulpit de bedröfvada; om hon i alla goda gerningar hafver idkelig varit.
      verse: 10
    - text: Men de unga enkor låt fara; ty när de begynna kättjas emot Christum, så
        vilja de gifta sig;
      verse: 11
    - text: Och hafva sin dom, att de den första tron brutit hafva.
      verse: 12
    - text: Dertillmed äro de fåfänga, och lära löpa omkring i husen; ja, icke allenast
        fåfänga, utan ock sqvallerfulla, och förvetna, och tala det som icke borde.
      verse: 13
    - text: Så vill jag nu; att de unga enkor gifta sig, föda barn, stå hus före,
        intet tillfälle gifva motståndarenom till att tala illa.
      verse: 14
    - text: Ty några hafva allaredo vändt tillbaka efter Satanam.
      verse: 15
    - text: Hvar nu någor trogen man eller qvinna hafver enkor, han försörje dem,
        och läte icke församlingen förtungas, att det må dem tillräcka, som rätta
        enkor äro.
      verse: 16
    - text: De Prester, som väl förestå, skall man hälla vara dubbel heder värda;
        mest de, som arbeta i ordet och lärdomen.
      verse: 17
    - text: 'Ty Skriften säger: Du skall icke binda munnen till på oxan som tröskar;
        och: En arbetare är sin lön värd.'
      verse: 18
    - text: Tillstäd ingen klagomål emot en Prest, utan med tu eller tre vittne.
      verse: 19
    - text: De som synda, straffa för allom, att andre skola ock frukta.
      verse: 20
    - text: Jag betygar för Gudi, och Herranom Jesu Christo, och för de utkorada Änglar,
        att du håller detta, utan egen godtycko, och gör intet efter väld.
      verse: 21
    - text: Lägg icke hastigt händerna på någon, och gör dig icke heller delaktig
        i annars mans synder; håll dig sjelfvan kysk.
      verse: 22
    - text: Drick icke länger vatten, utan bruka något fögo vin, för din magas skull,
        och att du ofta sjuk äst.
      verse: 23
    - text: Somliga menniskors synder äro uppenbara, att man dem tillförene döma kan;
        men somliga varda sedan uppenbara.
      verse: 24
    - text: Sammalunda äro ock somliga goda gerningar uppenbara; och de andra blifva
        ock intet fördolda.
      verse: 25
  - chapter: 6
    verses:
    - text: ' Trälarna, som under ok äro, skola hålla sina herrar alla äro värda;
        på det Guds Namn och lärdom icke skall försmädd varda.'
      verse: 1
    - text: Men de som hafva trogna herrar, de skola icke förakta dem, fördenskull
        de äro bröder; utan vara dess mer tjenstaktige, att de trogne, och älskade,
        och delaktige uti välgerningene äro. Sådant lär, och förmana.
      verse: 2
    - text: Ho der annars lärer, och icke blifver vid vars Herras Jesu Christi helsosamma
        ord. och vid den lärdom som är om Gudaktigheten;
      verse: 3
    - text: Han är förmörkrad, och vet intet, utan är sjuk i spörsmål och ordaträtor,
        af hvilkom födes afund, kif, försmädelse, onda misstankar,
      verse: 4
    - text: Onyttiga disputeringar emellan de menniskor, som i sitt sinne förderfvade
        äro, i trä hvilka sanningen är borttagen, de der mena att gudaktigheten är
        en vinning. Drag dig ifrå sådana.
      verse: 5
    - text: Men vara gudelig, och låta sig nöja, är vinning nog.
      verse: 6
    - text: Ty vi hafve intet fört in i verldena; derföre är det klart, att vi icke
        heller kunne något föra härut;
      verse: 7
    - text: Utan då vi hafve födo och kläder, så låtom oss dermed nöja.
      verse: 8
    - text: Men de som vilja rike varda, falla uti frestelse, och i snaro, och i mång
        dåraktig och skadelig begärelse, de der sänka menniskorna uti förderf och
        fördömelse.
      verse: 9
    - text: Ty girighet är en rot till allt ondt; till hvilka somlige hafva haft lust,
        och äro deri med ville farne ifrå trone, och hafva gjort sig sjelfva mycken
        bedröfvelse.
      verse: 10
    - text: Men du, Guds menniska, fly sådant; far efter rättfärdigheten, Gudaktigheten,
        tron, kärleken, tålamod, saktmod.
      verse: 11
    - text: Kämpa en god trones kamp; fatta evinnerligit lif, till hvilket du ock
        kallad äst, och bekant hafver en god bekännelse för mång vittne.
      verse: 12
    - text: Jag bjuder dig för Gudi, som all ting gör lefvande; och för Christo Jesu,
        som under Pontio Pilato betygat hafver en god bekännelse;
      verse: 13
    - text: Att du håller budet obesmittadt, ostraffelig, intill vårs Herras Jesu
        Christi uppenbarelse;
      verse: 14
    - text: Hvilka oss bete skall i sin tid den salige och allena väldige Konungen
        öfver alla Konungar, och Herren öfver alla herrar.
      verse: 15
    - text: Den der allena hafver odödelighet; den der bor uti ett ljus der ingen
        tillkomma kan; den ingen menniska sett hafver, icke heller se kan; honom vare
        ära och evigt rike. Amen.
      verse: 16
    - text: Bjud dem som rike äro i denna verld, att de icke äro storsinte, icke heller
        sätta sitt hopp på de ovissa rikedomar; utan på lefvande Gud, hvilken oss
        all ting rikeliga gifver till att nyttja;
      verse: 17
    - text: Att de göra väl, och rike varda på goda gerningar, gerna gifva, äro oförtrutne;
      verse: 18
    - text: Sammansamka sig sjelfvom en god grund framdeles, att de måga fatta evinnerligit
        lif.
      verse: 19
    - text: O Timothee, förvara det dig betrodt är; och fly oandelig och onyttig ord
        och trätor, som gå af falskeliga berömd konst;
      verse: 20
    - text: Hvilka somlige föregifva, och fara ville om trona. Nåd vare med dig. Amen.
        Sänd af Laodicea, hvilken är hufvudstaden i Phrygia Pacatiana,
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, Jesu Christi Apostel, genom Guds vilja, till att predika lifsens
        löfte, i Christo Jesu;'
      verse: 1
    - text: 'Min om kära son Timotheo: Nåd, barmhertighet, frid af Gud Fader, och
        Christo Jesu varom Herra.'
      verse: 2
    - text: Jag tackar Gudi, den jag tjenar ifrå mina föräldrar, uti ett rent samvet,
        att jag utan upphäll hafver din åminnelse i mina böner, natt och dag.
      verse: 3
    - text: Och mig längtar efter att se dig, när jag tänker på dina tårar; på det
        jag med glädje måtte uppfylld varda.
      verse: 4
    - text: Och jag drager mig till minnes den oskrymtade tro, som i dig är, den tillförene
        bodde uti dine fadermoder Loide, och i dine moder Evnica; är jag viss att
        sammalunda ock i dig;
      verse: 5
    - text: För hvilka saks skull jag förmanar dig, att du uppväcker Guds gåfvo, som
        i dig är, genom mina händers påläggning.
      verse: 6
    - text: Ty Gud hafver icke gifvit oss räddhågans anda, utan kraftenes, och kärlekens,
        och tuktighetenes.
      verse: 7
    - text: Derföre skäm dig icke vid vårs Herras vittnesbörd; icke heller vid mig,
        som är hans fånge; utan var delaktig uti Evangelii bedröfvelse, efter Guds
        kraft;
      verse: 8
    - text: Den oss frälsat hafver, och kallat med en helig kallelse; icke efter våra
        gerningar, utan efter sitt uppsåt, och nåd, den oss gifven är i Christo Jesu,
        för evig tid.
      verse: 9
    - text: Men nu är hon uppenbar vorden genom vår Frälsares Jesu Christi uppenbarelseren
        der döden borttagit hafver, och lifvet och ett oförgängeligit väsende framburit
        i ljuset, genom Evangelium;
      verse: 10
    - text: Uti hvilket jag är sätter till en predikare, och Apostel, och Hedningarnas
        lärare;
      verse: 11
    - text: För hvilka saks skull jag ock detta lider; och skämmes dock intet; ty
        jag vet på hvem jag tror, och är viss att han förmår förvara mitt betrodda
        gods intill den dagen.
      verse: 12
    - text: Håll dig efter de helsosamma ords eftersyn, som du hört hafver af mig,
        om trona och kärleken i Christo Jesu.
      verse: 13
    - text: Detta goda betrodda godset bevara genom den Helga Anda, den uti oss bor.
      verse: 14
    - text: Du vetst att alle de, som i Asien äro, hafva vändt sig ifrå mig; ibland
        hvilka är Phygellus, och Hermogenes.
      verse: 15
    - text: Herren gifve Onesiphori huse barmhertighet; ty han hafver ofta vederqvickt
        mig, och skämdes icke vid mina kedjo;
      verse: 16
    - text: Utan, då han var i Rom, sökte han fliteliga efter mig, och fann mig.
      verse: 17
    - text: Gifve honom Herren, att han finner barmhertighet när Herranom på den dagen;
        och i huru mång stycke han mig till tjenst var i Epheso, vetst du bäst.
      verse: 18
  - chapter: 2
    verses:
    - text: ' Så stärk dig nu, min son, genom nådena, som är i Christo Jesu.'
      verse: 1
    - text: Och livad du af mig hört hafver, genom mång vittne, det befalla trogna
        menniskor, som ock dugelige äro att lära andra.
      verse: 2
    - text: Lid och umgäll, såsom en god Jesu Christi stridsman.
      verse: 3
    - text: Ingen stridsman befattar sig med näringshandel; på det han skall täckas
        honom, som honom till en stridsman upptagit hafver.
      verse: 4
    - text: Hvar ock nu någor kämpar, han krönes icke, utan han redeliga kämpar.
      verse: 5
    - text: Åkermannen, som åkren brukar, honom bör först få af fruktene.
      verse: 6
    - text: Märk hvad jag säger; men Herren skall gifva dig i all ting förstånd.
      verse: 7
    - text: Tänk på Jesum Christum, som är uppstånden ifrå de döda, af Davids säd,
        efter mitt Evangelium;
      verse: 8
    - text: Uti hvilket jag bedröfvelse lider, intill bojor, såsom en ogerningsman;
        men Guds ord är icke bundet.
      verse: 9
    - text: Derföre lider jag det allt, för de utkoradas skull, att de skola ock få
        salighet i Christo Jesu, med eviga härlighet.
      verse: 10
    - text: 'Det är ju ett fast ord: Dö vi med, så skole vi lefva med;'
      verse: 11
    - text: Lide vi, så skole vi med regnera; om vi försake honom, så försakar ock
        han oss.
      verse: 12
    - text: Tro vi honom icke, så blifver han dock trofast; han kan icke neka sig
        sjelf.
      verse: 13
    - text: Sådant förmana, och betyga för Herranom, att de icke träta om ord till
        ingen nytto, utan till att afvända dem som på höra.
      verse: 14
    - text: Vinnlägg dig att bevisa dig Gudi en bepröfvad och ostraffelig arbetare,
        som rätt delar sanningenes ord.
      verse: 15
    - text: Men oandelig och onyttig ord kasta bort; ty det hjelper mycket till ogudaktighet;
      verse: 16
    - text: Och deras tal fräter omkring sig, såsom kräfvetan; ibland hvilka är Hymeneus
        och Philetus;
      verse: 17
    - text: De der om sanningen felat hafva, sägande uppståndelsen redan skedd vara;
        och hafva förvändt somliga menniskors tro.
      verse: 18
    - text: 'Men den fäste Guds grund blifver ståndandes, och hafver detta insegel:
        Herren känner sina; och hvar och en som åkallar Christi Namn, gånge ifrå orättfärdighetene.'
      verse: 19
    - text: Men uti ett stort hus äro icke allenast gyldene och silffat, utan jemväl
        träfat och lerfat; och somlig till heder, och somlig till vanheder.
      verse: 20
    - text: Hvar nu någor renar sig ifrå sådant folk, han varder ett helgadt fat till
        heder, husherranom brukeligit, beredt till ull t godt verk.
      verse: 21
    - text: Fly ungdomsens lustar; men far efter rättfärdigheten, tron, kärleken,
        frid med allom dem, som af rent hjerta åkalla Herran.
      verse: 22
    - text: Men förkasta dåraktig och öfverdådig spörsmål, vetandes att de föda träto
        af sig.
      verse: 23
    - text: Men Herrans tjenare skall icke vara trätosam, utan ljuflig vid hvar man,
        läraktig, den de onda lida kan;
      verse: 24
    - text: Och med saktmodighet straffa dem som emotstå; om Gud en gång vill gifva
        dem bättring, till att förstå sanningen;
      verse: 25
    - text: Och besinna sig ifrå djefvulens snaro, af hvilkom de fångne äro efter
        hans vilja.
      verse: 26
  - chapter: 3
    verses:
    - text: ' Men detta skall du veta, att uti yttersta dagarna tillstunda farliga
        tider.'
      verse: 1
    - text: Ty der varda kommande menniskor, som älska sig sjelfva; girige, stortalige,
        högfärdige, försmädare, föräldromen olydige, otacksamme, ogudaktige,
      verse: 2
    - text: Okärlige, hårdnackade, skändare, okyske, omilde, hatande det goda,
      verse: 3
    - text: Förrädare, öfverdådige, uppblåste, de der mer älska vällust än Gud;
      verse: 4
    - text: Hafvandes ett sken till Gudaktighet; men dess kraft försaka de. Och fly
        sädana.
      verse: 5
    - text: Af dem äro de som löpa utu det ena huset i det andra, och föra qvinnfolk
        fångna, som med synder betungade äro, och drifvas af mångahanda lustar.
      verse: 6
    - text: Alltid läras de, och kunna dock aldrig komma till sanningens kunskap.
      verse: 7
    - text: Men såsom Jannes och Jambres stodo emot Mose, så stå ock desse emot sanningene;
        det äro menniskor, förderfvade i sitt sinne, odugelige till trona.
      verse: 8
    - text: Men de skola icke länger hafva framgång; ty deras galenskap varder allom
        uppenbar, såsom ock de förras var.
      verse: 9
    - text: Men du hafver förnummit min lärdom, mitt sätt, mitt uppsåt, mina tro,
        min långmodighet, min kärlek, mitt tålamod;
      verse: 10
    - text: Mina förföljelser, mina bedröfvelser, som mig öfvergingo i Antiochien,
        Iconio, Lystris; hurudana förföljelser jag der led; och af allt hafver Herren
        förlossat mig.
      verse: 11
    - text: Och alle, de der gudeliga vilja lefva i Christo Jesu, måste lida förföljelse.
      verse: 12
    - text: Men med onda menniskor och bedragare varder det ju länger ju argare; de
        förföra, och varda förförde.
      verse: 13
    - text: Men du, blifvid det du lärt hafver, och det dig betrodt är, vetandes af
        hvem du det lärt hafver.
      verse: 14
    - text: Och efter du af barndom hafver kunnat den Helga Skrift, kan hon dig undervisa
        till salighet, genom trona på Christum Jesum.
      verse: 15
    - text: Ty all skrift af Gudi utgifven är nyttig till lärdom, till straff, till
        bättring, till tuktan i rättfärdighet;
      verse: 16
    - text: Att en Guds menniska skall vara fullbordad, till alla goda gerningar skickelig.
      verse: 17
  - chapter: 4
    verses:
    - text: ' Så betygar jag nu för Gudi, och Herranom Jesu Christo, den der döma
        skall lefvande och döda, i sin tillkommelse, och i sitt rike;'
      verse: 1
    - text: Predika ordet; håll uppå i tid och i otid; straffa, truga, förmana, med
        all saktmodighet och lärdom.
      verse: 2
    - text: Ty den tid skall komma, att de icke skola kunna lida helsosam lärdom;
        utan skola, efter sina egna lustar, samla sig lärare; efter dem kliar i öronen;
      verse: 3
    - text: Och skola vända sin öron ifrå sanningen, och vända sig till fabler.
      verse: 4
    - text: Men du, var valken i all ting, lid och umgäll; gör ens Evangelisk Predikares
        verk; uträtta ditt ämbete redeliga.
      verse: 5
    - text: Ty jag offras nu, och tiden tillstundar att jag skall skiljas hädan.
      verse: 6
    - text: Jag hafver kämpat en god kamp, jag hafver fullbordat loppet; jag hafver
        hållit trona.
      verse: 7
    - text: Härefter är mig förvarad rättfärdighetenes krona, hvilka Herren mig gifva
        skall på den dagen, den rättfärdige domaren; men icke mig allenast, utan ock
        allom dem, som älska hans uppenbarelse.
      verse: 8
    - text: Vinnlägg dig, att du kommer snarliga till mig.
      verse: 9
    - text: Ty Deinas hafver öfvergifvit mig, och fått kärlek till denna verldena;
        och är faren till Thessalonica; Crescens till Galatien; Titus till Dalmatien.
      verse: 10
    - text: Lucas är allena med mig. Tag Marcuim till dig, och haf honom med dig;
        ty han är mig mycket nyttig till tjenst.
      verse: 11
    - text: Tychicum hafver jag sändt till Ephesum.
      verse: 12
    - text: Men Herren skall förlossa mig af all ond gerning, och frälsa mig till
        sitt himmelskarike; hvilkom vare ära ifrån evighet till evighet. Amen. Men
        Herren skall förlossa mig af all ond gerning, och frälsa mig till sitt himmelskarike;
        hvilkom vare ära ifrån evighet till evighet. Amen.
      verse: 13
    - text: Alexander, kopparsmeden, hafver mig mycket ondt bevist. Herren betale
        honom efter hans gerningar.
      verse: 14
    - text: Tag ock du dig vara för honom; ty han hafver svårliga ståndit emot vår
        ord.
      verse: 15
    - text: Uti min första försvarelse stod ingen när mig, utan alle öfvergåfvo mig;
        det varde dem icke tillräknadt.
      verse: 16
    - text: Men Herren stod med mig, och styrkte mig; på det genom mig skulle predikanen
        stadfäst varda, och alle Hedningar höra skulle; och jag är friad af lejonens
        mun.
      verse: 17
    - text: ''
      verse: 18
    - text: Helsa Priscam, och Aqvilam, och Onesiphori husfolk.
      verse: 19
    - text: Erastus blef i Corintho; men Trophimum lät jag qvar i Mileto sjuk.
      verse: 20
    - text: Vinnlägg dig, att du kommer för vintren. Dig helsar Eubulus, och Pudens,
        och Linus, och Claudia, och alle bröderna.
      verse: 21
    - text: Herren Jesus Christus vare med din anda. Nåd vare med eder. Amen. Den
        andra Epistelen till Timotheum, skrifven af Rom, då Paulus åter hades fram
        för Kejsar Neronem.
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, Guds tjenare, men Jesu Christi Apostel, till att predika Guds
        utvaldom trona och sanningenes kunskap, hvilken till Gudaktighet förer,'
      verse: 1
    - text: I hoppet till evinnerligit lif, det Gud, som icke ljuga kan, för evigt
        utlofvat hafver;
      verse: 2
    - text: Men i sinom tid hafver han uppenbarat sitt ord genom predikan, den mig
        betrodd är, efter Guds vår Frälsares befallning;
      verse: 3
    - text: 'Minom rättsinniga son Tito, efter begges våra tro: Nåd, barmhertighet,
        frid af Gud Fader, och Herranom Jesu Christo, vårom Frälsare.'
      verse: 4
    - text: Fördenskull lät jag dig qvar i Creta, att hvad som ännu fattades, skulle
        du fullkomliga beställa, och besätta städerna här och der med Prester, såsom
        jag dig befallt hafver;
      verse: 5
    - text: Den som är ostraffelig, ene hustrus man; den der trogen barn hafver, oberyktad
        för öfverflödighet och genstörtighet.
      verse: 6
    - text: Ty en Biskop bör vara ostraffelig, såsom en Guds skaffare; icke ensinnig,
        icke sticken, ingen drinkare, icke bitter, icke sniken efter slem vinning;
      verse: 7
    - text: Utan gästgifvare, och älskar det godt är; tuktig, rättvis, helig, kysk;
      verse: 8
    - text: Och håller sig vid det ord, som visst är och lära kan; på det han må mägtig
        vara att förmana genom helsosam lärdom, och öfvervinna dem som deremot säga.
      verse: 9
    - text: Ty månge äro genstörtige, onyttige sqvallrare, och bedragare, besynnerliga
        de af omskärelsen;
      verse: 10
    - text: Hvilkom man måste tillstoppa munnen; de som hela husen förvända, och lära
        det intet doger, för slem vinnings skull.
      verse: 11
    - text: 'En af dem hafver sagt, deras egen Prophet: De Creter äro alltid ljugare,
        ond djur, och late bukar.'
      verse: 12
    - text: Detta vittnesbörd är sant. Derföre straffa dem skarpeliga, att de äro
        rätte i trone;
      verse: 13
    - text: Och icke akta på de Judiska fabler och menniskors bud, som sig draga ifrå
        sanningen.
      verse: 14
    - text: Dem, som rene äro, äro all ting rene; men dem orenom och otrognom är intet
        rent; utan både deras sinne och samvet är orent.
      verse: 15
    - text: De säga sig känna Gud; men med gerningarna neka de det; efter de äro styggelige
        för Gud, och olydige, och till alla goda gerningar odugelige.
      verse: 16
  - chapter: 2
    verses:
    - text: ' Men tala du, såsom tillbörligit är, efter en helsosam lärdom;'
      verse: 1
    - text: De gamla, att de äro nyktre, ärlige, tuktige, rätte i trone, i kärlekenom,
        i tålamod;
      verse: 2
    - text: De gamla qvinnor desslikes, att de ställa sig såsom heligom höfves, icke
        förtalerskor, icke drinkerskor, goda lärerskor;
      verse: 3
    - text: Att de unga qvinnor lära tukt af dem; älska sina män, hafva sin barn kär;
      verse: 4
    - text: Vara sediga, kyska, husaktiga, fromma, sina män underdåniga; på det Guds
        ord icke skall försmädt varda.
      verse: 5
    - text: Sammalunda förmana ock de unga män, att de äro tuktige.
      verse: 6
    - text: Uti all ting ställ dig sjelf för en eftersyn till goda gerningar, med
        oförfalskad lärdom, med ärlighet;
      verse: 7
    - text: Med helsosam och ostraffelig ord; på det han, som emotstår, må blygas,
        intet ondt hafvandes det han om oss säga kan;
      verse: 8
    - text: Tjenarena, att de äro sinom herrom underdånige, och uti all ting behagelige,
        icke gensvarige;
      verse: 9
    - text: Icke otrogne; utan alla goda trohet bevisande; på det de måga pryda Guds
        vår Frälsares lärdom i all stycke.
      verse: 10
    - text: Ty Guds nåd, helsosam allom menniskom, är uppenbarad;
      verse: 11
    - text: Och lärer oss, att vi skole försaka alla ogudaktighet och verldslig lusta,
        och lefva tukteliga, rättfärdeliga, och gudeliga i denna verlden;
      verse: 12
    - text: Och vänta det saliga hoppet, och den stora Guds och vår Frälsares Jesu
        Christi härliga uppenbarelse;
      verse: 13
    - text: Den sig sjelf gaf för oss; på det han skulle förlossa oss ifrån all orättfärdighet,
        och rena oss sig sjelfvom ett folk till egendom, det sig om goda gerningar
        beflitar.
      verse: 14
    - text: Sådant tala, och förmana, och straffa med fullt allvar. Låt ingen förakta
        dig.
      verse: 15
  - chapter: 3
    verses:
    - text: ' Förmana dem, att de äro Förstarna och Öfverheten underdånige och lydige;
        redebogne till alla goda gerningar;'
      verse: 1
    - text: Om ingen illa tala, icke trätosamma; utan milde, bevisande all saktmodighet
        till alla menniskor.
      verse: 2
    - text: Ty vi vorom ock fordom ovise, ohörige, villfarande, tjenande begärelsom
        och mångahanda lustom, och vandradom i ondsko och afund, hätske; och hatadom
        hvarannan inbördes.
      verse: 3
    - text: Men sedan Guds, vår Frälsares, godhet och kärlek till menniskorna uppenbarades;
      verse: 4
    - text: Icke för rättfärdighetenes gernings skull, som vi gjort hade; utan efter
        sina barmhertighet gjorde han oss saliga, genom den nya födelsens bad, och
        den Heliga Andas förnyelse;
      verse: 5
    - text: Hvilken han öfver oss rikeliga utgjutit hafver, genom vår Frälsare Jesum
        Christum;
      verse: 6
    - text: På det vi skole rättfärdige varda genom hans nåd, och arfvingar blifva
        till evinnerligit lif, efter hoppet.
      verse: 7
    - text: Det är ju ett fast ord; detta vill jag att du lärer, såsom det der visst
        är, att de, som Gudi trott hafva, vinnlägga sig i goda gerningar föregå; ty
        sådant är menniskomen godt och nyttigt.
      verse: 8
    - text: Men dåraktig spörsmål, och slägtregister, och trätor, och kämpning om
        lagen förkasta; ty de äro onyttig och fåfäng.
      verse: 9
    - text: Fly en kättersk mennisko, då han en gång och annan förmanad är;
      verse: 10
    - text: Vetandes, att en sådan är förvänd, och syndar, såsom den sig sjelf fördömt
        hafver.
      verse: 11
    - text: Då jag till dig sänder Artheman, eller Tychicum, så skynda dig snart till
        mig till Nicopolis; ty jag hafver satt mig före att blifva der öfver vintren.
      verse: 12
    - text: Zenan, den lagkloka, och Apollo, fordra med flit, att dem intet fattas.
      verse: 13
    - text: Men lät ock dem, som våre äro, lära i goda gerningar föregå der det behöfves,
        att de icke äro ofruktsamme.
      verse: 14
    - text: Helsa dig alla, som med mig äro. Helsa dem, som oss älska i trone. Nåd
        vare med eder allom. Amen. Skrifven af Nicopolis, i Macedonien.
      verse: 15
