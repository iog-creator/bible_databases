    - text: Adins barn, fyrahundrad fyra och femtio.
      verse: 15
    - text: Aters barn af Jehiskia, åtta och niotio.
      verse: 16
    - text: Bezai barn, trehundrad tre och tjugu.
      verse: 17
    - text: Jorahs barn, hundrade och tolf;
