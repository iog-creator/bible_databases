    - text: 'Ty ock Christus täcktes icke sig sjelfvom; utan såsom skrifvet står:
        Deras försmädelser, som dig försmäda, hafva fallit öfver mig.'
      verse: 3
    - text: Ty hvad som helst föreskrifvet är, det är skrifvet oss till lärdom; att
        vi, genom tålamod och Skriftenes tröst, skole hafva en förhoppning.
      verse: 4
    - text: Att I med enom håg, och med enom mun, mågen prisa Gud, och vårs Herras
        Jesu Christi Fader. Att I med enom håg, och med enom mun, mågen prisa Gud,
        och vårs Herras Jesu Christi Fader.
      verse: 5
    - text: ''
      verse: 6
    - text: Derföre upptager hvar den andra, såsom ock Christus hafver upptagit oss
        till Guds äro.
      verse: 7
    - text: Men jag säger, att Jesus Christus var omskärelsens tjenare, för Guds sannings
        skull, till att fast göra de löften, som till fäderna skedde;
      verse: 8
    - text: 'Men att Hedningarna skola ära Gud, för barmhertighetenes skull; såsom
        skrifvet är: Fördenskull skall jag prisa dig ibland Hedningarna, och sjunga
        dino Namne.'
      verse: 9
    - text: 'Och åter säger han: Glädjens, I Hedningar, med hans folk;'
      verse: 10
    - text: 'Och ändå sedan: Lofver Herran, alle Hedningar, och priser honom, all
        folk.'
      verse: 11
    - text: 'Och äter säger Esaias: Det skall vara Jesse rot, och den som uppstå skall
        att råda öfver Hedningarna; på honom skola Hedningarna hoppas.'
      verse: 12
    - text: Men Gud, som hoppet gifver, uppfylle eder med alla fröjd och frid i trone,
        att I hafven ett fullkommeligit hopp, genom dens Helga Andas kraft.
      verse: 13
    - text: Mine bröder, jag vet väl sjelf af eder, att I ären fulle af godhet, uppfyllde
        med all kunskap, förmående förmana hvar den andra.
      verse: 14
    - text: Att jag skall vara Jesu Christi tjenare ibland Hedningarna, offrandes
        Guds Evangelium; att Hedningarne skola varda ett offer, Gudi anammeligit,
        helgadt genom den Helga Anda. Att jag skall vara Jesu Christi tjenare ibland
        Hedningarna, offrandes Guds Evangelium; att Hedningarne skola varda ett offer,
        Gudi anammeligit, helgadt genom den Helga Anda.
      verse: 15
    - text: ''
      verse: 16
    - text: Derföre hafver jag, der jag må berömma mig af, igenom Christum Jesum,
        i det Gudi tillhörer.
      verse: 17
    - text: Ty jag dristar icke något tala, det icke Christus verkade igenom mig,
        till att göra Hedningarna lydaktiga, genom ord och gerningar;
      verse: 18
    - text: Genom teckens och unders kraft, och genom Guds Andas kraft; så att ifrån
        Jerusalem, och de land deromkring ligga, allt intill Illyricum, hafver jag
        uppfyllt med Christi Evangelium;
      verse: 19
    - text: Och beflitat inig att predika Evangelium, der Christus icke ens hade varit
        nämnd, på det jag icke skulle bygga på ens annars grund;
      verse: 20
    - text: 'Utan, såsom skrifvet står: Dem som intet hafver kungjordt varit om honom,
        de skola det se; och de som af honom intet hört hafva, de skola det förstå.'
      verse: 21
    - text: Det är ock saken, hvarföre jag ofta hafver varit förhindrad att komma
        till eder.
      verse: 22
    - text: Nu, efter jag icke mer rum hafver i dessa landen, och hafver dock i mång
        år åstundat komma till eder;
      verse: 23
    - text: Då jag reser ut i Hispanien, vill jag komma till eder; ty jag hoppas att,
        då jag reser derigenom, skall jag få se eder, och sedan varda af eder hulpen
        dit att komma; dock att jag ju först någon lust hafver haft af edor umgängelse.
      verse: 24
    - text: Ty de som bo uti Macedonien, och Achajen, hafva belefvat göra någon undsättning
        dem fattigom heligom, som äro i Jerusalem. Ty de som bo uti Macedonien, och
        Achajen, hafva belefvat göra någon undsättning dem fattigom heligom, som äro
        i Jerusalem.
      verse: 25
    - text: ''
      verse: 26
    - text: Ty de hafva så belefvat, och äro dem ock pligtige; fördenskull, att efter
        de hafva delat med Hedningarna sin andeliga ting, är tillbörligit, att de
        äro dem till tjenst med deras lekamliga ting.
      verse: 27
    - text: Då jag nu beställt hafver, och förseglat dem denna frukt, vill jag komma
        tillbaka igen, och genom edar (stad) fara till Hispanien.
      verse: 28
    - text: Men jag vet, när jag kommer till eder, varder jag kommandes med Christi
        Evangelii fullkomliga välsignelse.
      verse: 29
    - text: Men, käre bröder, jag förmanar eder genom vår Herra Jesum Christum, och
        igenom Andans kärlek, att I mig uti mitt arbete hjelpen, med edra böner för
        mig till Gud;
      verse: 30
    - text: Att jag må frälst varda ifrå de otrogna i Judeen; och att min tjenst,
        som jag gör i Jerusalem, må anammelig varda dem heligom;
      verse: 31
    - text: Att jag må med glädje komma till eder, genom Guds vilja, och vederqvicka
        mig med eder.
      verse: 32
    - text: Men fridsens Gud vare med eder allom. Amen.
      verse: 33
  - chapter: 16
    verses:
    - text: ' Jag befaller eder våra syster Phebe, hvilken är i församlingenes tjenst
        i Kenchrea.'
      verse: 1
    - text: Att I henne undfången i Herranom, såsom helgon höfves; och görer henne
        bistånd i all ärende, der hon eder behöfver; ty hon hafver mångom, och jemväl
        mig sjelfvom, varit till godo.
      verse: 2
    - text: Helser Priscilla, och Aqvila, mina hjelpare i Christo Jesu;
      verse: 3
    - text: Hvilke för mitt lif hafva vågat sin hals; dem tackar icke allenast jag,
        utan ock alla Hedningars församlingar.
      verse: 4
    - text: Helser Maria, den der mycket arbete för oss haft hafver. Helser Maria,
        den der mycket arbete för oss haft hafver.
      verse: 5
    - text: ''
      verse: 6
    - text: Helser Andronicus, och Junia, mina fränder och medfångar, de der märkelige
        äro ibland Apostlarna; de der ock för mig voro i Christo.
      verse: 7
    - text: Helser Amplia, min älskeliga i Herranom.
      verse: 8
    - text: Helser Urbanus, vår hjelpare i Christo, och Stachis, min älskeliga.
      verse: 9
    - text: Helser Apellen, den der bepröfvad är i Christo; helser dem som äro af
        Aristobuli hus.
      verse: 10
    - text: Helser Herodion, min frända; helser dem som äro af Narcissi hus, i Herranom.
      verse: 11
    - text: Helser Tryphena och Tryphosa, de der arbeta i Herranom; helser Persiden,
        mina älskeliga, som mycket arbetat hafver i Herranom.
      verse: 12
    - text: Helser Rufum, den utkorada i Herranom; och hans moder, och mina.
      verse: 13
    - text: Helser Asyncritum, Phlegontem, Herman, Patroban, Hermen, och de bröder
        som med dem äro.
      verse: 14
    - text: Helser eder inbördes med en helig kyss; helsa eder Christi församlingar.
        Helser eder inbördes med en helig kyss; helsa eder Christi församlingar.
      verse: 15
    - text: ''
      verse: 16
    - text: Käre bröder, jag förmanar eder, att I hafven uppseende på dem, som tvist
        och förargelse åstadkomma, emot den lärdom som I hafven lärt; och viker ifrå
        dem.
      verse: 17
    - text: Ty sådane tjena icke Herranom Jesu Christo, utan sinom buk; och igenom
        söt ord och smekande tal förföra deras hjerta, som menlöse äro.
      verse: 18
    - text: Ty edar lydaktighet är utkommen till hvar man. Derföre fröjdar jag mig
        öfver eder; men jag vill, att I ären vise på det goda, och enfaldige på det
        onda.
      verse: 19
    - text: Men fridsens Gud förträde Satanam under edra fötter snarliga. Vårs Herras
        Jesu Christi nåd vare med eder. Amen.
      verse: 20
    - text: Helsar eder Timotheus, min medhjelpare, och Lucius, och Jason, och Sosipater,
        mine fränder;
      verse: 21
    - text: Helsar jag Tertius eder, som brefvet skrifvit hafver, i Herranom.
      verse: 22
    - text: Helsar eder Gajus, min och hela församlingenes värd; helsar eder Erastus,
        stadsens räntomästare, och Qvartus, brödren.
      verse: 23
    - text: Vårs Herras Jesu Christi nåd vare med eder allom. Amen.
      verse: 24
    - text: Men nu uppenbarad och kungjord, igenom Prophetemas skrifter, af eviga
        Guds befallning; på det tron skall få lydaktighet ibland alla Hedningar; Men
        nu uppenbarad och kungjord, igenom Prophetemas skrifter, af eviga Guds befallning;
        på det tron skall få lydaktighet ibland alla Hedningar;
      verse: 25
    - text: ''
      verse: 26
    - text: Gudi, som är allena vis, vare pris och ära, genom Jesum Christum, i evighet.
        Amen. Till de Romare, sänd ifrå Corintho, med Phebe, som i församlingenes
        tjenst var i Kenchrea.
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, kallad till Jesu Christi Apostel, genom Guds vilja, och Sosthenes,
        broderen;'
      verse: 1
    - text: Guds församling, som är i Corintho, dem helgadom genom Christum Jesum,
        kalladom heligom; samt med allom dem som åkalla vårs Herras Jesu Christi Namn,
        uti hvart och ett rum, deras och vårt.
      verse: 2
    - text: Nåd vare eder, och frid af Gudi varom Fader, och Herranom Jesu Christo.
      verse: 3
    - text: Jag tackar min Gud alltid för edra skull, för den Guds nåd, som eder gifven
        är genom Christum Jesum;
      verse: 4
    - text: Att I uti all stycke rike vordne ären genom honom, i all ord, och all
        kunskap.
      verse: 5
    - text: Såsom predikanen om Christo i eder Kraftig vorden är;
      verse: 6
    - text: Så att eder icke fattas någor gåfva, och vänten vårs Herras Jesu Christi
        uppenbarelse.
      verse: 7
    - text: Hvilken eder ock stadfäster intill ändan, att I ostraffelige ären på vårs
        Herras Jesu Christi dag.
      verse: 8
    - text: Ty Gud är trofast, genom hvilken I kallade ären till hans Sons Jesu Christi,
        vårs Herras, delaktighet.
      verse: 9
    - text: Men, käre bröder, jag förmanar eder, vid vårs Herras Jesu. Christi Namn,
        att I talen alle ett, och att ibland eder ingen tvedrägt är; utan att I ären
        fullborda uti ett sinne och ene mening.
      verse: 10
    - text: Ty mig är förekommet, mine bröder, om eder, med dem som tjena Chloe, att
        ibland eder äro trätor.
      verse: 11
    - text: 'Men jag säger, som hvar och en af eder säger: Jag är Paulisk, jag är
        Apollisk, jag är Cephisk, och jag är Christisk.'
      verse: 12
    - text: Månn Christus vara söndrad? Månn Paulus vara korsfäst för eder? Eller
        ären I döpte i Pauli namn?
      verse: 13
    - text: Jag tackar Gud, att jag ingen edra döpt hafver, utan Crispum, och Gajum;
      verse: 14
    - text: Att ingen kan säga, att jag hafver i mitt namn döpt.
      verse: 15
    - text: Desslikes döpte jag Stephane husfolk; sedan vet jag icke, om jag någon
        annan döpt hafver.
      verse: 16
    - text: Ty Christus hafver icke sändt mig till att döpa, utan till att förkunna
        Evangelium; icke med klokt tal, på det Christi kors icke skulle omintet varda.
      verse: 17
    - text: Ty det tal om korset är en galenskap dem som förtappas; men oss, som salige
        vardom, är det en Guds kraft;
      verse: 18
    - text: 'Ty skrifvet är: Jag skall omintet göra de visas visdom, och de förståndigas
        förstånd skall jag förkasta.'
      verse: 19
    - text: Hvar äro de kloke? Hvar äro de Skriftlärde? Hvar äro denna verldenes vise?
        Hafver icke Gud denna verldenes vishet gjort till galenskap?
      verse: 20
    - text: Ty efter verlden icke kunde genom sin visdom känna Gud i hans visdom,
        så täcktes Gudi med dåraktiga predikan frälsa dem som tro.
      verse: 21
    - text: Efter det Judarna begära tecken, och Grekerna söka efter vishet;
      verse: 22
    - text: Men vi predike den korsfästa Christum, Judomen en förargelse, och Grekomen
        en galenskap.
      verse: 23
    - text: Men dem samma, Judom och Grekom, som kallade äro, predike vi Christum,
        Guds kraft, och Guds visdom.
      verse: 24
    - text: Ty Guds galenskap är visare än menniskor, och Guds svaghet är starkare
        än menniskor.
      verse: 25
    - text: Käre bröder, ser på edor kallelse; icke månge köttsliga vise, icke månge
        mägtige, icke månge ädlingar äro kallade.
      verse: 26
    - text: Men det, som galet var för verldene, hafver Gud utvalt, på det han skulle
        göra de visa till skam; och det svagt var för verldene hafver Gud utvalt,
        på det han skulle göra det till skam som starkt är.
      verse: 27
    - text: Och det, som var oädla, och föraktadt för verldene, hafver Gud utvalt,
        och det intet är; på det han skulle göra det till intet, som något är;
      verse: 28
    - text: På det intet kött skall kunna berömma sig för honom;
      verse: 29
    - text: Af hvilkom I ock ären i Christo Jesu, den oss af Gudi är gjord till visdom,
        och till rättfärdighet, och till helgelse, och till förlossning;
      verse: 30
    - text: 'På det, som skrifvet står: Den som berömmer sig, han berömme sig i Herranom.'
      verse: 31
  - chapter: 2
    verses:
    - text: ' Och jag, käre bröder, då jag kom till eder, kom jag icke med hög ord,
        eller hög visdom, att förkunna eder Guds vittnesbörd.'
      verse: 1
    - text: Ty jag höll mig icke derföre, att jag något visste ibland eder, utan Jesum
        Christum, och honom korsfästan.
      verse: 2
    - text: Och jag var med eder i svaghet, och med räddhåga, och med mycket bäfvande.
      verse: 3
    - text: Och mitt tal och min predikan var icke i konstelig ord, efter menniskors
        visdom, utan uti Andans och kraftenes bevisning;
      verse: 4
    - text: Att edor tro icke skall stå på menniskors visdom, utan på Guds kraft.
      verse: 5
    - text: Men det vi tale om, är visdom när de fullkomliga; dock icke denna verldenes,
        eller denna verldenes öfverstars visdom, hvilke förgås.
      verse: 6
    - text: Men vi tale om den hemliga fördolda Guds visdom, den Gud för verldenes
        begynnelse förskickat hafver, till våra härlighet;
      verse: 7
    - text: Hvilken ingen af denna verldenes Förstår känt hafver; ty om de den känt
        hade, så hade de aldrig korsfäst härlighetenes Herra;
      verse: 8
    - text: 'Utan såsom skrifvet är: Det intet öga sett hafver, och intet öra hört,
        och uti ingen menniskos hjerta stiget är, det hafver Gud beredt dem som honom
        älska.'
      verse: 9
    - text: Men oss hafver Gud det uppenbarat genom sin Anda; ty Anden utransakar
        all ting; Ja, ock Guds djuphet.
      verse: 10
    - text: Ty hvilken menniska vet hvad i menniskone är, utan menniskones ande som
        är i henne? Så vet ock ingen hvad i Gudi är, utan Guds Ande.
      verse: 11
    - text: Men vi hafve icke fått denna verldenes anda, utan den Anda som är af Gudi,
        att vi veta kunne, hvad oss af Gudi gifvet är;
      verse: 12
    - text: Hvilket vi ock tale, icke med sådana ord som mennisklig visdom lärer,
        utan med sådana ord som den Helige Ande lärer; och dömom andeliga saker andeligen.
      verse: 13
    - text: Men den naturliga menniskan förnimmer intet af det Guds Anda tillhörer;
        ty det är honom en galenskap, och kan icke begripat; ty det måste andeliga
        dömas.
      verse: 14
    - text: Men den andelige dömer all ting, och varder af ingom dömd.
      verse: 15
    - text: Ty ho hafver känt Herrans sinne? Eller ho vill undervisa honom? Men vi
        hafve Christi sinne.
      verse: 16
  - chapter: 3
    verses:
    - text: ' Och jag, käre bröder, kunde icke tala med eder, såsom med andeligom,
        utan såsom med köttsligom, såsom med barnom i Christo.'
      verse: 1
    - text: Mjölk hafver jag gifvit eder dricka, och icke mat; ty I förmåtten det
        icke; ej heller ännu förmågen.
      verse: 2
    - text: Fördenskull I ären ännu köttslige; ty medan ibland eder är nit, och kif,
        och tvedrägt, ären I icke då köttslige, och vandren efter menniskosätt?
      verse: 3
    - text: 'Ty då en säger: Jag är Paulisk, och den andre säger: Jag är Apollisk;
        ären I icke då köttslige?'
      verse: 4
    - text: Ho är nu Paulus, ho är Apollos, annat än tjenare, genom hvilka I hafven
        anammat tron, och dock som Herren hafver hvarjom och en om gifvit?
      verse: 5
    - text: Jag hafver plantat, Apollos hafver vattnat; men Gud hafver gifvit växten.
      verse: 6
    - text: Så är nu han intet, som plantar; icke heller han, som vattnar, utan Gud,
        som växten gifver;
      verse: 7
    - text: Men den som plantar, och den som vattnar, den ene är som den andre; men
        hvar och en skall få sin lön efter sitt arbete.
      verse: 8
    - text: Ty vi äre Guds medhjelpare; I ären Guds åkerverk, Guds byggning.
      verse: 9
    - text: Jag, af Guds nåde, som mig gifven är, hafver lagt grundvalen, såsom en
        vis byggomästare, en annar bygger deruppå; men hvar och en se till, huru han
        bygger deruppå.
      verse: 10
    - text: Ty en annan grund kan ingen lägga, än den som lagder är, hvilken är Jesus
        Christus.
      verse: 11
    - text: Hvar nu någor bygger på denna grund guld, silfver, ädla stenar, trä, hö,
        strå;
      verse: 12
    - text: Så varder hvars och ens verk uppenbart; ty dagen skall görat klart, hvilken
        i elden uppenbar varder; och hurudana hvars och ens verk är, det skall elden
        bepröfva.
      verse: 13
    - text: Varder någors verk blifvandes, som han deruppå byggt hafver, så får han
        lön.
      verse: 14
    - text: Men varder någors verk förbrändt, så varder han straffad; men han sjelfver
        varder salig, dock såsom genom eld.
      verse: 15
    - text: Ve ten I icke, att I ären Guds tempel, och att Guds Ande bor i eder?
      verse: 16
    - text: Hvilken Guds tempel förderfvar, honom skall Gud förderfva; ty Guds tempel
        är heligt, hvilket I ären.
      verse: 17
    - text: Ingen bedrage sig sjelf. Hvilken ibland eder låter sig tveka att han är
        vis, han varde galen i denna verld, att han må varda vis.
      verse: 18
    - text: 'Ty denna verldenes vishet är galenskap för Gudi; efter som skrifvet är:
        Han griper de visa uti deras klokhet.;'
      verse: 19
    - text: 'Och åter: Herren vet de visas tankar, att de äro fåfängelige.'
      verse: 20
    - text: Så berömme sig ingen af menniskor; allt är det edart;
      verse: 21
    - text: Vare sig Paulus, eller Apollos, vare sig Cephas, eller verlden, vare sig
        lifvet, eller döden, vare sig det nu är, eller det komma skall; allt är det
        edart.
      verse: 22
    - text: Men I ären Christi; och Christus är Guds.
      verse: 23
  - chapter: 4
    verses:
    - text: ' Der skall man hålla oss fore, att vi äre Christi tjenare, och skaffare
        till Guds hemlighet.'
      verse: 1
    - text: Nu söker man intet ibland skaftarena annat, än att de finnas måga trogne.
      verse: 2
    - text: Men mig är det en ringa ting, att jag varder dömd af eder, eller af mennisklig
        dag; dömer jag mig icke heller sjelf.
      verse: 3
    - text: Jag vet intet med mig; dock derutinnan är jag icke rättfärdigad, men Herren
        är den mig dömer.
      verse: 4
    - text: Derföre dömer icke förr än tid är, så länge att Herren kommer, hvilken
        ock skall låta komma det i ljuset, som i mörkrena fördoldt är, och uppenbara
        hjertans anslag; och då varder hvarjom och enom pris af Gudi.
      verse: 5
    - text: Men detta hafver jag, käre bröder, uttydt på mig, och på Apollos, för
        edra skull, att I af oss lära måtten, att ingen hälle mer af sig, än som nu
        skrifvet är; på det I icke högmodens emot hvarannan för någors mans skull.
      verse: 6
    - text: Ty ho framsätter dig? Eller hvad hafver du, det du icke undfått hafver?
        Hafver du det undfått, hvi berömmer du dig då, lika som du det icke undfått
        hade?
      verse: 7
    - text: I ären nu måtte, I ären nu rike vordne, I regneren utan oss; och gåfve
        Gud att I regneraden, på det vi ock måtte regnera med eder.
      verse: 8
    - text: Men mig tycker, att Gud hafver utgifvit oss Apostlar för de aldraringasta,
        såsom de der dödenom äro ämnade; ty vi äre vordne ett vidunder verldene, och
        Änglomen, och menniskomen.
      verse: 9
    - text: Vi äre dårar, för Christi skull, men I ären kloke i Christo; vi svage,
        I starke; I härliga, vi föraktade.
      verse: 10
    - text: Allt intill denna tid lide vi både hunger och törst, och äro nakne, och
        varde kindpustade, och hafve intet visst hemman;
      verse: 11
    - text: Och arbetom, verkande med våra egna händer. Då vi blifve bannade, välsigne
        vi; då vi blifve förföljde, lide vi.
      verse: 12
    - text: Då vi blifve hadde, bedjes vi före; såsom verldenes afskrap äre vi vordne,
        hvars mans afhugg, till denna dag.
      verse: 13
    - text: Detta skrifver jag icke fördenskull, att jag vill skämma eder; men jag
        förmanar eder, såsom min kära barn.
      verse: 14
    - text: Ty om I än haden tiotusend tuktomästare i Christo, så hafven I dock icke
        många fäder; jag hafver födt eder i Christo Jesu, genom Evangelium.
      verse: 15
    - text: 'Derföre förmanar jag eder: Varer mine efterföljare.'
      verse: 16
    - text: För samma saks skull hafver jag sändt till eder Timotheum, hvilken är
        min käre son, och trogen i Herranom; att han skall draga eder till minnes
        mina vägar, som äro i Christo, såsom jag allestäds och i alla församling lärer.
      verse: 17
    - text: Somlige af eder äro så uppblåste, lika som jag icke skulle komma till
        eder.
      verse: 18
    - text: Men jag vill innan en kort tid komma, om Herren vill; och då skall jag
        röna, icke deras ord, som så uppblåste äro, utan kraft.
      verse: 19
    - text: Ty Guds rike står icke i ordom, utan i kraft.
      verse: 20
    - text: Hvad viljen I? Skall jag komma med ris till eder, eller med kärlek och
        saktmodigom anda?
      verse: 21
  - chapter: 5
    verses:
    - text: ' Det går ett allmänneligit rykte, att boleri är ibland eder; och sådant
        boleri, der ock icke Hedningarne veta af säga, att en hafver sins faders hustru.'
      verse: 1
    - text: Och I ären uppblåste, der I mycket heldre skullen hafva sörjt; på det
        att den sådant bedrifvit hafver, måtte utkastas ifrån eder.
      verse: 2
    - text: Men jag, såsom den med kroppen frånvarandes är, dock med andan närvarandes,
        hafver allaredo såsom närvarandes beslutit,
      verse: 3
    - text: I vårs Herras Jesu Christi Namn, uti edor församling, med minom anda,
        och samt med vårs Herras Jesu Christi kraft,
      verse: 4
    - text: Att den, som det så bedrifvit hafver, skall gifvas Satane i våld, till
        köttsens förderf; på det anden må salig blifva på Herrans Jesu dag.
      verse: 5
    - text: Edor berömmelse är icke god. Veten I icke, att litet surdeg försyrer hela
        degen?
      verse: 6
    - text: Renser fördenskull ut den gamla sur degen, att I mågen blifva en ny deg,
        såsom I ock ären osyrade; ty vi hafve ock ett Påskalamb, som är Christus,
        offrader för oss.
      verse: 7
    - text: Derföre låter oss hålla Påska, icke uti den gamla surdegen, och icke uti
        ondskones och arghetenes surdeg; utan uti renhetenes och sanningens osyrade
        deg.
      verse: 8
    - text: Jag hafver skrifvit eder till uti brefvena, att I intet skullen hafva
        skaffa med bolare.
      verse: 9
    - text: Det menar jag icke om denna verldenes bolare, eller om giriga, eller om
        röfvare, eller om afgudad. yrkare; annars måsten I rymma utu verlden
      verse: 10
    - text: Men nu hafver jag skrifvit eder, att I skolen intet haf va skälla med
        dem, nämliga om någor vore som kallas en broder, och är en bolare, en girig,
        en afgudadyrkare, en skändare, en drinkare, eller en röfvare; med sådana skolen
        I ock icke äta.
      verse: 11
    - text: Ty hvad kommer mig vid döma dem, som ute äro? Domen icke I dem, som inne
        äro?
      verse: 12
    - text: Men dem, som ute äro, dömer Gud; drifver ock sjelfve den ut ifrån eder,
        som onder är.
      verse: 13
  - chapter: 6
    verses:
    - text: ' Gitter någor edra, som något hafver ute ståndandes med en annan, sig
        döma låta under de orättfärdiga, och icke heldre under de heliga?'
      verse: 1
    - text: Veten I icke, att de helige skola döma verldena? Skall nu verlden dömas
        af eder, ären I då icke gode nog till att döma de ringa saker?
      verse: 2
    - text: Veten I icke, att vi skole döma Änglarna? Huru mycket mer timmelig ting?
      verse: 3
    - text: Men I, när I hafven några saker om timmelig ting, så tagen I dem som föraktade
        äro i församlingene och sätten dem till domare.
      verse: 4
    - text: 'Eder till blygd säger jag detta: Är der ju platt ingen vis ibland eder?
        Eller en som kan döma emellan sin broder och broder?'
      verse: 5
    - text: Utan den ene brödren träter med den andra, och dertill inför de otrogna.
      verse: 6
    - text: Det är allaredo en brist med eder, att I gån med hvarannan till rätta;
        hvi låten I icke heldre göra eder orätt? Hvi låten I icke heldre göra eder
        skada?
      verse: 7
    - text: Ja, I gören orätt och skada, och det brödromen.
      verse: 8
    - text: Veten I icke, att de orättfärdige icke skola ärfva Guds rike? Farer icke
        ville; hvarken bolare, eller afgudadyrkare, eller horkarlar, eller de veklingar,
        eller drängaskändare,
      verse: 9
    - text: Eller tjufvar, eller girige, eller drinkare, eller Hädare, eller röfvare
        skola ärfva Guds rike.
      verse: 10
    - text: Och detta voren I somlige; men I ären aftvagne, I ären helgade, I ären
        rättfärdigade, genom Herrans Jesu Namn, och genom vår Guds Anda.
      verse: 11
    - text: Jag hafver magt till allt, men det är icke allt nyttigt; jag hafver magt
        till allt, men ingen ting skall taga mig fangen.
      verse: 12
    - text: Maten till buken, och buken till maten; men Gud skall både mat och buk
        till intet göra; men kroppen icke till boleri, utan Herranom, och Herren kroppenom.
      verse: 13
    - text: Men Gud hafver uppväckt Herran; han skall också uppväcka oss, genom sina
        kraft.
      verse: 14
    - text: Veten I icke, att edre kroppar äro Christi lemmar? Skulle jag nu taga
        Christi lemmar, och göra der skökolemmar af? Bort det.
      verse: 15
    - text: Eller veten I icke, att den sig håller till en sköko, han blifver en kropp
        med henne P Ty de varda, säger han, tu uti ett kött.
      verse: 16
    - text: Men den som håller sig till Herran, han är en Ande med honom.
      verse: 17
    - text: Flyr boleri. All synd, som menniskan gör, är utan kroppen; men den som
        bedrifver boleri, han syndar på sin egen kropp.
      verse: 18
    - text: Eller veten I icke, att edar kropp är dens Helga Andas tempel, som är
        i eder, hvilken I hafven af Gudi; och ären icke edre egne?
      verse: 19
    - text: Ty I ären dyrt köpte. Derföre priser nu Gud uti edar kropp, och i edrom
        anda, hvilke Gudi tillhöra.
      verse: 20
  - chapter: 7
    verses:
    - text: ' Nu, der I mig om skrefven, svarar jag. Det är mannenom godt, att han
        intet befattar sig med hustru.'
      verse: 1
    - text: Dock likväl, till att undfly boleri, hafve hvar och en sina hustru, och
        hvar och en sin man.
      verse: 2
    - text: Mannen skall låta få hustrune skyldig välviljoghet, och sammalunda hustrun
        mannen.
      verse: 3
    - text: Hustrun hafver icke sjelf magt öfver sin egen kropp, utan mannen; sammalunda
        mannen hafver icke magt öfver sin egen kropp, utan hustrun.
      verse: 4
    - text: Drager eder icke undan för hvarannan, utan det sker med begges edra samtycko,
        till en tid, att I mågen hafva tom till fasto och böner; och kommer så igen
        tillsammans, att djefvulen icke skall fresta eder för edor okyskhets skull.
      verse: 5
    - text: Men sådant säger jag eder efter tillstädjelse, och icke efter bud;
      verse: 6
    - text: Utan jag ville heldre, att alla menniskor voro såsom jag är; men hvar
        och en hafver sina egna gåfvo af Gudi; den ene så, den andre så.
      verse: 7
    - text: 'Dem ogiftom och enkom säger jag: Godt är dem, om de blifva såsom ock
        jag.'
      verse: 8
    - text: Men kunna de icke hålla sig, så gifte sig; ty det är bättre gifta sig,
        än brinna.
      verse: 9
    - text: 'Men dem giftom bjuder icke jag, utan Herren: Hustrun skilje sig icke
        ifrå mannen.'
      verse: 10
    - text: Skiljes hon ock ifrå honom, så blifve ogift, eller förlike sig med mannen
        igen; och mannen öfvergifve icke hustruna.
      verse: 11
    - text: 'Dem androm säger jag, icke Herren: Om så är, att en broder hafver ena
        otrogna hustru, och hon hafver vilja till att bo med honom; skilje då han
        icke henne ifrå sig.'
      verse: 12
    - text: Och om en qvinna hafver en otrogen man, och han hafver vilja till att
        blifva när henne; skilje icke då honom ifrå sig.
      verse: 13
    - text: Ty den otrogne mannen är helgad genom hustruna, och den otrogna hustrun
        är helgad genom mannen; annars vordo edor barn oren; men nu äro de helig.
      verse: 14
    - text: Om ock den otrogne vill skiljas, så låt honom skiljas. En broder eller
        syster är icke bunden till egendom i sådana fallom; utan i frid hafver Gud
        kallat oss.
      verse: 15
    - text: Ty huru vetst du, qvinna, om du kan göra mannen salig? Eller huru vetst
        du, man, om du kan göra hustruna saliga?
      verse: 16
    - text: Dock såsom Gud hafver hvarjom och enom utdelat. Hvar och en, såsom Herren
        honom kallat hafver, så vandre han. Och så stadgar jag i alla församlingar.
      verse: 17
    - text: Är någor omskoren kallad, han begäre icke förhud; är någor kallad i förhuden,
        han låte icke omskära sig.
      verse: 18
    - text: Omskärelsen är intet, och förhuden är intet; utan hålla Guds bud.
      verse: 19
    - text: Hvar och en blifve uti den kallelse, i hvilka han kallad är.
      verse: 20
    - text: Äst du kallad i träldom, haf der ingen sorg om; dock kan du fri varda,
        så bruka det heldre;
      verse: 21
    - text: Ty den som i träldom kallad är i Herranom, han är Herrans fri; sammalunda
        ock den som kallad är i frihet, han är Christi egen vorden.
      verse: 22
    - text: I ären dyrt köpte; blifver icke menniskors trälar.
      verse: 23
    - text: Hvar och en, käre bröder, der han uti kallad är, der blifve han uti när
        Gudi.
      verse: 24
    - text: Men om jungfrur hafver jag icke Herrans bud; utan jag säger mina mening,
        såsom den der barmhertighet fått hafver af Herranom, till att vara trogen.
      verse: 25
    - text: Så menar jag nu sådant vara godt, för den nöd som förhanden är, att menniskone
        skall godt vara så blifva.
      verse: 26
    - text: Äst du vid hustru bunden, begära icke skiljas vid henne; äst du ock utan
        hustru, så begära icke hustru.
      verse: 27
    - text: Men gifter du dig, syndar du intet, och om en jungfru gifter sig, syndar
        hon intet; dock varda sådana lidande lekamlig bekymmer; men jag skonade eder
        gerna.
      verse: 28
    - text: 'Men det säger jag: Käre bröder, tiden är kort. Öfver detta: De som hustrur
        hafva, vare såsom de inga hade;'
      verse: 29
    - text: Och de som gråta, såsom de intet greto; och de som fröjda sig, såsom de
        fröjdade sig intet; och de som köpa, såsom de behöllo det intet;
      verse: 30
    - text: Och de som bruka denna verldena, såsom de brukade icke; ty denna verldenes
        väsende förgås.
      verse: 31
    - text: Men jag ville gerna, att I voren utan omsorg. Den der ogift är, han aktar
        det Herranom tillhörer, huru han skall täckas Herranom.
      verse: 32
    - text: Men den som gifter sig, han aktar hvad verldene tillhörer, att han skall
        behaga hustrune.
      verse: 33
    - text: Och det är skilnad på en qvinna, och en jungfru; den som ogift är, hon
        aktar det Herranom tillhörer, att hon skall blifva helig både till kropp och
        till anda; men den som gifter sig, hon aktar det verldene tillhörer, huru
        hon skall behaga mannenom.
      verse: 34
    - text: Men detta säger jag till det som eder kan gagneligit vara, och icke att
        jag vill kasta band på eder; utan på det I skolen efterfölja det ärligit är,
        och blifva vid Herran, utan allt hinder.
      verse: 35
    - text: Men om någor låter sig tycka, att det icke väl skickar sig med hans jungfru,
        sedan hon väl manväxt är, och det vill icke annars vara, så göre som han vill,
        han syndar intet; han läte henne gifta sig.
      verse: 36
    - text: Men om en sätter sig fast före, efter han onödd är, och hafver sin fria
        vilja, och besluter detta i sitt hjerta, att låta sina jungfru så blifva,
        han gör väl.
      verse: 37
    - text: Den nu utgifter henne, han gör väl; men den icke utgifter henne, han gör
        bätter.
      verse: 38
    - text: Hustrun är bunden till lagen, så länge hennes man lefver; men när hennes
        man är afsomnad, är hon fri att gifva sig enom androm, hvem hon vill; dock
        att det sker i Herranom.
      verse: 39
    - text: Men saligare är hon, om hon så blifver, efter mitt sinne; jag menar, att
        jag ock hafver Guds Anda.
      verse: 40
  - chapter: 8
    verses:
    - text: ' Men om afgudaoffer vete vi; ty vi hafve alle förstånd. Förståndet uppblås;
        men kärleken förbättrar.'
      verse: 1
    - text: Om någor låter sig tycka, att han vet något; han vet ännu intet, huru.
        honom bör veta.
      verse: 2
    - text: Men den som älskar Gud, han är känd af honom.
      verse: 3
    - text: Så vete vi nu om den mat, som offras afgudar; att afguden är intet i verldene,
        och att ingen Gud är, utan en.
      verse: 4
    - text: Och ändock någre äro, som kallas gudar, hvad det är i himmelen, eller
        på jordene; såsom månge gudar, och månge herrar äro;
      verse: 5
    - text: Så hafve vi dock allenast en Gud, Fadren; af hvilkom all ting äro, och
        vi uti honom; och en Herra, Jesum Christum, genom hvilken all ting äro, och
        vi genom honom.
      verse: 6
    - text: Men hvar man hafver icke förståndet; ty somlige göra sig ännu samvet om
        afgudarna, ätande det för afgudaoffer; och efter deras samvet är svagt, varder
        det dermed befläckadt.
      verse: 7
    - text: Men maten främjar oss intet för Gudi; äte vi, så varde vi intet bättre
        dermed; äte vi icke, så varde vi ock icke dess sämre.
      verse: 8
    - text: Ser till likväl, att denna edor frihet icke kommer dem till förargelse,
        som svage äro.
      verse: 9
    - text: Ty om någor får se dig, du som förståndet hafver, sitta och äta i afgudahus,
        varder då icke hans samvet, som svag är, draget dermed till att äta afgudaoffer?
      verse: 10
    - text: Och så varder den svage brodren öfver ditt förstånd förtappad, den Christus
        hafver lidit döden före.
      verse: 11
    - text: När I således synden på bröderna, och sargen deras svaga samvet, då synden
        I på Christum.
      verse: 12
    - text: Derföre, om maten förargar min broder, ville jag aldrig äta kött till
        evig tid; på det jag icke skall vara minom broder till förargelse.
      verse: 13
  - chapter: 9
    verses:
    - text: ' Är jag icke en Apostel? Är jag icke fri? Hafver jag icke sett vår Herra
        Jesum Christum? Ären icke I mitt verk i Herranom?'
      verse: 1
    - text: Är jag icke androm en Apostel, så är jag åtminstone edar Apostel; ty inseglet
        till mitt Apostlaämbete ären I, uti Herranom.
      verse: 2
    - text: 'Dem som mig fråga, är detta mitt svar:'
      verse: 3
    - text: Hafve vi icke magt till att äta och dricka?
      verse: 4
    - text: Hafve vi icke magt att omföra med oss en hustru, som en systor är, såsom
        de andre Apostlar och Herrans bröder, och Cephas?
      verse: 5
    - text: Eller hafver jag och Barnabas allena icke magt sammaledes göra?
      verse: 6
    - text: Ho tjenar till krig på sin egen sold någon tid? Ho planterar en vingärd,
        och icke äter af hans frukt? Eller ho vaktar en hjord, och äter icke af hjordsens
        mjölk?
      verse: 7
    - text: Månn jag tala sådant efter menniskosätt? Säger ock icke lagen detsamma?
      verse: 8
    - text: 'Ty uti Mose lag är skrifvet: Du skall icke binda munnen till på oxan,
        som tröskar. Månn Gudi vara omsorg om oxar?'
      verse: 9
    - text: 'Säger han icke det allt för våra skull? Ty för våra skull är det skrifvet:
        Att den som plöjer, han skall plöja på en förhoppning, och den som tröskar,
        han skall tröska på en förhoppning, att han må af sitt hopp delaktig varda.'
      verse: 10
    - text: Hafve vi nu fått eder det andeligit är; synes eder det mycket vara, att
        vi uppskäre edor lekamliga ting?
      verse: 11
    - text: Äro andre vordne delaktige i denna magten när eder; hvi icke mycket mer
        vi? Men vi hafve sådana magt icke brukat; utan vi lidom allahanda, att vi
        icke något hinder göra skole Christi Evangelio.
      verse: 12
    - text: Veten I icke, att de som offra, de hafva sina näring af offret; och de
        som sköta altaret, de varda ock altaret åtnjutande?
      verse: 13
    - text: Så hafver ock Herren skickat, att de, som förkunna Evangelium, skola ock
        hafva sina näring af Evangelio.
      verse: 14
    - text: Men jag hafver dess intet brukat. Jag skrifver ock icke fördenskull derom,
        att sa ske skall med mig; jag vore heldre död, än att någor skulle min berömmelse
        om intet göra.
      verse: 15
    - text: Ty att jag förkunnar Evangelium, deraf må jag icke berömma mig; ty jag
        måste det göra, och ve mig, om jag Evangelium icke förkunnar.
      verse: 16
    - text: Gör jag det gerna, så varder mig lönt; men gör jag det nödigt, så är mig
        dock det ämbetet befaldt.
      verse: 17
    - text: Hvad är då nu min lön? Nämliga att jag predikar Christi Evangelium, och
        gör det för intet; på det jag icke skall missbruka mina magt, som jag hafver
        uti Evangelio.
      verse: 18
    - text: Derföre, ändock jag är fri för hvar man, hafver jag likväl gjort mig till
        hvars mans tjenare, på det jag må vinna dess flera.
      verse: 19
    - text: Judomen är jag vorden såsom en Jude, på det jag skall vinna Judarna; dem
        som under lagen äro, är jag vorden lika som jag under lagen vore, på det jag
        skall vinna dem, som under lagen äro.
      verse: 20
    - text: Dem, som utan lag äro, är jag vorden lika som jag utan lag vore; ändock
        jag icke är utan Guds lag, utan är i Christi lag; på det jag dem vinna må,
        som utan lag äro.
      verse: 21
    - text: Dem svagom är jag svag vorden, på det jag vinna må de svaga; jag är hvarjom
        månne vorden allahanda, på det jag skall ju några saliga göra.
      verse: 22
    - text: Men sådant gör jag för Evangelii skull, på det jag skall varda dess delaktig.
      verse: 23
    - text: Veten icke I, att de som löpa på vädjobanan, alle löpa de; men en får
        lönen? Löper så, att I fån det.
      verse: 24
    - text: Ty hvar och en som kämpar, han hafver återhåll i all ting; de deruppå,
        att de skola få en förgängelig krono; men vi en oförgängelig.
      verse: 25
    - text: Men jag löper icke såsom till något ovisst; så kämpar jag icke, såsom
        den som hugger i vädret;
      verse: 26
    - text: Utan jag späker min lekamen, och under kuf var hon om; på det jag icke
        predikar androm, och varder sjelfver straffelig.
      verse: 27
  - chapter: 10
    verses:
    - text: ' Käre bröder, jag vill icke dölja för eder, att våre fäder voro alle
        under skyn, alle gingo de genom hafvet;'
      verse: 1
    - text: Och alle vordo de under Mose döpte, i skynom, och i hafvet.
      verse: 2
    - text: Och hafva alle enahanda andelig mat ätit;
      verse: 3
    - text: Och alle enahanda andelig dryck druckit; ty de drucko af den andeliga
        klippan, som dem medföljde; hvilken klippa var Christus.
      verse: 4
    - text: Men månge af dem voro icke Gudi behagelige; ty de vordo nederslagne i
        öknene.
      verse: 5
    - text: Men detta är oss skedt till exempel; att vi icke skole hafva begärelse
        till det ondt är, såsom de begärelse hade.
      verse: 6
    - text: 'Varer icke heller afgudadyrkare, såsom somliga af dem, som skrifvet är:
        Folket satte sig ned att äta och dricka, och stodo upp till att leka.'
      verse: 7
    - text: Låter oss icke heller drifva horeri, såsom somlige af dem besmittade sig
        med horeri; och föllo på en dag tre och tjugu tusend.
      verse: 8
    - text: Låter oss ock icke fresta Christum, såsom somlige af dem frestade honom;
        och vordo dräpne af ormar.
      verse: 9
    - text: Knorrer ock icke, såsom somlige af dem knorrade; och vordo dräpne af förderfvarenom.
      verse: 10
    - text: Allt sådant verderfors dem till ett exempel; men det är oss skrifvet till
        en förvarning, på hvilka verldenes ände kommen är.
      verse: 11
    - text: Derföre, den som låter sig tycka han står, han se till, att han icke faller.
      verse: 12
    - text: Eder hafver ingen frestelse ännu påkommit, utan den mennisklig är; men
        Gud är trofast, som icke låter eder frestas öfver edra förmågo; utan gör med
        frestelsen en utgång, så att I kunnen dragat.
      verse: 13
    - text: Derföre, mine käreste, flyr ifrån afgudadyrkan.
      verse: 14
    - text: 'Jag talar såsom med förståndigom; betrakter I hvad jag säger:'
      verse: 15
    - text: Välsignelsens kalk, den vi välsigne, är icke han Christi blods delaktighet?
        Det brödet, som vi bryte, är icke det Christi lekamens delaktighet?
      verse: 16
    - text: Ty det är ett bröd; så äre vi månge en lekamen, efter vi alle af eno bröde
        delaktige äre.
      verse: 17
    - text: Ser på Israel efter köttet; de som äta offren, äro de icke delaktige af
        altaret?
      verse: 18
    - text: 'Hvad skall jag då säga: Är afguden något? Eller är det något, som afgudom
        offras? Nej.'
      verse: 19
    - text: Men det säger jag, att hvad Hedningarna offra, det offra de djeflom, och
        icke Gudi. Nu vill jag icke, att I skolen delaktige varda med djeflomen.
      verse: 20
    - text: I kunnen icke dricka Herrans kalk, och djeflarnas kalk. I kunnen icke
        delaktige vara af Herrans bord, och djeflarnas bord.
      verse: 21
    - text: Eller vilje vi reta Herran? Månn vi vara starkare än han?
      verse: 22
    - text: Jag hafver magt till allt, men det kommer icke allt till förbättring.
      verse: 23
    - text: Ingen söke sitt, utan annars bästa.
      verse: 24
    - text: Allt det falt är i köttboden, det äter, och fråger intet derefter för
        samvetets skull;
      verse: 25
    - text: Ty jorden är Herrans, och allt det derpå är.
      verse: 26
    - text: När nu en otrogen bjuder eder till gäst, och I viljen gå till honom, så
        äter allt det eder förelägges, och fråger intet derefter för samvetets skull.
      verse: 27
    - text: 'Men om då någor säger till eder: Detta är offradt afgudom, sa äter icke,
        för lians skull som det underviste, och för samvetets skull; ty jorden är
        Herrans, och allt det derpå är.'
      verse: 28
    - text: Samvetet, säger jag; icke ditt, utan dens andras; ty hvarföre skulle jag
        låta döma mina frihet af ens annars samvet?
      verse: 29
    - text: Ty om jag äter deraf med tacksägelse, hvi skulle jag då lastad varda för
        det jag tackar före?
      verse: 30
    - text: Hvad I nu äten eller dricken, eller hvad I gören, så gören allt Gudi till
        äro.
      verse: 31
    - text: Varer sådane, att I ingen förargen, hvarken Juda, eller Grek, eller Guds
        församling;
      verse: 32
    - text: Såsom ock jag i all ting är allom till vilja, icke sökandes min, utan
        mångs mans nytto, att de måga varda salige.
      verse: 33
  - chapter: 11
    verses:
    - text: ' Varer mine efterföljare, såsom ock jag Christi.'
      verse: 1
    - text: Käre bröder, jag prisar eder, att I tanken på mig i all stycke, och hållen
        det sätt, som jag eder föresatt hafver.
      verse: 2
    - text: Så vill jag, att I veta skolen, att Christus är hvars och ens mans hufvud;
        men mannen är qvinnones hufvud; men Gud är Christi hufvud.
      verse: 3
    - text: Hvar och en man, som beder, eller propheterar, och hafver något på hufvudet,
        han skämmer sitt hufvud.
      verse: 4
    - text: Men en a vinna, som beder eller propheterar med ohöljdt hufvud, hon skämmer
        sitt hufvud; ty det vore icke annars, än som hon vore rakad.
      verse: 5
    - text: Vill hon icke hölja sig, så skare ock håret med af; nu, efter det står
        illa att henne är håret afskoret, eller afrakadt, så hölje sig.
      verse: 6
    - text: Men mannen skall icke hölja sitt hufvud; ty han är Guds beläte och ära;
        men qvinnan är mansens ära.
      verse: 7
    - text: Ty mannen är icke af qvinnone; utan qvinnan af mannenom.
      verse: 8
    - text: Och mannen är icke skapad för qvinnones skull; utan qvinnan för mansens
        skull.
      verse: 9
    - text: Derföre skall qvinnan hafva ena magt på hufvudet, för Änglarnas skull.
      verse: 10
    - text: Dock är hvarken mannen utan qvinnone, eller qvinnan utan mannen, i Herranom.
      verse: 11
    - text: Ty såsom qvinnan är af mannenom, så är ock mannen genom qvinnona; men
        alltsammans af Gudi.
      verse: 12
    - text: Dömer vid eder sjelfva, om det är dägeligit, att en qvinna beder Gud ohöljd?
      verse: 13
    - text: Eller lärer icke naturen eder det, att enom man är vanheder, om han hafver
        långt hår;
      verse: 14
    - text: Men qvinnone är ära, att hon hafver långt hår? Håret är henne gifvet till
        att skyla sig med.
      verse: 15
    - text: Är det ock någor ibland eder, den i detta ärendet enträten är, han vete,
        att vi hafve icke den seden; och icke Guds församlingar heller.
      verse: 16
    - text: 'Men detta måste jag befalla: Jag kan icke prisa, att I tillhopakommen,
        icke till förbättring, utan till förvärring.'
      verse: 17
    - text: I förstone, när I kommen tillhopa i fÖrsamlingene, hörer jag att ibland
        eder är skiljaktighet; det jag ock väl endels tror.
      verse: 18
    - text: Ty ibland eder måste ju vara parti, på det de rättsinnige skola varda
        uppenbare ibland eder.
      verse: 19
    - text: När I nu tillhopakommen, så håller man då icke Herrans Nattvard.
      verse: 20
    - text: Ty då man skall hålla nattvard, tager hvar och en sin egen nattvard framföre
        åt; och den ene hungrar, den andre är drucken.
      verse: 21
    - text: Hafven I nu icke hus, der I uti äta eller dricka mågen? Eller förakten
        I Guds församling, och skäm men dem som intet hafva? Hvad skall jag säga eder?
        Skall jag prisa eder? Häruti prisar jag eder intet.
      verse: 22
    - text: 'Ty jag hafver undfått af Herranom, det jag ock eder gifvit hafver: ty
        Herren Jesus, i den natten, då han förrådder vardt, tog han brödet;'
      verse: 23
    - text: 'Tackade, bröt det, och sade: Tager, äter; detta är min lekamen, som för
        eder brytes; detta görer till min åminnelse.'
      verse: 24
    - text: 'Sammalunda ock kalken, efter nattvarden, och sade: Denne kalk är det
        nya Testamentet i minom blod; detta görer, så ofta I dricken, till min åminnelse.'
      verse: 25
    - text: Ty så ofta I äten af detta bröd, och dricken af denna kalk, skolen I förkunna
        Herrans död, tilldess han kommer.
      verse: 26
    - text: Hvilken nu ovärdeliga äter af detta bröd, eller dricker af Herrans kalk,
        han blifver saker på Herrans lekamen och blod.
      verse: 27
    - text: Men pröfve menniskan sig sjelfva, och äte så af det brödet, och dricke
        af den kalken.
      verse: 28
    - text: Ty den ovärdeliga äter och dricker, han äter och dricker sig sjelfvom
        domen, icke åtskiljandes Herrans lekamen.
      verse: 29
    - text: Derföre äro ock månge svage och kranke ibland eder, och en stor del sofva.
      verse: 30
    - text: Ty om vi sjelfve dömde oss, så vorde vi icke dömde.
      verse: 31
    - text: Men då vi dömde varde, så varde vi näpste af Herranom; på det vi icke
        med verldene skole fördömde varda.
      verse: 32
    - text: Derföre, mine käre bröder, när I tillhopakommen till att äta, så bide
        den ene den andra.
      verse: 33
    - text: Men hungrar någor, han äte hemma; på det I icke tillhopakommen till fördömelse.
        Det andra vill jag skicka, när jag kommer.
      verse: 34
  - chapter: 12
    verses:
    - text: ' Om de andeliga gåfvor vill jag, käre bröder, icke fördölja eder.'
      verse: 1
    - text: I veten, att I hafven varit Hedningar, och gått till de stumma afgudar,
        efter som I förförde voren.
      verse: 2
    - text: Derföre gör jag eder vetterligit, att ingen förbannar Jesum, som genom
        Guds Anda talar; och ingen kan kalla Jesum en Herra, utan genom den Helga
        Anda.
      verse: 3
    - text: Gåfvorna äro mångahanda; men Anden är en.
      verse: 4
    - text: Och ämbeten äro mångahanda; men Herren är en.
      verse: 5
    - text: Och krafterna äro mångahanda; men Gud är en, som allt verkar i allom.
      verse: 6
    - text: Uti hvarjom och enom bevisa sig Andans gåfvor till gagns.
      verse: 7
    - text: Dem ena varder gifvet af Andanom tala om visdom; dem andra tala om förstånd,
        af samma Andanom;
      verse: 8
    - text: Enom androm tron, af samma Andanom; enom androm helbregda gåfva, af samma
        Andanom;
      verse: 9
    - text: Enom androm underlig ting göra; enom androm prophetia; enom androm åtskilja
        andar; enom androm mångahanda tungomål; enom androm tungomåls uttydelse.
      verse: 10
    - text: Men allt detta verkar den samme ene Anden, delandes hvarjom sitt, såsom
        honom täckes.
      verse: 11
    - text: Ty såsom en lekamen är, och hafver dock många lemmar; men alle lemmar
        af en lekamen, ändock de äro månge, äro de dock en lekamen; sammalunda ock
        Christus.
      verse: 12
    - text: Ty vi äre uti enom Anda alle döpte till en lek amen, ehvad vi äre Judar
        eller Greker, tjenare eller frie; och hafve alle druckit till en Anda.
      verse: 13
    - text: Ty lekamen är icke en lem, utan månge,
      verse: 14
    - text: 'När nu foten ville säga: Jag är icke hand, derföre är jag icke af lekamenom;
        skulle han fördenskull icke vara af lekamenom?'
      verse: 15
    - text: 'Och om örat ville säga: Jag är icke öga, derföre är jag icke af lekamenom;
        skulle det fördenskull icke vara af lekamenom?'
      verse: 16
    - text: Om hele lekamen vore öga, hvar blefve då hörslen? Vore han aller hörsel,
        hvar blefve lukten?
      verse: 17
    - text: Men nu hafver Gud satt lemmarna hvar för sig särdeles uti lekamen, såsom
        han ville.
      verse: 18
    - text: Om nu alle lemmar vore en lem, hvar blefve då lekamen?
      verse: 19
    - text: Men nu äro lemmarna månge, och lekamen är en.
      verse: 20
    - text: 'Ögat kan icke säga till handen: Jag behöfver dig intet; eller hufvudet
        till fötterna: Jag behöfver eder intet;'
      verse: 21
    - text: Utan mycket mer de kroppsens lemmar, som synas svagast vara, äro oss mest
        af nöden.
      verse: 22
    - text: Och de vi hålle blygeliga vara, dem lägge vi mästa äron uppå; och de oss
        snöpliga synas, dem pryde vi aldramest.
      verse: 23
    - text: Ty de, som dägeliga äro, behöfva intet; men Gud hafver så tillhopamängt
        lekamenen, och de lemmar, som något fattades, dess mer prydelse tillagt;
      verse: 24
    - text: På det i lekamenen skall ingen skiljaktighet vara; utan alle lemmar skola
        den ene för den andra ens omsorg hafva.
      verse: 25
    - text: Och om en lem lider något, så lida alle lemmarna med; och om en lem varder
        härliga hållen, så fröjda sig alle lemmarna med.
      verse: 26
    - text: Men I ären Christi lekamen och lemmar, hvar efter sin del.
      verse: 27
    - text: Och Gud hafver satt i församlingene först Apostlar, dernäst Propheter,
        sedan lärare, sedan kraftverkare, sedan helbregdo gåfvor, hjelpare, regerare,
        mångahanda tungomål.
      verse: 28
    - text: Äro de alle Apostlar? Äro de alle Propheter? Äro de alle lärare? Äro de
        alle kraftverkare?
      verse: 29
    - text: Hafva de alle helbregdo gåfvor? Tala de alle mång tungomål? Kunna de alle
        uttyda?
      verse: 30
    - text: Men farer efter de yppersta gåfvorna; och j ag vill ännu visa eder en
        kosteligare väg.
      verse: 31
  - chapter: 13
    verses:
    - text: ' Om jag talade med menniskors och Änglars tungor, och hade icke kärleken,
        sa vore jag en ljudande malm, eller en klingande bjellra.'
      verse: 1
    - text: Och om jag kunde prophetera, och visste all hemlighet, och allt förstånd,
        och hade alla tro, sa att jag försatte berg, och hade icke kärleken, sa vore
        jag intet.
      verse: 2
    - text: Och om jag gåfve alla mina ägodelar de fattiga, och läte min lekamen brinna,
        och hade icke kärleken, så vore det mig intet nyttigt.
      verse: 3
    - text: Kärleken är tålig och mild; kärleken afundas intet; kärleken skalkas intet,
        han uppblåses icke.
      verse: 4
    - text: Han skickar sig icke ohöfveliga; han söker icke sitt, han förtörnas icke,
        han tänker intet argt;
      verse: 5
    - text: Han gläds icke öfver orättfärdighet; men han fröjdar sig öfver sanningen.
      verse: 6
    - text: Han fördrager all ting, han tror all ting, han hoppas all ting, han lider
        all ting.
      verse: 7
    - text: Kärleken vänder aldrig åter, ändock Prophetierna skola återvända, och
        tungomålen skola afkomma, och förståndet skall återvända.
      verse: 8
    - text: Ty vi förstå endels, och prophetere endels;
      verse: 9
    - text: Men då det kommer som fullkomligit är, så vänder det åter som endels är.
      verse: 10
    - text: Då jag var ett barn, talade jag som ett barn, och hade sinne som ett barn,
        och hade barnsliga tankar; men sedan jag vardt man, lade jag bort det barnsligit
        var.
      verse: 11
    - text: Ty vi se nu genom en spegel, uti ett mörkt tal; men då ansigte emot ansikte.
        Nu känner jag endels; men då skall jag kännat, såsom jag ock känd är.
      verse: 12
    - text: Men nu blifver tron, hoppet, kärleken, dessa tre; men störst ibland dem
        är kärleken.
      verse: 13
  - chapter: 14
    verses:
    - text: ' Farer efter kärleken; vinnlägger eder om andeliga gåfvor; dock mest,
        att I propheteren.'
      verse: 1
    - text: Ty den som talar med tungomål, han talar icke menniskom, utan Gudi; ty
        ingen hörer dertill, utan han talar hemligit i Andanom.
      verse: 2
    - text: Men den som propheterar, han talar menniskomen till förbättring, och till
        förmanelse, och till tröst.
      verse: 3
    - text: Den som talar med tungomål, han förbättrar sig sjelf; men den som propheterar,
        han förbättrar församlingen.
      verse: 4
    - text: Jag ville väl, att I alle tala kunden med tungomål; men mycket heldre,
        att I propheteraden; ty den som propheterar han är större än den som med tungomål
        talar; utan han det uttyder, på det församlingen får någon förbättring.
      verse: 5
    - text: Men nu, käre bröder, om jag komme till eder, och talade med tungomål,
        hvad vore jag eder nyttig? Utan jag talar med eder, antingen med uppenbarelse,
        eller med förstånd, eller med prophetia, eller med läro?
      verse: 6
    - text: Hafver sig dock så med de ting, som ljud göra ifrå sig, och dock intet
        lif hafva, såsom en pipa eller en harpa; då de icke gifva åtskiljeligit ljud
        ifrå sig, huru kan man veta, hvad pipadt eller harpadt är?
      verse: 7
    - text: Så ock, om en basun gifver en ovissa röst, ho gör sig då redo till strids?
      verse: 8
    - text: Så ock I, om I talen med tungomål, och icke talen det som förstås kan,
        huru skall man veta hvad taladt är? ty I talen i vädret.
      verse: 9
    - text: Så mångahanda slag är på rösterna i verldene, och ingen af dem är otydelig.
      verse: 10
    - text: När jag nu icke vet uttydningen på rösten, blifver jag honom, som talar,
        Barbarisk; och den, som talar, blifver för mig Barbarisk.
      verse: 11
    - text: Sammalunda ock I, medan I faren efter andeliga gåfvor, vinnlägger eder
        om församlingens Dästa, att I nog hafven.
      verse: 12
    - text: Derföre, den som talar med tungomål, han bedje, att han må ock kunna det
        uttyda.
      verse: 13
    - text: När jag nu beder med tungone, så beder min ande; men mitt sinne är utan
        frukt.
      verse: 14
    - text: 'Huru skall det då gå till? Nämliga så: Jag skall bedja i andanom; jag
        skall ock bedja med sinnet; jag skall sjunga i andanom; jag skall ock sjunga
        med sinnet.'
      verse: 15
    - text: När du nu välsignar i andanom, huru skall då den, som står i dens olärdas
        stad, svara dig Amen på din tacksägelse; efter han icke förstår hvad du säger?
      verse: 16
    - text: Du säger väl en god tacksägelse; men den andre varder deraf intet förbättrad.
      verse: 17
    - text: Jag tackar min Gud, att jag talar mer med tungomål, än I alle.
      verse: 18
    - text: Men jag vill heldre tala i församlingene fem ord med mitt sinne, på det
        jag undervisa må andra, än eljest tiotusend ord med tungomål.
      verse: 19
    - text: Käre bröder, varer icke barn i förståndet, utan varer barn i ondskone;
        men i förståndet varer fullkomlige.
      verse: 20
    - text: 'I lagen är skrifvet: Jag vill tala med andra tungor, och med andra läppar
        till detta folk, och de skola dock icke än så höra mig, säger Herren.'
      verse: 21
    - text: Så äro nu tungomålen för ett tecken, icke dem som tro, utan dem som icke
        tro; men prophetien är tvärtemot, icke dem som otrogne äro, utan dem som trogne
        äro.
      verse: 22
    - text: Hvar nu hela församlingen tillhopakomme på en stad, och talade alla med
        tungomål, och der kommo någre olärde eller otrogne in, månde de icke skola
        säga, att I haden mist sinnet?
      verse: 23
    - text: Hvar I nu alle propheteraden, och der komme någor otrogen eller olärd
        in, han vorde straffad af dem allom, och dömd af allom;
      verse: 24
    - text: Och så vorde det, som lönligit är i hans hjerta, uppenbart; och så fölle
        han på sitt ansigte, tillbåde Gud, och bekände, att sannerliga vore Gud i
        eder.
      verse: 25
    - text: Huru är det då, käre bröder? När I tillsammans kommen, så hafver hvar
        och en af eder en Psalm; han hafver lärdom, han hafver tungomål, han hafver
        uppenbarelse, han hafver uttydelse; låter det allt ske till förbättring.
      verse: 26
    - text: Hvar nu någor talar med tungomål, det göre han sjelf annar, eller på det
        mesta sjelf tredje, och då ymsom; och en tyde det ut.
      verse: 27
    - text: Är han icke en uttydare, så tige i församlingene; men tale vid sig sjelf,
        och till Gud.
      verse: 28
    - text: Men Propheterna tale två eller tre; och de andre döme derom.
      verse: 29
    - text: Men hvar så händer, att dem, som sitter, varder något uppenbaradt, så
        tige den förste.
      verse: 30
    - text: I mågen väl alle prophetera, den ene efter den andra, på det alle måge
        lära, och alle varda förmanade.
      verse: 31
    - text: Och Propheternas andar äro Prophetomen underdånige;
      verse: 32
    - text: Ty Gud är icke oskickelighetenes, utan fridsens Gud, som uti alla de heligas
        församlingar.
      verse: 33
    - text: Edra qvinnor tige uti församlingarna; ty dem är icke tillstadt att tala,
        utan att de äro underdåniga, såsom ock lagen säger.
      verse: 34
    - text: Men vilja de något lära, så skola de fråga sina män hemma; det står icke
        qvinnor väl, att de tala i församlingene.
      verse: 35
    - text: Eller är Guds ord utkommet ifrån eder? Eller är det allena kommet till
        eder?
      verse: 36
    - text: Der nu någor låter sig tycka att han är en Prophet, eller andelig, han
        besinne hvad jag skrifver eder; ty det äro Herrans bud.
      verse: 37
    - text: Men är någor oförståndig, han vare oförständig.
      verse: 38
    - text: Derföre, käre bröder, lägger eder vinn om att I propheteren, och förmener
        icke att tala med tungomål.
      verse: 39
    - text: Låter all ting ärliga och skickeliga tillgå.
      verse: 40
  - chapter: 15
    verses:
    - text: ' Käre bröder, jag minner eder på Evangelium, som jag eder förkunnat hafver,
        hvilket I ock anammat hafven, i hvilko I ock stån;'
      verse: 1
    - text: Genom hvilket I ock salige värden, huruledes jag eder det förkunnade,
        om I hafven det behållit; utan så är, att I förgäfves trott hafven.
      verse: 2
    - text: Ty jag hafver i förstone eder föregifvit, det jag ock undfått hafver,
        att Christus är döder för våra synder, efter Skrifterna;
      verse: 3
    - text: Och att han är begrafven; och att han uppstånden är på tredje dagen, efter
        Skrifterna.
      verse: 4
    - text: Och att han vardt sedder af Cepha, sedan af de tolf.
      verse: 5
    - text: Sedan vardt han sedder af mer än femhundrade bröder på en tid, af hvilkom
        ännu månge lefva; men mestedelen äro afsomnade.
      verse: 6
    - text: Derefter vardt han sedder af Jacobo; och sedan af alla Apostlarna.
      verse: 7
    - text: På sistone efter allom vardt han ock sedder af mig, såsom af en den der
        otidig född är.
      verse: 8
    - text: Ty jag är den ringaste ibland Apostlarna, så att jag är icke värd kallas
        Apostel; derföre, att jag hafver förföljt Guds församling.
      verse: 9
    - text: Men af Guds nåd är jag det jag är; och hans nåd hafver icke fåfäng varit
        i mig; utan jag hafver mer arbetat, än de alle; dock icke jag, utan Guds nåd,
        som i mig är.
      verse: 10
    - text: Det vare nu jag, eller de, så predike vi, och så hafven I trott.
      verse: 11
    - text: Är nu Christus predikad för eder, att han är uppstånden ifrå de döda;
        hvarföre säga då somlige ibland eder, att de dödas uppståndelse är intet?
      verse: 12
    - text: Är nu de dödas uppståndelse intet, så är ock Christus icke heller uppstånden.
      verse: 13
    - text: Är Christus icke uppstånden, så är vår predikan fåfäng; så är ock edor
        tro fåfäng.
      verse: 14
    - text: Och vi vardom funne falsk Guds vittne, att vi emot Gud vittnat hafve,
        att han hafver uppväckt Christum; den han icke uppväckt hafver, om de döde
        icke uppstå.
      verse: 15
    - text: Ty om de döde icke uppstå, så är icke heller Christus uppstånden.
      verse: 16
    - text: Är Christus icke uppstånden, så är edor tro fåfäng; och så ären I ännu
        uti edra synder.
      verse: 17
    - text: Så äro ock de förtappade, som i Christo afsomnade äro.
      verse: 18
    - text: Om vi allenast i detta lifvet hafve hoppet till Christum, så äre vi uslast
        ibland alla menniskor.
      verse: 19
    - text: Men nu är Christus uppstånden ifrå de döda, och vorden förstlingen ibland
        dem som sofva.
      verse: 20
    - text: Efter döden är genom en mennisko, ock genom en mennisko de dödas uppståndelse.
      verse: 21
    - text: Ty såsom alle dö uti Adam, så skola ock alle i Christo varda lefvande
        gjorde.
      verse: 22
    - text: Hvar och en uti sin egen ordning; förstlingen Christus, sedan de som Christo
        tillhöra uti hans tillkommelse.
      verse: 23
    - text: Sedan änden, då han öfverantvardar Gudi och Fadrenom riket; och aflägger
        all herradöme, och alla öfverhet och väldighet.
      verse: 24
    - text: Ty han måste regnera, tilldess han lägger alla sina fiendar under sina
        fötter.
      verse: 25
    - text: Den ytterste fienden döden skall varda borttagen.
      verse: 26
    - text: Ty all ting hafver han lagt under hans fötter; så, när han säger, att
        all ting honom undergifven äro, är nog uppenbart, att han undantagen är, som
        honom all ting undergifvit hafver.
      verse: 27
    - text: Då nu all ting honom undergifven äro, så varder ock då Sonen sjelf undergifven
        honom, som honom all ting undergifvit hafver; på det att Gud blifver allt
        i allom.
      verse: 28
    - text: Hvad göra de eljest, som sig döpa låta öfver de döda? Om de döde ingalunda
        uppstå, hvi låta de sig då döpa öfver de döda?
      verse: 29
    - text: Och hvi stå vi alltid uti fara?
      verse: 30
    - text: Vid vår berömmelse, som jag hafver i Christo Jesu, varom Herra, dör jag
        hvar dag.
      verse: 31
    - text: Hafver jag efter menniskomening uti Epheso stridt med vilddjur; hvad hjelper
        mig det, om de döde icke uppstå? Lät oss äta och dricka; ty i morgon måste
        vi dö.
      verse: 32
    - text: Låter icke förföra eder; ondt snack förkränker goda seder.
      verse: 33
    - text: Vaker upp rätteliga, och synder icke; ty somlige veta intet af Gudi; till
        blygd säger jag eder detta.
      verse: 34
    - text: 'Måtte nu någor säga: Huru skola de döde uppstå? Och med hurudana lekamen
        skola de komma?'
      verse: 35
    - text: Du dåre, det du sår, det får icke lif, utan det blifver dödt.
      verse: 36
    - text: Och det du sår, är ju icke den kroppen som varda skall, utan ett blott
        korn, näraliga hvete, eller annat sådant.
      verse: 37
    - text: Men Gud gifver thy en kropp, såsom han vill, och hvarjo och eno af sädene
        sin egen kropp.
      verse: 38
    - text: Icke är allt kött enahanda kött; utan menniskors kött är annat, annat
        är fäs, annat är fisks, och annat är fogels.
      verse: 39
    - text: Och det äro himmelske kroppar, och jordiske kroppar; men en annor härlighet
        hafva de himmelske, och en annor de jordiske.
      verse: 40
    - text: En annor klarhet hafver solen, och en annor klarhet hafver månen, och
        en annor klarhet stjernorna; ty en stjerna går öfver den andra i klarheten.
      verse: 41
    - text: Sammaledes ock de dödas uppståndelse; det varder sådt förgängeligit, och
        skall uppstå oförgängeligit.
      verse: 42
    - text: Det varder sådt i snöplighet, och skall uppstå i härlighet; det varder
        sådt i skröplighet, och skall uppstå i kraft.
      verse: 43
    - text: Det varder sådt ett naturligit lekamen, och skall uppstå ett andeligit
        lekamen. Man hafver ett naturligit lekamen; man hafver ock ett andeligit lekamen;
      verse: 44
    - text: 'Såsom skrifvet är: Den första menniskan Adam är gjord till naturligit
        lif; och den ytterste Adam till andeligit lif.'
      verse: 45
    - text: Men den andelige lekamen är icke den förste, utan den naturlige; sedan
        den andelige.
      verse: 46
    - text: Den första menniskan är af jordene jordisk; den andra menniskan är Herren
        af himmelen.
      verse: 47
    - text: Hurudana den jordiska är, sådana äro ock de jordiske; och hurudana den
        himmelska är, sådana äro ock de himmelske.
      verse: 48
    - text: Och som vi hafve burit dens jordiskas liknelse, så skole vi ock bära dens
        himmelskas liknelse.
      verse: 49
    - text: Men detta säger jag, käre bröder, att kött och blod kunna icke ärfva Guds
        rike; och det förgängeliga skall icke ärfva oförgängelighet.
      verse: 50
    - text: 'Si, jag säger eder en hemlighet: Vi skole icke alle afsofva; men alle
        måste vi förvandlade varda,'
      verse: 51
    - text: Uti en punkt, uti ett ögnablick, med yttersta basunen; ty basunen skall
        ljuda, och de döde skola uppstå oförgängelige, och vi skole förvandlade varda.
      verse: 52
    - text: Ty detta förgängeliga måste ikläda sig oförgängelighet, och detta dödeliga
        måste ikläda sig odödelighet.
      verse: 53
    - text: 'Men då detta förgängeliga ikläder sig oförgängelighetena, och detta dödeliga
        ikläder sig odödelighetena, så varder det ordet fullkomnadt, som skrifvet
        är: Döden är uppsvolgen uti segren.'
      verse: 54
    - text: Du död, hvar är din udd? Du helvete, hvar är din seger?
      verse: 55
    - text: Dödsens udd är synden; syndenes kraft är lagen.
      verse: 56
    - text: Men Gudi vare tack, som oss segren gifvit hafver, genom vår Herra Jesum
        Christum.
      verse: 57
    - text: Derföre, mine käre bröder, varer fäste, ovikelige, och rike uti Herrans
        verk alltid; efter det I veten, att edart arbete är icke fåfängt i Herranom.
      verse: 58
  - chapter: 16
    verses:
    - text: ' Nu om den undsättning till de heliga, såsom jag i de församlingar uti
        Galatia befallt hafver, så görer ock I.'
      verse: 1
    - text: Ju på den ena Sabbathen lägge hvar och en af eder när sig sjelf, och samke
        tillhopa hvad han åstadkommer; på det, då jag kommer, icke skola då först
        samlas samma undsättningar.
      verse: 2
    - text: Men då jag kommen är, de som I då med edart bref dertill hafva viljen,
        dem vill jag sända, att de framföra edra gåfvor till Jerusalem.
      verse: 3
    - text: Om så behöfves, att jag ock far dit, då måga de följa mig.
      verse: 4
    - text: Men jag vill komma till eder. när jag drager genom Macedonien; ty genom
        Macedomen skall jag draga.
      verse: 5
    - text: Men när eder varder jag tilläfventyrs töfvandes, eller ock öfver vintren
        blifvandes, att I mig förfordra mågen ehvart jag resandes varder.
      verse: 6
    - text: Jag vill intet nu se eder uti min framfärd; ty jag hoppas, att jag får
        någon tid dväljas när eder, om Herren det tillstädj er.
      verse: 7
    - text: Men jag vill blifva i Epheso intill Pingsdaga;
      verse: 8
    - text: Ty mig är öppnad en stor och kraftig dörr; och månge motståndare äro.
      verse: 9
    - text: Om Timotheus kommer, så ser till, att han är utan fara när eder; ty han
        verkar ock Herrans verk, såsom ock jag.
      verse: 10
    - text: Så förakte nu ingen honom; utan fordrer honom i frid, att han må komma
        till mig; ty jag väntar honom med bröderna.
      verse: 11
    - text: 'Men om Apollo brödren veter, att jag ofta hafver förmanat honom, att
        han skulle komma till eder med bröderna; men hans vilje var ingalunda på denna
        tid komma: dock varder han likväl kommandes, då honom så belägligit varder.'
      verse: 12
    - text: Vaker, står i trone, bruker eder manliga, varer starke.
      verse: 13
    - text: All edor ting låter ske i kärlekenom.
      verse: 14
    - text: Jag förmanar eder, käre bröder, I kännen Stephane husfolk, att de äro
        förstlingen i Achaja, och att de hafva skickat sig sjelfva dem heligom till
        tjenst;
      verse: 15
    - text: På det I ock sådana menniskor skolen underdånige vara, och hvarjom och
        enom, som medverkar och arbetar.
      verse: 16
    - text: Jag fröjdar mig af Stephane tillkommelse, och Portunati, och Achaici;
        ty hvad mig fattades i eder, det hafva de uppfyllt.
      verse: 17
    - text: De hafva ock vederqvickt min och edar anda. Så kännens nu vid sådana.
      verse: 18
    - text: Eder helsa de församlingar uti Asia; helsa eder mycket i Herranom Aqvila
        och Priscilla, med den församling som är i deras hus.
      verse: 19
    - text: Helsa eder alle bröderne; helser eder inbördes med en helig kyss.
      verse: 20
    - text: Jag Paulus helsar eder med mine hand.
      verse: 21
    - text: Hvilken Herran Jesum Christum icke hafver kär, han vare Anathema, Maran
        Atha.
      verse: 22
    - text: Herrans Jesu Christi nåd vare med eder.
      verse: 23
    - text: 'Min kärlek vare med eder alla i Christo Jesu: Amen. Den förra Epistel
        till de Corinthier, sänd af Philippis genom Stephanas, och Portunatus, och
        Achaicus, och Timotheus.'
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: ' Paulus, Jesu Christi Apostel, genom Guds vilja, och brödren Timotheus,
        den Guds församling som är i Corintho, samt med all helgon, som äro uti hela
        Achajen:'
      verse: 1
    - text: Nåd vare med eder, och frid af Gudi, varom Fader, och Herranom Jesu Christo.
      verse: 2
    - text: Välsignad vare Gud och vårs Herras Jesu Christi Fader, barmhertighetenes
        Fader, och all hugsvalelses Gud;
      verse: 3
    - text: Som oss hugsvalar i all vår bedröfvelse, att vi ock hugsvala kunne dem,
        som i allahanda bedröfvelse äro, med den hugsvalelse, der Gud oss med hugsvalar.
      verse: 4
    - text: Ty såsom Christi lidande är mycket kommet öfver oss, så kommer ock mycken
        hugsvalelse öfver oss genom Christum.
      verse: 5
    - text: Men hvad vi hafve bedröfvelse eller hugsvalelse, så sker det eder till
        godo. Är det bedröfvelse, så sker det eder till hugsvalelse och salighet;
        hvilken salighet är kraftig, om I liden tåleliga, i den måtton som vi lide;
        är det hugsvalelse, så sker det ock eder till hugsvalelse och salighet; är
        ock värt hopp stadigt för eder;
      verse: 6
    - text: Efter vi vete, att såsom I ären delaktige i lidandet, så värden I ock
        delaktige i hugsvalelsen.
      verse: 7
    - text: Ty vi vilje icke fördölja eder, käre bröder, vår bedröfvelse, som oss
        vederfaren är uti Asien; ty vi vore förtungade öfver måtton, och öfver magten,
        så att vi ock tviflade om lifvet;
      verse: 8
    - text: Och satte oss så före, att vi skulle visserligen dö; det skedde fördenskull,
        att vi ingen tröst skola sätta på oss sjelfva, utan på Gud, som uppväcker
        de döda;
      verse: 9
    - text: Hvilken oss af slik död friat hafver, och ännu dageliga friar; och hoppoms
        på honom, att han skall oss ännu härefter fria,
      verse: 10
    - text: Genom edra böners hjelp för oss; på det af många personer må ske mycken
        tack för oss, för den gåfvo som oss gifven är.
      verse: 11
    - text: Ty vår berömmelse är detta, nämliga värt sam vets vittnesbörd, att vi
        uti enfaldighet och Guds renhet, icke uti köttslig vishet, utan i Guds nåd,
        hafve vandrat på verldene; men aldramest när eder.
      verse: 12
    - text: Ty vi skrifve eder intet annat, än det I läsen, och tillförene veten.
        Mig hoppas, att I skolen ock så befinna (oss) allt intill ändan;
      verse: 13
    - text: Såsom I hafven oss endels befunnit; ty vi äro edor berömmelse, såsom ock
        I ären vår berömmelse, på Herrans Jesu dag.
      verse: 14
    - text: Och på den förtröstning ville jag kommit till eder tillförene, att jag
        matte eder dubbelt vara till vilja;
      verse: 15
    - text: Och genom eder fordenskap färdas till Macedonien, och ifrå Macedonien
        komma till eder igen, och af eder fordras till Judeen.
      verse: 16
    - text: Då jag detta så tänkte, månde jag det göra af någon lössinnighet? Eller
        månn min anslag vara köttslig? Nej; utan när mig är ja ja; och nej är nej.
      verse: 17
    - text: Men Gud är trofast, att vårt ord till eder är icke vordet ja och nej.
      verse: 18
    - text: Ty Guds Son Jesus Christus, som ibland eder är predikad af oss, nämliga
        af mig, och Silvano, och Timotheo, hafver icke varit ja och nej, utan det
        var ja i honom.
      verse: 19
    - text: Ty all Guds tillsägelse äro Ja i honom, och äro Amen i honom, Gudi till
        äro genom oss.
      verse: 20
    - text: Men Gud är den oss stadfäster, samt med eder, i Christo och hafver smort
        oss;
      verse: 21
    - text: Och förseglat oss, och gifvit uti vår hjerta Andans pant.
      verse: 22
    - text: Jag kallar Gud till vittne på min själ, det jag icke ännu kom till Corinthum,
        det är skedt fördenskull att jag skonade eder.
      verse: 23
    - text: Icke att vi äro herrar öfver eder på trones vägna; utan vi äre hjelpare
        till edor glädje; ty I stån i trone.
      verse: 24
  - chapter: 2
    verses:
    - text: ' Men jag hafver det betänkt med mig sjelf, att jag icke åter med ångest
        vill komma till eder.'
      verse: 1
    - text: Ty om jag bedröfvar eder, ho är då den som fröjdar mig, utan den som varder
        af mig bedröfvad?
      verse: 2
    - text: Och detsamma hafver jag skrifvit eder, att, när jag komme till eder, jag
        icke skulle få sorg af dem, der jag heldre skulle fä glädje af; efter jag
        hafver den tröst till eder alla, att min fröjd är allas edra fröjd.
      verse: 3
    - text: Ty jag skref eder till uti stor bedröfvelse och hjertans ångest, med många
        tårar; icke på det I skullen bedröfvas, utan på det I skullen förstå den kärlek,
        som jag enkannerliga hafver till eder.
      verse: 4
    - text: Hvar nu någor hafver bedröfvelse åstadkommit, den hafver icke bedröfvat
        mig, utan endels; på det jag icke skall betunga eder alla.
      verse: 5
    - text: Men det är nog, att den samme af mångom så straffad är;
      verse: 6
    - text: Så att I nu dess mer tvärtemot skolen öfver se med honom, och hugsvala
        honom, på det han icke skall uppsluken varda uti för mycken bedröfvelse.
      verse: 7
    - text: Derföre förmanar jag eder, att I bevisen honom kärlek.
      verse: 8
    - text: Ty derföre hafver jag ock skrifvit eder till, att jag skulle bepröfva
        eder, om I lydige ären i all ting.
      verse: 9
    - text: Den I förläten något, den förlåter ock jag; ty hvem ock jag förlåter något,
        det förlåter jag för edra skull, i Christi stad;
      verse: 10
    - text: På det vi icke skole varda bedragna af Satana; ty oss är icke ovetterligit,
        hvad han i sinnet hafver.
      verse: 11
    - text: Men då jag kom till Troadem, till att predika Christi Evangelium, och
        mig upplåten vardt en dörr i Herranom;
      verse: 12
    - text: Hade jag ingen ro uti min anda; derföre att jag icke fann min broder Titum;
        utan gjorde der min afsked, och for till Macedonien.
      verse: 13
    - text: Men Gudi vare lof, som alltid låter oss seger behålla i Christo, och uppenbarar
        lukten af sin kunskap, genom oss, allestäds.
      verse: 14
    - text: Ty vi äre Gudi en god Christi lukt, både ibland dem som salige varda,
        också ibland dem som förtappade varda;
      verse: 15
    - text: Dessom en döds lukt till döden; men dem androm lifsens lukt till lifs.
        Ho är nu här dogse till?
      verse: 16
    - text: Ty vi äre icke såsom månge, de der förfalska Guds ord; utan af renhet,
        och såsom af Gudi, tale vi för Gud i Christo.
      verse: 17
  - chapter: 3
    verses:
    - text: ' Skole vi då åter begynna prisa oss sjelfva? Eller behöfve vi, såsom
        någre andre, prisbref till eder, eller ock prisbref ifrån eder?'
      verse: 1
    - text: I ären vårt bref, beskrifvet uti vår hjertan, hvilket kändt och läset
        varder af alla menniskor;
      verse: 2
    - text: Efter I bevisen, att I ären Christi bref, beredt genom vår tjenst, och
        skrifvet icke med bläck, utan med lefvandes Guds Anda; icke i taflor af sten,
        utan i hjertans t anor af kött.
      verse: 3
    - text: Men en sådan tröst hafve vi till Gud, genom Christum;
      verse: 4
    - text: Icke att vi beqvämlige äro af oss sjelfvom något tänka, såsom af oss sjelfvom;
        men äre vi till något beqvämlige, så är det af Gudi;
      verse: 5
    - text: Hvilken ock oss beqvämliga gjort hafver till att föra dess Nya Testamentsena
        ämbete; icke bokstafsens, utan Andans; ty bokstafven dödar, men Anden gör
        lefvande.
      verse: 6
    - text: Hade nu det ämbetet klarhet, som genom bokstafven dödar, och i stenar
        utgrafvet är, så att Israels barn icke kunde se på Mose ansigte, för hans
        ansigtes klarhets skull, den dock återvänder;
      verse: 7
    - text: Hvi skulle icke mycket mer det ämbetet, som Andan gifver, hafva klarhet?
      verse: 8
    - text: Ty om det ämbete, som fördömelse predikar, hafver klarhet; mycket mer
        går det ämbete öfver i klarhet, som rättfärdighet predikar.
      verse: 9
    - text: Och dertillmed, det som förklaradt vardt, var dock i denna måtton lika
        som intet förklaradt, emot denna öfversvinneliga klarheten.
      verse: 10
    - text: Ty hade det klarhet, som återvänder, mycket mer hafver det klarhet, som
        varaktigt är.
      verse: 11
    - text: Efter vi nu sådant hopp hafve, äre vi mycket dristige;
      verse: 12
    - text: Och göre icke såsom Moses, den ett täckelse hängde för sitt ansigte, så
        att Israels barn icke kunde se uppå dess ända, som återvänder;
      verse: 13
    - text: Utan deras sinnen äro förstockade; ty allt intill denna dag blifver samma
        täckelse oborttaget öfver gamla Testamentet, när de läsat, hvilket i Christo
        återvänder.
      verse: 14
    - text: Men intill denna dag, då Moses läsen varder, hänger täckelset för deras
        hjerta.
      verse: 15
    - text: Men om de omvände sig till Herran, så vorde täckelset borttaget.
      verse: 16
    - text: Ty Herren är en Ande; der nu Herrans Ande är, der är frihet.
      verse: 17
    - text: Men nu skåde vi alle, såsom uti en spegel, Herrans klarhet med upptäckt
        ansigte; och vi varde förklarade uti samma beläte, ifrå den ena klarhetene
        till den andra, såsom af Herrans Anda.
      verse: 18
  - chapter: 4
    verses:
    - text: ' Derföre, medan vi ett sådant ämbete hafve, efter som oss barmhertighet
        vederfaren är, så varde vi icke försummelige;'
      verse: 1
    - text: Utan flym ock hemlig skam, och farom icke med skalkhet, förfalskom ej
        heller Guds ord; utan med uppenbara sanning bevisom oss väl för alla menniskors
        samvet, i Guds åsyn.
      verse: 2
    - text: Är nu värt Evangelium förtäckt, så är det förtäckt för dem, som förtappade
        varda;
      verse: 3
    - text: I hvilkom denna verldenes gud hafver förblindat de otrognas sinnen, att
        dem icke skall lysa Evangelii ljus af Christi klarhet, hvilken Guds beläte
        är.
      verse: 4
    - text: Ty vi predike icke oss sjelfva, utan Jesum Christum, att han är Herren;
        men vi edre tjenare för Jesu skull.
      verse: 5
    - text: Ty Gud är den som böd ljuset utu mörkret lysa; och lyste uti vår hjerta,
        att igenom oss måtte upplysning ske af Guds klarhets kunskap, i Jesu Christi
        ansigte.
      verse: 6
    - text: Men vi hafve dessa håfvor uti lerkar, på det att den stora kraften skall
        vara af Gudi, och icke af oss.
      verse: 7
    - text: Vi varda allestäds trängde, men vi ängsles intet; vi bekymres, men vi
        gifve oss icke öfver.
      verse: 8
    - text: Vi lide förföljelse, men vi varde icke öfvergifne; vi blifve undertryckte,
        men vi förgås icke.
      verse: 9
    - text: Vi omföre alltid Herrans Jesu död på vår lekamen; på det att ock Jesu
        lif må på vår lekamen uppenbart varda.
      verse: 10
    - text: Ty vi, som lefve, vardom alltid öfvergifne i döden för Jesu skull; på
        det att ock Jesu lif skall uppenbaradt varda på vårt dödeliga kött.
      verse: 11
    - text: Så är nu döden mägtig i oss; men lifvet i eder.
      verse: 12
    - text: 'Efter vi hafve den samma trones anda, som skrifvet är: Jag tror, derföre
        talar jag; så tro vi ock, derföre tale vi ock;'
      verse: 13
    - text: Vetandes, att den som hafver uppväckt Herran Jesum, han skall ock uppväcka
        oss genom Jesum, och ställa oss med eder.
      verse: 14
    - text: Ty det sker allt för edra skull; på det den öfverflödiga välgerning, der
        månge tacka, skall rikeliga komma Gudi till pris.
      verse: 15
    - text: Derföre förtröttes vi intet; utan ändock vår utvärtes menniska förgås,
        så varder dock den invärtes förnyad dag ifrå dag.
      verse: 16
    - text: Ty vår bedröfvelse, den dock timmelig och lätt är, föder i oss en evig
        och öfver alla måtto vigtig härlighet;
      verse: 17
    - text: Vi som icke se efter de ting, som synas, utan de som icke synas; ty de
        ting, som synas, äro timmelig; men de, som icke synas, äro evig.
      verse: 18
  - chapter: 5
    verses:
    - text: ' Men vi vete, att om denna hyddones vårt jordiska hus nederslaget varder,
        så hafve vi ena byggning af Gudi byggd; ett hus, icke med händer gjordt, det
        evigt är i himmelen.'
      verse: 1
    - text: Och öfver detsamma sucke vi ock efter vårt hemman som af himmelen är;
        och oss längtar, att vi dermed måge öfverklädde varda;
      verse: 2
    - text: Dock om vi klädde, och icke nakne finnes.
      verse: 3
    - text: Ty medan vi äre uti denna hyddone, sucke vi, och äre betungade; efter
        vi vilje icke afklädde, utan heldre öfverklädde varda, på det att det dödeliga
        måtte uppsvolget varda af lifvet.
      verse: 4
    - text: Men den oss dertill bereder, är Gud, den oss Andan till pant gifvit hafver.
      verse: 5
    - text: Så äre vi fördenskull vid goda tröst alltid, och vete att, så länge vi
        hafve hemman uti lekamen, så äre vi icke hemma när Herranom.
      verse: 6
    - text: Ty vi vandrom i trone, och se honom intet.
      verse: 7
    - text: Men vi hafve tröst, och hafve mycket mer lust till att ute vandra ifrå
        lekamen, och hemma vara när Herranom.
      verse: 8
    - text: Derföre, hvad vi äre hemma, eller ute vandrande, vinnlägge vi oss ock,
        att vi måge honom täckas.
      verse: 9
    - text: Ty vi måste alle uppenbarade varda för Christi domstol; på det hvar och
        en skall fä, efter som han handlat hafver, medan han lefde, ehvad det är godt
        eller ondt.
      verse: 10
    - text: Efter vi nu vete, att Herren är fruktandes, fare vi sakta med menniskorna;
        men Gudi äre vi uppenbare; jag hoppas, att vi ock äre uppenbare uti edor samvet.
      verse: 11
    - text: Vi prise oss icke äter för eder; men vi gifve eder tillfälle till att
        berömma eder af oss; på det I något hafva skolen emot dem, som sig efter anseendet,
        och icke efter hjertat berömma.
      verse: 12
    - text: Ty äre vi för stränge, så äre vi det Gudi; eller äre vi mättelige, så
        äre vi eder måttelige.
      verse: 13
    - text: Ty Christi kärlek tvingar oss så, efter vi det hålle, att om en är död
        för alla, så äro de alle döde;
      verse: 14
    - text: Och han är fördenskull död för alla, att de, som lefva, skola icke nu
        lefva sig sjelfvom, utan honom, som för dem död och uppstånden är.
      verse: 15
    - text: Så känne vi nu ingen ifrå denna tid efter köttet; och om vi än hafve känt
        Christum efter köttet, så känne vi honom dock nu intet mer.
      verse: 16
    - text: Hvar nu någor är i Christo, så är han ett nytt kreatur; det gamla är förgånget;
        si, all ting äro ny vorden.
      verse: 17
    - text: Men alltsamman är af Gudi, den oss med sig sjelf försonat hafver genom
        Jesum Christum, och gifvit oss ämbetet att predika samma försoning.
      verse: 18
    - text: Ty Gud var i Christo, och försonade verldena med sig sjelfvom, och förebrådde
        dem intet deras synder, och hafver beskickat ibland oss försoningenes ord.
      verse: 19
    - text: 'Så äre vi nu sändningabåd i Christi stad; ty Gud förmanar genom oss.
        Så bedje vi nu i Christi stad: Låter försona eder med Gud.'
      verse: 20
    - text: Ty den der af ingen synd visste, honom hafver han för oss gjort till synd;
        på det vi skulle varda Guds rättfärdighet genom honom.
      verse: 21
  - chapter: 6
    verses:
    - text: ' Ja, vi såsom medhjelpare förmane eder, att I icke undfången Guds nåd
        fåfängt.'
      verse: 1
    - text: 'Ty han säger: Jag hafver bönhört dig i behagelig tid, och jag hafver
        hulpit dig på salighetenes dag: Si, nu är den behageliga tiden; si, nu är
        salighetens dag.'
      verse: 2
    - text: Låter oss ingom i någor måtto förargelse gifva, på det vårt ämbete må
        ostraffadt blifva;
      verse: 3
    - text: Utan låter oss i all ting bevisa oss såsom Guds tjenare; i stort tålamod,
        i bedröfvelse, i nöd, i ångest;
      verse: 4
    - text: I slag, i fängelse, i uppror, i arbete, i vako, i fasto;
      verse: 5
    - text: I renlefnad, i förstånd, i långmodighet, i mildhet, i den Helga Anda,
        i en oskrymtad kärlek;
      verse: 6
    - text: I sanningenes ord, i Guds kraft, genom rättfärdighetenes vapen till högra
        sidon, och till den venstra;
      verse: 7
    - text: Genom äro och smälek, genom ondt rykte och godt rykte; såsom bedragare,
        och dock sannfärdige;
      verse: 8
    - text: Såsom okände, och dock kände; såsom de der dö, och . si, vi lefvom; såsom
        näpste, och dock icke dräpne;
      verse: 9
    - text: Såsom bedröfvade, och dock alltid glade; såsom fattige, och dock många
        rika görande; såsom intet hafvande, och dock all ting ägande.
      verse: 10
    - text: O I Corinthier, vår mun hafver öppnat sig till eder; vårt hjerta är gladt.
      verse: 11
    - text: För våra skull behöfven I icke ängslas; men att I ängslens, det gören
        I af en hjertelig mening.
      verse: 12
    - text: Jag talar med eder såsom med min barn, att I ock så ställen eder emot
        mig; och varer ock så glade.
      verse: 13
    - text: Drager icke uti främmande ok med de otrogna; ty hvad hafver rättfärdigheten
        beställa med orättfärdighetene? Eller hvad delaktighet hafver ljuset med mörkret?
      verse: 14
    - text: Eller huru förlika sig Christus och Belial? Eller hvad del hafver den
        trogne med dem otrogna?
      verse: 15
    - text: 'Eller huru kommer Guds tempel öfverens med afgudar? Ty I ären lefvandes
        Guds tempel, såsom Gud säger: Jag vill bo uti dem, och vandra uti dem; och
        jag vill vara deras Gud, och de skola vara mittfolk.'
      verse: 16
    - text: Derföre går ut ifrå dem, och skiljens ifrå dem, säger Herren, och kommer
        intet vid det orent är; och så skall jag undfå eder;
      verse: 17
    - text: Och vara edar Fader, och I skolen vara mine söner och döttrar, säger allsvåldige
        Herren.
      verse: 18
  - chapter: 7
    verses:
    - text: ' Efter vi nu hafve sådana löfte, mine käreste, så görom oss rena af all
        köttsens och andans obsmittelse, fullbordande helgelsen i Guds räddhåga.'
      verse: 1
    - text: Fatter oss; vi hafve ingom gjort skada, vi hafve ingen bedragit, vi hafve
        ingen besvikit.
      verse: 2
    - text: Sådana säger jag icke till att fördöma eder; ty jag sade eder tillförene,
        att I ären i vår hjerta, till att dö och lefva med eder.
      verse: 3
    - text: Jag hafver mycken tröst till eder; jag berömmer mig mycket af eder; jag
        är uppfylld med hugsvalelse; jag är uti osägeliga glädje, i all vår bedröfvelse.
      verse: 4
    - text: Ty när vi kommom uti Macedonien, då hade vårt kött ingen ro, utan allestädes
        vorom vi uti bedröfvelse; utvärtes strid, invärtes räddhåge.
      verse: 5
    - text: Men Gud, som hugsvalar dem som förtryckte äro, han hugsvalade oss genom
        Titi tillkommelse;
      verse: 6
    - text: Dock icke allenast genom hans tillkommelse, utan jemväl genom den hugsvalelse
        han fatt hade af eder; och förkunnade oss edra åstundan, edar gråt, edart
        nit om mig, så att jag blef ända yttermera glad.
      verse: 7
    - text: Ty det jag bedröfvade eder med mitt bref, det ångrar mig intet; och om
        det än ångrade mig, dock, medan jag ser att samma bref hafver tilläfventyrs
        en tid långt bedröfvat eder;
      verse: 8
    - text: Så fröjdar jag mig nu icke deraf, att I vorden bedröfvade, utan att I
        vorden bedröfvade till bättring; ty I ären bedröfvade vordne efter Guds sinne,
        så att I ingen skada lidit hafven af oss i någor måtto.
      verse: 9
    - text: Ty den sorg, som är efter Guds sinne, hon kommer åstad bättring till salighet,
        den man icke ångrar; men verldenes sorg, hon kommer åstad döden.
      verse: 10
    - text: Si. detsamma, att I bedröfvade vorden efter Guds sinne, hvilken omsorg
        det hafver gjort i eder; ja sannerliga, ursäkt, misshag, räddhåga, åstundan,
        nit, hämnd; ty I hafven bevisat i all stycken, att I rene ären uti den saken.
      verse: 11
    - text: Derföre, ändock jag skref eder till, så är det likväl icke skedt för hans
        skull, som skadan gjort hade; icke heller för hans skull, som skadan skedd
        var; utan fördenskull, att vår nit till eder skulle uppenbar varda när eder
        för Gudi.
      verse: 12
    - text: Derföre hafve vi nu fått hugsvalelse, deraf att I hugsvalade ären; dock
        än mycket mer hafve vi gladt oss för Titi fröjds skull; ty hans ande vardt
        vederqvickt af allom eder.
      verse: 13
    - text: Hvad jag hafver berömt mig om eder för honom, det blyges mig intet; utan
        såsom vi all ting i sanningen hafve eder sagt, så är ock vår berömmelse för
        Tito sann vorden.
      verse: 14
    - text: Och hans hjerta är öfvermåtton väl till sinnes om eder, då han tänker
        på allas edra lydno, huruledes I undfingen honom med räddhåga och bäfvan.
      verse: 15
    - text: Jag fröjdar mig, att jag allt godt må förse mig till eder.
      verse: 16
  - chapter: 8
    verses:
    - text: ' Jag gör eder kunnigt, käre bröder, om den Guds nåd, som gifven är uti
        de församlingar som äro i Macedonien.'
      verse: 1
    - text: Ty deras glädje är osägelig, då de genom mycken bedröfvelse bepröfvade
        vordo; och ändock de ganska fattige voro, hafva de likväl rikeliga gifvit
        i all enfaldighet.
      verse: 2
    - text: 'Ty de voro välviljoge efter allo sine magt, och öfver sina magt; det
        betygar jag:'
      verse: 3
    - text: Bedjandes oss med mycken förmaning, att vi anamma ville välgerningen,
        och tjenstenes delaktighet som skickad var till helgonen.
      verse: 4
    - text: Och icke som vi hade hoppats; utan de gåfvo sig sjelfva först Herranom,
        och sedan oss, genom Guds vilja;
      verse: 5
    - text: Att vi måstom förmana Titum, att såsom han hade tillförene begynt, så
        skulle han ock nu fullfölja sådana godviljoghet när eder.
      verse: 6
    - text: Men såsom I uti all stycke rike ären i tro, och i ordom, och i förstånd,
        och i all flit, och i edar kärlek till oss, så flyr det så, att I ock i denna
        edor undsättning rike ären.
      verse: 7
    - text: Icke så, att jag bjuder eder något; utan efter andre så vinnlägga sig,
        försöker jag ock edar kärlek, om hän sannskyldig är.
      verse: 8
    - text: Ty I veten Herrans Jesu Christi godviljoghet, att ändock han var rik,
        vardt han likväl fattig för edra skull, på det I genom hans fattigdom skullen
        rike varda.
      verse: 9
    - text: Mitt råd gifver jag häruti; ty det är eder nyttigt, efter I för ett år
        sedan haden begynt icke allenast göra, utan jemväl vilja.
      verse: 10
    - text: Fullföljer nu med gerningene, såsom I begynten; att, såsom viljen var
        redebogen, så fullföljer ock af det I förmågen.
      verse: 11
    - text: Ty då viljen är först god, så är han tacknämlig, efter den del han hafver,
        och icke efter det han icke hafver.
      verse: 12
    - text: 'Icke sker detta i den mening, att andre skola hafva nog, och I trång,
        utan att det skall gå lika till:'
      verse: 13
    - text: Att edar rikedom tjenar deras fattigdom i denna (dyra) tid, och deras
        rikedom hjelper edra fattigdom, på det lika tillgå skall;
      verse: 14
    - text: 'Såsom skrifvet är: Den der mycket samlade, han hade intet öfverlöpse;
        och den der litet samlade, honom fattades intet.'
      verse: 15
    - text: Men Gudi vare tack, som sådana flit gifvit hafver uti Titi hjerta till
        eder.
      verse: 16
    - text: Ty han tog den förmaning på sig; ja, sannerliga, han var så flitig, att
        han tog sig före sjelfviljandes fara till eder.
      verse: 17
    - text: Men vi hafve sändt med honom en broder, den pris hafver i Evangelio, i
        alla församlingar.
      verse: 18
    - text: Och icke det allenast; utan han är ock skickad af församlingarna, till
        att vara vår följeslagare till denna undsättning, som beställes af oss, Herranom
        till äro, och edar goda vilja till pris;
      verse: 19
    - text: Och förvarar, att oss ingen straffa kan för denna rika undsättnings skull,
        som af oss beställd varder;
      verse: 20
    - text: Och ser derpå, att det redeliga tillgår, icke allenast för Herranom, utan
        ock för menniskom.
      verse: 21
    - text: Och hafve vi sändt med honom vår broder, den vi ofta bepröfvat hafve i
        mång stycke, att han flitig är, och nu mycket mer flitig; och förse vi oss
        storliga till eder;
      verse: 22
    - text: Ehvad det är för Titi skull, hvilken min stallbroder och medhjelpare är
        när eder, eller för våra bröders skull, som äro församlingarnas Apostlar,
        och Christi ära.
      verse: 23
    - text: Låter nu skina någon bevisning till edar kärlek, och vår berömmelse af
        eder, nå dem; ja ock uppenbarliga för församlingarna.
      verse: 24
  - chapter: 9
    verses:
    - text: ' Om den undsättning, som sker helgonen, är icke behof att jag skrifver
        eder till.'
      verse: 1
    - text: Ty jag vet edar godvilja, af hvilken jag berömmer mig ibland dem i Macedonien,
        att Achajen var redo för ett år sedan; och edart efterdöme uppväckte många.
      verse: 2
    - text: Dock hafver jag sändt dessa bröder, derföre att vår berömmelse om eder
        icke skall fåfäng vara uti detta ärende; och att I ären redo, såsom jag hafver
        sagt om eder;
      verse: 3
    - text: På det, om de af Macedonien med mig komma, och finna eder icke redo, att
        vi (jag vill icke säga I) icke då skolen fä en blygd af sådana berömmelse.
      verse: 4
    - text: Syntes mig ock af nöden vara att förmana bröderna, att de först foro till
        eder, och tillredde den undsättning, som tillförene utlofvad var; att hon
        ligger redo, såsom en god undsättning och icke som någor karghet.
      verse: 5
    - text: 'Men det säger jag: Den som sparliga sär, han skallock sparliga uppskära;
        och den som sår i välsignelse, han skall ock uppskära i välsignelse.'
      verse: 6
    - text: Hvar och en som han sjelf vill; icke med olust, eller af tvång; ty en
        gladan gifvare älskar Gud.
      verse: 7
    - text: Gud är mägtig så lagat, att allahanda nåd rikeliga blifver i eder; att
        I uti all ting alltid nog hafven, nog mägtige till alla goda gerningar;
      verse: 8
    - text: 'Såsom skrifvet är: Han hafver utstrött, och gifvit de fattiga; hans rättfärdighet
        blifver i evig tid.'
      verse: 9
    - text: Men den som räcker sädesmannenom det han sår, han skall ock räcka eder
        brödet till att äta, och skall föröka edra säd, och låta växa edra rättfärdighets
        frukt;
      verse: 10
    - text: Att I rike blifven i all ting, uti all enfaldighet, hvilken i oss verkar,
        att Gudi sker tack.
      verse: 11
    - text: Ty denna undsättning icke allenast uppfyller den brist, som helgonen hafva;
        utan jemväl öfverflödar dertill, att månge tacka Gudi, de som denna hjelp
        väl täckes;
      verse: 12
    - text: Och prisa Gud för edor underdåniga bekännelse i Christi Evangelio, och
        för edra enfaldiga meddelan med dem och allom;
      verse: 13
    - text: Och desslikes i deras böner för eder; hvilka ock längta efter eder, för
        den öfversvinnande Guds nåd som är i eder.
      verse: 14
    - text: Men Gudi vare tack för sina osägeliga gåfvo.
      verse: 15
  - chapter: 10
    verses:
    - text: ' Men jag Paulus förmanar eder, genom Christi saktmodighet och mildhet;
        jag som ringa är, när jag är när eder; men frånvarandes är jag dristig vid
        eder.'
      verse: 1
    - text: Men jag beder eder, att jag icke skall nödgas närvarandes handla dristeliga,
        och bruka den djerfhet som man mig tillägger, emot några, som oss räkna såsom
        vi vandrade efter köttet.
      verse: 2
    - text: Ty ändock vi vandre i köttet, likväl stride vi icke efter köttet.
      verse: 3
    - text: Ty vår krigsvapen äro icke köttslig, utan mägtig för Gud, att nederslå
        fäste;
      verse: 4
    - text: Med hvilko vi kullsläde anslag, och all höghet som sig upphäfver emot
        Guds kunskap; och tillfångatage allt förnuft under Christi lydno;
      verse: 5
    - text: Och äro redebogne att hämnas alla olydno, när edor lydnad fullbordad är.
      verse: 6
    - text: Domen I efter ansigtet? Om någor förlåter sig derpå, att han hörer Christo
        till, han tanke det ock med sig sjelf, att, såsom han hörer Christo till,
        så höre ock vi Christo till.
      verse: 7
    - text: Och om jag ock något mer berömde mig om våra magt, hvilka Herren oss gifvit
        hafver, eder till förbättring, och icke till förderf, ville jag ändå icke
        blygas.
      verse: 8
    - text: Men detta säger jag. på det I icke skolen tänka, att jag hade velat förskräcka
        eder med bref.
      verse: 9
    - text: Ty brefven, säga de, äro svår och stark; men lekamliga närvarelsen är
        svag, och orden föraktelig.
      verse: 10
    - text: Den sådana är, han tanke, att sådana som vi äre med orden i brefven frånvarande,
        så äre vi ock väl medgerningen närvarande.
      verse: 11
    - text: Ty vi töre icke sätta eller räkna oss ibland dem, som sig sjelfva prisa;
        men efter de mäta sig vid sig sjelfva, och hålla allena af sig sjelfva, förstå
        de intet.
      verse: 12
    - text: Men vi berömme oss icke öfver måtton, utan allena efter reglones mått,
        med hvilko Gud hafver oss afmätit ett mått till att hinna ock allt intill
        eder.
      verse: 13
    - text: Ty vi försträckom oss icke öfver måtton, lika som vi icke hint hade intill
        eder; ty vi äre ju ock komne allt intill eder, med Christi Evangelio;
      verse: 14
    - text: Icke berömmandes oss öfver måtton af annars mans arbete; förhoppandes
        att ske skall, då edor tro begynner växa uti eder, att vi efter våra reglo
        vilje vidare komma;
      verse: 15
    - text: Och predika ock dom Evangelium, som bo utom eder, och icke berömma oss
        af det genom främmande reglo tillredt är.
      verse: 16
    - text: Men den sig berömmer, han berömme sig i Herranom.
      verse: 17
    - text: Ty den som lofvar sig sjelf, han är icke bepröfvad; utan den Herren lofvar.
      verse: 18
  - chapter: 11
    verses:
    - text: ' Jag ville, att I mig något litet lida villen uti min fåvitsko; dock
        I liden mig väl.'
      verse: 1
    - text: Ty jag nitälskar eder i Guds nit; ty jag hafver fast eder enom man, på
        det jag skulle fly Christo en ren jungfru.
      verse: 2
    - text: Men jag fruktar att tilläfventyrs icke sker, att såsom ormen besvek Eva
        med sin illfundighet, så varda ock edor sinne förvänd ifrån enfaldigheten
        i Christo.
      verse: 3
    - text: Ty om den, som till eder kommer, predikar eder en annan Jesum, den vi
        icke predikade; eller om I undfån en annan Anda, den I icke undfått hafven;
        eller ett annat Evangelium, det I icke anammat hafven, så liden I dem med
        rätto.
      verse: 4
    - text: Ty jag häller mig icke ringare, än de höga Apostlar äro.
      verse: 5
    - text: Och ändock jag är enfaldig i talet, så är jag dock icke enfaldig i förståndet;
        dock vi äre nog kände allestäds när eder.
      verse: 6
    - text: Eller hafver jag syndat, att jag hafver förnedrat mig, på det I skullen
        upphöjde varda? Ty jag hafver förkunnat eder Evangelium utan lön.
      verse: 7
    - text: Andra församlingar hafver jag beröfvat, och tagit lön af dem, der jag
        eder med tjente.
      verse: 8
    - text: Och då jag var när eder, och mig fattades något, förtungade jag ingen;
        ty hvad mig fattades, uppfyllde de bröder, som komne voro af Macedonien; och
        i all ting höll jag mig, att jag ingom var till tunga; och vill ännu så hålla
        mig.
      verse: 9
    - text: Så visst som Christi sanning är i mig, så skall denna berömmelse mig icke
        förtagen varda uti Achaje landsändar.
      verse: 10
    - text: För hvad sak? Derföre, att jag icke älskar eder? Gud vet det.
      verse: 11
    - text: Men det jag gör, det vill jag ock göra; på det jag skall förtaga dem tillfällen,
        som tillfälle söka till att berömma sig, att de äro såsom vi;
      verse: 12
    - text: Ty sådane falske Apostlar, och bedrägelige arbetare, taga sig uppå Christi
        Apostlars person.
      verse: 13
    - text: Och det är ock icke under; ty ock sjelfver Satan förskapar sig uti ljusens
        Ängel.
      verse: 14
    - text: Derföre är icke under att hans tjenare också förskapa sig, lika som de
        der voro rättfärdighetenes predikare; hvilkas ände skall varda efter deras
        gerningar,
      verse: 15
    - text: Åter säger jag, att ingen skall tänka att jag är fåvitsk; annars tager
        mig ock an såsom en fåvitsk man, att jag ock något litet må berömma mig.
      verse: 16
    - text: Det jag nu talar, det talar jag icke såsom i Herranom, utan såsom i fåvitskhet,
        efter vi äre komne uti berömmelse.
      verse: 17
    - text: Efter nu månge berömma sig af köttet, vill också jag berömma mig.
      verse: 18
    - text: Ty I fördragen gerna de fåvitska, efter I ären sjelfve vise.
      verse: 19
    - text: I fördragen, om någor gör eder till trälar, om någor eder uppäter, om
        någor eder ifrå tager, om någor förhäfver sig öfver eder, om någor eder slår
        i ansigtet.
      verse: 20
    - text: Det säger jag efter smälighet, såsom vi vore svage vordne. Hvad nu någor
        uppå dristar (jag talar i fåvitsko), derpå dristar jag ock.
      verse: 21
    - text: De äro Ebreer, så är jag ock; de äro Israeliter, jag ock; de äro Abrahams
        säd, jag ock.
      verse: 22
    - text: Förutan det som eljest påkommer, nämliga att jag dagliga öfverlupen varder,
        och bär omsorg för alla församlingar. Förutan det som eljest påkommer, nämliga
        att jag dagliga öfverlupen varder, och bär omsorg för alla församlingar.
      verse: 23
    - text: Af Judomen hafver jag fem resor fått fyratio slag, ett mindre.
      verse: 24
    - text: Tre resor hafver jag varit stupad med ris; ena resa stenad; tre resor
        hafver jag varit i skeppsbrott; natt och dag hafver jag varit i hafsens djup.
      verse: 25
    - text: Jag hafver ofta färdats; jag hafver varit i farlighet i floder; i farlighet
        ibland mördare; i farlighet ibland Judarna; i farlighet ibland Hedningarna;
        i farlighet i städerna; i farlighet i öknene; i farlighet på hafvet; i farlighet
        ibland falska bröder;
      verse: 26
    - text: I mödo och arbete; i mycken vako; i hunger och törst; i mycken fasto;
        i frost och nakenhet;
      verse: 27
    - text: ''
      verse: 28
    - text: Ho är svag, och jag varder icke svag? Ho förargas, och jag brinner icke?
      verse: 29
    - text: Efter jag ju skall berömma mig, så vill jag berömma mig af min svaghet.
      verse: 30
    - text: Gud och vårs Herras Jesu Christi Fader, hvilkom vare pris i evighet, vet
        att jag icke ljuger.
      verse: 31
    - text: Landshöfdingen uti Damasco, på Konung Arete vägna, förvarade de Damasceners
        stad, och ville gripit mig;
      verse: 32
    - text: Oeh jag vardt i en korg genom ett fenster, öfver muren, nedersläppt, och
        undslapp hans händer.
      verse: 33
  - chapter: 12
    verses:
    - text: ' Mig är ju icke nyttigt att berömma mig; dock vill jag nu komma till
        syner och Herrans uppenbarelser.'
      verse: 1
    - text: Jag känner en man i Christo för fjorton år. Var han i lekamen, det vet
        jag icke, eller utan lekamen, vet jag ock icke; Gud vet det. Den samme vardt
        uppryckt intill tredje himmelen.
      verse: 2
    - text: Den samma mannen känner jag; om han i lekamen, eller utan lekamen var,
        det vet jag icke; Gud vet det.
      verse: 3
    - text: Han vardt uppryckt till Paradis, och hörde outsägeliga ord, hvilka ingen
        menniska säga må.
      verse: 4
    - text: Deraf vill jag berömma mig; men af mig sjelf vill jag intet berömma mig,
        utan af mine svaghet.
      verse: 5
    - text: Och om jag ville berömma mig; så gjorde jag intet fåvitskliga; ty jag
        ville säga sanningen; men jag hafver det likväl fördrag, på det ingen skall
        högre akta mig, än som han ser på mig, eller hörer af mig.
      verse: 6
    - text: Och på det att jag mig icke af de stora uppenbarelser förhäfva skulle,
        vardt mig gifven en påle i köttet, Satans ängel, den mig kindpusta skulle,
        på det jag icke skulle förhäfvas öfver måtton;
      verse: 7
    - text: För hvilka sak jag bad tre resor Herran, att han skulle komma ifrå mig.
      verse: 8
    - text: 'Och han sade till mig: Lät dig nöja åt mine nåd; ty min kraft är mägtig
        i de svaga. Derföre vill jag aldrahelst berömma mig af mine svaghet, på det
        Christi kraft skall bo i mig.'
      verse: 9
    - text: Derföre är jag vid godt mod, i svaghet, i föraktelse, i nöd, i förföljelse,
        i ångest, för Christi skull; ty när jag svag är, så är jag stark.
      verse: 10
    - text: Jag är fåvitsk vorden med berömmelse; dertill hafven I nödgat mig; ty
        jag skulle varda prisad af eder, efter det jag icke är ringare än någor af
        de höga Apostlar, ändock jag är intet.
      verse: 11
    - text: Ty ens Apostels tecken äro ju skedd ibland eder, med allt tålamod; med
        tecken, och under, och mägtiga gerningar.
      verse: 12
    - text: Uti hvad del hafven I varit ringare än de andra församlingar? Annat än
        det, att jag sjelf intet hafver varit eder till tunga. Förlåter mig den orätten.
      verse: 13
    - text: Si, jag är redebogen tredje reson komma till eder, och vill intet heller
        betunga eder; ty jag söker icke edart, utan eder; derföre ätt barnen skola
        icke draga tillhopa föräldromen, utan föräldrarna barnomen.
      verse: 14
    - text: Men jag vill ganska gerna utgifva mig, och utgifven varda för edra själar;
        ändå I litet älsken mig, den dock ganska mycket älskar eder.
      verse: 15
    - text: 'Men låter nu så vara, att jag intet hafver betungat eder: likväl, medan
        jag var listig, hafver jag fångat eder med list.'
      verse: 16
    - text: Hafver jag beskattat eder med någrom, som jag hafver sändt till eder?
      verse: 17
    - text: Jag bad Titum, och sände med honom en broder. Hafver ock Titus beskattat
        eder? Hafve vi icke vandrat uti enom anda? Hafve vi icke vandrat i samma fotspåret?
      verse: 18
    - text: Åter, menen I att vi ursake oss för eder? Vi tale i Guds åsyn i Christo;
        men, mina käreste, allt detta sker eder till förbättring.
      verse: 19
    - text: Ty jag fruktar att, då jag kommer, må ske att jag finner eder icke såsom
        jag vill, och I finnen icke mig som I viljen; att der är i någon måtto trätor,
        nit, vrede, kif, förtal, örnatasslan, uppblåsning, uppror;
      verse: 20
    - text: Att jag återkommer, och min Gud betrycker mig när eder; och måste sörja
        öfver många, som tillförene syndat hafva, och icke hafva gjort bot för deras
        orenlighet, sköraktighet och otukt, som de bedrifvit hafva.
      verse: 21
  - chapter: 13
    verses:
    - text: ' Kommer jag tredje gången till eder, så skola uti två eller tre mäns
        mun alla saker bestå.'
      verse: 1
    - text: Jag hafver det sagt eder tillförene, och säger eder det tillförene, såsom
        närvarandes, i den andra reson; och skrifver det nu frånvarandes, dem som
        tillförene syndat hafva, och allom dem androm. Om jag äter kommer, skall jag
        intet skona;
      verse: 2
    - text: Efter I söken att I en gång skolen förnimma honom, som i mig talar, nämliga
        Christum, hvilken när eder intet svag är, utan är mägtig ibland eder.
      verse: 3
    - text: Ty ändock han vardt korsfäst i svagheten, så lefver han likväl i Guds
        kraft; och ändock vi ock äre svage i honom, så lefve vi likväl med honom,
        uti Guds kraft, när eder.
      verse: 4
    - text: Försöker eder sjelfva, om I ären i trone; bepröfver eder sjelfva. Eller
        kännen I eder icke sjelfva, att Jesus Christus är uti eder? Utan så kunde
        vara, att I odugelige ären.
      verse: 5
    - text: Men jag hoppas, att I väl skolen känna, att vi icke odugelige ärom.
      verse: 6
    - text: Och önskar jag af Gudi, att I intet ondt gören; icke på det vi skulle
        synas dugelige; utan att I skolen göra hvad redeligit är, och vi blifve då
        som vi odugelige vorom.
      verse: 7
    - text: Ty vi kunnom intet emot sanningene; utan med sanningene.
      verse: 8
    - text: Men vi fröjde oss, när vi svage äre, och I mägtige; och det samma önske
        vi ock, nämliga edor fullkomlighet.
      verse: 9
    - text: Derföre skrifver jag ock detta frånvarandes, på det, då jag är tillstädes,
        jag icke skall sträng vara, efter den magt som Herren hafver mig gifvit till
        förbättring, och icke till förderf.
      verse: 10
    - text: På sistone, käre bröder, fröjder eder; varer full komne, tröster eder,
        varer ens sinnade, varer fridsamme; så blifver kärlekens och fridsens Gud
        när eder.
      verse: 11
    - text: Helser eder inbördes med en helig kyss; helsa eder all helgon.
      verse: 12
    - text: Vårs Herras Jesu Christi nåd, och Guds kärlek, och den Helga Andas delaktighet
        vare med eder allom. Amen. Den andra Epistel till de Corinthier, sänd af Philippis
        i Macedonien, med Tito och Luca.
      verse: 13
    - text: ''
      verse: 14
