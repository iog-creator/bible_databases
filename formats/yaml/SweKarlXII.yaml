      verse: 41
    - text: Libna, Ether, Asan,
      verse: 42
    - text: Jiphthah, Asna, Nesib,
      verse: 43
    - text: Kegila, Achsib, Maresa. Det äro nio städer, och deras byar.
      verse: 44
    - text: Ekron med dess döttrar och byar.
      verse: 45
    - text: Ifrån Ekron och intill hafvet, allt det som räcker intill Asdod, och dess
        byar.
      verse: 46
    - text: Asdod med dess döttrar och byar, Gaza med dess döttrar och byar intill
