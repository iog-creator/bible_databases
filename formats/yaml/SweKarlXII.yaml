  name: Hosea
- chapters:
  - chapter: 1
    verses:
    - text: ' Detta är HERrans ord, som skedde til Joel, Pethuels son. '
      verse: 1
    - text: Hörer detta, I äldste, och akter häruppå, alle inbyggare i landena; om
        något sådant skedt är i edar tid, eller i edra fäders tid?
      verse: 2
    - text: Säger edrom barnom deraf, och låter edor barn säga det för sin barn; och
        de samma barnen för sina efterkommande;
      verse: 3
    - text: 'Nämliga: Hwad efter gräsmatken blifwer qwart, det upäter gräshoppan;
        och hwad gräshoppan igen blifwa låter, det äter flogmatken; och hwad flogmatken
        blifwa låter, det fräter lusen.'
      verse: 4
    - text: Waker up, I druckne, och gråter, och jämrer eder, alle windrinkare, efter
        must; ty han är eder ifrån edar mun borttagen.
      verse: 5
    - text: Ty ett mägtigt folk och otaligt drager hit up uti mitt land; det hafwer
        tänder lika som ett lejon, och oxlatänder lika som en lejinna.
      verse: 6
    - text: Det samma föröder min wingård, afbryter min fikonaträ, barkar dem, och
        förkastar dem, så at deras qwistar äro hwite wordne.
      verse: 7
    - text: Jämra dig, lika som en jungfru, den en säck uppå drager för sin brudgummas
        skull;
      verse: 8
    - text: Ty spisoffer och drickoffer är borto ifrå HERrans hus; Presterne, HERrans
        tjenare, sörja.
      verse: 9
    - text: Marken är förödd, och åkren står ömkeliga; kornet är förderfwadt, winet
        står jämmerliga, och oljan klageliga.
      verse: 10
    - text: Åkermännerne se skröpliga ut, och wingårdsmännerne gråta, för hwetes och
        korns skull, at utaf markene intet inbergas kan.
      verse: 11
    - text: Så stå ock winträn jämmerliga, och fikonaträn klageliga; dertil granatträ,
        palmträ, äpleträ, och all trä på markene äro förtorkad; ty menniskornas fröjd
        är til sorg worden.
      verse: 12
    - text: Omgjorder eder, och gråter, I Prester; jämrer eder, I altarens tjenare;
        går in, och ligger i säcker, I mins Guds tjenare; ty både spisoffer och drickoffer
        är borto af edars Guds hus.
      verse: 13
    - text: 'Helger ena fasto, kaller tilhopa menigheten; församler de äldsta, och
        alla landsens inbyggare, til HERrans edars Guds hus, och roper til HERran:'
      verse: 14
    - text: Ack, we den dagen! ty HERrans dag är hardt när, och kommer såsom ett förderf
        ifrå dem Allsmägtiga.
      verse: 15
    - text: Så skall maten för wår ögon borttagen warda, och ifrå wår Guds hus fröjd
        och glädje.
      verse: 16
    - text: Säden är bortrottnad i jordene, kornhusen stå öde, ladorna förfalla; ty
        kornet är förderfwadt.
      verse: 17
    - text: O! huru suckar boskapen? Fät råmar, ty de hafwa ingen bet, och fåren försmäkta.
      verse: 18
    - text: HERre, dig åkallar jag; ty elden hafwer afbränt de lustiga planar i öknene,
        och lågen hafwer uptändt all trä på markene.
      verse: 19
    - text: Ja, wilddjuren ropa också til dig; ty wattubäckerna äro uttorkade, och
        elden hafwer förbränt de lustiga planar i öknene.
      verse: 20
  - chapter: 2
    verses:
    - text: ' Blåser med basuner i Zion, roper på mino helgo berge, darrer, alle landsens
        inbyggare; ty HERrans dag kommer, och är hardt när: '
      verse: 1
    - text: En mörk dag, en bister dag, en mulen dag, och dimbog dag, lika som morgonrodnen
        utbreder sig öfwer bergen; nämliga, ett stort och mägtigt folk; hwilkets like
        tilförene icke warit hafwer, och härefter icke warda skall i ewig tid.
      verse: 2
    - text: För honom går en förtärande eld, och efter honom en brinnande låge; landet
        är för honom lika som en lustgård; men efter honom lika som en wild ökn, och
        ingen skall undslippa honom.
      verse: 3
    - text: De äro til seende såsom hästar, och ränna såsom resenärer.
      verse: 4
    - text: De springa ofwan på bergen, lika som der wagnar bullrade, och såsom en
        låge donar i halm, såsom ett mägtigt folk, som til strids rustadt är.
      verse: 5
    - text: Folken skola förskräcka sig för honom; all ansigte äro så blek som lerpottor.
      verse: 6
    - text: De skola löpa såsom hjeltar, och bestiga murarna såsom krigsmän; hwar
        och en skall draga rätt fram, och intet försumma sig.
      verse: 7
    - text: Ingen skall hindra den andra, utan hwar och en skall gå i sin orden; och
        när de storma och infalla, skola de intet såre warda.
      verse: 8
    - text: De skola rida omkring i stadenom, löpa på murarna, och stiga in uti husen;
        och såsom en tjuf infalla genom fenstren.
      verse: 9
    - text: För honom darrar landet, och himmelen bäfwar; sol och måne warda mörk,
        och stjernorna förhålla sitt sken;
      verse: 10
    - text: 'Ty HERren skall låta gå sin dunder för sinom här; ty hans här är ganska
        stor och mägtig: Han skall uträtta hans befallning; ty HERrans dag är stor,
        och fast förskräckelig; ho kan lida honom?'
      verse: 11
    - text: 'Så säger nu HERren: Wänder eder til mig af allt hjerta, med fastande,
        med gråtande, och med sörjande.'
      verse: 12
    - text: Rifwer edor hjerta, och icke edor kläder, och wänder eder til HERran,
        edar Gud; ty han är nådelig, barmhertig, tålig, och af stor mildhet, och låter
        sig snart ångra straffet.
      verse: 13
    - text: Ho wet, han förbarmar sig ju ännu, och efter sitt straff nåde bewiser,
        til spisoffer och drickoffer HERranom edrom Gudi.
      verse: 14
    - text: 'Blåser med basun i Zion; helger ena fasto; kaller menigheten tilhopa:'
      verse: 15
    - text: 'Församler folket, helger församlingena; sammankaller de äldsta, hafwer
        de unga barn och däggobarn tilsammans: Brudgummen gånge utu sinom kamar, och
        bruden utu sitt mak.'
      verse: 16
    - text: 'Låter Presterna, HERrans tjenare, gråta emellan förhuset och altaret,
        och säga: HERre, skona dino folke, och låt icke din arfwedel til skam warda,
        så at Hedningarne få råda öfwer dem: Hwi wilt du låta säga ibland folken:
        Hwar är nu deras Gud?'
      verse: 17
    - text: Så skall då HERren hafwa nit om sitt land, och skona sino folke.
      verse: 18
    - text: 'Och HERren skall swara, och säga til sitt folk: Si, jag skall sända eder
        korn, must och oljo, tilfyllest, så at I skolen deraf nog hafwa; och skall
        icke mer låta eder på skam komma ibland Hedningarna.'
      verse: 19
    - text: 'Och skall jaga dem af nordan långt bort ifrån eder, och drifwa honom
        bort uti et torrt och öde land; nämliga, hans ansigte bort emot hafwet österut,
        och hans ända bort emot yttersta hafwet: Han skall rottna och lukta för sin
        högfärds skull.'
      verse: 20
    - text: Frukta dig intet, du land, utan gläd dig, och war wid et godt mod; ty
        HERren kan ock göra mägtig ting.
      verse: 21
    - text: Frukter eder intet, I djur på markene; ty boningarna i öknene skola grönskas,
        och trän bära sin frukt, och fikonaträn och winträn skola wäl bära.
      verse: 22
    - text: Och I Zions barn, fröjder eder, och warer glade i HERranom, edrom Gud,
        den eder nådeligit regn gifwer, och sänder eder neder morgonregn och aftonregn,
        såsom tilförene;
      verse: 23
    - text: At ladorna warda fulla med korn, och presserne öfwerflödighet af must
        och oljo hafwa skola.
      verse: 24
    - text: 'Och jag skall gifwa eder de åren igen, som gräshoppor, flogmatkar, lus
        och gräsmatkar, som min stora här woro, den jag ibland eder sände, upätit
        hafwa:'
      verse: 25
    - text: At I skolen hafwa nog til at äta, och prisa HERrans edars Guds Namn, den
        ibland eder under gjort hafwer; och mitt folk skall icke mer til skam warda.
      verse: 26
    - text: Och I skolen förnimma, at jag är midt ibland Israel, och at jag är HERren,
        edar Gud, och ingen mer; och mitt folk skall icke mer til skam warda.
      verse: 27
    - text: Och derefter skall jag utgjuta min Anda öfwer allt kött, och edre söner
        och döttrar skola prophetera; edre äldste skola hafwa drömer, och edre ynglingar
        skola se syner.
      verse: 28
    - text: 'Och will jag på den tiden utgjuta min Anda, både öfwer tjenare och tjenarinnor:'
      verse: 29
    - text: Och skall gifwa undertekn i himmelen och på jordene, nämliga blod, eld
        och rökdam.
      verse: 30
    - text: Solen skall förwandlad warda uti mörker, och månen uti blod, förrän den
        store och förskräcklige HERrans dag kommer.
      verse: 31
    - text: 'Och det skall ske: Ho som helst HERrans Namn åkallandes warder, han skall
        frälst warda; ty på Zions berg och i Jerusalem skall en salighet wara, såsom
        HERren sagt hafwer, och när de andra qwarblefna, de HERren kallandes warder.'
      verse: 32
  - chapter: 3
    verses:
    - text: ' Ty si, uti de dagar och i den samma tidenom, när jag omwändandes warder
        Juda och Jerusalems fängelse; '
      verse: 1
    - text: Så will jag sammansamka alla Hedningar, och skall föra dem neder i Josaphats
        dal, och wara der med dem til rätta, på mins folks och mins arfwedels Israels
        wägna, at de hafwa förstrött dem ibland Hedningarna, och delt emellan sig
        mitt land;
      verse: 2
    - text: Och kastat lott öfwer mitt folk, och gifwit piltar för mat, och sålt pigor
        för win, och fördruckit dem.
      verse: 3
    - text: Och I af Zor och Zidon, och alla Philisteers gränsor, hwad hafwen I med
        mig at göra? Wiljen I trotsa mig? Nu wäl, om I trotsen mig, så skall jag snarliga
        och med hast wedergälla eder det uppå edart hufwud.
      verse: 4
    - text: 'I som hafwen tagit mitt silfwer och guld, och min sköna klenodier, och
        fört dem in uti edra kyrkor:'
      verse: 5
    - text: Dertil ock sålt Juda barn och Jerusalems barn de Greker, på det I ju skullen
        låta dem komma långt bort ifrå sina gränsor;
      verse: 6
    - text: Si, jag skall upwäcka dem ifrå det rum, dit I dem sålt hafwen, och skall
        wedergällat eder uppå edart hufwud;
      verse: 7
    - text: Och skall åter sälja edra söner och döttrar genom Juda barn; de skola
        då sälja dem in uti rika Arabien, eno folke i fjerran land; ty HERren hafwer
        det talat.
      verse: 8
    - text: 'Roper detta ut ibland Hedningarna: Helger ena strid, upwäcker de starka;
        låter komma och updraga allt krigsfolk:'
      verse: 9
    - text: Görer af edrom plogbillom swärd, och af edrom liom spetsar; den swage
        hålle sig stark.
      verse: 10
    - text: Gadder eder tilhopa, och kommer hit, alle Hedningar allt omkring, och
        församler eder; der skall HERren nederlägga dina starka.
      verse: 11
    - text: Står up, I Hedningar, och drager up til Josaphats dal; ty der will jag
        sitta, til at döma alla Hedningar allt omkring.
      verse: 12
    - text: Slår til med liarna, ty säden är mogen; kommer neder, ty prässen är full,
        och prässen löper öfwer; ty deras ondska är stor.
      verse: 13
    - text: Det skall wara mycket folk här och der i skiljodalenom; ty HERrans dag
        är hardt när i skiljodalenom.
      verse: 14
    - text: Sol och måne skola förmörkas, och stjernorna skola förhålla sitt sken.
      verse: 15
    - text: Och HERren skall ryta utaf Zion, och låta höra sina röst utaf Jerusalem,
        så at både himmel och jord skola bäfwa; men HERren skall wara sino folke en
        tilflykt, och Israels barnom ett fäste.
      verse: 16
    - text: Och I skolen förnimma at jag, HERren, edar Gud, bor i Zion på mino helgo
        berge; då skall Jerusalem heligt wara, och inge främmande mera wandra derigenom.
      verse: 17
    - text: På den tiden skola bergen drypa sött win, och högarne flyta mjölk, och
        alle Juda bäcker skola gå fulle med watn; och der skall utgå en källa ifrå
        HERrans hus; hon skall watna den dalen Sittim.
      verse: 18
    - text: Men Egypten skall öde warda, och Edom en wild ökn, för den orätts skull,
        som de på Juda barn bedrifwit hafwa, och utguto oskyldigt blod i deras land.
      verse: 19
    - text: Men Juda skall besuttet warda ewinnerliga, och Jerusalem til ewig tid.
      verse: 20
    - text: Och jag skall icke låta deras blod ohämnadt blifwa; och HERren skall bo
        i Zion.
      verse: 21
