      verse: 15
    - text: 'Gads barn: Ziphion, Haggi, Suni, Ezbon, Eri, Arodi och Areli.'
      verse: 16
    - text: 'Assers barn: Jimna, Jisua, Jisui, Brya; och Serah, deras syster. Men
