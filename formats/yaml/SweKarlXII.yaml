  - chapter: 30
    verses:
    - text: 'Och Mose sade Israels barnom allt det Herren honom budit hade. '
      verse: 1
    - text: 'Och Mose talade med de Förstar i slägterna af Israels barn, och sade:
        Detta är det som Herren budit hafver:'
      verse: 2
    - text: Om någor gör Herranom ett löfte, eller svär honom en ed, så att han förpligtar
        sina själ; han skall icke göra sin ord omyndig, utan göra allt det af hans
        mun utgånget är.
      verse: 3
    - text: Om en qvinna gör Herranom ett löfte, och förpligtar sig, medan hon är
        i sins faders huse och i sin pigodom;
      verse: 4
    - text: Och hennes löfte om förpligtelse, som hon gör öfver sina själ, kommer
        för hennes fader, och han tiger dertill; så gäller allt hennes löfte, och
        all hennes bepligtelse, som hon sig med öfver sina själ förpligtat hafver.
      verse: 5
    - text: Men om hennes fader säger der nej till, på den dagen han det hörer; så
        gäller intet löfte eller bepligtelse, der hon sig med öfver sina själ förpligtat
        hafver; och Herren skall vara henne nådelig, efter fadren hafver det nekat
        henne.
      verse: 6
    - text: Hafver hon man, och hafver ett löfte uppå sig, eller af hennes mun utgår
        en bepligtelse öfver hennes själ;
      verse: 7
    - text: Och mannen hörer det, och tiger den dagen stilla; så gäller hennes löfte
        och bepligtelse, med hvilko hon sig öfver sina själ förpligtat hafver.
      verse: 8
    - text: Men om hennes man säger der nej till, på den dagen han det hörer; så är
        hennes löfte löst, som hon hafver på sig, och den bepligtelsen, som af hennes
        mun öfver hennes själ utgången är; och Herren skall vara henne nådelig.
      verse: 9
    - text: Enes enkos löfte, och enes, som bortdrifven är, allt det hon förpligtar
        sig öfver sina själ, det gäller öfver henne.
      verse: 10
    - text: Om någons mans tjenstehjon lofvar, eller sig med en ed förpligtar öfver
        sina själ;
      verse: 11
    - text: Och husbonden hörer det, och tiger dertill, och säger der intet nej till;
        så gäller allt det löftet, och allt det han sig förpligtat hafver öfver sina
        själ.
      verse: 12
    - text: Om husbonden gör det löst, den dagen, då han det hörer; så gäller det
        intet, hvad utaf hans mun gånget är, och han lofvat, eller sig förpligtat
        hafver öfver sina själ; förty husbonden hafver gjort det löst; och Herren
        skall vara honom nådelig.
      verse: 13
    - text: Och allt löfte, och eder, som bepligta till att späka kroppen, må husbonden
        vidmagthålla, eller omintetgöra alltså.
      verse: 14
    - text: Om han tiger dertill ifrå den ena dagen till den andra; så gifver han
        allo hans löfte och förpligtelse magt, som han hafver på sig; derföre, att
        han hafver tegat, på den dagen, då han hörde det.
      verse: 15
    - text: Om han efteråt ryggar det, sedan han det hört hafver, så skall han bära
        missgerningena. Desse äro de stadgar, som Herren hafver budit Mose emellan
        man och hustru, emellan fader och dotter, medan hon en piga är i sins faders
        huse.
      verse: 16
  - chapter: 31
    verses:
    - text: 'Och Herren talade med Mose, och sade: '
      verse: 1
    - text: Hämna Israels barn öfver de Midianiter, att du sedan församkar dig till
        ditt folk.
      verse: 2
    - text: 'Så talade Mose med folket, och sade: Väpner män af eder till härs emot
        de Midianiter, att de hämnas Herran öfver de Midianiter;'
      verse: 3
    - text: Utu hvart slägte ett tusend, så att I skicken i hären af alla Israels
        slägter.
      verse: 4
    - text: Och de togo af Israels tusender, ju tusende af hvart slägtet, tolftusende
        väpnade till härs.
      verse: 5
    - text: Och Mose skickade dem med Pinehas, Prestens Eleazars son, i här, och de
        helga tygen, och de klangtrummeter i hans hand.
      verse: 6
    - text: Och de förde hären emot de Midianiter, såsom Herren hade budit Mose; och
        slogo ihjäl allt det som mankön var.
      verse: 7
    - text: Dertill slogo de de Midianiters Konungar, med deras slagna, nämliga Evi,
        Rekem, Zur, Hur och Reba, de fem Midianiters Konungar; Bileam, Beors son,
        slogo de ock med svärd.
      verse: 8
    - text: Och Israels barn togo till fångar de Midianiters qvinnor med deras barn;
        all deras boskap, alla deras håfvor, och allt deras gods skinnade de;
      verse: 9
    - text: Och uppbrände med eld alla deras städer, deras boningar och alla borger;
      verse: 10
    - text: Och togo allt rof, och allt det till tagandes var, både menniskor och
        boskap;
      verse: 11
    - text: Och hade det till Mose, och till Presten Eleazar, och till menighetena
        af Israels barn, nämliga de fångar och den tagna boskapen, och det skinnade
        godset, uti lägret på de Moabiters mark, som ligger vid Jordan emot Jericho.
      verse: 12
    - text: Och Mose och Eleazar Presten, och alle Förstarna för menighetene, gingo
        emot dem ut för lägret.
      verse: 13
    - text: Och Mose vardt vred på härens höfvitsmän, som höfvitsmän voro öfver tusende,
        och öfver hundrade, och kommo utu hären och stridene;
      verse: 14
    - text: 'Och sade till dem: Hafven I låtit alla qvinnor lefva?'
      verse: 15
    - text: Si, hafva icke de förvändt Israels barn, genom Bileams råd, till att synda
        emot Herran på Peor; och en plåga öfvergick Herrans menighet?
      verse: 16
    - text: Så slår nu ihjäl allt det som mankön är ibland barnen, och alla de qvinnor,
        som man känt och när legat hafva.
      verse: 17
    - text: Men all pigobarn, som icke ännu man känt, eller när legat hafva, dem låter
        för eder lefva.
      verse: 18
    - text: Och ligger utanför lägret i sju dagar, alle som någon slagit, eller den
        slagen var vederkommit hafven, på det I skolen rena eder på tredje och sjunde
        dagen; samt med dem som I till fångar gripit hafven.
      verse: 19
    - text: Och all kläder, och all tyg af skinn, och allt skinnverk, och all träkäril
        skolen I skär göra.
      verse: 20
    - text: 'Och Presten Eleazar sade till krigsfolket, som i stridene varit hade:
        Detta är lagen, som Herren hafver budit Mose:'
      verse: 21
    - text: 'Guld, silfver, koppar, jern, tenn och bly:'
      verse: 22
    - text: Och allt det som eld lider, skolen I gå låta genom eld, och rena det,
        att det med stänkevattnena skärt varder; men allt det som icke lider eld,
        skolen I låta gå genom vatten;
      verse: 23
    - text: Och skolen två eder kläder på sjunde dagen, så varden I rene; sedan skolen
        I komma i lägret.
      verse: 24
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 25
    - text: Tag summona af fångarnas rof, både af menniskor och af boskap, du och
        Eleazar Presten, och de öfverste fäderna i menighetene;
      verse: 26
    - text: Och gif dem hälftena, som utgingo i hären, och stridt hafva, och andra
        hälftena menighetene.
      verse: 27
    - text: Och du skall häfoffra Herranom af stridsmännernas del, som i hären voro,
        ju af femhundrade ena själ, både i menniskor, fä, åsnar och får.
      verse: 28
    - text: Af deras hälfte skall du taga det, och få det Prestenom Eleazar, till
        att häfoffra det Herranom.
      verse: 29
    - text: Men af den hälften, som Israels barn tillkommer, skall du ju af femtio
        taga ett stycke, både af menniskor, fä, åsnar och får, och af allom fänad,
        och skall gifva det Leviterna, som taga vara på Herrans tabernakels vakt.
      verse: 30
    - text: Och Mose, och Eleazar Presten, gjorde såsom Herren hade budit Mose.
      verse: 31
    - text: Och det öfriga bytet, som krigsfolket röfvat hade, var sexhundradetusend,
        fem och sjutio tusend får;
      verse: 32
    - text: Tu och sjutio tusend nöt;
      verse: 33
    - text: Ett och sextio tusend åsnar;
      verse: 34
    - text: Och qvinnfolk, som icke hade känt man eller när legat, tu och tretio tusend
        själar,
      verse: 35
    - text: Och den hälften, som dem tillkom, som i stridene varit hade, var i talet
        trehundradetusend, sju och tretio tusend, och femhundrade får;
      verse: 36
    - text: Deraf vordo Herranom sexhundrade fem och sjutio får.
      verse: 37
    - text: Item sex och tretio tusend nöt; deraf vordo Herranom tu och sjutio.
      verse: 38
    - text: Item tretiotusend och femhundrade åsnar; deraf vordo Herranom en och sextio.
      verse: 39
    - text: Item menniskors själar, sextontusend själar; deraf vordo Herranom två
        och tretio.
      verse: 40
    - text: Och Mose fick det Herrans häfoffret Prestenom Eleazar, såsom Herren honom
        budit hade.
      verse: 41
    - text: Men den andra hälften, som Mose Israels barnom tillbytt hade ifrå krigsmännerna;
      verse: 42
    - text: Nämliga den hälften, som menighetene tillkom, var ock trehundradetusend,
        sju och tretio tusend, femhundrade får;
      verse: 43
    - text: Sex och tretio tusend nöt;
      verse: 44
    - text: Tretiotusend och femhundrade åsnar;
      verse: 45
    - text: Och sextontusend menniskors själar.
      verse: 46
    - text: Och Mose tog af denna hälftene, som Israels barnas var, ju ett stycke
        af femtio, både af fänaden och af menniskor, och fick det Leviterna, som togo
        vara på Herrans tabernakels vakt; såsom Herren hade budit Mose.
      verse: 47
    - text: Och de som höfvitsmännerna voro öfver de tusend i krigsfolket, nämliga
        öfver tusend, och öfver hundrade, gingo fram till Mose;
      verse: 48
    - text: 'Och de sade till honom: Dine tjenare hafva tagit summona af krigsfolket,
        som under våra händer varit hafva, och der fattas icke en.'
      verse: 49
    - text: Derföre bäre vi Herranom gåfvor, hvad som hvar och en funnit hafver af
        gyldene tyg, kedjor, armsmide, ringar, örnaringar och spann, att våra själar
        måga varda försonada för Herranom.
      verse: 50
    - text: Och Mose med Prestenom Eleazar tog af dem guldet i allahanda tyg.
      verse: 51
    - text: Och allt gulds häfoffer, som de Herranom häfoffrade, var sextontusend,
        sjuhundrade och femtio siklar, af höfvitsmännerna öfver tusend, och öfver
        hundrade.
      verse: 52
    - text: Förty krigsfolket hade röfvat hvar och en för sig.
      verse: 53
    - text: Och Mose med Prestenom Eleazar tog guldet af höfvitsmännerna öfver tusend,
        och öfver hundrade, och båro det in uti vittnesbördsens tabernakel, Israels
        barnom till en åminnelse för Herranom.
      verse: 54
  - chapter: 32
    verses:
    - text: 'Rubens barn och Gads barn hade ganska mycken boskap; och de sågo det
        landet Jaeser och Gilead, att det var beqvämt rum till att föda boskap. '
      verse: 1
    - text: 'Så kommo de, och talade till Mose, och till Presten Eleazar, och till
        Förstarna i menighetene:'
      verse: 2
    - text: Det landet Ataroth, Dibon, Jaeser, Nimra, Hesbon, Eleale, Sebam, Nebo
        och Beon,
      verse: 3
    - text: Som Herren slagit hade för Israels menighet, är beqvämt till boskap, och
        vi dine tjenare hafve boskap;
      verse: 4
    - text: 'Och sade ytterligare: Hafve vi funnit nåde för dig, så gif dinom tjenarom
        detta landet till eget; och så fare vi intet öfver Jordanen.'
      verse: 5
    - text: 'Mose sade till dem: Skulle edra bröder draga i strid, och I skullen blifva
        här?'
      verse: 6
    - text: Hvi omvänden I Israels barnas hjerta, att de icke skola draga utöfver,
        uti det land, som Herren dem gifva skall?
      verse: 7
    - text: Alltså gjorde ock edra fäder, då jag sände dem ifrå KadesBarnea, till
        att skåda landet;
      verse: 8
    - text: Och då de voro komne ditupp, allt intill den bäcken Escol, och sågo landet,
        omvände de Israels barnas hjerta, så att de icke ville in uti landet, som
        Herren dem gifva ville,
      verse: 9
    - text: 'Och Herrans vrede förgrymmade sig på den tiden, och han svor, och sade:'
      verse: 10
    - text: Detta folket, som utur Egypten draget är, ifrå tjugu år och deröfver,
        skola ju icke se det landet, som jag Abraham, Isaac och Jacob svorit hafver;
        derföre, att de mig icke troliga efterföljt hafva;
      verse: 11
    - text: Undantagnom Caleb, Jephunne son, den Kenisiten, och Josua, Nuns son; ty
        de hafva Herranom troliga efterföljt.
      verse: 12
    - text: Så förgrymmade sig Herrans vrede öfver Israel, och lät fara dem hit och
        dit i öknene i fyratio år, intilldess en ände vardt på allt det slägtet, som
        syndat hade emot Herran.
      verse: 13
    - text: Och si, I ären inträdde uti edra fäders stad, att syndarena skola vara
        desto flere, och att I också Herrans vrede och grymhet ännu föröka skullen
        emot Israel.
      verse: 14
    - text: Förty om I vänden eder ifrå honom, så varder han ock ännu länger låtandes
        eder blifva i öknene, och så förderfven I allt detta folket.
      verse: 15
    - text: 'Då gingo de fram, och sade: Vi vilje allenast bygga här fägårdar för
        vår boskap, och städer för vår barn;'
      verse: 16
    - text: Men vi vilje väpna oss, och gå framför Israels barn, intilldess vi före
        dem till deras rum; vår barn skola blifva uti de fasta städer för landsens
        inbyggares skull.
      verse: 17
    - text: Vi vilje icke vända hemåt, intilldess Israels barn intaga hvar sitt arf;
      verse: 18
    - text: Ty vi vilje intet ärfva med dem på hinsidan Jordan; utan vårt arfvegods
        må vara på denna sidone Jordan österut.
      verse: 19
    - text: 'Mose sade till dem: När I det göra viljen, att I rusten eder till strid
        för Herranom;'
      verse: 20
    - text: Så drager öfver Jordan för Herranom, hvilken som helst ibland eder väpnader
        är, tilldess I utdrifven hans fiendar ifrå hans ansigte;
      verse: 21
    - text: Och landet blifver undergifvet för Herranom; sedan skolen I vända om,
        och oskyldige vara för Herranom, och för Israel; och skolen så hafva detta
        landet till eget för Herranom.
      verse: 22
    - text: Men om I det icke göra viljen, si, så varden I syndande emot Herran, och
        varden edra synder förnimmande, då de begripa eder.
      verse: 23
    - text: Så bygger nu städer för edor barn, och fägårdar för edor boskap; och görer
        som I sagt hafven.
      verse: 24
    - text: 'Gads barn och Rubens barn sade till Mose: Dine tjenare skola göra såsom
        min herre budit hafver.'
      verse: 25
    - text: Vår barn, hustrur, håfvor, och all vår boskap skola blifva uti Gileads
        städer.
      verse: 26
    - text: Men vi dine tjenare vilje alle väpnade draga i stridena för Herranom,
        såsom min herre sagt hafver.
      verse: 27
    - text: Då böd Mose för deras skull Prestenom Eleazar, och Josua, Nuns son, och
        de öfversta fäderna i Israels barnas slägter;
      verse: 28
    - text: 'Och sade till dem: Om Gads barn och Rubens barn draga öfver Jordan med
        eder, alle väpnade till strid för Herranom, och landet blifver eder allt undergifvet;
        så gifver dem det landet Gilead till eget;'
      verse: 29
    - text: Men draga de icke med eder väpnade, så skola de ärfva med eder i Canaans
        lande.
      verse: 30
    - text: 'Gads barn och Rubens barn svarade, och sade: Såsom Herren talat hafver
        till dina tjenare, så vilje vi göra.'
      verse: 31
    - text: Vi vilje draga väpnade för Herranom in uti Canaans land, och besitta vårt
        arfvegods på desso sidone Jordan.
      verse: 32
    - text: Så gaf Mose Gads barnom, och Rubens barnom, och den halfva slägtene Manasse,
        Josephs sons, Sihons rike, de Amoreers Konungs, och Ogs rike, Konungens i
        Basan, landet och städerna i alla gränsor, deromkring.
      verse: 33
    - text: Då byggde Gads barn Dibon, Ataroth, Aroer,
      verse: 34
    - text: Atroth, Sophan, Jaeser, Jogbeha,
      verse: 35
    - text: Bethnimra och Betharan, bevarada städer och fägårdar.
      verse: 36
    - text: Rubens barn byggde Hesbon, Eleale, Kiriathaim,
      verse: 37
    - text: Nebo, BaalMeon; och förvände namnen; och Sibma; och gåfvo de städer namn,
        som de byggde.
      verse: 38
    - text: Och Maohirs barn, Manasse sons, drogo till Gilead, och vunno den, och
        fördrefvo de Amoreer, som derinne voro.
      verse: 39
    - text: Då gaf Mose Machir, Manasse sone, Gilead; och han bodde deruti.
      verse: 40
    - text: Men Jair, Manasse son, drog bort, och vann deras byar, och kallade dem
        HavothJair.
      verse: 41
    - text: Nobah drog åstad, och vann Kenath med dess döttrar, och kallade dem Nobah
        efter sitt namn.
      verse: 42
  - chapter: 33
    verses:
    - text: 'Detta är Israels barnas resande, hvilke utur Egypti land dragne voro
        i deras härar, genom Mose och Aaron. '
      verse: 1
    - text: 'Och Mose beskref deras utresande, såsom de drogo efter Herrans befallning;
        och äro desse de resande som de reste:'
      verse: 2
    - text: De drogo ut ifrå Rameses på femtonde dagen i den första, månadenom, på
        annandag Påska, genom höga hand, i alla de Egyptiers åsyn;
      verse: 3
    - text: Då de Egyptier begrofvo sina förstfödingar, som Herren ibland dem slagit
        hade; ty Herren hade ock gjort dom öfver deras gudar.
      verse: 4
    - text: När de dragne voro ifrå Rameses, lägrade de sig i Succoth.
      verse: 5
    - text: Och de drogo ut ifrå Succoth, och lägrade sig i Etham, hvilket ligger
        vid ändan på öknene.
      verse: 6
    - text: Ifrån Etham drogo de ut, och blefvo i den dalen Hyroth, hvilken ligger
        emot BaalZephon; och lägrade sig inför Migdol.
      verse: 7
    - text: Ifrå Hyroth drogo de ut, och gingo midt igenom hafvet in uti öknena, och
        reste tre dagsresor inuti Ethams öken, och lägrade sig i Marah.
      verse: 8
    - text: Ifrå Maran drogo de ut, och kommo till Elim; der voro tolf vattubrunnar
        och sjutio palmträd; och lägrade sig der.
      verse: 9
    - text: Ifrån Elim drogo de ut, och lägrade sig invid röda hafvet.
      verse: 10
    - text: Ifrå röda hafvet drogo de ut, och lägrade sig i den öknene Sin.
      verse: 11
    - text: Ifrå den öknene Sin drogo de ut, och lägrade sig i Daphka.
      verse: 12
    - text: Ifrå Daphka drogo de ut, och lägrade sig i Alus.
      verse: 13
    - text: Ifrån Alus drogo de ut, och lägrade sig i Rephidim; der hade folket intet
        vatten att dricka.
      verse: 14
    - text: Ifrå Rephidim drogo de ut, och lägrade sig uti den öknene Sinai.
      verse: 15
    - text: Ifrå Sinai drogo de ut, och lägrade sig i de Lustgrifter.
      verse: 16
    - text: Ifrå de Lustgrifter drogo de ut, och lägrade sig i Hazeroth.
      verse: 17
    - text: Ifrå Hazeroth drogo de ut, och lägrade sig i Rithma.
      verse: 18
    - text: Ifrå Rithma drogo de ut, och lägrade sig i RimmonParez.
      verse: 19
    - text: Ifrå RimmonParez drogo de ut, och lägrade sig i Libna.
      verse: 20
    - text: Ifrå Libna drogo de ut, och lägrade sig i Rissa.
      verse: 21
    - text: Ifrå Rissa drogo de ut, och lägrade sig i Kehelatha.
      verse: 22
    - text: Ifrå Kehelatha drogo de ut, och lägrade sig på berget Sapher.
      verse: 23
    - text: Ifrå berget Sapher drogo de ut, och lägrade sig i Harada.
      verse: 24
    - text: Ifrå Harada drogo de ut, och lägrade sig i Makheloth.
      verse: 25
    - text: Ifrå Makheloth drogo de ut, och lägrade sig i Thahath.
      verse: 26
    - text: Ifrå Thahath drogo de ut, och lägrade sig i Tharah.
      verse: 27
    - text: Ifrå Tharah drogo de ut, och lägrade sig i Mitka.
      verse: 28
    - text: Ifrå Mitka drogo de ut, och lägrade sig i Hasmona.
      verse: 29
    - text: Ifrå Hasmona drogo de ut, och lägrade sig i Moseroth.
      verse: 30
    - text: Ifrå Moseroth drogo de ut, och lägrade sig i BeneJaakan.
      verse: 31
    - text: Ifrå BeneJaakan drogo de ut, och lägrade sig i HorGidgad.
      verse: 32
    - text: Ifrå HorGidgad drogo de ut, och lägrade sig i Jotbatha.
      verse: 33
    - text: Ifrå Jotbatha drogo de ut, och lägrade sig i Abrona.
      verse: 34
    - text: Ifrån Abrona drogo de ut, och lägrade sig i EzionGaber.
      verse: 35
    - text: Ifrån EzionGaber drogo de ut, och lägrade sig i den öknene Zin, det är
        Kades.
      verse: 36
    - text: Ifrå Kades drogo de ut, och lägrade sig på det berget Hor, som är på gränsone
        vid Edoms land.
      verse: 37
    - text: Der gick Presten Aaron upp på berget Hor, efter Herrans befallning, och
        blef der död på fyrationde årena, sedan Israels barn voro utdragne utur Egypti
        land, på första dagen i femte månadenom;
      verse: 38
    - text: Då han var hundrade tre och tjugu åra gammal.
      verse: 39
    - text: Och Arad, de Cananeers Konung, som bodde söderut i Canaans lande, hörde
        att Israels barn kommo.
      verse: 40
    - text: Ifrå berget Hor drogo de ut, och lägrade sig i Zalmona.
      verse: 41
    - text: Ifrå Zalmona drogo de ut, och lägrade sig i Punon.
      verse: 42
    - text: Ifrå Punon drogo de ut, och lägrade sig i Oboth.
      verse: 43
    - text: Ifrån Oboth drogo de ut, och lägrade sig i Ijim vid Abarim, i de Moabiters
        gränso.
      verse: 44
    - text: Ifrån Ijim drogo de ut, och lägrade sig i DibonGad.
      verse: 45
    - text: Ifrå DibonGad drogo de ut, och lägrade sig i AlmonDiblathaim.
      verse: 46
    - text: Ifrån AlmonDiblathaim drogo de ut, och lägrade sig på berget Abarim emot
        Nebo.
      verse: 47
    - text: Ifrå berget Abarim drogo de ut, och lägrade sig på de Moabiters mark,
        vid Jordan in mot Jericho.
      verse: 48
    - text: Och de lägrade sig ifrå BethJesimoth allt intill den slättena Sittim,
        på de Moabiters mark.
      verse: 49
    - text: 'Och Herren talade med Mose på de Moabiters mark, vid Jordan, in mot Jericho,
        och sade:'
      verse: 50
    - text: 'Tala med Israels barn, och säg till dem: När I öfver Jordan komne ären,
        in uti Canaans land;'
      verse: 51
    - text: Så skolen I fördrifva alla dess inbyggare för edart ansigte, och alla
        deras stodar, och alla deras gjutna beläten förgöra, och alla deras höjder
        förderfva;
      verse: 52
    - text: Så att I tagen landet in, och bon der uti; förty eder hafver jag gifvit
        landet, att I skolen det intaga;
      verse: 53
    - text: Och skolen utskifta landet genom lott ibland edra slägter; dem som månge
        äro; skolen I mer gifva, och dem som få äro, mindre; efter som lotten faller
        till hvar och en, så skall han hafva det, efter edra fäders slägter.
      verse: 54
    - text: Om I landsens inbyggare icke fördrifven för edart ansigte, så skola de,
        som återlefde äro, vara eder som törne i edor ögon, och såsom spjut i edra
        sidor; och skola tränga eder på landena, der I uti bon.
      verse: 55
    - text: Så skall då ske, att jag så varder görandes eder, som jag emot dem göra
        aktade.
      verse: 56
  - chapter: 34
    verses:
    - text: 'Och Herren talade med Mose, och sade: '
      verse: 1
    - text: 'Bjud Israels barnom, och säg till dem: När I uti Canaans land kommen,
        så skall det landet, som eder till arfvedel faller i Canaans lande, häfva
        sin landamär.'
      verse: 2
    - text: Den sidan söderut skall begynna af den öknene Zin vid Edom, så att edart
        landamäre söderut skall vara ifrån andanom af salthafvet, det österut ligger;
      verse: 3
    - text: Och att det landamäret skall sträcka sig ifrå sunnan uppåt intill Akrabbim,
        och gå igenom Zinna; och dess ända ifrå sunnan intill KadesBarnea, och räcka
        intill den byn Addar, och gå igenom Azmon;
      verse: 4
    - text: Och skall sträcka sig ifrån Azmon allt intill Egypti bäck; och dess ände
        vare i hafvena.
      verse: 5
    - text: Men det landamäret vesterut skall vara detta, nämliga det stora hafvet;
        det skall vara edart landamäre vesterut.
      verse: 6
    - text: 'Det landamäret norrut skall vara detta: I skolen mäta ifrå stora hafvet
        allt intill berget Hor;'
      verse: 7
    - text: Och ifrå berget Hor mäta intilldess man kommer till Hamath; så, att dess
        utgång skall vara det landamäret Zedada;
      verse: 8
    - text: Och samma landämärens ände inåt Ziphron, och dess ände vare vid den byn
        Enan, det skall vara edart landamäre norrut;
      verse: 9
    - text: Och skolen mäta eder landamäret österut, ifrå den byn Enan intill Sepham.
      verse: 10
    - text: Och det landamäret gånge nederåt ifrå Sepham intill Ribla, till Ain östanefter;
        sedan gånge nederåt, och drage sig uppmed sidone af hafvet Cinnereth österut;
      verse: 11
    - text: Och komme neder åt Jordan, så att dess ände blifver salthafvet; det skall
        vara edart land med sin landamäre allt omkring.
      verse: 12
    - text: 'Och Mose böd Israels barnom, och sade: Detta är landet, som I skolen
        skifta emellan eder med lott, hvilket Herren budit hafver att gifva de nio
        slägter, och den halfva slägtene.'
      verse: 13
    - text: Ty Rubens barnas slägte efter deras fäders hus, och Gads barnas slägte
        efter deras faders hus, och den halfva slägten Manasse, hafva allaredo tagit
        sin del.
      verse: 14
    - text: Så hafva de två slägterna, och den halfva slägten, sin arfvedel på desso
        sidone Jordan in mot Jericho österut.
      verse: 15
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 16
    - text: 'Desse äro namnen af männerna, som landet skola skifta emellan eder: Presten
        Eleazar, och Josua, Nuns son.'
      verse: 17
    - text: Dertill skolen I taga Förstan af hvarjo slägtene, till att utskifta landet.
      verse: 18
    - text: 'Och desse äro männernas namn: Caleb, Jephunne son, af Juda slägte.'
      verse: 19
    - text: Semuel, Ammihuds son, af Simeons slägte.
      verse: 20
    - text: Elidad, Chislons son, af BenJamins slägte.
      verse: 21
    - text: Bucki, Jogli son, Försten för Dans barnas slägte.
      verse: 22
    - text: Hanniel, Ephods son, Föräten för Manasse barnas slägte, af Josephs barnom.
      verse: 23
    - text: Kemuel, Siphtans son, Försten för Ephraims barnas slägte.
      verse: 24
    - text: Elizaphan, Parnachs son, Försten för Sebulons barnas slägte.
      verse: 25
    - text: Palthiel, Assans son, Försten för Isaschars barnas slägte.
      verse: 26
    - text: Ahihud, Selomi son, Försten för Assers barnas slägte.
      verse: 27
    - text: Pedahel, Ammihuds son, Försten för Naphthali barnas slägte.
      verse: 28
    - text: Desse äro de som Herren budit hafver, att de skulle utskifta Israels barnom
        arfvet i Canaans land.
      verse: 29
  - chapter: 35
    verses:
    - text: 'Och Herren talade med Mose på de Moabiters mark, vid Jordan, in mot Jericho,
        och sade: '
      verse: 1
    - text: Bjud Israels barnom, att de gifva Leviterna städer utaf sitt arfvegods,
        der de måga uti bo; dertill förstäder omkring städerna skolen I ock gifva
        Leviterna;
      verse: 2
    - text: Att de skola bo i städerna, och hafva sin boskap, gods och allahanda djur
        i förstäderna.
      verse: 3
    - text: Vidden till förstäderna, som de skola gifva Leviterna, skall vara tusende
        alnar utifrå stadsmuren allt omkring.
      verse: 4
    - text: Så skolen I då mäta utanför staden, på den sidone österut, tutusend alnar;
        och på den sidone söderut, tutusend alnar; och på den sidone vesterut, tutusend
        alnar; och på den sidone norrut, tutusend alnar; att staden skall vara midt
        uti. Det skall vara deras förstäder.
      verse: 5
    - text: Och ibland de städer, som I gifven Leviterna, skolen I gifva sex fristäder,
        att den som någon ihjälslår må fly derin; derutöfver skolen I ännu gifva dem
        två och fyratio städer;
      verse: 6
    - text: Så att alle städer, som I gifven Leviterna, blifva åtta och fyratio med
        deras förstäder;
      verse: 7
    - text: Och skolen gifva dem mer af dem som mycket äga ibland Israels barn, och
        mindre af dem som mindre äga; hvar och en, efter hans arfvedel, den honom
        tillskift varder, skall gifva Leviterna städer.
      verse: 8
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 9
    - text: 'Tala med Israels barn, och säg till dem: När I kommen öfver Jordan in
        uti Canaans land,'
      verse: 10
    - text: Skolen I utvälja städer, som fristäder skola vara, deruti fly må den som
        någon med våda ihjälslår.
      verse: 11
    - text: Och skola sådane fristäder vara ibland eder, för blodhämnarens skull,
        att han icke skall dö, som dråpet gjorde, intilldess han hafver ståndit till
        rätta inför menighetene.
      verse: 12
    - text: Och de städer, som I gifva skolen, skola vara sex fristäder;
      verse: 13
    - text: Tre skolen I gifva på desso sidone Jordan; och tre i Canaans lande.
      verse: 14
    - text: Det äro de sex fristäder, både för Israels barn, och främlingom, och husmän
        ibland eder; att dit må fly ho som helst ena själ slår med våda.
      verse: 15
    - text: Hvilken som slår en med något jern, så att han dör, han är en mandråpare;
        och skall döden dö.
      verse: 16
    - text: Kastar han honom med en sten, der någor kan död af varda, så att han blifver
        död deraf, så är han en mandråpare; och skall döden dö.
      verse: 17
    - text: Slår han honom med något trä, der någor kan med dödsslagen varda, så att
        han dör, så är han en mandråpare; och skall döden dö.
      verse: 18
    - text: Blodhämnaren skall slå mandråparen ihjäl; såsom han slagit hafver, så
        skall man döda honom igen.
      verse: 19
    - text: Stöter han honom af hat, eller kastar något på honom med försåt, så att
        han dör;
      verse: 20
    - text: Eller slår honom af ovänskap med sine hand, så att han dör, så skall han
        döden dö, som honom slog; ty han är en mandråpare; blodhämnaren skall dräpa
        honom, när han råkar honom.
      verse: 21
    - text: Men stöter han honom oförvarandes utan ovänskap, eller kastar något på
        honom, icke med försåt;
      verse: 22
    - text: Eller kastar en sten på honom oförvarandes, der man af dö kan, så att
        han dör, och han är icke hans ovän, och ville honom heller intet ondt.
      verse: 23
    - text: Så skall menigheten döma, emellan honom som slog och blodhämnaren, i denna
        sakene.
      verse: 24
    - text: Och menigheten skall fria mandråparen ifrå blodhämnarens hand, och låta
        honom komma i fristaden igen, dit han flydder var; och der skall han blifva,
        tilldess öfverste Presten dör, den man med den helga oljone smort hafver.
      verse: 25
    - text: Om mandråparen går utaf sin fristads råmärke, dit han flydd är,
      verse: 26
    - text: Och blodhämnaren finner honom utanför hans fristads råmärke, och slår
        honom ihjäl; han skall för det blod intet saker vara;
      verse: 27
    - text: Ty han skulle blifva i sinom fristad intill den öfversta Prestens död;
        och efter öfversta Prestens död åter komma till sins arfvegods land igen.
      verse: 28
    - text: Detta skall vara eder en rätt med edra efterkommande, i alla edra boningar.
      verse: 29
    - text: Mandråparen skall man dräpa efter tvegga vittnes mun; ett vittne skall
        icke svara öfver en själ till döds.
      verse: 30
    - text: Och I skolen ingen försoning taga för en mandråpares själ, ty han är saker
        till döden; utan han skall döden dö;
      verse: 31
    - text: Och skolen ingen försoning taga öfver den, som till fristaden flydder
        var, så att han igenkommer till att bo i landena, intill att Presten dör.
      verse: 32
    - text: Och skämmer icke landet, der I uti bon; ty den som blodssaker är, han
        skämmer landet; och landet kan icke försonadt varda för det blod, som der
        utgjutet varder, annars utan genom hans blod, som det utgjutit hafver.
      verse: 33
    - text: Orener icke landet, som I bon uti, der jag ock uti bor; ty jag är Herren,
        som bor ibland Israels barn.
      verse: 34
  - chapter: 36
    verses:
    - text: 'Och de öfverste fäderna till Gileads barnas slägte, Machirs sons, hvilken
        Manasse son var, af Josephs barnas slägte, gingo fram, och talade för Mose,
        och för Förstarna, öfversta fäderna till Israels barn; '
      verse: 1
    - text: 'Och sade: Käre Herre, Herren hafver budit, att man skall utskifta landet
        Israels barnom till arfvedel genom lott; och du, min Herre, hafver budit genom
        Herran, att man vår broders Zelaphehads arfvedel hans döttrar gifva skall.'
      verse: 2
    - text: Om någor af Israels slägte tager dem till hustru, så varder vår faders
        arfvedel mindre, och så mycket som de hafva, kommer den slägtenes arfvedel
        till, dit som de komma; och så varder vår arfvedels lott förminskad.
      verse: 3
    - text: När nu Israels barnas klangår kommer, så kommer deras arfvedel till den
        slägtenes arfvedel, der de äro; så varder vår faders arfvedel förminskad,
        så mycket som de hafva.
      verse: 4
    - text: 'Så böd Mose Israels barnom, efter Herrans befallning, och sade: Josephs
        barnas slägt hafver talat rätt.'
      verse: 5
    - text: 'Detta är det som Herren bjuder Zelaphehads döttrar, och säger: Gifte
        sig hvem de vilja; allenast att de gifta sig in i sina ätt och faders slägte;'
      verse: 6
    - text: På det att Israels barnas arfvedel icke skall falla ifrå den ena slägten
        till den andra; ty hvar och en ibland Israels barn skall hänga intill sitt
        fädernes slägtes arf.
      verse: 7
    - text: Och alla döttrar, som äga arfvedel i Israels barnas slägter, skola gifta
        sig enom af sins faders slägts ätt; på det hvar och en ibland Israels barn
        må behålla sins faders arf;
      verse: 8
    - text: Och en arfvedel icke skall falla ifrå den ena slägtene till den andra;
        utan hvar och en hänge intill sitt arf ibland Israels barnas slägter.
      verse: 9
    - text: 'Såsom Herren böd Mose, så gjorde Zelaphehads döttrar:'
      verse: 10
    - text: Mahela, Thirza, Hogla, Milca och Noa, och gifte sig vid deras faderbroders
        barn,
      verse: 11
    - text: Af Manasse barnas slägte, Josephs sons; alltså blef deras arfvedel vid
        ättena och deras faders slägte.
      verse: 12
    - text: Desse äro de bud och rätter, som Herren genom Mose böd Israels barnom,
        på de Moabiters mark, vid Jordan, in mot Jericho.
      verse: 13
  name: Numbers
- chapters:
  - chapter: 1
    verses:
    - text: 'Desse äro de ord, som Mose talade till hela Israel på hinsidon Jordan
        i öknene, på den markene emot röda hafvet, emellan Paran och Tophel, Laban,
        Hazeroth och Disahab; '
      verse: 1
    - text: Ellofva dagsresor ifrå Horeb, den vägen om Seirs berg intill KadesBarnea.
      verse: 2
    - text: Och det skedde i fyrationde årena, på första dagen i den ellofte månadenom;
        då talade Mose med Israels barn, allt det Herren honom till dem budit hade;
      verse: 3
    - text: Sedan att han hade slagit Sihon, de Amoreers Konung, som i Hesbon bodde;
        dertill Og, Konungen i Basan, som i Astaroth och i Edrei bodde.
      verse: 4
    - text: 'På hinsidon Jordan, i de Moabiters lande, begynte Mose utlägga denna
        lagen, och sade:'
      verse: 5
    - text: 'Herren vår Gud talade med oss på Horebs berg, och sade: I hafven länge
        nog varit vid detta berget.'
      verse: 6
    - text: Vänder eder, och drager åstad, att I mån komma till de Amoreers berg,
        och till alla deras grannar, till mark, på berg och i dalar, söderut, och
        emot hafsens hamn, i Canaans lande, och till berget Libanon, allt intill den
        stora älfvena Phrath.
      verse: 7
    - text: Si, jag hafver gifvit eder landet, som för eder ligger; går derin, och
        intager det, såsom Herren edra fäder, Abraham, Isaac och Jacob, svorit hafver,
        att han dem, och deras säd efter dem, det gifva ville.
      verse: 8
    - text: 'Då sade jag till eder på samma tiden: Jag förmår icke allena utstå med
        eder;'
      verse: 9
    - text: Förty Herren edar Gud hafver förökat eder, så att I på denna dag ären
        såsom stjernornas tal på himmelen.
      verse: 10
    - text: Herren edra fäders Gud göre eder ännu mång tusend mer, och välsigne eder,
        såsom han eder sagt hafver.
      verse: 11
    - text: Huru kan jag allena sådana mödo, och tunga, och trätor, draga af eder?
      verse: 12
    - text: Tager utaf eder visa och förståndiga män, de som ibland edra slägter bekände
        äro, dem vill jag uppsätta eder för höfvitsmän.
      verse: 13
    - text: 'Då svaraden I mig, och säden: Det är en god ting, der du om talar, att
        du göra vill.'
      verse: 14
    - text: Så tog jag de yppersta af edra slägter, visa och bekända män, och satte
        dem öfver eder till höfvitsmän, öfver tusende, öfver hundrade, öfver femtio,
        öfver tio, och ämbetsmän i edra slägter;
      verse: 15
    - text: 'Och böd edra domare på samma tid, och sade: Förhörer edra bröder, och
        dömer rätt emellan hvar man och hans broder, och främlingen.'
      verse: 16
    - text: I skolen ingen person anse i domen; utan skolen höra den litsla såsom
        den stora, och icke hafva försyn för någons mans person; ty domsämbetet hörer
        Gudi till. Om någor sak varder eder för svår, den låter komma till mig, att
        jag må den höra.
      verse: 17
    - text: Alltså böd jag eder på den tiden allt det I göra skullen.
      verse: 18
    - text: Så drogo vi ut ifrå Horeb, och vandrade genom den hela öknena, den stor
        och grufvelig är, såsom I sett hafven, uppå den vägen till de Amoreers berg,
        såsom Herren vår Gud oss budit hade; och kommo intill KadesBarnea.
      verse: 19
    - text: 'Då sade jag till eder: I ären komne intill de Amoreers berg, det Herren
        vår Gud oss gifva skall.'
      verse: 20
    - text: Si, landet före dig, hvilket Herren din Gud dig gifvit hafver! Drag ditupp,
        och tag det in, såsom Herren dina fäders Gud dig sagt hafver; frukta dig intet,
        och grufva dig intet.
      verse: 21
    - text: 'Så kommen I till mig alle, och säden: Låt oss sända några män framför
        oss, som bespeja oss landet, och säga oss igen, hvilken vägen vi skole draga
        derin, och de städer, der vi inkomma skole.'
      verse: 22
    - text: Det nöjde mig väl; och tog utaf eder tolf män, utaf hvart slägtet en.
      verse: 23
    - text: Då de samme gingo åstad, och drogo upp på berget, och kommo till den bäcken
        Escol, så skådade de det;
      verse: 24
    - text: 'Och togo landsens frukt med sig, och båro neder till oss, och bådade
        oss igen, och sade: Landet är godt, som Herren vår Gud oss gifvit hafver.'
      verse: 25
    - text: Men I villen icke draga ditupp, och blefven Herrans edor Guds orde ohörsamme;
      verse: 26
    - text: 'Och knorraden i edor tjäll, och saden: Herren är oss hätsk, derföre hafver
        han fört oss utur Egypti land, på det han skall gifva oss i de Amoreers händer,
        till att förgöra oss.'
      verse: 27
    - text: 'Hvad skulle vi deruppe? Våra bröder hafva förfärat vårt hjerta, och sagt:
        Det folket är större och högre än vi; städerna äro store och bemurade upp
        till himmelen; dertill hafve vi sett der Enakims barn.'
      verse: 28
    - text: 'Och jag sade till eder: Grufver eder icke, och frukter eder intet för
        dem.'
      verse: 29
    - text: Herren edar Gud drager för eder, och han skall strida för eder, såsom
        han hafver gjort med eder i Egypten för edor ögon;
      verse: 30
    - text: Och i öknene, der du sett hafver, huru Herren din Gud dig burit hafver,
        såsom en man bär sin son, i allom dem väg, der I vandrat hafven, intilldess
        I till detta rummet komne ären.
      verse: 31
    - text: Men I skötten der intet om, att I måtten trott Herranom edrom Gud;
      verse: 32
    - text: Den för eder gick, till att visa eder de rum, der I eder lägra skullen,
        om nattena i eld, att han skulle visa eder vägen, den I gå skullen, och om
        dagen i molnskyn.
      verse: 33
    - text: 'Då nu Herren hörde edart rop, vardt han vred, och svor, och sade:'
      verse: 34
    - text: Ingen af detta onda slägtet skall få se det goda landet, som jag svorit
        hafver att gifva deras fäder;
      verse: 35
    - text: Förutan Caleb, Jephunne son, han skall se det; honom vill jag gifva det
        landet, der han på stigit hafver, och hans barnom; derföre att han hafver
        troliga efterföljt Herran.
      verse: 36
    - text: 'Och vardt Herren vred på mig för edra skull, och sade: Du skall icke
        heller komma derin.'
      verse: 37
    - text: Men Josua, Nuns son, som din tjenare är, han skall komma derin; styrk
        honom; ty han skall utskifta Israel arfvet.
      verse: 38
    - text: 'Och edor barn, om hvilka I säden: De skola blifva till ett rof; och edra
        söner, som på denna dag hvarken veta godt eller ondt; de skola komma derin,
        dem skall jag gifva det, och de skola taga det in.'
      verse: 39
    - text: Men vänder I om, och drager åt öknena, den vägen åt röda hafvet.
      verse: 40
    - text: 'Då svaraden I, och saden till mig: Vi hafve syndat emot Herran; vi vilje
        ditupp och strida, såsom Herren vår Gud oss budit hafver. Som I nu redo voren,
        hvar i sitt harnesk, och skullen draga upp på berget,'
      verse: 41
    - text: 'Sade Herren till mig: Säg dem, att de icke draga ditupp, ej heller strida;
        ty jag är icke med eder; att I icke varden slagne för edra fiendar.'
      verse: 42
    - text: Då jag detta sade eder, lydden I intet, och vorden Herrans ord ohörsamme,
        och vorden öfverdådige, och drogen upp på berget.
      verse: 43
    - text: Så drogo de Amoreer ut, som på berget bodde, emot eder, och jagade eder,
        såsom bin göra, och slogo eder i Seir allt intill Horma.
      verse: 44
    - text: Då I nu igenkommen, och greten för Herranom, ville Herren icke höra edra
        röst, och böjde sin öron intet till eder.
      verse: 45
    - text: Så blefven I uti Kades en långan tid.
      verse: 46
  - chapter: 2
    verses:
    - text: 'Då vände vi om, och drogo ut i öknena, på den vägen till röda hafvet,
        såsom Herren sade till mig; och drogom omkring Seirs berg, en långan tid. '
      verse: 1
    - text: 'Och Herren sade till mig:'
      verse: 2
    - text: I hafven nu nog dragit kringom detta berget; vänder eder norrut.
      verse: 3
    - text: 'Och bjud folkena, och säg: I skolen draga genom edra bröders Esau barnas
        gränsor, som bo i Seir, och de skola frukta för eder; men förvarer eder granneliga.'
      verse: 4
    - text: Slår icke uppå dem; ty jag skall icke gifva eder en fot bredt uti deras
        land; förty Esau barn hafver jag gifvit Seirs berg till att besitta.
      verse: 5
    - text: Maten skolen I köpa af dem för edra penningar, den I äten; och vattnet
        skolen I köpa af dem för penningar, som I dricken.
      verse: 6
    - text: Ty Herren din Gud hafver välsignat dig i alla dina händers gerningar;
        han hafver lagt på hjertat ditt resande genom denna stora öknena; och Herren
        din Gud hafver i fyratio år varit när dig, så att dig intet hafver fattats.
      verse: 7
    - text: Då vi nu ifrå våra bröder Esau barn dragne voro, som på Seirs berg bodde,
        på den vägen den markenes ifrån Elath och EzionGaber, vände vi om, och gingom
        den vägen genom de Moabiters öken.
      verse: 8
    - text: 'Då sade Herren till mig: Du skall ingen skada göra de Moabiter, eller
        slå uppå dem; ty jag vill intet gifva dig af deras land till att besitta;
        förty Lots barn hafver jag gifvit Ar till att besitta.'
      verse: 9
    - text: De Emim hafva i förtiden bott deruti, hvilke voro ett stort, starkt och
        högt folk, såsom Enakim.
      verse: 10
    - text: Man höll dem ock för Resar, såsom Enakim; och de Moabiter kalla dem ock
        Emim.
      verse: 11
    - text: Bodde ock i förtiden de Horeer i Seir, och Esau barn fördrefvo och förlade
        dem för sig, och bodde i deras stad, såsom Israel sins besittninges lande
        gjorde, det Herren dem gaf.
      verse: 12
    - text: Så varer nu redo, och drager öfver den bäcken Sared. Och vi droge deröfver.
      verse: 13
    - text: Men tiden medan vi droge ifrå KadesBarnea, intilldess vi komme öfver den
        bäcken Sared, var åtta och tretio år, tilldess alle stridsmän döde voro i
        lägrena, såsom Herren dem svorit hade.
      verse: 14
    - text: Dertill var ock Herrans hand emot dem, att de förgingos utu lägret, tilldess
        de voro åtgångne.
      verse: 15
    - text: Då alle stridsmännerna åtgångne voro, att de döde voro ibland folket;
      verse: 16
    - text: 'Talade Herren med mig, och sade:'
      verse: 17
    - text: I dag skall du draga genom de Moabiters landsändar vid Ar;
      verse: 18
    - text: Och skall komma in mot Ammons barn, dem skall du ingen skada göra, eller
        slå på dem; ty jag vill icke gifva dig Ammons barnas land till att besitta;
        förty jag hafver gifvit det Lots barnom till att besitta.
      verse: 19
    - text: Det hafver ock räknadt varit för Resars land; och hafva desslikes i förtiden
        Resar bott derinne. Och de Ammoniter kalla dem Samsummim.
      verse: 20
    - text: De voro ett stort, starkt och högt folk, såsom Enakim; och Herren förgjorde
        dem för dem, och lät dem besitta dem, så att de skulle bo i deras stad;
      verse: 21
    - text: Såsom han gjort hade med Esau barn, som på Seirs berg bo, då han förgjorde
        för dem de Horiter, och lät dem besitta dem, så att de hafva bott i deras
        stad, allt intill denna dag.
      verse: 22
    - text: Och de Caphthorim drogo utu Caphthor, och förgjorde de Avim, som bodde
        i Hazerim, allt intill Gaza, och bodde i deras stad.
      verse: 23
    - text: Varer redo, och drager ut, och går öfver den bäcken vid Arnon. Si, jag
        hafver gifvit i dina händer Sihon, de Amoreers Konung i Hesbon, med hans land;
        begynn att intaga det, och strid emot dem.
      verse: 24
    - text: I dag vill jag begynna, att all folk under himmelen skola frukta och förskräckas
        för dig, så att, när de höra om dig, skola de bäfva och sorg hafva för din
        tillkommelse.
      verse: 25
    - text: 'Då sände jag båd utaf öknene östanefter, till Sihon, Konungen i Hesbon,
        med fridsam ord, och lät säga honom:'
      verse: 26
    - text: Jag vill draga genom ditt land, och såsom vägen löper, så vill jag draga;
        jag vill icke vika antingen på den högra eller den venstra sidona.
      verse: 27
    - text: Mat skall du sälja mig för penningar, att jag äter; och vatten skall du
        sälja mig? för penningar, att jag dricker; jag vill allenast till fot gå derigenom;
      verse: 28
    - text: Såsom Esau barn mig gjort hafva, som bo i Seir, och de Moabiter, som bo
        i Ar; tilldess jag må komma öfver Jordan, uti det landet, som Herren vår Gud
        oss gifva skall.
      verse: 29
    - text: Men Sihon, Konungen i Hesbon, ville icke att vi skulle draga derigenom;
        ty Herren din Gud förhärde hans sinne, och förstockade hans hjerta, på det
        han skulle gifva honom i dina händer, såsom du nu ser.
      verse: 30
    - text: 'Och Herren sade till mig: Si, jag hafver begynt att gifva för dig Sihon
        och hans land; begynn till att intaga och besitta hans land.'
      verse: 31
    - text: Och Sihon drog ut emot oss med allt sitt folk till strid, till Jahza.
      verse: 32
    - text: Men Herren vår Gud gaf honom för oss, att vi slogo honom med hans barn,
        och allt hans folk.
      verse: 33
    - text: Så vunne vi på samma tiden alla hans städer, och tillspillogåfvom alla
        städer, både män, qvinnor och barn, och lätom ingen igenblifva;
      verse: 34
    - text: Utan boskapen toge vi för oss, och det byte af städerna, som vi vunne.
      verse: 35
    - text: Ifrån Aroer, som ligger på strandene utmed den bäcken vid Arnon, och ifrå
        den staden i dalenom allt intill Gilead, ingen stad var, som sig kunde beskydda
        för oss; Herren vår Gud gaf alltsamman för oss;
      verse: 36
    - text: Utan till Ammons barnas land kom du icke, eller till något det som var
        vid den bäcken Jabbok, eller till de städer på bergena, eller till något det
        Herren var Gud oss förbudit hade.
      verse: 37
  - chapter: 3
    verses:
    - text: 'Och vi vände om, och drogo upp, den vägen till Basan. Och Og, Konungen
        i Basan, drog ut emot oss med allt sitt folk, till att strida vid Edrei. '
      verse: 1
    - text: 'Men Herren sade till mig: Frukta dig intet för honom; ty jag hafver gifvit
        honom i dina händer, och allt hans folk med hans land, och du skall göra med
        honom, såsom du gjorde med Sihon, de Amoreers Konung, den i Hesbon satt.'
      verse: 2
    - text: Alltså gaf Herren vår Gud ock Konung Og i Basan i våra händer, med allt
        hans folk, så att vi sloge honom, tilldess honom intet, igenblef.
      verse: 3
    - text: På samma tid vunne vi alla hans städer, och var ingen stad den vi honom
        icke aftogom; sextio städer, hela den ängden Argob i Ogs rike, som var i Basan;
      verse: 4
    - text: Alle desse städer voro faste med höga murar, portar och bommar, förutan
        andra ganska många små städer, som ingen mur hade;
      verse: 5
    - text: Och gåfvom dem tillspillo, såsom vi, med Sihon, Konungenom i Hesbon, gjort
        hade; alla städer gåfve vi tillspillo, både med män, qvinnor och barn.
      verse: 6
    - text: Men allan boskapen, och rofvet af städerna toge vi för oss.
      verse: 7
    - text: Alltså toge vi i den tiden landet utu de två Amoreers Konungars händer
        på hinsidon Jordan, ifrå den bäcken vid Arnon, allt intill det berget Hermon;
      verse: 8
    - text: Hvilket de Sidonier Sirion kalla; men de Amoreer kalla det Senir;
      verse: 9
    - text: Alla de städer på slättene, och hela Gilead, och hela Basan, allt intill
        Salcha och Edrei, som äro städer i Ogs rike i Basan.
      verse: 10
    - text: Ty allena Konung Og i Basan var ännu igen utaf de Resar. Si, hans säng
        af jern är här i Rabbath, som hörer Ammons barnom till, nio alnar lång, och
        fyra alnar bred, efter ens mans armbåga.
      verse: 11
    - text: Så toge vi då landet in på den tiden, ifrån Aroer, som ligger när bäcken
        vid Arnon; och halfva landet af Gileads berg, med dess städer, gaf jag de
        Rubeniter och Gaditer.
      verse: 12
    - text: Men det öfver var i Gilead, och hela Basan af Ogs rike, gaf jag den halfva
        slägtene Manasse; den hela ängden Argob med hela Basan, som kallas de Resars
        land.
      verse: 13
    - text: Jair, Manasse son, fick den hela ängden Argob, allt intill Gessuri och
        Maachathi landsändar; och kallade Basan efter sitt namn, HavothJair, allt
        intill denna dag.
      verse: 14
    - text: Men Machir gaf jag Gilead.
      verse: 15
    - text: Och de Rubeniter och Gaditer gaf jag en del af Gilead, allt intill bäcken
        vid Arnon, midt i bäcken, der landamäret är, och allt intill den bäcken Jabbok,
        der landamäret är för Ammons barn;
      verse: 16
    - text: Dertill den slättmarkena, och Jordan, den landamäret är, ifrå Cinnereth
        intill hafvet vid slättmarkena; nämliga salthafvet nedan vid berget Pisga
        österut.
      verse: 17
    - text: 'Och jag böd eder på samma tiden, och sade: Herren edar Gud hafver gifvit
        eder detta landet att intaga det; så drager nu väpnade för edra bröder Israels
        barn, alle I som stridsamme ären;'
      verse: 18
    - text: Förutan edra hustrur, barn och boskap; ty jag vet, att I hafven mycken
        boskap; låter dem blifva uti edra städer, som jag eder gifvit hafver;
      verse: 19
    - text: Tilldess Herren låter ock edra bröder komma till rolighet såsom eder,
        att de ock intaga det land, som Herren deras Gud dem gifva skall på hinsidon
        Jordan; sedan skolen I omvända till edor besittning, den jag eder gifvit hafver.
      verse: 20
    - text: 'Och jag böd Josua på samma tiden, och sade: Din ögon hafva sett allt
        det som Herren edar Gud dessa två. Konungar gjort hafver; så varder Herren
        ock görandes all Konungarike, dit du drager.'
      verse: 21
    - text: Frukter eder intet för dem; ty Herren edar Gud strider för eder.
      verse: 22
    - text: 'Och jag bad Herran på den tiden, och sade:'
      verse: 23
    - text: Herre, Herre, du hafver begynt visa dinom tjenare dina härlighet och dina
        starka hand; ty hvilken är den Gud i himmelen eller på jordene, som förmår
        efter din verk och din magt göra?
      verse: 24
    - text: Låt mig gå och se det goda landet, på hinsidon Jordan; de goda berg, och
        Libanon.
      verse: 25
    - text: 'Men Herren vardt vred på mig för edra skull, och bönhörde mig intet;
        utan Herren sade till mig: Låt blifvat: tala intet mer derom för mig.'
      verse: 26
    - text: Stig upp på höjden af berget Pisga, och häf din ögon upp vesterut, och
        norrut, och söderut, och österut, och se det med ögonen; ty du skall intet
        gå utöfver denna Jordan;
      verse: 27
    - text: Utan bjud Josua, att han är tröst och frimodig; förty han skall gå öfver
        Jordan för folket, och skall utskifta dem landet, som du seendes varder.
      verse: 28
    - text: Så blefvo vi då i den dalen in mot Peors hus.
      verse: 29
  - chapter: 4
    verses:
    - text: 'Och nu hör, Israel, de bud och rätter, som jag eder lärer, att I dem
        göra skolen, på det I män lefva, och inkomma, och intaga landet, som Herren
        edra fäders Gud eder gifver. '
      verse: 1
    - text: I skolen intet lägga dertill, som jag eder bjuder; och skolen ej heller
        taga der något ifrå; på det I mågen bevara Herrans edars Guds bud, som jag
        bjuder eder.
      verse: 2
    - text: Edor ögon hafva sett hvad Herren gjort hafver med BaalPeor; ty alla de
        som efterföljde BaalPeor, dem hafver Herren din Gud förgjort ibland eder.
      verse: 3
    - text: Men I som höllen eder intill Herran edar Gud, I lefven alle på denna dag.
      verse: 4
    - text: Si, jag hafver lärt eder bud och rätter, såsom Herren min Gud mig budit
        hafver, att I så göra skolen i landet, der I inkommande varden till att intaga
        det.
      verse: 5
    - text: 'Så behåller det nu, och görer det; ty så varder edor vishet och förstånd
        berömd för all folk, när de hörande varda all denna bud, så att de skola säga:
        Si, hvilket vist och förståndigt folk detta är, och ett härligit folk.'
      verse: 6
    - text: Ty hvad folk är så härligit, hvilko gudarna så nalkas, såsom Herren vår
        Gud, så ofta som vi åkalle honom?
      verse: 7
    - text: Och hvar är något så härligit folk, som så rättfärdiga seder och bud hafver,
        såsom all denna lagen, som jag eder på denna dagen föregifver?
      verse: 8
    - text: Så förvara dig nu och dina själ granneliga, att du icke förgäter hvad
        för din ögon skedt är, och att det icke gånger utu dino hjerta i alla dina
        lifsdagar; och skall förkunna dinom barnom, och dinom barnabarnom,
      verse: 9
    - text: 'Den dagen, då du stod för Herranom dinom Gud vid berget Horeb, och Herren
        till mig sade: Församla mig folket, att jag skall låta dem höra min ord, och
        lära frukta mig i alla deras lifsdagar på jordene, och lära sin barn.'
      verse: 10
    - text: Och I gingen fram, och stoden neder under berget, och berget brann halfväges
        upp till himmelen; och der var mörker, moln och töckna.
      verse: 11
    - text: Och Herren talade med eder midt utur elden; hans ords röst hörden I, men
        ingen liknelse sågen I, utan röstena.
      verse: 12
    - text: Och han förkunnade eder sitt förbund, det han eder böd att göra; nämliga
        de tio ord, och skref dem på två stentaflor.
      verse: 13
    - text: Och Herren böd mig på samma tiden, att jag skulle lära eder bud och rätter,
        att I derefter göra skullen uti de lande, der I indragen till att intaga det.
      verse: 14
    - text: Så förvarer nu edra själar väl; ty I hafven ingen liknelse sett på den
        dagen, då Herren talade med eder utur elden på bergena Horeb;
      verse: 15
    - text: På det I icke skolen förderfva eder och göra eder något beläte, det en
        man likt är eller qvinno;
      verse: 16
    - text: Eller djure på jordene, eller fogle under himmelen;
      verse: 17
    - text: Eller matke, som kräker på jordene, eller fiske i vattnena under jordene;
      verse: 18
    - text: Och att du icke heller upphäfver din ögon till himmelen, och ser solen,
        och månan, och stjernorna, hela himmelens här, och faller af, och tillbeder
        dem, och tjenar dem, hvilka Herren din Gud förskickat hafver allom folkom
        under hela himmelen.
      verse: 19
    - text: Men eder hafver Herren upptagit, och fört eder utu jernugnen, nämliga
        utur Egypten, att I skullen vara hans arffolk, som det ock är i denna dag.
      verse: 20
    - text: Och Herren vardt vred på mig för edra gerningars skull, så att han svor,
        att jag icke skulle komma öfver Jordanen, eller i det goda landet, som Herren
        din Gud dig till arfvedel gifva skall;
      verse: 21
    - text: Utan jag måste dö i detta land, och skall icke gå öfver Jordanen; men
        I skolen gå deröfver, och intaga det goda landet.
      verse: 22
    - text: Så tager eder nu vara, att I Herrans edars Guds förbund icke förgäten,
        det han med eder gjort hafver; och icke görer beläte till någrahanda liknelse,
        såsom Herren din Gud dig budit hafver.
      verse: 23
    - text: Förty Herren din Gud är en frätande eld, och en nitälskande Gud.
      verse: 24
    - text: När I nu föden barn, och barnabarn, och bon på landena, och förderfven
        eder, och gören eder beläte till någrahanda liknelse, så att I gören illa
        för Herranom edrom Gud, och förtörnen honom;
      verse: 25
    - text: Så kallar jag i denna dag himmel och jord till vittne öfver eder, att
        I skolen snart förgås utaf landena, uti hvilket I ingån öfver Jordanen, till
        att intaga det. I skolen icke länge blifva deruti; utan skolen förgjorde varda;
      verse: 26
    - text: Och Herren skall förströ eder ibland folk, och I varden ett fögo folk
        qvart blifvande ibland Hedningarna, dit Herren eder drifvandes varder.
      verse: 27
    - text: Der skall du tjena afgudom, som menniskohandaverk äro, stock och sten,
        hvilke hvarken se eller höra, eller äta, eller lukta.
      verse: 28
    - text: Om du då der söker Herran din Gud, så skall du finna honom; om du söker
        honom af allo hjerta, och af allo själ.
      verse: 29
    - text: När du bedröfvad varder, och dig all denna tingen uppåkomma i de yttersta
        dagar, så skall du vända dig till Herran din Gud, och skall höra hans röst;
      verse: 30
    - text: Förty Herren din Gud är en barmhertig Gud; han varder dig icke öfvergifvandes,
        eller förderfvandes; och skall han icke förgäta det förbund med dina fäder,
        som han dem svorit hafver.
      verse: 31
    - text: Befråga efter förtiden, som för dig varit hafver, ifrå den dagen då Gud
        skop menniskona på jordene, ifrå den ena himmelens ända till den andra, om
        någon tid en sådana stor ting skedd, eller dess like någon tid hörd är;
      verse: 32
    - text: Att något folk hade hört Guds röst talandes utur elden, såsom du hört
        hafver, och likväl lefver?
      verse: 33
    - text: Eller om Gud försökt hafver att ingå, och taga sig ett folk midt utur
        eno folke, genom frestelse, genom tecken, genom under, genom strid, och genom
        mägtiga hand, och genom uträcktan arm, och genom stora syner, såsom Herren
        edar Gud allt detta med eder gjort hafver, för din ögon uti Egypten?
      verse: 34
    - text: Du hafver sett det, på det du skall veta, att Herren är allena Gud, och
        ingen annan.
      verse: 35
    - text: Af himmelen hafver han låtit dig höra sina röst, att han skulle lära dig;
        och på jordene hafver han låtit dig se sin stora eld, och utur elden hafver
        du hört hans ord;
      verse: 36
    - text: Derföre, att han dina fader älskat, och deras säd efter dem utvalt hafver;
        och fört dig utur Egypten med sitt ansigte, genom sina stora magt;
      verse: 37
    - text: På det han skulle för dig fördrifva stor folk, och starkare än du äst,
        och föra dig derin, och gifva dig deras land till arfvedel, såsom det tillstår
        i denna dag.
      verse: 38
    - text: Så skall du nu veta i dag, och lägga det på hjertat, att Herren är en
        Gud, ofvan i himmelen, och nedre uppå jordene, och ingen annan;
      verse: 39
    - text: Att du håller hans rätter och bud, som jag i dag bjuder dig, så varder
        dig och dinom barnom efter dig väl gåendes, att ditt lif skall länge vara
        i landena, som Herren din Gud dig gifver evärdeliga.
      verse: 40
    - text: Då afskiljde Mose tre städer hinsidon Jordan, österut;
      verse: 41
    - text: Att dit fly skulle ho som sin nästa ihjälsloge med våda, och tillförene
        icke hade varit hans ovän; den skulle fly in uti en af de Städer, på det han
        måtte blifva vid lif;
      verse: 42
    - text: Bezer i öknene på den slättmarkene ibland de Rubeniter, och Ramoth i Gilead
        ibland de Gaditer, och Golan i Basan ibland de Manassiter.
      verse: 43
    - text: Detta är den lag, som Mose Israels barnom föregaf;
      verse: 44
    - text: Och detta är vittnesbördet, och bud, och rätter, som Mose sade Israels
        barnom, då de utur Egypten dragne voro;
      verse: 45
    - text: Hinsidon Jordan uti den dalenom in mot Peors hus, uti Sihons lande, de
        Amoreers Konungs, som i Hesbon bodde, hvilken Mose och Israels barn slogo,
        då de utur Egypten komne voro,
      verse: 46
    - text: 'Och togo hans land in; dertill Ogs land, Konungens i Basan, de två Amoreers
        Konungars, som på hinsidon Jordan voro, österut:'
      verse: 47
    - text: Ifrån Aroer, hvilken på den bäckens strand vid Arnon ligger, intill berget
        Sion, det är Hermon;
      verse: 48
    - text: Och allt släta landet hinsidon Jordan, österut, allt intill hafvet, på
        slättene, nedanför berget Pisga.
      verse: 49
  - chapter: 5
    verses:
    - text: 'Och Mose kallade hela Israel, och sade till dem: Hör, Israel, de bud
        och rätter, som jag i dag talar för edor öron, och tärer dem, och behåller
        dem, att I gören derefter. '
      verse: 1
    - text: Herren vår Gud hafver gjort ett förbund med oss i Horeb;
      verse: 2
    - text: Och Herren hafver icke gjort detta förbundet med våra fäder, utan med
        oss, som nu här äre på denna dag, och alle lefve.
      verse: 3
    - text: Ansigte mot ansigte hafver Herren talat med oss utur eldenom på berget.
      verse: 4
    - text: 'Jag stod på den tiden emellan Herran och eder, att jag skulle föra Herrans
        ord till eder; förty I fruktaden eder för eldenom, och gingen icke upp på
        berget; och han sade:'
      verse: 5
    - text: Jag är Herren din Gud, som dig utur Egypti land fört hafver, utu träldomens
        hus.
      verse: 6
    - text: Du skall inga andra gudar hafva för mig.
      verse: 7
    - text: Du skall intet beläte göra dig, efter någrahanda liknelse, antingen det
        ofvan i himmelen är, eller nedre på jordene, eller i vattnena under jordene.
      verse: 8
    - text: Du skall icke tillbedja dem, eller tjena dem; ty jag är Herren din Gud,
        en nitälskande Gud, som hemsöker fädernas missgerningar öfver barnen, intill
        tredje och fjerde led, deras som mig hata;
      verse: 9
    - text: Och beviser barmhertighet på mång tusend, som mig älska och min bud hålla.
      verse: 10
    - text: Du skall icke missbruka Herrans dins Guds Namn; ty Herren skall icke låta
        blifva honom ostraffad, som hans Namn missbrukar.
      verse: 11
    - text: Sabbathsdagen skall du hålla, att du honom helgar; såsom Herren din Gud
        dig budit hafver.
      verse: 12
    - text: Sex dagar skall du arbeta, och göra all din verk;
      verse: 13
    - text: Men på sjunde dagen är Herrans dins Guds Sabbath; då skall du intet arbete
        göra, icke heller din son, eller din dotter, eller din tjenare, eller din
        tjenarinna, eller din oxe, eller din åsne, eller all din boskap, eller främlingen
        som innan dina portar är; på det att din tjenare och tjenarinna måga hafva
        ro så väl som du.
      verse: 14
    - text: Förty du skall ihågkomma, att du vast ock en träl uti Egypti land, och
        Herren din Gud förde dig derut med mägtiga hand och uträcktom arme; derföre
        hafver Herren din Gud budit dig, att du skall hålla Sabbathsdagen.
      verse: 15
    - text: Du skall hedra din fader och dina moder, såsom Herren din Gud dig budit
        hafver; på det att du må länge lefva, och att dig må väl gå uti de lande,
        som Herren din Gud dig gifva skall.
      verse: 16
    - text: Du skall icke dräpa.
      verse: 17
    - text: Du skall icke göra hor.
      verse: 18
    - text: Du skall icke stjäla.
      verse: 19
    - text: Du skall icke bära falskt vittnesbörd emot din nästa.
      verse: 20
    - text: Du skall icke hafva lust till dins nästas hustru; du skall icke begära
        dins nästas hus, åker, tjenare, tjenarinno, oxa, åsna, eller hvad som helst
        honom tillhörer.
      verse: 21
    - text: Desse äro de ord, som Herren talade till alla edra menighet uppå berget,
        utur eldenom, och molnena, och töcknene, med stora röst; och lade der intet
        till; och skref dem på två stentaflor, och fick mig dem.
      verse: 22
    - text: När I hörden röstena utu mörkret, och berget brinna i elde, gingen I fram
        till mig, alle öfverstar i edra slägter, och edre äldste;
      verse: 23
    - text: 'Och saden: Si, Herren vår Gud hafver låtit oss se sina härlighet, och
        sitt majestät, och vi hafve hört hans röst utur eldenom; i dag hafve vi sett,
        att Gud talade med menniskom, och de blefvo i lifve.'
      verse: 24
    - text: Och nu, hvi skole vi dö, så att den store elden förtärer oss? Om vi oftare
        höre Herrans vår Guds röst, så måste vi dö.
      verse: 25
    - text: Förty hvad är allt kött, att det höra må lefvandes Guds röst tala utur
        eldenom, såsom vi, och kan lefva?
      verse: 26
    - text: Gack du fram, och hör allt det Herren, vår Gud säger; och säg oss det.
        Allt det Herren vår Gud med dig talar, det vilje vi höra och göra.
      verse: 27
    - text: 'Då Herren hörde rösten af edor ord, som I taladen med mig, sade Herren
        till mig: Jag hafver hört detta folks ord, som de med dig talat hafva; det
        är allt godt, som de sagt hafva.'
      verse: 28
    - text: Ack! det de ett sådant hjerta hade till att frukta mig, och till att hålla
        all min bud i deras lifsdagar; på det att dem måtte gå väl, och deras barn
        evinnerliga.
      verse: 29
    - text: 'Gack, och säg dem: Går hem i edor tjäll.'
      verse: 30
    - text: Men du skall stå här för mig, att jag talar med dig all lag, och bud,
        och rätter, som du dem lära skall, att de göra derefter uti landena, som jag
        dem gifva skall till att intaga.
      verse: 31
    - text: Så behåller det nu, att I mån göra såsom Herren edar Gud eder budit hafver;
        och viker icke hvarken på högra sidon eller venstra;
      verse: 32
    - text: Utan vandrer i alla de vägar, som Herren edar Gud eder budit hafver; på
        det I mågen lefva, och eder skall väl gå, och I länge lefven i landena, som
        I intaga skolen.
      verse: 33
  - chapter: 6
    verses:
    - text: 'Desse äro nu de lag, och bud, och rätter, som Herren edar Gud budit hafver,
        att I dem lära och göra skolen i landena, dit I indragen till att intaga det; '
      verse: 1
    - text: Att du fruktar Herran din Gud, och håller alla hans rätter och bud, som
        jag bjuder dig; du och din barn, och din barnabarn, i alla edra lifsdagar,
        på det I skolen länge lefva.
      verse: 2
    - text: Israel, du skall höra, och behållat, så att du gör ock så, att dig väl
        går, och varder mycket förökad, såsom Herren dina fäders Gud dig tillsagt
        hafver ett land, der mjölk och hannog uti flyter.
      verse: 3
    - text: 'Hör, Israel: Herren vår Gud är en enig Herre.'
      verse: 4
    - text: Och du skall älska Herran din Gud af allo hjerta, af allo själ, af allo
        förmågo.
      verse: 5
    - text: Och dessa ord, som jag bjuder dig i dag, skall du lägga på hjertat;
      verse: 6
    - text: Och skall skärpa dem dinom barnom, och derom tala, när du sitter i ditt
        hus, eller går uppå vägen; när du nederlägger dig, eller uppstår;
      verse: 7
    - text: Och skall binda dem för ett tecken på dine hand, och skola vara dig till
        en åminnelse för din ögon;
      verse: 8
    - text: Och skall skrifva dem på dins hus dörrträ, och uppå dörrena.
      verse: 9
    - text: När nu Herren din Gud låter dig komma uti landet, som han dina fader,
        Abraham, Isaac och Jacob, svorit hafver, dig att gifva stora och sköna städer,
        som du intet byggt hafver;
      verse: 10
    - text: Och hus full med allt godt, de du intet uppfyllt hafver; och uthuggna
        brunnar, som du intet uthuggit hafver; och vingårdar och oljoberg, som du
        intet planterat hafver, att du må äta och mätt varda;
      verse: 11
    - text: Så tag dig vara, att du icke förgäter Herran, som dig utur Egypti land,
        utu träldomens hus, fört hafver;
      verse: 12
    - text: Utan skall frukta Herran din Gud, och tjena honom, och svärja vid hans
        Namn;
      verse: 13
    - text: Och skall icke följa andra gudar efter, dess folks, som omkring eder bo;
      verse: 14
    - text: Ty Herren din Gud är en nitälskande Gud ibland dig; att Herrans dins Guds
        vrede icke skall förgrymma sig öfver dig, och förgöra dig af jordene.
      verse: 15
    - text: I skolen icke försöka Herran edar Gud, såsom I försökten honom i Massa;
      verse: 16
    - text: Utan skolen hålla Herrans edars Guds bud, och hans vittnesbörder, och
        hans rätter, som han budit hafver;
      verse: 17
    - text: Att du gör det rätt och godt är för Herrans ögon, på det dig må gå väl,
        och du inkommer, och intager det goda landet, som Herren svorit hafver dina
        fäder;
      verse: 18
    - text: Att han skall fördrifva alla dina fiendar för dig, såsom Herren sagt hafver.
      verse: 19
    - text: 'När nu din son i dag eller i morgon frågar dig, och säger: Hvad är detta
        för vittnesbörder, bud och rätter, som Herren vår Gud eder budit hafver?'
      verse: 20
    - text: 'Så skall du säga dinom son: Vi vorom Pharaos trälar i Egypten; och Herren
        förde oss utur Egypten med mägtiga hand.'
      verse: 21
    - text: Och Herren gjorde stor och ond tecken och under öfver Egypten och Pharao,
        och allt hans hus, för vår ögon;
      verse: 22
    - text: Och förde oss dädan, på det han skulle införa oss, och gifva oss det land,
        som han våra fäder svorit hade.
      verse: 23
    - text: Och böd Herren oss att göra efter alla dessa rätter, att vi skole frukta
        Herran vår Gud, att oss väl går i alla våra lifsdagar, såsom det tillgår i
        denna dag.
      verse: 24
    - text: Och det skall vara oss till rättfärdighet för Herranom vårom Gud, om vi
        hålle och göre all dessa buden, såsom han oss budit hafver.
      verse: 25
  - chapter: 7
    verses:
    - text: 'När Herren din Gud förer dig in uti det land, der du inkomma skall, till
        att intaga det, och nederlägger mycket folk för dig; de Hetheer, Girgaseer,
        Amoreer, Cananeer, Pheriseer, Heveer och Jebuseer, sjuhanda folk, de som större
        äro och mägtigare än du; '
      verse: 1
    - text: Och när Herren din Gud gifver dem för dig, att du slår dem, så skall du
        gifva dem tillspillo, och intet förbund med dem göra, eller någon gunst bevisa
        dem;
      verse: 2
    - text: Och skall intet befrynda dig med dem; edra döttrar skall du icke gifva
        deras söner, och deras döttrar skolen I icke taga edrom sönom;
      verse: 3
    - text: Förty de varda dragande edra söner ifrå mig, så att de tjena andra gudar;
        så varder då Herrans vrede förgrymmandes sig öfver eder, och snarliga förgör
        eder;
      verse: 4
    - text: 'Utan alltså skolen I göra med dem: Deras altare skolen I nederrifva,
        deras stodar nederbryta, deras lundar afhugga, och deras lundar uppbränna
        med elde.'
      verse: 5
    - text: Ty du äst ett heligt folk Herranom dinom Gud; dig hafver Herren din Gud
        utvalt till att du skall vara hans eget folk, utaf all de folk som på jordene
        äro;
      verse: 6
    - text: Icke hafver Herren upptagit och utvalt eder derföre, att I större på talet
        ären än annat folk; ty du äst minst i all folk;
      verse: 7
    - text: Utan derföre, att Herren älskade eder, och att han skulle hålla sin ed,
        som han edra fäder svorit hade, hafver Herren utfört eder med mägtiga hand;
        och hafver frälst dig utu träldomens hus, utu Pharaos hand, Konungens i Egypten.
      verse: 8
    - text: Så skall du nu veta, att Herren din Gud är en Gud, en trofast Gud, hållandes
        förbund och barmhertighet dem som älska honom, och hålla hans bud, i tusende
        leder;
      verse: 9
    - text: Och vedergäller dem som hata honom, för sitt ansigte, så att han förgör
        dem; och skall icke fördröjat, att han dem vedergäller för sitt ansigte, som
        hata honom.
      verse: 10
    - text: Så behåll nu de bud, och lag, och rätter, som jag dig bjuder i denna dag,
        att du gör derefter.
      verse: 11
    - text: Och när I dessa rätter hören, och hållen dem, och gören derefter, så varder
        Herren din Gud ock hållandes det förbund och barmhertighet, som han dina fäder
        svorit hafver.
      verse: 12
    - text: Han skall älska dig, välsigna och föröka; och skall välsigna dins lifs
        frukt, och dins lands frukt, dina säd, vin och oljo, fruktena af dina kor,
        och fruktena af din får, på landet, som han dina fäder svorit hafver att gifva
        dig.
      verse: 13
    - text: Välsignad varder du utöfver all folk; ingen ibland dig skall vara ofruktsam,
        ej heller ibland din boskap.
      verse: 14
    - text: Herren skall taga ifrå dig all krankhet, och skall icke kasta dig någon
        de Egyptiers onda sjukdom uppå, hvilka du förnummit hafver; men han skall
        kasta dem på alla dem som dig hata.
      verse: 15
    - text: Du skall uppfräta allt det folk, som Herren din Gud dig gifvandes varder;
        du skall icke skona dem, och icke tjena deras gudar; ty det vorde dig till
        en snaro.
      verse: 16
    - text: 'Om du säger i ditt hjerta: Detta folk är mer än jag; huru kan jag fördrifva
        dem?'
      verse: 17
    - text: Så frukta dig intet för dem; tänk uppå hvad Herren din Gud gjorde Pharao,
        och alla Egyptier;
      verse: 18
    - text: Med stor försökelse, som du med ögonen sett hafver, och med tecken och
        under, och genom mägtiga hand och uträcktom arm, med hvilko Herren din Gud
        dig utförde. Alltså skall Herren din Gud göra allom folkom, som du fruktar
        före.
      verse: 19
    - text: Dertill skall Herren din Gud sända ibland dem getingar, in tilldess förgjordt
        varder hvad som qvart är, och sig för dig förgömmer.
      verse: 20
    - text: Grufva dig intet för dem; ty Herren din Gud är ibland dig, den store och
        förfärlige Guden.
      verse: 21
    - text: Han, Herren din Gud, skall utrota dessa folken för dig, med tiden, det
        ena efter det andra; du kan icke hastigt förgöra dem, på det att djuren icke
        skola förökas emot dig på markene.
      verse: 22
    - text: Herren din Gud skall gifva dem för dig, och skall slå dem med stort slag,
        intilldess han förgör dem;
      verse: 23
    - text: Och skall gifva deras Konungar i dina händer, och du skall förgöra deras
        namn under himmelen; ingen skall kunna dig emotstå, tilldess du förgör dem.
      verse: 24
    - text: 'Deras afgudars beläte skall du bränna upp i elde; och skall intet begära
        utaf silfret eller, guldet, som deruppå är, eller taga det till dig, på det
        att du icke skall förtaga dig derutinnan: ty sådant är Herranom dinom Gud
        en styggelse.'
      verse: 25
    - text: Derföre skall du icke föra den styggelsen in uti ditt hus, att du icke
        varder tillspillogifven, såsom ock det är; utan du skall hafva en vämjelse
        och styggelse dervid; ty det är tillspillogifvet.
      verse: 26
  - chapter: 8
    verses:
    - text: 'All de bud, som jag bjuder dig i dag, skolen I hålla, att I gören derefter;
        på det I mågen lefva och förökas, och komma in, och intaga det land, som Herren
        edra fäder svorit hafver; '
      verse: 1
    - text: Och skall tänka på allan den väg, genom hvilken Herren din Gud dig ledt
        hafver, i dessa fyratio åren i öknene; på det han skulle späka och försöka
        dig, att kunnigt skulle varda hvad i dino hjerta var; om du hölle hans bud
        eller ej.
      verse: 2
    - text: Han späkte dig och lät dig hungra, och spisade dig med Man, det du och
        dine fäder intet känt hade; på det han skulle låta dig veta, att menniskan
        lefver icke allenast af bröd, utan af allt det af Herrans mun går.
      verse: 3
    - text: Din kläder äro intet förslitne på dig, och dine fötter äro intet svullnade
        i dessa fyratio år.
      verse: 4
    - text: Så finner du ju i dino hjerta, att Herren din Gud dig lärt hafver, såsom
        en man lärer sin son.
      verse: 5
    - text: Så håll nu Herrans dins Guds bud, att du vandrar i hans vägar, och fruktar
        honom.
      verse: 6
    - text: Ty Herren din Gud förer dig uti ett godt land; i ett land, der bäcker,
        och brunnar, och djup uti äro, hvilke utmed bergen och inpå slättena flyta;
      verse: 7
    - text: Ett land, der hvete, korn, vinträ, fikonträ och granatäple uti äro; ett
        land, der oljoträ och hannog uti växer;
      verse: 8
    - text: Ett land, der du skall hafva bröd nog till att äta, der ock intet fattas;
        ett land, hvilkets stenar äro jern; der du ock koppar utu bergen hugger.
      verse: 9
    - text: Och när du ätit hafver och äst mätt, att du då lofvar Herran din Gud,
        för det goda land, som han dig gifvit hafver;
      verse: 10
    - text: Så tag dig nu vara, att du icke förgäter Herran din Gud, dermed, att du
        icke håller hans bud, och hans lag och rätter, som jag bjuder dig i dag;
      verse: 11
    - text: Att när du ätit hafver, och äst mätt, och bygger skön hus, der du uti
        bor;
      verse: 12
    - text: Och ditt fä och får, och silfver och guld, och allt det du hafver, förökas;
      verse: 13
    - text: Att ditt hjerta då icke upphäfves, och du förgäter Herran din Gud, som
        dig utur Egypti land fört hafver, utu träldomens hus;
      verse: 14
    - text: Och hafver ledt dig igenom denna stora och förskräckeliga öknen, der brännande
        ormar, och scorpion, och torrhet, och platt intet vatten var, och lät dig
        utgå vatten ur hårda hälleberget;
      verse: 15
    - text: Och spisade dig med Man i öknene, der dine fäder intet af vetat hade;
        på det han skulle späka och försöka dig, och framdeles göra väl emot dig;
      verse: 16
    - text: 'Annars måtte du säga i dino hjerta: Min kraft och mina händers starkhet
        hafver mig denna förmågona gjort;'
      verse: 17
    - text: Utan tänk på Herran din Gud; ty han är den som kraft gifver till att komma
        detta åstad; på det han skulle fullkomna sitt förbund, som han dina fäder
        svorit hade, såsom det tillgår i denna dag.
      verse: 18
    - text: Men om du förgäter Herran din Gud, och följer andra gudar efter, och tjenar
        dem, och tillbeder dem; så betygar jag i dag öfver eder, att I skolen slätt
        förgås.
      verse: 19
    - text: Lika som Hedningarna, hvilka Herren förgör för edart ansigte, så skolen
        ock I förgås; derföre, att I icke ären Herrans edars Guds röst hörige.
      verse: 20
  - chapter: 9
    verses:
    - text: 'Hör, Israel: I dag skall du gå öfver Jordan, att du inkommer till att
        intaga de folk, som större och starkare äro än du; stora städer, murade upp
        till himmelen; '
      verse: 1
    - text: 'Ett stort högt folk, Enakims barn, som du känt hafver, af hvilkom du
        ock hört hafver: Ho kan stå emot Enaks barn?'
      verse: 2
    - text: Så skall du veta i dag, att Herren din Gud går framför dig, en förtärande
        eld; han varder dem förgörandes och nederläggandes för dig, och skall fördrifva
        dem, och omintetgöra dem snarliga, såsom Herren dig sagt hafver.
      verse: 3
    - text: 'Då nu Herren din Gud dem utdrifvit hafver för dig, så säg icke i dino
        hjerta: Herren hafver mig här infört, till att intaga detta landet för mina
        rättfärdighets skull; ändock Herren fördrifver Hedningarna för dig, för deras
        ogudaktighets skull.'
      verse: 4
    - text: Ty du kommer icke in i landet till att besitta det, för dina rättfärdighet,
        eller för dins hjertas fromhets skull; utan Herren din Gud fördrifver dessa
        Hedningarna för deras ogudaktighets skull, på det han skall fullkomna det
        ord, som Herren dina fäder, Abraham, Isaac och Jacob, svorit hafver.
      verse: 5
    - text: Så vet nu, att Herren din Gud icke gifver dig detta goda landet till att
        intaga för dina rättfärdighets skull; efter du äst ett halsstyft folk.
      verse: 6
    - text: Kom ihåg, och förgät icke, huru du Herran din Gud förtörnade i öknene;
        ifrå den dag att du drog utur Egypti land, tilldess I komne ären till detta
        rum, hafven I varit Herranom ohörsamme.
      verse: 7
    - text: Förty i Horeb förtörnaden I Herran, så att Herren för vredes skull ville
        förgöra eder;
      verse: 8
    - text: Då jag gången var på berget, till att anamma de stentaflor, förbundsens
        taflor, som Herren gjorde med eder, och jag blef på bergena fyratio dagar,
        och fyratio nätter, och åt intet bröd och drack intet vatten.
      verse: 9
    - text: Och Herren fick mig de två stentaflorna, beskrefna med Guds finger, och
        derutinnan all ord, som Herren med eder utur elden på berget talat hade, på
        församlingenes dag.
      verse: 10
    - text: Och efter de fyratio dagar och fyratio nätter fick mig Herren de två förbundsens
        stentaflor.
      verse: 11
    - text: 'Och Herren sade till mig: Statt upp, gack snart ned hädan; ty ditt folk,
        som du utfört hafver af Egypten, hafver förderfvat det; de äro snarliga trädde
        ifrå den vägen, som jag hafver budit dem; de hafva gjort sig ett gjutet beläte.'
      verse: 12
    - text: 'Och Herren sade till mig: Jag ser, att detta folket är ett halsstyft
        folk.'
      verse: 13
    - text: Låt mig betämma, att jag förgör dem, och utskrapar deras namn under himmelen.
        Jag vill göra ett starkare och mägtigare folk af dig, än detta är.
      verse: 14
    - text: Och som jag omvände mig, och gick ned af berget, som brann i eld, och
        hade de två förbundsens taflor i båda mina händer;
      verse: 15
    - text: Då såg jag, och si, då haden I syndat emot Herran edar Gud, så att I haden
        gjort en gjuten kalf, och voren snarliga trädde ifrå den vägen, den Herren
        eder budit hade.
      verse: 16
    - text: Så tog jag båda taflorna, och kastade dem bort utu båda händerna, och
        slog dem sönder för edor ögon;
      verse: 17
    - text: Och föll ned för Herran, såsom tillforene, i fyratio dagar, och fyratio
        nätter; och åt intet bröd, och drack intet vatten, för alla edra synders skull,
        som I gjort haden; i det I sådant ondt gjorden för Herranom, till att förtörna
        honom.
      verse: 18
    - text: Ty jag fruktade för den vrede och grymhet, der Herren på eder med förtörnad
        var, så att han ville förgöra eder. Och Herren hörde mig än i den gången.
      verse: 19
    - text: Var ock Herren storliga vred på Aaron, så att han ville förgöra honom;
        men jag bad ock för Aaron på samma tiden.
      verse: 20
    - text: Men edor synd, kalfven som I gjort haden, tog jag och brände upp i elde,
        och slog sönder honom, och sönderstötte, tilldess han vardt stoft; och kastade
        stoftet i bäcken, som flyter utaf bergena.
      verse: 21
    - text: Sammalunda förtörnaden I ock Herran i Thabeera, och i Massa, och vid de
        Lustgrifter.
      verse: 22
    - text: 'Och då Herren sände eder ifrå KadesBarnea, och sade: Går ditupp, och
        tager landet in, som jag eder gifvit hafver; voren I Herrans edars Guds mun
        ohörsamme, och trodden icke på honom, och lydden icke hans röst;'
      verse: 23
    - text: Ty I hafven varit Herranom ohörsamme, så länge som jag eder känt hafver.
      verse: 24
    - text: Då föll jag neder för Herran fyratio dagar, och fyratio nätter, som jag
        der låg; ty Herren sade, att han ville förgöra eder.
      verse: 25
    - text: 'Men jag bad Herran, och sade: Herre, Herre, förderfva icke ditt folk
        och din arfvedel, hvilket du genom dina stora magt förlossat, och med mägtiga
        hand utur Egypten fört hafver.'
      verse: 26
    - text: Kom ihåg dina tjenare Abraham, Isaac och Jacob; se icke på detta folkets
        hårdhet, och detta folkets ogudaktighet och synd;
      verse: 27
    - text: 'Att det landet, der du oss utfört hafver, icke skall säga: Herren kunde
        icke föra dem uti det land, som han dem lofvat hade, och hafver fördenskull
        fört dem derut, att han var vred på dem, att han skulle dräpa dem i öknene.'
      verse: 28
    - text: Förty de äro ditt folk, och din arfvedel, som du med dine stora magt,
        och med din uträckta arm, utfört hafver.
      verse: 29
  - chapter: 10
    verses:
    - text: 'På samma tiden sade Herren till mig: Uthugg dig två stentaflor såsom
        de första, och kom till mig på berget, och gör dig en ark af trä; '
      verse: 1
    - text: Så vill jag skrifva på taflorna de ord, som på de första voro, hvilka
        du sönderslagit hafver; och du skall lägga dem i arken.
      verse: 2
    - text: Så gjorde jag då en ark af furoträ, och uthögg två stentaflor, sådana
        som de första voro, och gick upp på berget, och hade de två taflorna i mina
        händer.
      verse: 3
    - text: Då skref han på taflorna, såsom den första skriften var, de tio ord, som
        Herren talade till eder utur eldenom på berget, på församlingenes dag; och
        Herren fick mig dem.
      verse: 4
    - text: Och jag vände om, och gick af berget, och lade taflorna i arken, som jag
        gjort hade, att de skulle der blifva, såsom Herren mig budit hade.
      verse: 5
    - text: Och Israels barn drogo ut ifrå Beeroth BeneJaakan till Moserah; der blef
        Aaron död, och vardt der begrafven; och hans son Eleazar vardt Prester för
        honom.
      verse: 6
    - text: Dädan drogo de ut till Gudgoda; ifrå Gudgoda till Jothbath, ett land der
        bäcker äro.
      verse: 7
    - text: På den tiden afskiljde Herren Levi slägte, till att bära Herrans förbunds
        ark, och till att stå för Herranom, till att tjena honom, och lofva hans Namn,
        allt intill denna dag.
      verse: 8
    - text: Derföre skulle de Leviter ingen del eller arf hafva med sina bröder; ty
        Herren är deras arf, såsom Herren din Gud dem sagt hafver.
      verse: 9
    - text: Och jag stod på bergena, såsom tillförene, fyratio dagar och fyratio nätter,
        och Herren bönhörde mig än i den gången, och Herren ville icke förgöra dig,
      verse: 10
    - text: 'Men Herren sade till mig: Statt upp, och gack åstad, att du går för folket,
        att de inkomma, och intaga landet, som jag deras fäder svorit hafver dem att
        gifva.'
      verse: 11
    - text: Nu, Israel, hvad äskar Herren din Gud af dig, utan att du skall frukta
        Herran din Gud, att du vandrar i alla hans vägar, och älskar honom, och tjenar
        Herranom dinom Gud, af allo hjerta och af allo själ;
      verse: 12
    - text: Att du håller Herrans bud och hans rätter, de jag dig bjuder i denna dag,
        på det att dig må väl gå?
      verse: 13
    - text: Si, himmelen och alla himlars himlar, och jorden, och allt det deruti
        är, är Herrans dins Guds?
      verse: 14
    - text: Dock likväl hafver Herren allena haft vilja till dina fäder, så att han
        älskade dem, och hafver utvalt deras säd efter dem, nämliga eder, utöfver
        allt folk, såsom det ock tillgår på denna dag.
      verse: 15
    - text: Så omskärer nu edars hjertas förhud, och varer icke mer halsstyfve.
      verse: 16
    - text: Förty Herren edar Gud är en Gud öfver alla gudar, och en Herre öfver alla
        herrar, en stor Gud, mägtig och förfärlig, den ingen person aktar, och tager
        inga mutor;
      verse: 17
    - text: Och skaffar dem faderlösom och enkom rätt, och älskar de främmande, så
        att han gifver dem födo och kläde.
      verse: 18
    - text: Derföre skolen I ock älska de främmande; ty I hafven ock varit främmande
        uti Egypti land.
      verse: 19
    - text: Herran din Gud skall du frukta; honom skall du tjena; till honom skall
        du hålla dig, och svärja vid hans Namn.
      verse: 20
    - text: Han är ditt lof, och din Gud, den med dig så stor och förfärlig ting gjort
        hafver, såsom din ögon sett hafva.
      verse: 21
    - text: Dine fäder foro neder uti Egypten med sjutio själar; men nu hafver Herren
        din Gud förökat dig, såsom stjernorna på himmelen.
      verse: 22
  - chapter: 11
    verses:
    - text: 'Så skall du nu älska Herran din Gud, och hålla hans lag, hans seder,
        hans rätter och hans bud, så länge du lefver. '
      verse: 1
    - text: Och förnimmer i dag det edor barn icke veta, eller sett hafva; nämliga
        Herrans edars Guds tuktan, hans härlighet, och hans mägtiga hand, och uträckta
        arm;
      verse: 2
    - text: Och hans tecken och verk, som han gjorde ibland de Egyptier, på Pharao,
        Konungen i Egypten, och på allt hans land;
      verse: 3
    - text: Och hvad han gjorde på de Egyptiers magt; på deras hästar och vagnar,
        då han lät komma vattnet af det röda hafvet öfver dem, när de foro efter eder,
        och Herren förgjorde dem, allt intill denna dag;
      verse: 4
    - text: Och hvad han eder gjorde i öknene, intilldess I nu till detta rummet komne
        ären;
      verse: 5
    - text: Hvad han gjorde Dathan och Abiram, Eliabs sönom, Rubens sons; huru jorden
        öppnade sin mun, och uppsvalg dem med deras folk och tjäll, och alla deras
        ägodelar, som under dem voro, midt i hela Israel.
      verse: 6
    - text: Ty edor ögon hafva sett de stora Herrans gerningar, som han gjort hafver.
      verse: 7
    - text: Derföre skolen I hålla all de bud, som jag bjuder eder i dag, på det I
        skolen styrkte varda till att komma in, och intaga landet, dit I faren till
        att intaga det;
      verse: 8
    - text: Och att du skall länge lefva i landena, som Herren edra fäder svorit hafver
        att gifva dem och deras säd, ett land der mjölk och hannog uti flyter.
      verse: 9
    - text: Ty det landet, som du kommer till att intaga, är icke såsom Egypti land,
        der I utdragne ären, der man sår säd, och bär dit vatten till fots, såsom
        till en kålgård;
      verse: 10
    - text: 'Utan det hafver berg, och slättmarker, hvilka regn af himmelen vattna
        måste:'
      verse: 11
    - text: Om hvilket land Herren din Gud låter sig vårda, och Herrans dins Guds
        ögon se alltid deruppå, ifrå begynnelsen på året, intill ändan.
      verse: 12
    - text: Om I nu hören min bud, som jag bjuder eder i dag, att I älsken Herran
        edar Gud, och tjenen honom af allt hjerta, och af allo själ;
      verse: 13
    - text: Så skall jag gifva edro lande regn i sinom tid, arla och serla, att du
        skall inberga din säd, ditt vin, och dina oljo;
      verse: 14
    - text: Och skall gifva dinom boskap gräs på dine mark, att I mågen äta och varda
        mätte.
      verse: 15
    - text: Men tager eder vara, att edart hjerta icke låter draga sig dertill, att
        I afträden, och tjenen andra gudar, och tillbedjen dem;
      verse: 16
    - text: Och Herrans vrede förgrymmar sig då öfver eder, och lycker himmelen till,
        att intet regn kommer, och jorden icke gifver sin växt, och I snarliga förgås
        utaf det goda landet, som Herren eder gifvit hafver.
      verse: 17
    - text: Så fatter nu dessa orden i hjertat, och i edra själar, och binder dem
        för ett tecken på edra hand, att de äro till en åminnelse för edor ögon;
      verse: 18
    - text: Och lärer dem edor barn, så att du talar derom, när du sitter i dino huse,
        eller går på vägen; när du lägger dig neder, och när du uppstår.
      verse: 19
    - text: Och skrif dem på dörrträn i dino huse, och på dine dörr;
      verse: 20
    - text: Att du och din barn mågen länge lefva i landena, som Herren dine fäder
        svorit hafver att gifva dem, så länge dagarna af himmelen på jordene vara.
      verse: 21
    - text: Ty om I alla dessa buden hållen, som jag bjuder eder, och derefter gören,
        så att I älsken Herran edar Gud, och vandren i alla hans vägar, och håller
        eder intill honom;
      verse: 22
    - text: Så skall Herren fördrifva allt detta folket för eder, så att I skolen
        intaga större och starkare folk än I ären.
      verse: 23
    - text: All rum, som edar fot på träder, skola vara edor; ifrån öknene och ifrå
        berget Libanon, och ifrån älfvene Phrath, allt intill det yttersta hafvet,
        skall edart landamäre vara.
      verse: 24
    - text: Ingen skall kunna stå eder emot; edar räddhåga och förfärelse skall Herren
        låta komma öfver all de land, der I inresen, såsom han eder sagt hafver.
      verse: 25
    - text: 'Si, jag lägger eder före i dag välsignelse och förbannelse:'
      verse: 26
    - text: Välsignelse, om I lyden Herrans edars Guds bud, som jag bjuder eder i
        dag;
      verse: 27
    - text: Förbannelse, om I icke lyden Herrans edars Guds bud, och afträden ifrå
        den vägen, som jag bjuder eder i dag, så att I vandren efter andra gudar,
        de I icke kännen.
      verse: 28
    - text: När Herren din Gud förer dig in i det land, der du inkommer till att intågat,
        så skall du låta tala välsignelsen på det berget Grisim, och förbannelsen
        på det berget Ebal;
      verse: 29
    - text: Hvilke äro på hinsidon Jordan, på den vägen vesterut, i de Cananeers lande,
        som bo på den slättmarkene in emot Gilgal, vid den lunden More.
      verse: 30
    - text: Ty du måste gå öfver Jordan, att du inkommer, och tager landet in, som
        Herren edar Gud eder gifvit hafver, att I det intaga och deruti bo skolen.
      verse: 31
    - text: Så ser nu till, att I gören efter all de bud och rätter, som jag eder
        i dag förelägger.
      verse: 32
  - chapter: 12
    verses:
    - text: 'Desse äro de bud och rätter, som I hålla skolen, så att I gören derefter
        uti i landena, som Herren dina fäders Gud dig gifvit hafver till att intaga,
        så länge I på jordene lefven. '
      verse: 1
    - text: Förgörer all de rum, der Hedningarna, som I intagen, sina gudar tjent
        hafva, vare sig på hög berg, på backar, eller under grön trä;
      verse: 2
    - text: Och bryter neder deras altare, och slår sönder deras stodar; och deras
        lundar uppbränner med eld, och deras afgudabeläte kaster bort, och tager bort
        deras namn utu det rummet.
      verse: 3
    - text: I skolen icke så göra Herranom edrom Gud;
      verse: 4
    - text: Utan på det rum, som Herren edar Gud utväljer af allom edrom slägtom,
        att han vill låta sitt Namn der bo, der skolen I fråga, och dit komma;
      verse: 5
    - text: Och göra edart bränneoffer, och edor annor offer, och edor tiond, och
        edra händers häfoffer, och edor löfte, och edor friviljoga offer, och förstfödningena
        af edart fä och får.
      verse: 6
    - text: Och der skolen I äta för Herranom edrom Gud, och vara glade öfver allt
        det I och edor hus förvärfven, der Herren din Gud dig uti välsignat hafver.
      verse: 7
    - text: I skolen intet göra af det vi i dag här görom, hvar och en som honom tycker
        rätt vara;
      verse: 8
    - text: Ty I ären ännu härtilldags icke komne till ro, eller till arfvedelen,
        som Herren din Gud dig gifva skall;
      verse: 9
    - text: Men I måsten gå öfver Jordan, och bo i de landena, som Herren edar Gud
        eder till arfs utskiftandes varder; och han skall låta eder få ro för alla
        edra fiendar omkring eder, och I skolen bo trygge.
      verse: 10
    - text: 'När nu Herren din Gud utväljer ett rum, att hans Namn der bo skall, dit
        skolen I bära allt det jag bjuder eder: edart bränneoffer, edor annor offer,
        edor tiond, edra händers häfoffer, och all edor fri löfte, som I Herranom
        lofven;'
      verse: 11
    - text: Och skolen vara glade för Herranom edrom Gud, I och edre söner, och edra
        döttrar, och edre tjenare, och edra tjenarinnor, och Leviterna, som i edra
        portar äro; förty de hafva ingen lott eller arfvedel med eder.
      verse: 12
    - text: Tag dig vara, att du icke offrar ditt bränneoffer i all de rum som du
        ser;
      verse: 13
    - text: Utan i det rum, som Herren utväljer, uti någro af dina slägter, der skall
        du offra ditt bränneoffer, och göra allt det jag bjuder dig.
      verse: 14
    - text: Dock må du slagta, och äta kött i alla dina portar, efter all dine själs
        begärelse, efter Herrans dins Guds välsignelse, som han dig gifvit hafver;
        både rene och orene måga det äta, såsom en rå eller en hjort.
      verse: 15
    - text: Men blodet skall du icke äta; utan gjuta det på jordena såsom vatten.
      verse: 16
    - text: Men icke må du äta i dina portar utaf tionden af din säd, dino vine, dine
        oljo, ej heller af den förstfödning af dino fä, af din får, eller af något
        ditt löfte, som du lofvat hafver, eller af ditt friviljoge offer, eller af
        dine hands häfoffer;
      verse: 17
    - text: Utan för Herranom dinom Gud skall du sådant äta på de rumme, som Herren
        din Gud utväljer, du och dine söner, dina döttrar, dine tjenare, dina tjenarinnor,
        och Leviten, som i dina portar är; och skall vara glad för Herranom dinom
        Gud, öfver allt det du dig företager.
      verse: 18
    - text: Och tag dig vara, att du icke öfvergifver Leviten, så länge du lefver
        på jordene.
      verse: 19
    - text: 'När nu Herren din Gud varder förvidgandes dina landsändar, såsom han
        dig sagt hafver, och du säger: Jag vill äta kött; efter din själ lyster äta
        kött, så ät kött efter alla dine själs begärelse.'
      verse: 20
    - text: Är rummet långt ifrå dig, som Herren din Gud utvalt hafver, att han der
        vill låta bo sitt Namn, så slagta af ditt fä eller får, som Herren dig gifvit
        hafver, såsom jag dig budit hafver, och att det i dinom portom, efter all
        dine själs begärelse.
      verse: 21
    - text: Såsom man äter en rå eller en hjort, må du ätat; både rene och orene måga
        lika väl ätat.
      verse: 22
    - text: Allenast vakta, att du icke äter blodet; ty blodet är själen, derföre
        skall du icke äta själena med köttet;
      verse: 23
    - text: Utan skall gjuta det på jordena såsom vatten;
      verse: 24
    - text: Och skall fördenskull icke ätat, att dig må väl gå, och dinom barnom efter
        dig, deraf att du gjort hafver det som rätt är för Herranom.
      verse: 25
    - text: Men när du helgar något det ditt är, eller lofvar, så skall du tagat,
        och bära till det rum, som Herren utvalt hafver;
      verse: 26
    - text: Och göra ditt bränneoffer, med kött och blod, på Herrans dins Guds altare;
        blodet af ditt offer skall du gjuta på Herrans dins Guds altare, och äta köttet.
      verse: 27
    - text: Se till, och hör alla dessa orden, som jag bjuder dig; på det dig må väl
        gå, och dinom barnom efter dig till evig tid, deraf att du gjort hafver det
        rätt är, och Herranom dinom Gud behageligit.
      verse: 28
    - text: När Herren din Gud utrotar Hedningarna för dig, der du inkommer till att
        intaga dem, och du dem intagit hafver, och bor i deras land;
      verse: 29
    - text: 'Så tag dig vara, att du icke faller i snarona efter dem, sedan de fördrefne
        äro för dig; och att du intet söker efter deras gudar, och säger: Såsom detta
        folk hafver tjent deras gudar, så vill jag ock göra.'
      verse: 30
    - text: Du skall icke således göra Herranom dinom Gud; förty de hafva gjort sinom
        gudom allt det Herranom stygges vid, och det han hatar; ty de hafva ock uppbränt
        i elde sina söner och döttrar till sina gudar.
      verse: 31
    - text: Allt det jag bjuder eder, det skolen I hålla, så att I gören derefter.
        I skolen intet lägga dertill, och intet taga derifrå.
      verse: 32
  - chapter: 13
    verses:
    - text: 'Om en Prophet eller drömmare uppkommer ibland eder, och han gifver dig
        ett tecken eller under; '
      verse: 1
    - text: 'Och det tecken eller under sker, der han dig af sade, och säger: Låt
        oss vandra efter andra gudar, de som I icke kännen, och tjenom dem;'
      verse: 2
    - text: Så skall du icke höra den Prophetens eller drömmarens ord; ty Herren din
        Gud försöker eder, att han må förfara, om I af allo hjerta, och af allo själ,
        älsken Herran edar Gud.
      verse: 3
    - text: Ty Herran edar Gud skolen I följa, och frukta honom, och hålla hans bud,
        och höra hans röst, och honom tjena, och hålla eder intill honom.
      verse: 4
    - text: 'Men den Propheten eller drömmaren skall dö, derföre att han lärde afträdelse
        ifrå Herranom edrom Gud, som eder utur Egypti land fört, och dig utu träldomens
        hus förlossat hafver: på det han skulle komma dig utaf den vägen, som Herren
        din Gud budit hafver, till att vandra deruppå; på det att du skall skilja
        den onda ifrå dig.'
      verse: 5
    - text: 'Om din broder, dins moders son, eller din son, eller din dotter, eller
        hustrun, som är i dinom famn, eller din vän, den dig är såsom ditt hjerta,
        råder dig hemliga, och säger: Låt oss gå, och tjena andra gudar, hvilka du
        intet känner, ej heller dine fäder;'
      verse: 6
    - text: De gudar, som ibland folken allt omkring eder äro, ehvad de äro när eller
        fjerran, ifrå den ena jordenes ända intill den andra;
      verse: 7
    - text: Så samtyck det icke, ej heller lyd honom; och skall ditt öga intet skona
        honom, och skall intet förbarma dig öfver honom, eller fördölja honom;
      verse: 8
    - text: Utan skall dräpa honom; din hand skall vara den första öfver honom, att
        han dräpes; och dernäst hela folkens hand.
      verse: 9
    - text: Man skall stena honom ihjäl; ty han for efter att han skulle komma dig
        ifrå Herranom dinom Gud, den dig utur Egypti land, ifrå träldomens hus, fört
        hafver;
      verse: 10
    - text: På det att hela Israel skall det höra, och befrukta sig, och icke mer
        taga sig sådana ondt före ibland eder.
      verse: 11
    - text: 'Om du får höra i någon stad, som Herren din Gud dig gifvit hafver till
        att bo uti, att man säger:'
      verse: 12
    - text: 'Någre Belials barn äro utgångne ibland dig, och hafva förfört deras stads
        inbyggare, och sagt: Låt oss gå, och tjena andra guidar, som I intet kännen;'
      verse: 13
    - text: Så skall du granneliga söka, ransaka och befråga, om sanningen finnes,
        att så visst är, att denna styggelsen ibland eder skedd är.
      verse: 14
    - text: Så skall du slå den stadsens inbyggare med svärdsegg, och dem tillspillogifva,
        med allt som derinne är, och deras boskap med svärdsegg.
      verse: 15
    - text: Och allt deras rof skall du tillhopabära midt uppå gatona, och bränna
        upp i elde, både staden och allt hans rof, det ena med det andra, Herranom
        dinom Gud; att han till en hög blifver i evig tid, och aldrig uppbyggd varder.
      verse: 16
    - text: Och låt intet blifva i dine hand af det som tillspillogifvet är; på det
        att Herren skall vändas ifrå sine vredes grymhet, och gifva dig barmhertighet,
        och förbarma sig öfver dig, och föröka dig, såsom han dina fäder svorit hafver;
      verse: 17
    - text: Derföre, att du Herrans dins Guds röst lydt hafver, till att hålla all
        hans bud, som jag dig bjuder på denna dag, att du skall göra det som rätt
        är för Herrans dins Guds ögon.
      verse: 18
  - chapter: 14
    verses:
    - text: 'I ären Herrans edars Guds barn; skärer eder icke, och görer eder icke
        skallota öfver edart änne för någon dödan. '
      verse: 1
    - text: Ty du äst ett heligt folk Herranom dinom Gud, och Herren hafver utvalt
        dig, att du skall vara hans eget, utaf all folk som på jordene äro.
      verse: 2
    - text: Du skall ingen styggelse äta.
      verse: 3
    - text: 'Men desse äro de djur, som I äta skolen: Fä, får, get, hjort,'
      verse: 4
    - text: Rå, buffel, stenbock, enhörning, urnöt, och elgen.
      verse: 5
    - text: Och all djur, som tveklöfvad äro, och idisla, skolen I äta.
      verse: 6
    - text: 'Men det skolen I icke äta, som idislar, och icke tveklöfvadt är: camelen,
        haran, cunilen. De som idisla, och icke tveklöfvad äro, de skola vara eder
        oren.'
      verse: 7
    - text: Svinet, ändock det tveklöfvadt är, så idislar det dock icke, det skall
        vara eder orent; af dess kött skolen I icke äta, och vid dess as skolen I
        icke komma.
      verse: 8
    - text: 'Detta är det I äta skolen, utaf allt det i vattnet är: allt det som spol
        och fjäll hafver, det skolen I äta;'
      verse: 9
    - text: Men det som intet spol eller fjäll hafver, det skolen I icke äta; ty det
        är eder orent.
      verse: 10
    - text: Alla rena foglar äter.
      verse: 11
    - text: 'Desse af dem äro de som I icke äta skolen: örnen, höken, falken,'
      verse: 12
    - text: Fiskagjusen, gladan, gamen med sine art,
      verse: 13
    - text: Och alla korpar med deras art,
      verse: 14
    - text: Strutsfoglen, ugglan, göken, sparfhöken med sine art,
      verse: 15
    - text: Stenugglan, ufven, flädermusen,
      verse: 16
    - text: Rördrommen, storken, svanen,
      verse: 17
    - text: Hägren, skrikan med sine art, vidhöfden, och svalan.
      verse: 18
    - text: Och alle foglar, som krypa, skola vara eder orene, och I skolen icke äta
        dem.
      verse: 19
    - text: De rena foglar skolen I äta.
      verse: 20
    - text: I skolen intet as äta. Främlingenom, som i dinom porte är, må du gifva
        det, att han det äter, eller sälj det enom främmande; ty du äst ett heligt
        folk Herranom dinom Gud. Du skall icke koka kidet, medan det ännu dir sina
        moder.
      verse: 21
    - text: Du skall all år afskilja tionden af allo dine säds frukt, som utaf dinom
        åker kommer;
      verse: 22
    - text: Och skall äta den för Herranom dinom Gud, på det rum som han utväljer,
        att hans Namn der bo skall; nämliga af tionden utaf din säd, dino vine, dine
        oljo, och förstfödningen af ditt fä och din får; på det du skall lära frukta
        Herran din Gud i alla dina lifsdagar.
      verse: 23
    - text: Om vägen är dig för lång, att du icke kan komma det dit, derföre att det
        rummet är dig för långt ifrå, som Herren din Gud utvalt hafver, att han vill
        låta sitt Namn bo der; ty Herren din Gud hafver välsignat dig;
      verse: 24
    - text: Så sälj det allt för penningar, och tag penningarna i dina hand, och gack
        till det rum, som Herren din Gud utvalt hafver;
      verse: 25
    - text: Och köp för penningarna allt det din själ lyster, vare sig fä, får, vin,
        stark dryck, eller allt det din själ begärar; och ät det der för Herranom
        dinom Gud, och var glad, du och ditt hus.
      verse: 26
    - text: Och Leviten, som i dina portar är, honom skall du icke förlåta; förty
        han hafver ingen lott eller arf med dig.
      verse: 27
    - text: Efter tre år skall du afsöndra all tiond af dine säd i det året, och skall
        lägga henne i dina portar.
      verse: 28
    - text: Så skall Leviten komma, som ingen lott eller arf hafver med dig; och främlingen,
        och den faderlöse, och enkan, som i dina portar äro, och äta, och mätta sig;
        på det Herren din Gud dig välsigna skall i alla dina händers gerningar, som
        du gör.
      verse: 29
  - chapter: 15
    verses:
    - text: 'Efter sju år skall du hålla ett friår. '
      verse: 1
    - text: 'Och så skall det tillgå med samma friår: Hvilken man något ifrå sine
        hand sinom nästa borgat hafver, han skall icke kräfva det in af sinom nästa,
        eller af sinom broder; förty det heter friår Herranom.'
      verse: 2
    - text: Utaf en främmande må du det inkräfva; men dinom broder skall du tillgifvat.
      verse: 3
    - text: Och skall allsingen fattig vara ibland eder; ty Herren varder dig välsignande
        uti landena, som Herren din Gud dig till arfs gifva skall, till att intaga;
      verse: 4
    - text: Allenast att du lyder Herrans dins Guds röst, och håller all dessa buden,
        som jag bjuder dig i denna dag, att du gör derefter.
      verse: 5
    - text: 'Ty Herren din Gud skall välsigna dig, såsom han dig sagt hafver: Så skall
        du låna myckno folke; men af ingom skall du till låns taga; du skall blifva
        rådandes öfver mycket folk; men öfver dig skall ingen rådandes blifva.'
      verse: 6
    - text: Om din broder i någon stad är fattig i dino lande, som Herren din Gud
        dig gifvandes varder, så skall du icke förhärda ditt hjerta eller tillycka
        dina hand för dinom fattiga broder;
      verse: 7
    - text: Utan skall upplycka henne honom, och låna honom, efter som honom fattas.
      verse: 8
    - text: 'Vakta dig, att i ditt hjerta icke ligger ett Belials ord, så att du säger:
        Det kommer snart sjunde året, som är friåret, och ser så illa ut på din fattiga
        broder, och får honom intet; så varder han ropandes öfver dig till Herran,
        och det varder dig till synd;'
      verse: 9
    - text: Utan du skall låtan fåt, och ditt hjerta skall icke förtrytat, att du
        får honom det; ty fördenskull skall Herren din Gud välsigna dig i alla dina
        gerningar, och i allt det du företager.
      verse: 10
    - text: Fattige skola väl alltid vara i landena; derföre bjuder jag dig, och säger,
        att du skall upplycka dina hand dinom broder, som trängder och fattiger är
        i dino lande.
      verse: 11
    - text: Om din broder, en Ebreisk eller Ebreiska, säljer sig dig, så skall han
        tjena dig i sex år, i sjunde årena skall du gifva honom fri lös.
      verse: 12
    - text: Och när du gifver honom fri lös, skall du icke låta honom gå med tomma
        händer ifrå dig;
      verse: 13
    - text: Utan du skall få honom med sig af din får, af dine lado, af dinom press,
        så att du gifver honom af det som Herren din Gud dig med välsignat hafver.
      verse: 14
    - text: Och tänk uppå, att du ock vast en träl i Egypti land, och Herren din Gud
        förlossade dig; derföre bjuder jag dig detta i denna dag.
      verse: 15
    - text: 'Säger han till dig: Jag vill icke fara ut ifrå dig; ty jag unner dig
        och dino huse godt, efter han mår väl när dig;'
      verse: 16
    - text: Så tag en syl, och borra honom genom hans öra, vid dins huses dörr, och
        låt honom blifva din träl i evig tid; med dine trälinno skall du ock så göra.
      verse: 17
    - text: Och låt dig icke tycka tungt vara, att du gifver honom fri lös; förty
        han hafver tjent dig såsom en dubbel legodräng, i sex år; så skall Herren
        din Gud välsigna dig i allt det du gör.
      verse: 18
    - text: Allt förstfödt, som ibland ditt fä och får födt varder, det mankön är,
        det skall du helga Herranom dinom Gud; du skall icke arbeta med förstfödningen
        af dino fä, och icke klippa förstfödningen af din får.
      verse: 19
    - text: För Herranom dinom Gud skall du äta dem årliga, på det rum som Herren
        utvalt hafver, du och ditt hus.
      verse: 20
    - text: Om det hafver någon brist, så att det haltar, eller är blindt, eller eljest
        någon ond vank hafver, så skall du icke offra det Herranom dinom Gud.
      verse: 21
    - text: Utan i dinom port skall du ätat, ehvad du äst ren eller oren, såsom en
        rå eller hjort;
      verse: 22
    - text: Allenast att du icke äter af dess blod, utan gjuter det på jordena såsom
        vatten.
      verse: 23
  - chapter: 16
    verses:
    - text: 'Håll den månaden Abib, att du gör Herranom dinom Gud Passah; förty uti
        Abibs månad hafver Herren din Gud fört dig utur Egypten om natten. '
      verse: 1
    - text: Och du skall slagta Herranom dinom Gud Passah, får och fä, på det rum,
        som Herren utväljandes varder, att hans Namn der bo skall.
      verse: 2
    - text: Du skall intet syradt bröd äta i de högtidene. I sju dagar skall du äta
        osyradt bedröfvelsens bröd; förty med hast gick du utur Egypti land; på det
        att du skall ihågkomma den dagen, som du drog utur Egypti land, i alla dina
        lifsdagar.
      verse: 3
    - text: I sju dagar skall intet syradt bröd sedt varda i alla dina landsändar;
        och skall intet af köttet, som på första dagen om aftonen slagtadt vardt,
        blifva qvart öfver nattena intill morgonen.
      verse: 4
    - text: Du kan icke slagta Passah någorstädes i dinom portom, som Herren din Gud
        dig gifvit hafver;
      verse: 5
    - text: Utan på det rum, som Herren din Gud utväljandes varder, att hans Namn
        der bo skall, der skall du slagta Passah, om aftonen när solen nedergången
        är, vid den tiden som du utur Egypten drogst.
      verse: 6
    - text: Och du skall kokat, och ätat på det rum, som Herren din Gud utväljandes
        varder; och sedan om morgonen vända dig, och gå hem i dina hyddor.
      verse: 7
    - text: I sex dagar skall du äta osyradt, och på sjunde dagen är Herrans dins
        Guds församling, då skall du intet arbete göra.
      verse: 8
    - text: Sju veckor skall du räkna dig, och begynna räkna ifrå den dagen, när man
        kastar lian i sädena;
      verse: 9
    - text: Och skall hålla veckohögtid Herranom dinom Gud, att du gifver dina hands
        friviljoga gåfvo, efter som Herren din Gud dig välsignat hafver.
      verse: 10
    - text: Och du skall vara glad för Herranom dinom Gud, du och din son, din dotter,
        din tjenare, din tjenarinna, och Leviten som är i dina portar, främlingen,
        den faderlöse och enkan, som ibland dig äro, på det rum som Herren din Gud
        utväljandes varder, att hans Namn der bo skall.
      verse: 11
    - text: Och tänk uppå, att du hafver varit en träl i Egypten, att du håller och
        gör efter dessa buden.
      verse: 12
    - text: Löfhyddohögtid skall du hålla i sju dagar, när du hafver insamlat af dinom
        loga, och af dinom press;
      verse: 13
    - text: Och skall vara glad på dine högtid, du och din son, din dotter, din tjenare,
        din tjenarinna, Leviten, främlingen, den faderlöse och enkan, som i dina portar
        äro.
      verse: 14
    - text: I sju dagar skall du hålla den högtiden Herranom dinom Gud, på det rum
        som Herren din Gud dig utväljandes varder; ty Herren din Gud skall välsigna
        dig i allt det du inbergar, och i alla dina händers gerningar; derföre skall
        du vara glad.
      verse: 15
    - text: Tre resor om året skall allt det mankön är ibland dig, komma fram för
        Herran din Gud, på det rum som han utväljandes varder, på osyrade bröds högtidene,
        på veckohögtidene, och på löfhyddohögtidene; icke skall han tomhändter komma
        fram för Herran;
      verse: 16
    - text: Hvar och en efter sine hands gåfvo, efter den välsignelse, som Herren
        din Gud dig gifvit hafver.
      verse: 17
    - text: Domare och ämbetsmän skall du sätta dig i allom dinom portom, som Herren
        din Gud dig gifvandes varder ibland dina slägter, att de måga döma folket
        med rättom dom.
      verse: 18
    - text: Du skall icke böja rätten, och skall ock ingen person anse, eller mutor
        taga; förty mutor förblinda de visa, och förvända de rättfärdigas saker.
      verse: 19
    - text: Du skall fara efter det rätt är; på det du må lefva, och besitta det land,
        som Herren din Gud dig gifvandes varder.
      verse: 20
    - text: Du skall icke någon lund af någrahanda trä plantera vid Herrans dins Guds
        altare, som du dig gör.
      verse: 21
    - text: Du skall ingen stod uppresa, hvilket Herren din Gud hatar.
      verse: 22
  - chapter: 17
    verses:
    - text: 'Du skall icke offra Herranom dinom Gud något nöt eller får, det någon
        brist eller något ondt på sig hafver; förty det är Herranom dinom Gud en styggelse. '
      verse: 1
    - text: Om någor funnen varder i någon af dina portar, som Herren din Gud dig
        gifvandes varder, man eller qvinna, den som illa gör för Herrans dins Guds
        ögon, så att han öfverträder hans förbund;
      verse: 2
    - text: Och går bort, och tjenar andra gudar, och tillbeder dem, vare sig sol
        eller måne, eller någor himmels här, det jag icke budit hafver;
      verse: 3
    - text: Och det varder dig sagdt, och du hörer det, så skall du granneligen fråga
        derefter; och när du finner, att det visserliga sant är, att sådana styggelse
        skedd är i Israel;
      verse: 4
    - text: Så skall du utföra den samma mannen eller den samma qvinnona, som sådana
        ondt gjort hafva, till dina portar, och skall stena dem ihjäl.
      verse: 5
    - text: Efter tu eller tre vittnes mun skall den dö, som döden värd är; men efter
        ett vittnes mun skall han icke dö.
      verse: 6
    - text: Vittnens hand skall den första vara till att dräpa honom, och sedan allt
        folksens hand; på det att du låter den onda ifrå dig.
      verse: 7
    - text: Om någor sak i rätta varder dig för svår, emellan blod och blod, emellan
        handel och handel, emellan skada och skada, och hvad tvedrägtiga saker äro
        i dinom portom, så skall du stå upp, och gå upp till det rum, som Herren din
        Gud utväljandes varder;
      verse: 8
    - text: Och till Presterna, Leviterna, och till domaren, som den tiden är, och
        fråga af dem; de skola säga dig domen af.
      verse: 9
    - text: Och du skall göra efter som de säga dig före i de rumme, som Herren utväljandes
        varder; och skall hålla det så, att du gör efter allt det som de dig lära.
      verse: 10
    - text: Efter lagen, som de lära dig, och efter rätten, som de säga dig före,
        skall du hålla dig, så att du icke viker derifrå, antingen på den högra sidon,
        eller på den venstra.
      verse: 11
    - text: Och om någor vore öfverdådig, så att han icke ville lyda Prestenom, som
        der i Herrans dins Guds ämbete står, eller domarenom, han skall dö; och du
        skall borttaga den onda af Israel;
      verse: 12
    - text: Att allt folket skall höra det, och rädas och icke mer öfverdådige vara.
      verse: 13
    - text: 'När du kommer uti landet, som Herren din Gud dig gifva skall, och tager
        det in, och bor der, och varder sägandes: Jag vill sätta en Konung öfver mig,
        såsom all folk omkring mig hafva;'
      verse: 14
    - text: Så skall du den sätta för Konung öfver dig, som Herren din Gud utväljer.
        Du skall en af dina bröder sätta öfver dig för Konung; du kan icke sätta en
        främmande öfver dig, den icke din broder är;
      verse: 15
    - text: Allenast att han icke håller många hästar, och förer folket åter in i
        Egypten, för de många hästars skull; efter Herren eder sagt hafver, att I
        icke mer genom denna vägen komma skolen.
      verse: 16
    - text: Han skall ock icke taga sig många hustrur, att hans hjerta varder icke
        afvändt; och skall ej heller mycket silfver eller guld församla.
      verse: 17
    - text: Och när han nu sittandes varder på sins rikes stol, skall han taga denna
        andra lagen af Prestomen Levitomen, och låta den skrifva uti en bok.
      verse: 18
    - text: Hon skall vara när honom, och han skall deruti läsa i alla sina lifsdagar;
        på det att han skall lära frukta Herran sin Gud, att han håller all denna
        lagsens ord, och dessa rätter, att han gör derefter.
      verse: 19
    - text: Han skall icke förhäfva sitt hjerta utöfver sina bröder; och skall icke
        vika ifrå budet, hvarken på den högra sidona, eller på den venstra; på det
        han skall förlänga sina dagar i sitt regemente, han och hans barn i Israel.
      verse: 20
  - chapter: 18
    verses:
    - text: 'Presterna Leviterna, och hela Levi slägt, skola ingen lott eller arf
        hafva med Israel; Herrans offer och hans arfvedel skola de äta. '
      verse: 1
    - text: Derföre skola de intet arf hafva ibland deras bröder; ty Herren är deras
        arf, såsom han dem sagt hafver.
      verse: 2
    - text: Och detta skall vara Presternas rättighet af folkena, och af dem som offra,
        ehvad det är fä eller får, att man skall gifva Prestenom bogen, och båda kindbenen,
        och våmbena;
      verse: 3
    - text: Och förstlingen af ditt korn, och dinom must, och dine oljo; och förstlingen
        af din fårs klippning.
      verse: 4
    - text: Förty Herren din Gud hafver utvalt honom utur alla dina slägter, att han
        stå skall i tjenstene i Herrans Namn, och hans söner evärdeliga.
      verse: 5
    - text: Om en Levit kommer utaf någon dina städer, eller eljest af hela Israel,
        der han en gäst är, och kommer af allo hans själs begärelse, till det rum
        som Herren utvalt hafver;
      verse: 6
    - text: Att han vill tjena i Herrans sins Guds Namn, såsom alle hans bröder Leviterna,
        som der stå för Herranom;
      verse: 7
    - text: De skola få lika del till att äta, förutan det han hafver af sina faders
        sålda godse.
      verse: 8
    - text: När du kommer uti landet, som Herren din Gud dig gifvandes varder, så
        skall du icke lära göra dens folksens styggelse;
      verse: 9
    - text: Att ingen ibland dig varder funnen, som sin son eller dotter låter gå
        igenom eld, eller den som är en spåman, eller en dagväljare, eller den som
        på foglalåt aktar, eller trollkarl;
      verse: 10
    - text: Eller besvärjare, eller en svartkonstig, eller en tecknatydare, eller
        den der någon dödan frågar.
      verse: 11
    - text: Ty den som sådant gör, han är Herranom en styggelse; och för sådana styggelses
        skull fördrifver dem Herren din Gud för dig.
      verse: 12
    - text: Var utan vank inför Herranom dinom Gud.
      verse: 13
    - text: Ty detta folket, som du intaga skall, lyda de dagväljare och spåmän; men
        du skall icke så göra Herranom dinom Gud.
      verse: 14
    - text: En Prophet, såsom mig, skall Herren din Gud uppväcka dig, utaf dig, och
        utaf dina bröder; honom skolen I lyda.
      verse: 15
    - text: 'Såsom du beddes af Herranom dinom Gud i Horeb, på församlingenes dag,
        och sade: Jag vill icke mer höra Herrans mins Guds röst, och icke mer se den
        stora elden, att jag icke skall dö.'
      verse: 16
    - text: 'Och Herren sade till mig: De hafva väl sagt.'
      verse: 17
    - text: Jag skall uppväcka dem en Prophet, såsom du äst, utaf deras bröder, och
        gifva min ord i hans mun; han skall tala till dem allt det jag honom bjuda
        vill.
      verse: 18
    - text: Och den som min ord icke hörer, som han i mitt Namn talandes varder, af
        honom vill jag utkräfva det.
      verse: 19
    - text: Dock om någor Prophete djerfves tala i mitt Namn, det jag honom icke befallt
        hafver att tala, och den som talar i andra gudars namn, den Propheten skall
        dö.
      verse: 20
    - text: 'Om du nu säga ville i ditt hjerta: Huru kan jag märka, hvilket ord Herren
        icke talat hafver?'
      verse: 21
    - text: 'När den Propheten talar i Herrans Namn, och der varder intet af, och
        sker intet, så är det det ord, som Herren icke talat hafver. Den Propheten
        hafver det talat af öfverdådighet: derföre skall du icke frukta dig för honom.'
      verse: 22
  - chapter: 19
    verses:
    - text: 'När Herren din Gud hafver utrotat folket, hvilkets land Herren din Gud
        dig gifva skall, att du dem intager, och bor i deras städer och husom; '
      verse: 1
    - text: Så skall du afskilja dig tre städer i landena, som Herren din Gud dig
        gifva skall till att intaga;
      verse: 2
    - text: Och skall utvälja belägna rum, och skifta dins lands gränsor, som Herren
        din Gud dig utdelandes varder, i tre delar; att dit må fly den som ett mandråp
        gjort hafver.
      verse: 3
    - text: Och det skall vara saken, att dit skall fly den som ett mandråp gjort
        hafver, att han må lefva. Om någor slår sina nästa icke med vilja, och hafver
        tillförene intet hat haft till honom;
      verse: 4
    - text: Utan såsom någor ginge med sin nästa i skogen till att hugga ved, och
        hofve med handene yxena upp till att hugga veden och jernet fölle af skaftet,
        och råkade hans nästa, så att han blefve död; den skall uti en af dessa städerna
        fly, och få lefva;
      verse: 5
    - text: På det blodhämnaren icke skall fara efter dråparen, medan hans hjerta
        förbittradt är, och få fatt på honom, om vägen är lång, och slå hans själ;
        ändock han till döds icke brutit hafver, efter han tillförene intet hat till
        honom haft hade.
      verse: 6
    - text: Derföre bjuder jag dig, att du afskiljer tre städer.
      verse: 7
    - text: Och om Herren din Gud dina landsändar utvidgandes varder, såsom han dina
        fäder svorit hafver, och gifver dig allt det landet, som han dina fäder lofvat
        hafver att gifva;
      verse: 8
    - text: Om du annars håller all dessa buden, att du gör derefter, som jag dig
        bjuder i denna dag, att du älskar Herran din Gud, och vandrar i hans vägar
        i dina lifsdagar, så skall du ännu tre städer lägga till dessa tre städer;
      verse: 9
    - text: På det oskyldigt blod icke skall utgjutet varda i dino lande, som Herren
        din Gud dig till arfs gifva skall, och blodskulder komma öfver dig.
      verse: 10
    - text: Men om någor hafver hat emot sin nästa, och vaktar efter honom, och han
        går åstad, och slår honom hans själ ihjäl, och flyr uti en af dessa städer;
      verse: 11
    - text: Så skola de äldste i hans stad sända dit, och låta hem ta honom dädan,
        och få honom i blodhämnarens händer, att han skall dräpas.
      verse: 12
    - text: Din ögon skola intet skona honom, och skall borttaga oskyldigt blod af
        Israel, på det att dig må väl gå.
      verse: 13
    - text: Du skall icke dins nästas råmärke flytta, hvilka förfäderna satt hafva
        i dinom arfvedel, den du ärfver i landena, som Herren din Gud dig gifvit hafver
        att intaga.
      verse: 14
    - text: Intet vittne skall ensamt framträda emot någon om någor missgerning eller
        synd, ehvad missgerning det är som man göra kan; utan i tvegge eller tregge
        vittnes mun skola alla saker stå.
      verse: 15
    - text: Om ett vrångt vittne går fram emot någon, till att vittna öfver honom
        någon öfverträdning;
      verse: 16
    - text: Så skola de både männerna, som saken på gäller, stå för Herranom framför
        Presterna och domarena, som på den tiden äro;
      verse: 17
    - text: Och domarena skola väl ransakat. Och om det falska vittnet hafver burit
        falskt vittnesbörd emot sin broder;
      verse: 18
    - text: Så skolen I göra honom, såsom han hade aktat göra sinom broder; på det
        att du skall skilja den onda ifrå dig;
      verse: 19
    - text: Och andre skola det höra och rädas, och icke mer taga sig före sådana
        ondt stycke göra ibland dig.
      verse: 20
    - text: 'Ditt öga skall icke skona honom: själ för själ, öga för öga, tand för
        tand, hand för hand, fot för fot.'
      verse: 21
  - chapter: 20
    verses:
    - text: 'När du drager till örlig emot dina fiendar, och får se hästar och vagnar,
        dess folks som är större än du, så frukta dig intet för dem; ty Herren din
        Gud, som dig utur Egypti land fört hafver, han är med dig. '
      verse: 1
    - text: När I nu kommen till strids, så skall Presten träda fram, och tala med
        folkena,
      verse: 2
    - text: 'Och säga till dem: Israel, hör härtill; I gån i dag i stridena emot edra
        fiendar. Edart hjerta vare icke blödigt; frukter eder intet, bäfver intet,
        och grufver eder intet för dem;'
      verse: 3
    - text: Ty Herren edar Gud går med eder, att han skall strida för eder mot edra
        fiendar, och hjelpa eder.
      verse: 4
    - text: 'Men ämbetsmännerna skola tala med folket, och säga: Hvilken som ett nytt
        hus byggt hafver, och hafver icke ännu vigt det, han gånge sina färde, och
        blifve hemma; på det han icke skall blifva död i stridene, och en annar viger
        det.'
      verse: 5
    - text: Hvilken som hafver plantat en vingård, och hafver icke ännu gjort honom
        menligan, han gånge sina färde, och blifve hemma; på det han icke blifver
        död i stridene, och en annan gör honom menligan.
      verse: 6
    - text: Hvilken sig en hustru trolofvat hafver, och hafver icke ännu hemtat henne
        hem, den gånge sina färde, och blifve hemma; att han icke dör i stridene,
        och en annar hemtar henne hem.
      verse: 7
    - text: 'Och ämbetsmännerna skola ytterligare tala med folket, och säga: Hvilken
        som rädder är, och förskräckt hjerta hafver, han gånge sina färde, och blifve
        hemma; på det han ock icke skall göra sina bröders hjerta förskräckt, såsom
        hans hjerta är.'
      verse: 8
    - text: Och när ämbetsmännerna uttalat hafva med folkena, så skola de skicka höfvitsmännerna
        för folket främst i spetsen.
      verse: 9
    - text: När du drager för en stad, till att bestrida honom, så skall du först
        bjuda dem frid till.
      verse: 10
    - text: Svara de dig fridliga, och låta upp för dig, så skall allt det folk, som
        derinne är, vara dig skattskyldigt och underdånigt;
      verse: 11
    - text: Men vilja de icke fridliga handla med dig, och vilja örliga med dig, så
        belägg dem.
      verse: 12
    - text: Och när Herren din Gud gifver dem dig i händer, så skall du slå allt mankön,
        som derinne är, med svärdsegg;
      verse: 13
    - text: Utan qvinnfolk, barn och boskap, och allt det i staden är, och allt rofvet
        skall du byta emellan dig, och skall äta af dina fiendars byte, som Herren
        din Gud dig gifvit hafver.
      verse: 14
    - text: Alltså skall du göra med alla städer, som fast långt ifrå dig ligga, och
        icke äro af desso folks städer.
      verse: 15
    - text: Men i desso folks städer, som Herren din Gud dig till arf gifva skall,
        skall du intet låta lefva det som anda hafver;
      verse: 16
    - text: Utan skall gifva det tillspillo, nämliga de Hetheer, Amoreer, Cananeer,
        Phereseer, Heveer och Jebuseer, såsom Herren din Gud dig budit hafver;
      verse: 17
    - text: På det att de icke skola lära eder göra all den styggelse, som de göra
        deras gudar, och I synden emot Herran edar Gud.
      verse: 18
    - text: Om du måste länge ligga för en stad, emot hvilken du strider, till att
        intagan, så skall du icke förderfva trän, så att du låter yxena komma på dem;
        förty du kan äta deraf, derföre skall du icke afhugga dem. Är det dock ett
        trä på markene, och icke menniska, och kan icke komma i bålverk emot dig.
      verse: 19
    - text: Men de trä, som du vetst att man icke äter deraf, dem skall du förderfva
        och afhugga, och gör bålverk emot staden som med dig örligar, tilldess du
        honom öfvermägtig varder.
      verse: 20
  - chapter: 21
    verses:
    - text: 'Om någon dräpen man finnes i landena, som Herren din Gud dig gifva skall
        till att intaga, och ligger på markene, och man icke vet ho honom dräpit hafver; '
      verse: 1
    - text: Så skola dine äldste och domare gå der ut, och mäla ifrå den dräpna, intill
        de städer, som deromkring ligga.
      verse: 2
    - text: Hvilken staden, som der näst är, hans äldste skola taga af boskapenom
        ena unga ko, der man intet med arbetat hafver, och den intet ok hafver dragit;
      verse: 3
    - text: Och de skola leda henne in på en stenogan dal, den intet hafver brukad
        varit, ej heller besådd, och der i dalen hugga henne halsen af.
      verse: 4
    - text: Så skola Presterna gå fram, Levi söner, ty Herren din Gud hafver utvalt
        dem, att de skola tjena honom, och lofva Herrans Namn, och efter deras mun
        skola alla saker och all slags mål handlad varda.
      verse: 5
    - text: Och alle äldste af den staden skola gå fram till den dräpna, och två sina
        händer öfver den unga kon, som i dalenom halshuggen är;
      verse: 6
    - text: 'Och skola svara och säga: Våra händer hafva detta blodet icke utgjutit;
        hafva ej heller vår ögon sett det.'
      verse: 7
    - text: Var nådelig dino folke Israel, som du, Herre, förlossat hafver; lägg icke
        detta oskyldiga blodet på ditt folk Israel. Så skola de vara försonade för
        det blodet.
      verse: 8
    - text: Alltså skall du lägga ifrå dig oskyldigt blod, att du skall göra det rätt
        är för Herrans ögon.
      verse: 9
    - text: När du drager i strid emot dina fiendar, och Herren din Gud gifver dem
        i dina händer, att du förer dem fångna bort;
      verse: 10
    - text: Och du ser ibland de fångar en dägelig qvinno, och dig faller lust till
        henne, att du måtte taga henne till hustru;
      verse: 11
    - text: Så för henne i ditt hus, och låt raka henne håret af, och omskära hennes
        naglar;
      verse: 12
    - text: Och lägga de kläder af, der hon uti fången var, och låt henne sitta i
        dino huse, och gråta i en månad sin fader och sina moder; sedan sof när henne,
        och tag henne till äkta, och låt henne vara din hustru.
      verse: 13
    - text: Om du sedan icke hafver lust till henne, så skall du låta henne fara hvart
        hon vill, och icke sälja henne för penningar, eller försätta henne; derföre,
        att du hafver förnedrat henne.
      verse: 14
    - text: Om någor hafver två hustrur, ena som han kär hafver, och ena som han hatar,
        och de föda honom barn, både den kära och den okära, så att det förstfödda
        är de okäres;
      verse: 15
    - text: Och tiden kommer, att han skall sinom barnom utskifta arfvet, så kan han
        icke göra dess käres son till förstfödda son, för den okäres förstfödda son;
      verse: 16
    - text: Utan han skall bekänna den okäres son för förstfödda sonen, så att han
        gifver honom dubbelt af allt det på färde är; förty den samme är hans första
        kraft, och honom hörer förstfödslorätten till.
      verse: 17
    - text: Om någor hafver en sjelfsvörding och ohörsamman son, som faders och moders
        röst icke lyder, och när de tukta honom, lyder han dem intet;
      verse: 18
    - text: Så skola hans fader och moder taga honom fatt, och hafva honom fram för
        de äldsta i staden, och till porten åt samma rum;
      verse: 19
    - text: 'Och säga till de äldsta i staden: Denne vår son är en sjelfsvörding och
        ohörsam, och lyder intet vara röst, och är en fråssare och drinkare.'
      verse: 20
    - text: Så skall allt folket i staden stena honom ihjäl; och alltså skall du skilja
        den onda ifrå dig, att hela Israel skall det höra och rädas.
      verse: 21
    - text: När någor hafver bedrifvit en synd, den döden värd är, och varder så dödad,
        att man hängre honom upp i trä;
      verse: 22
    - text: Si skall hans lekamen icke blifva på trät öfver nattena; utan I skolen
        begrafva honom på den samma dagen; ty förbannad är den för Gud, som hängder
        är; på det att du icke skall orena ditt land, som Herren din Gud gifver dig
        till arfs.
      verse: 23
  - chapter: 22
    verses:
    - text: 'När du dins broders oxa eller får ser vilsefara, så skall du icke draga
        dig derifrån; utan skall drifva dem till din broder igen. '
      verse: 1
    - text: Om din broder icke bor när, och du känner honom icke, så skall du taga
        dem in uti ditt hus, att de blifva när dig, tilldess din broder söker efter
        dem, och då får du honom dem igen.
      verse: 2
    - text: Sammalunda skall du göra med hans åsna, med hans kläde, och med allt det
        som tappadt är, det din broder mist hafver, och du finner det; drag dig icke
        derifrå.
      verse: 3
    - text: Om du ser dins broders åsna eller oxa falla på vägenom, så skall du icke
        draga dig derifrån; utan skall hjelpa honom upp.
      verse: 4
    - text: En qvinna skall icke bära mans tyg, och en man skall icke draga qvinnokläder
        uppå; ty den som det gör, är Herranom dinom Gud en styggelse.
      verse: 5
    - text: Om du råkar på vägen ett foglabo, på eno trä eller på jordene, med ungar
        eller med ägg, och modren sitter på ungarna eller på äggen, så skall du icke
        taga modren med ungarna;
      verse: 6
    - text: Utan skall låta modren flyga, och taga ungarna; att dig må gå väl, och
        du må länge lefva.
      verse: 7
    - text: När du bygger ett nytt hus, så gör såsom en värn ofvanomkring på taket,
        att du icke indrager blod på ditt hus, om någon faller deraf.
      verse: 8
    - text: Du skall icke så din vingård med mångahanda, att du icke helgar till fyllelse
        sådana säd, som du sått hafver ibland vingårdsens frukt.
      verse: 9
    - text: Du skall icke plöja tillhopa med en oxa och med en åsna.
      verse: 10
    - text: Du skall icke utikläda dig en klädning, som af ull och lin tillsammans
        kommen är.
      verse: 11
    - text: Du skall göra dig klutar i fyra hörnen på din mantel, som du hafver på
        dig.
      verse: 12
    - text: Om någor tager ena hustru, och, sedan han henne belägrat hafver, får ledo
        till henne;
      verse: 13
    - text: 'Och kastar henne något slemt före, och förer henne ett rykte uppå, och
        säger: Denna qvinnona hafver jag tagit, och när jag ingick till henne, fann
        jag att hon icke var jungfru;'
      verse: 14
    - text: Så skola fader och moder åt qvinnone taga henne, och bära, fram qvinnones
        jungfruskap inför de äldsta i stadenom, som i porten sitta.
      verse: 15
    - text: 'Och qvinnones fader skall säga till de äldsta: Jag hafver gifvit denna
        mannenom mina dotter till hustru; nu är han henne vorden hätsk;'
      verse: 16
    - text: 'Och kastar henne skamlig ting före, och säger: Jag hafver icke funnit
        dina dotter jungfru; detta är mina dotters jungfruskap. Och de skola utbreda
        klädet för de äldsta i stadenom.'
      verse: 17
    - text: Så skola de äldste i stadenom taga mannen och näpsa honom;
      verse: 18
    - text: Och sakfälla honom till hundrade siklar silfver, och gifva dem qvinnones
        fader, derföre att han hafver beryktat ena jungfru i Israel; och han skall
        hafva henne till hustru, så att han icke skall öfvergifva henne i alla sina
        lifsdagar.
      verse: 19
    - text: Är det ock sant, att qvinnan icke är funnen jungfru;
      verse: 20
    - text: Så skall man föra henne ut för hennes faders husdörr, och folket i staden
        skola stena henne till döds, derföre att hon hafver bedrifvit en galenskap
        i Israel, och hafver bolat i hennes faders hus; och skall bortkasta det onda
        ifrå dig.
      verse: 21
    - text: Om någor varder befunnen, att han ligger när en hustru, som en äkta man
        hafver, så skola de både dräpas, mannen och qvinnan, som han när legat hafver;
        och skall taga bort det onda af Israel.
      verse: 22
    - text: Om en piga är enom manne trolofvad, och någor kommer i färd med henne
        i stadenom, och ligger när henne;
      verse: 23
    - text: Så skall du föra dem båda ut till stadsporten, och skall stena dem båda
        till döds; pigona fördenskull, att hon icke ropade, efter hon var i stadenom;
        mannen fördenskull, att han sins nästas hustru skämt hafver; och skall kasta
        det onda bort ifrå dig.
      verse: 24
    - text: Om någor finner en förlofvad pigo på markene, och tager henne fatt, och
        ligger när henne; så skall mannen allena dräpas, som låg när henne;
      verse: 25
    - text: Och pigone skall du intet göra; ty hon hafver ingen synd gjort, som döden
        värd är; utan lika som någor hofve sig upp emot sin nästa, och sloge hans
        själ ihjäl, så är detta ock;
      verse: 26
    - text: Ty han fann henne på markene, och den förlofvade pigan ropade, och ingen
        var som henne halp.
      verse: 27
    - text: Om någor kommer till en jungfru som intet trolofvad är, och får henne
        fatt och ligger när henne, och det varder funnet;
      verse: 28
    - text: Så skall han, som när henne låg, gifva hennes fader femtio siklar silfver,
        och skall hafva henne till hustru, derföre att han hafver förnedrat henne;
        han må icke öfvergifva henne i hans lifsdagar.
      verse: 29
    - text: Ingen skall taga sins faders hustru, och icke upptäcka sins faders täckelse.
      verse: 30
  - chapter: 23
    verses:
    - text: 'Ingen förbråken eller snöpt skall komma in i Herrans församling. '
      verse: 1
    - text: Skall ock ingen skökoson komma i Herrans församling, ja ock efter tionde
        led; utan skall platt intet komma i Herrans församling.
      verse: 2
    - text: De Ammoniter och Moabiter skola icke komma in i Herrans församling; ja
        ock efter tionde led; aldrig skola de komma in i Herrans församling;
      verse: 3
    - text: Derföre, att de icke ville möta dig med bröd och vatten på vägen, då I
        drogen utur Egypten; och dertill lejde emot eder Bileam, Beors son, den spåmannen
        utaf Mesopotamien, att han skulle förbanna dig.
      verse: 4
    - text: Men Herren din Gud ville icke höra Bileam; och Herren din Gud förvände
        dig den förbannelsen uti välsignelse; derföre, att Herren din Gud hade dig
        kär.
      verse: 5
    - text: Du skall dem hvarken godt eller äro bevisa i alla dina lifsdagar evinnerliga.
      verse: 6
    - text: Edomeen skall du icke för styggelse hålla; ty han är din broder. Egyptien
        skall du ej heller hålla för styggelse; ty du hafver varit en främling i hans
        land.
      verse: 7
    - text: De barn, som af dem födde varda i tredje led, de måga komma in uti Herrans
        församling.
      verse: 8
    - text: När du utdrager utu lägret emot dina fiendar, så tag dig vara för allt
        ondt.
      verse: 9
    - text: Är någor ibland dig, som icke är ren, att honom om natten något vederfaret
        är, han skall gå ut för lägret, och icke igen inkomma;
      verse: 10
    - text: Förra än han mot aftonen tvår sig i vatten; och när solen nedergången
        är, skall han åter komma i lägret igen.
      verse: 11
    - text: Utanför lägret skall du hafva en plats, der du ut uppå går till dina tarfver;
      verse: 12
    - text: Och skall hafva en staka vid bältet, och när du dig derute sätta vill,
        skall du grafva dermed; och när du sutit hafver, skall du med mullene öfverskyla
        det af dig gånget är.
      verse: 13
    - text: Ty Herren din Gud vandrar i dino lägre, att han skall frälsa dig, och
        gifva dina fiendar för dig; derföre skall ditt lägre vara heligt, att ingen
        skam skall sedd vara ibland dig, och han vänder sig ifrå dig.
      verse: 14
    - text: Du skall icke igen antvarda husbondanom tjenaren, som ifrå honom flyr
        till dig.
      verse: 15
    - text: Han skall blifva när dig på det rum, som honom täckes i någon af dina
        portar, sig till godo, och skall icke bedröfva honom.
      verse: 16
    - text: Ingen sköka skall vara ibland Israels döttrar, och ingen bolare ibland
        Israels söner.
      verse: 17
    - text: Du skall icke bära skökolön eller hundapenningar uti Herrans dins Guds
        hus, af någrahanda löfte; ty både äro Herranom dinom Gud en styggelse.
      verse: 18
    - text: Du skall icke ockra på dinom broder, antingen med penningar eller fetalia,
        eller med någon ting, der man med ockra kan.
      verse: 19
    - text: På dem främmande må du ockra, men icke på dinom broder; på det Herren
        din Gud skall välsigna dig i allt det du företager i landena, dit du kommer
        till att intaga det.
      verse: 20
    - text: När du gör Herranom dinom Gud ett löfte, så skall du icke fördröja att
        hålla det; ty Herren din Gud varder det utkräfvandes af dig; och det blifver
        dig räknadt till synd.
      verse: 21
    - text: Om du intet löfte lofvar, så är det dig ingen synd.
      verse: 22
    - text: Hvad af dina läppar utgånget är, det skall du hålla, och göra derefter,
        såsom du Herranom dinom Gud med fri vilja lofvat hafver, det du med dinom
        mun talat hafver.
      verse: 23
    - text: När du går i dins nästas vingård, så må du äta af vinbären så mycket dig
        täckes, tilldess du blifver mätt; men du skall intet taga med dig i dino kärile.
      verse: 24
    - text: När du går i dins nästas säd, så må du afplocka ax; men med lian skall
        du icke gå dertill.
      verse: 25
  - chapter: 24
    verses:
    - text: 'Om någor tager sig hustru, och äktar henne, och hon icke finner ynnest
        för hans ögon, för någon olusts skull, så skall han skrifva ett skiljobref,
        och få henne i handena, och låta henne utu sitt hus. '
      verse: 1
    - text: När hon utu hans hus gången är, och går till och blifver ens annars mans
        hustru;
      verse: 2
    - text: Och den samme andre mannen varder henne ock ogunstig, och skrifver ett
        skiljobref och får henne i handena, och låter henne utu sitt hus; eller om
        den samme andre mannen dör, som henne till hustru tog;
      verse: 3
    - text: Så kan hennes förste man, som henne utdref, icke taga henne igen, att
        hon blifver hans hustru, efter det att hon är oren; ty det är en styggelse
        för Herranom; på det att du icke skall komma landet i synd, som Herren din
        Gud dig till arfs gifva skall.
      verse: 4
    - text: Om någor hafver nyliga tagit sig hustru, han skall icke draga ut i härfärd,
        och man skall intet lägga honom uppå; han skall vara fri i sino huse ett år
        igenom, att han må vara glad med sine hustru, som han tagit hafver.
      verse: 5
    - text: Du skall intet till pant taga understenen och öfverstenen i qvarnene;
        ty han hafver satt dig själena till pant.
      verse: 6
    - text: Om någor varder funnen den som stjäl ena själ utaf sina bröder utaf Israels
        barnom, och försätter eller säljer henne, den tjufven skall dräpas; att du
        skiljer det onda ifrå dig.
      verse: 7
    - text: Tag dig vara för den plågon spitelskona, att du med flit håller och gör
        allt det som Presterna Leviterna lära dig, och jag dem budit hafver; det skolen
        I hålla, och göra derefter.
      verse: 8
    - text: Kom ihåg hvad Herren din Gud gjorde med MirJam på vägen om, då I drogen
        utur Egypten.
      verse: 9
    - text: Om du något borgar dinom nästa, så skall du icke gå i hans hus, och taga
        honom en pant af;
      verse: 10
    - text: Utan du skall stå utanföre, och den som du borgat hafver, skall bära sin
        pant ut till dig.
      verse: 11
    - text: Är han nödställd, så skall du icke gå och lägga dig sofva med hans pant;
      verse: 12
    - text: Utan skall gifva honom hans pant igen, när solen nedergår, att han må
        sofva i sin kläder, och välsigna dig; det varder dig räknadt för Herranom
        dinom Gud till rättfärdighet.
      verse: 13
    - text: Du skall icke förhålla lönen för den som torftig och fattig är ibland
        dina bröder; eller för främlingenom, som i dino lande eller i dina portar
        är;
      verse: 14
    - text: Utan skall gifva honom samma dagen sin lön, att solen dermed icke nedergår,
        efter han nödställd är, och dermed uppehåller sina själ; på det han icke skall
        ropa till Herran öfver dig, och det varder dig till synd.
      verse: 15
    - text: Fäderna skola icke dö för barnen, ej eller barnen för fäderna; utan hvar
        och en skall dö för sina synd.
      verse: 16
    - text: Du skall icke böja främlingens, eller dens faderlösas rätt; och skall
        icke taga enkone hennes kläder af till pant.
      verse: 17
    - text: Ty du skall ihågkomma, att du hafver varit en träl i Egypten, och Herren
        din Gud hafver dig dädan löst; derföre bjuder jag dig, att du detta gör.
      verse: 18
    - text: När du hafver bergat af dinom åker, och du en kärfva förgätit hafver på
        åkrenom, så skall du icke omvända och taga honom; utan han skall höra främlingenom,
        dem faderlösa och enkone till; på det att Herren din Gud skall välsigna dig
        i all din händers verk.
      verse: 19
    - text: När du afrist hafver af ditt oljoträ, så skall du icke sedan på nytt afrista;
        det skall höra främlingenom, dem faderlösa och enkone till.
      verse: 20
    - text: När du din vingård afbergat hafver, så skall du icke sedan på nytt hemta;
        det skall höra främlingenom, dem faderlösa och enkone till;
      verse: 21
    - text: Och skall ihågkomma, att du hafver varit en träl i Egypti land; derföre
        bjuder jag dig, att du detta gör.
      verse: 22
  - chapter: 25
    verses:
    - text: 'Om en träta är emellan män, så skall man hafva dem fram för rätten, och
        döma emellan dem, och gifva dem rättfärdiga rätt, och den ogudaktiga fördöma. '
      verse: 1
    - text: Och om den ogudaktige hafver förtjent hugg, skall domaren bjuda honom
        falla neder, och de skola inför honom slå honom, efter det mått och tal, som
        missgerningen kräfver.
      verse: 2
    - text: När man honom fyratio slag gifvit hafver, skall man icke mer slå; på det,
        om man mer slår, han icke skall förmycket slagen varda, och din broder styggelig
        varder för din ögon.
      verse: 3
    - text: Du skall icke binda munnen till på oxanom, som tröskar.
      verse: 4
    - text: När bröder bo tillhopa, och en dör utan barn, så skall dens dödas hustru
        icke taga någon främmande man utantill; utan hennes svåger skall ingå till
        henne, och taga henne till hustru, och befrynda henne.
      verse: 5
    - text: Och den förste sonen, som hon föder, skall nämnas efter hans döda broder;
        att hans namn icke nederlägges i Israel.
      verse: 6
    - text: 'Om mannenom icke täckes, att han tager sina svägersko, så skall hans
        svägerska uppgå till porten för de äldsta, och säga: Min svåger nekar sig
        vilja uppväcka sinom broder namn i Israel, och vill icke hafva mig till hustru.'
      verse: 7
    - text: 'Så skola de äldste i stadenom låta kalla honom, och tala med honom. Om
        han då står, och säger: Mig faller icke i sinnet att taga henne;'
      verse: 8
    - text: 'Så skall hans svägerska träda till honom inför de äldsta, och draga honom
        en sko af hans fötter, och spotta uppå honom, och skall svara och säga: Så
        skall man göra hvarjom och enom, som sins broders hus icke uppbygga vill.'
      verse: 9
    - text: 'Och hans namn skall heta i Israel: Dens barföttes hus.'
      verse: 10
    - text: Om två män träta tillhopa, och ensderas hustru löper till, att hon vill
        undsätta sin man ifrå hans hand som honom slår, och räcker sina hand ut, och
        fatter honom om hans hemlig ting;
      verse: 11
    - text: Så skall du hugga henne handena af, och ditt öga skall icke skona henne.
      verse: 12
    - text: Du skall icke hafva tveggehanda vigt i dinom säck, större och mindre;
      verse: 13
    - text: Och i dino huse skall icke vara tveggehanda skäppa, större och mindre.
      verse: 14
    - text: Du skall hafva ena fulla och rätta vigt, och ena fulla och rätta skäppo;
        på det att du skall länge lefva på landena, som Herren din Gud dig gifva skall.
      verse: 15
    - text: Ty den som detta gör, han är Herranom dinom Gud en styggelse; såsom ock
        alle de som illa göra.
      verse: 16
    - text: Kom ihåg hvad de Amalekiter gjorde dig uppå vägenom, då I drogen utur
        Egypten;
      verse: 17
    - text: Huru de kommo emot dig på vägenom, och slogo dina eftersta, alla de svaga
        som efterst drogo, när du mödd och trött vast, och de fruktade icke Gud.
      verse: 18
    - text: När nu Herren din Gud låter dig komma till ro ifrån alla dina fiendar
        omkring dig i landena, som Herren din Gud dig gifver till arfs till att intaga,
        så skall du utskrapa de Amalekiters åminnelse under himmelen; det förgät icke.
      verse: 19
  - chapter: 26
    verses:
    - text: 'När du kommer in i landet, som Herren din Gud dig till arfs gifva skall,
        och du tager det in, och bor der; '
      verse: 1
    - text: Så skall du taga allahanda landsens första frukter, som af jordene komma,
        som Herren din Gud dig gifver, och skall lägga dem uti en korg, och gå bort
        på det rum, som Herren din Gud utväljandes varder, att hans Namn der bo skall;
      verse: 2
    - text: 'Och skall gå till Presten, som på den tiden är, och säga till honom:
        Jag förkunnar på denna dag Herranom dinom Gud, att jag är kommen in uti det
        land, som Herren vårom fädrom svorit hafver till att gifva oss.'
      verse: 3
    - text: Och Presten skall taga korgen utu dine hand, och sätta honom ned för Herrans
        dins Guds altare.
      verse: 4
    - text: 'Då skall du svara, och säga för Herranom dinom Gud: De Syrer ville förgöra
        min fader, han drog neder i Egypten, och var der en främling med fögo folk;
        och vardt der ett stort, starkt och mycket folk.'
      verse: 5
    - text: Men de Egyptier handlade illa med oss, och tvingade oss, och lade en hård
        träldom på oss.
      verse: 6
    - text: Då ropade vi till Herran våra fäders Gud, och Herren hörde vårt rop, och
        såg vårt elände, ångest och nöd.
      verse: 7
    - text: Och Herren förde oss utur Egypten med väldiga hand och uträcktom arm,
        och med stor förfärelse genom tecken och under;
      verse: 8
    - text: Och förde oss på detta rummet, och gaf oss detta landet, der mjölk och
        hannog uti flyter.
      verse: 9
    - text: Och derföre bär jag nu här fram landsens första frukt, som du, Herre,
        mig gifvit hafver. Och så skall du låta det der för Herranom dinom Gud, och
        tillbedja för Herranom dinom Gud;
      verse: 10
    - text: Och vara glad öfver allt det goda, som Herren din Gud hafver gifvit dig,
        och dino huse, du och Leviten, och främlingen som när dig är.
      verse: 11
    - text: När du hafver tillhopasamlat allan tionden af din årsväxt i tredje årena,
        hvilket är ett tiondeår, så skall du gifva Levitenom, främlingenom, dem faderlösa
        och enkone, att de måga äta i dinom port, och varda mätte;
      verse: 12
    - text: 'Och skall säga för Herranom dinom Gud: Jag hafver här framburit det som
        helgadt är af mino huse, och hafver gifvit det Levitenom, främlingenom, dem
        faderlösa och enkone, efter allt ditt bud, som du mig budit hafver; jag hafver
        icke gått utöfver ditt bud, eller förgätit det;'
      verse: 13
    - text: Jag hafver icke ätit deraf i mine sorg; jag hafver intet tagit deraf i
        orenlighet; jag hafver intet deraf gifvit till de döda; jag hafver varit Herrans
        mins Guds röst hörig, och hafver gjort allt det du mig budit hafver.
      verse: 14
    - text: Se här neder af dine helga boning af himmelen, och välsigna ditt folk
        Israel, och landet som du oss gifvit hafver, såsom du våra fäder svorit hafver,
        ett land der mjölk och hannog uti flyter.
      verse: 15
    - text: I dag hafver Herren din Gud budit dig, att du efter all dessa bud och
        rätter göra skall, så att du håller dem, och gör derefter af allo hjerta,
        och af allo själ.
      verse: 16
    - text: Herranom hafver du det tillsagt i denna dag, att han skall vara din Gud,
        och du skall vandra i hans vägar, och hålla hans lag, bud och rätter, och
        lyda hans röst.
      verse: 17
    - text: Herren hafver dig tillsagt i dag, att du skall vara hans eget folk, såsom
        han dig sagt hafver; att du skall hålla all hans bud;
      verse: 18
    - text: Och han skall göra dig det högsta, och du varder prisad, lofvad och ärad,
        öfver allt folk som han gjort hafver; på det du skall vara Herranom dinom
        Gud ett heligt folk, såsom han sagt hafver.
      verse: 19
  - chapter: 27
    verses:
    - text: 'Och Mose, samt med de äldsta i Israel, böd folkena, och sade: Behåller
        all de bud, som jag bjuder eder i dag. '
      verse: 1
    - text: Och på den tiden, när I öfver Jordan dragen in i landet, som Herren din
        Gud dig gifvandes varder, skall du uppresa stora stenar, och plåstra dem med
        kalk;
      verse: 2
    - text: Och derpå skrifva all dessa lagsens ord, när du deröfver kommer; på det
        du skall komma i landet, som Herren din Gud dig gifva skall, ett land der
        mjölk och hannog uti flyter; såsom Herren dina fäders Gud dig sagt hafver.
      verse: 3
    - text: När I nu gån öfver Jordan, så skolen I sådana stenar uppresa, om hvilka
        jag eder i dag bjuder, på det berget Ebal, och plåstra dem med kalk;
      verse: 4
    - text: Och skall dersammastäds uppbygga Herranom dinom Gud ett altare af sten,
        der intet jern kommer vid.
      verse: 5
    - text: Af helom stenom skall du bygga det altaret Herranom dinom Gud, och offra
        deruppå bränneoffer Herranom dinom Gud;
      verse: 6
    - text: Och skall offra tackoffer, och dersammastäds äta, och vara glad för Herranom
        dinom Gud;
      verse: 7
    - text: Och skall skrifva på stenarna all dessa lagsens ord, klarliga och ljusliga.
      verse: 8
    - text: 'Och Mose, samt med Presterna Leviterna, talade med hela Israel, och sade:
        Märk och hör till, Israel; på denna dagen äst du vorden Herrans dins Guds
        folk;'
      verse: 9
    - text: Att du skall lydig vara Herrans dins Guds röst, och göra efter hans bud
        och rätter, som jag bjuder dig i dag.
      verse: 10
    - text: 'Och Mose böd folkena på samma dagen, och sade:'
      verse: 11
    - text: 'Desse skola stå på det berget Grisim, till att välsigna folket, när I
        öfver Jordan gångne ären: Simeon, Levi, Juda, Isaschar, Joseph och BenJamin.'
      verse: 12
    - text: 'Och desse skola stå på det berget Ebal, till att förbanna: Ruben, Gad,
        Asser, Sebulon, Dan och Naphthali.'
      verse: 13
    - text: 'Och Leviterna skola begynna, och säga till hvar man af Israel med klara
        röst:'
      verse: 14
    - text: 'Förbannad vare den som gör en afgud eller gjutet beläte, Herrans styggelse;
        ett verk, som konstnärers händer gjort hafva, och sätter det hemliga; och
        allt folket skall svara och säga: Amen.'
      verse: 15
    - text: 'Förbannad vare den som bannar sin fader eller moder; och allt folket
        skall svara och säga: Amen.'
      verse: 16
    - text: 'Förbannad vare den som flyttar sins nästas råmärke; och allt folket skall
        säga: Amen.'
      verse: 17
    - text: 'Förbannad vare den som låter en blindan fara vill på vägenom; och allt
        folket skall säga: Amen.'
      verse: 18
    - text: 'Förbannad vare den som böjer främlingens, dens faderlösas och enkones
        rätt; och allt folket skall säga: Amen.'
      verse: 19
    - text: 'Förbannad vare den som ligger när sins faders hustru, att han upptäcker
        sins faders täckelse; och allt folket skall säga: Amen.'
      verse: 20
    - text: 'Förbannad vare den som beligger någon fänad; och allt folket skall säga:
        Amen.'
      verse: 21
    - text: 'Förbannad vare den som ligger när sina syster, den hans faders eller
        moders dotter är; och allt folket skall Säga: Amen.'
      verse: 22
    - text: 'Förbannad vare den som ligger när sina svära; och allt folket skall säga:
        Amen.'
      verse: 23
    - text: 'Förbannad vare den som slår sin nästa hemliga; och allt folket skall
        säga: Amen.'
      verse: 24
    - text: 'Förbannad vare den som tager mutor, att han ens oskyldigs blods själ
        slå skall; och allt folket skall säga: Amen.'
      verse: 25
    - text: 'Förbannad vare den som icke fullkomnar all denna lagsens ord, så att
        han gör derefter; och allt folket skall säga: Amen.'
      verse: 26
  - chapter: 28
    verses:
    - text: 'Och om du Herrans dins Guds röst lydig äst, att du behåller och gör all
        hans bud, som jag bjuder dig i dag; så skall Herren din Gud göra dig högst
        öfver allt folk på jordene. '
      verse: 1
    - text: Och all denna välsignelsen skola komma öfver dig, och drabba på dig, derföre
        att du hafver varit Herrans dins Guds röst hörig.
      verse: 2
    - text: Välsignad skall du vara uti stadenom, välsignad på åkrenom;
      verse: 3
    - text: Välsignad skall vara dins lifs frukt, dins lands frukt, och frukten af
        dinom boskap, frukten af ditt fä, frukten af din får;
      verse: 4
    - text: Välsignad varder din korg, och dina öfverlefvor;
      verse: 5
    - text: Välsignad skall du vara, när du ingår; välsignad, när du utgår.
      verse: 6
    - text: Och Herren skall dina fiendar, som sig emot dig resa, låta falla för dig;
        på en väg skola de komma ut emot dig, och på sju vägar fly för dig.
      verse: 7
    - text: Herren skall bjuda välsignelsen, att hon är med dig i ditt visthus, och
        i allt det du företager; och skall välsigna dig i landena, som Herren din
        Gud dig gifvit hafver.
      verse: 8
    - text: Herren skall upprätta dig sig till ett heligt folk, såsom han dig svorit
        hafver; derföre, att du Herrans dins Guds bud håller, och vandrar i hans vägar;
      verse: 9
    - text: Att all folk på jordene skola se, att du nämnd är efter Herrans Namn;
        och skola frukta dig.
      verse: 10
    - text: Och Herren skall göra, att du skall öfverflöda i alla ägodelar; i dine
        lifs frukt, i dins boskaps frukt, i dins åkers frukt, på landena som Herren
        dina fäder svorit hafver dig till att gifva.
      verse: 11
    - text: Och Herren skall öppna dig sina goda håfvor, himmelen, att han skall gifva
        dino lande regn i sinom tid, och att han skall välsigna all dina händers verk;
        och du skall låna mycket folk, och du skall taga till låns af ingom.
      verse: 12
    - text: Och Herren skall göra dig till hufvud, och icke till stjert, och skall
        alltid sväfva ofvanuppå, och icke underligga; derföre, att du äst lydig Herrans
        dins Guds bud, som jag dig bjuder i denna dag, till att hålla och göra;
      verse: 13
    - text: Och hafver icke vikit ifrå något det ord, som jag bjuder dig i dag, hvarken
        på den högra sidon, eller på den venstra, så att du efterföljde andra gudar,
        till att tjena dem.
      verse: 14
    - text: Om du ock icke lyder Herrans dins Guds röst, så att du håller och gör
        all hans bud och rätter, som jag bjuder dig i dag, så skola all denna förbannelsen
        komma öfver dig, och drabba på dig.
      verse: 15
    - text: Förbannad skall du vara i stadenom; förbannad på åkrenom;
      verse: 16
    - text: Förbannad skall vara din korg, och dina öfverlefvor;
      verse: 17
    - text: Förbannad skall vara dins lifs frukt, dins lands frukt, frukten af ditt
        fä, frukten af din får;
      verse: 18
    - text: 'Förbannad skall du vara, när du ingår: förbannad, när du utgår.'
      verse: 19
    - text: Herren skall sända ibland dig armod, ofrid och oråd, öfver allt det du
        tager dig före att göra, tilldess han förgör dig, och förderfvar dig snarliga,
        för dina onda gerningars skull, att du mig öfvergifvit hafver.
      verse: 20
    - text: Herren skall låta pestilentie låda vid dig, tilldess han gör ända med
        dig på landena, dit du kom mer till att intaga det.
      verse: 21
    - text: Herren skall slå dig med svullnad, skälfvo, hetta, bränno, torrhet och
        blekhet; och skall förfölja dig, tilldess han förgör dig.
      verse: 22
    - text: Himmelen, som öfver ditt hufvud är, skall vara som koppar; och jorden
        under dig såsom jern.
      verse: 23
    - text: Herren skall gifva dino lande stoft och asko för regn af himmelen öfver
        dig, tilldess han förgör dig.
      verse: 24
    - text: Herren skall låta slå dig för dina fiendar; på en väg skall du draga ut
        till dem, och på sju vägar skall du fly ifrå dem; och skall varda förströdd
        kringom all rike på jordene.
      verse: 25
    - text: Din lekamen skall till mat vara allom himmelens foglom, och allom vilddjurom
        på jordene, och ingen skall vara, som dem afdrifver,
      verse: 26
    - text: Herren skall slå dig med Egyptes böld, med fikbölder, med skabb och klåda,
        så att du icke skall kunna varda hel.
      verse: 27
    - text: Herren skall slå dig med ursinnighet, blindhet, och hjertans rasande.
      verse: 28
    - text: Och du skall famla om middagen, såsom en blinder famlar i mörkret, och
        skall ingen lycko hafva på dina vägar; och skall lida våld och orätt så länge
        du lefver, och ingen skall hjelpa dig.
      verse: 29
    - text: Du skall trolofva dig hustru, men en annar skall sofva när henne; du skall
        bygga dig hus, men en annar skall bo deruti; du skall plantera vingård, men
        du skall icke bergan.
      verse: 30
    - text: Din oxe skall för din ögon slagtad varda, men du skall intet få äta af
        honom; din åsne skall för din ögon med våld tagen varda, och skall dig intet
        igengifven varda; din får skola varda gifne dinom fiendom, och ingen skall
        hjelpa dig.
      verse: 31
    - text: Dine söner och dina döttrar skola andro folke gifne varda, så att din
        ögon skola se deruppå, och uppgifvas öfver dem dagliga; och ingen starkhet
        skall vara i dina händer.
      verse: 32
    - text: Frukten af dino lande, och allt ditt arbete skall ett folk förtära, som
        du intet känner; och du skall orätt lida, och förtryckt varda i alla dina
        dagar;
      verse: 33
    - text: Och skall ursinnig blifva för sådana syn, som din ögon se skola.
      verse: 34
    - text: Herren skall slå dig med en ond böld på knän, och uppå benkalfvana, att
        du icke skall kunna helas ifrå fotbjellet intill hjessan.
      verse: 35
    - text: Herren skall drifva dig och din Konung, som du öfver dig satt hafver,
        till ett folk, som du intet känner eller dina fäder; och der skall du tjena
        andra gudar, stockar och stenar;
      verse: 36
    - text: Och skall varda till en grufvelse, och till ett ordspråk och gabberi ibland
        all folk, dit Herren dig drifvit hafver.
      verse: 37
    - text: Du skall mycken säd föra ut på markena, och litet införa; ty gräshoppor
        skola det uppäta.
      verse: 38
    - text: Du skall plantera och bruka vingård, men intet vinet dricka eller hemta;
        ty matkar skola förtärat.
      verse: 39
    - text: Du skall hafva oljoträ i allom dinom landsändom, men du skall icke smörja
        dig med oljone; ty ditt oljoträ skall uppryckt varda.
      verse: 40
    - text: Söner och döttrar skall du föda, och dock intet hafva dem; ty de skola
        varda bortförde.
      verse: 41
    - text: All din trä och dins lands frukt skall ohyra förtära.
      verse: 42
    - text: Främlingen, som när dig är, skall stiga öfver dig, och alltid blifva öfverst;
        men du skall stiga neder, och alltid ligga under.
      verse: 43
    - text: 'Han skall låna dig, men du skall intet låna honom: han skall vara hufvudet,
        och du skall vara stjerten.'
      verse: 44
    - text: Och all denna förbannelsen skola komma öfver dig, och förfölja dig, och
        drabba uppå dig, tilldess du blifver omintet; derföre, att du Herrans dins
        Guds röst icke hört hafver, att du måtte hållit hans bud och rätter, som han
        dig budit hafver.
      verse: 45
    - text: Derföre skola tecken och under varda på dig och dine säd till evig tid;
      verse: 46
    - text: Att du icke hafver tjent Herranom dinom Gud med gladt och lustigt hjerta,
        då du allahanda nog hade.
      verse: 47
    - text: Och du skall tjena dinom fienda, som Herren dig tillskickandes varder,
        i hunger och törst, i nakenhet och allahanda nöd; och han skall lägga på din
        hals ett jernok, tilldess han förgör dig.
      verse: 48
    - text: Herren skall låta folk komma på dig fjerranefter ifrå verldenes ända,
        såsom en örn flyger, hvilkets mål du icke förstå kan;
      verse: 49
    - text: Ett skamlöst folk, det icke skall hafva försyn för dens gamlas person,
        ej heller mildt är för den unga;
      verse: 50
    - text: Och skall förtära fruktena af din boskap, och fruktena af ditt land, tilldess
        han förgör dig; och skall intet låta dig qvart blifva, i korn, vin, oljo,
        i frukt af fä eller får, tilldess han gör dig omintet;
      verse: 51
    - text: Och skall tränga dig i alla dina portar, tilldess han nederlägger dina
        höga och fasta murar, der du på förlåter dig i allo dino lande; och du skall
        trängd varda i alla dina portar, i hela dino lande, som Herren din Gud dig
        gifvit hafver.
      verse: 52
    - text: Du skall äta fruktena af ditt eget lif; dins sons och dine dotters kött,
        som Herren din Gud dig gifvit hafver, i den ångest och nöd, som din fiende
        dig uti tvinga skall;
      verse: 53
    - text: Så att en man, som tillförene kräsliga och i mycken vällust ibland eder
        lefvat hafver, skall missunna sinom broder, och hustrune som i hans famn är,
        och sonenom som ännu igenlefder är af hans söner;
      verse: 54
    - text: Att gifva någromdera af sins sons kött, der han af äter; efter han nu
        intet mer hafver af alla sina ägodelar, i den ångest och nöd, som din fiende
        dig med tvinga skall uti alla dina portar.
      verse: 55
    - text: En qvinna ibland eder, som tillförene kräseliga och i vällust lefvat hafver,
        så att hon icke hafver försökt sätta sin fot på jordena för kräselighets och
        vällusts skull, hon skall icke unna mannenom som i hennes famn är, och sinom
        son, och sine dotter,
      verse: 56
    - text: Efterbördena, som emellan hennes ben utgången är; ja, ock sina söner,
        som hon födft hafver; förty de skola äta dem hemliga, för allahanda brists
        skull, i den ångest och nöd, med hvilko din fiende dig tvinga skall i dina
        portar.
      verse: 57
    - text: Om du icke håller och gör all dessa lagsens ord, som i denna bokene skrifne
        äro, så att du fruktar detta härliga och förskräckeliga Namnet, Herran din
        Gud;
      verse: 58
    - text: Så skall Herren underliga hafva sig med dig, med plågo på dig och dina
        säd, med stora och långsamma plågor, med onda och långsamma krankheter;
      verse: 59
    - text: Och skall vända till dig alla de Egyptiska sjukdomar, der du rädes före;
        och de skola låda vid dig.
      verse: 60
    - text: Dertill alla krankheter, och alla plågor, som icke skrifne äro i denna
        lagbok, skall Herren låta komma öfver dig, tilldess att han förgör dig.
      verse: 61
    - text: Och fögo folk skall öfverblifva af eder, som tillförene voren såsom stjernorna
        på himmelen, för myckenhets skull; derföre, att du icke lydt hafver Herrans
        dins Guds röst.
      verse: 62
    - text: Och såsom Herren tillförene fröjdade sig öfver eder, att han gjorde eder
        godt, och förökade eder; så skall Herren fröjda sig öfver eder, att han förderfvar
        eder, och omintetgör; och I varden förstörde ifrå landena, der du nu indrager
        till att intaga det.
      verse: 63
    - text: Ty Herren skall förskingra eder ibland all folk, ifrå den ena verldenes
        ända till den andra; och der skall du tjena andra gudar, som du intet känner,
        eller dine fader, stock och sten.
      verse: 64
    - text: Och ibland de folk skall du intet visst hemman hafva, och din fotbjelle
        skola ingen hvilo få; ty Herren skall gifva dig der ett bäfvande hjerta, och
        vanmägtig ögon, och en förvissnada själ;
      verse: 65
    - text: Så att ditt lif skall vara hängandes för dig; dag och natt skall du rädas,
        och skall icke vara viss på ditt lif.
      verse: 66
    - text: 'Om morgonen skall du säga: Ack! det jag måtte lefva till aftonen; och
        om aftonen skall du säga: Ack! det jag måtte lefva till morgonen, för dins
        hjertas stora räddhåga, som dig förskräcka skall, och för det som du med din
        ögon se skall.'
      verse: 67
    - text: 'Och Herren skall föra dig skeppom full åter in uti Egypten på den vägen,
        om hvilken jag sade: Du skall icke mer se honom; och skolen varda sålde edrom
        fiendom till trälar och trälinnor, och der skall ingen vara, som köpa vill.'
      verse: 68
  - chapter: 29
    verses:
    - text: 'Desse äro förbundsens ord, som Herren böd Mose att göra med Israels barnom,
        uti de Moabiters land, annan gång, sedan han det samma med dem gjort hade
        i Horeb. '
      verse: 1
    - text: 'Och Mose kallade hela Israel, och sade till dem: I hafven sett allt det
        Herren för edor ögon gjort hafver i Egypten, Pharao, med alla hans tjenare,
        och hela hans land;'
      verse: 2
    - text: De stora frestelser, som din ögon sett hafva; och det var stor tecken
        och under.
      verse: 3
    - text: Och Herren hafver ännu intill denna dag icke gifvit dig ett hjerta, som
        förståndigt vore; ögon, som se kunde, och öron, som höra kunde.
      verse: 4
    - text: Han hafver låtit eder vandra i öknene i fyratio år; edor kläder äro icke
        förslitne vordne på eder, och dina skor äro icke föråldrade på dina fötter.
      verse: 5
    - text: I åten intet bröd, och intet vin drucken, eller starka drycker, på det
        att du skulle veta, att jag är Herren edar Gud.
      verse: 6
    - text: Och då I kommen på detta rummet, drog ut Sihon, Konungen i Hesbon, och
        Og, Konungen i Basan, till att strida med oss, och vi sloge dem;
      verse: 7
    - text: Och toge deras land in, och gåfvom det de Rubeniter och Gaditer, och den
        halfve slägtene af de Manassiter till arfvedel.
      verse: 8
    - text: Så håller nu detta förbunds ord, och görer derefter, på det I skolen visliga
        handla i allt det I gören.
      verse: 9
    - text: I stån alle i dag för Herranom edrom Gud; de öfverste i edra slägter,
        edre äldste, edre ämbetsmän, hvar och en i Israel;
      verse: 10
    - text: Edra barn, edra qvinnor, främlingen som i ditt lägre är, både din vedahuggare,
        och din vattudragare;
      verse: 11
    - text: Att du skall ingå uti Herrans dins Guds förbund, och i den ed som Herren
        din Gud med dig gör i dag;
      verse: 12
    - text: På det han skall i denna dag upprätta dig sig till folk; och han skall
        vara din Gud, såsom han dig sagt hafver, och såsom han dina fäder, Abraham,
        Isaac och Jacob, svorit hafver.
      verse: 13
    - text: Ty jag gör icke detta förbundet och denna eden med eder allena;
      verse: 14
    - text: Utan både med eder, som i dag här ären, och stån här med oss för Herranom
        vårom Gud, och med dem som i dag här icke med oss äro.
      verse: 15
    - text: Förty I veten huru vi bodde i Egypti land, och droge midt igenom Hedningarna,
        genom hvilka I foren;
      verse: 16
    - text: Och sågen deras styggelse, och deras afgudar, stock och sten, silfver
        och guld, som när dem var;
      verse: 17
    - text: Att tilläfventyrs icke någor är ibland eder, man eller qvinna, eller en
        slägt, eller ätt, som sitt hjerta i dag vändt hafver ifrå Herranom vårom Gud,
        så att han vill bortgå, och tjena dessa folks gudar, och varder tilläfventyrs
        en rot ibland eder, som galla och malört bär;
      verse: 18
    - text: 'Och ändock han än hörer denna förbannelsens ord, välsignar han sig likaväl
        i sino hjerta, och säger: Det varder icke än så ondt; jag vill vandra såsom
        mitt hjerta täckes; och varda alltså de druckne med de törstiga förtappade.'
      verse: 19
    - text: Då skall Herren icke vara honom nådelig; utan då skall Herrans vrede och
        nit hämnas öfver den mannen, och på honom skola all denna förbannelsen lägga
        sig, som i denna bokene skrifne äro; och Herren skall utskrapa hans namn under
        himmelen;
      verse: 20
    - text: Och Herren skall afskilja honom till det ondt är, utur all Israels slägter,
        efter all förbundsens förbannelse, som i desso lagbok skrifne äro.
      verse: 21
    - text: Och så skall då edor afföda säga edor barn, som efter eder uppkomma, och
        de främmande, som fjerran långvägs komma, när de se detta landsens plågo,
        och de krankheter, som Herren dem med besvärat hafver;
      verse: 22
    - text: Att han allt deras land med svafvel och salt förbränt hafver, så att det
        icke kan sådt varda, ej heller växer, ej heller någon ört uppgår, lika som
        Sodom, Gomorra, Adama och Zeboim omstörte äro, hvilka Herren i sine vrede
        och grymhet omstörte.
      verse: 23
    - text: 'Så skola all folk säga: Hvi hafver Herren så gjort desso landena? Hvad
        är denna hans stora grymma vrede?'
      verse: 24
    - text: 'Då skall man säga: Derföre, att de hafva gått ifrå Herrans deras fäders
        Guds förbund, som han med dem gjort hade, då han förde dem utur Egypti land,'
      verse: 25
    - text: Och de äro bortgångne, och hafva tjent andra gudar, och tillbedit dem;
        sådana gudar, som de intet kände, och dem de intet tillhörde;
      verse: 26
    - text: Derföre hafver Herrans vrede förgrymmat sig öfver detta land, så att han
        hafver låtit komma öfver dem all de förbannelser, som i denna bok skrifne
        stå.
      verse: 27
    - text: Och Herren hafver drifvit dem utu deras land med stora vrede, grymhet
        och ogunst, och kastat dem uti ett annat land, såsom det i denna dag befinnes.
      verse: 28
    - text: Herrans vår Guds hemlighet är uppenbarad oss och vårom barnom till evig
        tid, att vi all dessa lagsens ord göra skole.
      verse: 29
  - chapter: 30
    verses:
    - text: 'När nu allt detta kommer öfver dig, antingen välsignelsen eller förbannelsen,
        som jag dig föresatt hafver, och du begynner lägga på hjertat, huru du äst
        ibland Hedningar, dit Herren din Gud dig fördrifvit hafver; '
      verse: 1
    - text: Och du omvänder dig till Herran din Gud, så att du lyder hans röst, du
        och din barn, af allo hjerta, och af allo själ, i allt det som jag bjuder
        dig i denna dag;
      verse: 2
    - text: Så skall Herren din Gud vända ditt fängelse, och förbarma sig öfver dig,
        och skall åter församla dig utur all folk, dit Herren din Gud dig förskingrat
        hafver.
      verse: 3
    - text: Om du vore bortdrifven allt intill himmelens ända, så skall dock Herren
        din Gud församla dig dädan, och hemta dig dädan.
      verse: 4
    - text: Och Herren din Gud skall låta dig komma i det land, som dine fäder besutit
        hafva; och du skall det intaga, och han skall göra dig godt, och föröka dig
        öfver dina fäder.
      verse: 5
    - text: Och Herren din Gud skall omskära ditt hjerta, och dine säds hjerta, att
        du Herran din Gud älska skall af allo hjerta, och af allo själ; på det att
        du må lefva.
      verse: 6
    - text: Men denna förbannelsen skall Herren din Gud alla låta komma uppå dina
        fiendar, och uppå dem som dig hata och förfölja.
      verse: 7
    - text: Men du skall omvända dig, och lyda Herrans röst, att du gör all hans bud,
        som jag bjuder dig i dag.
      verse: 8
    - text: Och Herren din Gud skall gifva dig lycko i alla dina händers gerningar;
        i dins lifs frukt, i dins boskaps frukt, i dins lands frukt, att det kommer
        dig till godo; ty Herren skall vända sig, så att han skall fröjda sig öfver
        dig, dig till godo, såsom han sig öfver dina fäder fröjdat hafver;
      verse: 9
    - text: Derföre, att du Herrans dins Guds röst lyder, till att hålla hans bud
        och rätter, som skrifne äro i desso lagbok; såframt du vänder dig till Herran
        din Gud af allo hjerta, och af allo själ.
      verse: 10
    - text: Ty det budet, som jag bjuder dig i dag, är dig icke fördoldt, ej heller
        för fjerran;
      verse: 11
    - text: 'Ej heller i himmelen, så att du måtte säga: Ho vill fara oss upp i himmelen,
        och hemta oss det, att vi måge hörat och görat?'
      verse: 12
    - text: 'Det är icke heller på hinsidon hafvet, så att du måtte säga: Ho vill
        fara oss öfver hafvet, och hemta oss det, att vi måge hörat och görat?'
      verse: 13
    - text: Ty ordet är ganska hardt när dig, i dinom mun, och i dino hjerta, att
        du det göra må.
      verse: 14
    - text: Si, jag hafver i dag satt dig före lifvet, och det goda; döden, och det
        onda;
      verse: 15
    - text: Det jag bjuder dig i dag, att du skall älska Herran din Gud, och vandra
        i hans vägar, och hålla hans bud, lag och rätter, och få lefva, och varda
        förökad; och Herren din Gud skall välsigna dig i landena, der du indrager
        till att intaga det.
      verse: 16
    - text: Men vänder du ditt hjerta, och lyder icke, utan låter förföra dig, så
        att du tillbeder andra gudar, och tjenar dem;
      verse: 17
    - text: Så förkunnar jag eder i dag, att I skolen förgås, och icke länge blifva
        i landena, der du indrager öfver Jordan, det att intaga.
      verse: 18
    - text: Jag tager i dag himmel och jord till vittne öfver eder, jag hafver satt
        eder före lifvet och döden, välsignelse och förbannelse, att du skall utvälja
        lifvet, och du och din säd mågen lefva;
      verse: 19
    - text: Att I skolen älska Herran edar Gud, och lyda hans röst, och hålla eder
        intill honom; ty det är ditt lif, och din långa ålder, att du må bo i landena,
        som Herren dina fäder, Abraham, Isaac och Jacob, svorit hafver dem att gifva.
      verse: 20
  - chapter: 31
    verses:
    - text: 'Och Mose gick bort, och talade dessa orden med hela Israel; '
      verse: 1
    - text: 'Och sade till dem: Jag är i dag hundrade och tjugu åra gammal; jag kan
        icke mer ut och in gå; dertill hafver Herren sagt till mig: Du skall icke
        gå öfver denna Jordan.'
      verse: 2
    - text: Herren din Gud skall sjelfver gå för dig; han skall sjelf förgöra dessa
        folk för dig, så att du skall taga dem in; Josua skall gå för dig deröfver,
        såsom Herren sagt hafver.
      verse: 3
    - text: Och Herren skall göra dem, såsom han gjort hafver Sihon och Og, de Amoreers
        konungar, och deras lande, hvilka han förgjort hafver.
      verse: 4
    - text: När nu Herren gifver dem för eder, så skolen I göra dem efter all de bud,
        som jag eder budit hafver.
      verse: 5
    - text: Varer tröste, och vid godt mod; frukter eder intet, och grufver eder intet
        för dem; ty Herren din Gud skall sjelfver vandra med dig, och skall icke draga
        handena ifrå, ej heller förlåta dig.
      verse: 6
    - text: 'Och Mose kallade Josua, och sade till honom för hela Israels ögon: Var
        tröst, och vid godt mod; ty du skall föra detta folket i landet, som Herren
        deras fäder svorit hafver dem att gifva; och skall utskifta det emellan dem.'
      verse: 7
    - text: Men Herren, som sjelfver går för eder, han skall vara med dig, och icke
        draga handena ifrå, icke heller förlåta dig; frukta dig intet, och förskräck
        dig intet.
      verse: 8
    - text: Och Mose skref denna lagen, och fick Presterna, Levi söner, som båro Herrans
        förbundsark, och allom Israels äldstom;
      verse: 9
    - text: 'Och böd dem, och sade: Ju efter sju år, då friåret är, på löfhyddohögtiden,'
      verse: 10
    - text: Då hela Israel kommer till att bete sig för Herranom dinom Gud, på det
        rum, som han utväljandes varder, skall du denna lagen låta utropa för hela
        Israel, för deras öron;
      verse: 11
    - text: Nämliga för folkens församling, både för män och qvinnor, barn, och dinom
        främling som i dina portar är; på det att de skola höra och lära, huru de
        skola frukta Herran sin Gud, och akta uppå, att de göra all denna lagsens
        ord;
      verse: 12
    - text: Och att deras barn, som icke vetat, måga ock höra och lära, huru de skola
        frukta Herran edar Gud i alla edra lifsdagar, som I på landena lefven, dit
        I öfver Jordan ingån, till att intaga det.
      verse: 13
    - text: 'Och Herren sade till Mose: Si, din dödstid är kommen; kalla Josua, och
        går in i vittnesbördsens tabernakel, att jag må gifva honom befallning. Mose
        gick åstad med Josua, och trädde in i vittnesbördsens tabernakel.'
      verse: 14
    - text: Och Herren syntes i tabernaklet uti en molnstod, och samma molnstod stod
        i dörrene på tabernaklet.
      verse: 15
    - text: 'Och Herren sade till Mose: Si, du skall afsomna med dina fäder, och detta
        folket skall uppkomma, och skall löpa i horeri efter landsens främmande gudar,
        der de inkomma, och skola öfvergifva mig, och omintetgöra det förbund, som
        jag med dem gjort hafver.'
      verse: 16
    - text: 'Så skall min vrede förgrymma sig öfver dem på samma tiden, och jag skall
        öfvergifva dem, och fördölja mitt ansigte för dem, att de skola upptärde varda.
        Och när dem då mycken olycka och ångest öfverkommer, skola de säga: Hafver
        icke allt detta onda råkat på mig, efter Gud icke är med mig?'
      verse: 17
    - text: Men jag skall på den tiden förskyla mitt ansigte, för allt det ondas skull,
        som de gjort hafva, att de hafva vändt sig till andra gudar.
      verse: 18
    - text: Så skrifver eder nu denna visona, och lärer henne Israels barn; och sätter
        henne i deras mun, att den visan blifver mig ett vittne ibland Israels barn;
      verse: 19
    - text: Ty jag vill föra dem i landet, som jag deras fader svorit hafver, der
        mjölk och hannog uti flyter; och när de äta och varda mätte och fete, så varda
        de sig vändande till andra gudar, och tjena dem och förhäda mig, och låta
        mitt förbund fara.
      verse: 20
    - text: Och när dem då mycken olycka och ångest påkommer, så skall denna visan
        vara dem för ett vittnesbörd, den de icke skola förgäta utu deras säds mun;
        ty jag vet deras tankar, som de nu allaredo med omgå, förra än jag förer dem
        i landet, som jag svorit hafver.
      verse: 21
    - text: Så skref Mose denna visona på samma tiden, och lärde henne Israels barn;
      verse: 22
    - text: 'Och befallde Josua, Nuns sone, och sade: Var tröst och frimodig; förty
        du skall föra Israels barn i landet, som jag dem svorit hafver, och jag skall
        vara med dig.'
      verse: 23
    - text: Då Mose hade all denna lagsens ord utskrifvit i en bok,
      verse: 24
    - text: 'Böd han Leviterna, som Herrans vittnesbörds ark båro, och sade:'
      verse: 25
    - text: Tager denna lagsens bok, och lägger henne vid sidon på förbundsens ark,
        Herrans edars Guds; på det att han skall vara der till ett vittne emot dig.
      verse: 26
    - text: Förty jag känner dina olydighet och halsstyfhet; si, medan jag ännu i
        dag lefver med eder, hafven I olydige varit emot Herranom; huru mycket mer
        efter min död?
      verse: 27
    - text: Så låter nu tillhopakomma för mig alla de äldsta i edra slägter, och edra
        ämbetsmän, att jag må tala dessa orden för deras öron, och taga himmel och
        jord till vittne öfver dem.
      verse: 28
    - text: Ty jag vet, att I efter min död skolen förderfvat, och gå utaf vägenom,
        den jag eder budit hafver; så skall eder vederfaras olycka derefter, derföre,
        att I hafven illa gjort för Herrans ögon, och förtörnat honom genom edra händers
        gerningar.
      verse: 29
    - text: Alltså talade Mose denna visones ord all ut, för hela Israels församlings
        öron.
      verse: 30
  - chapter: 32
    verses:
    - text: 'Akter uppå, I himlar, jag vill tala; och i orden höre mins muns ord. '
      verse: 1
    - text: Min lära drype såsom regn, och mitt tal flyte såsom dagg; såsom regn uppå
        gräs, och såsom droppar uppå örter.
      verse: 2
    - text: Ty jag vill prisa Herrans Namn; gifvom vårom Gudi allena ärona.
      verse: 3
    - text: Han är en klippa; hans verk äro ostraffelig; ty allt det han gör, det
        är rätt. Trofast är Gud, och utan allt argt; rättvis och from är han.
      verse: 4
    - text: Den afvoga och onda slägten är honom ifråfallen; skamfläcker äro de, och
        icke hans barn.
      verse: 5
    - text: Tackar du så Herranom dinom Gud, du galna och ovisa folk? Är han icke
        din Fader, och din Herre? Hafver han icke allena gjort och beredt dig?
      verse: 6
    - text: Tänk uppå den förra tiden allt härtill, och betrakta hvad han gjort hafver
        med de gamla fäder; fråga din fader, han skall förkunnat dig; dina äldsta,
        och de skola sägat dig.
      verse: 7
    - text: När den Högste utskifte folken, och utströdde menniskors barn, då satte
        han landamäre till folken, efter Israels barnas tal.
      verse: 8
    - text: Ty Herrans lott är hans folk; Jacob är snöret till hans arf.
      verse: 9
    - text: Han fann honom i vildmarkene; uti torro öknene, der styggeligit är; han
        förde honom omkring, och gaf honom lag, och bevarade honom såsom sin ögnasten.
      verse: 10
    - text: Såsom en örn utförer sina ungar, och flyger öfver dem; så räckte han sina
        vingar ut, tog dem, och bar dem uppå sina vingar.
      verse: 11
    - text: Herren allena ledde honom, och ingen främmande gud var med honom.
      verse: 12
    - text: Han lät honom fara högt uppe på jordene, och födde honom med åkrens frukt;
        och lät honom suga hannog utu hälleberget, och oljo utu hårda stenen;
      verse: 13
    - text: Smör af korna, och mjölk af fåren, samt med det feta af lamben, och fetesta
        vädrar, och bockar med feta njurar, och hvete; och lät honom dricka goda vindrufvos
        blod.
      verse: 14
    - text: Och då han vardt fet och mätt, vardt han kåter; han är fet, tjock och
        stark vorden; och hafver öfvergifvit Gud, den honom gjort hade; sine helsos
        klippo aktade han ringa;
      verse: 15
    - text: Och rette honom genom främmande gudar till nit; genom styggelse förtörnade
        han honom.
      verse: 16
    - text: De offrade djeflom, och icke sinom Gud; dem gudom, som de intet kände;
        dem nyom, som icke tillförene varit hade, hvilka deras fäder intet dyrkat
        hade.
      verse: 17
    - text: Dina klippo, den dig födt hafver, den öfvergaf du, och förgät den Gud,
        som dig skapat hafver.
      verse: 18
    - text: Och då Herren det såg, vardt han vreder öfver sina söner och döttrar;
      verse: 19
    - text: 'Och han sade: Jag skall förskyla mitt ansigte för dem, och vill se hvad
        dem på sistone vederfaras kan; ty det är ett afvogt slägte, och sådana barn,
        der ingen tro uti är.'
      verse: 20
    - text: De hafva rett mig på det som icke är Gud; med deras afguderi hafva de
        förtörnat mig; och jag skall reta dem igen, på det som icke är folk; med ett
        galet folk skall jag förtörna dem.
      verse: 21
    - text: Elden är upptänd i mine vrede, och skall brinna intill det nedersta helvetet;
        och skall förtära landet med sin växt, och skall uppbränna bergsgrunden.
      verse: 22
    - text: Jag skall samka olycko öfver dem; jag skall förskjuta alla mina pilar
        på dem.
      verse: 23
    - text: För hunger skola de försmäkta, och förtärde varda af skälfvo och ond sår;
        jag skall låta komma till dem vilddjurständer och grymma ormar.
      verse: 24
    - text: Utvärtes skall svärdet föröda dem, och invärtes förskräckelse; både dränger
        och pigor, den som dir med dem gråhårota.
      verse: 25
    - text: 'Jag skall säga: Hvar äro de? Jag skall borttaga deras åminnelse ifrå
        menniskomen;'
      verse: 26
    - text: 'Om jag icke skydde för fiendernas vrede, att deras fiender icke skola
        varda stolte, och måtte säga: Vår höga hand hafver allt detta gjort, och icke
        Herren.'
      verse: 27
    - text: Ty det är ett folk, der intet råd uti är, och intet förstånd är i dem.
      verse: 28
    - text: O! att de vise vore, och de måtte besinna, hvad dem framdeles öfvergå
        skall.
      verse: 29
    - text: Huru kommer det till, att en skall jaga tusende af dem, och två skola
        komma tiotusend på flyktena? Månn icke deras klippa hafva sålt dem, och Herren
        hafver öfvergifvit dem?
      verse: 30
    - text: Förty vår klippa är icke såsom deras klippa; vare fiender äro der sjelfve
        domare om.
      verse: 31
    - text: Deras vinträ är Sodoms vinträ, och af Gomorres åker; deras drufvor äro
        galle, de hafva bitter bär;
      verse: 32
    - text: Deras vin är drakaetter, och grymma huggormars galle.
      verse: 33
    - text: Är icke sådant fördoldt när mig, och försegladt i minom håfvom?
      verse: 34
    - text: Hämnden är min; jag skall vedergällat. På sin tid skall deras fot slinta;
        deras ofärds tid är när, och det dem tillstundar skyndar sig.
      verse: 35
    - text: Ty Herren varder dömandes sitt folk, och öfver sina tjenare skall han
        förbarma sig; ty han varder anseendes, att de äro slätt förgångne, och hvarken
        de beslutne, eller någon man är öfverblifven.
      verse: 36
    - text: 'Och man varder sägandes: Hvar äro deras gudar; deras klippa, der de förtröste
        sig uppå?'
      verse: 37
    - text: Af hvilkas offer de åto det feta, och drucko vin af deras drickoffer;
        lät dem uppstå och hjelpa eder, och beskärma eder.
      verse: 38
    - text: Sen I nu, att jag allena äret, och ingen Gud är förutan mig; jag kan döda,
        och lefvande göra; jag kan slå, och kan hela, och ingen är, som utu mine hand
        kan fria.
      verse: 39
    - text: 'Ty jag vill lyfta mina hand upp i himmelen, och vill säga: Jag lefver
        evinnerliga.'
      verse: 40
    - text: När jag mins svärds ljungande hvetter, och min hand tager till straffa;
        så skall jag hämnas igen på mina fiendar, och vedergälla dem som mig hata.
      verse: 41
    - text: Jag skall göra mina pilar druckna af blod, och mitt svärd skall äta kött,
        öfver de slagnas blod, och öfver fängelset, och öfver fiendens blottade hufvud.
      verse: 42
    - text: Fröjdens alle I som ären hans folk; ty han varder hämnandes sina tjenares
        blod; och varder nämnandes öfver sina fiendar; och skall nådelig vara sins
        folks lande.
      verse: 43
    - text: Och Mose kom, och talade all denna visones ord för folkens öron, han och
        Josua, Nuns son.
      verse: 44
    - text: Då nu Mose allt detta uttalat hade till hela Israel,
      verse: 45
    - text: 'Sade han till dem: Lägger på hjertat all de ord, som jag betygar eder
        i dag, att I befallen edor barn, att de hålla och göra all dessa lagsens ord.'
      verse: 46
    - text: Förty det är intet fåfängt ord till eder, utan det är edart lif; och det
        ord skall förlänga edart lif på landena, dit I gån öfver Jordan till att intaga
        det.
      verse: 47
    - text: 'Och Herren talade till Mose på samma dagen, och sade:'
      verse: 48
    - text: Gack upp på berget Abarim, uppå Nebo berg som ligger i de Moabiters land,
        tvärtöfver Jericho, och bese landet Canaan, som jag Israels barnom till eget
        gifva skall;
      verse: 49
    - text: Och blif död på bergena, då du dit uppkommen äst, och församla dig till
        ditt folk; lika som din broder Aaron blef död på de bergena Hor, och församlade
        sig till sitt folk;
      verse: 50
    - text: Derföre, att I hafven brutit emot mig ibland Israels barn, vid trätovattnet
        i Kades, i den öknene Zin, att I icke helgaden mig ibland Israels barn.
      verse: 51
    - text: Ty du skall få se landet tvärtifrå dig, det jag Israels barn gifver; men
        du skall icke komma derin.
      verse: 52
  - chapter: 33
    verses:
    - text: 'Detta är välsignelsen, der Mose, Guds man, med välsignade Israels barn
        för hans död, '
      verse: 1
    - text: 'Och sade: Herren är kommen af Sinai, och är dem uppgången af Seir; han
        är framkommen ifrå det berget Paran, och är kommen med mång tusend heliga;
        på hans högra hand är en brinnande lag för dem.'
      verse: 2
    - text: O! huru kär hafver han folken; alle hans helige äro i dine hand, de skola
        sätta sig till dina fötter, och skola lära af dinom ordom.
      verse: 3
    - text: Mose hafver budit oss lagen, Jacobs menighets arf.
      verse: 4
    - text: Och han var i Konungavälde, och Förstarna för folket höll han tillhopa,
        samt med Israels slägter.
      verse: 5
    - text: Ruben lefve, och dö icke, och hans folk vare fögo.
      verse: 6
    - text: 'Detta är Juda välsignelse; och han sade: Herre, hör Juda röst, och gör
        honom till en regent i sitt folk, och låt hans magt varda stora, och honom
        varde hulpet ifrå hans fiendar.'
      verse: 7
    - text: 'Och till Levi sade han: Din rätt och ditt ljus vare när dinom helga Man,
        den du försökte i Massa, der I trätten vid trätovattnet.'
      verse: 8
    - text: 'Den som till sin fader, och till sina moder säger: Jag ser dem intet;
        och till sina bröder: Jag känner dem intet; och till sin son: Jag vet intet
        af honom; då samma hålla din ord, och bevara ditt förbund.'
      verse: 9
    - text: De skola lära Jacob dina rätter, och Israel din lag; de skola bära rökverk
        fram för dina näso, och heloffer på ditt altare.
      verse: 10
    - text: Herre, välsigna hans förmågo, och låt hans händers gerningar behaga dig;
        slå deras rygg sönder, som sätta sig upp emot honom, och deras som hata honom,
        att de icke skola kunna rätta sig upp.
      verse: 11
    - text: 'Och till BenJamin sade han: Herrans kärkomne skola bo säkert: alltid
        skall han akta uppå honom, och skall bo emellan hans axlar.'
      verse: 12
    - text: 'Och till Joseph sade han: Hans land ligger i Herrans välsignelse; der
        äro ädla frukter af himmelen, af daggene, och af djupet, som under ligger;'
      verse: 13
    - text: Der äro ädla frukter af solene, och ädla mogna frukter af månanom;
      verse: 14
    - text: Och af de höga bergen af begynnelsen, och af högomen i evig tid;
      verse: 15
    - text: Och ädla frukter af jordene, och hvad derpå är; hans nåd, som bodde i
        buskanom, komme öfver Josephs hufvud, och uppå Nazirs hjessa ibland hans bröder.
      verse: 16
    - text: Hans härlighet är såsom en förstfödd oxe, och hans horn äro såsom enhörningshorn;
        med dem skall han stånga folken ihop intill landsens ända. Detta är Ephraims
        tiotusende, och Manasses tusende.
      verse: 17
    - text: 'Och till Sebulon sade han: Sebulon, fröjda dig af din utgång. Men Isaschar,
        fröjda dig af dina hyddor.'
      verse: 18
    - text: De skola kalla folk uppå berget, och offra der rättfärdighetenes offer;
        ty de skola suga hafsens ymnighet, och de fördolda håfvor i sandenom.
      verse: 19
    - text: 'Och till Gad sade han: Välsignad vare den utrymmaren Gad; han bor som
        ett lejon, och röfvar arm och hjessa.'
      verse: 20
    - text: Och han såg, att honom ett hufvud gifvet var; en lärare, som är fördold,
        och kom med folkens öfverstar, och skaffade Herrans rättviso, och hans rätter
        med Israel.
      verse: 21
    - text: 'Och till Dan sade han: Dan, ett ungt lejon; han skall flyta af Basan.'
      verse: 22
    - text: 'Och till Naphthali sade han: Naphthali skall hafva nog, ehvad honom lyster,
        och skall vara full med Herrans välsignelse; vesterut, och söderut skall hans
        besittning vara.'
      verse: 23
    - text: 'Och till Asser sade han: Asser vare välsignad med söner; han vare sina
        bröder täck, och doppe sin fot i oljo.'
      verse: 24
    - text: Jern och koppar vare på hans skor; din ålder vare såsom din ungdom.
      verse: 25
    - text: Ingen Gud är såsom dens starkas Gud; den som sitter i himmelen, han vare
        din hjelp; hans härlighet är i skyn.
      verse: 26
    - text: 'Det är Guds boning af begynnelsen, och hans armar äro härnedre evinnerlig;
        och han skall utdrifva din fienda för dig, och säga: Var förderfvad.'
      verse: 27
    - text: Israel skall allena trygger bo; Jacobs brunn skall vara uppå det land,
        som korn och vin uti är, och dess himmel skall drypa dagg.
      verse: 28
    - text: Väl är dig, Israel; ho är din like? O du folk, som igenom Herran salig
        varder, hvilken dins hjelps sköld är, och dins segers svärd! Dine fiender
        skola fela, och du skall träda in på deras höjder.
      verse: 29
  - chapter: 34
    verses:
    - text: 'Och Mose gick utaf de Moabiters mark, upp på berget Nebo, uppå klinten
        af berget Pisga, tvärtemot Jericho; och Herren viste honom det hela landet
        Gilead, allt intill Dan; '
      verse: 1
    - text: Och hela Naphthali, och Ephraims land, och Manasse, och hela Judaland,
        allt intill det yttersta hafvet;
      verse: 2
    - text: Och söderut, och den breda ängden vid Jericho Palma stadsens, allt intill
        Zoar.
      verse: 3
    - text: 'Och Herren sade till honom: Detta är det landet, som jag Abraham, Isaac
        och Jacob, svorit hafver, och sagt: Jag skall gifva det dine säd. Du hafver
        nu sett det med din ögon; men du skall icke komma ditöfver.'
      verse: 4
    - text: Och så blef Mose Herrans tjenare der död i de Moabiters lande, efter Herrans
        ord.
      verse: 5
    - text: Och han begrof honom uti dalenom uti de Moabiters lande, emot Peors hus;
        och ingen hafver fått veta hans graf allt intill denna dag.
      verse: 6
    - text: Och Mose var hundrade och tjugu år gammal, då han blef död; hans ögon
        voro intet mörk vorden, och hans kinder voro intet förfallna.
      verse: 7
    - text: Och Israels barn begreto Mose på de Moabiters mark i tretio dagar; och
        de gråto- och klagodagar öfver Mose vordo fullkomnade.
      verse: 8
    - text: Men Josua, Nuns son, vardt uppfylld med vishetsanda; ty Mose hade lagt
        sina händer på honom; och Israels barn lydde honom, och gjorde såsom Herren
        budit hade Mose.
      verse: 9
    - text: Och sedan stod ingen Prophete upp i Israel, såsom Mose, den Herren kände
        ansigte mot ansigte;
      verse: 10
    - text: Till allahanda tecken och under, till hvilken Herren honom sände, att
        han dem göra skulle i Egypti land, på Pharao och alla hans tjenare, och på
        allt hans land;
      verse: 11
    - text: Och till all den mägtiga hand, och stora syner, som Mose gjorde för hela
        Israels ögon.
      verse: 12
  name: Deuteronomy
- chapters:
  - chapter: 1
    verses:
    - text: 'Efter Mose, Herrans tjenares död, sade Herren till Josua, Nuns son, Mose
        tjenare: '
      verse: 1
    - text: Min tjenare Mose är död; så gör dig nu redo och drag öfver denna Jordan,
        du och allt detta folket, in uti det land, som jag dem, nämliga Israels barnom,
        gifvit hafver.
      verse: 2
    - text: Allt rum, der edart fotbjelle på trädandes varder, hafver jag gifvit eder,
        såsom jag Mose sagt hafver;
      verse: 3
    - text: Ifrån, öknene och denna Libanon, intill den stora älfvena Phrath, hela
        Hetheers land, intill det stora hafvet vesterut, skola edor landamäre vara.
      verse: 4
    - text: Ingen skall stå emot dig i dina lifsdagar; såsom jag hafver varit med
        Mose, så skall jag ock vara med dig; jag skall icke öfvergifva eller förgäta
        dig.
      verse: 5
    - text: Var tröst och frimodig; ty du skall utskifta desso folkena landet, som
        jag deras fäder svorit hafver, att jag dem det gifva skulle.
      verse: 6
    - text: Var nu tröst och ganska frimodig, att du håller och gör all ting efter
        lagen, som Mose min tjenare dig budit hafver; vik icke derifrån, antingen,
        på högra sidon eller den venstra, på det att du må handla visliga i allt det
        du göra skall.
      verse: 7
    - text: Och låt denna lagbokena icke komma utu dinom mun; utan haf dina tankar
        deruti dag och natt, på det att du skall hålla och göra all ting derefter,
        som deruti skrifvet står; så skall dig lyckas i allt det du gör, och du skall
        kunna handla visliga.
      verse: 8
    - text: Si, jag hafver budit dig, att du skall vara tröst, och vid godt mod; grufva
        dig för ingen ting, och frukta intet; ty Herren din Gud är med dig i allt
        det du företager.
      verse: 9
    - text: 'Då böd Josua höfvitsmännerna öfver folket, och sade:'
      verse: 10
    - text: 'Går igenom lägret, och bjuder folkena, och säger: Bereder eder spisning;
        ty efter tre dagar skolen I gå öfver denna Jordanen, att I mågen inkomma till
        att intaga landet, som Herren edar Gud eder gifva skall.'
      verse: 11
    - text: 'Och sade Josua till de Rubeniter, Gaditer, och till de halfva slägtena
        Manasse:'
      verse: 12
    - text: 'Tänker uppå det ord, som Mose Herrans tjenare eder böd, och sade: Herren
        edar Gud hafver låtit eder komma till ro, och gifvit eder detta landet.'
      verse: 13
    - text: 'Edra hustrur, barn och boskap låter blifva i landena, som Mose eder gifvit
        hafver, på denna sidone Jordan; men I skolen gå för edra bröder väpnade, alle
        de som väraktige män äro, och hjelpa dem:'
      verse: 14
    - text: Intilldess Herren låter ock edra bröder komma till ro, så väl som eder,
        att de ock måga intaga det land, som Herren edar Gud dem gifva skall. Sedan
        skolen I vända om igen till edart land, att I det besitten, som Mose Herrans
        tjenare eder gifvit hafver, på denna sidone Jordan österut.
      verse: 15
    - text: 'Och de svarade Josua, och sade: Allt det du oss budit hafver, det vilje
        vi göra, och hvart du sänder oss, dit vilje vi gå.'
      verse: 16
    - text: Såsom vi hafve varit Mose lydige, så vilje vi ock vara dig lydige; allenast
        vare Herren din Gud med dig, såsom han var med Mose.
      verse: 17
    - text: Hvilken som din mun emotstår, och icke lyder din ord i allt det du bjuder
        oss, han skall dö; allenast var du tröst, och vid godt mod,
      verse: 18
  - chapter: 2
    verses:
    - text: 'Josua, Nuns son, sände hemliga ut två spejare ifrå Sittim, och sade dem:
        Går och beser landet, och Jericho. De gingo åstad, och kommo in uti ene skökos
        hus, som het Rahab, och der lågo de. '
      verse: 1
    - text: Då vardt Konungenom i Jericho sagdt Si, i denna nattene äro någre män
        inkomne ifrån Israels barn, till att bespeja, landet.
      verse: 2
    - text: 'Då sände Konungen i Jericho till Rahab, och lät säga henne: Få oss ut
        de män, som till dig i ditt hus komne äro; ty de äro komne till att bespeja
        allt landet.'
      verse: 3
    - text: 'Men qvinnan fördolde de två männerna, och sade: Här äro väl två män inkomne
        till mig; men jag visste icke hvadan de voro.'
      verse: 4
    - text: Och då jag ville låta dörrena igen, då mörkt vardt, gingo de ut, så att
        jag icke vet hvart de gingo; söker med hast efter dem, I fån dem väl fatt.
      verse: 5
    - text: Men hon lät dem stiga upp på taket, och öfvertäckte dem med linstjelkar,
        som hon der på taket utbredt hade.
      verse: 6
    - text: Men männerna sökte efter dem på den vägen till Jordan, allt intill färjostaden;
        och porten vardt tilläster straxt de utkomne voro, som efter dem jagade.
      verse: 7
    - text: Och förra än männerna lade sig till sofva, steg hon upp på taket;
      verse: 8
    - text: 'Och sade till dem: Jag vet, att Herren hafver gifvit eder detta landet;
        ty en förskräckelse för eder är fallen öfver oss, och alle landsens inbyggare
        äro bäfvande vordne för edor tillkommelse.'
      verse: 9
    - text: Ty vi hafve hört, huru Herren uttorkade vattnet i röda hafvet för eder,
        då I drogen utur Egypten; och hvad I gjort hafven de två Amoreers Konungar,
        Sihon och Og, på hinsidon Jordan, huru I gåfven dem tillspillo.
      verse: 10
    - text: Och sedan vi det hörde, vardt vårt hjerta förtvifladt, och intet mod är
        mer i någon man för edor tillkommelse; ty Herren edar Gud han är Gud, både
        uppe i himmelen, och nedre på jordene.
      verse: 11
    - text: Så svärjer mig nu vid Herran, efter jag hafver gjort barmhertighet med
        eder, att I ock gören barmhertighet med mins faders hus, och gifver mig ett
        vårdtecken;
      verse: 12
    - text: Att I låten lefva min fader, mina moder, mina breder, och mina systrar,
        och allt det de hafva; och frälser våra själar ifrå döden.
      verse: 13
    - text: 'Männerna sade till henne: Om vi icke göre barmhertighet och trohet med
        dig, då Herren gifver oss landet, så skall var själ vara döden skyldig för
        eder, såframt du icke förråder vårt ärende.'
      verse: 14
    - text: Så släppte hon dem neder med ett tåg genom ett fenster; ty hennes hus
        var i stadsmurenom; och hon bodde desslikes på murenom.
      verse: 15
    - text: 'Och hon sade till dem: Går uppåt berget, att de, som söka efter eder,
        icke möta eder, och gömmer eder der i tre dagar, så länge de komma igen, som
        efter eder fara; sedan går edar väg.'
      verse: 16
    - text: 'Männerna sade till henne: Vi vilje vara denna eden qvitte, som du af
        oss tagit hafver;'
      verse: 17
    - text: 'När vi komme i landet, och du icke binder detta rosenröda tåget i fenstret,
        med hvilko du oss nedersläppt hafver: och hafver församlat till dig i huset
        din fader, dina moder, dina bröder, och hela dins fadershus;'
      verse: 18
    - text: Och hvilken som går utom dörrena af ditt hus, hans blod vare öfver hans
        hufvud, och vi oskyldige; men alle de som i dino huse äro, om en hand kommer
        vid dem, så skall deras blod vara öfver vårt hufvud.
      verse: 19
    - text: Och om du något af denna vår ärende utröjer, så vilje vi vara den eden
        qvitte, som du af oss tagit hafver.
      verse: 20
    - text: 'Hon sade: Vare som I sägen: och låt gå dem; och de gingo sin väg, och
        hon band det rosenröda tåget i fenstret.'
      verse: 21
    - text: 'Och de gingo sin väg, och kommo upp på berget, och blefvo den tre dagar,
        tilldess de kommo igen, som efter dem foro: ty de hade sökt dem på alla vägar,
        och dock intet funnit dem.'
      verse: 22
    - text: Så vände de två männerna tillbaka, gingo ned af berget, och foro utöfver,
        och kommo till Josua, Nuns son, och förtäljde honom allt, såsom de det funnit
        hade;
      verse: 23
    - text: 'Och sade till Josua: Herren hafver gifvit oss allt landet i våra händer,
        alle landsens inbyggare äro förskräckte för oss.'
      verse: 24
  - chapter: 3
    verses:
    - text: 'Och Josua stod bittida upp, och de drogo ut ifrå Sittim, och kommo till
        Jordan, han och all Israels barn, och blefvo der öfver nattena, förra än de
        drogo utöfver. '
      verse: 1
    - text: Efter tre dagar gingo befallningsmännerna genom lägret;
      verse: 2
    - text: 'Och bödo folkena, och sade: När I sen Herrans edars Guds förbunds ark,
        och Presterna Leviterna bära honom, så drager ut ifrån edor rum, och följer
        honom efter;'
      verse: 3
    - text: Dock så, att emellan eder och honom är rum vid tutusende alnar långt.
        I skolen ock icke komma hardt intill honom, på det I mågen veta, på hvilken
        vägen I gå skolen; förty I hafven den vägen tillförene icke gångit.
      verse: 4
    - text: 'Och Josua sade till folket: Helger eder; ty i morgon varder Herren görandes
        ett underligit ting ibland eder.'
      verse: 5
    - text: 'Och till Presterna sade han: Tager förbundsens ark, och går framför folket.
        Och de togo förbundsens ark, och gingo för folket.'
      verse: 6
    - text: 'Och Herren sade till Josua: I dag skall jag begynna göra dig stor för
        hela Israel, att de skola veta att, såsom jag hafver varit med Mose, så är
        jag ock med dig.'
      verse: 7
    - text: 'Och du bjud Presterna, som förbundsens ark bära, och säg: Som I kommen
        först i vattnet af Jordan, så står stilla.'
      verse: 8
    - text: 'Och Josua sade till Israels barn: Går fram, och hörer Herrans edars Guds
        ord;'
      verse: 9
    - text: 'Och sade: Deruppå skolen I märka, att en lefvandes Gud är ibland eder,
        och han för eder utdrifva skall de Cananeer, Hetheer, Heveer, Phereseer, Girgaseer,
        Amoreer och Jebuseer.'
      verse: 10
    - text: Si, hans förbunds ark, som en Herre är öfver alla verldena, skall gå för
        eder in uti Jordanen.
      verse: 11
    - text: Så tager nu tolf män utaf Israels slägter, utaf hvart slägte en.
      verse: 12
    - text: När då Presternas fotbjelle, som bära Herrans ark, den en Herre är öfver
        alla verldena, komma in uti Jordans vatten, så skall vattnet, som ofvanefter
        flyter, i Jordan afskilja sig, så att det skall stå i enom hop.
      verse: 13
    - text: Då nu folket drog ut af sin tjäll, att de skulle gå utöfver Jordan, och
        Presterna båro förbundsens ark fram för folket;
      verse: 14
    - text: Och kommo intill Jordanen, och deras fötter först trädde i vattnet, och
        Jordan var full till alla sina brädder af allahanda andenes vatten;
      verse: 15
    - text: Då stod det vattnet, som ofvanefter flöt, upprest i en hop, ganska långt
        ifrå dens stadsens folk, som ligger utmed Zarthan; men det vattnet, som nederlopp
        åt hafvet, som är salthafvet, det förminskades, och förlopp. Så gick då folket
        deröfver inåt Jericho.
      verse: 16
    - text: Och Presterna, som båro Herrans förbunds ark, stodo stilla, torre midt
        i Jordan, och hela Israel gick torr igenom, tilldess allt folket kom öfver
        Jordan,
      verse: 17
  - chapter: 4
    verses:
    - text: 'Och Herren sade till Josua: '
      verse: 1
    - text: Tager eder tolf män, utaf hvart slägtet en;
      verse: 2
    - text: 'Och bjuder dem, och säger: Lyfter upp utur Jordan tolf stenar, af det
        rummet der Presternas fötter stilla stå, och hafver dem öfver med eder, att
        I lefven dem i lägrena, der I eder i denna nattene lägren.'
      verse: 3
    - text: Då kallade Josua tolf män, som tillskickade voro af Israels barn, utaf
        hvart slägte en;
      verse: 4
    - text: 'Och sade till dem: Går fram för Herrans edars Guds ark midt i Jordan,
        och hvar lyfte en sten på sina axlar, efter talet af Israels barnas slägter;'
      verse: 5
    - text: 'Att de skola vara ett tecken ibland eder, när edor barn i framtiden fråga
        sina fäder, och säga: Hvad göra desse stenarna här?'
      verse: 6
    - text: Att I då mågen säga dem, huru Jordans vatten sig åtskiljde för Herrans
        förbunds ark, då han gick genom Jordan; så att desse stenarna skola vara Israels
        barnom till en evig åminnelse.
      verse: 7
    - text: Då gjorde Israels barn såsom Josua böd dem; och båro tolf stenar midt
        utur Jordan, såsom Herren hade sagt Josua, efter talet af Israels barnas slägte;
        och båro dem med sig till det rummet, der de lägrade sig, och der lade de
        dem.
      verse: 8
    - text: Och Josua reste upp tolf stenar midt i Jordan, der Presternas fötter ståndit
        hade, som förbundsens ark båro, och de äro der ännu intill denna dag.
      verse: 9
    - text: Ty Presterna, som arken båro, stodo midt i Jordan, tilldess allt bestäldt
        vardt, som Herren böd Josua säga folkena, och Mose Josua budit hade; och folket
        skyndade sig, och gick öfver.
      verse: 10
    - text: Då nu folket allt öfvergånget var, så gick ock Herrans ark öfver, och
        Presterna för folket.
      verse: 11
    - text: Och de Rubeniter, och de Gaditer, och den halfva Manasse slägt, gingo
        väpnade för Israels barnom, såsom Mose dem sagt hade;
      verse: 12
    - text: Vid fyratiotusend väpnade till härs gingo för Herranom till strids på
        Jericho mark.
      verse: 13
    - text: På den dagen gjorde Herren Josua stor för hela Israel; och de fruktade
        honom, såsom de fruktade Mose, medan han lefde.
      verse: 14
    - text: 'Och Herren sade till Josua:'
      verse: 15
    - text: Bjud Presterna, som bära vittnesbördsens ark, att de träda upp utur Jordan.
      verse: 16
    - text: 'Alltså böd Josua Prestomen, och sade: Stiger upp utur Jordan,'
      verse: 17
    - text: Och då Presterna, som Herrans förbunds ark båro, stego upp utur Jordan,
        och trädde med deras fotbjelle på torra landet, kom Jordans vatten återigen
        i sin stad, och flöt såsom tillförene till alla sina brädder.
      verse: 18
    - text: Och det var den tionde dagen i den första månadenom, då folket uppsteg
        utur Jordan, och lägrade sig i Gilgal, östan för Jericho.
      verse: 19
    - text: Och de tolf stenar, som de utur Jordan tagit hade, reste Josua upp i Gilgal;
      verse: 20
    - text: 'Och sade till Israels barn: När nu i framtiden edor barn fråga sina fäder,
        och säga: Hvad skola desse stenarna?'
      verse: 21
    - text: 'Så skolen I undervisa dem, och säga: Israel gick torr igenom Jordan,'
      verse: 22
    - text: Då Herren edar Gud förtorkade Jordans vatten för eder, så länge I gingen
        deröfver, lika som Herren edar Gud gjorde i röda hafvet, hvilket han torrt
        gjorde för oss, så att vi ginge derigenom;
      verse: 23
    - text: På det all folk på jordene skola känna Herrans hand, huru mägtig hon är;
        och att I skolen frukta Herran edar Gud alltid.
      verse: 24
  - chapter: 5
    verses:
    - text: 'Då nu alla de Amoreers Konungar, som på den sidan Jordan vesterut bodde,
        och alla de Cananeers Konungar vid hafvet, hörde huru Herren hade förtorkat
        Jordans vatten för Israels barn, så länge de gingo deröfver, vardt deras hjerta
        bäfvande, och intet mod var mer i dem, för Israels barns skull. '
      verse: 1
    - text: 'På den tiden sade Herren till Josua: Gör dig stenknifvar, och omskär
        Israels bara annan gång.'
      verse: 2
    - text: Då gjorde Josua sig stenknifvar, och omskar Israels barn på den högen
        Araloth.
      verse: 3
    - text: Och detta är saken, hvarföre Josua omskar allt folket, som utur Egypten
        draget var, mankön; ty allt krigsfolket var dödt blifvet i öknene på vägenom,
        då de drogo utur Egypten;
      verse: 4
    - text: Ty allt det folk, som utdrog, var omskoret; men allt det folk, som i öknene
        föddes på vägenom, då de drogo utur Egypten, det var icke omskoret.
      verse: 5
    - text: Förty Israels barn vandrade i fyratio år i öknene, tilldess allt folket
        af krigsmännerna, som utur Egypten dragne voro, förgingos; derföre, att de
        icke lydde Herrans röst, såsom Herren dem svorit hade, att de icke skulle
        få se det landet, som Herren deras fader svorit hade, att gifva oss ett land,
        der mjölk och hannog uti flyter.
      verse: 6
    - text: Deras barn, som i deras stad uppkomne voro, dem omskar Josua; förty de
        hade förhud, och voro intet omskorne på vägenom.
      verse: 7
    - text: Och då hela folket omskoret var, blefvo de på sitt rum i lägrena, tilldess
        de voro läkte.
      verse: 8
    - text: 'Och Herren sade till Josua: I denna dag hafver jag vändt ifrån eder Egypti
        skam; och det rummet vardt kalladt Gilgal, intill denna dag.'
      verse: 9
    - text: Och som Israels barn så hade deras lägre i Gilgal, höllo de Passah, på
        fjortonde dagen i den månadenom, om aftonen, uppå Jericho mark;
      verse: 10
    - text: Och åto af landsens säd på annan dagen i Passah, nämliga osyradt bröd,
        och torkad ax, rätt uppå samma dagen.
      verse: 11
    - text: Och Man vände åter på den andra dagen, sedan de hade ätit af landsens
        säd, så att Israels barn intet Man mera hade, utan åto af landsens Canaans
        säd, utaf det samma året.
      verse: 12
    - text: 'Och det begaf sig, då Josua var vid Jericho, att han upplyfte sin ögon,
        och vardt varse att en man stod der för honom, och hade ett draget svärd i
        sine hand; och Josua gick till honom, och sade till honom: Hörer du oss, eller
        våra fiendar till?'
      verse: 13
    - text: 'Han sade: Nej; utan jag är Förste öfver Herrans här, och är rätt nu kommen.
        Då föll Josua neder på jordena på sitt ansigte, och tillbad, och sade till
        honom: Hvad säger min Herre till sin tjenare?'
      verse: 14
    - text: 'Och Försten öfver Herrans här sade till Josua: Drag dina skor af dina
        fötter; ty rummet, som du står uppå, är heligt. Och Josua gjorde så.'
      verse: 15
  - chapter: 6
    verses:
    - text: 'Och Jericho var tillstängdt och förvaradt för Israels barns skull, så
        att ingen kunde komma ut eller in. '
      verse: 1
    - text: 'Men Herren sade till Josua: Si, jag hafver gifvit Jericho, med dess Konung
        och krigsfolk, i dina hand.'
      verse: 2
    - text: Låt alla krigsmännerna gå en gång kringom staden; och gör så i sex dagar.
      verse: 3
    - text: På sjunde dagen låt Presterna taga sju klangårens basuner, och gå dermed
        för arken; och går på den samma sjunde dagenom sju resor kringom staden, och
        låt Presterna blåsa i basunerna.
      verse: 4
    - text: Och då man blås i klangårshornet långsamt, så att I hören basunerna, då
        skall folket göra ett stort skri, och så skola stadsmurarna falla, och folket
        skall falla derin, hvar och en rätt framför sig.
      verse: 5
    - text: 'Då kallade Josua, Nuns son, Presterna, och sade till dem: Bärer förbundsens
        ark, och låter sju Prester bära sju klangårens basuner för Herrans ark.'
      verse: 6
    - text: 'Men till folket sade han: Drager åstad, och går omkring staden, och hvilken
        som väpnader är, han gånge fram för Herrans ark.'
      verse: 7
    - text: Då Josua detta folkena sagt hade, togo de sju Prester sju klangårens basuner,
        och gingo för Herrans ark, och blåste i basunerna; och Herrans förbunds ark
        följde efter dem.
      verse: 8
    - text: Och hvilken som väpnader var, han gick för Presterna, som i basunerna
        blåste, och hopen följde efter arken, och blåste i basuner.
      verse: 9
    - text: 'Men Josua böd folkena, och sade: I skolen intet härskri göra, eller låta
        höra edra röst, eller något ord låta gå utaf edar mun, intill den dagen jag
        säger till eder: Gifver upp ett härskri; då gifver ett härskri upp.'
      verse: 10
    - text: Så gick Herrans ark kringom staden en gång; och kommo i lägret, och blefvo
        der.
      verse: 11
    - text: Förty Josua plägade vara bittida uppe om morgonen; och Presterna båro
        Herrans ark.
      verse: 12
    - text: Så båro de sju Presterna de sju klangårens basuner för Herrans ark, och
        gingo och blåste i basunerna; och hvilken som väpnad var, han gick för dem,
        och hopen följde Herrans ark, och blåste i basuner.
      verse: 13
    - text: På den andra dagen gingo de ock en gång om staden, och kommo i lägret
        igen; så gjorde de i sex dagar.
      verse: 14
    - text: Men på sjunde dagen, då morgonrodnen uppgick, voro de bittida uppe, och
        gingo vid samma sättet sju resor kringom staden; så att de på den samma ena
        dagen kommo sju resor kringom staden.
      verse: 15
    - text: 'Och på sjunde resone, då Presterna blåste i basunerna, sade Josua till
        folket: Gifver upp ett härskri; ty Herren hafver gifvit eder staden.'
      verse: 16
    - text: Men staden, och allt det deruti är, skall tillspillogifvas Herranom; allenast
        den skökan Rahab skall blifva lefvandes, och alla de som med henne äro i huse;
        ty hon fördolde de bådskap, som vi utsände.
      verse: 17
    - text: Allenast tager eder vara för det som tillspillogifvet är, att I icke gifven
        eder sjelf tillspillo, om I något tagen af det som tillspillogifvet är, och
        gören så Israels lägre tillspillo, och låten det komma i olycko.
      verse: 18
    - text: Men allt silfver och guld, och koppars och jerns tyg, skall vara helgadt
        Herranom, och bevaras till Herrans skatt.
      verse: 19
    - text: Då gaf folket upp ett härskri, och blåste i basunerna; ty allt folket,
        som hörde basunernas ljud, gaf upp ett stort härskri, och murarna föllo omkull,
        och folket besteg staden, hvar och en rätt för sig. Så vunno de staden;
      verse: 20
    - text: Och tillspillogjorde allt det i stadenom var, med svärdsegg, både man
        och qvinno, ung och gammal, fä, får och åsnar.
      verse: 21
    - text: 'Och Josua sade till de två män, som hade bespejat landet: Går uti den
        skökones hus, och hafver qvinnona dädan hitut, med allt det hon hafver, såsom
        I hafven svorit henne.'
      verse: 22
    - text: Då gingo de unge män spejarena ditin, och hade Rahab ut med hennes fader
        och moder, och bröder, och allt det hon hade, och alla hennes slägt, och läto
        dem blifva utanför Israels lägre.
      verse: 23
    - text: Men staden brände de upp med eld, och allt det deruti var; allenast silfver
        och guld, och koppars och jerns tyg, lade de för en skatt in uti Herrans hus.
      verse: 24
    - text: Men den skökan Rahab, med hennes faders hus, och allo thy hon hade, lät
        Josua lefva; och hon bodde i Israel intill denna dag; derföre att hon hade
        fördolt de bådskap, som Josua till att bespeja utsändt hade till Jericho.
      verse: 25
    - text: 'På den tiden svor Josua, och sade: Förbannad vare den man för Herranom,
        som upprättar och bygger denna staden Jericho. När han lägger hans grund,
        det koste honom hans första son; och när han uppsätter hans port, det koste
        honom hans yngsta son.'
      verse: 26
    - text: Och var Herren med Josua, så att han vardt namnkunnig i all land.
      verse: 27
  - chapter: 7
    verses:
    - text: 'Men Israels barn förtogo sig på det som tillspillogifvet var; ty Achan,
        Charmi son, Sabdi sons, Serahs sons, af Juda slägte, tog något af det som
        tillspillogifvet var; då förgrymmade sig Herrans vrede öfver Israels barn. '
      verse: 1
    - text: 'Och Josua utsände af Jericho några män in mot Aj, som ligger vid BethAven
        österut ifrå BethEl, och sade till dem: Går upp, och bespejer landet. Och
        då de hade uppgångit, och bespejat Aj,'
      verse: 2
    - text: 'Kommo de igen till Josua, och sade till honom: Låt icke allt folket draga
        ditupp; utan vid tu eller tre tusend män, att de draga ditupp, och slå Aj,
        att icke allt folket gör sig der mödo om; förty de äro få.'
      verse: 3
    - text: Så drogo ditupp af folkena vid tretusend män, och de flydde för de män
        af Aj.
      verse: 4
    - text: Och de af Aj slogo af dem vid sex och tretio män, och jagade dem allt
        ifrå porten intill Sebarim, och slogo dem den vägen nederåt. Då vardt folkens
        hjerta förtvifladt, och vardt såsom vatten.
      verse: 5
    - text: Och Josua ref sina kläder sönder, och föll uppå sitt ansigte till jordena
        för Herrans ark, allt intill aftonen, samt med de äldsta af Israel, och de
        strödde stoft på sin hufvud.
      verse: 6
    - text: 'Och Josua sade: Ack! Herre, Herre, hvi hafver du fört detta folket öfver
        Jordan, att du skulle gifva oss uti de Amoreers händer, till att förgöra oss?
        Ack! det vi dock hade blifvit på hinsidon Jordan, såsom vi begynt hade.'
      verse: 7
    - text: Ack! min Herre, hvad skall jag säga, medan Israel vänder ryggen till sina
        fiendar?
      verse: 8
    - text: När de Cananeer och alle landsens inbyggare det höra, så varda de oss
        omkringhvärfvande, och utrota vårt namn af jordene; hvad vill du då göra dino
        stora Namne?
      verse: 9
    - text: 'Då sade Herren till Josua: Statt upp, hvi ligger du så på ditt ansigte?'
      verse: 10
    - text: Israel hafver syndat, och de hafva gångit öfver mitt förbund, som jag
        dem budit hafver; och hafva tagit af det som tillspillogifvet var, och stulit,
        och ljugit, och lagt ibland sin tyg.
      verse: 11
    - text: Israels barn kunna icke blifva ståndande för sina fiendar; utan måste
        vända ryggen till sina fiendar; förty de äro tillspillo vordne. Jag skall
        icke vara mera med eder, om I icke låten komma den spillning ifrån eder.
      verse: 12
    - text: 'Statt upp, och helga folket, och säg: Helger eder till morgons; ty så
        säger Herren Israels Gud: En spillning är ibland dig, Israel; derföre kan
        du icke blifva ståndandes för dina fiendar, tilldess I låten den spillningen
        komma ifrån eder.'
      verse: 13
    - text: Och I skolen bittida gå fram, den ena slägten efter den andra; och på
        hvilken slägten Herren drabbar, der skall gå fram den ena ätten efter den
        andra; och på hvilken ätten Herren drabbar, der skall gå fram det ena huset
        efter det andra; och på hvilket hus Herren drabbar, der skall gå fram den
        ene husbonden efter den andra.
      verse: 14
    - text: Och hvilken som befunnen varder med någon spillgifven ting, honom skall
        man uppbränna i eld, med allt det han hafver; derföre, att han hafver gångit
        emot Herrans förbund, och bedrifvit en galenskap i Israel.
      verse: 15
    - text: Så stod Josua bittida upp om morgonen, och hade fram Israel, den ena slägten
        efter den andra; och det drabbade inpå Juda slägte.
      verse: 16
    - text: Och då han hade Juda slägte fram, drabbade det inpå de Serahiters ätt;
        och då han hade de Serahiters ätt fram, den ena husbonden efter den andra,
        drabbade det på Sabdi.
      verse: 17
    - text: Och då han hade hans hus fram, den ena husbonden efter den andra, drabbade
        det på Achan, Charmi son, Sabdi sons, Serahs sons, utaf Juda slägte.
      verse: 18
    - text: 'Och Josua sade till Achan: Min son, gif Herranom Israels Gudi ärona,
        och gif honom prisen; och säg mig hvad du gjort hafver, och ljug intet för
        mig.'
      verse: 19
    - text: 'Då svarade Achan Josua, och sade: Sannerliga, jag hafver syndat emot
        Herran Israels Gud; så och så hafver jag gjort:'
      verse: 20
    - text: Jag såg ibland rofvet en kostelig Babylonisk mantel, och tuhundrade siklar
        silfver, och en gyldene tungo, femtio siklar värd till vigt; der fick jag
        lust till, och tog det; och si, det är nedergrafvet i jordene i mitt tjäll,
        och silfret derunder.
      verse: 21
    - text: Då sände Josua dit båd; de lupo till tjället, och si, der var det nedergrafvet
        i hans tjäll, och silfret derunder.
      verse: 22
    - text: Och de togo det utu tjället, och båro till Josua, och till all Israels
        barn, och kastade det der ned för Herran.
      verse: 23
    - text: Då tog Josua och hela Israel med honom Achan, Serahs son, med silfret,
        mantelen och gyldene tungone, hans söner och döttrar, hans oxar och åsnar,
        och får, hans tjäll, och allt det han hade; och förde ut i Achors dal.
      verse: 24
    - text: 'Och Josua sade: Efter du hafver plågat oss, så plåge dig Herren på denna
        dag! Och hela Israel stenade dem, och brände dem upp i eld.'
      verse: 25
    - text: Och då de hade stenat dem, gjorde de ena stora stenrösjo öfver dem, hvilken
        ännu varar allt intill denna dag. Så vände då Herren sig ifrå sine vredes
        grymhet; deraf heter det rummet Achors dal intill denna dag.
      verse: 26
  - chapter: 8
    verses:
    - text: 'Och Herren sade till Josua: Frukta dig intet, och var intet förfärad.
        Tag med dig allt krigsfolket, och gör redo, och drag upp till Aj. Si, jag
        hafver gifvit Konungen i Aj, med hans folk, hans stad och land, i dina händer. '
      verse: 1
    - text: Och du skall göra med Aj och dess Konung, såsom du med Jericho och dess
        Konung gjort hafver; undantagno, att dess rof och dess boskap skolen I byta
        eder emellan. Beställ ett bakhåll afsides vid staden.
      verse: 2
    - text: Då gjorde Josua redo, och allt krigsfolket, till att draga upp till Aj;
        och Josua utvalde tretiotusend stridsmän, och sände ut om nattena;
      verse: 3
    - text: 'Och böd dem, och sade: Ser till, I skolen vara i bakhåll, afsides vid
        staden; och varer icke för långt ifrå staden, och varer alle redo.'
      verse: 4
    - text: Men jag, och allt folket, som med mig är, viljom draga till staden; och
        när de draga ut emot oss, såsom tillförene, så vilje vi fly för dem;
      verse: 5
    - text: Att de draga ut efter oss, så länge vi komme dem ut ifrå staden; ty de
        skola tänka, att vi fly för dem, såsom tillförene.
      verse: 6
    - text: Och medan vi fly för dem, skolen I redo vara i bakhållena, och taga staden
        in; förty Herren edar Gud skall gifva eder honom i händer.
      verse: 7
    - text: 'När I hafven intagit staden, så tänder elden på honom; efter Herrans
        ord görer: si, jag hafver det budit eder.'
      verse: 8
    - text: Så sände Josua dem åstad, och de gingo ditupp i bakhåll, och höllo emellan
        BethEl och Aj, vesterut ifrån Aj; men Josua blef i den nattene när folkena.
      verse: 9
    - text: Och om morgonen var han bittida uppe, och skickade folket, och drog upp
        med de äldsta af Israel för folkena till Aj.
      verse: 10
    - text: Och allt krigsfolket, som när honom var, drogo upp, och trädde fram, och
        kommo in mot staden, och lägrade sig norrut ifrån Aj; så att en dal var emellan
        dem och Aj.
      verse: 11
    - text: Men han hade tagit vid femtusend män, och ställt dem till bakhåll emellan
        BethEl och Aj, vesterut ifrå staden.
      verse: 12
    - text: Och folket af hela lägret, som norrut ifrå stadenom var, ställdes så,
        att dess yttersta räckte vester om staden; så drog då Josua i den nattene
        midt in uppå dalen.
      verse: 13
    - text: Som nu Konungen i Aj såg det, skyndade de sig, och gjorde bittida redo;
        och männerna af stadenom drogo ut, till att möta Israel i strid med allt sitt
        folk, på ett förelagdt rum emot slättmarkene; ty han visste icke, att ett
        bakhåll var på honom bakom staden.
      verse: 14
    - text: Men Josua och hela Israel ställde sig, såsom de hade varit slagne för
        dem, och flydde på den vägen åt öknene.
      verse: 15
    - text: Då skriade allt folket af stadenom, att man skulle förfölja dem; och de
        jagade desslikes efter Josua, och föllo utu stadenom;
      verse: 16
    - text: Så att icke en man blef qvar i Aj och BethEl, den icke utdrog, och förföljde
        Israel; och läto staden stå öppen, på det de skulle jaga efter Israel.
      verse: 17
    - text: 'Då sade Herren till Josua: Räck ut spetsen, som du hafver i dine hand,
        emot Aj; ty jag vill gifva det i dina hand. Och Josua räckte ut spetsen, som
        i hans hand var, emot staden.'
      verse: 18
    - text: Då gaf sig bakhållet upp med hast utaf sitt rum, och lupo, sedan han räckte
        ut sina hand, och kommo i staden, och vunno honom, och hastade sig, och tände
        elden på honom.
      verse: 19
    - text: 'Och de män af Aj vände sig, och sågo tillbaka, och fingo se röken af
        staden gå upp i himmelen, och hade intet rum till att fly, hvarken hit eller
        dit: och det folket, som flydde åt öknena, vände sig om till att jaga efter
        dem.'
      verse: 20
    - text: Då nu Josua och hela Israel sågo, att bakhållet hade vunnit staden, efter
        röken gick upp af stadenom, vände de om, och slogo de män af Aj.
      verse: 21
    - text: Och de i staden drogo också ut emot dem, så att de kommo midt ibland Israel
        på båda sidor; och de slogo dem, tilldess ingen af dem öfverblef lefvandes,
        eller undslapp;
      verse: 22
    - text: Och grepo Konungen af Aj lefvandes, och förde honom till Josua.
      verse: 23
    - text: Och då Israel hade ihjälslagit alla Ajs inbyggare på markene, och i öknene,
        som hade jagat efter dem, och de föllo alle genom svärdsegg, tilldess de voro
        ändade; då vände sig hela Israel åt Aj, och slogo det med svärdsegg.
      verse: 24
    - text: Och alle de som föllo på den dagen, både män och qvinnor, de voro tolftusend,
        allt folk i Aj.
      verse: 25
    - text: Och Josua drog icke handena igen, med hvilko han uträckte spetsen, tilldess
        han tillspillogjorde alla Ajs inbyggare;
      verse: 26
    - text: Utan boskapen, och rofvet af stadenom, utbytte Israel emellan sig, efter
        Herrans ord, såsom han Josua budit hade.
      verse: 27
    - text: Och Josua brände upp Aj, och gjorde en hög deraf till evig tid, den ännu
        der är på denna dag;
      verse: 28
    - text: Och lät upphänga Konungen af Aj i ett trä intill aftonen. Då solen var
        nedergången, befallde han, att man skulle taga hans kropp utu trät; och de
        kastaden i stadsporten, och hofvo en stor stenhop deruppå, hvilken ännu der
        är intill denna dag.
      verse: 29
    - text: Då byggde Josua Herranom Israels Gud ett altare, på det berget Ebal,
      verse: 30
    - text: Såsom Mose Herrans tjenare Israels barnom budit hade, såsom skrifvet står
        i Mose lagbok, ett altare af hela stenar, der intet jern på kommet var; och
        offrade deruppå Herranom bränneoffer och tackoffer;
      verse: 31
    - text: Och skref der på stenarna den andra lagen, som Mose Israels barnom föreskrifvit
        hade.
      verse: 32
    - text: Och hela Israel med deras äldsta, och ämbetsmän och domare, stodo på båda
        sidor vid arken inför Presterna af Levi, som båro Herrans förbunds ark; de
        främlingar, så väl som de infödde; hälften af dem invid det berget Grisim,
        och den andra hälften invid det berget Ebal; såsom Mose Herrans tjenare tillförene
        budit hade till att välsigna Israels folk.
      verse: 33
    - text: Sedan lät han utropa all lagsens ord, om välsignelsen och förbannelsen,
        som skrifne stå i lagbokene.
      verse: 34
    - text: Det var icke ett ord, som Mose budit hade, det Josua icke lät utropa för
        hela Israels menighet; för qvinnor och barn, och främlingom, som ibland dem
        voro.
      verse: 35
  - chapter: 9
    verses:
    - text: 'Då nu detta hördes intill alla de Konungar, som voro på den sidon Jordan,
        på bergom och i dalom, och i alla stora hafsens nämner, och när dem som voro
        invid Libanons berg, nämliga de Hetheer, Amoreer, Cananeer, Phereseer, Heveer
        och Jebuseer; '
      verse: 1
    - text: Samkade de sig tillhopa endrägteliga, att de skulle strida emot Josua,
        och emot Israel.
      verse: 2
    - text: Men Gibeons inbyggare, då de hörde hvad Josua gjort hade med Jericho och
        Aj,
      verse: 3
    - text: Upptänkte de en list, gingo till och sände bådskap åstad, och togo gamla
        säcker på sina åsnar, och gamla slitna vinläglar,
      verse: 4
    - text: Och gamla lappade skor på sina fötter, och drogo gamla och rifna kläder
        uppå; och allt det bröd, som de togo med sig, var hårdt och mögladt;
      verse: 5
    - text: 'Och gingo till Josua i lägret vid Gilgal, och sade till honom, och till
        hela Israel: Vi äre komne fjerran af annor land; så görer nu ett förbund med
        oss.'
      verse: 6
    - text: 'Då sade hela Israel till de Heveer: Kan hända, att du bor här ibland
        oss, huru kunne vi då göra förbund med dig?'
      verse: 7
    - text: 'De sade till Josua: Vi äre dine tjenare. Josua sade till dem: Ho ären
        I; eller hvadan kommen I?'
      verse: 8
    - text: 'De sade: Dine tjenare äro ganska fjerran komne af annor land, för Herrans
        dins Guds Namns skull; ty vi hafve hört hans rykte, och allt det han i Egypten
        gjort hafver;'
      verse: 9
    - text: Och allt det han de två Amoreers Konungar på hinsidon Jordan gjort hafver,
        Sihon, Konungenom i Hesbon, och Og, Konungenom i Basan, som bodde i Astaroth.
      verse: 10
    - text: 'Derföre sade våre äldste; och alle vårt lands inbyggare: Tager spisning
        med eder på resona, och går åstad emot dem, och säger till dem: Vi äre edre
        tjenare; så görer nu ett förbund med oss.'
      verse: 11
    - text: Detta vårt bröd, som vi togo med oss till spisning utu vår hus, var ännu
        färskt, då vi åstad forom till eder; men nu, si, det är hårdt och mögladt.
      verse: 12
    - text: Och dessa vinläglarna fyllde vi nya; och si, de äro slitne; och denna
        vår kläder och skor äro gamla vordna för denna ganska långa resonas skull.
      verse: 13
    - text: Då togo höfvitsmännerna af deras spisning, och frågade intet Herrans mun.
      verse: 14
    - text: Och Josua gjorde frid med dem, och ingick ett förbund med dem, att de
        skulle blifva lefvande; och de öfverste för menighetene svoro dem.
      verse: 15
    - text: Men efter tre dagar, sedan de hade gjort förbundet med dem, kom för dem,
        att de voro hardt när dem, och skulle bo ibland dem.
      verse: 16
    - text: 'Ty då Israels barn drogo framåt, kommo de tredje dagen till deras städer,
        hvilke så voro nämnde: Gibeon, Cephira, Beeroth och KiriathJearim.'
      verse: 17
    - text: Och de slogo dem intet, ty de öfverste för menighetene hade svorit vid
        Herran Israels Gud; och hela menigheten knorrade emot de öfversta.
      verse: 18
    - text: 'Då sade alle de öfverste för hela menighetene: Vi hafve svorit dem vid
        Herran Israels Gud; derföre kunne vi intet komma vid dem.'
      verse: 19
    - text: Men det vilje vi göra dem; låtom dem lefva, att en vrede icke kommer öfver
        oss för edens skull, den vi dem gjort hafvom.
      verse: 20
    - text: 'Och de öfverste sade till dem: Låtom dem lefva, att de måga vara vedahuggare
        och vattudragare för hela menighetene, såsom öfverstarna dem sagt hafva.'
      verse: 21
    - text: 'Då kallade dem Josua, och talade med dem, och sade: Hvi hafven I bedragit
        oss, och sagt: I ären ganska långt ifrån oss; ändock I bon ibland oss?'
      verse: 22
    - text: Derföre skolen I vara förbannade, så att af eder icke skall återvända
        trälar, som ved hugga, och vatten draga, till mins Guds hus.
      verse: 23
    - text: 'De svarade Josua, och sade: Det hafver varit sagdt dina tjenare, att
        Herren din Gud hafver budit sinom tjenare Mose, att han skall gifva eder detta
        hela landet, och förgöra för eder alla landsens inbyggare; då fruktade vi
        om våra själar för eder storliga, och gjorde detta.'
      verse: 24
    - text: Men nu, si, vi äre i dina händer; hvad dig tycker godt och rätt vara att
        göra med oss, det gör.
      verse: 25
    - text: Och han gjorde dem så, och friade dem ifrån Israels barnas hand, att de
        icke slogo dem ihjäl.
      verse: 26
    - text: Så gjorde Josua dem på samma dagen till vedahuggare och vattudragare för
        menighetene, och till Herrans altare, allt intill denna dag, på det rum som
        han utväljandes vorde.
      verse: 27
  - chapter: 10
    verses:
    - text: 'Då nu AdoniZedech, Konungen i Jerusalem, hörde att Josua hade vunnit
        Aj, och gifvit det tillspillo, och hade gjort Aj och dess Konung lika såsom
        han hade gjort Jericho och dess Konung, och att de Gibeoniter hade gjort frid
        med Israel, och voro komne ibland dem, '
      verse: 1
    - text: Fruktade de svårliga; förty Gibeon var en stor stad, såsom en af Konungastäderna,
        och större än Aj, och alle hans borgare gode stridsmän.
      verse: 2
    - text: 'Och han sände till Hoham, Konungen i Hebron, och till Piram, Konungen
        i Jarmuth, och till Japhia, Konungen i Lachis, och till Debir, Konungen i
        Eglon, och lät säga dem:'
      verse: 3
    - text: Kommer hitupp till mig, och hjelper mig, att vi må slå Gibeon; förty de
        hafva gjort frid med Josua och Israels barnom.
      verse: 4
    - text: 'Då kommo tillhopa, och drogo uppåt, de fem Amoreers Konungar: Konungen
        i Jerusalem, Konungen i Hebron, Konungen i Jarmuth, Konungen i Lachis, Konungen
        i Eglon, med all deras härlägre, och belade Gibeon, och stridde deremot.'
      verse: 5
    - text: 'Men de af Gibeon sände till Josua i lägret i Gilgal, och läto säga honom:
        Drag icke dina hand ifrå dina tjenare; kom hitupp till oss snarliga, undsätt
        och hjelp oss; ty alla de Amoreers Konungar, som bo uppå bergen, hafva samkat
        sig tillhopa emot oss.'
      verse: 6
    - text: Josua drog ditupp ifrå Gilgal, och allt krigsfolket med honom, och alle
        gode stridsmän.
      verse: 7
    - text: 'Och Herren sade till Josua: Frukta dig intet för dem; ty jag hafver gifvit
        dem i dina händer; ingen af dem skall kunna blifva ståndandes för dig.'
      verse: 8
    - text: Alltså kom Josua hasteliga på dem; ty han drog i hela nattene upp ifrå
        Gilgal.
      verse: 9
    - text: Men Herren förskräckte dem för Israel, så att de slogo dem en stor slagtning
        af i Gibeon; och jagade efter dem på den vägen till BethHoron, och slogo dem
        intill Aseka och Makkeda.
      verse: 10
    - text: Och då de flydde för Israel den vägen nederåt till BethHoron, lät Herren
        falla af himmelen stora hagelstenar på dem intill Aseka, så att de blefvo
        döde; och mycket flere af dem blefvo döde af hagelstenarna, än Israels barn
        slogo med svärd.
      verse: 11
    - text: 'Då talade Josua med Herranom, på den dagen, när Herren gaf de Amoreer
        för Israels barn, och sade i Israels närvaro: Sol, statt stilla i Gibeon,
        och måne, i Ajalons dal.'
      verse: 12
    - text: Då stod solen stilla, och månen desslikes, tilldess att folket hämnade
        sig på sina fiendar. Är icke detta skrifvet i dens frommas bok? Så stod solen
        midt på himmelen, och fördröjde gå neder, sånär en helan dag.
      verse: 13
    - text: Och hafver ingen dag varit lik vid denna, hvarken förr eller sedan, då
        Herren lydde ens mans röst; ty Herren stridde för Israel.
      verse: 14
    - text: Och Josua drog åter i lägret igen till Gilgal; och hela Israel med honom.
      verse: 15
    - text: Men de fem Konungar voro flydde, och undstungo sig uti en kulo i Makkeda.
      verse: 16
    - text: 'Då vardt Josua sagdt: Vi hafve funnit de fem Konungar fördolda i ene
        kulo i Makkeda.'
      verse: 17
    - text: 'Josua sade: Så välter stora stenar för gapet af kulone; och befaller
        några män, som taga der vara på dem.'
      verse: 18
    - text: Men I står icke stilla, utan jager efter edra fiendar, och slår deras
        eftersta, och låter icke komma dem i deras städer; ty Herren edar Gud hafver
        gifvit dem i edra händer.
      verse: 19
    - text: Och då Josua och Israels barn hade lyktat den mägtiga stora slagtningen
        på dem, och platt slagit dem, hvad sedan qvart blef af dem, det kom in i de
        fasta städer.
      verse: 20
    - text: Så kom allt folket åter i lägret igen till Josua i Makkeda med frid; och
        ingen torde röra sina tungo för Israels barn.
      verse: 21
    - text: 'Men Josua sade: Låter upp gapet för kulone, och drager fram de fem Konungar
        till mig.'
      verse: 22
    - text: 'De gjorde ock så, och hade de fem Konungar till honom utu kulone: Konungen
        i Jerusalem, Konungen i Hebron, Konungen i Jarmuth, Konungen i Lachis, Konungen
        i Eglon.'
      verse: 23
    - text: 'Då nu desse Konungar voro framledde till honom, kallade Josua hela Israel,
        och sade till de öfversta af krigsfolket, som med honom drogo: Kommer hit,
        och träder dessa Konungarna på halsen med fötterna; och de kommo fram, och
        trädde på deras halsar med fötterna.'
      verse: 24
    - text: 'Och Josua sade till dem: Frukter eder intet, och grufver eder intet;
        varer tröste och vid ett fritt mod; ty alltså skall Herren göra alla edra
        fiendar, som I emot striden.'
      verse: 25
    - text: Och Josua slog dem sedan, och drap dem, och hängde dem i fem trä; och
        de hängde i trän allt intill aftonen.
      verse: 26
    - text: Då solen var nedergången, böd han, att man skulle taga dem ned af trän,
        och kasta dem in i kulona, der de sig uti fördolt hade; och lade stora stenar
        för gapet af kulone, hvilke der ännu äro på denna dag.
      verse: 27
    - text: På den samma dagen vann ock Josua Makkeda, och slog det med svärdsegg,
        med dess Konung, och gaf det tillspillo, och alla de själar, som derinne voro,
        och lät ingen blifva igen; och gjorde dem Konungenom i Makkeda, såsom han
        hade gjort Konungenom i Jericho.
      verse: 28
    - text: Så drog Josua, och hela Israel med honom, ifrå Makkeda till Libna, och
        stridde deremot.
      verse: 29
    - text: Och Herren gaf det också i Israels hand, med dess Konung; och han slog
        det med svärdsegg, och alla de själar, som derinne voro, och lät ingen blifva
        igen derinne; och gjorde dess Konung, såsom han hade gjort Konungenom i Jericho.
      verse: 30
    - text: Sedan drog Josua, och hela Israel med honom, ifrå Libna till Lachis; belade
        och bestridde det.
      verse: 31
    - text: Och Herren gaf desslikes Lachis i Israels händer, så att de vunno det
        på annan dagen, och slogo det med svärdsegg, och alla de själar som derinne
        voro, alldeles som han hade gjort i Libna.
      verse: 32
    - text: På samma tiden drog Horam, Konungen i Geser, upp till att hjelpa Lachis;
        men Josua slog honom med allt hans folk, tilldess ingen igenblef.
      verse: 33
    - text: Och Josua drog ifrå Lachis med hela Israel, intill Eglon, och belade och
        bestridde det;
      verse: 34
    - text: Och vann det på samma dag, och slog det med svärdsegg, och gaf tillspillo
        alla de själar, som derinne voro på samma dagen, alldeles såsom han hade gjort
        Lachis.
      verse: 35
    - text: Sedan drog Josua med hela Israel ifrån Eglon upp till Hebron, och bestridde
        det;
      verse: 36
    - text: Och vann det, och slog det med svärdsegg, och dess Konung med alla dess
        städer, och alla de själar, som derinne voro; och lät icke en igenblifva,
        alldeles såsom han hade gjort Eglon; och gaf det tillspillo, och alla de själar
        som derinne voro.
      verse: 37
    - text: Då vände Josua igen med hela Israel inåt Debir, och bestridde det;
      verse: 38
    - text: Och vann det med dess Konung, och alla dess städer, och slogo dem med
        svärdsegg, och gåfvo tillspillo alla de själar som derinne voro; och lät icke
        en igenblifva. Såsom han hade gjort Hebron, så gjorde han ock Debir och dess
        Konung, och såsom han hade gjort Libna och dess Konung.
      verse: 39
    - text: Alltså slog Josua allt landet på bergen, och söderut, och i dalarna, och
        vid bäckerna, med alla deras Konungar; och lät icke en igenblifva; och gaf
        tillspillo allt det som anda hade, såsom Herren Israels Gud budit hade;
      verse: 40
    - text: Och slog dem allt ifrå KadesBarnea intill Gasa; och hela landet Gosen
        intill Gibeon;
      verse: 41
    - text: Och vann alla dessa Konungarna med deras land, allt med en ryck; ty Herren
        Israels Gud stridde för Israel.
      verse: 42
    - text: Och Josua drog åter i lägret till Gilgal med hela Israel.
      verse: 43
  - chapter: 11
    verses:
    - text: 'Då Jabin, Konungen i Hazor, detta hörde, sände han till Jobab, Konungen
        i Madon, och till Konungen i Achsaph, '
      verse: 1
    - text: Och till de Konungar, som bodde norrut uppå bergen, och uppå slättmarkene,
        söderut Cinneroth; och i dalarna, och i NaphotDor, utmed hafvet;
      verse: 2
    - text: Till de Cananeer österut och vesterut, till de Amoreer, Hetheer, Phereseer,
        och Jebuseer uppå bergen; så ock till de Heveer nedanför Hermons berg i Mizpa
        land.
      verse: 3
    - text: Desse drogo ut med alla deras härar, dråpeliga mycket folk, såsom sanden
        i hafsstrandene; och ganska många hästar och vagnar.
      verse: 4
    - text: Alle desse Konungar församlade sig, och kommo, och lägrade sig ihop vid
        det vattnet Merom, till att strida med Israel.
      verse: 5
    - text: 'Och Herren sade till Josua: Frukta dig intet för dem; ty i morgon på
        denna tiden skall jag gifva dem alla slagna för Israels barn; deras hästar
        skall du hasa, och bränna deras vagnar i eld.'
      verse: 6
    - text: Och Josua kom hasteliga på dem, och allt krigsfolket med honom, vid vattnet
        Merom, och öfverföll dem.
      verse: 7
    - text: Och Herren gaf dem i Israels händer; och de slogo dem, och jagade dem
        allt intill det stora Zidon, och intill det varma vattnet; och intill slätten
        i Mizpe österut, och slogo dem tilldess icke en igenblef.
      verse: 8
    - text: Då gjorde Josua dem såsom Herren honom budit hade, och hasade deras hästar,
        och brände upp deras vagnar;
      verse: 9
    - text: Och vände om på samma tiden, och vann Hazor, och slog dess Konung med
        svärd; ty Hazor var tillförene hufvudstaden för alla dessa Konungariken;
      verse: 10
    - text: Och slog alla de själar, som derinne voro, med svärdsegg, och gaf dem
        tillspillo; och lät intet igenblifva, som anda hade; och brände upp Hazor
        med eld.
      verse: 11
    - text: Dertill alla dessa Konungarnas städer vann Josua, med deras Konungar;
        och slog dem med svärdsegg, och gaf dem tillspillo, såsom Mose Herrans tjenare
        budit hade.
      verse: 12
    - text: Dock uppbrände Israels barn inga städer med eld, som högt uppe lågo, förutan
        Hazor allena; det uppbrände Josua.
      verse: 13
    - text: Och allt rofvet af dessa städerna, och boskapen, bytte Israels barn emellan
        sig; men alla menniskor slogo de med svärdsegg, tilldess de förgjorde dem,
        och läto intet igenblifva, som anda hade.
      verse: 14
    - text: Såsom Herren sinom tjenare Mose, och Mose Josua budit hade, så gjorde
        Josua, att intet blef tillbaka af allt det Herren hade budit Mose.
      verse: 15
    - text: Alltså intog Josua all denna landen på bergen, och allt det söderut ligger,
        och allt landet Gosen, och dalarna, och slättmarkena, och Israels berg med
        dess dalar;
      verse: 16
    - text: Allt ifrå berget, som åtskiljer landet uppåt emot Seir intill BaalGad,
        på bergsens Libanons slätt nedan vid Hermons berg; alla deras Konungar vann
        han, och slog dem, och drap dem.
      verse: 17
    - text: Men han förde örlig med dessa Konungarna i långan tid.
      verse: 18
    - text: Och var ingen stad, som sig gaf med frid under Israels barn, undantagna
        de Heveer, som bodde i Gibeon; utan de vunno dem alla med strid.
      verse: 19
    - text: Och det skedde så af Herranom, att deras hjerta vardt förstockadt, till
        att möta Israels barn med strid; på det de skulle tillspillo komma, och dem
        ingen nåd vederfaras, utan förgöras, såsom Herren hade budit Mose.
      verse: 20
    - text: På den tiden kom Josua, och utrotade de Enakim utaf bergen af Hebron,
        af Debir, af Anab, af all Juda berg, och af all Israels berg, och gaf dem
        tillspillo med deras städer;
      verse: 21
    - text: Och lät ingen Enakim igenblifva i Israels barnas land, förutan i Gasa,
        i Gath, och i Asdod; der blefvo de igen.
      verse: 22
    - text: Alltså tog Josua allt landet in, alldeles såsom Herren hade sagt till
        Mose; och gaf det Israels barnom till arfs, hvarjo slägtene sin del. Och landet
        vände åter att strida.
      verse: 23
  - chapter: 12
    verses:
    - text: 'Desse äro de Konungar i landena, som Israels barn slogo, och togo deras
        land in på hinsidon Jordan, österut: ifrån Arnons bäck intill Hermons berg,
        och hela marken österut: '
      verse: 1
    - text: Sihon, de Amoreers Konung, som bodde i Hesbon, och var rådandes ifrån
        Aroer, som på strandene ligger vid den bäcken vid Arnon, och midt i bäcken,
        och öfver hälft Gilead, intill den bäcken Jabbok, der Ammons barnas landamäre
        är;
      verse: 2
    - text: Och öfver den slättmarkena allt intill hafvet Cinneroth österut, och intill
        hafvet i slättmarkene, som är salthafvet österut, den vägen åt BethJesimoth;
        och ifrå sunnan neder utmed bäcken vid berget Pisga;
      verse: 3
    - text: Dertill Ogs gränso, Konungens i Basan, den ännu af de Resar qvar blifven
        var, och bodde i Astaroth och Edrei,
      verse: 4
    - text: Och var rådandes öfver berget Hermon, öfver Salcha, och öfver hela Basan,
        allt intill Gessuri och Maachathi gränsor, och i halfva Gilead, hvilket var
        Sihons gränsa, Konungens i Hesbon.
      verse: 5
    - text: Mose Herrans tjenare, och Israels barn slogo dem, och Mose Herrans tjenare
        gaf dem de Rubeniter, Gaditer, och den halfva slägtene Manasse till att intaga.
      verse: 6
    - text: Men desse äro de Konungar i landena, som Josua slog, och Israels barn,
        på denna sidone Jordan, vesterut, ifrå BaalGad på Libanons bergs slätt, intill
        det berget som åtskiljer landet uppåt emot Seir, och det Josua Israels slägter
        gaf till att intaga, hvarjom och enom sin del;
      verse: 7
    - text: 'Det som uppå bergen, dalomen, slättmarkene, vid bäcker, i öknene, och
        söderut var, de Hetheer, Amoreer, Cananeer, Phereseer, Heveer och Jebuseer:'
      verse: 8
    - text: Konungen i Jericho, Konungen i Aj, som vid sidona ligger af BethEl;
      verse: 9
    - text: Konungen i Jerusalem, Konungen i Hebron;
      verse: 10
    - text: Konungen i Jarmuth, Konungen i Lachis;
      verse: 11
    - text: Konungen i Eglon, Konungen i Geser;
      verse: 12
    - text: Konungen i Debir, Konungen i Geder;
      verse: 13
    - text: Konungen i Horma, Konungen i Arad;
      verse: 14
    - text: Konungen i Libna, Konungen i Adullam;
      verse: 15
    - text: Konungen i Makkeda, Konungen i BethEl;
      verse: 16
    - text: Konungen i Tappnah, Konungen i Hepher;
      verse: 17
    - text: Konungen i Aphek, Konungen i Lasaron;
      verse: 18
    - text: Konungen i Madon, Konungen i Hazor;
      verse: 19
    - text: Konungen i SimronMeron, Konungen i Achsaph;
      verse: 20
    - text: Konungen i Thaanach, Konungen i Megiddo;
      verse: 21
    - text: 'Konungen i Kedes, Konungen i Jokneam på Charmel:'
      verse: 22
    - text: Konungen i DorNaphotDor, Konungen för de Hedningar i Gilgal;
      verse: 23
    - text: Konungen i Tirza. Det äro en och tretio Konungar.
      verse: 24
  - chapter: 13
    verses:
    - text: 'Då nu Josua vardt gammal, och väl till ålders, sade Herren till honom:
        Du äst gammal vorden, och väl till ålders, och landet är ännu mycket qvart,
        som intagas skall: '
      verse: 1
    - text: Nämliga hela landet de Philisteers och hela Gessuri,
      verse: 2
    - text: Ifrå Sichor, som löper framom Egypten, allt intill Ekrons landsändar norrut,
        hvilka de Cananeer tillräknas; fem de Philisteers herrar, nämliga de Gasiter,
        de Asdod i ter, de Askaloniter, de Gittiter, de Ekroniter, och de Aviter.
      verse: 3
    - text: Men ifrå söder är hela de Cananeers land, och Mearah de Zidoniers, allt
        intill Aphek, och till de Amoreers landsändar;
      verse: 4
    - text: Dertill de Gibliters land, och hela Libanon österut, ifrå BaalGad nedanför
        berget Hermon, tilldess man kommer till Hamath;
      verse: 5
    - text: Alle de som på bergen bo, ifrå Libanon intill det varma vattnet, och alle
        Zidonier; jag skall fördrifva dem för Israels barn; kasta lott derom, till
        att utskifta dem emellan Israel, såsom jag hafver budit dig.
      verse: 6
    - text: Så skift nu denna landen emellan de nio slägter till arfs, och emellan
        den halfva slägten Manasse.
      verse: 7
    - text: Ty de Rubeniter och Gaditer hafva med den andra halfva Manasse undfått
        deras arfvedel, som Mose dem gaf på hinsidon Jordan österut, såsom Herrans
        tjenare Mose dem det gifvit hafver.
      verse: 8
    - text: Ifrån Aroer, som ligger på bäcksens strand vid Arnon, och ifrå den staden
        midt i bäcken, och all den ängden Medeba allt intill Dibon;
      verse: 9
    - text: Och alla Sihons, de Amoreers Konungs, städer, som satt i Hesbon, allt
        intill Ammons barnas landsändar;
      verse: 10
    - text: Dertill Gilead, och de landsändar vid Gessuri och Maachati, och hela berget
        Hermon, och hela Basan, allt intill Salcha,
      verse: 11
    - text: Hela Ogs rike i Basan, den i Astaroth och Edrei satt, hvilken ännu igen
        var af de Resar; men Mose slog dem, och fördref dem.
      verse: 12
    - text: 'Men Israels barn fördrefvo icke dem i Gessur, och i Maachath: utan de
        bodde, både Gessur och Maachath, ibland Israels barn allt intill denna dag.'
      verse: 13
    - text: Men de Leviters slägte gaf han ingen arfvedel; ty Herrans Israels Guds
        offer är deras arfvedel, såsom han dem sagt hade.
      verse: 14
    - text: Så gaf Mose Rubens barnas slägte, efter deras ätter;
      verse: 15
    - text: Så att deras landsändar voro ifrån Aroer, som ligger på bäcksens strand
        vid Arnon, och den staden midt i bäcken, med alla slättmarkene intill Medeba;
      verse: 16
    - text: Hesbon och alla dess städer, som ligga på slättmarkene, Dibon, BamothBaal,
        och BethBaalMeon,
      verse: 17
    - text: Jahza, Kedemoth, Mephaath,
      verse: 18
    - text: Kiriathaim, Sibma, SerethSahar uppå berget Emek,
      verse: 19
    - text: BethPeor, de bäcker vid Pisga, och BethJesimoth,
      verse: 20
    - text: Och alla de städer på slättmarkene; och hela Sihons, de Amoreers Konungs,
        rike, som satt i Hesbon, den Mose slog med de Förstar i Midian, Evi, Rekem,
        Zur, Hur och Reba, hvilke Konung Sihons höfvitsmän voro, som i landena bodde.
      verse: 21
    - text: Dertill Bileam, Beors son, den spåmannen, slogo Israels barn med svärd,
        samt med de andra dräpna.
      verse: 22
    - text: Och landamäret till Rubens barn var Jordan. Detta är nu Rubens barnas
        arfvedel i deras ätter, städer och byar.
      verse: 23
    - text: Gads barnas slägte, efter deras ätter, gaf Mose,
      verse: 24
    - text: Så att deras landsändar voro Jaeser, och alla de städer i Gilead, och
        hälft Ammons barnas land, allt intill Aroer, som ligger för Rabbah;
      verse: 25
    - text: Och ifrå Hesbon intill RamathMizpe och Betonim; och ifrå Mahanaim allt
        intill Debirs landsändar;
      verse: 26
    - text: Men i dalenom, BethHaram, BethNimra, Succoth och Zaphon, som qvart var
        af Sihons rike, Konungens i Hesbon, hvilkets gränsa var Jordan, allt intill
        ändan af hafvet Cinnereth, på denna sidone Jordan, österut.
      verse: 27
    - text: Detta är nu Gads barnas arfvedel, i deras ätter, städer och byar.
      verse: 28
    - text: Den halfva Manasse barnas slägt, efter deras ätter, gaf Mose,
      verse: 29
    - text: Så att deras landsändar voro ifrå Mahanaim, hela Basan; hela Ogs rike,
        Konungens i Basan, och alla Jairs byar, som i Basan ligga, nämliga sextio
        städer;
      verse: 30
    - text: Och halfva Gilead, Astaroth, Edrei, Ogs rikes städer i Basan, gaf han
        Machirs Manasse sons barnom, det är, hälftena af Machirs barnom, efter deras
        ätter.
      verse: 31
    - text: Detta är det som Mose utskifte uppå Moabs mark, hinsidon Jordan in mot
        Jericho, österut.
      verse: 32
    - text: Men Levi slägte gaf Mose ingen arfvedel; ty Herren Israels Gud är deras
        arfvedel, såsom han dem sagt hade.
      verse: 33
  - chapter: 14
    verses:
    - text: 'Detta är nu det som Israels barn intogo i Canaans lande, hvilket dem
        emellan utskifte Presten Eleazar, och Josua, Nuns son, och de öfverste fader
        i Israels barnas slägter. '
      verse: 1
    - text: Och de skifte det emellan sig med lott, såsom Herren budit hade genom
        Mose, att gifva de halftionde slägter.
      verse: 2
    - text: Ty de två slägterna, och den halfva; hade Mose gifvit arfvedel hinsidon
        Jordan; men Leviterna hade han ingen arfvedel gifvit ibland dem.
      verse: 3
    - text: Ty Josephs barn vordo två slägter, Manasse och Ephraim; derföre gåfvo
        de Leviterna ingen del i landena, utan städer, der de skulle bo uti, och förstäder
        för deras boskap, och håfvor.
      verse: 4
    - text: Såsom Herren hade budit Mose, så gjorde Israels barn, och skifte landet.
      verse: 5
    - text: 'Då gingo Juda barn fram till Josua i Gilgal; och Caleb, Jephunne son,
        den Kenisiten, sade till honom: Du vetst hvad Herren sade till den Guds männen
        Mose, på mina och dina vägnar, i KadesBarnea.'
      verse: 6
    - text: Jag var fyratio åra gammal, när Mose Herrans tjenare mig utsände ifrå
        KadesBarnea, till att bespeja landet; och jag sade honom igen efter mitt samvet.
      verse: 7
    - text: Men mine bröder, som med mig uppgångne voro, gjorde folkena ett förskräckt
        hjerta; men jag följde Herran min Gud troliga efter.
      verse: 8
    - text: 'Då svor Mose på den samma dagen, och sade: Det landet, som du på trädt
        hafver med din fot, skall vara din och dina barnas arfvedel till evig tid;
        derföre, att du Herran min Gud troliga efterföljt hafver.'
      verse: 9
    - text: Och nu, si, Herren hafver låtit mig lefva, såsom han sagt hade; det är
        nu fem och fyratio år, sedan Herren detta sade till Mose, då Israel vandrade
        i öknene; och si, jag är nu på denna dag fem och åttatio åra gammal;
      verse: 10
    - text: Och är ännu i dag så stark, som jag var på den dagen, då Mose sände mig
        ut; såsom min magt var på den tiden, så är hon ännu, till att strida och till
        att gå ut och in.
      verse: 11
    - text: Så gif mig nu detta berget, om hvilket Herren sade på den dagen; ty du
        hörde det på den tiden, att de Enakim bo deruppå, och äro store och faste
        städer, om Herren ville vara med mig, att jag kunde fördrifva dem, såsom Herren
        sagt hafver.
      verse: 12
    - text: Då välsignade Josua honom, och gaf så Caleb, Jephunne son, Hebron till
        arfvedel.
      verse: 13
    - text: Deraf vardt Hebron Calebs, Jephunne sons, den Kenisitens arfvedel, allt
        intill denna dag; derföre, att han hade troliga efterföljt Herran Israels
        Gud.
      verse: 14
    - text: Men Hebron kallades i förtiden KiriathArba, den en stor man var ibland
        de Enakim. Och landet hade återvändt örliga.
      verse: 15
  - chapter: 15
    verses:
    - text: 'Juda barnas slägtes lott, efter deras ätter, var in emot Edoms landsändar,
        vid den öknen, Zin, som söderut stöter inpå söderlanden; '
      verse: 1
    - text: Så att deras södergränsor voro ifrån andanom af salthafvet, det är, ifrå
        den tungone som drager söderåt;
      verse: 2
    - text: Och går dädan uppåt Akrabbim, och går igenom Zin, och går uppåt ifrå sunnan
        intill KadesBarnea; och går igenom Hezron, och går uppåt Adar, och böjer sig
        omkring Karkaa;
      verse: 3
    - text: Och går igenom Azmon, och kommer ut vid Egypti bäck, så att änden af den
        gränson varder hafvet. Detta äro nu edra gränsor söderut.
      verse: 4
    - text: Men östergränsen är salthafvet intill Jordans ända. Den norra gränsan
        är ifrå hafsens tungo, som är vid Jordan;
      verse: 5
    - text: Och går uppåt intill BethHogla, och drager sig ifrå nordan intill BethAraba,
        och går uppåt till Bohans sten, Rubens sons;
      verse: 6
    - text: Och går uppåt till Debir ifrån Achors dal, och ifrå norra sidone, som
        vet åt Gilgal, det tvärtöfver ligger vid Adummim uppåt, hvilket sunnantill
        ligger vid bäcken; sedan går hon uppåt till det vattnet EnSemes, och går ut
        vid den brunnen Rogel.
      verse: 7
    - text: Sedan går hon uppåt till Hinnoms sons dal, vid den Jebuseens sido, som
        bor söderut, det är Jerusalem; och går uppåt öfver bergsklinten, som ligger
        för den dalen Hinnom vesterut, hvilken stöter inpå sidona af Rephaims dal
        norrut.
      verse: 8
    - text: Sedan går hon ifrå den samma bergsklinten, intill den vattubrunnen Nephtoah,
        och går ut till de städer vid Ephrons berg, och böjer sig åt Baala, det är
        KiriathJearim;
      verse: 9
    - text: Och går omkring ifrå Baala vesterut intill berget Seir, och går utmed
        sidone af det berget Jearim ifrå nordan, det är Chesalon, och kommer neder
        till BethSemes, och går igenom Thimna;
      verse: 10
    - text: Och kommer ut vid sidona af Ekron norrut, och drager sig inåt Sichron,
        och går öfver det berget Baala, och kommer ut vid Jabneel; så att hennes yttersta
        är hafvet.
      verse: 11
    - text: Den gränsan vesterut är det stora hafvet. Detta är nu Juda barnas gränsor
        allt omkring i deras ätter.
      verse: 12
    - text: Men Caleb, Jephunne son, vardt gifvet hans del ibland Juda barn, efter
        som Herren hade befallt Josua; nämliga KiriathArba, Enaks faders, det är Hebron.
      verse: 13
    - text: Och Caleb fördref dädan de tre Enaks söner, Sesai, Ahiman och Thalmai,
        Enaks afföda;
      verse: 14
    - text: Och drog dädan uppåt till Debirs inbyggare; och Debir het tillförene KiriathSepher.
      verse: 15
    - text: 'Och Caleb sade: Den som slår KiriathSepher, och vinner det, honom vill
        jag gifva mina dotter Achsa till hustru.'
      verse: 16
    - text: Då vann det Athniel, Kenas son, Calebs broders; och han gaf honom sina
        dotter Achsa till hustru.
      verse: 17
    - text: 'Och det begaf sig, då hon indrog, vardt henne rådet, att bedas en åker
        af sinom fader; och hon gaf sig ifrån åsnan. Då sade Caleb till henne: Hvad
        är dig?'
      verse: 18
    - text: 'Hon sade: Gif mig en välsignelse; ty du hafver gifvit mig ett söderland,
        gif mig ock vattukällor; så gaf han henne källor ofvan och nedan.'
      verse: 19
    - text: Detta är nu Juda slägtes arfvedel i deras ätter.
      verse: 20
    - text: 'Och Juda barnas slägtes städer ifrå den ena sidone till den andra, utmed
        de Edomeers gränsor söderut, voro desse: Kabzeel, Eder, Jagur,'
      verse: 21
    - text: Kina, Dimona, AdAda,
      verse: 22
    - text: Kedes, Hazor, Jithnan,
      verse: 23
    - text: Siph, Telem, Bealoth,
      verse: 24
    - text: HazorHadatta, Kerioth, Hezron, det är Hazor,
      verse: 25
    - text: Aman, Serna, Molada,
      verse: 26
    - text: HazarGadda, Hesmon, BethPalet,
      verse: 27
    - text: HazarSual, BerSeba, Bisjothja,
      verse: 28
    - text: Baala, Jjim, Azem,
      verse: 29
    - text: Eltholad, Chesil, Horma,
      verse: 30
    - text: Ziklag, Madmanna, Sansanna,
      verse: 31
    - text: Lebaoth, Silhim, Ain, Rimmon. Det äro nio och tjugu städer, och deras
