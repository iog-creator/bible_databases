      verse: 32
    - text: Men i dalarna voro Esthaol, Zorga, Asna,
      verse: 33
    - text: Sanoah, EnGannim, Tappuah, Enam,
      verse: 34
    - text: Jarmuth, Adullam, Socho, Aseka,
      verse: 35
    - text: Saaraim, Adithaim, Gedera, Gederothaim. Det äro fjorton städer, och deras
        byar.
      verse: 36
    - text: Zenan, Hadasa, MigdalGad,
      verse: 37
    - text: Dilean, Mizpe. Joktheel,
      verse: 38
    - text: Lachis, Bozkath, Eglon,
      verse: 39
    - text: Chabbon, Lahmas, Cithlis,
      verse: 40
    - text: Gederoth, BethDagon, Naama, Makkeda. Det äro sexton städer, och deras
