  - chapter: 42
    verses:
    - text: 'Och Job svarade Herranom, och sade: '
      verse: 1
    - text: Jag vet, att du all ting förmår; och ingen tanke är för dig fördold.
      verse: 2
    - text: Det är en fåvitsk man, som menar fördölja sitt råd; derföre hafver jag
        ovisliga talat det mig för högt är, och det jag icke förstår.
      verse: 3
    - text: Så hör nu, låt mig tala; jag vill fråga dig, lär mig.
      verse: 4
    - text: Jag hafver hört dig med öronen, och min ögon se dig ock nu.
      verse: 5
    - text: Derföre gifver jag mig skuld, och gör bot i stoft och asko.
      verse: 6
    - text: 'Då nu Herren dessa orden med Job talat hade, sade Herren till Eliphas
        af Thema: Min vrede är förgrymmad öfver dig, och öfver dina två vänner; förty
        I hafven icke rätteliga talat om mig, såsom min tjenare Job.'
      verse: 7
    - text: Så tager nu sju stutar, och sju vädrar, och går bort till min tjenare
        Job, och offrer bränneoffer för eder, och låter min tjenare Job bedja för
        eder; förty honom vill jag anse, så att jag icke skall låta eder se, huru
        I hafven bedrifvit ena dårhet; förty I hafven icke rätt talat, såsom min tjenare
        Job.
      verse: 8
    - text: Då gingo bort Eliphas af Thema, Bildad af Suah, och Sophar af Naema, och
        gjorde såsom Herren dem sagt hade; och Herren såg till Jobs person;
      verse: 9
    - text: Och Herren vände Jobs fängelse, då han bad för sina vänner; och Herren
        gaf Job dubbelt så mycket, som han tillförene haft hade.
      verse: 10
    - text: Och till honom kommo alle hans bröder, och alla hans systrar, och alle
        de honom tillförene kände, och åto med honom i hans hus, och vände sig till
        honom, och hugsvalade honom öfver allt det onda, som Herren hade låtit komma
        öfver honom; och hvardera gaf honom ett stycke penningar, och ett gyldene
        klenodium.
      verse: 11
    - text: Och Herren välsignade Job mer än tillförene; så att han fick fjortontusend
        får, och sextusend camelar, och tusende par oxar, och tusende åsnar;
      verse: 12
    - text: Och fick sju söner och tre döttrar;
      verse: 13
    - text: Och kallade den första Jemima, den andra Kezia, och den tredje KerenHappuch.
      verse: 14
    - text: Och vordo icke funna så dägeliga qvinnor i all land, såsom Jobs döttrar;
        och deras fader gaf dem arfvedel med deras bröder.
      verse: 15
    - text: Och Job lefde derefter hundrade och fyratio år, så att han fick se sin
        barn och barnabarn, allt intill fjerde led.
      verse: 16
    - text: Och Job blef död, gammal och mätt af lefvande.
      verse: 17
  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: ' Säll är den, som icke wandrar uti de ogudaktigas råd, och icke träder
        in uppå de syndares wäg; ej heller sitter der de bespottare sitta. [1] '
      verse: 1
    - text: Utan hafwer lust til HERrans lag; och talar om hans lag både dag och natt.
      verse: 2
    - text: Han är såsom et trä, planteradt wid wattubäcker, hwilket sina frukt bär
        i sinom tid, och dess löf förfallna intet; och hwad han gör, det lyckas wäl.
      verse: 3
    - text: Men de ogudaktige äro icke så; utan såsom agnar, som wädret bortförer.
      verse: 4
    - text: Derföre blifwa icke de ogudaktige i domenom; eller syndarena i de rättfärdigas
        församling. [2]
      verse: 5
    - text: 'Ty HERren känner de rättfärdigas wäg: men de ogudaktigas wäg förgås.'
      verse: 6
