  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: ' Detta är boken af JEsu Christi börd, hwilken som är Davids son, Abrahams
        sons.'
      verse: 1
    - text: 'Abraham födde Isaac: Isaac födde Jacob: Jacob födde Juda och hans bröder.'
      verse: 2
    - text: 'Juda födde Pharez och Zara af Thamar: Pharez födde Hezrom: Hezrom födde
        Aram.'
      verse: 3
    - text: 'Aram födde Aminadab: Aminadab födde Nahasson: Nahasson födde Salmon.'
      verse: 4
    - text: 'Salmon födde Boas af Rahab: Boas födde Obed af Ruth: Obed födde Jesse.'
      verse: 5
    - text: Jesse födde Konung David. Konung David födde Salomon af henne, som war
        Urie hustru.
      verse: 6
    - text: 'Salmon födde Robaam: Robaam födde Abia: Abia födde Asa.'
      verse: 7
    - text: 'Asa födde Josaphath: Josaphath födde Joram: Joram födde Osia.'
      verse: 8
    - text: 'Osia födde Joatham: Joatham födde Achas: Achas födde Ezechia.'
      verse: 9
    - text: 'Ezechia födde Manasse: Manasse födde Amon: Amon födde Josia.'
      verse: 10
    - text: Josia födde Jechonia och hans bröder, wid det Babyloniska fängelset.
      verse: 11
    - text: 'Men efter det Babyloniska fängelset födde Jechonia Salathiel: Salathiel
        födde Zorobabel.'
      verse: 12
    - text: 'Zorobabel födde Abiud: Abiud födde Eliakim; Eliakim födde Asor.'
      verse: 13
    - text: 'Asor födde Zadok: Zadok födde Achim: Achim födde Eliud.'
      verse: 14
    - text: 'Elind födde Eleazar: Eleazar födde Mattham: Mattham födde Jacob.'
      verse: 15
    - text: Jacob födde Joseph, Marie man, af hwilko är född JEsus, som kallas Christus.
      verse: 16
    - text: Så äro alle lederne, ifrån Abraham intill David, fjorton leder; ifrå David
        till det Babyloniska fängelset, ock fjorton leder; ifrå det Babyloniska fängelset
        intill Christum, ock fjorton leder.
      verse: 17
    - text: 'JEsu Christi födelse gick så til: När Maria, hans moder, war trolåfwad
        Joseph, förr än de kommo samman, fanns hon wara hafwandes af den Helige Anda.'
      verse: 18
    - text: Men efter Joseph war en from man, och wille icke röja henne, tänkte han
        hemliga öfwergifwa henne.
      verse: 19
    - text: 'När han detta tänkte, si, då uppenbarades honom i sömnen HERrans Ängel,
        och sade: Joseph, Davids son, räds icke taga Maria, din hustru, till dig;
        ty det som är afladt i henne, det är af den Heliga Ande.'
      verse: 20
    - text: Och hon skall föda en Son, och du skalt kalla hans namn JESUS; ty han
        skall frälsa sitt folk ifrå deras synder.
      verse: 21
    - text: 'Detta är allt skedt, på det fullbordas skulle, det af HERranom sagdt
        är genom Propheten, som sade:'
      verse: 22
    - text: 'Si, en jungfru skall warda hafwandes, och föda en son, och de skola kalla
        hans namn Emmanuel; det är så mycket sagdt: Gud med oss.'
      verse: 23
    - text: När Joseph waknade upp af sömnen, gjorde han som HERrans Ängel hade honom
        befallt, och tog sina hustru til sig.
      verse: 24
    - text: Och kände henne intet, till dess hon födde sin första Son, och kallade
        hans Namn JESUS.
      verse: 25
  - chapter: 2
    verses:
    - text: ' När JEsus war födder i Bethlehem i Judeska landet, i Konung Herodis
        tid, si, då kommo wise män af österlanden til Jerusalem:'
      verse: 1
    - text: 'Och sade: Hwar är den nyfödde Juda Konungen? Ty wi hafwe sett hans stjerna
        i österlanden, och äre komna at tilbedja honom.'
      verse: 2
    - text: 'När Konung Herodes det hörde, wardt han bedröfwad, och hele Jerusalems
        stad med honom:'
      verse: 3
    - text: Och lät församla alla de öfwersta Presterna, och Skriftlärda ibland folket,
        och frågade dem, hwar Christus skulle födas.
      verse: 4
    - text: 'Och de sade honom: I Bethlehem i Judeska landet; ty det är så skrifwit
        genom Propheten:'
      verse: 5
    - text: Och du Bethlehem, i Judeska landet äst ingalunda den minste ibland Juda
        Förstar; ty utaf dig skall mig komma den Försten, som öfwer mitt folk, Israel,
        en Herre wara skall.
      verse: 6
    - text: Då kallade Herodes lönligen de wisa männerna til sig, och besporde granneliga
        af dem, hwad tid stjernan syntes.
      verse: 7
    - text: 'Och sände dem så till Bethlehem, och sade: Farer dit, och bespörjer granneliga
        efter barnet; och när I det finnen, så säger mig det igen, at jag kan ock
        komma, och tillbedja honom.'
      verse: 8
    - text: När de hade hört Konungen, foro de åstad, och si, stjernan, som de sett
        hade i österlanden, gick för dem, så länge hon kom, och blef ståndandes öfwer
        der barnet war.
      verse: 9
    - text: 'När de sågo stjernan, wordo de ganska glade:'
      verse: 10
    - text: Och gingo in i huset, och funno barnet med Maria dess moder, och föllo
        neder och tilbådo honom; och uppläto sina håfwor, och skänkte honom guld,
        rökelse och myrrham.
      verse: 11
    - text: Sedan fingo de uppenbarelse i sömnen, at de skulle icke komma igen til
        Herodes; och foro så en annan wäg hem, i sitt land igen.
      verse: 12
    - text: 'När de woro bortfarne, si, då uppenbarades HERrans Ängel Joseph i sömnen,
        sägandes: Statt up, och tag barnet och dess moder til dig, och fly in uti
        Egypti land, och blif der så länge jag säger dig til; ty det kommer dertil,
        at Herodes skall söka efter barnet, til at förgöra det.'
      verse: 13
    - text: Han stod up, och tog barnet och dess moder, om nattene til sig och flydde
        in uti Egypti land.
      verse: 14
    - text: 'Och blef der intil Herodis död, på det at fullbordas skulle, det som
        sagdt war af HERranom genom Propheten, som sade: Utaf Egypten hafwer jag kallat
        min Son.'
      verse: 15
    - text: När Herodes nu såg, at han war beswiken af de wisa män, blef han ganska
        wred, och sände ut, och lät slå ihjäl all swänbarn i Bethlehem, och i alla
        dess gränser, de som twägga åra, och der för nedan woro, efter den tiden,
        som han hade granneliga besport af de wisa män.
      verse: 16
    - text: 'Då blef fullkomnadt det, som af Jeremia Propheten sagdt war, när han
        sade:'
      verse: 17
    - text: 'I högdene wardt hörd en röst, stor klagomål, gråt och mycken skrän: Rachel
        gråter sin barn, och will icke låta hugswala sig, ty det war ute med dem.'
      verse: 18
    - text: Men när Herodes war död, si, då uppenbarades HERrans Ängel Joseph i sömnen,
        i Egypti land;
      verse: 19
    - text: 'Och sade: Statt up, och tag barnet och dess moder til dig, och far in
        i Israels land, ty de äro döde, som foro efter barnets lif.'
      verse: 20
    - text: Han stod up, och tog barnet och dess moder til sig, och for in uti Israels
        land.
      verse: 21
    - text: Men när han hörde, att Archelaus war rådande i Judiska landet, i sin faders
        Herodis stad, räddes han fara dit; och fick befallning af Gud i sömnen, och
        for in uti Galilee landsändar.
      verse: 22
    - text: 'Och kom och bodde i den staden, som heter Nazareth; at det skulle fullkomnas,
        som war sagt genom Propheterna: Han skall kallas Nazareus.'
      verse: 23
  - chapter: 3
    verses:
    - text: ' I den tiden kom Johannes Döparen, och predikade i öknene, i Judeska
        landet;'
      verse: 1
    - text: 'Och sade: Görer bättring; himmelriket är kommet hardt när.'
      verse: 2
    - text: 'Och han är den som Esaias Propheten talade om, och sade: Ens ropandes
        röst är i öknene: Bereder HERrans wäg, görer hans stigar rätta.'
      verse: 3
    - text: Men Johannes hade kläder af camelahår, och en lädergjording om sina länder;
        hans mat war gräshoppor och wildhannog.
      verse: 4
    - text: 'Då gick Jerusalems stad ut til honom, och hela Judeska landet, och all
        land som ligga utmed Jordan:'
      verse: 5
    - text: Och läto döpa sig af honom i Jordan, och bekände sina synder.
      verse: 6
    - text: 'Då han såg många utaf de Phariseer och Sadduceer komma til sin döpelse,
        sade han til dem: I huggormars afföda, ho hafwer eder föregifwit, at I skolen
        undfly den tillkommande wrede?'
      verse: 7
    - text: Görer fördenskull sådana frukt, som bättring tillhörer
      verse: 8
    - text: 'Och tänker icke, at I wiljen säga wid eder sjelfwa: Vi hafwom Abraham
        till fader; ty jag säger eder, at Gud är mägtig uppwäcka af dessa stenar Abrahe
        barn.'
      verse: 9
    - text: Nu är ock yxen satt till rotena på trän; derföre hwart och ett trä, som
        icke gör goda frukt, blifwer afhugget och kastadt i elden.
      verse: 10
    - text: Jag döper eder i watn, til bättring; men den efter mig kommer, är starkare
        än jag, hwilkens skor jag icke är wärdig at bära; han skall döpa eder med
        den Heliga Anda, och med eld.
      verse: 11
    - text: Och han hafwer sina kastoskofwel i sine hand, och han skall rensa sin
        loga, och han skall församla sitt hwete i ladona; men agnarna skall han uppbränna
        i ewinnerlig eld.
      verse: 12
    - text: Då kom JEsus af Galileen til Jordan, til Johannes, at han skulle låta
        döpa sig af honom.
      verse: 13
    - text: 'Men Johannes förwägrade honom, och sade: Mig behöfwes, att jag worde
        döpt af dig; och du kommer til mig?'
      verse: 14
    - text: 'Då swarade JEsus, och sade til honom: Låt det nu så ske; så bör det sig
        wara med oss, att wi uppfylle alla rättfärdighet. Då tillstadde han honom
        det.'
      verse: 15
    - text: Och när Jesus war döpt, steg han strax up af watnet; och si, då wardt
        honom himmelen öpnad, och han såg Guds Anda nederfara, som en dufwa, och komma
        öfwer honom.
      verse: 16
    - text: 'Och si, en röst af himmelen sade: Denne är min käre Son, i hwilkom jag
        hafwer ett godt behag.'
      verse: 17
  - chapter: 4
    verses:
    - text: ' Då wardt JEsus förd af Andanom i öknens, på det han skulle försökas
        af djefwulen.'
      verse: 1
    - text: Och när han hade fastat i fyratio dagar och fyratio nätter, så hungrade
        honom.
      verse: 2
    - text: 'Och frestaren gick fram til honom, och sade : Äst du Guds son, så säg,
        at dessa stenar warda bröd.'
      verse: 3
    - text: 'Då swarade han, och sade : Det är skrifwit: Menniskan lefwer icke allenast
        wid bröd, utan af hwart och et ord, som går af Guds mun.'
      verse: 4
    - text: Då tog djefwulen honom med sig til den heliga staden, och satte honom
        öfwerst på tinnarna af templet;
      verse: 5
    - text: 'Och sade til honom: Äst du Guds Son, så gif dig härutföre; ty, det är
        skrifwit: Han skall gifwa sinom Änglom befallning om dig; och de skola bära
        dig på sina händer, at du icke skalt stöta din fot emot stenen.'
      verse: 6
    - text: 'Då sade JEsus til honom: Det är ock skrifwit: HERran din Gud skalt du
        icke fresta.'
      verse: 7
    - text: 'Då tog åter djefwulen honom med sig uppå et ganska högt berg, och wiste
        honom all rike i werldene, och deras härlighet:'
      verse: 8
    - text: 'Och sade til honom: Allt detta will jag gifwa dig, om du faller neder,
        och tillbeder mig.'
      verse: 9
    - text: 'Då sade JEsus til honom: Gack bort, Satan; ty det är skrifwit: HERran
        din Gud skalt du tillbedja, och honom allena skall du tjena.'
      verse: 10
    - text: Då öfwergaf djefwulen honom, och si, Änglarne gingo fram, och tjente honom.
      verse: 11
    - text: Då nu JEsus hörde, at Johannes war fången, drog han in i Galileen;
      verse: 12
    - text: Och öfwergaf Nazareth, och kom, och bodde i Capernaum, som ligger wid
        hafwet, på gränson wid Zabulon och Nephthalim;
      verse: 13
    - text: 'På det at fullkomnas skulle det som sagdt war genom Esaia Propheten,
        som sade:'
      verse: 14
    - text: Det landet Zabulon, och det landet Nephthalim, wid hafsens wäg, på denna
        sidon Jordan, och den hedniska Galileen;
      verse: 15
    - text: Folket, som satt i mörkret, hafwer sett et stort ljus; och dem, som bodde
        i dödsens ängd och skugga, är ett ljus uppgånget.
      verse: 16
    - text: 'Ifrå den tiden begynte JEsus til at predika, och sade: Görer bättring,
        himmelriket är kommet hardt när.'
      verse: 17
    - text: När JEsus gick utmed det Galileiska hafwet, såg han twå bröder, Simon,
        som kallas Petrus, och Andreas, hans broder; de kastade sin nät i hafwet,
        ty de woro fiskare.
      verse: 18
    - text: 'Och han sade til dem: Följer mig; jag will göra eder til menniskors fiskare.'
      verse: 19
    - text: De öfwergåfwo strax näten, och följde honom.
      verse: 20
    - text: Och når han gick fram bättre, såg han twå andra bröder, Jacob, Zebedei
        son, och Johannes, hans broder, i båten med deras fader Zebedeus, botande
        sin nät; och han kallade dem.
      verse: 21
    - text: Strax öfwergåfwo de båten, och sin fader, och följde honom.
      verse: 22
    - text: Och JEsus gick omkring allt Galileiska landet, och lärde i deras Synagogor,
        och predikade Evangelium om riket, och botade allahanda sjukdom och krankhet
        i folket.
      verse: 23
    - text: 'Och hans rykte gick öfwer hela Syrien: och de hade til honom alla de
        der kranke woro af mångahanda sjukdom, och wärkbrutna och besatta, och månaderasande
        och borttagna; och han gjorde dem alla helbrägda.'
      verse: 24
    - text: Och honom följde mycket folk utaf Galileen, och utaf de tio städer, och
        utaf Jerusalem, och utaf Judeen, och utaf de land på denna sidon wid Jordan.
      verse: 25
  - chapter: 5
    verses:
    - text: ' När han såg folket, steg han upp på et berg; och som han hade satt sig,
        gingo hans Lärjungar fram til honom.'
      verse: 1
    - text: 'Då öppnade han sin mun, lärde dem, och sade:'
      verse: 2
    - text: Salige äro de som äro andelige fattige; ty himmelriket hörer dem til.
      verse: 3
    - text: Salige äro de bedröfwade; ty de skola få hugswalelse.
      verse: 4
    - text: Salige äro de saktmodige; ty de skola besitta jordena.
      verse: 5
    - text: Salige äro de som hungra och törsta efter rättfärdighetena; ty de skola
        blifwa mättade.
      verse: 6
    - text: Salige äro de barmhertige; ty dem skall ske barmhertighet.
      verse: 7
    - text: Salige äro de renhjertade; ty de skola se Gud.
      verse: 8
    - text: Salige äro de fridsamme; ty de skola kallas Guds barn.
      verse: 9
    - text: Salige äro de som lida förföljese för rättwisones skull; ty dem hörer
        himmelriket til.
      verse: 10
    - text: Salige åren I, när menniskorna försmäda och förfölja eder, och säga allt
        ondt emot eder, ljugande, för mina skull.
      verse: 11
    - text: Glädjens och fröjder eder; ty edor lön är stor i himmelen; förty de hafwa
        sammalunda förföljt Propheterna, som hafwa warit för eder.
      verse: 12
    - text: I ären jordenes salt; är det så, at saltet mister sin sälto, hwarmed skall
        man då salta? Til intet mer är det nyttigt, utan at man kastar det ut, och
        låter det trampas af menniskomen.
      verse: 13
    - text: I ären werldenes ljus; icke kan den staden döljas, som ligger på et berg.
      verse: 14
    - text: Icke tänder man heller ljus; och sätter det under ena skäppo, utan på
        en ljusastaka; at det lyser allom dem som i huset äro.
      verse: 15
    - text: Så låter edart ljus lysa för menniskomen, at de måga se edra goda gerningar,
        och prisa eder Fader, som är i himmelen.
      verse: 16
    - text: I skolen icke mena, at jag är kommen til at upplossa lagen, eller Propheterna;
        jag är icke kommen til at upplossa, utan til at fullborda.
      verse: 17
    - text: 'Ty jag säger eder för sant: Tildess at himmel och jord förgås, warder
        ej förgången den minste bokstafen, icke heller en prick af lagen, förr än
        det är allt skedt.'
      verse: 18
    - text: Derföre, hwilken som upplossar et af dessa minsta buden, och lärer så
        menniskorna, han skall kallas den minste i himmelriket; men hwilken som det
        gör och lärer, han skall kallas stor i himmelriket.
      verse: 19
    - text: Ty jag säger eder at, utan edor rättfärdighet öfwergår de Skriftlärdas
        och de Phariseers, då skolen I icke komma i himmelriket.
      verse: 20
    - text: 'I hafwen hört, at dem gamlom sagdt är: Du skall icke dräpa; men hwilken
        som dräper, han skall wara skyldig under domen.'
      verse: 21
    - text: 'Men jag säger eder, at hwilken som förtörnas på sin broder, han skall
        wara skyldig under domen; men hwilken som säger: Racha til sin broder, han
        är skyldig under rådet; men hwilken som säger: Du dåre, han är skyldig til
        helwetes eld.'
      verse: 22
    - text: Derföre, om du offrar dina gåfwo på altaret, och kommer så ihåg, at din
        broder hafwer något emot dig;
      verse: 23
    - text: Så lägg der dina gåfwo ned för altaret, och gack först bort, och förlika
        dig med din broder; och kom sedan, och offra dina gåfwo.
      verse: 24
    - text: Du skall wara din trätobroder benägen til wänskap snart, medan du ännu
        äst med honom på wägen; at din trätobroder antwardar dig icke domarenom, och
        domaren antwardar dig tjenarenom, och du kastas så i häktelse.
      verse: 25
    - text: Sannerliga säger jag dig, du warder der icke utkommandes, tildess du hafwer
        betalat den yttersta skärfwen.
      verse: 26
    - text: 'I hafwen hört, at det war sagdt dem gamlom: Du skall icke göra hor.'
      verse: 27
    - text: 'Men jag säger eder: Hwilken som ser på ena qwinno, til at begära henne,
        han hafwer allaredo gjort hor med henne i sitt hjerta.'
      verse: 28
    - text: Om så är, at ditt högra öga är dig til förargelse, så rif det ut, och
        kastat ifrå dig; det är dig bättre at et ditt ledamot förderfwas, än at din
        hela kropp skulle kastas til helwetes.
      verse: 29
    - text: Är det ock så, at din högra hand är dig til förargelse, så hugg henne
        af, och kasta henne ifrå dig; det är dig bättre at et ditt ledamot förderfwas,
        än at hela kroppen kastas til helwetes.
      verse: 30
    - text: 'Det är ock sagdt: Hwilken som öfwergifwer sina hustru, han skall gifwa
        henne et skiljobref.'
      verse: 31
    - text: 'Men jag säger eder: Hwilken som helst öfwergifwer sina hustru, utan för
        hors skull, han kommer henne til at göra hor; och hwilken ena öfwergifna tager
        til hustru, han gör hor.'
      verse: 32
    - text: 'Åter hafwen I hört, at det war sagdt dom gamlom: Du skall icke swärja
        dig men, utan skall hålla HERranom din ed.'
      verse: 33
    - text: Men jag säger eder, at I skolen allsintet swärja, hwarken wid himmelen;
        ty han är Guds stol;
      verse: 34
    - text: Eller wid jordena; ty hon är hans fotapall; ej heller wid Jerusalem; ty
        det är en mägtig Konungs stad.
      verse: 35
    - text: Ej heller skall swärja wid ditt hufwud; ty du förmår icke göra et hår
        hwitt eller swart.
      verse: 36
    - text: 'Men edart tal skall wara: Ja, ja; nej, nej; hwad deröfwer är, det är
        af ondo.'
      verse: 37
    - text: 'I hafwen hört, at det är sagdt: Öga för öga, tand för tand.'
      verse: 38
    - text: Men jag säger eder, at I skolen icke stå det onda emot; utan är det så,
        at någon slår dig wid det högra kindbenet, så wänd honom ock det andra til.
      verse: 39
    - text: Och om något will gå til rätta med dig, och taga din kjortel ifrå dig,
        låt honom ock hafwa kåpona med.
      verse: 40
    - text: Och om någor nödgar dig ena milo, så gack twå med honom.
      verse: 41
    - text: Gif honom, som af dig bedes, och wänd dig icke ifrå honom, som något will
        låna af dig.
      verse: 42
    - text: 'I hafwen hört, at det är sagdt: Du skall älska din nästa, och hata din
        fienda.'
      verse: 43
    - text: 'Men jag säger eder: Älsker edra owänner; wälsigner dem som eder banna,
        och görer wäl emot dem som eder hata; bedjer för dem som göra eder skada,
        och förfölja eder;'
      verse: 44
    - text: På det I skolen wara edar Faders barn, som är i himmelen; ty han låter
        sina sol upgå öfwer onda och goda, och låter regna öfwer rättfärdiga och orättfärdiga.
      verse: 45
    - text: Förty, om I älsken dem som eder älska, hwad fån I för lön? Göra icke ock
        så de Publicaner?
      verse: 46
    - text: Om I hafwen eder wänliga mot edra bröder allenast, hwad besynnerligit
        gören I? Göra icke ock så de Publicaner?
      verse: 47
    - text: Varer fördenskull fullkomlige, såsom edar himmelske Fader fullkomlig är.
      verse: 48
  - chapter: 6
    verses:
    - text: ' Hafwer akt uppå edra almoso, at I icke gifwen henne för menniskomen,
        på det I skolen warda sedde af dem; annars hafwen I ingen lön när edar Fader,
        som är i himmelen.'
      verse: 1
    - text: 'När du nu gifwer almoso, låt icke stöta i basun för dig, som de skrymtare
        göra i Synagogorna, och uppå gatorna, at de skola warda prisade af menniskomen:
        Sannerliga säger jag eder, de hafwa fått sin lön.'
      verse: 2
    - text: Men när du will gifwa almoso, så låt dina wenstra hand icke weta, hwad
        den högra gör;
      verse: 3
    - text: På det din almosa blifwer lönlig, och din Fader, som i löndom ser, wedergäller
        dig det uppenbarliga.
      verse: 4
    - text: 'Och när du beder, skalt du icke wara som de skrymtare; förty de stå gerna
        i Synagogorna, och i gatohörnen och bedja, at de skola blifwa sedde af menniskomen:
        Sannerliga säger jag eder, de hafwa fått sin lön.'
      verse: 5
    - text: Men när du beder, så gack in i din kammar, och slå dörrens til, och bed
        din Fader hemliga; och din Fader, som i löndom ser, skall dig det werdergälla
        uppenbarliga.
      verse: 6
    - text: Och när I bedjen, skolen I icke wara mångtalige, såsom Hedningarne; ty
        de mena, at de skola warda hörde för sin många ords skull.
      verse: 7
    - text: Warer fördenskull dem icke like; edar Fader wet wäl hwad eder görs behof,
        förr än I bedjen honom.
      verse: 8
    - text: 'Derföre skolen I bedja alltså: Fader wår, som äst i himlom, helgadt warde
        ditt Namn.'
      verse: 9
    - text: 'Tilkomme ditt rike: Ske din wilje, såsom i himmelen, så ock på jordene.'
      verse: 10
    - text: 'Gif oss i dag wårt dagliga bröd:'
      verse: 11
    - text: Och förlåt oss wåra skulder, såsom ock wi förlåte dem oss skyldige äro.
      verse: 12
    - text: 'Och inled oss icke i frestelse; utan fräls oss ifrån ondo. Ty riket är
        ditt, och magten, och härligheten, i ewighet: Amen.'
      verse: 13
    - text: Ty om I förlåten menniskomen deras brott, så förlåter ock edar himmelske
        Fader eder.
      verse: 14
    - text: Men om I icke förlåten menniskomen deras brott, så skall edar Fader icke
        heller förlåta eder edor brott.
      verse: 15
    - text: 'När som I fasten, skolen I icke wara som I woren bedröfwade, såsom de
        skrymtare; ty de förwandla sin ansigte, at de skola synas för menniskomen
        med sin fasto: Sannerliga säger jag eder, de hafwa redo sin lön.'
      verse: 16
    - text: Men när du fastar, så smörj ditt hufwud, och twå ditt ansigte;
      verse: 17
    - text: 'At du icke synes iför menniskomen med dine fasto, utan för din Fader,
        som lönligen är: Och din Fader, som ser i löndom, wedergäller dig det uppenbarliga.'
      verse: 18
    - text: I skolen icke församla eder ägodelar på jordene, der mal och rost förderfwar
        dem; och der som tjufwar grafwa, och stjäla;
      verse: 19
    - text: Utan församlar eder ägodelar i himmelen, der hwarken rost eller mal förderfwar
        dem; och der tjufwar icke grafwa, eller stjäla.
      verse: 20
    - text: Ty der edre ägodelar äro, der är ock edart hjerta.
      verse: 21
    - text: 'Kroppsens ljus är ögat: Är ditt öga enfaldigt, så warder din hele kropp
        ljus.'
      verse: 22
    - text: Men är ditt öga argt, så warder din hela kropp mörk. Är det nu så, at
        ljuset, som är i dig, är mörker, huru stort blifwer då mörkret sjelft?
      verse: 23
    - text: 'Ingen kan tjena twå herrar; ty at han antingen skall hata den ena, och
        den andra älska, eller han håller sig intil den ena, och den andra föraktar
        han: I kunnen icke tjena Gudi och Mammon.'
      verse: 24
    - text: 'Derföre säger jag eder: Sörjer icke för edart lif, hwad I skolen äta
        och dricka; och icke för edar kropp, hwad I skolen kläda eder med: Är icke
        lifet mer än maten, och kroppen mer än kläden?'
      verse: 25
    - text: 'Ser uppå foglarna under himmelen; de så intet, och intet skära de heller
        upp, och församla intet i ladorna: och edar himmelske Fader föder dem: Ären
        I icke mycket mer än de?'
      verse: 26
    - text: Hwilken ibland eder är, som med sin omsorg förmår sätta en aln til sina
        längd?
      verse: 27
    - text: Och för hwars skull sörjen I för klärder? Skåder liljorna på markene,
        hunu de wäxa; de arbeta intet, ej heller spinna.
      verse: 28
    - text: Dock säger jag eder, at icke Salomo, i all sin härlighet, war så klädd
        som en af dem.
      verse: 29
    - text: Kläder nu Gud så gräset på markene, hwilket dock i dag står, och i morgon
        karstas i ugnen; skulle han icke mycket mer göra det eder, o I klentrogne?
      verse: 30
    - text: 'Så skolen I nu icke hafwa omsorg, sägande: Hwad skole wi äta? Eller,
        hwad skole wi dricka? Eller, hwad skole wi kläda oss med?'
      verse: 31
    - text: Ty allt sådant söka Hedningarne. Edar himmelske Fader wet wäl, at allt
        detta göres eder behof.
      verse: 32
    - text: Söker först efter Guds rike, och hans rättfärdighet, så faller eder allt
        detta til.
      verse: 33
    - text: 'Sörjer icke fördenskull för morgondagen; ty morgondagen hafwer sjelf
        sina omsorg med sig: Det är nog, at hwar dag hafwer sin egen plågo.'
      verse: 34
  - chapter: 7
    verses:
    - text: ' Dömer icke, på det I icke skolen warda dömde.'
      verse: 1
    - text: Ty med den dom, som I dömen, skolen I dömde warda; och med det mått, som
        I mäten, skall eder mätit warda.
      verse: 2
    - text: Huru ser du et grand i dins broders öga, och warder icke warse en bjelka
        i ditt öga?
      verse: 3
    - text: 'Eller, huru säger du dinom broder: Håll, jag will taga ut grandet af
        ditt öga; och si, en bjelke är i ditt öga?'
      verse: 4
    - text: Du skrymtare, kasta först ut bjelkan af ditt öga; sedan se til, huru du
        kant uttaga grandet af dins broders öga.
      verse: 5
    - text: I skolen icke gifwa hundomen det heligt är, och edra perlor skolen I icke
        kasta för swin, at de icke trampa dem med sina fötter, och wända sig om emot
        eder, och rifwa eder.
      verse: 6
    - text: 'Beder, och eder skall warda gifwet; söker, och I skolen finna; klapper,
        och eder skall uplåtas:'
      verse: 7
    - text: Ty den som beder, han får, och den som söker, han finner, och honom som
        klappar warder uplåtet.
      verse: 8
    - text: Eller, hwilken är den menniska ibland eder, at om hans son bedes bröd
        af honom, som bjuder honom en sten?
      verse: 9
    - text: Eller, om han bedes fisk, mån han då räcka honom en orm?
      verse: 10
    - text: Är det nu så, at I, som onde ären, kunnen likwäl gifwa edor barn goda
        gåfwor; huru mycket mer warder edar Fader, som är i himmelen, gifwandes dem
        godt, som bedas of honom?
      verse: 11
    - text: Allt det I nu wiljen menniskorna skola göra eder, det görer I ock dem;
        ty detta är lagen och Propheterne.
      verse: 12
    - text: Går in igenom den trånga porten; ty den porten är wid, och den wägen är
        bred, som drager til fördömelse; och de äro månge, som gå på honom.
      verse: 13
    - text: Och den porten är trång, och den wägen smal, som drager til lifwet; och
        få äro de, som finna honom.
      verse: 14
    - text: Wakter eder for de falska Propheter, som komma til eder i fårakläder,
        men inwärtes äro de glupande ulfwar.
      verse: 15
    - text: 'Utaf deras frukt skolen I känna dem: Icke hemtar man windrufwor af törne,
        ej heller fikon af tistel.'
      verse: 16
    - text: Så bär hwart och et godt trä goda frukt; men et ondt trä bär onda frukt;
      verse: 17
    - text: Et godt trä kan icke bära onda frukt; icke kan heller et ondt trä bära
        goda frukt.
      verse: 18
    - text: Hwart och et trä, som icke bär goda frukt, skall afhuggas, och kastas
        i elden.
      verse: 19
    - text: Derföre skolen I känna dem på deras frukt.
      verse: 20
    - text: 'Icke warder hwar och en kommandes in i himmelriket, som säger til mig:
        HERre, HERre; utan den, som gör mins Faders wilja, som är i himmelen.'
      verse: 21
    - text: 'På den dagen warda månge sägande til mig: HERre, HERre, hafwe wi icke
        propheterat uti ditt Namn, och i ditt Namn utdrifwit djeflar, och i ditt Namn
        många kraftiga gerningar gjort?'
      verse: 22
    - text: 'Då skall jag bekänna dem: Jag kände eder aldrig; går ifrå mig, I ogerningsmän.'
      verse: 23
    - text: Derföre, hwar och en som hörer dessa min ord, och gör derefter, honom
        liknar jag wid en wis man, som sitt bus byggde på et hälleberg.
      verse: 24
    - text: Så föll slagregn, och kom flod, och wädret blåste, och stötte på huset,
        och föll dock icke omkull; ty det war grundadt på hälleberget.
      verse: 25
    - text: 'Och whar och en som hörer af mig dessa ord, och gör icke derefter, han
        liknas wid en fåwitsk man, som byggde sitt hus på sanden:'
      verse: 26
    - text: Och föll slagregn, och kom flod, och wädret blåste, och stötte på huset;
        och det föll omkull, och dess fall war stort.
      verse: 27
    - text: Och det begaf sig, när JEsus lyktade detta talet, wardt folket förskräckt
        öfwer hans lärdom.
      verse: 28
    - text: Ty han predikate wäldeliga, och icke som de Skriftlärde.
      verse: 29
  - chapter: 8
    verses:
    - text: ' När han nu gick neder af berget, följde honom mycket folk.'
      verse: 1
    - text: 'Och si, der kom en spitelsk man, och tilbad honom, och sade: HERre, vill
        du, så kan du göre mig renan.'
      verse: 2
    - text: 'Då räckte JEsus ut sina hand, och tog på honom, sägandes: Jag vill, var
        ren; och strax vardt han ren utaf sin spitelsko.'
      verse: 3
    - text: 'Och JEsus sade til honom: Se til, at du säger det för ingom; utan gack
        bort, och låt Presten se dig, och offra den gåfvo, som Mose budit hafwer,
        til et vittnesbörd öfver dem.'
      verse: 4
    - text: Men när JEsus gick in uti Capernaum, kom en höfvitsman til honom, och
        bad honom
      verse: 5
    - text: 'Sägandes: HERre, min tjenare ligger hemma borttagen, och hafver stor
        vedermödo.'
      verse: 6
    - text: 'Då sade JEsus til honom: Jag vill komma, och bota honom.'
      verse: 7
    - text: 'Då svarade höfvitsmannen, och sade: HERre, jag är icke värdig, at du
        skalt gå in under mitt tak; utan säg allenast et ord, så blifver min tjenare
        helbregda.'
      verse: 8
    - text: 'Ty jag är ock en menniska under annars mans våld, och hafver krigsknektar
        under mig; och jag säger til den ena: Gack; och han går; och til den andra:
        Kom; och han kommer; och til min dräng: Gör det; och han gör så.'
      verse: 9
    - text: 'När JEsus detta hörde, förundrade han sig, och sade til dem, som honom
        följde: Sannerliga säger jag eder, jag hafver icke funnit sådana tro i Israel.'
      verse: 10
    - text: Men jag säger eder, at månge varda kommande af östan och västan, och skola
        sitta med Abraham, Isaac och Jacob i himmelriket.
      verse: 11
    - text: Men riksens barn skola varda utkastade i det yttersta mörkret; der skall
        vara gråt och tandagnisslan.
      verse: 12
    - text: 'Och JEsus sade til höfvitsmannen: Gack, och som du tror, så ske dig;
        och i samma stundene blef hans tjenare helbregda.'
      verse: 13
    - text: Och när JEsus kom i Petri bus, och såg at hans svära låg, och bade skälfvosot;
      verse: 14
    - text: Då tog han på hennes hand, och skälfvosoten öfvergaf henne; och hon stod
        up, och tjente dem.
      verse: 15
    - text: Och när aftonen kom, hade de til honom många, som voro besatte, och han
        dref ut andarna med ord; och alla dem, som ondt hade, botade han.
      verse: 16
    - text: 'På det fullbordas skulle, det som sagdt var genom Esaia Propheten, som
        säger: Han hafver tagit på sig våra skröplighet, och våra sjukdomar hafver
        han burit.'
      verse: 17
    - text: Och när JEsus såg mycket folk omkring sig, böd han, at man skulle fara
        utöfver på hinsidon hafvet.
      verse: 18
    - text: 'Och kom en Skriftlärd til honom, och sade til honom: Mästar, jag vill
        följa dig ehvart du går.'
      verse: 19
    - text: 'Då sade JEsus til honom: Räfarna hafva kulor, och foglarna under himmelen
        näste; men menniskones Son hafver intet, der han må luta sitt hufvud til.'
      verse: 20
    - text: 'Och en annar af hans Lärjungar sade til honom: HERre, gif mig låf, at
        jag går först bort, och begrafver min fader.'
      verse: 21
    - text: 'Då sade JEsus til honom: Följ du mig, och låt de döda begrafva sina döda.'
      verse: 22
    - text: Och han steg i skeppet, och hans Lärjungar följde honom.
      verse: 23
    - text: Och si, en stor storm växte up i hafvet, så at vågen slog utöfver skeppet;
        och han sof.
      verse: 24
    - text: 'Då gingo Lärjungarna til, och väckte honom up, frågande: HERre, fräls
        oss, vi förgås.'
      verse: 25
    - text: 'Då sade han til dem: I klentrogne, hvi rädens I? Och stod up, och näpste
        vädret, och hafvet; och det vardt stilla lugnet.'
      verse: 26
    - text: 'Men menniskorna förundrade sig, och sade : Hvad är denne för en, at vädret
        och hafvet äro honom lydige?'
      verse: 27
    - text: Och när han kom på hinsidon hafvet, uti de Gergeseners landsändar, kommo
        två, besatte med djefvulen, emot honom löpande, utgångne af grifter; och voro
        ganska gräselige, så at ingen kunde resa den vägen fram.
      verse: 28
    - text: 'Och si, de ropade, och sade: Ack! Jesu, Guds Son, hvad hafve vi med dig
        göra? Äst du kommen til at plåga oss förr än tid är?'
      verse: 29
    - text: Så gick der långt ifrån en stor svinahjord i bet.
      verse: 30
    - text: 'Då bådo honom djeflarne, och sade: Är det så, at du drifver oss ut, så
        lofva oss, at vi farom uti den svinahjorden.'
      verse: 31
    - text: 'Då sade han til dem: Farer. Då foro de ut, och foro in i svinahjorden:
        och si, hele svinahjorden lopp, och brådstörte sig i hafvet, och drunknade
        i vatnet.'
      verse: 32
    - text: Men herdarne flydde bort, och gingo in i staden, och förkunnade alltsammans,
        och huru det var tilgånget med dem, som besatte voro.
      verse: 33
    - text: Och si, då gick hela staden ut emot Jesum; och då de sågo honom, bådo
        de, at han ville gå bort utu deras landsändar.
      verse: 34
  - chapter: 9
    verses:
    - text: ' Då steg han i skeppet, och for utöfwer igen, och kom uti sin stad.'
      verse: 1
    - text: 'Och si, de hade in för honom en borttagnan, som låg uti ene säng. När
        nu JEsus såg deras tro, sade han til den borttagna: War wid et godt mod, min
        son, dina synder förlåtas dig.'
      verse: 2
    - text: 'Och si, somlige utaf de Skriftlärda sade wid sig sjelfwa: Denne häder
        Gud.'
      verse: 3
    - text: 'Men när JEsus såg deras tankar, sade han: Hwi tanken I ondt i edor hjerta?'
      verse: 4
    - text: 'Hwilket är lättare säga: Dina synder förlåtas dig? eller säga: Statt
        up, och gack?'
      verse: 5
    - text: 'Men på det I skolen weta, at menniskones Son hafwer magt på jordene,
        til at förlåta synder, sade han til den borttagna: Statt up, tag dina säng,
        och gack i ditt hus.'
      verse: 6
    - text: Och han stod up, och gick hem.
      verse: 7
    - text: När folket det såg, förundrade de sig, och prisade Gud, som sådana magt
        hade gifwit menniskom.
      verse: 8
    - text: 'Och när JEsus gick dädan, såg han en man sittandes wid tullen, som het
        Mattheus, och han sade til honom: Följ mig; då stod han up, och följde honom.'
      verse: 9
    - text: Och det begaf sig, at när han satt wid bord i hans hus, si, der kommo
        månge Publicaner och syndare, och såto til bords med JEsu och hans Lärjungar.
      verse: 10
    - text: 'När de Phariseer det sågo, sade de til hans Lärjungar: Hwi äter edar
        mästare med Publicaner och syndare?'
      verse: 11
    - text: 'När JEsus det hörde, sade han til dem: De helbregda behöfwa icke läkare,
        utan de kranke;'
      verse: 12
    - text: 'Men går, och lärer hwad det är: Jag hafwer lust til barmhertighet, och
        icke til offer; jag är icke kommen til at kalla de rättfärdiga, utan syndare
        til bättring.'
      verse: 13
    - text: 'Då kommo til honom Johannis Lärjungar, och sade: Hwi faste wi och Phariseerne
        så mycket, och dine Lärjungar fasta intet?'
      verse: 14
    - text: 'Då sade JEsus til dem: Huru kan brölloppsfolket sörja, så länge brudgummen
        är när dem? Men de dagar skola komma, at brudgummen skall tagas ifrå dem,
        och då skola de fasta.'
      verse: 15
    - text: Ingen lappar et gammalt kläde med en ny klut; ty han rifwer likwäl kluten
        af klädena igen, och hålet blifwer wärre.
      verse: 16
    - text: Ej heller låter man nytt win i gamla flaskor; annars gå flaskorna sönder,
        och winet spilles ut, och flaskorna förderfwas; utan man låter nytt win i
        nya flaskor, så blifwer både förwarad.
      verse: 17
    - text: 'Wid han detta talade til dem, si, då kom en öfwerste, och tilbad honom,
        och sade: HERre, min dotter är nu strax blifwen död; men kom, och lägg dina
        hand på henne, så blifwer hon lefwandes.'
      verse: 18
    - text: JEsus stod up, och följde honom, och hans Lärjungar.
      verse: 19
    - text: Och si, en qwinna, som hade lidit blodgång i tolf år, gick bakefter honom,
        och kom wid hans klädafåll;
      verse: 20
    - text: 'Ty hon sade wid sig sjelf: Måtte jag allenast komma wid hans kläder,
        så blefwe jag helbregda.'
      verse: 21
    - text: 'Då wände JEsus sig om, och som han såg henne, sade han: War wid goda
        tröst, dotter, din tro hafwer hulpit dig. Och qwinnan wardt helbregda i samma
        stund.'
      verse: 22
    - text: Och när JEsus kom i öfwerstans hus, och såg piparena, och folket sorlande;
      verse: 23
    - text: 'Sade han til dem: Går edra färde; pigan är icke död, men hon sofwer.
        Och de gjorde spe af honom.'
      verse: 24
    - text: När nu folket war utdrifwit, gick han in, och tog henne i handen; och
        pigan stod up.
      verse: 25
    - text: Och detta ryktet gick öfver det hela landet.
      verse: 26
    - text: 'Och när JEsus gick dädan, följde honom twå blinde; de ropade, och sade:
        O Dawids Son, förbarma dig öfwer oss.'
      verse: 27
    - text: 'Och när han kom i huset, stego de blinde fram til honom; och JEsus sade
        til dem: Tron I, at jag kan detta göra eder? Då sade de til honom: Ja, HERre.'
      verse: 28
    - text: 'Då tog han på deras ögon, och sade: Ske eder efter edra tro.'
      verse: 29
    - text: 'Och deras ögon wordo öppnade; och JEsus hotade dem, sägandes: Ser til,
        at ingen får detta weta.'
      verse: 30
    - text: Men de gingo ut, och beryktade honom i det hela landet.
      verse: 31
    - text: 'När desse woro utegångne, si, då hade de ena mennisko fram för honom,
        som war en dumbe och besatt:'
      verse: 32
    - text: 'Och når djefwulen war utdrifwen, talade dumben. Och folket förundrade
        sig, och sade: Sådant hafwer aldrig warit sedt i Israel.'
      verse: 33
    - text: 'Men de Phariseer sade: Med den öfwersta djefwulen drifter han djeflar
        ut.'
      verse: 34
    - text: Och JEsus gick omkring i alla städer och byar, lärde i deras Synagogor,
        och predikade Evangelium om riket, och helade allahanda sjuko, och allahanda
        krankhet ibland folket.
      verse: 35
    - text: Och när han såg folket, ömkade han sig öfwer dem, at de woro förlåtne,
        och förskingrade, som de får som ingen herdan hade.
      verse: 36
    - text: 'Då sade han til sina Lärjungar: Säden är mycken, och arbetarena äro få:'
      verse: 37
    - text: Beder fördenskull sädenes HERra, at han sänder arbetare i sina säd.
      verse: 38
  - chapter: 10
    verses:
    - text: ' Och han kallade sina tolf Lärjungar til sig, och gaf dem magt öfwer
        de orena andar, at de skulle driwa dem ut, och bota allahanda sjukdom och
        allahanda krankhet.'
      verse: 1
    - text: 'Men dessa äro de tolf Apostlars namn: Den förste, Simon, som kallas Petrus,
        och Andreas, hans broder: Jacobus, Zebedei son, och Johannes, hans broder;'
      verse: 2
    - text: 'Philippus och Bartholomeus: Thomas och Mattheus, som hade warit en Publican:
        Jacobus, Alphei son, och Lebbeus, med det wedernamnet Thaddeus:'
      verse: 3
    - text: Simon af Cana, och Judas Ischarioth, den ock förrådde honom.
      verse: 4
    - text: 'Dessa tolf sände JEsus ut, och böd dem, och sade: Går icke på Hedningarnas
        wäg, och går icke i de Samariters städer;'
      verse: 5
    - text: Utan går häldre til de borttappade får af Israels hus.
      verse: 6
    - text: 'Men går, och prediker, och säger: Himmelriket är kommet hardt när.'
      verse: 7
    - text: 'Görer de sjuka helbregda, de spitelska rena; reser up de döda; utdrifwer
        djeflar: I hafwen fått förgäfwes, så skolen I ock gifwa förgäfwes.'
      verse: 8
    - text: 'Hafwer icke guld, icke heller silfwer, icke heller penningar i edra pungar:'
      verse: 9
    - text: Och inga wägskräppo, och icke twå kjortlar, icke skor, och ingen staf;
        ty arbetaren är wärd sin mat.
      verse: 10
    - text: Men hwar I gån in uti en stad, eller by, så bespörjer, om der någor inne
        är, som dess wärdig är; och blifwer der, tilldess I dragen dädan.
      verse: 11
    - text: Men när I gån in i et hus, så helser det.
      verse: 12
    - text: Och är det så, at det huset är wärdigt, så kommer edar frid öfwer det;
        är det ock icke wärdigt, så kommer edar frid til eder igen.
      verse: 13
    - text: Och der som ingen anammar eder, eller hörer edor ord, så går utaf det
        huset eller staden, och skudder stoftet utaf edra fötter.
      verse: 14
    - text: 'Sannerliga säger jag eder: Sodome och Gomorre land warder drägeligare
        på domedag, än dem stadenom.'
      verse: 15
    - text: Si, jag sänder eder såsom får ibland ulfwar; warer fördenskull snälle
        såsom ormar, och enfaldige som dufwor.
      verse: 16
    - text: Men wakter eder för menniskomen; ty de skola öfwerantwarda eder på sin
        Rådhus, och uti deras Synagogor skola de hudflänga eder.
      verse: 17
    - text: Och I skolen warda framdragne för Förstar och Konungar, för mina skull,
        til wittnesbörd öfwer dem, och öfwer Hedningarna.
      verse: 18
    - text: Och när som de nu öfwerantwarda eder, så warer icke bekymrade, huru eller
        hwad I skolen tala; ty det skall eder gifwas i samma stundene, hwad I tala
        skolen;
      verse: 19
    - text: Förty det ären icke I, som talen, utan det är edar Faders Ande, som talar
        i eder.
      verse: 20
    - text: Den ene brodren skall öfwerantwarda den andra til döden, och fadren sonen;
        och barnen skola sätta sig up emot föräldrarna, och dräpa dem.
      verse: 21
    - text: Och I skolen warda hatade af allom, för mitt Namns skull; men hwilken
        som står fast uti ändan, han skall blifwa salig.
      verse: 22
    - text: 'När de förfölja eder i den ena staden, så flyr til den andra. Sannerliga
        säger jag eder: I skolen icke hafwa orkat fara omkring alla Israels städer,
        förr än menniskones Son kommer.'
      verse: 23
    - text: Lärjungen är icke öfwer mästaren; och icke heller tjenaren öfwer sin herra.
      verse: 24
    - text: Det är Lärjunganom nog, at han är såsom hans mästare, och tjenarenom,
        at han är såsom hans herre. Hafwa de kallat husbonden Beelzebub, huru mycket
        mer skolade så kalla hans husfolk?
      verse: 25
    - text: Rädens fördenskull intet för dem; ty det är intet fördoldt, som icke skall
        warda uppenbaradt; och intet lönligit, som icke skall blifwa wetterligit.
      verse: 26
    - text: Hwad jag säger eder i mörkret, det säger i ljuset; och hwad som sägs edar
        i örat, det prediker på taken.
      verse: 27
    - text: Och rädens icke för dem, som dräpa kroppen, och hafwa dock icke magt at
        dräpa själena; utan rädens mer honom, som kan förderfwa både själ och kropp
        i helwete.
      verse: 28
    - text: Säljas icke twå sparfwar för en skärf? Och en af dem faller icke på jordena,
        edar Fader förutan.
      verse: 29
    - text: Äro ock edor hufwndhår all räknad.
      verse: 30
    - text: 'Derföre skolen I icke rädas: I ären ju mer wärde än månge sparfwar.'
      verse: 31
    - text: Derföre, hwar och en som mig bekänner för menniskom, honom will jag ock
        bekänna för min Fader, som är i himmelen.
      verse: 32
    - text: Men den som mig wedersakar för menniskom, honom skall jag ock wedersaka
        för min Fader, som är i himmelen.
      verse: 33
    - text: I skolen icke mena, at jag är kommen til at sända frid på jordena; jag
        är icke kommen til at sända frid, utan swärdet.
      verse: 34
    - text: Ty jag är kommen til at göra menniskona skiljaktiga mot sin fader, och
        dottrena mot sina moder, och sonahustruna mot sina swäro;
      verse: 35
    - text: Och menniskones eget husfolk warda hennes fiender.
      verse: 36
    - text: Hwilken som älskar fader och moder mer än mig, han är mig icke wärd; och
        hwilken som älskar son eller dotter mer än mig, han är mig icke wärd.
      verse: 37
    - text: Och hwilken som icke tager sitt kors på sig, och följer mig, han är mig
        icke wärd.
      verse: 38
    - text: Hwilken som finner sitt lif, han skall borttappa det; och hwilken som
        borttappar sitt lif, för mina skull, han skall finna det.
      verse: 39
    - text: Hwilken som eder anammar, han anammar mig; och hwilken som mig anammar,
        han anammar honom som mig sändt hafwer.
      verse: 40
    - text: Hwilken som anammar en Prophet, i ens Prophets namn, han skall få ens
        Prophets lön; och hwilken som anammar en rättfärdig, i ens rättfärdigs namn,
        han skall få ens rättfärdigs lön.
      verse: 41
    - text: Och hwilken som gifwer enom af dessa minsta en bägare kallt watn dricka
        allenast, i ens Lärjunges namn, sannerliga säger jag eder, det skall icke
        blifwa honom olönt.
      verse: 42
  - chapter: 11
    verses:
    - text: ' Och det begaf sig, när JEsus sådana bud til sina tolf Lärjungar fullkomnat
        hade, gick han dädan fram bätter, på det han skulle lära, och predika i deras
        städer.'
      verse: 1
    - text: När Johannes, som då war i fängelset, hörde Christi gerningar, sände han
        twå sina Lärjungar;
      verse: 2
    - text: 'Och lät säga honom: Äst du den, som komma skall, eller skolom wi förbida
        någon annan?'
      verse: 3
    - text: 'Då swarade JEsus, och sade til dem: Går, och säger Johanni igen, hwad
        I hafwen hört och sett:'
      verse: 4
    - text: De blinde se, de halte gå, de spitelske göras rene, och de döfwa höra;
        de döde resas up, och dem fattigom warder predikadt Evangelium.
      verse: 5
    - text: Och salig är den, som icke warder förargad i mig.
      verse: 6
    - text: 'När som de gingo bort, begynte JEsus tala til folket om Johanne: Hwad
        gingen I ut i öknena til at se? Willen I se en rö, som drifs hit och dit af
        wädret?'
      verse: 7
    - text: Eller hwad gingen I ut til at se? Willen I se ena mennisko i len kläder?
        Si, de som draga len kläder äro i Konungahusen.
      verse: 8
    - text: Eller hwad gingen I ut til at se? Willen I se en Prophet? Ja, jag säger
        eder, mer än en Prophet.
      verse: 9
    - text: 'Ty han är den samme, om hwilken skrifit är: Si, jag sänder min Ängel
        för ditt ansikte, hwilken skall tilreda din wäg för dig.'
      verse: 10
    - text: 'Sannerliga säger jag eder: Ibland dem, som äro födde af qwinnor, är ingen
        upkommen, som är större än Johannes Döparen; dock likwäl, den som är minst
        i himmelriket, han är större än han.'
      verse: 11
    - text: Men ifrå Johannis Döparens dagar, och til denna dagen, lider himmelriket
        wåld; och de wäldige rifwa det til sig.
      verse: 12
    - text: Ty alle Propheterna och lagen hafwa spått intil Johannem.
      verse: 13
    - text: Och om I wiljen anammat, han är Elias, som komma skulle.
      verse: 14
    - text: Den som hafwer öron til at höra, han höre.
      verse: 15
    - text: Men wid hwem skall jag likna detta slägtet? Det är likt barnom, som uppå
        torget sitta, och ropa til sina stallbröder;
      verse: 16
    - text: 'Och säga: Wi hafwe pipat för eder, och I willen intet dansa; wi hafwe
        sjungit sorgasång til eder, och I willen intet gråta.'
      verse: 17
    - text: 'Johannes är kommen, och hwarken åt eller drack; och de säga: Han hafwer
        djefwulen.'
      verse: 18
    - text: 'Menniskones Son är kommen, äter och dricker; och de säga: Si, hwilken
        fråssare och windrinkare är den mannen, Publicaners och syndares wän. Och
        wisdomenom warder rätt gifwet utaf sinom barnom.'
      verse: 19
    - text: 'Då begynte han til at förwita de städer, i hwilkom han hade gjort sina
        mesta krafter, och de hade likwäl intet bättrat sig:'
      verse: 20
    - text: We dig, Chorazin, we dig, Bethsaida; ty hade sådana krafter warit gjorda
        i Tyro och Sidon, som i eder gjorda äro, de hade långo uti säck och asko gjort
        syndabättring.
      verse: 21
    - text: Dock säger jag eder, at Tyro och Sidoni skall drägeligare warda på domedag,
        än eder.
      verse: 22
    - text: Och du Capernaum, som äst upphöjd allt intil himmelen, du skalt blifwa
        nederstött allt intil helwete; förty hade sådana krafter skett i Sodoma, som
        i dig skedde åro, det hade stått än i dag.
      verse: 23
    - text: 'Dock säger jag eder: De Sodomeers lande skall drägeligare warda på domedag
        än dig.'
      verse: 24
    - text: 'I den tiden swarade JEsus, och sade: Jag prisar dig, Fader, himmelens
        och jordenes HERre, at du hafwer detta dolt för de wisa och förnumstiga, och
        hafwer det uppenbarat för de fåkunniga.'
      verse: 25
    - text: Ja, Fader, så hafwer warit behageligit för dig.
      verse: 26
    - text: All ting äro gifwen mig i wåld af minom Fader; och ingen känner Sonen,
