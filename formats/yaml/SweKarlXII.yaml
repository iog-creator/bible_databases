  - chapter: 117
    verses:
    - text: 'Lofwer HERRran, alle Hedningar; priser honom, all folk: '
      verse: 1
    - text: Ty hans nåd är wäldig öfwer oss, och HERrans sanning (warar) i ewighet.
        Halleluja.
      verse: 2
  - chapter: 118
    verses:
    - text: ' Tacker HERranom, ty han är mild, och hans godhet warar ewinnerliga. '
      verse: 1
    - text: 'Nu säge Israel: Hans godhet warar ewinnerliga.'
      verse: 2
    - text: 'Nu säge Aarons hus: Hans godhet warar ewinnerliga.'
      verse: 3
    - text: 'Nu säge de som HERran frukta: Hans godhet warar ewinnerliga.'
      verse: 4
    - text: Uti ångest åkallade jag HERran; och HERren bönhörde mig, och tröste mig.
      verse: 5
    - text: 'HERren är med mig, derföre fruktar jag mig intet: Hwad kunna menniskor
        göra mig?'
      verse: 6
    - text: 'HERren är med mig, til at hjelpa mig: Och jag will lust se på mina fiendar.'
      verse: 7
    - text: Det är godt, at förtrösta på HERran, och icke förlåta sig på menniskor.
      verse: 8
    - text: Det är godt, at förtrösta uppå HERran, och icke förlåta sig på Förstar.
      verse: 9
    - text: Alle Hedningar belägga mig; men i HERrans Namn will jag förgöra dem.
      verse: 10
    - text: De kringhwärfwa mig på alla sidor; men i HERrans Namn will jag nederlägga
        dem.
      verse: 11
    - text: De omlägga mig såsom bi, de släcka såsom eld i törne; men i HERrans Namn
        will jag förgöra dem.
      verse: 12
    - text: Man stöter mig, at jag falla skall; men HERren hjelper mig.
      verse: 13
    - text: HERren är min magt, och min psalm; och är min salighet.
      verse: 14
    - text: 'Man sjunger med glädje om seger uti de rättfärdigas hyddom: HERrans högra
        hand behåller segren.'
      verse: 15
    - text: 'HERrans högra hand är uphöjd: HERrans högra hand behåller segren.'
      verse: 16
    - text: Jag skall icke dö, utan lefwa, och förkunna HERrans gerningar.
      verse: 17
    - text: HERren näpser mig wäl; men han gifwer mig icke dödenom.
      verse: 18
    - text: Upplåter mig rättfärdighetenes portar, at jag må der ingå, och tacka HERranom.
      verse: 19
    - text: Det är HERrans port, de rättfärdige skola der ingå.
      verse: 20
    - text: Jag tackar dig, at du näpste mig, och halp mig.
      verse: 21
    - text: Den stenen, som byggningsmännerna förkastade, är til en hörnsten worden.
      verse: 22
    - text: Det är skedt af HERranom, och är et under för wår ögon.
      verse: 23
    - text: Detta är den dagen, den HERren gör; låt oss på honom fröjdas och glädjas.
      verse: 24
    - text: O! HERre, hjelp; O! HERre, låt wäl gå.
      verse: 25
    - text: Lofwad ware den, som kommer i HERrans Namn; wi wälsigne eder, som af HERrans
        hus ären.
      verse: 26
    - text: HERren är Gud, den oss uplyser; pryder högtidena med löf, allt intill
        hornen på altaret.
      verse: 27
    - text: Du äst min Gud, och jag tackar dig; min Gud, jag will prisa dig.
      verse: 28
    - text: Tacker HERranom, ty han är mild, och hans godhet warar ewinnerliga.
      verse: 29
