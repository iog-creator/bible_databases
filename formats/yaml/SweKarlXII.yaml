books:
- chapters:
  - chapter: 1
    verses:
    - text: ' I begynnelsen skapade Gud Himmel och Jord. '
      verse: 1
    - text: Och jorden war öde och tom, och mörker war på djupet, och Guds Ande swäfde
        öfwer watnet.
      verse: 2
    - text: 'Och Gud sade: Warde Ljus, och det wardt Ljus.'
      verse: 3
    - text: Och Gud såg ljuset, at det war godt. Då skilde Gud ljuset ifrå mörkret.
      verse: 4
    - text: Och kallade ljuset Dag och mörkret Natt. Och wardt af afton och morgon
        den första dagen.
      verse: 5
    - text: 'Och Gud sade: Warde et Fäste emellan watnen, och åtskilje watn ifrå watn.'
      verse: 6
    - text: Och Gud gjorde fästet, och åtskilde det watnet, som war under fästet,
        ifrå det watn, som war ofwan fästet. Och det skedde så.
      verse: 7
    - text: Och Gud kallade fästet Himmel. Och wardt af afton och morgon den andra
        dagen.
      verse: 8
    - text: 'Och Gud sade: Församle sig watnet, som är under himmelen, uti besynnerliga
        rum, att det torra må synas. Och det skedde så.'
      verse: 9
    - text: Och Gud kallade det torra Jord, och watnens församlingar kallade han Haf.
        Och Gud såg, at det war godt.
      verse: 10
    - text: 'Och Gud sade: Bäre jorden gräs och örter, som frö hafwa, och fruktsam
        trä, at hwart och et bär frukt efter sin art, och hafwer sitt eget frö i sig
        sjelfwo på jordene. Och det skedde så.'
      verse: 11
    - text: Och jorden bar gräs och örter, som frö hade, hwart efter sin art, och
        trä, som frukt båro, och hade sitt eget frö i sig sjelfwo, hwart efter sin
        art. Och Gud såg, att det war godt.
      verse: 12
    - text: Och wardt af afton och morgon den tredje dagen.
      verse: 13
    - text: 'Och Gud sade: Warde Ljus uti himmelens fäste, och åtskilje dag och natt,
        och gifwe tekn, månader, dagar och år.'
      verse: 14
    - text: Och ware för ljus uti himmelens fäste, och lyse på jordene. Och det skedde
        så.
      verse: 15
    - text: Och Gud gjorde tu stor ljus; et stort ljus, som regerade dagen, och et
        litet ljus, som regerade nattena; och stjernor.
      verse: 16
    - text: 'Och Gud satte dem uti himmelens fäste, at de skina skulle på jordene:'
      verse: 17
    - text: Och regera dagen och nattena, och åtskilja ljuset och mörkret. Och Gud
        såg, at det war godt.
      verse: 18
    - text: Och wardt af afton och morgon den fjerde dagen.
      verse: 19
    - text: 'Och Gud sade: Göre watnet af sig kräkande och lefwande djur, och foglar,
        som på jordene flyga under himmelens fäste.'
      verse: 20
    - text: Och Gud skapade stora hwalar, och allahanda lefwande och kräkande djur,
        som watnet af sig gör, hwart efter sin art, och allahanda fjäderfoglar, hwart
        efter sin art. Och Gud såg, at det war godt.
      verse: 21
    - text: 'Och wälsignade dem, och sade: Warer fruktsame, och förökens, och upfyller
        hafsens watn, och foglarna föröke sig på jordene.'
      verse: 22
    - text: Och wardt af afton och morgon den femte dagen.
      verse: 23
    - text: 'Och Gud sade: Göre jorden af sig lefwande djur, hwart efter sin art,
        fänad, kräkande djur, och wilddjur på jordene, hwart efter sin art. Och det
        skedde så.'
      verse: 24
    - text: Och Gud gjorde wilddjur på jordene, hwart efter sin art, fänad efter sin
        art, allahanda kräkande djur på jordene efter sin art. Och Gud såg, at det
        war godt.
      verse: 25
    - text: 'Och Gud sade: Låt oss göra Menniskona til et beläte, det oss likt är,
        den råda skall öfwer fiskarna i hafwet, och öfwer foglarna under himmelen,
        och öfwer fänaden, och öfwer hela jordena, och öfwer allt som kräker på jordene.'
      verse: 26
    - text: Och Gud skapade menniskona sig till et beläte, til Guds beläte skapade
        han honom, Man och Qwinno skapade han dem.
      verse: 27
    - text: 'Och Gud wälsignade dem, och sade til dem: Warer fruktsame, och föröker
        eder, och upfyller jordena, och hafwer henne under eder, och råder öfwer fiskarna
        i hafwet, och öfwer foglarna under himmelen, och öfwer all djur, som kräla
        på jordene.'
      verse: 28
    - text: 'Och Gud sade: Si, jag hafwer gifwit eder allahanda örter, som frö hafwa
        på hela jordene, och allahanda fruktsam trä, och trä, som frö hafwa i sig
        sjelfwo, eder til mat.'
      verse: 29
    - text: Och allom djurom på jordene, och allom foglom under himmelen, och allo
        thy, som kräker på jordene, och lif hafwer, at de skola hafwa allahanda gröna
        örter til at äta. Och det skedde så.
      verse: 30
    - text: Och Gud såg på allt det han gjort hade, och si, det war allt ganska godt.
        Och wardt af afton och morgon den sjette dagen.
      verse: 31
  - chapter: 2
    verses:
    - text: ' Så wardt nu himmel och jord fullkomnad med all sin här. '
      verse: 1
    - text: Och Gud fullkomnade på sjunde dagenom sin werk, som han gjort hade, och
        hwilade på sjunde dagenom af all sin werk, som han gjort hade.
      verse: 2
    - text: Och wälsignade sjunde dagen, och helgade honom, derföre, at han på honom
        hwilade af all sin werk, som Gud skapade och gjorde.
      verse: 3
    - text: Alltså är himmel och jord tilkommen, då de skapade wordo på den tid, då
        HERren Gud gjorde himmel och jord.
      verse: 4
    - text: Förra än någor stjelk war på markene, och förra än någor ört wäxte på
        jordene; förty HERren Gud hade än då intet låtit regna på jordene, och ingen
        menniska war, som brukade jordena.
      verse: 5
    - text: Men en dimba gick up af jordene, och watnade alla markena.
      verse: 6
    - text: Och HERren Gud gjorde menniskona af jordenes stoft, och inblåste uti hans
        näso en lefwande anda, och så wardt menniskan en lefwande själ.
      verse: 7
    - text: Och HERren Gud planterade en lustgård uti Eden öster ut, och satte der
        in menniskona, som han gjort hade.
      verse: 8
    - text: Och HERren Gud lät upwäxa af jordene allahanda trä, lustig til at se och
        god til at äta; och lifsens trä midt i lustgårdenom, och kundskapsens trä
        på godt och ondt.
      verse: 9
    - text: Och utaf Eden gick en ström til at watna lustgården, och han delade sig
        i fyra hufwudfloder.
      verse: 10
    - text: Den förste kallas Pison, den löper om hela Hawila land, och der finnes
        guld.
      verse: 11
    - text: Och dess landes guld är kosteligit, och der finnes Bedellion, och den
        ädle stenen Onix.
      verse: 12
    - text: Den andre floden heter Gihon, den löper kring om hela Ethiopien.
      verse: 13
    - text: Den tredje floden kallas Hiddekel, den löper fram för Assyrien. Den fjerde
        floden är Phrath.
      verse: 14
    - text: Och HERren Gud tog menniskona, och satte honom in uti lustgården Eden,
        at han honom bruka och bewara skulle.
      verse: 15
    - text: 'Och HERren Gud böd menniskona, och sade: Du skalt äta af allahanda trä
        i lustgårdenom;'
      verse: 16
    - text: 'Men af kundskapsens trä på godt och ondt skalt du icke äta: förty, på
        hwad dag du deraf äter, skalt du döden dö.'
      verse: 17
    - text: 'Och HERren Gud sade: Det är icke godt, at menniskan är allena: Jag will
        göra honom ena hjelp, den sig til honom hålla må.'
      verse: 18
    - text: 'Som nu HERren Gud gjort hade af jordene allahanda djur på markene, och
        allahanda foglar under himmelen, hade han dem fram för menniskona, at han
        skulle se, huru han skulle nämna dem: Ty, såsom menniskan allahanda lefwande
        djur nämnde, så skulle de heta.'
      verse: 19
    - text: Och menniskan gaf hwart och et fänad, och foglomen under himmelen, och
        djuren på markene, sina namn. Men till menniskone wardt icke funnen någon
        hjelp, den sig til honom hålla måtte.
      verse: 20
    - text: Då lät HERren Gud falla en tung sömn på menniskona, och wid han sof, tog
        han et af hans sidoref, och upfylte kött i samma staden.
      verse: 21
    - text: Och HERren Gud byggde ena Qwinno utaf refwet, som han uttagit hade af
        menniskone, och hade henne fram för honom.
      verse: 22
    - text: 'Då sade menniskan: Detta är dock ben af minom benom, och kött af mino
        kötte, hon skall heta Manna, derföre, at hon är tagen utaf mannenom.'
      verse: 23
    - text: Fördenskull skall en man öfwergifwa fader och moder, och blifwa wid sina
        hustru, och skola warda til et kött.
      verse: 24
    - text: Och de woro både nakne, menniskan och hans hustru, och de blygdes intet.
      verse: 25
  - chapter: 3
    verses:
    - text: ' Och ormen war listigare än all djur på jordene, som HERren Gud gjort
        hade, och sade til qwinnona: Ja, skulle Gud hafwa sagt, I skolen icke äta
        af allahanda trä i lustgårdenom? '
      verse: 1
    - text: 'Då sade qwinnan til ormen: Wi äte af de träs frukt, som är i lustgårdenom;'
      verse: 2
    - text: 'Men af frukten af det trät, som är midt i lustgårdenom, hafwer Gud sagt:
        Äter icke deraf, och kommer icke heller derwid, at I icke dön.'
      verse: 3
    - text: 'Då sade ormen til qwinnona: Ingalunda skolen I döden dö.'
      verse: 4
    - text: Förty Gud wet, at på hwad dag I äten deraf, skola edor ögon öpnas, och
        I warden såsom Gud, wetandes hwad godt och ondt är.
      verse: 5
    - text: Och qwinnan såg til, at trät war godt at äta af, och ljufligit uppå se,
        och at det et lustigt trä war, efter det gaf förstånd; Och tog utaf fruktene,
        och åt, och gaf desslikes sinom man deraf, och han åt.
      verse: 6
    - text: Då öpnades bägges deras ögon, och de wordo warse, at de woro nakne; Och
        de bundo tilhopa fikonalöf, och gjorde sig skörte.
      verse: 7
    - text: Och de hörde HERrans Guds röst gångandes i lustgårdenom, då dagen swalkades;
        och Adam undstack sig, med sine hustru, för HERrans Guds ansikte, ibland trän
        i lustgårdenom.
      verse: 8
    - text: 'Och HERren Gud kallade Adam, och sade till honom: Hwar äst du?'
      verse: 9
    - text: 'Och han sade: Jag hörde dina röst i lustgårdenom, och fruktade mig, ty
        jag är naken, derföre undstack jag mig.'
      verse: 10
    - text: 'Han sade: Ho hafwer låtit dig förstå, at du äst naken? Hafwer du icke
        ätit af det trä, om hwilket jag dig budit hafwer, at du deraf icke äta skulle?'
      verse: 11
    - text: 'Då sade Adam: Qwinnan, som du til mig gifwit hafwer, gaf mig af trät,
        så at jag åt.'
      verse: 12
    - text: 'Då sade HERren Gud til qwinnona: Hwi hafwer du det gjort? Qwinnan sade:
        Ormen beswek mig, så at jag åt.'
      verse: 13
    - text: 'Och HERren Gud sade til ormen: Efter du detta gjort hafwer, förbannad
        ware du öfwer all djur på markene: Du skalt gå på din buk, och äta jord i
        alla dina lifsdagar.'
      verse: 14
    - text: Och jag skall sätta fiendskap emellan dig och qwinnona, och emellan dina
        säd och hennes säd. Den samme skall söndertrampa ditt hufwud, och du skalt
        stinga honom i hans häl.
      verse: 15
    - text: 'Och till qwinnona sade han: Jag skall få dig mycken wedermödo, då du
        aflat hafwer. Du skalt föda din barn med sweda, och din wilje skall dinom
        manne undergifwen wara, och han skall wara din herre.'
      verse: 16
    - text: 'Och til Adam sade han: Efter du lydde dine hustrus röst, och åt af trät,
        om hwilket jag dig böd och sade: Du skalt icke äta deraf; förbannad ware marken
        för dina skull, med bekymmer skalt du nära dig på henne i alla dina lifsdagar.'
      verse: 17
    - text: Törne och tistlar skall hon bära dig, och du skalt äta örter på markene.
      verse: 18
    - text: Du skalt äta ditt bröd i dins anletes swett, til dess du warder åter til
        jord igen, der du af tagen äst; ty du äst jord, och til jord skalt du warda.
      verse: 19
    - text: Och Adam kallade sine hustrus namn Hewa, derföre, at hon en moder är åt
        allom lefwandom.
      verse: 20
    - text: Och HERren Gud gjorde Adam och hans hustru kjortlar af skinn, och klädde
        uppå dem.
      verse: 21
    - text: 'Och HERren Gud sade: Si, Adam är worden såsom en af oss, och wet hwad
        godt och ondt är. Men nu, på det han icke uträcka skall sina hand, och taga
        desslikes af lifsens trä, och äta, och lefwa ewinnerliga;'
      verse: 22
    - text: Då lät HERren Gud honom utu lustgårdenom Eden, på det han skulle bruka
        jordena, der han af tagen war.
      verse: 23
    - text: 'Och dref Adam ut: Och satte för lustgården Eden Cherubim, med et bart
        huggande swärd, til at förwara wägen til lifsens trä.'
      verse: 24
  - chapter: 4
    verses:
    - text: ' Och Adam kände sina hustru Hewa, och hon aflade och födde Cain, och
        sade: Jag hafwer fått HERrans man. '
      verse: 1
    - text: Och hon födde framdeles Habel hans broder. Och wardt Habel en fåraherde,
        men Cain wardt en åkerman.
      verse: 2
    - text: Och det begaf sig efter några dagar, at Cain offrade HERranom gåfwor af
        jordenes frukt.
      verse: 3
    - text: 'Och Habel offrade desslikes af förstlingene af sin får, och af deras
        talg: Och HERren Gud såg täckeliga til Habel och hans offer.'
      verse: 4
    - text: Men til Cain och hans offer såg han icke täckeliga. Då wardt Cain swårliga
        wred, och hans hy förwandlades.
      verse: 5
    - text: 'Sade HERren til Cain: Hwi äst du wred? Eller hwi förwandlas din hy?'
      verse: 6
    - text: 'Är det icke så? Om du äst from, så äst du tacknämlig; men äst du icke
        from, så blifwer icke synden säker eller fördold: men städ henne icke hennes
        wilja, utan råd öfwer henne.'
      verse: 7
    - text: Då talade Cain med sin broder Habel. Och det begaf sig, då de woro på
        markene, gaf Cain sig up emot sin broder Habel, och slog honom ihjäl.
      verse: 8
    - text: 'Då sade HERren til Cain: Hwar är din broder Habel? Han swarade: Jag wet
        det icke, skall jag taga wara på min broder?'
      verse: 9
    - text: 'Och han sade til honom: Hwad hafwer du gjort? Dins broders blods röst
        ropar til mig utaf jordene.'
      verse: 10
    - text: Och nu, förbannad ware du på jordene, som sin mun öpnat hafwer, och tagit
        dins broders blod utu dina händer.
      verse: 11
    - text: Då du brukar jordena, skall hon icke strax gifwa dig efter sin förmågo;
        ostadig och flyktig skalt du blifwa på jordene.
      verse: 12
    - text: 'Och Cain sade til HERran: Min missgerning är större, än at hon må mig
        förlåten warda.'
      verse: 13
    - text: Si, du drifwer mig i dag utaf landet, och jag måste gömma mig undan ditt
        ansikte, och måste ostadig och flyktig blifwa på jordene. Så warder mig gående,
        at hwilken som hälst mig finner, han slår mig ihjäl.
      verse: 14
    - text: 'Men HERren sade til honom: Nej, utan den som slår Cain ihjäl, det skall
        sjufalt hämnadt warda. Och HERren satte et tekn på Cain, at hwilken som hälst
        honom funne, skulle icke slå honom ihjäl.'
      verse: 15
    - text: Och så gick Cain ifrå HERrans ansikte, och bodde i det landet Nod öster
        ut, på hinsidan Eden.
      verse: 16
    - text: Och Cain kände sina hustru, och hon aflade och födde Hanoch, och han byggde
        en stad, hwilken han nämnde efter sin sons namn Hanoch.
      verse: 17
    - text: 'Men Hanoch födde Yrad: Yrad födde Mahujael: Mahujael födde Methusael:
        Methusael födde Lamech.'
      verse: 18
    - text: 'Men Lamech tog sig twå hustrur: Den ena het Ada, den andra Zilla.'
      verse: 19
    - text: Och Ada födde Jabal, af honom kommo de som bodde under tjäll, och hade
        boskap.
      verse: 20
    - text: Och hans broder het Jubal, af honom kommo de, som brukade harpor och pipor.
      verse: 21
    - text: Födde ock desslikes Zilla, nemliga Tubalkain, som war en mästare i allahanda
        koppars och jerns werk; och Tubalkains syster war Naema.
      verse: 22
    - text: 'Och Lamech sade til sina hustrur Ada och Zilla: I Lamechs hustrur, hörer
        mina röst, och märker hwad jag säger: Jag hafwer dräpit en man mig til sår,
        och en yngling mig til blånad.'
      verse: 23
    - text: Cain skall warda hämnad sjufalt, men Lamech sju och sjutiofalt.
      verse: 24
    - text: 'Adam kände åter sina hustru, och hon födde en son, och kallade honom
        Seth, sägandes: Gud hafwer satt mig en annor säd för Habel, som Cain ihjäl
        slog.'
      verse: 25
    - text: Wardt också Seth född en son, den han kallade Enos. Och på den samma tiden
        begynte man predika om HERrans namn.
      verse: 26
  - chapter: 5
    verses:
    - text: ' Detta är boken af menniskones slägt, på den tiden, då Gud skapte menniskona,
        och gjorde henne efter Guds liknelse. '
      verse: 1
    - text: Til man och qwinno skapade han dem, och wälsignade dem, och kallade deras
        namn menniska, på den tiden de wordo skapade.
      verse: 2
    - text: Och Adam war hundrade och tretio år gammal, och han födde en son, som
        hans beläte lik war, och kallade honom Seth.
      verse: 3
    - text: Och wordo hans dagar, sedan han hade födt Seth, åttahundrade år, och han
        födde söner och döttrar.
      verse: 4
    - text: Och wardt tiden på allan hans ålder niohundrade och tretio år, och blef
        död.
      verse: 5
    - text: Seth war hundrade och fem år gammal, och födde Enos.
      verse: 6
    - text: Och lefde derefter åttahundrade och sju år, och födde söner och döttrar.
      verse: 7
    - text: Och wardt tiden på allan hans ålder niohundrade och tolf år, och blef
        död.
      verse: 8
    - text: Enos war niotio år gammal, och födde Kenan.
      verse: 9
    - text: Och lefde derefter åttahundrade och femton år, och födde söner och döttrar.
      verse: 10
    - text: Så at hans hela ålder wardt niohundrade och fem år, och blef död.
      verse: 11
    - text: Kenan war sjutio år gammal, och födde Mahalaleel.
      verse: 12
    - text: Och lefde derefter åttahundrade och fyratio år, och födde söner och döttrar.
      verse: 13
    - text: Så at hans hela ålder wardt niohundrade och tio år, och blef död.
      verse: 14
    - text: Mahalaleel war sextio och fem år gammal, och födde Jared.
      verse: 15
    - text: Och lefde sedan åttahundrade och tretio år, och födde söner och döttrar.
      verse: 16
    - text: Så at hans hela ålder wardt åttahundrade fem och niotio år, och blef död.
      verse: 17
    - text: Jared war hundrade tu och sextio år gammal, och födde Henoch.
      verse: 18
    - text: Och lefde derefter åttahundrade år, och födde söner och döttrar.
      verse: 19
    - text: Så at hans hela ålder wardt niohundrade sextio och tu år, och blef död.
      verse: 20
    - text: Henoch war sextio fem år gammal, och födde Methusalah.
      verse: 21
    - text: Och förde et gudeligit lefwerne i trehundrade år derefter, och födde söner
        och döttrar.
      verse: 22
    - text: Så at hans hela ålder wardt trehundrade sextio och fem år.
      verse: 23
    - text: Och efter han förde et gudeligit lefwerne, tog Gud honom bort, och han
        wardt sedan intet sedder.
      verse: 24
    - text: Methusalah war hundrade åttatio och sju år gammal, och födde Lamech.
      verse: 25
    - text: Och lefde derefter i sjuhundrade åttatio och tu år, och födde söner och
        döttrar.
      verse: 26
    - text: Så at hans hela ålder wardt niohundrade sextio och nio år, och blef död.
      verse: 27
    - text: Lamech war hundrade åttatio och tu år gammal, och födde en son;
      verse: 28
    - text: 'Och kallade honom Noah, och sade: Denne här warder oss tröstandes i wåra
        mödo och arbete på jordene, den HERren förbannat hafwer.'
      verse: 29
    - text: Derefter lefde han femhundrade niotio och fem år, och födde söner och
        döttrar.
      verse: 30
    - text: Så at hans hela ålder wardt sjuhundrade sjutio och sju år, och blef död.
      verse: 31
    - text: Noah war femhundrade år gammal, och födde Sem, Ham och Japhet.
      verse: 32
  - chapter: 6
    verses:
    - text: ' Då menniskorna begynte förökas på jordene, och födde sig döttrar: '
      verse: 1
    - text: Då sågo Guds söner menniskornas döttrar, at de woro dägeliga, och togo
        til hustrur hwilka de hälst wille.
      verse: 2
    - text: 'Då sade HERren: Menniskorna wilja icke mer låta min Anda straffa sig,
        ty de äro kött. Jag will ännu gifwa dem hundrade och tjugu års dag.'
      verse: 3
    - text: På den tiden woro ock tyranner på jordene, förty, sedan Guds söner ingingo
        til menniskors döttrar, och de födde barn, wordo deraf wäldige och fast beryktade
        män i werldene.
      verse: 4
    - text: 'Men då HERren såg, at menniskones ondska war stor på jordene, och all
        hennes hjertas upsåt och tanke war alltid benägen til det ondt war:'
      verse: 5
    - text: Då ångrade HERranom, at han hade gjort menniskona på jordene, och det
        bekymrade honom i hans hjerta.
      verse: 6
    - text: 'Och HERren sade: Menniskona, som jag skapade, skall jag förgöra utaf
        jordene, ifrå mennisko allt intil fänaden, och intil matkar, och intil foglarna
        under himmelen: Förty det ångrar mig, at jag dem gjort hafwer.'
      verse: 7
    - text: Men Noah fann nåde för HERranom.
      verse: 8
    - text: 'Detta är Noahs slägt: Noah war en from man och fullkomlig, och förde
        et gudeligit lefwerne i sin tid.'
      verse: 9
    - text: Och födde tre söner, Sem, Ham, Japhet.
      verse: 10
    - text: Men jorden war förderfwad för Guds åsyn, och full med orätt.
      verse: 11
    - text: Då såg Gud på jordena, och si, hon war förderfwad, ty allt kött hade förderfwat
        sin wäg på jordene.
      verse: 12
    - text: 'Då sade Gud til Noah: Allt kötts ändalykt är kommen för mig, ty jorden
        är full med orätt af dem, och si, jag will förderfwa dem med jordene.'
      verse: 13
    - text: Gör dig en ark utaf furuträ, och gör kamrar derinne, och beka honom utan
        och innan.
      verse: 14
    - text: 'Och gör honom alltså: Trehundrade alnar skall wara längden, femtio alnar
        bredden, och tretio alnar högden.'
      verse: 15
    - text: 'Et fenster skalt du göra der ofwan uppå, en aln stort. Dörene skalt du
        sätta midt på sidone: och skall han hafwa tre botnar, en nederst, den andra
        midt uti, den tredje öfwerst.'
      verse: 16
    - text: Ty si, jag skall låta komma en wattuflod öfwer jordena, til at förderfwa
        allt kött, der en lefwande ande uti är, under himmelen, och allt det på jordene
        är skall förgås.
      verse: 17
    - text: Men med dig will jag göra et förbund, och du skalt gå in i arken med dina
        söner, med dine hustru, och med dina söners hustrur.
      verse: 18
    - text: Och du skalt låta komma in i arken allahanda djur af allt kött, ju et
        par, mankön och qwinkön, at de måga blifwa lefwande när dig.
      verse: 19
    - text: Af foglarna efter deras slag, af fänadenom efter sitt slag, och af allahanda
        kräkande djur på jordene efter deras slag. Af allo desso skall ju et par ingå
        til dig, på det at de skola blifwa lefwande.
      verse: 20
    - text: Och du skalt til dig taga allahanda mat, som man tärer, och skalt samka
        honom til dig, at han warder dig och dem til födo.
      verse: 21
    - text: Och Noah gjorde allt det Gud böd honom.
      verse: 22
  - chapter: 7
    verses:
    - text: ' Och HERren sade til Noah: Gack in uti arken, du och ditt hela hus, ty
        dig hafwer jag sett rättfärdigan för mig i denna tid. '
      verse: 1
    - text: Af allahanda ren fänad tag til dig, ju sju och sju, mankön och qwinkön;
        men af orenom fänad, ju et par, mankön och qwinkön.
      verse: 2
    - text: Sammalunda af foglarna under himmelen, ju sju och sju, mankön och qwinkön,
        på det at säd må blifwa lefwandes på hela jordene.
      verse: 3
    - text: Ty ännu efter sju dagar skall jag låta regna på jordene fyratio dagar
        och fyratio nätter, och förgöra utaf jordene allt det som warelse hafwer,
        det jag gjort hafwer.
      verse: 4
    - text: Och Noah gjorde allt det HERren böd honom.
      verse: 5
    - text: Och han war sexhundrade år gammal, då flodenes watn flödade på jordene.
      verse: 6
    - text: Och han gick in i arken med sina söner, sine hustru, och sina söners hustrur,
        för flodenes watns skull.
      verse: 7
    - text: Af den rena fänaden, och af den orena, af foglar, och af allt det som
        kräker på jordene,
      verse: 8
    - text: Gingo til honom in i arken, parom, ju mankön och qwinkön, såsom Gud honom
        budit hade.
      verse: 9
    - text: Och då de sju dagar framlidne woro, kom flodsens watn uppå jordene.
      verse: 10
    - text: Uti de sjettehundrade årena i Noahs ålder, på sjuttonde dagenom, i den
        andra månadenom, det är den dagen, då upbrusto alla stora djupsens källor,
        och himmelens fenster öpnade sig.
      verse: 11
    - text: Och et regn kom på jordene i fyratio dagar och fyratio nätter.
      verse: 12
    - text: Rätt på samma dagen gick Noah in i arken, med Sem, Ham och Japhet sina
        söner, och med sine hustru, och med tre sina söners hustrur.
      verse: 13
    - text: 'Dertil allahanda djur efter sitt slag, allahanda fänad efter sitt slag,
        och allt det på jordene kräker efter sitt slag, och allahanda foglar efter
        sitt slag, allt det flyga kunde, och allt det wingar hade:'
      verse: 14
    - text: Det gick allt til Noah in uti arken, parom af allt kött, der en lefwande
        ande uti war.
      verse: 15
    - text: Och det war mankön och qwinkön, utaf allahanda kött, och gingo derin,
        såsom Gud honom budit hade, och HERren lät igen efter honom.
      verse: 16
    - text: Då kom floden fyratio dagar på jordene, och watnet wäxte, och lyfte arken
        up, och förde honom högt up öfwer jordena.
      verse: 17
    - text: Så fick då watnet öfwermagt, och wäxte swårliga på jordene, så at arken
        dref på watnet.
      verse: 18
    - text: Och watnet fick öfwerhand, och wäxte så swåra på jordene, at all hög berg
        under hela himmelen wordo öfwertäckte.
      verse: 19
    - text: Femton alnar högt gick watnet öfwer bergen, som öfwertäckte wordo.
      verse: 20
    - text: Då förgicks allt kött, som på jordene kräker, foglar, fänad, wilddjur,
        och allt det, som sig röre på jordene, och alla menniskor.
      verse: 21
    - text: Allt det, som en lefwande anda hade på thy torra, det blef dödt.
      verse: 22
    - text: Så wardt då förgjordt allt det på jordene war, ifrå menniskone allt intil
        fänaden, intil kräkande djur, och intil foglarna under himmelen, allt wardt
        förgjordt utaf jordene. Allena Noah blef behållen, och hwad med honom war
        i arkenom.
      verse: 23
    - text: Och watnet stod på jordene hundrade och femtio dagar.
      verse: 24
  - chapter: 8
    verses:
    - text: ' Då tänkte Gud på Noah, och på all djur, och på all fänad, som med honom
        i arkenom war, och lät komma wäder på jordene, och watnet minskades. '
      verse: 1
    - text: Och djupsens källor förstoppades, så ock himmelens fenster, och regnet
        af himmelen wardt stilladt.
      verse: 2
    - text: Och watnet förlopp utaf jordene mer och mer, och wardt mindre, efter hundrade
        och femtio dagar. På sjuttonde dagenom i den sjunde månadenom blef arken ståndandes
        på de berg Ararat.
      verse: 3
    - text: ''
      verse: 4
    - text: Men watnet förlopp framgent af, och wardt ju mindre, allt intil tionde
        månaden. På första dagenom i tionde månadenom syntes det öfwersta på bergen.
      verse: 5
    - text: Efter fyratio dagar lät Noah fenstret up på arkenom, som han gjort hade.
      verse: 6
    - text: Och lät flyga en korp ut, och han flög bort åter och fram, til dess at
        watnet aftorkades af jordene.
      verse: 7
    - text: Sedan lät han ena dufwo utflyga ifrå sig, på det han skulle försöka, om
        watnet på jordene war förfallet.
      verse: 8
    - text: Då dufwan fann icke hwar hon kunde hwila sin fot uppå, kom hon igen til
        honom i arken, ty watnet war ännu på hela jordene. Så räckte han handena ut,
        och tog henne til sig in i arken.
      verse: 9
    - text: Och bidde ännu andra sju dagar, och lät än en tid flyga ut dufwona af
        arkenom.
      verse: 10
    - text: Hon kom til honom emot aftonen, och si, hon förde i sin mun et afbrutit
        oliwelöf. Så förnam Noah, at watnet war förfallet på jordene.
      verse: 11
    - text: Men han töfwade ännu andra sju dagar, och lät så ena dufwo flyga ut, hwilken
        intet igen kom til honom.
      verse: 12
    - text: På första och sjettehundrade årena af Noahs ålder, på första dagenom i
        första månadenom, förtorkades watnet på jordene. Då lät Noah taket up på arkenom,
        och såg, at jorden war torr.
      verse: 13
    - text: Så wardt då jorden alstinges torr på sjunde och tjugonde dagenom i den
        andra månadenom.
      verse: 14
    - text: 'Då talade Gud til Noah och sade:'
      verse: 15
    - text: Gack utur arkenom, du och din hustru, dine söner och dina söners hustrur
        med dig.
      verse: 16
    - text: Allahanda djur, som när dig äro, utaf hwarjo och eno kötte, både i foglar
        och fänad, och det som på jordene kräker, det gånge ut med dig. Och förkofrer
        eder uppå jordene, och warer fruktsamme, och föröker eder på jordene.
      verse: 17
    - text: Så gick Noah ut med sina söner, och med sine hustru, och sina söners hustrur.
      verse: 18
    - text: Dertil allahanda djur, allahanda krypande, allahanda foglar, och allt
        det som på jordene kräker, det gick utur arkenom, och hwart och et til sitt
        slag.
      verse: 19
    - text: Och Noah byggde HERranom et altare, och tog utaf allahanda ren fänad,
        och utaf allahanda rena foglar, och offrade brännoffer på altaret.
      verse: 20
    - text: 'Och HERren luktade en söt lukt, och sade i sitt hjerta: Ingalunda skall
        jag mer härefter förbanna jordena för menniskones skull, förty menniskones
        hjertas upsåt är ondt allt ifrå ungdomen. Och skall jag nu icke mer härefter
        slå allt det som lefwandes är, såsom jag gjort hafwer.'
      verse: 21
    - text: Så länge jorden står, skall icke återwända sående och upskärande, köld
        och hete, sommar och winter, dag och natt.
      verse: 22
  - chapter: 9
    verses:
    - text: ' Och Gud wälsignade Noah och hans söner, och sade: Warer fruktsamme,
        och förökens, och upfyller jordena. '
      verse: 1
    - text: Edor fruktan och rädsla ware öfwer all djur på jordene, öfwer alla foglar
        under himmelen, och öfwer allt det som kräker på jordene, och alle fiskar
        i hafwet ware gifne i edra hand.
      verse: 2
    - text: Allena äter icke kött, det ännu lefwer i sinom blod.
      verse: 3
    - text: ''
      verse: 4
    - text: Förty, jag will ock hämnas öfwer edar kropps blod, och will hämnat uppå
        all djur, och will hämnas menniskones lif på hwarjo och ena mennisko, eho
        hon är.
      verse: 5
    - text: Den som utgjuter menniskoblod, hans blod skall ock af menniskom utgjutit
        warda. Förty Gud hafwer gjort menniskona efter sitt beläte.
      verse: 6
    - text: Warer fruktsamme, och förökens, och förkofrer eder på jordene, at I upfyllen
        henne.
      verse: 7
    - text: 'Yttermera sade Gud till Noah, och hans söner med honom:'
      verse: 8
    - text: Si, jag gör med eder et förbund, och med edra säd efter eder;
      verse: 9
    - text: 'Och med allom lefwandom djurom som med eder äro, i foglar, i fänad, och
        i allom djurom, som på jordene när eder äro: Af allt det som utur arkenom
        gångit är, ehwad djur det är på jordene.'
      verse: 10
    - text: Och will göra mitt förbund med eder i så måtto, at härefter skall nu icke
        mer allt kött förderfwadt warda med flodsens watn, och skall härefter ingen
        mer flod komma, den jordena förderfwa skall.
      verse: 11
    - text: 'Och Gud sade: Detta är teknet til mitt förbund, som jag gjort hafwer
        emellan mig och eder, och all lefwande djur med eder härefter til ewig tid.'
      verse: 12
    - text: Min båga hafwer jag satt i skynom, den skall wara teknet til mitt förbund
        emellan mig och eder, och all lefwande djur med eder härefter til ewig tid.
      verse: 13
    - text: Och när så sker, at jag förer skyn öfwer jordena, så skall man se min
        båga i skynom.
      verse: 14
    - text: Och så skall jag tänka på mitt förbund emellan mig och eder, och all lefwande
        djur i hwart och et kött, at icke mer skall komma flod härefter, den allt
        kött förderfwa skall.
      verse: 15
    - text: Derföre skall min båge wara i skynom, at jag skall se uppå honom, och
        tänka uppå det ewiga förbund emellan Gud och all lefwande djur i hwarjo och
        eno kötte, som på jordene är.
      verse: 16
    - text: 'Det samma sade ock Gud til Noah: Detta skall wara teknet til det förbund,
        som jag gjort hafwer emellan mig och allt kött på jordene.'
      verse: 17
    - text: 'Noahs söner, som utur arkenom gingo, äro desse: Sem, Ham, Japhet. Men
        Ham är fadren til Canaan.'
      verse: 18
    - text: Dessa tre äro Noahs söner, af hwilkom all land besatt wordo.
      verse: 19
    - text: Och Noah begynte til och wardt en åkerman, och plantade wingård.
      verse: 20
    - text: Och då han drack af winet, wardt han drucken, och låg oskyld uti sine
        hyddo.
      verse: 21
    - text: Då nu Ham, Canaans fader, såg sins faders blygd, sade han det bådom sinom
        brödrom, som ute woro.
      verse: 22
    - text: Då togo Sem och Japhet et kläde, och lade på bägges deras skuldror, och
        gingo baklänges til, och öfwertäckte deras faders blygd, och deras ansikte
        war ifrå wändt, så at de deras faders blygd icke sågo.
      verse: 23
    - text: 'Som nu Noah upwaknade af sino wine, och fick weta hwad hans yngste son
        honom gjort hade, sade han:'
      verse: 24
    - text: Förbannad ware Canaan, och ware en träl under alla trälar ibland hans
        bröder.
      verse: 25
    - text: 'Och sade yttermera: Lofwad ware HERren Sems Gud, och Canaan ware hans
        träl.'
      verse: 26
    - text: Gud förwidge Japhet, och låte honom bo i Sems hyddor, och Canaan ware
        hans träl.
      verse: 27
    - text: Och Noah lefde efter flodena trehundrade och femtio år.
      verse: 28
    - text: Så at hans hela ålder wardt niohundrade och femtio år, och blef död.
      verse: 29
  - chapter: 10
    verses:
    - text: ' Detta är Noahs söners slägt: Sem, Ham, Japhet, och de födde barn efter
        flodena. '
      verse: 1
    - text: 'Japhets barn äro desse: Gomer, Magog, Madaj, Jawan, Thubal, Mesech och
        Thiras.'
      verse: 2
    - text: 'Men Gomers barn äro desse: Aseenas, Riphath och Thogarma.'
      verse: 3
    - text: 'Jawans barn äro desse: Elisa, Tharsis, Chitthim och Dodanim.'
      verse: 4
    - text: Utaf dessom äro utspridde Hedningarnas öar i deras landom, hwar efter
        sitt mål, slägte och folk.
      verse: 5
    - text: 'Hams barn äro desse: Chus, Mizraim, Phut och Canaan.'
      verse: 6
    - text: 'Chus barn äro desse: Seba, Hawila, Sabtha, Raema och Sabthecha. Raemas
        barn äro desse: Scheba och Dedan.'
      verse: 7
    - text: Men Ehus födde Nimrod, han begynte en wäldig herre wara på jordene.
      verse: 8
    - text: 'Och war en wäldig jägare för HERranom. Deraf är det ordspråket: Det är
        en wäldig jägare för HERranom, såsom Nimrod.'
      verse: 9
    - text: Och hans rikes begynnelse war Babel, Erech, Acad och Calne uti Sinear
        land.
      verse: 10
    - text: Utaf det landet är sedan kommen Assur, och han byggde Ninewe och Rehoboth,
        och Calah.
      verse: 11
    - text: 'Och dertil Resen emellan Ninewe och Calah: Detta är en stor stad.'
      verse: 12
    - text: Mizraim födde Ludim, Anamim, Lehabim, Naphtuhim,
      verse: 13
    - text: Patrusim och Castuhim. Af hwilkom utkomne äro de Philistim och Caphthorim.
      verse: 14
    - text: Men Canaan födde Zidon sin första son, och Heth,
      verse: 15
    - text: Jebusi, Emori, Girgasi,
      verse: 16
    - text: Hiwi, Archi, Sini,
      verse: 17
    - text: Arwadi, Semari och Hamathi. Af dem äro utspridde de Cananeers slägter.
      verse: 18
    - text: Och deras gränsor woro ifrå Zidon genom Gerar, allt intil Gaza, til dess
        man kommer intil Sodoma, Gomorra, Adama, Zeboim, och intil Lasa.
      verse: 19
    - text: Desse äro nu Hams barn i deras slägter, tungomålom, landom och folkom.
      verse: 20
    - text: Men Sem, Japhets broder, den äldste, födde ock barn, hwilken en fader
        är til all Ebers barn.
      verse: 21
    - text: 'Och desse äro hans barn: Elam, Assur, Arphachsad, Lud och Aram.'
      verse: 22
    - text: 'Arams barn äro desse: Uz, Hul, Gether och Mas.'
      verse: 23
    - text: Arphachsad födde Salah, Salah födde Eber.
      verse: 24
    - text: Eber födde twå söner, en het Peleg, derföre, at i hans tid wardt werlden
        delad; hans broder het Jaketan.
      verse: 25
    - text: Och Jaketan födde Almodad, Saleph, Hazarmaveth, Jarah,
      verse: 26
    - text: Hadoram, Usal, Dikela,
      verse: 27
    - text: Obal, Abimael, Seba,
      verse: 28
    - text: Ophir, Hawila och Jobab. Alle desse äro Jaketans söner.
      verse: 29
    - text: Och deras boning war ifrå Mesa, intil man kommer til Sephar på berget
        öster ut.
      verse: 30
    - text: Dessa äro Sems barn, uti deras slägter, tungomålom, landom och folkom.
      verse: 31
    - text: Detta är nu Noahs barns afföda, uti deras slägter och folkom. Af hwilkom
        utspridt är folket på jordene efter floden.
      verse: 32
  - chapter: 11
    verses:
    - text: ' Och all werlden hade enahanda tungo och mål. '
      verse: 1
    - text: Då de nu drogo öster ut, funno de en plan uti Sinear Land, och bodde der.
      verse: 2
    - text: 'Och sade til hwarannan: Kommer, låter oss slå tegel och bränna. Och togo
        tegel för sten, och ler för kalk.'
      verse: 3
    - text: 'Och sade: Kommer, låter oss bygga en stad och et torn, hwilkets högd
        skall räcka up i himmelen, at wi måge göra oss et namn, förty wi warde til
        äfwentyrs spridde ut i all land.'
      verse: 4
    - text: Då steg HERren neder, at han skulle se staden och tornet, som menniskones
        barn byggde.
      verse: 5
    - text: 'Och HERren sade: Si, det är enahanda folk, och enahanda mål ibland dem
        alla, och hafwa detta begynt at göra, de warda icke aflåtande af allt det
        de hafwa sig företagit at göra.'
      verse: 6
    - text: Kommer, låter oss stiga neder och förbistra der deras tungomål, så at
        ingen skall förstå den andras mål.
      verse: 7
    - text: Och så skingrade HERren dem dädan i all land, så at de återwände bygga
        staden.
      verse: 8
    - text: Derföre kallades hans namn Babel, ty at HERren der förbistrade all lands
        tungomål, och HERren spridde dem dädan ut i all land.
      verse: 9
    - text: 'Detta är Sems slägt: Sem war hundrade år gammal, och födde Arphachsad,
        tu år efter floden.'
      verse: 10
    - text: Och lefde derefter i femhundrade år, och födde söner och döttrar.
      verse: 11
    - text: Arphachsad war fem och tretio år gammal, och födde Salah.
      verse: 12
    - text: Och lefde derefter fyrahundrade och tre år, och födde söner och döttrar.
      verse: 13
    - text: Salah war tretio år gammal, och födde Eber.
      verse: 14
    - text: Och lefde derefter fyrahundrade och tre år, och födde söner och döttrar.
      verse: 15
    - text: Eber war tretio och fyra år gammal, och födde Peleg.
      verse: 16
    - text: Och lefde derefter fyrahundrade och tretio år, och födde söner och döttrar.
      verse: 17
    - text: Peleg war tretio år gammal, och födde Regu.
      verse: 18
    - text: Och lefde derefter i tuhundrade och nio år, och födde söner och döttrar.
      verse: 19
    - text: Regu war tu och tretio år gammal, och födde Serug.
      verse: 20
    - text: Och lefde derefter tuhundrade och sju år, och födde söner och döttrar.
      verse: 21
    - text: Serug war tretio år gammal, och födde Nahor.
      verse: 22
    - text: Och lefde derefter tuhundrade år, och födde söner och döttrar.
      verse: 23
    - text: Nahor war nio och tjugu år gammal, och födde Tharah.
      verse: 24
    - text: Och lefde derefter hundrade och nitton år, och födde söner och döttrar.
      verse: 25
    - text: Och lefde derefter hundrade och nitton år, och födde Abram, Nahor och
        Haran.
      verse: 26
    - text: 'Desse äro Tharahs slägter: Tharah födde Abram, Nahor och Haran. Haran
        födde Lot.'
      verse: 27
    - text: Och dödde Haran när sinom fader Tharah, uti hans faders land i Ur i Chaldeen.
      verse: 28
    - text: 'Då togo Abram och Nahor sig hustrur: Abrams hustru het Sarai, och Nahors
        hustru Milca Harans dotter, den fader war åt Milca och åt Jisca.'
      verse: 29
    - text: Men Sarai war ofruktsam, och hade inga barn.
      verse: 30
    - text: Så tog Tharah sin son Abram, och Lot sins sons Harans son, och sina sonahustru
        Sarai sins sons Abrams hustru, och förde dem ifrån Ur utu Chaldeen, på det
        de skulle fara i Canaans land; och de kommo till Haran, och bodde der.
      verse: 31
    - text: Och Tharah wardt tuhundrade och fem år gammal, och blef död i Haran.
      verse: 32
  - chapter: 12
    verses:
    - text: ' Och HERren talade til Abram: Gack utu ditt fädernes land, och ifrå dine
        slägt, och ifrå dins faders huse, uti et land, som jag dig wisa will. '
      verse: 1
    - text: Och jag skall göra dig til et stort folk, jag skall wälsigna dig, och
        göra dig et stort namn, och du skalt wara en wälsignelse.
      verse: 2
    - text: 'Jag skall wälsigna dem som dig wälsigna, och förbanna dem som dig förbanna:
        Och i dig skola wälsignade warda alla slägter på jordene.'
      verse: 3
    - text: Då for Abram ut, såsom HERren honom sagt hade, och Lot for med honom.
        Men Abram war sjutio och fem år gammal, då han for utaf Haran.
      verse: 4
    - text: Så tog Abram sina hustru Sarai och Lot sin broderson, med alla deras håfwor,
        som de förwärfwat hade, och de själar, som de födt hade i Haran, och foro
        ut til at resa in i Canaans land.
      verse: 5
    - text: Och som de komne woro in i landet, drog han derigenom allt intil det rummet
        Sichem, och intil den lunden More. På den tiden bodde de Cananeer der i landet.
      verse: 6
    - text: 'Då syntes HERren Abram och sade: Dine säd skall jag gifwa detta land.
        Och han byggde dersammastädes et altare HERranom, som honom synts hade.'
      verse: 7
    - text: Sedan drog han bätter fram dädan til et berg, som låg öster ut ifrå BethEl,
        och slog der sitt tjäll up, så at han hade BethEl wäster ut, och Ay öster
        ut, och byggde der HERranom et altare, och predikade om HERrans namn.
      verse: 8
    - text: Och for Abram dädan fram bätter, och drog söder ut.
      verse: 9
    - text: Då wardt en hård tid der i landet, derföre drog Abram neder uti Egypten,
        at han der en främling blifwa måtte, förty tiden war ganska hård i landena.
      verse: 10
    - text: 'Och då han kom hardt in emot Egypten, talade han til sina hustru Sarai:
        Si, jag wet, at du äst en dägelig qwinna under ansiktet.'
      verse: 11
    - text: 'Då nu de Egyptier få se dig, skola de säga: Det är hans hustru, och slå
        mig ihjäl, och behålla dig.'
      verse: 12
    - text: Kära, säg fördenskull, at du äst min syster, at mig måtte ske godt för
        dina skull, och at min själ må lefwa för dina skull.
      verse: 13
    - text: Som han nu kom uti Egypten, sågo de Egyptier qwinnona, at hon war ganska
        dägelig.
      verse: 14
    - text: Och Pharaos öfwerstar sågo henne, och prisade henne för honom. Då wardt
        hon tagen in uti Pharaos hus.
      verse: 15
    - text: Och Abram wederfors godt för hennes skull. Och han hade får, fä, åsnar,
        tjenare och tjenarinnor, åsninnor och cameler.
      verse: 16
    - text: Men HERren plågade Pharao med stora plågor, och hans hus, för Sarai Abrams
        hustrus skull.
      verse: 17
    - text: 'Då kallade Pharao Abram til sig, och sade til honom: Hwi hafwer du sådant
        gjort mig? Hwi sade du mig icke, at hon war din hustru?'
      verse: 18
    - text: Hwi sade du, at det war din syster? Fördenskull wille jag taga henne til
        hustru. Och si, nu hafwer du här dina hustru, tag henne och gack.
      verse: 19
    - text: Och han befallte sina män om honom, at de skulle fordra honom och hans
        hustru, och allt det han hade.
      verse: 20
  - chapter: 13
    verses:
    - text: ' Så for då Abram up utur Egypten med sine hustru, och med allt det han
        hade, och Lot ock med honom, söder ut. '
      verse: 1
    - text: Och Abram war ganska rik på boskap, silfwer och guld.
      verse: 2
    - text: Och han for bätter fram ifrå sönnan allt intil BethEl, til det rummet,
        der han sitt tjäll tilförene haft hade, emellan BethEl och Ay.
      verse: 3
    - text: Rätt på samma rum, der han tilförene hade byggt altaret. Och der predikade
        han HERrans namn.
      verse: 4
    - text: Men Lot, som med Abram for, hade också får, och fä, och tjäll.
      verse: 5
    - text: Och landet kunde icke fördragat, at de bodde tilhopa, förty deras håfwor
        woro stora, och kunde icke bo med hwarannan.
      verse: 6
    - text: Och war ju alltid träta emellan herdarna öfwer Abrams boskap och herdarna
        öfwer Lots boskap. Och bodde desslikes i den tiden de Cananeer och Phereseer
        der i landena.
      verse: 7
    - text: 'Då sade Abram til Lot: Käre, låtom icke wara träta emellan mig och dig,
        och emellan mina och dina herdar ty wi äre bröder.'
      verse: 8
    - text: Står icke allt landet dig öpet? Käre, skilj dig ifrå mig. Wilt du til
        wänstra handena, så will jag til den högra; eller wilt du til den högra, så
        will jag til den wänstra.
      verse: 9
    - text: Då hof Lot sin ögon up, och besåg den hela ängden wid Jordan. Förty, förra
        än HERren förderfwade Sodom och Gomorra, war hon watturik, allt intil man
        kommer till Zoar, såsom en HERrans lustgård, lika som Egypti land.
      verse: 10
    - text: Så utwalde sig Lot den hela ängden wid Jordan, och drog öster ut. Och
        så skildes den ene brodren ifrå den andra;
      verse: 11
    - text: At Abram bodde i Canaans land, och Lot i samma ängdens städer, och slog
        sitt tjäll up in mot Sodom.
      verse: 12
    - text: Men det folk i Sodom war ondt, och syndade swårliga emot HERran.
      verse: 13
    - text: 'Då nu Lot hade skilt sig ifrån Abram, sade HERren (til Abram): Häf up
        din ögon, och se ifrå det rummet, der du nu bor, norr ut, söder ut, öster
        ut och wester ut.'
      verse: 14
    - text: Förty allt detta landet, som du ser, will jag gifwa dig och dine säd til
        ewig tid.
      verse: 15
    - text: Och will göra dina säd såsom stoftet på jordene. Kan en menniska räkna
        stoftet på jordene, så må hon ock räkna dina säd.
      verse: 16
    - text: 'Derföre up, och drag genom landet, och ändalängs: Förty dig will jag
        gifwa det.'
      verse: 17
    - text: Så tog Abram sitt tjäll up, och kom och bodde wid den lunden Mamre, hwilken
        i Hebron är, och byggde dersammastädes HERranom et altare.
      verse: 18
  - chapter: 14
    verses:
    - text: ' Och det begaf sig i Amraphels tid Konungens af Sinear, Ariochs Konungens
        i Ellasar, Kedor Laomers Konungens i Elam, och Thideals Hedningarnas Konungs, '
      verse: 1
    - text: At de örligade med Bera Konungenom i Sodom, och med Birsa Konungenom i
        Gomorra, och med Sineab Konungenom i Adama, och med Semeber Konungenom i Zeboim,
        och med Konungenom i Bela, det är Zoar.
      verse: 2
    - text: Desse kommo alle tilsammans i den dalenom Siddim, der nu är salthafwet.
      verse: 3
    - text: Förty de hade warit i tolf år under Konung Kedor Laomer, och uti de trettonde
        årena woro de honom affallne.
      verse: 4
    - text: Derföre kom Kedor Laomer och de Konungar, som med honom woro, uti de fjortonde
        årena, och slogo de Resar i Astaroth Karnaim, och de Susim i Ham, och de Emim
        på den planenom Kiriathaim.
      verse: 5
    - text: Och de Horeer på deras berg Seir, intil den planen Pharan, som skjuter
        in på öknena.
      verse: 6
    - text: Sedan wände de om, och kommo til den brunnen Mispat, det är Kades, och
        slogo hela de Amalekiters land, dertil de Amoreer, som i Hazezon Thamar bodde.
      verse: 7
    - text: Så drogo ut Konungen i Sodom, Konungen i Gomorra, Konungen i Adama, Konungen
        i Zeboim, och Konungen af Bela, det Zoar heter, och rustade sig til at strida
        i den dalenom Siddim;
      verse: 8
    - text: 'Med Kedor Laomer Konungen i Elam, och med Thideal Hedningarnas Konung,
        och med Amraphel Konungenom i Sinear, och med Arioch Konungenom i Ellasar:
        Fyra Konungar emot fem.'
      verse: 9
    - text: Och den dalen Siddim hade många lergropar. Men Konungen i Sodom och Gomorra
        wordo der slagne på flyktena och nederlagde, och de som öfwerblefwo flydde
        up på berget.
      verse: 10
    - text: Så togo de alla ägodelar i Sodom och Gomorra, och alla fetalia, och drogo
        sina färde.
      verse: 11
    - text: Och togo desslikes med sig Lot Abrams broders son och hans ägodelar, ty
        han bodde i Sodom, och drogo sin wäg.
      verse: 12
    - text: 'Då kom en, som undsluppen war, och sade det för Abram, den en utländing
        war, och bodde i den lundenom Mamre, dens Amoreens, hwilken Escols och Aners
        broder war: Desse woro i förbund med Abram.'
      verse: 13
    - text: Som nu Abram hörde, at hans broder war fången, wäpnade han sina egna hemfödda
        tjenare, trehundrade och aderton, och drog efter dem allt intil Dan;
      verse: 14
    - text: Delade sig, och föll til dem med sina tjenare om nattena, och slog dem,
        och fullföljde dem allt intil Hoba, som ligger på wänstra handen wid den staden
        Damasco,
      verse: 15
    - text: Och tog alla ägodelar igen, och dertil Lot sin broder och hans ägodelar,
        och qwinnorna, och folket.
      verse: 16
    - text: Då han nu igen kom, och hade afslagit Kedor Laomer och de Konungar med
        honom, gick Konungen i Sodom emot honom på den planenom, som het Konungsdalen.
      verse: 17
    - text: 'Men Melchisedech, Konung i Salem, bar fram bröd och win: Och han war
        den högstes Guds Prester.'
      verse: 18
    - text: 'Och wälsignade honom, och sade: Wälsignad ware du Abram dem högsta Gudi,
        den himmel och jord tilhörer.'
      verse: 19
    - text: Och lofwad ware Gud den högste, som dina fiender beslutit hafwer i dina
        hand. Och honom gaf Abram tionde af allo byte.
      verse: 20
    - text: 'Då sade Konungen af Sodom til Abram: Gif mig folket, och ägodelarne behålt
        för dig.'
      verse: 21
    - text: 'Men Abram sade til Konungen af Sodom: Jag upphäfwer mina händer til HERran
        den högsta Gud, som himmel och jord tilhörer;'
      verse: 22
    - text: 'At jag af allo det ditt är icke en tråd eller en skorem taga will, at
        du icke skalt säga: Jag hafwer riktat Abram.'
      verse: 23
    - text: Undantagno det de unge karlar förtärt hafwa, och de män, som med mig drogo,
        Aner, Escol och Mamre, dem låt taga deras del.
      verse: 24
  - chapter: 15
    verses:
    - text: ' Sedan detta så skedt war, begaf sig, at HERrans ord i en syn kom til
        Abram, sägandes: Frukta dig intet, Abram, jag är ditt beskärm och din ganska
        stora lön. '
      verse: 1
    - text: 'Men Abram sade ytterligare: Men mig hafwer du ingen säd gifwit. Och si,
        mins tjenares son skall wara min arfwinge.'
      verse: 2
    - text: ''
      verse: 3
    - text: 'Och si, HERrans ord kom til honom, sägandes: Han skall icke wara din
        arfwinge, utan den, som utaf ditt lif komma skall, han skall wara din arfwinge.'
      verse: 4
    - text: 'Och han hade honom ut, och sade: Se up til himmelen, och räkna stjernorna,
        om du kan räkna dem. Och sade til honom: Så skall din säd wara.'
      verse: 5
    - text: Abram trodde HERranom, och han räknade honom det til rättfärdighet.
      verse: 6
    - text: 'Och han sade til honom: Jag är HERren, som dig utfört hafwer ifrån Ur
        utu Chaldeen, at jag dig detta land gifwa skall til besittning.'
      verse: 7
    - text: 'Abram sade: HErre, HERre, hwaruppå skall jag märka, at jag skall besitta
        det?'
      verse: 8
    - text: 'Och han sade til honom: Tag mig ena treåra ko, och ena treåra get, och
        en treåra wädur, och ena turturdufwo, och ena unga dufwo.'
      verse: 9
    - text: 'Och han tog allt detta, och delade det midt i tu ifrå hwart annat, och
        lade hwar delen twärt emot den andra: Men foglarne delade han intet.'
      verse: 10
    - text: Och foglarne kommo neder på kropparna, och Abram dref bort dem.
      verse: 11
    - text: Då solen nedergången war, föll en swår sömn på Abram, och si, en förskräckelse
        och et stort mörker kom öfwer honom.
      verse: 12
    - text: 'Då sade han til Abram: Detta skalt du weta, at din säd skall warda främmande
        uti et land, det dem icke tilhörer, och man skall der göra dem til trälar
        och fara illa med dem i fyrahundrade år.'
      verse: 13
    - text: 'Men öfwer det folk, som de tjenande warda, skall jag domare wara: Sedan
        skola de draga ut med stora håfwor.'
      verse: 14
    - text: Och du skalt fara til dina fäder med frid, och i en god ålder begrafwen
        warda.
      verse: 15
    - text: Men de skola i fjerde mans ålder komma hit igen; förty de Amoreers ondska
        är icke ännu all fullkomnad.
      verse: 16
    - text: Då nu solen war nedergången, och mörker wordet, si, då rök en ugn, och
        en eld for emellan stycken.
      verse: 17
    - text: 'På den dagen gjorde HERren et förbund med Abram, och sade: Dine säd skall
        jag gifwa detta landet, ifrå den älfwene i Egypten, allt intil den stora älfwen
        Phrath:'
      verse: 18
    - text: De Keneer, de Keniseer, de Kadmoneer,
      verse: 19
    - text: De Hetheer, de Phereseer, de Reser,
      verse: 20
    - text: De Amoreer, de Cananeer, de Girgaseer, de Jebuseer.
      verse: 21
  - chapter: 16
    verses:
    - text: ' Sarai Abrams hustru födde honom intet: Men hon hade ena Egyptiska tjensteqwinno,
        som het Hagar. '
      verse: 1
    - text: 'Och sade til Abram: Si, HERren hafwer igenlyckt mig, at jag icke kan
        få barn: Käre, lägg dig när mina tjensteqwinno, at jag dock tiläfwentyrs måtte
        upbyggd warda af henne. Abram hörde Sarai röst.'
      verse: 2
    - text: Och Sarai Abrams hustru tog sina Egyptiska tjensteqwinno Hagar, och gaf
        henne Abram sinom man til hustru, sedan de hade bott i tio år i Canaans lande.
      verse: 3
    - text: 'Och han lade sig när Hagar, och hon wardt hafwande: Då hon nu såg, at
        hon wardt hafwande, föraktade hon sina fru.'
      verse: 4
    - text: 'Då sade Sarai til Abram: Du gör orätt emot mig: Jag hafwer laggt mina
        tjensteqwinno när dig; nu, efter hon ser at hon här hafwande worden, måste
        jag ringa aktad warda för henne: HERren dömme emellan mig och dig.'
      verse: 5
    - text: 'Men Abram sade til Sarai: Si, din tjensteqwinna är under ditt wåld, gör
        med henne, som dig täckes. Då nu Sarai wille späka henne, flydde hon ifrå
        henne.'
      verse: 6
    - text: Men HERrans Ängel fann henne wid en wattenbrunn i öknene, nemliga wid
        den brunnen, som är på den wägen til Sur.
      verse: 7
    - text: 'Och sade til henne: Hagar, Sarai tjensteqwinna, hwadan kommer du? Eller
        hwart wilt du? Hon sade: Jag hafwer flytt ifrå mine fru Sarai.'
      verse: 8
    - text: 'Och HERrans Ängel sade til henne: Wänd om til dina fru igen, och ödmjuka
        dig under hennes hand.'
      verse: 9
    - text: 'Och HERrans Ängel sade til henne: Jag skall så föröka dina säd, at för
        stor myckenhet skall hon icke kunna räknas.'
      verse: 10
    - text: 'Yttermera sade HERrans Ängel til henne: Si, du äst hafwande worden, och
        skalt föda en son, hans namn skalt du kalla Ismael, derföre, at HERren hafwer
        sett dina wedermödo.'
      verse: 11
    - text: 'Han skall wara en grym man: Hans hand emot hwar man, och hwars mans hand
        emot honom: Och han skall bo emot alla sina bröder.'
      verse: 12
    - text: 'Och hon kallade HERrans namn, som talade med henne: Du Gud ser mig; ty
        hon sade: Wisserliga hafwer jag här sett ryggen på honom, som mig ser.'
      verse: 13
    - text: Derföre kallade hon brunnen en brunn dens lefwandes, som mig ser, hwilken
        är emellan Kades och Bared.
      verse: 14
    - text: Och Hagar födde Abram en son, och Abram kallade den sonen, som Hagar födde
        honom, Ismael.
      verse: 15
    - text: Och Abram war sex och åttatio år gammal, då Hagar födde honom Ismael.
      verse: 16
  - chapter: 17
    verses:
    - text: ' Då nu Abram nio och niotio år gammal war, syntes honom HERren, och sade
        til honom: Jag är Gud allsmäktig: Wandra för mig och war fullkomlig. '
      verse: 1
    - text: Och jag skall göra mitt förbund emellan mig och dig, och jag skall föröka
        dig swårliga.
      verse: 2
    - text: 'Och Abram föll på sitt ansikte: Och Gud talade yttermera med honom, och
        sade:'
      verse: 3
    - text: Si, Jag äret, och hafwer mitt förbund med dig, och du skalt warda en fader
        för mycket folk.
      verse: 4
    - text: 'Derföre skall du icke mer heta Abram, utan Abraham skall wara ditt namn:
        Ty jag hafwer gjort dig til en fader för mycket folk.'
      verse: 5
    - text: 'Och skall göra dig ganska mycket fruktsamman, och skall göra folk af
        dig: Skola ock Konungar komma af dig.'
      verse: 6
    - text: Och jag will göra mitt förbund emellan mig och dig, och dina säd efter
        dig, i deras afkommandom, at det skall wara et ewigt förbund, så at jag skall
        wara din Gud, och dine säds efter dig.
      verse: 7
    - text: Och skall gifwa dig, och dine säd efter dig, det land, der du en främling
        uti äst, nemliga, det hela landet Canaan til ewig besittning; och skall wara
        deras Gud.
      verse: 8
    - text: 'Och Gud sade yttermera til Abraham: Så hålt nu mitt förbund, du, och
        din säd efter dig, i deras afkommandom.'
      verse: 9
    - text: 'Och detta är förbundet, som I hålla skolen, emellan mig och dig, och
        dina säd efter dig: Allt det mankön ibland eder är skall omskäras.'
      verse: 10
    - text: Men I skolen omskära edars kötts förhud. Det samma skall wara et tekn
        til förbundet emellan mig och eder.
      verse: 11
    - text: Hwart och et piltebarn, då det är åtta dagar gammalt, skolen I omskära
        i edra afkommander. Sammalunda hwar och en tjenare, hemma födder eller köpter,
        eller eljest främmande, och icke af edro säd är.
      verse: 12
    - text: Och så skall mitt förbund wara på edro kötte, til et ewigt förbund.
      verse: 13
    - text: Och hwar något piltebarn icke warder omskoret i hans kötts förhud, hans
        själ skall utrotas utu hans folk, derföre, at han mitt förbund icke hållit
        hafwer.
      verse: 14
    - text: 'Och Gud sade åter til Abraham: Dina hustru Sarai skalt du icke mer kalla
        Sarai, utan Sara skall wara hennes namn.'
      verse: 15
    - text: Ty jag skall wälsigna henne, och af henne skall jag gifwa dig en son,
        hwilken jag skall wälsigna, och folk skola warda af honom, och Konungar öfwer
        mycket folk.
      verse: 16
    - text: 'Då föll Abraham på sitt ansikte, och log, och sade i sitt hjerta: Skulle
        mig, som hundrade år gammal är, födas en son? Och Sara, som niotio år gammal
        är, skulle föda?'
      verse: 17
    - text: 'Och Abraham sade til Gud: Ack, at dock Ismael måtte få lefwa för dig.'
      verse: 18
    - text: 'Då sade Gud: Ja, Sara din hustru skall föda dig en son, hwilken du skalt
        kalla Isaac: Ty med honom skall jag uprätta mitt ewiga förbund, och med hans
        säd efter honom.'
      verse: 19
    - text: 'Der til hafwer jag ock bönhört dig om Ismael: Si, jag hafwer wälsignat
        honom, och skall göra honom fruktsamman, och föröka honom ganska swårliga:
        Tolf Förstar skall han föda, och jag skall göra honom til mycket folk.'
      verse: 20
    - text: Men mitt förbund skall jag upprätta med Isaac, den Sara dig föda skall,
        på denna tidenom åt året.
      verse: 21
    - text: Och som talet wardt ändadt, for Gud up ifrån Abraham.
      verse: 22
    - text: Och Abraham tog sin son Ismael och alla tjenare, hemma födda och köpta,
        och allt det mankön war i hans huse, och omskar förhudena på deras kött, strax
        på samma dagenom, som Gud honom sagt hade.
      verse: 23
    - text: Och Abraham war nio och niotio år gammal, då han omskar förhudena på sitt
        kött.
      verse: 24
    - text: Men Ismael hans son war tretton år gammal, då hans kötts förhud omskoren
        wardt.
      verse: 25
    - text: Allt på enom dag wordo de alle omskorne, Abraham och hans son Ismael;
      verse: 26
    - text: 'Och allt det mankön war i hans huse, både hemfödde tjenare och köpte,
        och eljest främmande,: Alle wordo de omskorne med honom.'
      verse: 27
  - chapter: 18
    verses:
    - text: ' Och HERren syntes honom i dem lundenom Mamre, der han satt wid sins
        tjälls dör, då hetast war på dagenom. '
      verse: 1
    - text: Och som han uplyfte sin ögon och såg, då stodo tre män för honom. Och
        då han såg dem, lopp han emot dem ifrå sins tjälls dör, och bugade sig ned
        på jordene.
      verse: 2
    - text: 'Och sade: HERre, hafwer jag funnit nåd för din ögon, så gack icke fram
        om din tjenare.'
      verse: 3
    - text: Man will hemta eder litet af watn och twå edra fötter, och hwiler eder
        under trät.
      verse: 4
    - text: 'Och jag will lägga för eder et stycke bröd, at I wederqwecken edor hjerta;
        sedan gån I då fram bätter, förty derföre ären I komne til edar tjenare. De
        sade: Gör, som du hafwer sagt.'
      verse: 5
    - text: 'Abraham skyndade sig in i tjället til Sara, och sade henne: Skynda dig,
        och blanda tre mått semlomjöl, och baka kakor.'
      verse: 6
    - text: Men han lopp bort til boskapen, och tog en god späd kalf, och fick drängenom;
        han skyndade sig, och tilredde det.
      verse: 7
    - text: Och han tog fram smör och mjölk, och af kalfwenom, som han tilredt hade,
        och satte för dem; och gick fram för dem under trät, och de åto.
      verse: 8
    - text: 'Då sade de til honom: Hwar är din hustru Sara? Han swarade: Derinne i
        tjället.'
      verse: 9
    - text: 'Han sade: När jag igenkommer til dig, om man lefwer, si, så skall Sara
        din hustru hafwa en son. Detta hörde Sara, der hon stod bak tjälldörena.'
      verse: 10
    - text: Och de woro, både Abraham och Sara, gamle och wäl til ålders komne, så
        at Sara nu icke mer hade som qwinnor plägar hafwa.
      verse: 11
    - text: 'Derföre log hon wid sig sjelf, och sade: Nu jag gammal är, och min herre
        desslikes ålderstigen, skall jag ännu gifwa mig til lusta?'
      verse: 12
    - text: 'Då sade HERren til Abraham: Hwi log Sara, sägandes: Menar du, at det
        kan wara, at jag ännu föda skall, så gammal som jag är?'
      verse: 13
    - text: Mån HERranom något wara omöjeligit? I sinom tid will jag komma til dig
        igen, om man lefwer, och då skall Sara hafwa en son.
      verse: 14
    - text: 'Då nekade Sara, och sade: Jag log intet, och wardt förfärad. Men han
        sade: Det är icke så, du logst.'
      verse: 15
    - text: Då stodo männerne up dädan, och wände sig åt Sodom, och Abraham följde
        dem och ledsagade dem.
      verse: 16
    - text: 'Och HERren sade: Huru kan jag dölja för Abraham det jag gör?'
      verse: 17
    - text: Efter han skall warda til et stort och mägtigt folk, och all folk på jordene
        skola warda wälsignade i honom.
      verse: 18
    - text: Ty jag wet, at han befaller sinom barnom, och sino huse efter sig, at
        de skola hålla HERrans wägar, och göra hwad rätt och godt är, på det at HERren
        skall låta komma öfwer Abraham allt det han honom låfwat hafwer.
      verse: 19
    - text: 'Och HERren sade: I Sodom och Gomorra är et rop, det är stort, och deras
        synder äro ganska swåra.'
      verse: 20
    - text: Derföre skall jag fara ned och se til, om de allt gjort hafwa efter ropet,
        som för mig kommit är; eller om det icke så är, at jag må wetat.
      verse: 21
    - text: Och männerne wände sitt ansikte och gingo åt Sodom. Men Abraham wardt
        ståndandes för HERranom.
      verse: 22
    - text: 'Och trädde fram til honom, och sade: Wilt du då förgöra den rättfärdiga
        med den ogudaktiga?'
      verse: 23
    - text: Kunde hända, at i stadenom woro femtio rättfärdige, wille du dem förgöra,
        och icke skona de rummena för femtio rättfärdigas skull, som derinne woro?
      verse: 24
    - text: Bort det ifrå dig, at du det göra skulle, och döda den rättfärdiga med
        den ogudaktiga, och at dem rättfärdiga skulle gå lika som de ogudaktiga; bort
        det ifrå dig, som alla werldenes domare äst, sådana straff låter du icke gå.
      verse: 25
    - text: 'HERren sade: Finner jag femtio rättfärdiga i Sodoms stad, så will jag
        skona allestäds i all rum för deras skull.'
      verse: 26
    - text: 'Abraham swarade och sade: Ack si, jag hafwer tagit mig före at tala med
        HERranom, ändock jag är stoft och aska.'
      verse: 27
    - text: 'Om der woro fem mindre än femtio rättfärdige inne, wille du då förgöra
        hela staden för de fem skull? Han sade: Finner jag derinne fem och fyratio,
        så will jag icke förgöra dem.'
      verse: 28
    - text: 'Och han talade ändå ytterligare til honom, och sade: Måtte hända, at
        man finner der fyratio inne. Och han sade: Jag will intet göra dem för de
        fyratio skull.'
      verse: 29
    - text: 'Och Abraham sade: HERre, tag icke til misstycke, om jag ännu talar något:
        Måtte hända, at man finner der tretio inne. Han swarade: Finner jag der tretio
        inne, så will jag intet göra dem.'
      verse: 30
    - text: 'Och han sade: Ack si, jag hafwer tagit mig före at tala med min HERra:
        Måtte hända, at man finner tjugu derinne. Han swarade: Jag will icke förgöra
        dem för de tjugu skull.'
      verse: 31
    - text: 'Och han sade: Tag icke til misstycke, HERre, om jag talar än en tid:
        Måtte hända, at man finner tio derinne. Han sade: Jag will icke förgöra dem
        för tio skull.'
      verse: 32
    - text: 'Och HERren gick bort, sedan han hade uttalat med Abraham: Och Abraham
        wände om och gick hem til sitt igen.'
      verse: 33
  - chapter: 19
    verses:
    - text: ' Och de twå Änglarne kommo om aftonen til Sodom; och Lot satt i Sodom
        i portenom: Och då han såg dem, stod han up emot dem, och bugade sig med sitt
        ansikte neder på jordene. '
      verse: 1
    - text: 'Och sade: Si Herre, kommer uti Si Herre, kommer uti edar tjenares hus,
        och blifwer der öfwer nattena: Låter twå edra fötter, och i morgon stån I
        bittida up, och faren edar wäg. De sade: Nej, men wi wilje blifwa öfwer nattena
        på gatone.'
      verse: 2
    - text: 'Då nödgade han dem fast, och de gingo in med honom, och de kommo uti
        hans hus: Och han gjorde dem en måltid, och bakade dem osyradt bröd, och de
        åto.'
      verse: 3
    - text: Men förra än de lade sig, kommo de män af stadenom Sodom, och omhwärfde
        huset, unge och gamle, och allt folket tilhopa.
      verse: 4
    - text: 'Och kallade Lot ut, och sade til honom: Hwar äro männerne, som til dig
        ingångne äro i denna nattene? Låt dem gå här ut til oss, at wi måge känna
        dem.'
      verse: 5
    - text: Lot gick ut til dem för dörene, och smälde dörena igen efter sig.
      verse: 6
    - text: 'Och sade: Ack käre bröder, görer icke så illa.'
      verse: 7
    - text: 'Si, jag hafwer twå döttrar, de hafwa ännu ingen man känt, dem will jag
        få ut til eder, och farer med dem som eder täckes; at I ju intet ondt gören
        dessa männerna: Ty derföre äro de ingångne under mitt taks skugga.'
      verse: 8
    - text: 'Men de sade: Kom hit. Då sade de: Äst du icke allena en främling härinne,
        och wilt nu regera? Nu wäl, wi wilje göra dig mera ondt än dem. Och de trängde
        sig hårdeliga med wåld in på mannen Lot, och de lupo til, och wille slå up
        dörena.'
      verse: 9
    - text: Men männerne räckte handen ut, och togo Lot in til sig i huset, och smälde
        dörena til.
      verse: 10
    - text: Och männerna, som för dörene woro af huset, slogo de med blindhet, både
        små och stora, så at de icke kunde finna dörena.
      verse: 11
    - text: 'Och männerne sade til Lot: Hafwer du ock härinne några mågar, eller söner,
        eller döttrar? Alla de, som dig tillhöra i stadenom, dem haf här utu detta
        rummet.'
      verse: 12
    - text: Ty wi skole förgöra detta rummet; derföre, at deras rop är stort för HERranom,
        och HERren hafwer utsändt oss til att förgöra dem.
      verse: 13
    - text: 'Då gick Lot ut, och talade med sina mågar, som skulle hafwa hans döttrar,
        och sade: Görer redo, och går utu detta rum: förty HERren skall förgöra denna
        stad. Men dem syntes det wara gabberi.'
      verse: 14
    - text: 'När nu morgonroden upgick, skyndade Änglarne på Lot, at han skulle låta
        sig lida, och sade: Gör redo, tag dina hustru, och dina twå döttrar, som du
        hafwer, at du ock icke förgås uti denna stadsens missgerningom.'
      verse: 15
    - text: Som han ännu fördröjde, togo männerne honom wid handena, och hans hustru,
        och hans twå döttrar, efter HERren wille skona dem, och ledde honom ut, och
        läto honom ut för staden.
      verse: 16
    - text: 'Och som de hade haft honom ut, sade de: Förwara dina själ, och se icke
        tillbaka, och statt icke i alla denna ängd; men på berget undsätt dig, at
        du icke förgås.'
      verse: 17
    - text: 'Då sade Lot til dem: Ack nej, min Herre.'
      verse: 18
    - text: 'Si, efter din tjenare hafwer funnit nåd för din ögon, så gör dock dina
        barmhertighet stora, som du på mig bewist hafwer, at du skulle behålla mina
        själ wid lif: Jag kan icke förwara mig på bergena, mig måtte något ondt wederkomma,
        at jag blefwe död.'
      verse: 19
    - text: 'Si, der är en stad icke långt hädan, der jag infly må, och han är liten,
        der will jag förwara mig: Är han dock liten, at min själ må der blifwa wid
        lif.'
      verse: 20
    - text: 'Då sade han til honom: Si, i desse stycke hafwer jag ock sett til dig,
        at jag icke will omstörta den staden, der du om talade.'
      verse: 21
    - text: Låt lida dig, och förwara dig der; ty jag kan intet göra, til dess du
        kommer der in. Der af är den staden nämnd Zoar.
      verse: 22
    - text: Och solen war upgången på jordene, då Lot kom in uti Zoar.
      verse: 23
    - text: Då lät HERren regna swafwel och eld ifrå HERranom af himmelen, öfwer Sodom
        och Gomorra.
      verse: 24
    - text: Och omstörte de städer i alla den ängden, och alla de, som i städerna
        bodde, och allt det på landena wäxt war.
      verse: 25
    - text: Och hans hustru såg tilbaka, och wardt en saltstod.
      verse: 26
    - text: Men Abraham stod up om morgonen bittida, på det rummet, der han förr hade
        ståndet för HERranom;
      verse: 27
    - text: Och såg ut emot Sodom och Gomorra, och allt landet i den ängden, och fick
        se, at der upgick et damb af landena, lika som en rök af en ugn.
      verse: 28
    - text: Ty då Gud omstörte de städer i den ängdene, tänkte han på Abraham, och
        frälste Lot utu de städer, som han omstörte, der Lot uti bodde.
      verse: 29
    - text: 'Och Lot for utu Zoar, och blef på bergena med båda sina döttrar; ty han
        fruktade at blifwa i Zoar: Och låg uti ene bergskrefwo, han och båda hans
        döttrar.'
      verse: 30
    - text: 'Då sade den äldsta til den yngsta: Wår fader är gammal, och ingen man
        är mer på jordene, som til oss ingå kan, efter alla werldenes sedwänjo.'
      verse: 31
    - text: Kom, låt oss gifwa wår fader dricka win, och läggom oss när honom, at
        wi mågom behålla säd af wår fader.
      verse: 32
    - text: 'Och så gåfwo de deras fader dricka win i den nattene: Och den äldsta
        gick in, och lade sig när sinom fader: Och han wardt intet warse, när hon
        lade sig, ej heller när hon stod up.'
      verse: 33
    - text: 'Om morgonen sade den äldsta til den yngsta: Si, jag låg i går när min
        fader, låt oss ock i denna nattene gifwa honom dricka win, at du ock må gå
        in til honom, och lägga dig när honom, at wi behålle säd af wår fader.'
      verse: 34
    - text: 'Och så gåfwo de desslikes i den nattene sin fader dricka win: Och den
        yngsta gick ock in, och lade sig när honom: Och han wardt det intet warse,
        när hon lade sig ned, ej heller när hon stod up.'
      verse: 35
    - text: Och så wordo de båda Lots döttrar hafwande af sin fader.
      verse: 36
    - text: 'Och den äldsta födde en son, den hon kallade Moab: Af honom kommo de
        Moabiter, allt intil denna dag.'
      verse: 37
    - text: 'Och den yngsta födde ock en son, och hon kallade hans namn Ammi barn:
        Af honom kommo Ammons barn, allt intil denna dag.'
      verse: 38
  - chapter: 20
    verses:
    - text: ' Så for Abraham dädan in i landet söder ut, och bodde emellan Kades och
        Zur, och wardt en främling i Gerar. '
      verse: 1
    - text: 'Och sade om sine hustru Sara: Det är min syster. Då sände Abimelech,
        Konungen i Gerar, efter henne, och lät hemta henne.'
      verse: 2
    - text: 'Men Gud kom til Abimelech om nattena i dröm, och sade til honom: Si,
        du måste dö för den qwinnones skull, som du tagit hafwer; ty hon är ens mans
        ägta hustru.'
      verse: 3
    - text: 'Men Abimelech hade ännu intet kommit wid henne. Och han sade: HERre,
        wilt du ock dräpa et rättfärdigt folk?'
      verse: 4
    - text: 'Sade han icke til mig: Hon är min syster? Och hon sade desslikes: han
        är min broder. Hafwer jag dock detta gjort med enfaldigt hjerta och oskyldiga
        händer.'
      verse: 5
    - text: 'Och Gud sade til honom i drömmen: Jag wet ock, at du det med enfaldigo
        hjerta gjort hafwer: Derföre hafwer jag ock bewarat dig, at du icke skulle
        synda emot mig, och hafwer icke tillstadt, at du skulle komma wid henne.'
      verse: 6
    - text: 'Så få nu mannenom sina hustru igen; ty han är en Prophet, och låt honom
        bedja för dig, så behåller du lifwet: Hwar du icke öfwergifwer henne, så wet,
        at du måste döden dö, och allt det dig tilhörer.'
      verse: 7
    - text: Då stod Abimelech bittida up om morgonen, och kallade alla sina tjenare,
        och sade allt detta i deras åhöro. Och de män alle fruktade sig swårliga.
      verse: 8
    - text: 'Och Abimelech kallade också Abraham, och sade til honom: Hwi hafwer du
        oss detta gjort? Och hwad hafwer jag brutit dig emot, at du wille komma så
        stor synd uppå mig och mitt rike? Du hafwer icke så gjort emot oss, som man
        göra skulle.'
      verse: 9
    - text: 'Och Abimelech sade ytterligare til Abraham: Hwad hafwer du ansett, at
        du så gjorde?'
      verse: 10
    - text: 'Abraham sade: Jag tänkte til äfwentyrs i desso rumme är ingen Gudsfruktan,
        och de slå mig ihjäl för mine hustrus skull.'
      verse: 11
    - text: 'Och är hon sannerliga min syster; ty hon är min faders dotter, men icke
        mine moders dotter: Och jag tog mig henne til hustru.'
      verse: 12
    - text: 'Och då Gud böd mig, at jag skulle wandra utu mins faders huse, sade jag
        til henne: Gör denna barmhertighet med mig, hwart wi kommom, at du säger,
        at jag är din broder.'
      verse: 13
    - text: Då tog Abimelech får och fä, tjenare och tjenarinnor, och gaf Abraham,
        och fick honom igen hans hustru Sara.
      verse: 14
    - text: 'Och sade: Si, mitt land står dig öpet, bo war dig täckes.'
      verse: 15
    - text: 'Och sade til Sara: Si, jag hafwer gifwit dinom broder tusende silfwerpenningar:
        Si, han skall wara dig til en ögnatäckelse för alla de, som när dig äro, ehwart
        du far, och en förswarare.'
      verse: 16
    - text: Och Abraham bad til Gud, och Gud botade Abimelech, och hans hustru, och
        hans tjensteqwinnor, at de födde barn.
      verse: 17
    - text: Ty HERren hade tilförene hårdeliga tillyckt alla qweder i Abimelechs huse,
        för Sara Abrahams hustrus skull.
      verse: 18
  - chapter: 21
    verses:
    - text: ' Och HERren sökte Sara, såsom han sagt hade, och HERren gjorde med henne
        såsom han talat hade. '
      verse: 1
    - text: Och Sara wardt hafwande, och födde Abraham en son i sinom ålderdom, wid
        den tiden, som Gud honom föresagt hade.
      verse: 2
    - text: Och Abraham nämnde sin son, som honom född war, Isaac, den honom Sara
        födt hade.
      verse: 3
    - text: Och omskar honom på åttonde dagen, som Gud honom budit hade.
      verse: 4
    - text: Hundrade år gammal war Abraham, då honom hans son Isaac födder war.
      verse: 5
    - text: 'Och Sara sade: Gud hafwer gjort mig et löje; ty hwilken det får höra,
        han får le åt mig.'
      verse: 6
    - text: 'Och sade ytterligare: Ho torde ock säga Abraham sjelfwom, at Sara dägde
        barn, och hade födt honom en son i sinom ålderdom?'
      verse: 7
    - text: 'Och barnet wäxte, och wardt afwandt: Och Abraham gjorde et stort gästabud
        den dagen, då Isaac afwandes.'
      verse: 8
    - text: Och Sara fick se den Egyptiska qwinnones Hagars son, den hon Abraham födt
        hade, at han war en bespottare.
      verse: 9
    - text: 'Och sade til Abraham: Drif denna tjensteqwinnona ut med hennes son; ty
        denne tjensteqwinnones son skall icke ärfwa med min son Isaac.'
      verse: 10
    - text: Detta ordet behagade Abraham ganska illa för sin sons skull.
      verse: 11
    - text: 'Men Gud sade til honom: Låt dig icke tycka hårdt wara om pilten och tjensteqwinnone:
        Allt det Sara dig sagt hafwer, så lyd henne: Förty i Isaac skall säden dig
        nämnd warda.'
      verse: 12
    - text: Jag skall ock göra tjensteqwinnones son til folk, derföre, at han din
        säd är.
      verse: 13
    - text: Då stod Abraham bittida up om morgonen, och tog bröd och en flaska med
        watn, och lade på Hagars rygg, och pilten med, och lät gå henne. Hon gick
        sin wäg, och for will i öknene, wid BerSaba.
      verse: 14
    - text: Då nu watnet i flaskone war förtärdt, kastade hon pilten under en buska.
      verse: 15
    - text: 'Och gick bort och satte sig twärs öfwer långt ifrå, wid et armborst skott;
        ty hon sade: Jag gitter icke se uppå at pilten dör. Och wid hon satt twärs
        öfwer, hof hon up sina röst, och gret.'
      verse: 16
    - text: 'Då hörde Gud piltens röst, och Guds Ängel kallade Hagar af himmelen,
        sägandes: Hwad skadar dig, Hagar? Frukta dig intet; förty Gud hafwer hört
        piltens röst, der han ligger.'
      verse: 17
    - text: 'Statt up, tag pilten, och hålt honom med dina händer: Ty jag skall göra
        honom til stort folk.'
      verse: 18
    - text: Och Gud öpnade hennes ögon, at hon fick se en wattubrunn. Då gick hon
        til och fylde sina flasko med watn, och gaf piltenom dricka.
      verse: 19
    - text: Och Gud war med piltenom; han wäxte, och bodde i öknene, och wardt en
        god skytte.
      verse: 20
    - text: 'Och bodde i den öknene Pharan: Och hans moder tog honom hustru utur Egypti
        land.'
      verse: 21
    - text: 'På samma tiden talade Abimelech och Phicol, hans härhöfwitsman, med Abraham,
        och sade: Gud är med dig uti allt det du gör.'
      verse: 22
    - text: 'Så swär mig nu wid Gud, at du är mig icke arg, eller minom barnom, eller
        minom barnabarnom: Utan den barmhertighet, som jag hafwer gjort med dig, den
        gör ock med mig, och landena, der du en främling uti äst.'
      verse: 23
    - text: 'Då sade Abraham: Jag will swärja.'
      verse: 24
    - text: Och Abraham straffade Abimelech för den wattubrunnens skull, som Abimelechs
        tjenare hade tagit med wåld.
      verse: 25
    - text: 'Då swarade Abimelech: Jag hafwer icke wist, ho det gjorde: Ej heller
        sade du mig det; dertil hafwer jag icke hört det förra än i dag.'
      verse: 26
    - text: 'Då tog Abraham får och fä, och gaf Abimelech: Och gjorde båda et förbund
        med hwarannan.'
      verse: 27
    - text: Och Abraham stälde sju lamb afsides.
      verse: 28
    - text: 'Sade Abimelech til Abraham: Hwad skola de sju lamb, som du hafwer stält
        der afsides?'
      verse: 29
    - text: 'Han swarade: Sju lamb skall du taga af mine hand, at de skola wara mig
        til ert wittnesbörd, at jag denna brunn grafwit hafwer.'
      verse: 30
    - text: 'Och alltså gjorde de det förbund i BerSaba: Då stodo Abimelech och hans
        härhöfwitsman Phicol up, och drogo in i de Philisteers land igen.'
      verse: 31
    - text: ''
      verse: 32
    - text: 'Och Abraham plantade trä i BerSaba; och predikade der om HERrans ewiga
        Guds namn:'
      verse: 33
    - text: Och war en främling uti de Philisteers land i långan tid.
      verse: 34
  - chapter: 22
    verses:
    - text: ' Sedan det skedt war, försökte Gud Abraham, och sade til honom: Abraham.
        Och han swarade: Här är jag. '
      verse: 1
    - text: 'Och han sade: Tag Isaac din enda son, den du kär hafwer, och gack bort
        uti Moria land, och offra honom der til et bränneoffer på et berg, det jag
        dig sägandes warder.'
      verse: 2
    - text: Då stod Abraham bittida up om morgonen, och sadlade sin åsna, och tog
        med sig twå drängar, och sin son Isaac, och högg sönder wed til bränneoffer,
        stod up och gick bort til det rum, som Gud honom sagt hade.
      verse: 3
    - text: På tredje dagen hof Abraham sin ögon up, och såg rummet långt ifrå.
      verse: 4
    - text: 'Och sade til sina drängar: Blifwer I här med åsnanom, jag och pilten
        wiljom gå dit bort, och när wi tilbedit hafwom, wilje wi komma igen til eder.'
      verse: 5
    - text: 'Och Abraham tog weden til bränneoffret, och lade den på sin son Isaac:
        Men han tog elden och knifwen i sina hand, och gingo så både tilsamman.'
      verse: 6
    - text: 'Då sade Isaac til sin fader Abraham: Min fader. Abraham swarade: Här
        är jag, min son. Och han sade: Si, här är elden och weden, hwar är nu fåret
        til bränneoffret?'
      verse: 7
    - text: 'Abraham swarade: Gud förser wäl fåret, min son, til bränneoffret: Och
        de gingo både tilsamman.'
      verse: 8
    - text: Och som de kommo til rummet, der Gud honom af sagt hade, byggde Abraham
        der et altare, och lade weden deruppå; bandt sin son Isaac, och lade honom
        på altaret, ofwan på weden.
      verse: 9
    - text: Och uträckte sina hand, och tog til knifwen, at han skulle slagta sin
        son.
      verse: 10
    - text: 'Då ropade honom HERrans Ängel af himmelen och sade: Abraham, Abraham.
        Han swarade: Här är jag.'
      verse: 11
    - text: 'Han sade: Kom intet dina hand wid pilten, och gör honom intet; ty nu
        wet jag at du fruktar Gud, och hafwer icke skonat din enda son för mina skull.'
      verse: 12
    - text: 'Då hof Abraham sin ögon up, och såg en wädur bak sig, bekajad med hornen
        uti en törnebuska: Och gick dit, och tog den wäduren, och offrade honom til
        et bränneoffer i sins sons stad.'
      verse: 13
    - text: 'Och Abraham kallade det rummet, HERren ser: Af hwilko man ännu i dag
        säger: På berget, der HERren sedd warder.'
      verse: 14
    - text: Och HERrans Ängel ropade åter til Abraham af himmelen,
      verse: 15
    - text: 'Och sade: Jag hafwer sworit wid mig sjelf, säger HERren, efter du detta
        gjorde, och icke skonade din enda son,'
      verse: 16
    - text: 'At jag skall wälsigna, och föröka dina säd såsom stjernorna på himmelen,
        och såsom sanden på hafsens strand: Och dina säd skall besitta sina fiendars
        portar.'
      verse: 17
    - text: Och i dine säd skall allt folk på jordene wälsignadt warda; derföre, at
        du mine röst lydt hafwer.
      verse: 18
    - text: Sedan gick Abraham til drängarna igen, och gjorde sig redo, och drogo
        tilsammans til BerSaba, och bodde der.
      verse: 19
    - text: 'Då detta få skedt war, begaf sig, at Abraham wardt sagdt: Si, Milca hafwer
        ock födt barn dinom broder Nahor;'
      verse: 20
    - text: 'Nemliga Uz den förstfödda, och Bus hans broder, och Kemuel, af hwilkom
        de Syrier komne äro:'
      verse: 21
    - text: Och Kesed, och Haso, och Pildas, och Jidlaph, och Bethuel.
      verse: 22
    - text: Men Bethuel födde Rebecka. Dessa åtta födde Milca Nahor, Abrahams broder.
      verse: 23
    - text: Och hans frilla benämbd Rehuma födde ock, nemliga Tebah, Saham, Thahas
        och Maacha.
      verse: 24
  - chapter: 23
    verses:
    - text: ' Sara lefde i hundrade sju och tjugu år: '
      verse: 1
    - text: 'Och blef död i den hufwudstaden, som kallas Hebron i Canaans lande: Då
        kom Abraham til at sörja och begråta henne.'
      verse: 2
    - text: 'Sedan stod han up ifrå hennes lik, och talade til Hets barn, och sade:'
      verse: 3
    - text: Jag är en främling och en gäst när eder, gifwer mig en arfrätt til begrafning
        när eder, at jag må begrafwa min döda, som för mig ligger.
      verse: 4
    - text: 'Då swarade Hets barn Abraham, och sade til honom:'
      verse: 5
    - text: 'Hör oss, käre herre, du äst en Guds förste när oss; begraf din döda uti
        wåra bästa grifter: Ingen menniska af oss skall förwägra dig, at du begrafwer
        din döda i hans graf.'
      verse: 6
    - text: Då stod Abraham up, och bugade sig för landsens folke, nemliga för Hets
        barnom.
      verse: 7
    - text: 'Och han talade med dem, och sade: Är det eder i sinnet, at jag begrafwer
        min döda, som för mig ligger, så hörer mig, och beder för mig inför Ephron
        Zoars son,'
      verse: 8
    - text: At han gifwer mig sina dubbelkulo, den han hafwer i andanom på sinom åker,
        för reda penningar; låter mig henne få när eder til en arfgrift.
      verse: 9
    - text: 'Ty Ephron bodde ibland Hets barn. Då swarade Ephron, den Hetheen, Abraham
        i Hets barns åhöro, för allom dem, som ut och in gingo genom hans stadsport,
        och sade:'
      verse: 10
    - text: 'Nej, min herre, utan hör til hwad jag säga will: Jag gifwer dig åkren,
        och den kulon med, som der inne är, och gifwer dig honom för mitt folks barns
        åsyn, til at begrafwa din döda.'
      verse: 11
    - text: Då bugade sig Abraham för landsens folke,
      verse: 12
    - text: 'Och talade til Ephron i landsens folks åhöro, och sade: Will du höra
        mig, så tag penningar af mig för åkren, de jag dig gifwa will; och så will
        jag der begrafwa min döda.'
      verse: 13
    - text: 'Ephron swarade Abraham, och talade til honom:'
      verse: 14
    - text: 'Min herre, hör dock mig: Marken är wärd fyrahundrade siklar silfwer;
        men hwad kan det draga emellan mig och dig? Begraf man din döda.'
      verse: 15
    - text: Abraham hörde Ephron, och wog honom penningarna til, som han nämnt hade,
        hwilket Hets barn åhörde, nemliga fyrahundrade siklar silfwer, som då gåfwe
        och gängse woro.
      verse: 16
    - text: Och så wardt Ephrons åker, der den dubbelkulan inne war, twärs öfwer Mamre,
        tilegnad Abraham til ewärdeliga ägo, med kulone derinne, och med all trä omkring
        åkren,
      verse: 17
    - text: I Hets barns och allas deras åsyn, som genom hans stadsport ut och in
        gingo.
      verse: 18
    - text: Sedan begrof då Abraham Sara sina hustru uti kulone i åkrenom, den dubbel
        war, twärs öfwer ifrå Mamre, det är Hebron i Canaans lande.
      verse: 19
    - text: Och alltså wardt Abraham stadfäst den åkren, och kulan, til begrafnings
        egendom af Hets barnom.
      verse: 20
  - chapter: 24
    verses:
    - text: ' Och Abraham war gammal och wäl ålderstigen: Och HERren hade wälsignat
        honom i all stycke. '
      verse: 1
    - text: 'Då sade han til sin äldsta hustjenare, den all hans tingest förestod:
        Lägg dina hand under mina länd;'
      verse: 2
    - text: 'Och swär mig wid HERran, himmelens och jordenes Gud, at du icke tager
        minom sone hustru af Canaans döttrar, ibland hwilka jag bor:'
      verse: 3
    - text: Utan far in uti mitt fädernesland, och til mina slägt, och tag minom sone
        Isaac hustru.
      verse: 4
    - text: 'Tjenaren sade: Om så hände, at qwinnan icke wille komma med mig in i
        detta land, skall jag då låta din son komma dit i landet igen, dädan du kommen
        äst?'
      verse: 5
    - text: 'Abraham sade til honom: Wakta dig derföre, at du icke förer min son dit
        igen.'
      verse: 6
    - text: 'HERren himmelens Gud, som mig tog utu mins faders huse, och utu mitt
        födsloland, den med mig talat, och desslikes swurit och sagt hafwer: Detta
        landet will jag gifwa dine säd; han skall sända sin Ängel framför dig, at
        du skalt taga minom sone der hustru.'
      verse: 7
    - text: 'Hwar nu qwinnan dig icke följa will; så äst du qwitt denna ed: Allenast
        låt icke min son komma dit igen.'
      verse: 8
    - text: Då lade tjenaren sina hand under Abrahams sins herras länd, och swor honom
        här uppå.
      verse: 9
    - text: Så tog tjenaren tio camelar, af sins herras camelar, och drog åstad, och
        hade med sig af allahanda sins herras håfwor, och war uppe, och for til Mesopotamien
        til Nahors stad.
      verse: 10
    - text: Der lät han camelarna blifwa utanför stadenom, wid en wattubrunn, om aftonen
        då qwinfolken plägade der komma och taga watn,
      verse: 11
    - text: 'Och sade: Herre, mins herras Abrahams Gud, kom i dag emot mig, och gör
        barmhertighet med minom herra Abraham.'
      verse: 12
    - text: Si, jag står här när wattubrunnenom, och deras döttrar, som bo i denna
        stad, warda här utkommande til at taga watn.
      verse: 13
    - text: 'Hwar nu någon piga kommer, och jag säger til henne: Hålt hit dina kruko,
        och låt mig dricka, och hon säger: Drick, jag will ock gifwa dina camelar
        dricka, at hon är den samma, som du hafwer beskärt dinom tjenare Isaac, och
        at jag derpå må förstå, at du hafwer gjort barmhertighet med minom herra.'
      verse: 14
    - text: 'Och förra än han uttalat hade: Si, Rebecka Bethuels dotter kom ut, hwilken
        är Milcas son, den Nahors Abrahams broders hustru war, hon bar ena kruko på
        axlarna.'
      verse: 15
    - text: 'Och hon war en ganska dägelig piga under ansiktet, och war ännu jungfru,
        och ingen man hade känt henne: Hon kom ned til brunnen, och fylde krukona,
        och wille gå hem igen.'
      verse: 16
    - text: 'Då lopp tjenaren emot henne, och sade: Låt mig dricka något litet watn
        af dine kruko.'
      verse: 17
    - text: 'Och hon sade: Drick, min herre: Och strax tog hon krukona ned på sina
        hand, och gaf honom dricka.'
      verse: 18
    - text: 'Och då hon hade gifwit honom dricka, sade hon: Jag will ock ösa watn
        åt dina camelar, til dess at de få alle dricka.'
      verse: 19
    - text: Och hon slog strax watnet utu krukone i hoen, och lopp åter til brunnen
        til at ösa, och watnade alla hans camelar.
      verse: 20
    - text: Men mannen undrade på henne, och war stilla, til dess han kunde få weta,
        om HERren hade gjort hans resa lyckosam, eller ej.
      verse: 21
    - text: Då nu alle camelarne hade druckit, tog han fram et gyldene ännespann,
        wägandes en half sikel, och twå armringar til hennes händer, wägande tio siklar
        guld;
      verse: 22
    - text: 'Och sade: Min dotter, hwem hörer du til? Säg mig dock det: Hafwe wi ock
        rum til at få herberge i dins faders huse?'
      verse: 23
    - text: 'Hon sade til honom: Jag är Bethuels dotter, Mikas sons, som hon hafwer
        födt Nahor.'
      verse: 24
    - text: 'Och hon sade ytterligare til honom: Är ock så mycket halm och foder när
        oss, och rum nog til herberge.'
      verse: 25
    - text: Då böjde mannen sig ned, och bad til HERran.
      verse: 26
    - text: 'Och sade: Lofwad ware HERren, mins herras Abrahams Gud, som icke hafwer
        tagit sina barmhertighet och sina sanning ifrå minom herra: Förty HERren hafwer
        fört mig den rätta wägen til mins herras broders hus.'
      verse: 27
    - text: Och pigan lopp, och sade allt detta i sins moders huse.
      verse: 28
    - text: 'Och Rebecka hade en broder, som het Laban: Och Laban lopp ut til mannen
        wid brunnen.'
      verse: 29
    - text: 'Och när han såg ännespannet och armringarna i sine systers händer, och
        hörde Rebeckas sine systers ord, at hon sade: Så hafwer mannen sagt mig; kom
        han til mannen: Och si, han stod när camelarna wid brunnen:'
      verse: 30
    - text: 'Och sade: Kom här in, du HERrans wälsignade, hwi står du här ute? Jag
        hafwer rymt huset, och gjort rum för camelarna.'
      verse: 31
    - text: Så hade han mannen in i huset, och lade af camelarna, och gaf dem halm
        och foder, och watn til at twå hans fötter, och männernas, som med honom woro.
      verse: 32
    - text: 'Och satte mat för honom. Då sade han: Jag will icke äta, förra än jag
        hafwer wärfwat mitt ärende. De swarade: Säg.'
      verse: 33
    - text: 'Han sade: Jag är Abrahams tjenare.'
      verse: 34
    - text: Och HERren hafwer rikeliga wälsignat min herra, och han är stor worden,
        och han hafwer gifwit honom får och fä, silfwer och guld, tjenare och tjenarinnor,
        camelar och åsnar.
      verse: 35
    - text: Der til hafwer Sara, mins herras hustru, födt minom herra en son i sinom
        ålderdom, honom hafwer han gifwit allt det han hafwer.
      verse: 36
    - text: 'Och min herre hafwer tagit en ed af mig, och sagt: Du skalt icke taga
        minom sone någon hustru af de Cananeers döttrar, i hwilkas land jag bor;'
      verse: 37
    - text: Utan far bort til mins faders hus, och til mina slägt, tag der minom sone
        hustru.
      verse: 38
    - text: 'Men jag sade til min herra: Huru? Om qwinnan icke will följa mig?'
      verse: 39
    - text: 'Då sade han til mig: HERren, för hwilkom jag wandrar, warder sändandes
        sin Ängel med dig, och skall göra din wäg lyckosam, så at du skalt taga minom
        sone hustru af mine slägt och mins faders huse.'
      verse: 40
    - text: Då skall du wara min ed qwitt, när du kommer til mina slägt; gifwa de
        dig icke, så äst du min ed qwitt.
      verse: 41
    - text: 'Så kom jag i dag til brunnen, och sade: HERre, mins herras Abrahams Gud,
        hafwer du gjort min wäg lyckosam, den jag nu reser:'
      verse: 42
    - text: 'Si, så står jag här wid wattubrunnen. När nu en jungfru kommer här ut
        til at taga watn, och jag säger til henne: Gif mig litet watn at dricka af
        dine kruko;'
      verse: 43
    - text: 'Och hon warder sägandes: Drick du; jag will ock watna dina camelar: det
        är den qwinna, som HERren hafwer beskärt mins herras sone.'
      verse: 44
    - text: 'Förra än jag nu sådan ord utsagt hade i mino hjerta, si, då kom Rebecka
        ut med ene kruko på sine axel, och gick ned åt brunnen til at taga watn. Då
        sade jag til henne: Gif mig dricka.'
      verse: 45
    - text: 'Och hon tog snarliga krukona af sin axel, och sade: Drick; dina camelar
        will jag ock watna. Så drack jag, och hon watnade också camelarna.'
      verse: 46
    - text: 'Och jag frågade henne, och sade: Hwars dotter äst du? Hon swarade: Jag
        är Bethuels dotter, Nahors sons, som Milca honom födt hafwer. Då hängde jag
        et ännespann på hennes anlete, och armringar öfwer hennes händer:'
      verse: 47
    - text: Och böjde mig neder, och bad til HERran, och lofwade HERran, mins herras
        Abrahams Gud, som mig hade fört rätta wägen, at jag skulle taga til hans son
        mins herras broders dotter.
      verse: 48
    - text: 'Om I nu ären de, som bewisen minom herra barmhertighet och sanning, så
        säger mig det: Hwar ock icke, så säger mig ock det; at jag wänder mig antingen
        til den högra sidona, eller til den wänstra.'
      verse: 49
    - text: 'Då swarade Laban och Bethuel, och sade: Det är utgångit af HERranom,
        derföre kunne wi intet säga dig emot, hwarken ondt eller godt.'
      verse: 50
    - text: Der är Rebecka för dig, tag henne, och far din wäg, at hon blifwer dins
        herras sons hustru, som HERren sagt hafwer.
      verse: 51
    - text: Då Abrahams tjenare hörde dessa ord, bugade han sig til jordena för HERranom.
      verse: 52
    - text: 'Och tog fram silfwer och gyldene klenodier och kläder, och gaf dem Rebecka:
        Men hennes broder och moder gaf han örter.'
      verse: 53
    - text: 'Då åt han och drack samt med männerne, som med honom woro, och blefwo
        der öfwer nattena. Om morgonen stod han up, och sade: Låter mig fara til min
        herra.'
      verse: 54
    - text: 'Men hennes broder och moder sade: Låt dock blifwa pigona wid tio dagar
        när oss; sedan skall du fara.'
      verse: 55
    - text: 'Då sade han til dem: Förhåller mig icke, förty HERren hafwer gjort min
        wäg lyckosam: Släpper mig, at jag far til min herra.'
      verse: 56
    - text: 'Då sade de: Låter oss kalla pigona, och fråga hwad hon säger dertil.'
      verse: 57
    - text: 'Och de kallade Rebecka, och sade til henne: Will du fara med denne mannenom?
        Hon swarade: Ja, jag will med honom.'
      verse: 58
    - text: Så läto de Rebecka sina syster fara med hennes ammo, och Abrahams tjenare,
        och hans följare.
      verse: 59
    - text: 'Och de wälsignade Rebecka, och sade til henne: Du äst wår syster, förkofra
        dig til tusende tusend, och din säd besitte sina fienders portar.'
      verse: 60
    - text: Så redde Rebecka sig til med sina pigor, och satte sig på camelarna, och
        följde mannen efter. Och tjenaren tog Rebecka til sig, och for sin wäg.
      verse: 61
    - text: Men Isaac kom ifrå den brunnen, som kallades dens lefwandes och seendes;
        ty han bodde i det landet söder ut.
      verse: 62
    - text: 'Och war utgången til at bedja i markene om aftonen: Och hof up sin ögon,
        och såg at camelarne kommo der.'
      verse: 63
    - text: 'Och Rebecka hof up sin ögon, och såg Isaac: Då steg hon af camelen,'
      verse: 64
    - text: 'Och sade til tjenaren: Hwad man är det, som kommer emot oss på markene?
        Tjenaren sade: Det är min herre. Då tog hon mantelen och höljde sig.'
      verse: 65
    - text: Och tjenaren förtälde Isaac allt, huru han sakena uträttat hade.
      verse: 66
    - text: 'Då förde Isaac henne in i sins moders Saras hyddo, och tog Rebecka, och
        hon wardt hans hustru, och han wardt kär åt henne: Och så wardt Isaac hugswalad
        öfwer sina moder.'
      verse: 67
  - chapter: 25
    verses:
    - text: ' Abraham tog åter ena hustru, hon het Ketura. '
      verse: 1
    - text: Hon födde honom Simran och Jacksan, Medan och Midian, Jisbak och Suah.
      verse: 2
    - text: Men Jacksan födde Seba och Dedan. Dedans barn woro Assurim, Letusim och
        Leummim.
      verse: 3
    - text: 'Midians barn woro Epha, Epher, Hanoch, Abida och Eldaa: Desse äro alle
        Ketura barn.'
      verse: 4
    - text: Men Abraham gaf allt sitt gods Isaac.
      verse: 5
    - text: Men de barnen, som han hade af frillorna, gaf han skänker, och lät dem
        fara ifrå sin son Isaac, medan han än lefde, öster ut i österlanden.
      verse: 6
    - text: Men Abrahams ålder, som han lefde, war hundrade fem och sjutio år.
      verse: 7
    - text: Och blef sjuk, och dödde i en rolig ålder, då han af ålder och lefwande
        mätter war; och wardt samlad til sitt folk.
      verse: 8
    - text: Och honom begrofwo hans söner, Isaac och Ismael, i den dubbelkulone, på
        Ephrons åker, Zohars Hetheens sons, som ligger emot Mamre;
      verse: 9
    - text: 'I den markene, som Abraham köpt hade af Hets barnom: Der är Abraham begrafwen
        med Sara sine hustru.'
      verse: 10
    - text: 'Och efter Abrahams död wälsignade Gud hans son Isaac: Och han bodde wid
        den brunnen, som kallades dens lefwandes och seendes.'
      verse: 11
    - text: Detta är Ismaels Abrahams sons slägt, som Hagar, Saras tjensteqwinna af
        Egypten, födde honom.
      verse: 12
    - text: 'Och detta är Ismaels barns namn, der deras slägte hafwa namn af: Ismaels
        förste son Nebajoth, Kedar, Adbeel, Mibsam,'
      verse: 13
    - text: Misma, Duma, Massa,
      verse: 14
    - text: Hadar, Thema, Jethur, Naphis och Kedma.
      verse: 15
    - text: Desse äro Ismaels barn med deras namn, i deras byar och städer, tolf förstar.
      verse: 16
    - text: Och detta är Ismaels ålder, hundrade och sju och tretio år; och han wardt
        sjuk och dödde, och wardt samkad intil sitt folk.
      verse: 17
    - text: Men han bodde ifrå Hewila in til Zur emot Egypten, när man går til Assyrien;
        och satte sig emot alla sina bröder.
      verse: 18
    - text: 'Detta är Isaacs Abrahams sons slägte: Abraham födde Isaac.'
      verse: 19
    - text: Men Isaac war fyratio år gammal, då han tog Rebecka til hustru, Bethuels
        Syrens af Mesopotamien dotter, Labans Syrens syster.
      verse: 20
    - text: Men Isaac bad HERran för sine hustru, ty hon war ofruktsam; och HERren
        hörde honom, och Rebecka hans hustru wardt hafwande.
      verse: 21
    - text: 'Och barnen stötte sig med hwarannan i hennes lif. Då sade hon: Efter
        mig skulle så gå, hwi är jag då worden hafwandes? Och gick bort til att fråga
        HERran.'
      verse: 22
    - text: 'Och HERran sade til henne: Tu folk äro i dino lifwe, och twäggehanda
        folk skola skiljas utaf dino lifwe: Och det ena folket skall öfwerwinna det
        andra, och den större skall tjena den mindre.'
      verse: 23
    - text: Då nu tiden kom at hon föda skulle, si, då woro twillingar i hennes lifwe.
      verse: 24
    - text: 'Den förste, som utkom, war röd och ludin som et skin: Och de kallade
        honom Esau.'
      verse: 25
    - text: 'Strax derefter kom hans broder ut, han hölt med sine hand i Esaus fotablad,
        och de kallade honom Jacob: Sextio år gammal war Isaac, då de wordo födde.'
      verse: 26
    - text: Och då drängarne wordo store, wardt Esau en jägare och en åkerman; men
        Jacob en from man, och bodde i tjäll.
      verse: 27
    - text: 'Och Isaac hade Esau kär, ty han plägade äta af hans wede: Men Rebecka
        hade Jacob kär.'
      verse: 28
    - text: 'Och Jacob kokade en rätt: Då kom Esau af markene, och war trötter;'
      verse: 29
    - text: 'Och sade til Jacob: Gif mig äta af denna röda rättenom, ty jag är trötter:
        Deraf heter han Edom.'
      verse: 30
    - text: 'Men Jacob sade: Sälj mig i dag din förstfödslorätt.'
      verse: 31
    - text: 'Esau swarade: Si, jag måste dock dö: Hwad warder mig den förstfödslorätten
        nyttig?'
      verse: 32
    - text: 'Jacob sade: Så swär mig i dag. Och han swor honom: Och sålde så Jacob
        sin förstfödslorätt.'
      verse: 33
    - text: Då gaf Jacob honom bröd och den grynwällingen, och han åt och drack, och
        stod up, och gick dädan. Och så föraktade Esau sin förstfödslorätt.
      verse: 34
  - chapter: 26
    verses:
    - text: ' Så kom en dyr tid i landet, efter den förra, som war i Abrahams tid:
        Och Isaac for til Abimelech, de Philisteers Konung, til Gerar. '
      verse: 1
    - text: 'Då uppenbarade sig honom HERren, och sade: Far icke ned i Egypten; utan
        blif i det land, som jag säger dig.'
      verse: 2
    - text: 'Blif en främling i desso landena, och jag skall wara med dig, och wälsigna
        dig: Förty dig dine säd skall jag gifwa all denna landen, och skall stadfästa
        min ed, som jag dinom fader Abraham swurit hafwer.'
      verse: 3
    - text: 'Och skall föröka dina säd såsom stjernorna på himmelen, och skall gifwa
        dine säd all denna landen: och igenom dina säd skola all folk på jordene wälsignade
        warda.'
      verse: 4
    - text: Derföre, at Abraham hafwer warit mina röst hörig, och hafwer hållit mina
        seder, min bud, mina stadgar och min lag.
      verse: 5
    - text: Så bodde Isaac i Gerar.
      verse: 6
    - text: 'Och när folket i den landsändanom frågade honom om hans hustru, sade
        han: Hon är min syster; ty han fruktade at säga: Hon är min hustru; at de
        tiläfwentyrs icke måtte slagit honom ihjäl för Rebeckas skull: Ty hon war
        dägelig under ansiktet.'
      verse: 7
    - text: Då han nu hade warit der en tid lång, såg Abimelech de Philisteers Konung
        ut genom fenstret, och wardt warse at Isaac skämtade med sine hustru Rebecka.
      verse: 8
    - text: 'Då kallade Abimelech Isaac, och sade: Si, det är din hustru; hwi hafwer
        du sagt: Hon är min syster? Isaac swarade honom: Jag tänkte, at jag måtte
        tiläfwentyrs warda slagen ihjäl för hennes skull.'
      verse: 9
    - text: 'Abimelech sade: Hwi hafwer du då gjort oss det? Måtte sakta hafwa skett,
        at någon af folket hade lägrat sig med dine hustru, och så hade du kommit
        skuld uppå oss.'
      verse: 10
    - text: 'Då böd Abimelech allo folkena, och sade: Hwilken som kommer wid denna
        mannen, eller hans hustru, han skall döden dö.'
      verse: 11
    - text: Och Isaac sådde der i landet, och fick det året hundradefalt; ty HERren
        wälsignade honom.
      verse: 12
    - text: Och han wardt en mägtig man, gick och wäxte til, til dess han wardt ganska
        stor.
      verse: 13
    - text: 'Och hade mycket gods i får och fä, och mycket tjenstefolk: Derföre afundades
        de Philisteer wid honom.'
      verse: 14
    - text: 'Och kastade igen alla de brunnar, som hans faders tjenare grafwit hade
        i hans faders Abrahams tid, och fylde dem up med jord:'
      verse: 15
    - text: 'Så at ock Abimelech sade til honom: Far ifrån oss; ty du äst worden oss
        för mägtig.'
      verse: 16
    - text: Då for Isaac dädan, och slog up sin tjäll i Gerars dal, och bodde der.
      verse: 17
    - text: 'Och lät upgrafwa igen de wattnabrunnar, som de i hans faders Abrahams
        tid grafwit hade, hwilka de Philisteer efter Abrahams död igenfyllt hade:
        Och kallade dem wid samma namnet, som hans fader dem kallat hade.'
      verse: 18
    - text: Grofwo ock Isaacs tjenare i dalenom, och funno der en brunn med lefwandes
        watn.
      verse: 19
    - text: 'Men herdarne af Gerar trätte med Isaacs herdar, och sade: Detta watnet
        är wårt. Då kallade han den brunnen Esek; derföre, at de hade der gjort honom
        högmod.'
      verse: 20
    - text: 'Då grofwo de en annan brunn, der trätte de ock öfwer: Derföre kallade
        han honom Sitna.'
      verse: 21
    - text: 'Då skyndade han sig dädan, och grof en annan brunn; der trätte de intet
        om: Derföre kallade han honom Rehoboth, och sade: Nu hafwer HERren gifwit
        oss rum, och låtit oss wäxa til i landena.'
      verse: 22
    - text: Derefter for han dädan til Ber-Saba.
      verse: 23
    - text: 'Och HERren syntes honom i den nattene, och sade: Jag är dins faders Abrahams
        Gud: Frukta dig intet, ty jag är med dig, och skall wälsigna dig, och föröka
        dina säd, för mins tjenares Abrahams skull.'
      verse: 24
    - text: 'Då byggde han dersammastädes et altare, och predikade om HERrans namn,
        och upslog der sitt tjäll: Och hans tjenare grofwo der en brunn.'
      verse: 25
    - text: Och Abimelech gick til honom af Gerar, och Ahusath hans wän, och Phicol
        hans härhöfwitsman.
      verse: 26
    - text: 'Men Isaac sade til dem: Hwi kommen I til mig? Haten I mig dock, och hafwen
        drifwit mig ifrån eder.'
      verse: 27
    - text: 'De sade: Wi se med seende ögon, at HERren är med dig, derföre sade wi:
        Det skall wara en ed emellan oss och dig, och wiljom göra et förbund med dig;'
      verse: 28
    - text: At du icke gör oss någon skada, lika som wi icke heller hafwe något afhändt
        dig, och såsom wi ej heller hafwe gjort dig annat än godt, och låtit dig fara
        med frid; men nu äst du den som HERren wälsignat hafwer.
      verse: 29
    - text: Då gjorde han dem en måltid, och de åto och drucko.
      verse: 30
    - text: 'Och om morgonen bittida stodo de up, och sworo den ene dem andra: Och
        Isaac lät dem gå. Och de foro ifrå honom med frid.'
      verse: 31
    - text: 'Samma dagen kommo Isaacs tjenare, och sade honom om brunnen, som de grafwit
        hade, och sade til honom: Wi hafwom funnit watn.'
      verse: 32
    - text: 'Och han kallade honom Saba: Deraf heter den staden BerSaba än i dag.'
      verse: 33
    - text: Då Esau war fyratio år gammal, tog han hustrur, Judith Beeri dens Hetheens
        dotter, och Basmath Elons dens Hetheens dotter.
      verse: 34
    - text: De woro båda emot Isaac och Rebecka ganska bittra.
      verse: 35
  - chapter: 27
    verses:
    - text: ' Och det begaf sig, då Isaac war worden gammal, at hans ögon wordo mörk
        til syn, kallade han Esau, sin större son, och sade til honom: Min son. Han
        swarade honom: Här är jag. '
      verse: 1
    - text: 'Och han sade: Si, jag är worden gammal, och wet ej när jag skall dö.'
      verse: 2
    - text: Så tag nu din tyg, koger och boga, och gack ut i markena, och hemta mig
        willebråd;
      verse: 3
    - text: Och gör mig en mat, så som jag gerna will hafwat, och bär mig honom här
        in, at jag må äta; på det min själ må wälsigna dig, förra än jag dör.
      verse: 4
    - text: Men Rebecka hörde sådana ord, som Isaac sade til sin son Esau. Och Esau
        gick ut i markena, at han skulle taga willebråd, och hafwa henne hem.
      verse: 5
    - text: 'Då sade Rebecka til sin son Jacob: Si, jag hafwer hört din fader tala
        med dinom broder Esau, och säga:'
      verse: 6
    - text: Hemta mig en willebråd, och gör mig mat, at jag må äta, och wälsigna dig
        för HERranom, förra än jag dör.
      verse: 7
    - text: 'Så hör nu min son mina röst, hwad jag dig säger:'
      verse: 8
    - text: Gack bort til hjorden, och hemta mig twå goda kedlingar, at jag gör dinom
        fader deraf mat, såsom han gerna will hafwat.
      verse: 9
    - text: Det skalt du bära dinom fader in, at han äter; på det han må wälsigna
        dig, förra än han dör.
      verse: 10
    - text: 'Jacob sade til sina moder Rebecka: Si, min broder Esau är ludin, och
        jag släter.'
      verse: 11
    - text: 'Så kan tiläfwentyrs min fader taga uppå mig, och måtte tänka, at jag
        will bedraga honom: Och låter så öfwer mig gå en förbannelse, och icke en
        wälsignelse.'
      verse: 12
    - text: 'Då sade hans moder til honom: Den förbannelsen ware öfwer mig, min son;
        hör man du mina röst, gack och tag mig det hit.'
      verse: 13
    - text: 'Då gick han bort och tog, och bar til sina moder: Då gjorde hans moder
        en mat, såsom hans fader gerna hadet.'
      verse: 14
    - text: Och tog Esaus, hennes större sons, kosteliga kläder, som hon när sig i
        huset hade, och klädde dem på Jacob sin mindre son.
      verse: 15
    - text: Men skinnen af kedlingarna swepte hon om hans händer, och der han war
        släter på halsenom.
      verse: 16
    - text: Och fick så maten, med bröd, såsom hon redt hade, uti Jacobs sins sons
        hand.
      verse: 17
    - text: 'Och han bar det in til sin fader, och sade: Min fader. Han swarade: Här
        är jag; ho äst du, min son?'
      verse: 18
    - text: 'Jacob sade: Jag är Esau, din förstfödde son; jag hafwer gjort som du
        hafwer sagt mig: statt up, sätt dig, och ät af mine willebråd, på det din
        själ må wälsigna mig.'
      verse: 19
    - text: 'Men Isaac sade til sin son: Min son, huru hafwer du så snart funnit?
        Han swarade: HERren din Gud hafwer mig det bestyrt.'
      verse: 20
    - text: 'Då sade Isaac til Jacob: Gack hit, min son, at jag tager uppå dig, om
        du äst min son Esau, eller ej.'
      verse: 21
    - text: 'Så gick Jacob til sin fader Isaac, och då han hade tagit uppå honom,
        sade han: Rösten är Jacobs röst, men händerna äro Esaus händer.'
      verse: 22
    - text: Och kände honom intet, ty hans händer woro ludna, såsom Esaus hans broders
        händer; och så wälsignade han honom.
      verse: 23
    - text: 'Och sade til honom: Äst du min son Esau? Han swarade: Ja, jag äret.'
      verse: 24
    - text: 'Då sade han: Så tag mig hit, min son, til at äta af dine willebråd, at
        min själ må wälsigna dig. Då bar han det til honom, och han åt; och bar honom
        desslikes win in, och han drack.'
      verse: 25
    - text: 'Och Isaac hans fader sade til honom: Kom hit, och kyss mig, min son.'
      verse: 26
    - text: 'Han gick til, och kyste honom. Då kände han lukten af hans kläder, och
        wälsignade honom och sade: Si, mins sons lukt är såsom ens åkers lukt, den
        HERren wälsignat hafwer.'
      verse: 27
    - text: Gud gifwe dig af himmelens dagg, och af jordenes fetma, och rikeliga korn
        och win.
      verse: 28
    - text: 'Folk tjene dig, och slägter falle dig til fota: War en herre öfwer dina
        bröder, och dins moders barn falle dig til fota: Förbannad ware den dig förbannar;
        wälsignad ware den dig wälsignar.'
      verse: 29
    - text: När nu Isaac lyktat hade wälsignelsen öfwer Jacob, och Jacob som nogast
        utgången war ifrå sinom fader Isaac, då kom Esau hans broder utaf sine jagt,
      verse: 30
    - text: 'Och gjorde också en mat, och bar in til sin fader, och sade til honom:
        statt up, min fader, och ät af dins sons wildebråd, at din själ må wälsigna
        mig.'
      verse: 31
    - text: 'Då swarade honom Isaac hans fader: Ho äst du? Han sade: Jag är Esau din
        förstfödde son.'
      verse: 32
    - text: 'Då wardt Isaac öfwermåttan häpen, och sade: Ho? Och hwar är då den jägaren,
        som mig det burit hafwer, och jag åt utaf allo, förra än du kom, och wälsignade
        honom? Han skall ock wälsignad blifwa.'
      verse: 33
    - text: 'När Esau detta sins faders tal hörde, ropade han högt, och wardt öfwermåttan
        förbittrad, och sade til sin fader: Wälsigna ock mig, min fader.'
      verse: 34
    - text: 'Men han sade: Din broder är kommen med list, och hafwer din wälsignelse
        borta.'
      verse: 35
    - text: 'Då sade han: Rätteliga heter han Jacob, ty han hafwer nu twå resor undertrampat
        mig: Min förstfödslorätt hafwer han borta; och si, nu tager han ock min wälsignelse
        bort. Och sade: Hafwer du ingen wälsignelse behållit för mig?'
      verse: 36
    - text: 'Isaac swarade, och sade til honom: Jag hafwer satt honom til en herre
        öfwer dig, och alla hans bröder hafwer jag gjort honom til tjenare; med korn
        och win hafwer jag försett honom: Hwad skall jag dock nu göra dig, min son?'
      verse: 37
    - text: 'Esau sade til sin fader: Hafwer du då icke utan en wälsignelse, min fader?
        Wälsigna mig ock, min fader; och hof up sina röst och gret.'
      verse: 38
    - text: 'Då swarade Isaac hans fader och sade til honom: Si, en fet boning skalt
        du hafwa på jordene, och af himmelens dagg ofwan efter.'
      verse: 39
    - text: 'Med ditt swärd skalt du nära dig, och skalt tjena dinom broder: Och det
        skall ske, at du skalt ock warda en herre, och rifwa hans ok af dinom halse.'
      verse: 40
    - text: 'Och Esau wardt wred uppå Jacob, för wälsignelsens skull, der hans fader
        honom med wälsignat hade, och sade i sitt hjerta: Den tiden warder snart kommandes,
        at min fader måste få sorg, ty jag will dräpa min broder Jacob.'
      verse: 41
    - text: 'Då wardt Rebecka sagdt om dessa hennes större sons Esaus ord: Och sände
        bort, och lät kalla sin mindre son Jacob, och sade til honom: Si, din broder
        Esau hotar dig, at han will dräpa dig.'
      verse: 42
    - text: Och hör nu mina röst, min son, gör dig redo, och fly til min broder Laban
        i Haran.
      verse: 43
    - text: Och blif en tid lång när honom, til dess dins broders grymhet återwänder.
      verse: 44
    - text: 'Och til dess hans wrede wändes ifrå dig, och förgäter det du honom gjort
        hafwer; så will jag sedan sända, och låta hemta dig dädan: Hwi skulle jag
        mista eder båda på en dag?'
      verse: 45
    - text: 'Och Rebecka sade til Isaac: Mig ledes wid at lefwa, för Hets döttrars
        skull: Om Jacob tager hustru af Hets döttrar, hwilka äro såsom dessa landsens
        döttrar, efter hwad skall jag lefwa?'
      verse: 46
  - chapter: 28
    verses:
    - text: ' Då kallade Isaac sin son Jacob, och wälsignade honom, och böd honom,
        och sade til honom: Tag icke hustru af Canaans döttrar; '
      verse: 1
    - text: Utan gör dig redo, och far in i Mesopotamien til Bethuel, dins moderfaders
        hus, och tag dig der hustru af Labans dins moderbroders döttrar.
      verse: 2
    - text: 'Men allsmägtig Gud wälsigne dig, och göre dig fruktsam, och föröke dig,
        så at du warder en skare med folk:'
      verse: 3
    - text: Och gifwe dig Abrahams wälsignelse, dig och dine säd med dig; at du må
        besitta det land, der du en främling uti äst, det Gud Abraham gifwit hafwer.
      verse: 4
    - text: Så skilde Isaac Jacob ifrå sig, at han for in i Mesopotamien til Laban
        Bethuels son af Syrien, Rebeckas broder, som hans och Esaus moder war.
      verse: 5
    - text: 'När nu Esau såg, at Isaac hade wälsignat Jacob, och sändt honom in i
        Mesopotamien, at han skulle der taga sig hustru; och at sedan han honom wälsignat
        hade, böd han honom, och sade: Du skalt ingen hustru taga af Canaans döttrar:'
      verse: 6
    - text: 'Och at Jacob war sinom fader och moder lydig, och for in i Mesopotamien:'
      verse: 7
    - text: 'Säg ock, at Isaac hans fader såg icke gerna Canaans döttrar:'
      verse: 8
    - text: Gick han bort til Ismael, och tog, utöfwer de hustrur han tilförene hade,
        Mahalath, Ismaels Abrahams sons dotter, Rebajoths syster, til hustru.
      verse: 9
    - text: Men Jacob for ut ifrå BerSaba, och reste til Haran.
      verse: 10
    - text: Och kom på et rum, der blef han öfwer nattena, förty solen war bärgad;
        och han tog en sten der på rummena, och lade honom under sitt hufwud, och
        lade sig i samma rum til at sofwa.
      verse: 11
    - text: 'Och honom drömde, och si, en stege stod på jordene, och änden på honom
        tog up i himmelen: Och si, Guds Änglar stego derpå up och neder.'
      verse: 12
    - text: 'Och HERren stod der öfwerst uppå, och sade: Jag är HERren, Abrahams och
        dins faders Gud, och Isaacs Gud: Det landet, som du ligger uppå, skall jag
        gifwa dig och dine säd.'
      verse: 13
    - text: Och din säd skall warda såsom stoftet på jordene; och du skalt warda utspridder
        wäster ut, öster ut, norr ut, och söder ut, och genom dig och dina säd skola
        alla slägter på jordene warda wälsignade.
      verse: 14
    - text: Och si, jag är med dig, och skall förwara dig ehwart du far, och skall
        föra dig åter i detta landet igen. Och skall icke öfwergifwa dig, til des
        jag gör allt det jag dig sagt hafwer.
      verse: 15
    - text: 'Då nu Jacob waknade up af sin sömn, sade han: Wisserliga är HERren i
        detta rum, och jag wistet icke.'
      verse: 16
    - text: 'Och fruktade han sig, och sade: Detta måste wara et heligt rum; ty här
        bor wisserliga Gud, och här är himmelens port.'
      verse: 17
    - text: Och Jacob stod up om morgonen bittida, och tog stenen, som han hade lagt
        under sitt hufwud, och reste honom up til en wård, och gjöt oljo der ofwan
        på.
      verse: 18
    - text: Och kallade det rummet BethEl; men tilförene hette den staden Lus.
      verse: 19
    - text: 'Och Jacob gjorde et löfte, och sade: Om så är, at Gud blifwer med mig,
        och förwarar mig på denna wägen, som jag reser, och gifwer mig bröd til at
        äta, och kläder til att klädas med;'
      verse: 20
    - text: Och förer mig med strid åter hem igen til min fader; så skall HERren wara
        min Gud.
      verse: 21
    - text: 'Och denne stenen, som jag uprest hafwer til en wård, skall warda et Guds
        hus: Och allt det du mig gifwer, der will jag gifwa dig tiond af.'
      verse: 22
  - chapter: 29
    verses:
    - text: ' Då hof Jacob sin fot up, och gick in i det land, som öster ut ligger. '
      verse: 1
    - text: Och såg sig om, och si, der war en brunn på markene; och si, tre hjordar
        med får der när; förty hjordarne måste dricka af brunnenom; och låg en stor
        sten för hålet på brunnenom.
      verse: 2
    - text: Och de plägade der församla alla hjordarna, och wältra stenen ifrå brunnshålet,
        och watna fåren, och lade så åter stenen för hålet i sitt rum igen.
      verse: 3
    - text: 'Och Jacob sade til dem: Mine bröder, hwadan ären I? De swarade: Wi äre
        af Haran.'
      verse: 4
    - text: 'Han sade til dem: Kännen I ock Laban Nahors son? De swarade: Wi känne
        honom wäl.'
      verse: 5
    - text: 'Han sade: Går honom ock wäl i hand? De swarade: Honom går wäl i hand:
        Och si, der kommer hans dotter Rachel med fåren.'
      verse: 6
    - text: 'Han sade: Det är ännu bittida dags, och är icke ännu tid drifwa boskapen
        hem; watner fåren, och går bort med dem i bet.'
      verse: 7
    - text: 'De swarade: Wi kunne icke, förra än du alle hjordarne komma tilsamman,
        och wi wältre stenen ifrå brunnshålet, och watne så fåren.'
      verse: 8
    - text: Medan han ännu talade med dem, kom Rachel med sins faders får; förty hon
        waktade fåren.
      verse: 9
    - text: Då Jacob såg Rachel, Labans sins moderbroders dotter, och Labans sins
        moderbroders får, gick han til, och wältrade stenen ifrå hålet på brunnenom,
        och watnade Labans sins moderbroders får.
      verse: 10
    - text: Och kyste Rachel; hof up sina röst, och gret.
      verse: 11
    - text: Och kungjorde henne, at han war hennes faderbroders och Rebeckas son.
        Då lopp hon, och kungjorde det sinom fader.
      verse: 12
    - text: Då nu Laban hörde om Jacob sin systerson, lopp han emot honom, och tog
        honom i famn, och kysten, och hade honom in i sitt hus. Då förtälde han honom
        allt, huru tilgått war.
      verse: 13
    - text: 'Då sade Laban til honom: Nu wäl, du äst mitt ben och mitt kött: Och när
        han nu en månad långt hade warit när honom,'
      verse: 14
    - text: 'Sade Laban til Jacob: Ändock du äst min broder, skulle du fördenskull
        tjena mig för intet? Säg, hwad skall wara din lön?'
      verse: 15
    - text: Och Laban hade twå döttrar; den äldsta het Lea, och den yngsta het Rachel.
      verse: 16
    - text: Men Lea war klenögd; Rachel war wäl skapad, och hade ett dägeligit ansikte.
      verse: 17
    - text: 'Til henne fick Jacob kärlek, och sade: Jag will tjena dig i sju år för
        Rachel dina yngsta dotter.'
      verse: 18
    - text: 'Laban swarade: Det är bättre jag gifwer dig henne, än enom androm: Blif
        när mig.'
      verse: 19
    - text: Så tjente Jacob i sju år för Rachel; och tyckte honom det wara få dagar,
        så kär hade han henne.
      verse: 20
    - text: 'Och Jacob sade til Laban: Få mig mina hustru; ty nu är tid, at jag kommer
        i säng med henne.'
      verse: 21
    - text: Då böd Laban allt folket der omkring, och gjorde bröllop.
      verse: 22
    - text: 'Men om aftonen tog han Lea sina dotter, och hade henne in til honom:
        Och han låg när henne.'
      verse: 23
    - text: Och Laban fick sine dotter Lea Silpa til ena tjenstepigo.
      verse: 24
    - text: 'Om morgonen, si, då war det Lea: Och han sade til Laban: Hwi hafwer du
        det gjort mig? Hafwer jag icke tjent dig för Rachel? Hwi hafwer du bedragit
        mig?'
      verse: 25
    - text: 'Laban swarade: Man går icke så i wåro lande, at man gifwer ut den yngsta
        förr än den äldsta.'
      verse: 26
    - text: Hålt dessa weckona ut, så will jag ock gifwa dig denna med, för den tjenst,
        som du ännu skalt tjena mig i androm sju år.
      verse: 27
    - text: 'Jacob gjorde så, och höll de weckona ut: Då gaf han honom Rachel sina
        dotter til hustru.'
      verse: 28
    - text: Och Laban gaf Rachel sine dotter Bilha til ena tjenstepigo.
      verse: 29
    - text: Så låg han ock när Rachel, och hade Rachel kärare än Lea; och tjente honom
        framdeles i de andra sju åren.
      verse: 30
    - text: Men då HERren såg, at Lea wardt wanwörd, gjorde han henne fruktsama, och
        Rachel ofruktsama.
      verse: 31
    - text: 'Och Lea wardt hafwande, och födde en son, den kallade hon Ruben, och
        sade: HERren hafwer sett til min förtryckelse; nu warder min man hafwandes
        mig kär.'
      verse: 32
    - text: 'Och wardt åter hafwande, och födde en son, och sade: HERren hafwer hört,
        at jag är wanwörd, och hafwer desslikes denna gifwit mig; och kallade honom
        Simeon.'
      verse: 33
    - text: 'Åter wardt hon hafwande, och födde en son, och sade: Nu warder min man
        åter hållandes sig til mig, ty jag hafwer födt honom tre söner; derföre kallade
        hon honom Levi.'
      verse: 34
    - text: 'Fjerde reso wardt hon hafwande, och födde en son, och sade: Nu will jag
        tacka HERranom; derföre kallade hon honom Juda, och wände så igen at föda.'
      verse: 35
  - chapter: 30
    verses:
    - text: ' Då Rachel såg, at hon födde Jacob intet, afundades hon wid sina syster,
        och sade til Jacob: Skaffa mig ock barn, eljest dör jag. '
      verse: 1
    - text: 'Jacob wardt ganska wred på Rachel, och sade: Icke är jag Gud, som dig
        förmenar dins lifs frukt?'
      verse: 2
    - text: 'Men hon sade: Si, der är min tjenstepiga Bilha: lägg dig när henne, at
        hon må föda i mitt sköt, och jag warder dock upbyggd genom henne.'
      verse: 3
    - text: Och gaf honom så Bilha, sina tjenstepigo, til hustru, och Jacob lade sig
        när henne.
      verse: 4
    - text: Och så wardt Bilha hafwande, och födde Jacob en son.
      verse: 5
    - text: 'Då sade Rachel: Gud hafwer dömt mina sak, och hört mina röst, och gifwit
        mig en son: Derföre kallade hon honom Dan.'
      verse: 6
    - text: Åter wardt Bilha, Rachels tjensteqwinna, hafwande, och födde Jacob den
        andra sonen.
      verse: 7
    - text: 'Då sade Rachel: Gud hafwer omwändt det med mig och mine syster, och jag
        får öfwerhandena: Och hon kallade honom Naphthali.'
      verse: 8
    - text: Då nu Lea såg, at hon hade wändt igen at föda, tog hon sina tjenstepigo
        Silpa, och gaf henne Jacob til hustru.
      verse: 9
    - text: Så födde Silpa, Leas tjensteqwinna, Jacob en son.
      verse: 10
    - text: 'Då sade Lea: Rustig; och kallade honom Gad.'
      verse: 11
    - text: Derefter födde Silpa, Leas tjensteqwinna, Jacob den andra sonen.
      verse: 12
    - text: 'Då sade Lea: Wäl mig; förty döttrarna skola säga mig saliga: Och hon
        kallade honom Asser.'
      verse: 13
    - text: 'Ruben gick ut om hwete-andena, och fann liljor på markene, och hade dem
        hem til sina moder Lea. Då sade Rachel til Lea: Gif mig en del af din sons
        liljor.'
      verse: 14
    - text: 'Hon swarade: Hafwer du icke nog, at du hafwer tagit min man bort, och
        wilt desslikes taga min sons liljor? Rachel sade: Nu wäl, låt honom denna
        nattena sofwa när dig, för dins sons liljor.'
      verse: 15
    - text: 'Då nu Jacob kom om aftonen af markene, gick Lea ut emot honom, och sade:
        När mig skall du ligga: Förty jag hafwer köpt dig för mins sons liljor: Och
        han låg när henne de nattena.'
      verse: 16
    - text: Och Gud hörde Lea, och hon wardt hafwande, och födde Jacob den femte sonen.
      verse: 17
    - text: 'Och sade: Gud hafwer lönt mig, för det jag gaf minom manne mina tjenstepigo:
        Och hon kallade honom Isaschar.'
      verse: 18
    - text: Åter wardt Lea hafwande, och födde Jacob den sjette sonen.
      verse: 19
    - text: 'Och sade: Gud hafwer wäl försett mig: Nu warder åter min man boendes
        när mig, ty jag hafwer födt honom sex söner: Och kallade honom Sebulon.'
      verse: 20
    - text: Derefter födde hon ena dotter, och kallade henne Dina.
      verse: 21
    - text: Men Gud tänkte på Rachel, och hörde henne, och gjorde henne fruktsama.
      verse: 22
    - text: 'Då wardt hon hafwande, och födde en son, och sade: Gud hafwer min smälek
        ifrå mig tagit.'
      verse: 23
    - text: 'Och kallade honom Joseph, och sade: HERren gifwe mig ännu en son härtil.'
      verse: 24
    - text: 'Då nu Rachel hade födt Joseph, sade Jacob til Laban: Låt mig färdas,
        och resa hem til mitt, och i mitt land.'
      verse: 25
    - text: 'Gif mig mina hustrur och min barn, som jag hafwer tjent dig före, at
        jag må färdas: Förty du wetst, hwad jag hafwer gjort dig för en tjenst.'
      verse: 26
    - text: 'Laban sade til honom: Kan jag icke finna nåd för din ögon? Jag förnimmer,
        at HERren hafwer wälsignat mig för dina skull.'
      verse: 27
    - text: Säg, hwad lön jag skall gifwa dig?
      verse: 28
    - text: 'Men han sade til honom: Du wetst, huru jag hafwer tjent dig, och hwad
        boskap du hafwer under mig.'
      verse: 29
    - text: 'Du hade litet, förra än jag kom, men nu äst du riker worden: och HERren
        hafwer wälsignat dig för mina skull: Och nu, när skall jag ock något bestyra
        til mitt hus?'
      verse: 30
    - text: 'Laban sade: Hwad skall jag då gifwa dig? Jacob sade: Du skalt allsintet
        gifwa mig; utan om du wilt göra mig det jag säger, så skall jag ännu beta
        och wakta din får.'
      verse: 31
    - text: 'Jag will i dag gå igenom alla dina hjordar, och skilj du derifrån all
        fläckot och brokot får, och all swart får ibland lamben och kiden: Hwad nu
        sedan brokot och fläckot blifwer, det skall wara min lön.'
      verse: 32
    - text: Så warder mig min rätt färdighet betygandes i dag eller morgon, när dertil
        kommer, at jag skall taga min lön af dig, alltså, at hwad som icke fläckot
        eller brokot, eller ock hwad swart är ibland lamben och kiden, det ware en
        tjufnad med mig.
      verse: 33
    - text: 'Då sade Laban: Jag är til frids, blifwe som sagt hafwer.'
      verse: 34
    - text: Och han skilde i den dagen ut spreklota och brokota bockar, och all fläckot
        och brokot kid, der som ju något hwitt war uppå, och allt det swart war ibland
        lamben; och fick det sin barn i händer.
      verse: 35
    - text: Och lät blifwa tre dagsleder långe emellan sig och Jacob. Så bette Jacob
        det öfwer war af Labans hjord.
      verse: 36
    - text: Men Jacob tog gröna aspekäppar, hasl och castaneen, och barkade hwita
        ränder deruppå;
      verse: 37
    - text: Och lade käpparna, som han barkat hade, i dryckehonar för hjordarna, som
        der komma måste och watnas, at de skulle hafwande warda, när de kommo til
        at dricka.
      verse: 38
    - text: Alltså wordo hjordarne hafwande öfwer käpparna, och födde fläckot, spreklot
        och brokot.
      verse: 39
    - text: Då afskilde Jacob lamben, det icke brokot, och allt det swart war, och
        lät dem in til Labans hjord, och gjorde sig en egen hjord, den lät han icke
        til Labans hjord.
      verse: 40
    - text: Men när den tidfödde hjorden lopp, lade han käpparna i honar för hjordens
        ögon, så at de wordo hafwande öfwer käpparna.
      verse: 41
    - text: Men när de senfödda lupo, lade han dem intet deruti. Så wordo då de senfödlingar
        Labans och de tidfödlingar Jacobs.
      verse: 42
    - text: Deraf wardt mannen öfwermåttan riker, så at han hade mycken får, tjenarinnor
        och tjenare, camelar och åsnar.
      verse: 43
  - chapter: 31
    verses:
    - text: ' Och kom för honom Labans barns tal, at de sade: Jacob hafwer kommit
        allt wår faders gods til sig; och af wår faders gods hafwer han sådana rikedomar
        samkat. '
      verse: 1
    - text: Och Jacob såg på Labans ansikte, och si, det war icke sådana emot honom,
        som i går och förrgår.
      verse: 2
    - text: 'Och HERren sade til honom: Far åter in i dina fäders land, och til dina
        fränder: Jag will wara med dig.'
      verse: 3
    - text: Då sände Jacob, och lät kalla Rachel och Lea ut på markena til sin hjord;
      verse: 4
    - text: 'Och sade til dem: Jag ser edars faders ansikte, at det är icke sådana
        emot mig, såsom i går och i förrgår: Men mins faders Gud hafwer warit med
        mig.'
      verse: 5
    - text: Och I weten, at jag hafwer tjent edar fader af alla mina krafter.
      verse: 6
    - text: Och han hafwer beswikit mig, och nu tio resor förwandlat min lön; men
        Gud hafwer honom det icke tilstadt, at han skulle göra mig skada.
      verse: 7
    - text: 'När han sade: De brokota skola wara din lön, så bar hela hjorden brokot;
        men när han sade: De spreklota skola wara din lön, så bar hela hjorden spreklot.'
      verse: 8
    - text: Så hafwer Gud wändt edars faders gods ifrå honom, och gifwit det mig.
      verse: 9
    - text: Ty när aflotiden kom, hof jag up min ögon, och såg i dröm, och si, gumrarne
        sprungo på de spreklota, fläckota och brokota hjordarna.
      verse: 10
    - text: 'Och Guds Ängel sade til mig i drömmenom: Jacob; och jag swarade: Här
        är jag.'
      verse: 11
    - text: 'Men han sade: Häf up din ögon, och si, gumrarne springa på de spreklota,
        fläckota och brokota fåren; förty jag hafwer allt sett, hwad Laban gör dig.'
      verse: 12
    - text: 'Jag är Gud i BethEl, der du hafwer smort stenen, och gjort mig der et
        löfte: Nu gör dig redo, och far utaf detta landet, och far in i ditt födsloland
        igen.'
      verse: 13
    - text: 'Då swarade Rachel och Lea, och sade til honom: Wi hafwe hwarken del eller
        arf i wår faders huse mer.'
      verse: 14
    - text: 'Hafwer han dock hållit oss lika som främmande: Förty han hafwer sålt
        oss, och förtärt wårt wärd.'
      verse: 15
    - text: Derföre hafwer Gud frånwändt wårom fader hans rikedomar til oss och wår
        barn. Allt det Gud dig nu sagt hafwer, det gör.
      verse: 16
    - text: Så gjorde Jacob sig redo, och satte sin barn och hustrur på camelar;
      verse: 17
    - text: Och förde bort all sin boskap, och alla sina håfwor, som han hade förwärfwat
        i Mesopotamien; på det han skulle komma til sin fader Isaac i Canaans land.
      verse: 18
    - text: Men Laban war gången bort til at klippa sin hjord. Och Rachel stal sins
        faders beläter.
      verse: 19
    - text: Alltså stal Jacob Laban af Syrien hjertat, at han honom icke tilsade,
        då han flydde.
      verse: 20
    - text: Så flydde han, och allt det hans war gjorde sig redo, och for öfwer älfwena,
        och stämde åt Gileads berg.
      verse: 21
    - text: På tredje dagen wardt det Laban sagdt, at Jacob flydde.
      verse: 22
    - text: Och han tog til sig sina bröder, och jagade efter honom sju dagsleder;
        och hinte honom på det berget Gilead.
      verse: 23
    - text: 'Men Gud kom til Laban af Syrien i dröm om nattena, och sade til honom:
        Förwara dig, at du intet talar til Jacob annat än godt.'
      verse: 24
    - text: 'Och Laban nalkades intil Jacob. Men Jacob hade upslagit sin tjäll på
        bergena: Och Laban med sina bröder slog desslikes sin tjäll up på bergena
        Gilead.'
      verse: 25
    - text: 'Då sade Laban til Jacob: Hwad hafwer du gjort, at du hafwer stulit mitt
        hjerta, och bortfört mina döttrar, lika som de der med swärd gripna wore?'
      verse: 26
    - text: Hwarföre hafwer du det fördolt, at du skulle fly, och hafwer stulit dig
        ifrå mig, och hafwer icke tilsagt, at jag måtte hafwa ledsagat dig med fröjd,
        med sjungande, med bungande och harpande?
      verse: 27
    - text: Och hafwer icke låtit mig kyssa min barn och döttrar? Du hafwer dårliga
        gjort.
      verse: 28
    - text: 'Och jag hade wäl så mycken magt, at jag kunde göra eder ondt; men edars
        faders Gud sade til mig i går: Förwara dig, at du intet talar til Jacob, utan
        godt.'
      verse: 29
    - text: Och medan du ju wille fara, och åstundade så mycket efter dins faders
        hus, hwarföre hafwer du då stulit mig mina gudar?
      verse: 30
    - text: 'Jacob swarade, och sade til Laban: Jag fruktade, at du skulle hafwa tagit
        dina döttrar ifrå mig.'
      verse: 31
    - text: Men när hwilkom du finner dina gudar, han må dö här för wåra bröder. Gör
        efter ditt när mig, och tag det. Men han wisste icke, at Rachel hade stulit
        dem.
      verse: 32
    - text: Då gick Laban in i Jacobs tjäll och Leas, och båda tjensteqwinnornas,
        och fann intet; och gick ut af Leas tjäll i Rachels tjäll.
      verse: 33
    - text: Då tog Rachel beläten, och lade dem under camelahalmen, och satte sig
        derpå. Men Laban ransakade öfwer hela tjället, och fann intet.
      verse: 34
    - text: 'Då sade hon til sin fader: Min herre, war icke wred: Förty jag kan icke
        stå up emot dig; förty det går med mig efter qwinno sätt. Så sökte han, och
        fann intet beläten.'
      verse: 35
    - text: 'Och Jacob wardt wred, och kifwade med Laban, och sade til honom: Hwad
        hafwer jag misshandlat eller syndat, at du äst så heter på mig?'
      verse: 36
    - text: Du hafwer ransakat all min boting, hwad hafwer du funnit af din boting?
        Lägg det der för mina och dina bröder, at de döma emellan oss båda.
      verse: 37
    - text: Tjugu år hafwer jag warit när dig; din får och getter hafwa icke warit
        ofruktsamma, wädrarna af din hjord hafwer jag icke ätit.
      verse: 38
    - text: 'Det af djuren rifwit war, hade jag icke til dig, jag måste det betala:
        Du äskade det af mine hand, ehwad det war dag eller natt mig ifrå stulit.'
      verse: 39
    - text: Om dagen war jag wanmägtig för hetas skull, om nattena för köld; och min
        sömn wek ifrå min ögon.
      verse: 40
    - text: 'Så hafwer jag i tjugu år tjent i ditt hus; fjorton för dina döttrar,
        och sex för din hjord: Och du hafwer tio resor förwandlat min lön.'
      verse: 41
    - text: Hwar mins faders Abrahams Gud och Isaacs fruktan icke hade warit på mina
        sido, du hade låtit mig gå blottan ifrå dig. Men Gud hafwer ansett min förtryckelse
        och arbete, och straffade dig i går.
      verse: 42
    - text: 'Laban swarade, och sade til Jacob: Döttrarna äro mina döttrar, och barnen
        äro mina barn, och hjordarna äro mine hjordar, och allt det du ser är mitt:
        Hwad kan jag i dag göra minom döttrom, eller deras barnom, som de födt hafwa?'
      verse: 43
    - text: Så kom nu och låt oss göra et förbund, jag och du; som skall wara et wittnesbörd
        emellan mig och dig.
      verse: 44
    - text: Då tog Jacob en sten, och reste honom up til en wård.
      verse: 45
    - text: 'Och sade til sina bröder: Hemter up stenar; och de togo stenar, och gjorde
        ena rösjo, och åto uppå samma rösjo.'
      verse: 46
    - text: Och Laban kallade henne Jegar Sahaduta; men Jacob kallade henne Gilead.
      verse: 47
    - text: 'Då sade Laban: Denna stenrösjan ware i dag wittnesbörd emellan mig och
        dig; deraf kallar man henne Gilead:'
      verse: 48
    - text: 'Och ware en wård; ty han sade: HERren se härtil emellan mig och dig,
        då wi komme ifrå hwarannan.'
      verse: 49
    - text: 'Hwar du beswärar mina döttrar, eller tager andra hustrur deröfwer: Här
        är ingen menniska med oss; men si, Gud är wittne emellan mig och dig.'
      verse: 50
    - text: 'Och Laban sade ytterligare til Jacob: Si, detta är stenrösjan, och detta
        är wården, som jag uprest hafwer emellan mig och dig.'
      verse: 51
    - text: Samma rösjan ware wittne, och wården ware desslikes wittne, om jag far
        här öfwer til dig, eller du far öfwer denna rösjan och wården til mig, til
        att göra skada.
      verse: 52
    - text: Abrahams Gud och Nahors Gud, och deras fäders Gud, ware domare emellan
        oss. Och Jacob swor honom, wid Isaacs sins faders fruktan.
      verse: 53
    - text: Och Jacob offrade offer på bergena, och böd sina bröder at de skulle äta
        bröd. Och då de hade ätit, blefwo de på bergena öfwer nattena.
      verse: 54
    - text: Men om morgonen stod Laban bittida up, kyste sin barn och döttrar; wälsignade
        dem, och for sina färde, och kom hem til sitt igen.
      verse: 55
  - chapter: 32
    verses:
    - text: ' Men Jacob for sin wäg, och Guds Änglar mötte honom. '
      verse: 1
    - text: 'Och då han såg dem, sade han: Detta äro Guds härar; och kallade det rummet
        Mahanaim.'
      verse: 2
    - text: Men Jacob sände bod fram för sig til sin broder Esau in uti Scirs land,
        i Edoms ängd.
      verse: 3
    - text: 'Och befallte dem, och sade: Så säger minom herra Esau: Din tjenare Jacob
        låter säga dig, jag hafwer warit ute när Laban, och hafwer allt härtil warit
        ibland främmande;'
      verse: 4
    - text: Och hafwer fä och åsnor, får, tjenare och tjenarinnor; och hafwer utsändt,
        och låtit dig minom herra det beboda, på det jag måtte finna nåd för din ögon.
      verse: 5
    - text: 'Boden kommo igen til Jacob, och sade: Wi kommom til din broder Esau,
        och han reser emot dig med fyrahundrade män.'
      verse: 6
    - text: 'Då fruktade Jacob storliga, och war förfärad: Och skifte folket, som
        war när honom, och får, och fä, och camelar, i twå skarar.'
      verse: 7
    - text: 'Och sade: Om Esau kommer på den ena skaran, och står honom, så må den
        andre undkomma.'
      verse: 8
    - text: 'Ytterligare sade Jacob: Gud, mins faders Abrahams Gud, mins faders Isaacs,
        HERre, du som til mig sagt hafwer: Far åter in i ditt land til dina fränder,
        jag will göra dig godt;'
      verse: 9
    - text: Jag är för ringa til all den barmhertighet och all den trohet, som du
        med dinom tjenare gjort hafwer; förty jag hade icke mer än denna stafwen,
        då jag gick öfwer denna Jordanen, och nu är jag til twå skarar worden.
      verse: 10
    - text: 'Hjelp mig utu mins broders hand, utu Esaus hand; ty jag fruktar för honom:
        At han icke kommer, och står mig både mödrar och barn.'
      verse: 11
    - text: 'Du hafwer sagt: Jag will göra dig godt, och göra din säd som sanden i
        hafwet, den så mycken är, at han ej kan räknas.'
      verse: 12
    - text: Och han blef der den nattena, och tog af thy han för handena hade, skänker
        til sin broder Esau.
      verse: 13
    - text: Tuhundrade getter, tjugu bockar, tuhundrade får, tjugu wädrar;
      verse: 14
    - text: Och tretio däggande camelar med deras föl, fyratio kor, och tio oxar;
        tjugu åsninnor, med tio föl;
      verse: 15
    - text: 'Och fick dem under sina tjenares händer, ju hwar hjorden för sig, och
        sade til dem: Går fram för mig, och låter wara rum emellan den ena hjorden
        efter den andra.'
      verse: 16
    - text: 'Och böd den första, och sade: När min broder Esau möter dig, och frågar
        dig: Hwem hörer du til, och hwart wilt du, och hwem hörer det til, som du
        drifwer för dig?'
      verse: 17
    - text: 'Skalt du säga: Det hörer dinom tjenare Jacob til; han sände sinom herra
        Esau skänker, och kommer härefter.'
      verse: 18
    - text: 'Så böd han ock den andra, och den tredje, och allom dem som gingo efter
        hjorden, och sade: Som jag hafwer sagt eder, så säger til Esau, när I finnen
        honom.'
      verse: 19
    - text: 'Och säger ju det med: Si, Jacob din tjenare är efter oss. Förty han tänkte,
        jag will blidka honom med den skänken, som går för mig; sedan will jag se
        honom; kan hända at han undfår mig wäl.'
      verse: 20
    - text: Så gingo skänkningarna fram före honom; men han blef den nattena i lägret.
      verse: 21
    - text: 'Och stod up om nattena, och tog sina twå hustrur, och de twå tjensteqwinnorna,
        och sin ellofwa barn, och for til wadet Jabbok:'
      verse: 22
    - text: Tog dem och förde dem öfwer älfwena, så at det han hade, kom öfwer.
      verse: 23
    - text: Och han blef på den sidone allena. Då brottades en man med honom til dess
        morgonrodnen upgick.
      verse: 24
    - text: Och då han såg, at han icke kunde öfwerwinna honom, rörde han hans höftes
        sena, och strax förtwinade hans höftes sena.
      verse: 25
    - text: 'Och han sade: Låt mig gå, ty morgonrodnen går up; men han swarade: Jag
        släpper dig icke, med mindre du wälsignar mig.'
      verse: 26
    - text: 'Han sade: Huru heter du? Han swarade: Jacob.'
      verse: 27
    - text: 'Han sade: Du skalt icke mer heta Jacob, utan Israel. Förty du hafwer
        med Gud och menniskor kämpat, och hafwer fått öfwerhandena.'
      verse: 28
    - text: 'Och Jacob frågade honom, och sade: Huru heter du? Men han sade: Hwi frågar
        du, huru jag heter? Och han wälsignade honom der sammastädes.'
      verse: 29
    - text: Och Jacob kallade det rummet Pnuel; ty jag hafwer sett Gud under ansiktet,
        och min själ är frälst worden.
      verse: 30
    - text: Och som han kom fram om Pnuel, gick honom solen up, och han haltade i
        sine höft.
      verse: 31
    - text: Fördenskull äta Israels barn inga höftsena ännu i dag, derföre, at Jacobs
        höftsena rörd wardt.
      verse: 32
  - chapter: 33
    verses:
    - text: ' Jacob hof up sin ögon, och såg sin broder Esau komma med fyrahundrade
        män. Och skifte sin barn til Lea, och til Rachel, och til båda tjensteqwinnorna. '
      verse: 1
    - text: Och skickade tjensteqwinnorna med deras barn främst; och Lea med hennes
        barn dernäst; och Rachel med Joseph efterst.
      verse: 2
    - text: Och han gick fram för dem, och bugade sig sju resor ned på jordena, til
        dess han kom fram til sin broder.
      verse: 3
    - text: Men Esau lopp emot honom, och tog honom i famn, och fick honom om halsen,
        och kysste honom; och de greto.
      verse: 4
    - text: 'Och hof up sin ögon, och såg qwinnorna med barnen, och sade: Ho äro desse
        med dig? Han swarade: Det äro barnen, som Gud dinom tjenare beskärt hafwer.'
      verse: 5
    - text: Och tjensteqwinnorna gingo fram med deras barn, och bugade sig för honom.
      verse: 6
    - text: Lea gick ock fram med sin barn, och bugade sig för honom. Sedan gick Joseph
        och Rachel fram, och bugade sig ock för honom.
      verse: 7
    - text: 'Och han sade: Hwad wilt du med allan den skaran, som jag hafwer mött?
        Han swarade: At jag måtte finna nåd för minom herra.'
      verse: 8
    - text: 'Esau sade: Jag hafwer nog, min broder; behålt det du hafwer.'
      verse: 9
    - text: 'Jacob swarade: Ack nej! hafwer jag funnit nåd för dig, så tag min skänk
        af mine hand: Förty jag såg ditt ansikte, lika som jag hade sett Guds ansikte;
        och tag det täckeliga af mig.'
      verse: 10
    - text: Tag den wälsignelsen, som jag hafwer fört til dig; ty Gud hafwer mig det
        beskärt, och jag hafwer all ting nog. Så nödgade han honom, til dess han anammade
        det.
      verse: 11
    - text: 'Och han sade: Låt oss fara fram åt, och resa, jag will fara med dig.'
      verse: 12
    - text: 'Men han sade til honom: Min herre, du wetst at jag hafwer späd barn när
        mig, dertil får och fä, som än äro unge; när de en dag för hastigt drifne
        wordo, dödde mig hela hjorden.'
      verse: 13
    - text: 'Min herre fare fram före åt för sin tjenare: Jag will sakta följa, efter
        som boskapen och barnen gå kunna, til dess jag kommer til min herra i Seir.'
      verse: 14
    - text: 'Esau sade: Så will jag dock låta blifwa när dig något af folket, som
        med mig är. Han swarade: Hwad görs det behof? Låt mig man finna nåd för minom
        herra.'
      verse: 15
    - text: Så for Esau den dagen tilbaka sin wäg åt Seir.
      verse: 16
    - text: Och Jacob for til Succoth, och byggde sig et hus, och gjorde hyddor til
        sin boskap. Deraf heter det rummet Succoth.
      verse: 17
    - text: Derefter kom Jacob til Salem, til den staden Sichem, som ligger i Canaans
        lande, sedan han war kommen utaf Mesopotamien, och gjorde sitt lägre för stadenom.
      verse: 18
    - text: Och köpte et stycke åker af Hemors Sichems faders barnom, för hundrade
        penningar.
      verse: 19
    - text: Der slog han up sin tjäll, och upreste der et altare, och åkallade dens
        starka Israels Guds namn.
      verse: 20
  - chapter: 34
    verses:
    - text: ' Men Dina Leas dotter, den hon Jacob födt hade, gick ut til at bese dess
        landsens döttrar. '
      verse: 1
    - text: Då Sichem, Hemors Heweens son, som war dess landsens herre, såg henne,
        tog han henne, och belägrade henne, och förkränkte henne.
      verse: 2
    - text: Och hon låg honom hårdt på hjertat, och han hade pigona kära, och talade
        ljufliga med henne.
      verse: 3
    - text: 'Och Sichem sade til sin fader Hemor: Tag mig den pigona til hustru.'
      verse: 4
    - text: 'Och Jacob förnam, at hans dotter Dina war skämd, och hans söner woro
        med boskapenom ute på markene: Och Jacob tigde til dess de kommo.'
      verse: 5
    - text: Då gick Hemor Sichems fader ut til Jacob, til at tala med honom.
      verse: 6
    - text: I det kommo Jacobs söner af markene; och då de det hörde, förtröt det
        männerna, och wordo ganska wrede, at han hade gjort en dårskap i Israel, och
        belägrat Jacobs dotter; ty det war icke rätt gjordt.
      verse: 7
    - text: 'Då talade Hemor med dem, och sade: Mins sons Sichems hjerta trängtar
        efter edra dotter; käre, gifwer honom henne til hustru.'
      verse: 8
    - text: Befrynder eder med oss; gifwer oss edra döttrar, och tager I wåra döttrar.
      verse: 9
    - text: 'Och bor när oss: Landet skall stå eder öppet; bygger och bruker, och
        bor derinne.'
      verse: 10
    - text: 'Och Sichem sade til hennes fader och bröder: Låter mig finna nåd när
        eder, hwad I mig sägen, det will jag gifwa.'
      verse: 11
    - text: Begärer man troliga af mig morgongåfwor och skänker, jag will gifwa, som
        i begären; gifwer mig allenast pigona til hustru.
      verse: 12
    - text: 'Då swarade Jacobs söner Sichem, och hans fader Hemor, och talade bedrägeliga,
        derföre, at deras syster Dina war skämd:'
      verse: 13
    - text: 'Och sade til dem: Wi kunne det icke göra, at wi skole gifwa wåra syster
        enom oomskornom manne; ty det wore oss en skam.'
      verse: 14
    - text: Dock likwäl wilje wi wara eder til wiljes, om I warden oss like, och allt
        mankön ibland eder warder omskoret.
      verse: 15
    - text: Då wilje wi gifwa eder wåra döttrar, och taga oss edra döttrar, och bo
        när eder, och wara et folk.
      verse: 16
    - text: Men hwar I icke wiljen lyda oss, och omskära eder, så wilje wi taga wåra
        dotter, och fara wår wäg.
      verse: 17
    - text: Det talet behagade Hemer och hans son wäl.
      verse: 18
    - text: 'Och den unge mannen fördröjde intet at göra så: Förty han hade lust til
        Jacobs dotter, och han war härlig hållen öfwer alla i hans faders huse.'
      verse: 19
    - text: 'Så gingo Hemor och hans son Sichem i stadsporten, och talade med borgarena
        i stadenom, och sade:'
      verse: 20
    - text: 'Desse män äro fridsamme när oss, och wilja bygga och bo i landena: Så
        är nu landet widt begripit: Wi wilje taga oss deras döttrar, och gifwa dem
        wåra döttrar.'
      verse: 21
    - text: Men då wilja de wara oss til wiljes, så at de bo när oss, och warda et
        folk med oss, om wi omskäre allt det som mankön är ibland oss, såsom de omskorne
        äro.
      verse: 22
    - text: Deras boskap och ägodelar, och allt det de hafwa, blifwer wårt, om wi
        eljest blifwom dem til wiljes, så at de bo när oss.
      verse: 23
    - text: Och de lydde Hemor och Sichem hans sone, alle de som genom hans stadsport
        ut och in gingo, och omskoro allt det som mankön war, det som i deras stad
        ut och in gick.
      verse: 24
    - text: Och på tredje dagenom, då det wärkte dem, togo de twå Jacobs söner, Simeon
        och Levi, Dinas bröder, hwardera sitt swärd, och gingo dristeliga in i staden,
        och slogo ihjäl allt det som war mankön.
      verse: 25
    - text: Och slogo också ihjäl Hemor och hans son Sichem med swärds ägg, och togo
        sina syster Dina utaf Sichems huse, och gingo sin wäg.
      verse: 26
    - text: Då kommo Jacobs söner öfwer de slagna, och skinnade staden, derföre, at
        de skämt hade deras syster.
      verse: 27
    - text: 'Och togo deras får, fä, åsnar, och hwad i stadenom och på markene war:'
      verse: 28
    - text: Och alla deras håfwor; all barn och qwinnor togo de til fångar, och skinnade
        allt det i husen war.
      verse: 29
    - text: 'Och Jacob sade til Simeon och Levi: I hafwen åstadkommit, at jag blifwer
        illa känder för alla dessa lands inbyggare, de Cananeer och Phereseer: Och
        jag är en ringa hop; när de nu församla sig öfwer mig, så slå de mig ihjäl,
        så warder jag om intet gjord med mino huse.'
      verse: 30
    - text: 'Men de swarade: Skulle de då handla med wåra syster, såsom med ene sköko?'
      verse: 31
  - chapter: 35
    verses:
    - text: ' Och Gud sade til Jacob: Gör dig redo, och far til BethEl, och bo der,
        och bygg der et altare Gudi som dig syntes, då du flydde för dinom broder
        Esau. '
      verse: 1
    - text: 'Då sade Jacob til sitt hus, och til alla de som med honom woro: Lägger
        ifrån eder de främmande gudar, som äro ibland eder, och renser eder, och förwandler
        edor kläder:'
      verse: 2
    - text: Och görom oss redo at fara til BethEl, at jag må göra der et altare Gudi,
        den mig hört hafwer i min bedröfwelses tid, och hafwer warit med mig på wägenom,
        som jag rest hafwer.
      verse: 3
    - text: Då fingo de honom alla de främmande gudar, som woro under deras händer,
        och deras örnaringar; och han grof dem under ena ek, som stod wid Sichem.
      verse: 4
    - text: 'Och for ut: Och en Gudsfruktan kom öfwer de städer, som lågo der omkring,
        at de icke foro efter Jacobs söner.'
      verse: 5
    - text: 'Så kom Jacob til Lus i Canaans land, som kallas BethEl, med allt det
        folk, som med honom war:'
      verse: 6
    - text: Och byggde der et altare, och kallade det rummet ElBethEl, efter det Gud
        wardt honom der uppenbarad, då han flydde för sinom broder.
      verse: 7
    - text: Då dödde Debora Rebeckas amma, och wardt begrafwen nedanför BethEl, under
        ena ek, hwilken wardt kallad gråtoek.
      verse: 8
    - text: 'Och Gud syntes åter Jacob, sedan han war kommen utaf Mesopotamien, och
        wälsignade honom:'
      verse: 9
    - text: 'Och sade til honom: Du heter Jacob; men du skalt icke mer heta Jacob,
        utan Israel skalt du heta: Och så kallade man honom Israel.'
      verse: 10
    - text: 'Och Gud sade til honom: Jag är den allsmägtige Gud; war fruktsam, och
        föröka dig: Folk och folks skarar skola komma utaf dig, och Konungar skola
        komma utaf dina länder.'
      verse: 11
    - text: Och det landet, som jag Abraham och Isaac gifwit hafwer, skall jag gifwa
        dig, och skall det gifwa dine säd efter dig.
      verse: 12
    - text: Och så for Gud up ifrå honom, ifrå det rummet, der han med honom talat
        hade.
      verse: 13
    - text: 'Men Jacob reste up en stenwård på det rummet, der han med honom talat
        hade: Och gjöt drickoffer deruppå, och begjöt honom med oljo.'
      verse: 14
    - text: Och Jacob kallade det rummet, der Gud hade talat med honom, BethEl.
      verse: 15
    - text: 'Och han for ifrå BethEl: Och som ännu et litet stycke wägs war til Ephrath,
        då födde Rachel, och födslan war henne swår.'
      verse: 16
    - text: 'Men då det wardt henne så swårt i födslone, sade Jordgumman til henne:
        Frukta dig icke; förty denna sonen skalt du ock hafwa.'
      verse: 17
    - text: Men då själen utgick, at hon dö måste, kallade hon honom BenOni; men hans
        fader kallade honom BenJamin.
      verse: 18
    - text: Så dödde Rachel, och wardt begrafwen wid wägen til Ephrath, som nu heter
        BethLehem.
      verse: 19
    - text: 'Och Jacob reste up en wård öfwer hennes graf: Der sammastädes är Rachels
        grafwård än i dag.'
      verse: 20
    - text: Och Israel for ut, och slog up et tjäll på hinsidon wid det tornet Eder.
      verse: 21
    - text: 'Och det begaf sig, då Israel bodde der i landet, gick Ruben bort och
        lade sig när Bilha, sins faders frillo: Och det kom för Israel. Men Jacob
        hade tolf söner.'
      verse: 22
    - text: 'Leas söner woro desse: Ruben, Jacobs förstfödde son, Simeon, Levi, Juda,
        Isaschar och Sebulon.'
      verse: 23
    - text: 'Rachels söner woro: Joseph och BenJamin.'
      verse: 24
    - text: 'Bilhas Rachels tjensteqwinnos söner: Dan och Naphthali.'
      verse: 25
    - text: 'Silpas Leas tjensteqwinnos söner: Gad och Asser. Desse äro Jacobs söner,
        som honom födde woro i Mesopotamien.'
      verse: 26
    - text: Och Jacob kom til sin fader Isaac til Mamre i hufwudstaden, som heter
        Hebron, der Abraham och Isaac hade warit främlingar uti.
      verse: 27
    - text: Och Isaac wardt hundrade och åttatio år gammal.
      verse: 28
    - text: 'Och wardt sjuk, och dödde, och wardt samlad til sitt folk, gammal och
        mätt af lefwande: Och hans söner Esau och Jacob begrofwo honom.'
      verse: 29
  - chapter: 36
    verses:
    - text: ' Detta är Esaus slägte, som kallas Edom. '
      verse: 1
    - text: 'Esau tog hustrur af Canaans döttrar: Ada Elons Hetheens dotter, och Aholibama
        Anas dotter, Zibeons Heweens dotters.'
      verse: 2
    - text: Och Basmath Ismaels dotter, Nebajoths syster.
      verse: 3
    - text: 'Och Ada födde Esan Eliphas: Men Basmath födde Reguel.'
      verse: 4
    - text: Aholibama födde Jeus, Jaelam och Korah. Desse äro Esaus barn, som honom
        födde woro i Canaans lande.
      verse: 5
    - text: 'Och Esau tog sina hustrur, söner och döttrar, och alla sins huses själar;
        sina håfwor, och allan boskapen med alla ägodelar, som han förwärfwat hade
        i Canaans lande: Och for uti et land, ifrå sin broder Jacob.'
      verse: 6
    - text: 'Förty deras ägodelar woro så stora, at de kunde icke bo med hwarannan:
        Och landet, der de uti främlingar woro, kunde icke fördraga dem, för deras
        stora ägodelars skull.'
      verse: 7
    - text: 'Så bodde då Esau på Seirs berg: Och denne Esau är Edom.'
      verse: 8
    - text: Detta är Esaus slägte, af hwilkom de Edomeer komne äro på Seirs berg.
      verse: 9
    - text: 'Och så heta Esaus barn: Eliphas Ada son, Esaus hustrus; Reguel Basmaths
        son, Esaus hustrus.'
      verse: 10
    - text: 'Men Eliphas söner woro desse: Theman, Omar, Zepho, Gatham och Kenas.'
      verse: 11
    - text: Och Thimna war Eliphas Esau sons frilla; hon födde Amalek. Desse äro de
        barn af Ada, Esaus hustru.
      verse: 12
    - text: 'Men Reguels barn äro desse: Nahath, Serah, Samma, Missa. Desse äro de
        barn af Basmath, Esaus hustru.'
      verse: 13
    - text: 'Men de barn af Aholibama, Esaus hustru, Anas dotter, Zibeons dotters,
        äro desse, dem hon födde Esau: Jeus, Jaelam och Korah.'
      verse: 14
    - text: 'Desse äro de Förstar ibland Esaus barn: Eliphas barn, den första Esaus
        sons, woro desse: den Försten Theman, den Försten Omar, den Försten Zepho,
        den Försten Kenas,'
      verse: 15
    - text: Den Försten Korah, den Försten Gatham, den Försten Amalek. Desse äro de
        Förstar af Eliphas i Edoms lande; och äro barn af Ada.
      verse: 16
    - text: 'Och desse äro Reguels barn, Esau sons: Den Försten Nahath, den Försten
        Serah, den Försten Samma, den Försten Missa. Desse äro de Förstar af Reguel
        uti de Edomeers lande; och äro barn af Basmath, Esaus hustru.'
      verse: 17
    - text: 'Desse äro barn af Aholibama, Esaus hustru: Den Försten Jeus, den Försten
        Jaelam, den Försten Korah. Desse äro de Förstar af Aholibama Anas dotter,
        Esaus hustru.'
      verse: 18
    - text: Desse äro Esaus barn, och deras Förstar; han är Edom.
      verse: 19
    - text: 'Men de barn af Seir den Horeens, som i landena bodde, äro desse: Lotan,
        Sobal, Zibeon, Ana,'
      verse: 20
    - text: Dison, Ezer och Disan. Desse äro de Förstar ibland de Horeer, alle Seirs
        barn i Edoms lande.
      verse: 21
    - text: 'Men Lotans barn woro desse: Hori och Hemam; och Lotans syster het Thimna.'
      verse: 22
    - text: 'Sobals barn woro desse: Alvan, Manahat, Ebal, Sepho och Onam.'
      verse: 23
    - text: 'Zibeons barn woro: Aja och Ana: Denne är den Ana, som i öknene påfann
        mular, då han waktade sins faders Zibeons åsnar.'
      verse: 24
    - text: 'Men Anas barn woro: Dison och Aholibama, det är Anas dotter.'
      verse: 25
    - text: 'Disons barn woro: Hemdan, Esban, Jithran och Cheran.'
      verse: 26
    - text: 'Ezers barn woro: Bilhan, Saawan och Akan.'
      verse: 27
    - text: 'Disans barn woro: Uz och Aran.'
      verse: 28
    - text: 'Desse äro de Förstar ibland de Horeer: Den Försten Lotan, den Försten
        Sobal, den Försten Zideon, den Försten Ana.'
      verse: 29
    - text: Den Försten Dison, den Försten Ezer, den Försten Disan. Desse äro de Förstar
        ibland de Horeer, de som regerade i Seirs lande.
      verse: 30
    - text: 'Men de Konungar, som i Edoms lande regerade, förra än Israels barn Konungar
        hade, äro desse:'
      verse: 31
    - text: 'Bela war Konung i Edom, Beors son: Och hans stad het Dinhaba.'
      verse: 32
    - text: Och då Bela blef död, wardt Jobab Konung i hans stad, Seras son af Bozra.
      verse: 33
    - text: Då Jobab blef död, wardt Husam utaf de Themaneers lande Konung i hans
        stad.
      verse: 34
    - text: Då Husam blef död, wardt Konung i hans stad Hadad Bedads son, den som
        slog de Midianiter på de Moabiters mark; och hans stad het Avith.
      verse: 35
    - text: Då Hadad blef död, wardt Samla af Masreka Konung i hans stad.
      verse: 36
    - text: Då Samla blef död, wardt Konung i hans stad Saul af Rehoboth wid älfwena.
      verse: 37
    - text: Då Saul blef död, wardt Baalhanan Achbors son Konung i hans stad.
      verse: 38
    - text: 'Då Baalhanan Achbors son blef död, wardt Hadar Konung i hans stad: Och
        hans stad het Pagu; och hans hustru het Mehetabeel, Matreds dotter, och Mesahabs
        dotter.'
      verse: 39
    - text: 'Alltså heta de Förstar af Esau i deras slägter, rummom och namnom: Den
        Försten Thimna, den Försten Alva, den Försten Jetheth,'
      verse: 40
    - text: Den Försten Aholibama, den Försten Ela, den Försten Pinon,
      verse: 41
    - text: Den Försten Kenas, den Försten Theman, den Försten Mibzar,
      verse: 42
    - text: Den Försten Magdiel, den Försten Iram. Desse äro de Förstar i Edom, såsom
        de bott hafwa uti deras arfwelande. Och Esau är fadren til de Edomeer.
      verse: 43
  - chapter: 37
    verses:
    - text: ' Men Jacob bodde i de landena, der hans fader war en främling uti, nemliga
        i Canaans lande. '
      verse: 1
    - text: 'Och detta är Jacobs slägt: Joseph war sjutton år gammal, då han wardt
        en herde öfwer hjorden med sina bröder; och pilten war när Bilhas och Silpas
        sins faders hustrurs barnom: Och han sade för deras fader, hwilket ondt rykte
        öfwer dem war.'
      verse: 2
    - text: 'Men Israel hade Joseph kärare än alla de andra sin barn, efter han hade
        födt honom i ålderdomen: Och gjorde honom en brokot kjortel.'
      verse: 3
    - text: Då nu hans bröder sågo, at deras fader hade honom kärare än alla hans
        bröder, wordo de honom hätske, och kunde icke tala honom et wänligit ord til.
      verse: 4
    - text: Derutöfwer hade Joseph ena reso en dröm, och sade sina bröder deraf. Då
        blefwo de honom ännu hätskare.
      verse: 5
    - text: 'Ty han sade til dem: Käre, hörer hwad mig hafwer drömt.'
      verse: 6
    - text: Mig tyckte wi bundom kärfwar på markene, och min kärfwe reste sig up och
        stod; och edre kärfwar der omkring bugade sig för min kärfwa.
      verse: 7
    - text: 'Då sade hans bröder til honom: Skulle du warda wår Konung, och råda öfwer
        oss? Och wordo honom ändå hätskare för hans dröm och hans tals skull.'
      verse: 8
    - text: 'Och han hade ännu en annan dröm, den förtälde han sina bröder, och sade:
        Si, jag hafwer ännu haft en dröm: Mig tyckte, at solen och månen och ellofwa
        stjernor bugade sig för mig.'
      verse: 9
    - text: 'Och då det hans fader och hans bröder sagdt wardt, straffade honom hans
        fader, och sade til honom: Hwad är det för en dröm, som dig hafwer drömt?
        Skall jag och din moder och dine bröder komma, och falla ned på jordena för
        dig?'
      verse: 10
    - text: Och hans bröder afundades wid honom. Men hans fader behölt dessa ord.
      verse: 11
    - text: Då nu hans bröder gingo bort til at beta deras faders boskap i Sichem;
      verse: 12
    - text: 'Sade Israel til Joseph: Wakta icke dine bröder boskapen i Sichem? Kom,
        jag will sända dig til dem. Han sade: Här är jag.'
      verse: 13
    - text: 'Och han sade: Gack bort och se til, om det står wäl til med dina bröder
        och boskapenom; och säg mig igen, huru det hafwer sig. Och han sände honom
        utaf den dalenom Hebron, at han skulle gå til Sichem.'
      verse: 14
    - text: 'Då fann honom en man, der han for will på markene. Han frågade honom,
        och sade: Hwem söker du?'
      verse: 15
    - text: 'Han swarade: Jag söker mina bröder: Käre, säg mig, hwarest de wakta hjorden.'
      verse: 16
    - text: 'Mannen sade: De äro hädan farne; ty jag hörde, at de sade: Låt oss gå
        til Dothan. Då drog Joseph efter sina bröder, och fann dem i Dothan.'
      verse: 17
    - text: Som de nu långt ifrå fingo se honom, förra än han kom när intil dem, rådslogo
        de til at döda honom;
      verse: 18
    - text: 'Och sade inbördes: Si, drömaren kommer här.'
      verse: 19
    - text: 'Så kommer nu, och låter oss slå honom ihjäl och kasta honom i ena grop;
        och säga, at et ondt djur hafwer ätit up honom: Så får man se, hwad hans drömar
        äro.'
      verse: 20
    - text: 'När Ruben hörde det, wille han frälsa honom af deras händer, och sade:
        Låter oss icke slå ena själ.'
      verse: 21
    - text: 'Och ytterligare sade Ruben til dem: Låter oss icke utgjuta blod: Utan
        låt oss kasta honom i den gropena, som är i öknene, och icke komma händer
        wid honom. Men han wille hafwa frälst honom utu deras hand, at han måtte hafwa
        haft honom til sin fader igen.'
      verse: 22
    - text: Då nu Joseph kom til sina bröder, afklädde de honom hans kjortel, med
        den brokota kjortelen, som han hade uppå sig.
      verse: 23
    - text: Och togo honom, och kastaden i ena grop; men gropen war tom, och intet
        watn deruti.
      verse: 24
    - text: Och de satte sig ned til at äta. I det hofwo de sin ögon up, och sågo
        en hop Ismaeliter komma ifrå Gilead med deras camelar; de förde kryddor, balsam
        och mirrham, och foro ned uti Egypten.
      verse: 25
    - text: 'Då sade Juda til sina bröder: Hwad hjelper det oss, at wi dräpe wår broder,
        och fördölje hans blod?'
      verse: 26
    - text: Kommer, och låter oss sälja honom de Ismaeliter, at wåra händer icke förtaga
        sig på honom; ty han är wår broder, wårt kött och blod. Och de lydde honom.
      verse: 27
    - text: 'Och då de Midianitiske köpmännerne foro der fram, drogo de honom up af
        gropene, och sålde honom de Ismaeliter för tjugu silfwerpenningar: De förde
        honom in i Egypten.'
      verse: 28
    - text: Då nu Ruben kom åter til gropena, och fann icke Joseph derinne, ref han
        sin kläder;
      verse: 29
    - text: 'Och kom åter til sina bröder, och sade: Pilten är icke der; hwart skall
        jag?'
      verse: 30
    - text: Då togo de Josephs kjortel, och slagtade en bock, och indoppade kjortelen
        i blodet;
      verse: 31
    - text: 'Och sände den brokota kjortelen bort, och läto bära honom til deras fader,
        och sade: Denna hafwom wi funnit: Se, om det är dins sons kjortel eller ej.'
      verse: 32
    - text: 'Men han kände honom, och sade: Det är mins sons kjortel. Et ondt djur
        hafwer ätit up honom; et wilddjur hafwer rifwit Joseph.'
      verse: 33
    - text: Och Jacob ref sin kläder, och swepte en säck om sina länder, och sörjde
        sin son långan tid.
      verse: 34
    - text: 'Och alle hans söner och döttrar gingo til, at de skulle hugswala honom;
        men han wille icke låta hugswala sig, och sade: Jag warder med sorg wederfarande
        i grafwena til min son. Och hans fader gret honom.'
      verse: 35
    - text: Men de Midianiter sålde honom in i Egypten Potiphar, Pharaos hofmästare.
      verse: 36
  - chapter: 38
    verses:
    - text: ' Det begaf sig på samma tiden, at Juda for neder ifrå sina bröder, och
        gaf sig til en man i Adullam, som het Hira. '
      verse: 1
    - text: Och Juda såg der en Canaanesk mans dotter, han het Sua; och tog henne.
      verse: 2
    - text: Och då han belåg henne, wardt hon hafwande, och födde en son, den kallade
        hon Er.
      verse: 3
    - text: Och hon wardt åter hafwande, och födde en son, den kallade hon Onan.
      verse: 4
    - text: Åter födde hon en son, honom kallade hon Sela. Och han war i Chesib, när
        hon den födde. Och han war i Chesib, när hon den födde.
      verse: 5
    - text: Och Juda gaf sinom första sone Er ena hustru, som het Thamar.
      verse: 6
    - text: Men Er Juda förstfödde son war arg för HERranom; derföre dödade HERren
        honom.
      verse: 7
    - text: 'Då sade Juda til sin son Onan: Lägg dig när dins broders hustru, och
        tag henne til ägta, at du upwäcker dinom broder säd.'
      verse: 8
    - text: Men då Onan wisste, at säden icke skulle wara hans egen, då han låg när
        sins broders hustru, lät han det falla uppå jordena, och förderfwade det,
        at han icke skulle gifwa sinom broder säd.
      verse: 9
    - text: Då misshagade HERranom det onda han gjorde, och dödade honom och.
      verse: 10
    - text: 'Då sade Juda til sina sonahustru Thamar: Blif en enka i dins faders huse,
        så länge Sela min son warder stor; förty han tänkte, at han til äfwentyrs
        måtte ock så dö såsom hans broder. Så gick Thamar bort, och blef i sins faders
        huse.'
      verse: 11
    - text: Då nu månge dagar förledne woro, dödde Suas dotter, Judas hustru. Och
        sedan Juda utsörjt hade, gick han up til at klippa sin får i Thimnath, med
        sin herda Hira af Adullam.
      verse: 12
    - text: 'Då wardt Thamar sagdt: Si, din swär går up til Thimnath til at klippa
        sin får.'
      verse: 13
    - text: 'Då lade hon af sin enkokläder, som hon drog, dokade sig, och förhöljde
        sig, och satte sig ut för porten på wägen emot Thimnath: Förty hon såg, at
        Sela war stor worden, och hon war icke gifwen honom til hustru.'
      verse: 14
    - text: Då nu Juda såg henne, mente han det hade warit en sköka; förty hon hade
        förhöljt sitt ansikte.
      verse: 15
    - text: 'Och han wek af wägenom til henne, och sade: Käre, låt mig ligga när dig;
        ty han wisste icke, at det war hans sonahustru. Hon swarade: Hwad will du
        gifwa mig, at du ligger när mig?'
      verse: 16
    - text: 'Han sade: Jag will sända dig en bock ifrå hjordenom. Hon swarade: Gif
        mig en pant, så länge du sänder mig honom.'
      verse: 17
    - text: 'Han sade: Hwad wilt du jag skall gifwa dig för en pant? Hon swarade:
        Din ring, och din hufwudbonad, och din staf, som du hafwer i händerna. Det
        gaf han henne, och låg när henne, och hon wardt hafwande af honom.'
      verse: 18
    - text: Och hon stod up, och gick dädan, och lade doken af, och tog sin enkokläder
        uppå igen.
      verse: 19
    - text: 'Men Juda sände bocken med sin herde af Adullam, at han skulle taga igen
        panten ifrå qwinnonen: Och han fann henne intet.'
      verse: 20
    - text: 'Då frågade han folket, som bodde wid det rummet, och sade: Hwarest är
        den skökan, som satt ute på wägenom? De swarade: Ingen sköka hafwer der warit.'
      verse: 21
    - text: 'Och då han kom åter til Juda, och sade: Jag hafwer intet funnit henne;
        dertil säger folket, som der bor, at der hafwer ingen sköka warit.'
      verse: 22
    - text: 'Juda sade: Hafwe sig det, at wi icke til äfwentyrs skulle komma på skam:
        Ty jag hafwer sändt bocken, men du hafwer icke funnit henne.'
      verse: 23
    - text: 'Tre månader derefter wardt det Juda sagdt: Din sonahustru Thamar hafwer
        bolat; och si, i boleri är hon worden hafwande: Juda sade: Hafwer henne här
        fram, at hon skall brännas.'
      verse: 24
    - text: 'Och då hon hades fram, sände hon til sin swär och sade: Af denna mannen
        är jag hafwande, som detta tilhörer. Och sade: Känner du ock, hwem denne ringen
        och hufwudbonaden och stafwen tilhörer?'
      verse: 25
    - text: 'Juda kände det, och sade: Hon är rättfärdigare än jag; ty jag hafwer
        icke gifwit henne min son Sela. Dock belåg han henne intet mer.'
      verse: 26
    - text: Och då hon skulle föda, funnos twillingar i hennes lifwe.
      verse: 27
    - text: 'Och som hon nu födde, gaf sig en hand ut; då tog Jordgumman och band
        der en rödan tråd om, och sade: Denne skall först utkomma.'
      verse: 28
    - text: 'Men då han drog sina hand åter in, kom hans broder ut, och hon sade:
        Hwi är hinnan för dina skull sönderremnad? Och man kallade honom Perez.'
      verse: 29
    - text: Derefter kom hans broder ut, som hade den röda tråden om sina hand; och
        man kallade honom Serah.
      verse: 30
  - chapter: 39
    verses:
    - text: ' Joseph wardt förd neder i Egypten: Och Potiphar, en Egyptisk man, Pharaos
        hofmästare, köpte honom af de Ismaeliter, som honom hade fört der ned. '
      verse: 1
    - text: 'Och HERren war med Joseph, så at han wardt en lyckosam man: Och war i
        sins herras dens Egyptiens huse.'
      verse: 2
    - text: 'Och hans herre såg, at HERren war med honom: Ty allt det han gjorde,
        lät HERren gå lyckosamlig til med honom:'
      verse: 3
    - text: 'Så at han fann nåd för sinom herra, och wardt hans tjenare: Han satte
        honom öfwer sitt hus, och allt det han hade lät han under hans händer.'
      verse: 4
    - text: 'Och ifrå den tiden, då han hade satt honom öfwer sitt hus och alla sina
        ägodelar, wälsignade HERren den Egyptiens hus för Josephs skull: Och war alltsammans
        HERrans wälsignelse i allo de han hade, hema och på markene.'
      verse: 5
    - text: Derföre lät han det allt under Josephs händer, hwad han hade; och hade
        intet deraf, utan allena brödet, som han åt. Och Joseph war dägelig och fager
        under ansiktet.
      verse: 6
    - text: 'Och det begaf sig, då detta war skedt, at hans herras hustru kastade
        sin ögon på Joseph, och sade: Ligg när mig.'
      verse: 7
    - text: 'Men han wägrade det henne, och sade til henne: Si, min herre wet icke
        hwad i hans huse är, och allt det han hafwer, hafwer han gifwit under mina
        händer.'
      verse: 8
    - text: Och hafwer intet så godt i sino huse, det han i mitt wåld icke gifwit
        hafwer, utan dig, ty du äst hans hustru. Hwi skulle jag nu så mycket ondt
        göra, och synda emot Gud?
      verse: 9
    - text: Men hon hade dageliga sådana ord til Joseph; men han lydde henne intet,
        at han skulle ligga när henne, eller wara något om henne.
      verse: 10
    - text: Det begaf sig en dag, at Joseph gick in i huset til at göra sina syslo;
        och ingen af husfolket war der när.
      verse: 11
    - text: 'Och hon fick honom i hans mantel, och sade: Ligg när mig. Men han lät
        blifwa mantelen i hennes hand, och rymde ut af huset.'
      verse: 12
    - text: Då hon nu såg, at han lät blifwa mantelen i hennes hand, och rymde ut,
      verse: 13
    - text: 'Kallade hon husfolket, och sade til dem: Si, han hafwer fört oss här
        in en Ebreisk man, at han skulle komma oss på skam. han kom här in til mig,
        på det han skulle ligga när mig; men jag ropade med höga röst.'
      verse: 14
    - text: Och då han hörde, at jag skriade och ropade, då lefde han sin mantel när
        mig, och flydde, och lopp ut.
      verse: 15
    - text: Och hon lade hans mantel när sig, så länge hennes herre kom hem.
      verse: 16
    - text: 'Och talade til honom samma orden, och sade: Den Ebreiske tjenaren, som
        du hafwer haft här in, kom här in til mig, at han skulle komma mig på skam.'
      verse: 17
    - text: Men då jag skriade och ropade, lefde han sin mantel när mig, och flydde
        ut.
      verse: 18
    - text: 'Då hans herre hörde sådana sine hustrus ord, som hon til honom talade,
        och sade: Så hafwer mig din Ebreiske tjenare gjort; wardt han ganska wred.'
      verse: 19
    - text: 'Då tog hans herre honom, och lade honom i fängelse, der Konungens fångar
        inne lågo: Och der låg han då i fängelset.'
      verse: 20
    - text: Men HERren war med honom, och war honom gunstig, och lät honom finna nåd
        för befallningsmannen öfwer fångahuset.
      verse: 21
    - text: Så at han befallte alla fångarna i fängelsena under hans hand, at allt
        det der skedde, måste ske genom honom.
      verse: 22
    - text: Förty befallningsmannen öfwer fängelset såg, at HERren war med honom i
        allt det som under hans händer war, och at HERren lät, det han gjorde, lyckosammeliga
        tilgå.
      verse: 23
  - chapter: 40
    verses:
    - text: ' Och det begaf sig derefter, at Konungens i Egypten höfwitsman öfwer
        skänkerna, och höfwitsmannen öfwer bakarena, bruto deras herra Konungenom
        i Egypten emot. '
      verse: 1
    - text: Och Pharao wardt wred uppå dem,
      verse: 2
    - text: Och lät sätta dem i hofmästarens hus i fängelse, der Joseph låg fången.
      verse: 3
    - text: Och hofmästaren satte Joseph öfwer dem, at han skulle tjena dem; och de
        såto några dagar.
      verse: 4
    - text: Och både skänken och bakaren drömde om ena natt hwar sin dröm, och hwars
        deras dröm hade sin uttydelse.
      verse: 5
    - text: Då nu Joseph kom om morgonen in til dem, och såg dem ångse,
      verse: 6
    - text: 'Frågade han dem, och sade: Hwi ären i så ångse i dag?'
      verse: 7
    - text: 'De swarade: Oss hafwer drömt, och wi hafwom ingen, som oss det utlägger.
        Joseph sade: Utläggningen hörer Gudi til; dock förtäljer mig det.'
      verse: 8
    - text: 'Då förtälde skänken sin dröm för Joseph, och sade til honom: Mig drömde,
        at et winträ war för mig:'
      verse: 9
    - text: 'Det hade tre grenar; det grönskades, wäxte och blomstrades, och dess
        drufwor wordo mogna:'
      verse: 10
    - text: Och jag hade Pharaos skänkekar i mine hand, och tog och kryste dem i skänkekaret,
        och fick Pharao skänkekaret i handena.
      verse: 11
    - text: 'Joseph sade: Detta är uttydningen: Tre grenar äro tre dagar.'
      verse: 12
    - text: Efter tre dagar skall Pharao uphäfwa ditt hufwud, och sätta dig åter til
        dit ämbete, at du får honom skänkekaret i hans hand, såsom tilförene, då du
        war hans skänk.
      verse: 13
    - text: Men tänk uppå mig, då dig går wäl, och gör barmhertighet med mig, at du
        Pharao ingifwer, at han tager mig utaf detta huset;
      verse: 14
    - text: 'Ty jag är hemliga bortstulen utaf de Ebreers lande: Så hafwer jag ock
        här intet gjort, at de mig insatt hafwa.'
      verse: 15
    - text: 'Då bakaren såg, at uttydningen war god, sade han til Joseph: Mig hafwer
        ock drömt, at jag bar tre flätade korgar på mitt hufwud;'
      verse: 16
    - text: Och i öfwersta korgenom allahanda bakad mat til Pharaos behof; och foglarne
        åto af korgenom på mitt hufwud.
      verse: 17
    - text: 'Joseph swarade, och sade: Detta är uttydningen: Tre korgar äro tre dagar.'
      verse: 18
    - text: Och efter tre dagar skall Pharao upphäfwa ditt hufwud, och hänga dig i
        en galga; och foglarne skola äta ditt kött på dig.
      verse: 19
    - text: 'Och det hände tredje dagen, då begick Pharao sin årsdag, och han gjorde
        alla sina tjenare ena måltid: Och upphof den öfwersta skänkens hufwud, och
        den öfwersta bakarens, ibland sina tjenare;'
      verse: 20
    - text: Och satte den öfwersta skänken åter til sitt skänkeämbete, at han skulle
        få Pharao skänkekaret i handena;
      verse: 21
    - text: Men den öfwersta bakaren lät han hänga; som Joseph hade uttydt honom.
      verse: 22
    - text: Men den öfwerste skänken tänkte intet på Joseph, utan förgat honom.
      verse: 23
  - chapter: 41
    verses:
    - text: ' Och tu år derefter hade Pharao en dröm, såsom han hade ståndit wid älfwena, '
      verse: 1
    - text: Och sett af älfwene upstiga sju nöt skön och fet; och de gingo i goda
        bet.
      verse: 2
    - text: Sedan såg han annor sju nöt upstiga af älfwene, wanskapeliga och magra;
        och gingo jemte de andra på strandene wid älfwena.
      verse: 3
    - text: Och de sju wanskapeliga och magra nöten åto up de sju sköna och feta nöten.
        Då waknade Pharao.
      verse: 4
    - text: Och han somnade åter, och åter drömde honom, och såg, at sju ax full och
        tjock wäxte på enom stjelk.
      verse: 5
    - text: Derefter såg han sju tunn förwisen ax upgå.
      verse: 6
    - text: Och de sju magra axen upslukte de sju stora och fulla axen. Då waknade
        Pharao, och såg, at det war en dröm.
      verse: 7
    - text: 'Och då det wardt morgon, war hans ande bedröfwad; och skickade ut, och
        lät kalla alla spåmän i Egypten, och alla wisa, och förtälde dem sin dröm:
        Men der war ingen, som honom kunde uttyda för Pharao.'
      verse: 8
    - text: 'Då talade den öfwerste skänken med Pharao, och sade: Jag kommer ihog
        i dag mina synder.'
      verse: 9
    - text: Då Pharao war förtörnad på sina tjenare, och lade mig med den öfwersta
        bakaren i fängelse, i hofmästarens hus;
      verse: 10
    - text: Då drömde oss bådom i ene natt, hwar sin dröm, hwars uttydning hwarjom
        för sig pågalt.
      verse: 11
    - text: Då war när oss en Ebreisk ung man, hofmästarens tjenare; honom förtälde
        wi det, och han uttydde oss wåra drömmar, hwarjom efter sinom dröm.
      verse: 12
    - text: 'Och som han oss uttyddet, så är det gånget: Ty jag är åter satt til mitt
        ämbete, och han är hängder.'
      verse: 13
    - text: Då sände Pharao bort, och lät kalla Joseph, och de hade honom utu fängslet.
        Och han lät raka sig, och förwandla sin kläder, och kom in til Pharao.
      verse: 14
    - text: 'Då sade Pharao til honom: Mig hafwer drömt en dröm, och ingen är, som
        honom uttyder: Men jag hafwer hört af dig sägas, at när du hörer en dröm,
        då uttyder du honom.'
      verse: 15
    - text: 'Joseph swarade Pharao, och sade: Det står icke mig til; men Gud skall
        dock förkunna Pharao det godt är.'
      verse: 16
    - text: 'Pharao sade til Joseph: Mig drömde, jag stod på strandene wid älfwena,'
      verse: 17
    - text: Och såg upstiga af älfwene sju nöt, fet och skön, och de gingo i goda
        bet;
      verse: 18
    - text: Och efter dem såg jag sju annor nöt upstiga, tunn och fast wanskapeliga
        och magra; jag hafwer icke i hela Egypten sett så wanskapeliga.
      verse: 19
    - text: Och de sju wanskapeliga och magra nöten åto up de sju första feta nöten.
      verse: 20
    - text: Och då de hade ätit dem up, syntes intet på dem, at de hade ätit dem,
        och woro wanskapeliga såsom tilförene. Då waknade jag.
      verse: 21
    - text: Och såg åter i minom dröm sju ax woxen på enom stjelk full och tjock.
      verse: 22
    - text: Derefter gingo up sju torr ax tunn och förwisen.
      verse: 23
    - text: Och de sju tunna axen upsluko de sju torra axen. Och jag hafwer sagt det
        mina spåmän; men de kunna icke tyda mig det ut.
      verse: 24
    - text: 'Joseph swarade Pharao: Båda drömarne, Pharao, äro ens. Gud förkunnar
        Pharao, hwad han göra will.'
      verse: 25
    - text: 'De sju sköna nöten äro sju år, och de sju fulla axen äro ock de sju åren:
        Det är allt enahanda dröm.'
      verse: 26
    - text: De sju magra nöten och wanskapeliga, som efter de andra upstigna äro,
        äro sju år; och de sju magra och förwisnade axen skola wara sju hård år.
      verse: 27
    - text: Det är nu det jag sagt hafwer til Pharao, at Gud underwisar Pharao, hwad
        han göra will.
      verse: 28
    - text: Si, sju år warda kommande med stor ymnoghet i hela Egypti lande.
      verse: 29
    - text: 'Och efter dem warda sju hård år kommande, at man warder förgätandes all
        sådana ymnoghet i Egypti lande: Och den dyre tiden warder förtärandes landet;'
      verse: 30
    - text: 'At man intet skall weta af den ymnoghetene i landena, för den dyra tidens
        skull, som efter kommer: Förty han skall warda ganska swår.'
      verse: 31
    - text: Men det Pharao hafwer andra resona drömt betyder, at Gud skall sådant
        wisserliga och snarliga göra.
      verse: 32
    - text: Nu må Pharao se efter en förståndig och wis man, den han sätta må öfwer
        Egypti land;
      verse: 33
    - text: Och skaffa, at han förskickar ämbetsmän i landena, och taga den femte
        delen i Egypti lande i de sju rika åren.
      verse: 34
    - text: 'Och församle alla spisning af de goda åren, som komma skola, at de låta
        inkomma säd uti Pharaos kornhus til förråd i städerna, och förwara det:'
      verse: 35
    - text: På det man finner landena spisning i de sju hårda åren, som komma skola
        öfwer Egypti land; at landet icke förderfwas af hunger.
      verse: 36
    - text: Det talet behagade Pharao och alla hans tjenare wäl.
      verse: 37
    - text: 'Och Pharao sade til sina tjenare: Huru kunne wi finna en sådana man,
        som Guds Ande är uti?'
      verse: 38
    - text: 'Och sade til Joseph: Efter Gud hafwer allt sådant kundgjort dig, är ingen
        så klok och förståndig, som du.'
      verse: 39
    - text: 'Du skall wara öfwer mitt hus, och efter dino orde skall allt mitt folk
        lydigt wara: Allena i mitt konungsliga säte will jag wara mer än du.'
      verse: 40
    - text: 'Och sade: Si, jag hafwer satt dig öfwer hela Egypti land.'
      verse: 41
    - text: Och tog sin ring af sine hand, och klädde honom Joseph i hwitt silke,
        och hängde en guldkedjo på hans hals.
      verse: 42
    - text: 'Och lät honom sitta på den andra wagnen, och lät utropa honom: Denne
        är landsens fader: Och satte honom öfwer hela Egypti land.'
      verse: 43
    - text: 'Och Pharao sade til Joseph: Jag är Pharao; utan din wilja skall ingen,
        i hela Egypti lande, röra sin hand eller fot.'
      verse: 44
    - text: Och kallade honom det hemligaste rådet; och gaf honom til hustru Asnath
        Potiphera dotter Prestens i On. Så for Joseph ut til at bese Egypti land.
      verse: 45
    - text: Och han war tretio år gammal, då han stod för Pharao. Och for ut ifrå
        Pharao, och for omkring hela Egypti land.
      verse: 46
    - text: Och landet gjorde allt så i de sju rika åren.
      verse: 47
    - text: 'Och församlade i de sju åren alla spisning i Egypti land, och läto det
        i städerna: Ehwad spisning som wäxte på markene wid hwar och en stad allt
        omkring, det läto de komma der in.'
      verse: 48
    - text: Så lade Joseph tilhopa sädena öfwer måtto mycket, som sandkornen i hafwet,
        så at han wände igen at räkna; ty man kunde det icke räkna.
      verse: 49
    - text: Och Joseph wordo födde twå söner, förra än den dyre tiden kom, hwilka
        honom födde Asnath Potiphera dotter Prestens i On.
      verse: 50
    - text: Och kallade den första Manasse; förty, sade han, Gud hafwer låtit mig
        förgäta alla mina olycko, och mins faders hus.
      verse: 51
    - text: Den andra kallade han Ephraim; förty, sade han, Gud hafwer låtit mig wäxa
        til i mins eländes lande.
      verse: 52
    - text: Då nu de sju rika åren woro framliden i Egypten,
      verse: 53
    - text: Så begynte de sju hårda åren gå uppå, som Joseph hade omtalat. Och wardt
        en dyr tid i all land; men i hela Egypti lande war bröd.
      verse: 54
    - text: 'Då nu Egypti land ock led hunger, ropade folket til Pharao om bröd. Men
        Pharao sade til alla Egyptier: Går bort til Joseph, hwad han säger eder, det
        görer.'
      verse: 55
    - text: 'När nu dyr tid war öfwer allt landet, slog Joseph kornhusen up allestäds,
        och sålde de Egyptier: Förty som dyre tiden wardt ju längre ju större i landena.'
      verse: 56
    - text: 'Och all land kommo til Egypten, til att köpa när Joseph: Förty den dyre
        tiden fick öfwerhandena i all land.'
      verse: 57
  - chapter: 42
    verses:
    - text: ' Men då Jacob såg, at säd war fal i Egypten, sade han til sina söner:
        Hwi sen I icke til? '
      verse: 1
    - text: Si, jag hörer, at uti Egypten är säd nog, farer der ned, och köper oss
        säd, at wi må lefwa och icke dö.
      verse: 2
    - text: Så foro då tio Josephs bröder ned, at de skulle köpa säd i Egypten.
      verse: 3
    - text: 'Ty BenJamin Josephs broder lät Jacob icke fara med sina bröder, ty han
        sade: Honom måtte något ondt wederkomma.'
      verse: 4
    - text: Så foro Israels barn åstad til at köpa säd med androm, som kommo med dem;
        ty det war ock dyr tid i Canaans lande.
      verse: 5
    - text: Men Joseph war rådandes i landena, och sålde säd allo folkena i landena.
        Då nu hans bröder kommo til honom, föllo de ned på jordene för honom på sitt
        ansikte.
      verse: 6
    - text: 'Och han såg uppå dem, och kände dem, och låts wara främmande emot dem,
        och talade skarpt med dem, och sade til dem: Hwadan kommen I? De sade: Utaf
        Canaans land til at köpa spisning.'
      verse: 7
    - text: Och ändå han kände dem, så kände de dock intet honom.
      verse: 8
    - text: 'Och Joseph tänkte på drömen, som honom hade drömt om dem, och sade til
        dem: I ären spejare, och ären komne til at bese, hwarest landet är öpet.'
      verse: 9
    - text: 'De swarade honom: Nej, min herre, dine tjenare äro komne til at köpa
        spisning.'
      verse: 10
    - text: Wi äre alle ens mans söner; wi äre redelige, och dine tjenare hafwa aldrig
        warit spejare.
      verse: 11
    - text: 'Han sade til dem: Nej, utan I ären komne til at bese, hwarest landet
        är öpet.'
      verse: 12
    - text: 'De swarade honom: Wi dine tjenare äre tolf bröder, ens mans söner i Canaans
        land; och den yngste är när wår fader, men den ene är icke mer til.'
      verse: 13
    - text: 'Joseph sade til dem: Detta är det jag hafwer sagt eder, spejare ären
        I.'
      verse: 14
    - text: 'De uppå will jag pröfwa eder: Wid Pharaos lif, I skolen icke komma hädan,
        med mindre edar yngste broder kommer hit.'
      verse: 15
    - text: 'Sänder en af eder bort, som hemtar hit edar broder: Men I skolen wara
        fångne. Så will jag pröfwa edart tal, om i faren med sanningene eller icke.
        Ty hwar så icke, så ären I, wid Pharaos lif, spejare.'
      verse: 16
    - text: Och han lät dem allesamman i förwaring i tre dagar.
      verse: 17
    - text: 'Om tredje dagen sade han til dem: Wiljen I lefwa, så görer alltså; ty
        jag fruktar Gud.'
      verse: 18
    - text: Ären I redelige, så låter en edar broder ligga bunden i edart fängelse;
        men I farer bort, och förer hem hwad som I köpt hafwen emot hungeren.
      verse: 19
    - text: Och förer edar yngsta broder hit til mig, så will jag tro edor ord, på
        det I icke skolen dö. Och de gjorde så.
      verse: 20
    - text: 'Men de talade inbördes: Detta hafwe wi förskyllat på wår broder, at wi
        såge hans själs ångest, då han bad oss, och wi wille intet höra honom; derför
        kommer nu denna bedröfwelsen öfwer oss.'
      verse: 21
    - text: 'Ruben swarade dem, och sade: Sade jag icke eder, då jag talade: Synder
        icke på pilten; och I willen icke hörat? Nu warder hans blod utkräfd.'
      verse: 22
    - text: Men de wisste icke, at Joseph förstod det; ty han talade med dem med en
        tolk.
      verse: 23
    - text: Och han wände sig ifrå dem, och gret. Då han nu wände sig åter til dem,
        och talade med dem, tog han Simeon utaf dem, och bandt honom för deras ögon.
      verse: 24
    - text: Och gaf befallningen, at deras säckar skulle fyllas med mälning, och gifwas
        deras penningar igen, hwars i hans säck; dertil ock hwarjom sina täring på
        resone. Och man gjorde dem så.
      verse: 25
    - text: Och de lade sina waror på sina åsnar, och foro dädan.
      verse: 26
    - text: Men då endera lät up sin säck, at han skulle fodra sin åsna i herberget,
        wardt han warse sina penningar, som lågo ofwan i säckenom;
      verse: 27
    - text: 'Och sade til sina bröder: Jag hafwer fått mina penningar igen; si, de
        äro i minom säck. Då förföll dem deras hjerta och förskräcktes inbördes, och
        sade: Hwi hafwer Gud gjort oss så?'
      verse: 28
    - text: 'Då de nu kommo hem til deras fader Jacob i Canaans lande, sade de honom
        allt det dem wederfarit war, och sade:'
      verse: 29
    - text: Den mannen, som är herre i landet, talade skarpt til oss, och hölt oss
        för landsens spejare.
      verse: 30
    - text: 'Och då wi swarade: Wi äre redelige, och hafwe aldrig warit spejare;'
      verse: 31
    - text: Utan ärom tolf bröder, wårs faders söner; en är icke mer til, och den
        yngste är ännu i denna dag när wår fader i Canaans lande;
      verse: 32
    - text: 'Sade han til oss: Deruppå will jag märkat, at I ären redelige: En edar
        broder låter när mig qwar, och tager nödtorft til edor hus, och farer bort:'
      verse: 33
    - text: Och hemter edar yngsta broder hit til mig, så kan jag märka, at I icke
        ären spejare, utan redelige män; så will jag ock gifwa eder edar broder igen,
        och så må I bruka edart bästa i landena.
      verse: 34
    - text: 'Och då de slogo ut af säckarna, fann hwar och en sitt penningaknyte i
        sinom säck: Och då de sågo, at det war deras penningaknyte, wordo de, med
        deras fader, förskräckte.'
      verse: 35
    - text: 'Då sade Jacob deras fader: I hafwen gjort mig barnlös; Joseph är icke
        mera til, Simeon är ock icke mera til, BenJamin wiljen I taga ifrå mig: Det
        går allt öfwer mig.'
      verse: 36
    - text: 'Ruben swarade sinom fader, och sade: Om jag icke förer dig honom hem
        igen, så dräp båda mina söner: Allenast gif honom i mina hand, jag will föra
        dig honom hem igen.'
      verse: 37
    - text: 'Han sade: Min son skall icke fara ned med eder; ty hans broder är död,
        och han är allena igenblifwen: Om honom wederfores något ondt i wägen, der
        I resten, worden I drifwande min grå hår med sorg neder i grafwena.'
      verse: 38
  - chapter: 43
    verses:
    - text: ' Men den dyre tiden twingade landet. '
      verse: 1
    - text: 'Och det wardt allt, som de hade fört utaf Egypten, sade deras fader Jacob
        til dem: Farer åter dit, och köper oss någon spisning.'
      verse: 2
    - text: 'Då swarade honom Juda, och sade: Den mannen wederlade oss det högeliga,
        och sade: I skolen icke komma för min ögon, med mindre edar broder är med
        eder.'
      verse: 3
    - text: Är det nu så, at du sänder wår broder med oss, så wilje wi fara ned, och
        köpa dig spisning.
      verse: 4
    - text: 'Men är det så, at du icke sänder honom, så fare wi icke neder; ty mannen
        hafwer sagt oss: I skolen icke komma för min ögon, utan edar broder är med
        eder.'
      verse: 5
    - text: 'Israel sade: Hwi hafwen I så illa gjort emot mig, at I hafwen det sagt
        mannenom, at I haden än en broder?'
      verse: 6
    - text: 'De swarade: Den mannen frågade så grant om oss och wåra slägt, och sade:
        Lefwer edar fader än? Hafwen I ännu en broder? Då sade wi honom, som han frågade:
        Huru kunde wi weta, at han skulle säga: Hafwer edar broder hit ned med eder?'
      verse: 7
    - text: 'Då sade Juda til Israel sin fader: Låt pilten fara med mig, at wi må
        göra oss redo och färdas, och mågom lefwa, och icke dö, både wi och du, och
        wår barn.'
      verse: 8
    - text: 'Jag will wara god för honom; utaf mina händer skall du äska honom: Förer
        jag dig icke honom igen, och sätter honom fram för din ögon, så will jag hafwa
        skuld så länge jag lefwer.'
      verse: 9
    - text: Ty hwar wi icke hade fördröjt, hade wi wäl allaredo twå resor warit igenkomne.
      verse: 10
    - text: 'Då sade Israel deras fader til dem: Måste det ju så wara, så görer det,
        och tager af landsens bästa frukt i edra säckar, och förer mannenom skänker
        dit neder, något balsam och hannog, och örter, och mirrham, och dadel och
        mandel.'
      verse: 11
    - text: Tager ock andra penningar med eder, och de penningar, som I hafwen fått
        igen ofwan i edra säckar, förer också med eder; tiläfwentyrs der är någon
        willa ibland kommen.
      verse: 12
    - text: Dertil tager edar broder; görer eder redo, och farer til mannen.
      verse: 13
    - text: Men allsmägtig Gud gifwe eder barmhertighet för den mannenom, at han måtte
        eder fri låta den andra broderen och BenJamin. Men jag måste wara, som den
        der sin barn slätt mist hafwer.
      verse: 14
    - text: Då togo de dessa skänker, och penningar dubbelt med sig, och BenJamin;
        gjorde sig redo, och foro in i Egypten, och gingo in för Joseph.
      verse: 15
    - text: 'Då såg Joseph dem med BenJamin, och sade til honom, som war öfwer hans
        hus: Haf dessa männerna in i huset, och slagta, och red til: Förty de skola
        äta med mig i middag.'
      verse: 16
    - text: Och mannen gjorde såsom Joseph honom sagt hade, och hade männerna in i
        Josephs hus.
      verse: 17
    - text: 'Men de fruktade sig, at de wordo hafde i Josephs hus, och sade: Wi äre
        här införde för penningarnas skull, som wi tilförene funnom i wåra säckar,
        at han will komma oss det uppå, och låta en dom gå öfwer oss, der han oss
        med tager til sina trälar, med wåra åsnar.'
      verse: 18
    - text: 'Derföre gingo de til mannen, som war öfwer Josephs hus, och talade med
        honom utanför dörena af husena:'
      verse: 19
    - text: 'Och sade: Min herre, wi worom tilförene här nedre til at köpa spisning:'
      verse: 20
    - text: Och då wi kommo i herberget, och löste up wåra säckar, si, då woro hwars
        och ens penningar ofwan i hans säck, med fulla wigt; derföre hafwe wi åter
        fört dem med oss.
      verse: 21
    - text: Hafwom också fört andra penningar med oss, til at köpa spisning med. Men
        wi wete icke, ho som hafwer stungit oss wåra penningar i wåra säckar.
      verse: 22
    - text: 'Men han sade: Warer til frids, frukter eder icke, edar Gud, och edar
        faders Gud, hafwer gifwit eder en skatt i edra säckar; edra penningar hafwer
        jag fått. Och han hade Simeon ut til dem.'
      verse: 23
    - text: 'Och hade dem i Josephs hus: Gaf dem watn, at de skulle twå sina fötter,
        och gaf deras åsnar foder.'
      verse: 24
    - text: 'Men de redde til skänkerna, til dess Joseph kom til middagen: Ty de hade
        hört, at de skulle der äta bröd.'
      verse: 25
    - text: Då nu Joseph gick in i huset, båro de honom skänkerna i huset på sina
        händer, och föllo för honom neder på jordena.
      verse: 26
    - text: 'Men han tackade dem kärliga, och sade: Går det wäl med edrom fader den
        gamla, der I mig af saden? Lefwer han ännu?'
      verse: 27
    - text: 'De swarade: Wårom fader dinom tjenare går wäl, och han lefwer ännu: Och
        bugade sig, och föllo ned för honom.'
      verse: 28
    - text: 'Och han lyfte up sin ögon, och såg sin broder BenJamin, sine moders son,
        och sade: Är det edar yngste broder, som I saden mig af? Och sade ytterligare:
        Gud ware dig nådelig, min son.'
      verse: 29
    - text: Och Joseph hastade, ty hans hjerta war brinnande öfwer sin broder, och
        sökte rum til at gråta; och gick i sin kammar, och gret der.
      verse: 30
    - text: 'Och då han hade twagit sitt ansikte, gick han ut, och hölt sig fast,
        och sade: Lägger bröd fram.'
      verse: 31
    - text: 'Och der bars fram, besynnerliga för honom, och besynnerliga för dem,
        och för de Egyptier, som med honom åto, ock besynnerliga: Förty de Egyptier
        töras icke äta bröd med de Ebreer, det är en wederstyggelse för dem.'
      verse: 32
    - text: Och de sattes för honom, den förstfödde efter sina förstfödslo, och den
        yngste efter sin ungdom. Der förundrade de sig uppå inbördes.
      verse: 33
    - text: 'Och man bar dem besynnerliga rätter af hans bord: Men BenJamin fem sinom
        mer än de andra; och de drucko, och wordo druckne med honom.'
      verse: 34
  - chapter: 44
    verses:
    - text: ' Och Joseph befallte honom, som war öfwer hans hus, och sade: Fyll dessa
        männernas säckar med spisning, så mycket de kunna föra, och lägg hwarjom sina
        penningar ofwan i hans säck: '
      verse: 1
    - text: Och mina silfskål ofwan i dens yngstas säck med penningarna för sädena.
        Han gjorde, som Joseph honom sade.
      verse: 2
    - text: Om morgonen, då ljust wardt, läto de männerna fara med sina åsnar.
      verse: 3
    - text: 'Då de nu woro ut af stadenom, och icke långt komne, sade Joseph til honom,
        som war öfwer hans hus: Up och far efter männerna, och när du får dem, så
        säg til dem: Hwi hafwen I lönt godt med ondo?'
      verse: 4
    - text: Är icke det der min herre dricker utaf, och der han spår med? I hafwen
        illa gjort.
      verse: 5
    - text: Och som han beslog dem, sade han sådan ord til dem.
      verse: 6
    - text: 'De swarade honom: Hwi talar min herre sådana ord? Bort det, at dine tjenare
        skulle så göra.'
      verse: 7
    - text: 'Si, penningarna, som wi funnom ofwan uti wåra säckar, hafwom wi fört
        til dig igen af Canaans lande: Och hwi skulle wi då hafwa stulit silfwer eller
        guld af dins herras huse?'
      verse: 8
    - text: 'När hwilken det warder funnit ibland dina tjenare, han må dö: Dertil
        wilje wi ock wara mins herras trälar.'
      verse: 9
    - text: 'Han sade: Ja, ware som I hafwen sagt: När hwilkom det finnes, han ware
        min träl: men I skolen wara löse.'
      verse: 10
    - text: Och då de hastade sig, och lade hwar sin säck af ned på jordena, och hwar
        lät up sin säck.
      verse: 11
    - text: Och han sökte, och begynte på den första, in til den yngsta; då fans skålen
        i BenJamins säck.
      verse: 12
    - text: Då refwo de sin kläder, och ladde hwar uppå sin åsna, och foro åter in
        i staden.
      verse: 13
    - text: 'Och Juda gick med sina bröder in i Josephs hus: Ty han war ändå der,
        och de föllo ned på jordena för honom.'
      verse: 14
    - text: 'Joseph sade til dem: Hwi torden I det göra? Weten I icke, at en sådana
        man, som jag är, kunde spå til?'
      verse: 15
    - text: 'Juda sade: Hwad skole wi säga minom herra, eller huru skole wi bära före?
        Gud hafwer funnit dina tjenares missgerningar: Si, wi och den, som skålen
        är funnen när, äre min herras trälar.'
      verse: 16
    - text: 'Men han sade: Bort det, at jag skulle så göra. Den mannen, som skålen
        är funnen när, han skall wara min träl: Men I farer med frid up til edar fader.'
      verse: 17
    - text: 'Då gick Juda til honom, och sade: Min herre, låt din tjenare tala et
        ord i dina öron, min herre, och din wrede harmes icke öfwer din tjenare; ty
        du äst såsom Pharao.'
      verse: 18
    - text: 'Min herre frågade sina tjenare, och sade: Hafwen I ock någon fader, eller
        broder?'
      verse: 19
    - text: 'Då swarade wi: Wi hafwe en fader, och han är gammal, och en ung dräng
        föddan i hans ålderdom, och hans broder är död, och han är allena blifwen
        igen af sine moder, och hans fader hafwer honom kär.'
      verse: 20
    - text: 'Då sade du til dina tjenare: Hafwer honom hit ned til mig, och jag will
        göra honom godt.'
      verse: 21
    - text: 'Men wi swarade minom herra: Pilten kan icke komma ifrå sinom fader: Hwar
        han komme honom ifrå, dödde han.'
      verse: 22
    - text: 'Då sade du til dina tjenare: Hwar edar yngste broder icke kommer här
        med eder, skolen I icke mera komma för min ögon.'
      verse: 23
    - text: Då forom wi up til din tjenare, min fader, och sadom honom mins herras
        tal.
      verse: 24
    - text: 'Då sade wår fader: Farer åter bort, och köper oss någon spisning.'
      verse: 25
    - text: 'Men wi sade: Wi kunne icke fara der ned, med mindre wår yngste broder
        är med oss, så wilje wi fara der ned: Ty wi kunne icke komma för dens mansens
        ögon, hwar wår yngste broder icke är med oss.'
      verse: 26
    - text: 'Då sade din tjenare, min fader, til oss: I weten, at min hustru hafwer
        födt mig twå:'
      verse: 27
    - text: Den ene gick bort ifrån mig, och det sades, at han skulle wara ihjälrifwen;
        och jag hafwer ej sett honom allt härtil.
      verse: 28
    - text: Skolen I ock taga denna ifrå mig, och honom wederfars något ondt, så warden
        I drifwande min grå hår med sorg ned i grafwena.
      verse: 29
    - text: Om jag nu komme hem til din tjenare, min fader, och pilten wore icke med
        oss, efter hans själ hänger in til desses själ;
      verse: 30
    - text: 'Så sker det, då han ser, at pilten icke är tilstädes, at han dör: Så
        worde wi dine tjenare, dins tjenares, wårs faders grå hår förande med jämmer
        ned i grafwena.'
      verse: 31
    - text: 'Ty jag, din tjenare, hafwer warit minom fader god för pilten, och sagt:
        Hafwer jag icke honom til dig igen, så will jag hafwa skuld i alla mina lifsdagar.'
      verse: 32
    - text: Derföre, låt din tjenare blifwa här qwar minom herra för en träl i piltens
        stad; och låt pilten fara up med sina bröder.
      verse: 33
    - text: Förty, huru skulle jag fara up til min fader, när pilten är icke med mig?
        Jag finge se den jämmer, som min fader uppå komme.
      verse: 34
  - chapter: 45
    verses:
    - text: ' Då kunde icke Joseph hålla sig för allom dem, som omkring stodo, och
        han ropade: Går alle ut ifrå mig. Och stod ingen när honom, då Joseph bekände
        sig för sina bröder: '
      verse: 1
    - text: Och han gret öfwerljudt, så at de Egyptier och Pharaos tjenare det hörde.
      verse: 2
    - text: 'Och han sade sina bröder: Jag är Joseph; lefwer min fader ännu? Och hans
        bröder kunde intet swara honom: Så förskräckte woro de för hans ansikte.'
      verse: 3
    - text: 'Men han sade: Går dock hit til mig. Och de gingo til honom, och han sade:
        Jag är Joseph edar broder, den I hafwen sålt in uti Egypten.'
      verse: 4
    - text: 'Och nu låter det icke bekymra eder, och tänker icke at jag derföre är
        wred, at I hafwen sålt mig hit: Ty för edra wälfärds skull hafwer Gud sändt
        mig hit för eder.'
      verse: 5
    - text: Ty det är nu tu år, at dyr tid hafwer warit i landena; och äro ännu fem
        år, at ingen plöjning eller upskörd skall warda.
      verse: 6
    - text: Men Gud hafwer sändt mig hit för eder, at han will låta eder blifwa qwara
        på jordene, och hålla eder wid lif genom stor under.
      verse: 7
    - text: 'Så hafwen icke nu I sändt mig hit, utan Gud: Han hafwer gjort mig såsom
        en fader til Pharao, och til en herra öfwer allt hans hus, och til en Första
        i hela Egypti land.'
      verse: 8
    - text: 'Skynder eder nu, och farer up til min fader, och säger honom: Det låter
        din son Joseph säga dig: Gud hafwer satt mig til en herra i hela Egypti land;
        kom ned til mig, försumma dig icke.'
      verse: 9
    - text: Du skalt bo i det landet Gosen, och wara hardt när mig, du och din barn,
        och din baranabarn, din får och fä, och allt det ditt är.
      verse: 10
    - text: 'Jag will der försörja dig: Ty det är ännu fem åra dyr tid at du icke
        warder förderfwad med ditt hus, och allt det ditt är.'
      verse: 11
    - text: Si, edor ögon se, och mins broders BenJamins ögon, at jag talar munteliga
        med eder.
      verse: 12
    - text: Förkunner minom fader alla mina härligheter i Egypten, och allt det I
        sett hafwen. Skynder eder, och kommer hit ned med minom fader.
      verse: 13
    - text: Och han fick sin broder BenJamin om halsen, och gret; och BenJamin gret
        ock wid hans hals.
      verse: 14
    - text: Och han kyste alla sina bröder, och gret öfwer dem. Sedan talade hans
        bröder med honom.
      verse: 15
    - text: Och när det ryktet kom i Pharaos hus, at Josephs bröder woro komne, behagade
        det Pharao wäl, och alla hans tjenare.
      verse: 16
    - text: 'Och Pharao sade til Joseph: Säg dina bröder: Detta görer: Lader edor
        djur; farer bort, och när I kommen i Canaans land,'
      verse: 17
    - text: Så tager edar fader och edart folk, och kommer til mig, jag will gifwa
        eder af allt det goda, som i Egypti land är, at I skolen äta märgen i landena.
      verse: 18
    - text: 'Och bjud dem: Görer alltså: Tager edor utaf Egypti lande wagnar til edor
        barn och hustrur, och förer edar fader, och kommer.'
      verse: 19
    - text: 'Och skoner icke edor bohags ting: Förty allt det goda i hela Egypten
        skall höra eder til.'
      verse: 20
    - text: Israels barn gjorde så, och Joseph fick dem wagnar, efter Pharaos befallning,
        och förtäring på wägen.
      verse: 21
    - text: Och gaf dem allom, hwarjom för sig, högtidskläder; men BenJamin och han
        trehundrad silfwerpenningar, gaf fem högtidsklädningar.
      verse: 22
    - text: Men fadrenom sände han tio åsnar, ladda med gods utaf Egypten, och tio
        åsninnor med mälning och bröd och spisning, sinom fader på wägen.
      verse: 23
    - text: 'Och så lät han sina bröder fara, och sade til dem: Kifwer icke på wägenom.'
      verse: 24
    - text: Så foro de utaf Egypten, och kommo uti Canaans land til sin fader Jacob;
      verse: 25
    - text: 'Och förkunnade honom det, och sade: Din son Joseph lefwer ännu, och är
        en herre i hela Egypti lande. Men honom föll det icke i sinnet, ty han trodde
        dem intet.'
      verse: 26
    - text: Då sade de honom all Josephs ord, som han til dem sagt hade. Och då han
        såg wagnarna, som Joseph utsändt hade til at föra honom med, wardt hans ande
        lefwandes.
      verse: 27
    - text: 'Och sade: Jag hafwer nog, at min son Joseph lefwer ännu. Jag will fara
        bort och se honom, förra än jag dör.'
      verse: 28
  - chapter: 46
    verses:
    - text: ' Israel for dit med allt det honom tillhörde. Och då han kom til BerSaba,
        offrade han et offer sins faders Isaacs Gudi. '
      verse: 1
    - text: 'Och Gud sade til honom om nattena i ene syn: Jacob, Jacob. Han sade:
