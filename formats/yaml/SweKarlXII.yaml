        broder skall warda större än han, och hans säd skall warda til et stort folk.'
      verse: 19
    - text: 'Så wälsignade han dem i den dagen och sade: Warde Israel wälsignad efter
        ditt sätt, så at man må säga: Gud sätte dig såsom Ephraim och Manasse: Och
        så satte han Ephraim för Manasse.'
      verse: 20
    - text: 'Och Israel sade til Joseph: Si, jag dör, och Gud skall wara med eder,
        och skall föra eder åter i edra fäders land.'
      verse: 21
    - text: Jag hafwer gifwit dig et stycke land utan dina bröder, som jag med mitt
        swärd och boga utaf de Amoreers hand tagit hafwer.
      verse: 22
  - chapter: 49
    verses:
    - text: ' Och Jacob kallade sina söner, och sade: Församler eder, at jag må förkunna
        eder, hwad eder skall hända i den yttersta tiden. '
      verse: 1
    - text: Kommer tilhopa, och hörer til, I Jacobs barn; hörer edar fader Israel.
      verse: 2
    - text: Ruben min förste son, du äst min kraft, och min första magt, den öfwerste
        i offret, och den öfwerste i riket.
      verse: 3
    - text: 'Han utlöper med hast som watn: Du skalt icke wara den öfwerste; ty du
        hafwer upstigit i dins faders lägre, och der hafwer du med det upstigandet
        besmittat mina säng.'
      verse: 4
    - text: De bröder Simeon och Levi, de hafwa handlat orättfärdiga med deras mordwapn.
      verse: 5
    - text: 'Min själ komme icke i deras råd, och min härlighet ware icke i deras
        förbund: Förty uti deras wrede hafwa de dödat mannen, och uti deras öfwerdådighet
        hafwa de förderfwat oxan.'
      verse: 6
    - text: 'Förbannad ware deras wrede, at hon så styf är, och deras grymhet, at
        hon så hård är: Jag skall skingra dem i Jacob, och förströ dem i Israel.'
      verse: 7
    - text: Juda, du äret, dig skola dine bröder lofwa, din hand skall wara dina fiender
        på halsen; för dig skola dins faders barn buga sig.
      verse: 8
    - text: 'Juda är et ungt lejon, du äst högt kommen, min son, genom stor seger:
        Han hafwer nederböjt sig, och lägrat sig som et lejon, och som en lejinna.
        Ho törs sätta sig up emot honom?'
      verse: 9
    - text: Spiran skall icke warda tagen ifrån Juda, ej heller en mästare ifrå hans
        fötter, till dess Hjelten kommer; och honom skola folken tilfalla.
      verse: 10
    - text: Han warder bindandes sin fåla wid winträt, och sine åsninnos son wid den
        ädla winqwisten. Han skall twå sin kläder i win, och sin mantel i winbärs
        blod.
      verse: 11
    - text: Hans ögon äro rödaktigare än win, och hans tänder äro hwitare än mjölk.
      verse: 12
    - text: Sebulon skall bo wid hafshamnena, och wid skepphamnena, och sträcka sig
        intil Sidon.
      verse: 13
    - text: Isaschar skall wara en benåsne, och lägra sig emellan gränsorna.
      verse: 14
    - text: Och han såg rolighetena, at hon är god, och landet, at det är lustigt,
        och böjde sina härdar til at bära, och är worden en skattskyldig tjenare.
      verse: 15
    - text: Dan skall warda en domare ibland sitt folk, såsom et annat slägte i Israel.
      verse: 16
    - text: Dan skall warda en orm på wägenom, och en huggorm på stigenom, och bita
        hästen i foten, at den derpå rider, skall til rygga falla.
      verse: 17
    - text: HERre, jag wäntar efter dina helso.
      verse: 18
    - text: Gud, wäpnad, skall föra hären, och åter igen föran.
      verse: 19
    - text: Af Asser kommer hans feta bröd, och han skall gifwa Konungenom kräselig
        mat.
      verse: 20
    - text: Naphthali är en snar hjort, och gifwer kosteligit tal.
      verse: 21
    - text: 'Joseph skall tilwäx; han skall tilwäxa likawist som wid en källo: Döttrarna
        träda fram uti regementet.'
      verse: 22
    - text: 'Och ändock skyttarne woro honom förbittrade, trätte med honom, och hatade
        honom:'
      verse: 23
    - text: 'Så är dock hans boge blifwen fast, och hans händers armar äro förmannade,
        genom dess mägtiges händer i Jacob: Af honom äro komne herdar, stenar i Israel.'
      verse: 24
    - text: Ifrå dins faders Gud är dig kommen hjelp, och af den Allsmägtiga äst du
        wälsignad med wälsignelse ofwan efter af himlenom; med wälsignelse af djupet,
        som under ligger; med wälsignelse på bröst och qwed.
      verse: 25
    - text: Den wälsignelse, som dinom fader och minom föräldrom lofwad är, går mägteliga
        efter deras önskan, som höge äro i werldene. Utaf Joseph skola hufwuden warda,
        och de öfwerste Nazareer ibland sina bröder.
      verse: 26
    - text: 'BenJamin är en glupande ulf: Om morgonen skall han äta rof, men om aftonen
        skall han utskifta rofwet.'
      verse: 27
    - text: Desse alle äro de tolf Israels slägter, och det är det, som deras fader
        hafwer talat med dem, då han wälsignade dem, hwar med sin besynnerliga wälsignelse.
      verse: 28
    - text: 'Och han böd dem, och sade til dem: Jag skall samkas til mitt folk; begrafwer
        mig när mina fäder, i den kulone på Ephrons Hetheens åker.'
      verse: 29
    - text: I den dubbelkulone, som ligger emot Mamre i Canaans lande, hwilka Abraham
        köpte til en arfgrift med åkrenom af Ephron den Hetheen.
      verse: 30
    - text: 'Der hafwa de begrafwit Abraham och Sara hans hustru: Der hafwa de ock
        begrafwit Isaac och Rebecka hans hustru: Der hafwer jag ock begrafwit Lea;'
      verse: 31
    - text: I den åkrenom och de kulone, som af Heths barnom köpt är.
      verse: 32
    - text: Och när Jacob hade lyktat buden til sin barn, lade han sina fötter samman
        på sängene, led af, och wardt samkad til sitt folk.
      verse: 33
  - chapter: 50
    verses:
    - text: ' Då föll Joseph in på sins faders ansikte, och gret, och kyste honom. '
      verse: 1
    - text: 'Och Joseph befallte sina tjenare läkarena, at de skulle smörja hans fader:
        Och läkarena smorde Israel'
      verse: 2
    - text: Til dess fyratio dagar woro förgångne; ty så länge warade smörjedagarna.
        Och de Egyptier begreto honom i sjutio dagar.
      verse: 3
    - text: 'Då nu sörjodagarne ute woro, talade Joseph med Pharaos gårdsfolk, och
        sade: Hafwer jag funnit nåd för eder, så taler med Pharao, och säger:'
      verse: 4
    - text: 'Min fader hafwer tagit en ed af mig, och sagt: Si, jag dör; begraf mig
        i mine graf, som jag hafwer grafwit mig i Canaans lande. Så will jag nu fara
        up och begrafwa min fader, och komma igen.'
      verse: 5
    - text: 'Pharao sade: Far dit up, och begraf din fader, som du honom sworit hafwer.'
      verse: 6
    - text: 'Så for Joseph up til at begrafwa sin fader: Oh med honom foro alle Pharaos
        tjenare, de äldste af hans folk, och alle de äldste i Egypti lande;'
      verse: 7
    - text: Dertil allt Josephs folk, och hans bröder, och hans faders folk; allena
        deras barn, får och fä lefde de i det landet Gosen.
      verse: 8
    - text: Och foro desslikes up med honom wagnar och resenärer, och war en ganska
        stor skare.
      verse: 9
    - text: Då de nu kommo in på den planen Atad, som ligger in emot Jordan, då höllo
        de en ganska stor och bitter dödklagan; och han sörjde öfwer sin fader i sju
        dagar.
      verse: 10
    - text: 'Och då folket i landet, de Cananeer, sågo det sörjandet på den planen
        Atad, sade de: De Egyptier sörja der fast. Deraf kallar man det rummet de
        Egyptiers sorg; hwilket ligger in emot Jordan.'
      verse: 11
    - text: Och hans barn gjorde som han dem befallt hade.
      verse: 12
    - text: Och förde honom i Canaans land, och begrofwo honom i den dubbelkulone
        af åkren, som Abraham med åkrenom köpt hade til arfgrift af Ephron Hetheen,
        twärt emot Mamre.
      verse: 13
    - text: Så for Joseph åter in i Egypten med sina bröder, och med allom dem, som
        woro farne up med honom til at begrafwa hans fader; när de hade begrafwit
        honom.
      verse: 14
    - text: 'Men Josephs bröder fruktade sig, då deras fader war död, och sade: Kanske,
        at Joseph är oss gramse, och måtte wedergälla oss det onda wi honom gjort
        hafwe.'
      verse: 15
    - text: 'Derföre läto de säga honom: Din fader gaf befallning för sin död, och
        sade:'
      verse: 16
    - text: 'Så skolen I säga til Joseph: Käre, förlåt dina bröder deras missgerning
        och synd, at de så illa hafwa gjort emot dig. Käre, förlåt oss nu, som ärom
        dins faders Guds tjenare, denna missgerning. Men Joseph gret, då de sådant
        talade med honom.'
      verse: 17
    - text: 'Och hans bröder gingo til, och föllo ned för honom, och sade: Si, wi
        äre dine tjenare.'
      verse: 18
    - text: 'Joseph sade til dem: Frukter eder icke, ty jag är under Gudi.'
      verse: 19
    - text: I tänkten ondt öfwer mig, men Gud hafwer wändt det til godo, at han gjorde
        som för ögon är, til at frälsa mycket folk.
      verse: 20
    - text: Så frukter eder nu intet, jag will försörja eder och edro barn. Och han
        stärkte dem, och talade wänliga med dem.
      verse: 21
    - text: Så bodde Joseph i Egypten med sins faders huse, och lefde hundrade och
        tio år.
      verse: 22
    - text: 'Och såg Ephraims barn til tredje led: Föddes också barn på Josephs sköte,
        utaf Machirs barnom, hwilken Manasses son war.'
      verse: 23
    - text: 'Och Joseph sade til sina bröder: Jag dör, och Gud warder eder sökandes,
        och förandes utaf detta landet, in uti det landet, som han hafwer sworit Abraham,
        Isaac och Jacob.'
      verse: 24
    - text: 'Derföre tog han en ed af Israels barnom, och sade: När Gud warder eder
        sökandes, så förer min ben hädan.'
      verse: 25
    - text: Så dödde Joseph, då han war hundrade och tio år gammal. Och de smorde
        honom, och lade honom uti ena kisto i Egypten. Ände på den Första Boken Mose.
      verse: 26
  name: Genesis
- chapters:
  - chapter: 1
    verses:
    - text: ' Desse äro namnen af Israels barn, som kommo in uti Egypten med Jacob;
        hwar och en kom derin med sitt hus: '
      verse: 1
    - text: Ruben, Simeon, Levi, Juda,
      verse: 2
    - text: Isaschar, Zebulon, BenJamin,
      verse: 3
    - text: Dan, Naphtali, Gad, Asser.
      verse: 4
    - text: Och alla de själar, som utaf Jacobs länd utgångna wore, wore sjutio. Men
        Joseph war tillförene uti Egypten.
      verse: 5
    - text: Då nu Joseph död war, och alle hans bröder, och alle de som på den tiden
        lefwat hade;
      verse: 6
    - text: Wäxte Israels barn, och födde barn, och förökades, och worde ganska månge,
        så att de uppfyllde landet.
      verse: 7
    - text: Då wardt en ny Konung öfwer Egypten, hwilken intet wisste af Joseph.
      verse: 8
    - text: 'Han sade till sitt folk: Si, Israels barnas folk är mycket, och mera
        än wi.'
      verse: 9
    - text: Nu wäl, wi wilje listeliga förlägga dem, att de icke warda så månge. Ty
        om något örlig påkomme mot oss, måtte de ock gifwa sig till wåra fiendar,
        och strida emot oss, och draga utu landet.
      verse: 10
    - text: Och han satte öfwer dem arbetsfogdar, som dem betwinga skulle med träldom;
        ty man byggde Pharao de städer Pithom och Raamses till skatthus.
      verse: 11
    - text: Men ju mer betungade folket, ju mer det förökades och förwidgade sig;
        derföre woro de Israels barnom hätske.
      verse: 12
    - text: Och de Egyptier twingade Israels barn med obarmhertighet till att träla;
      verse: 13
    - text: Och gjorde deras lefwerne bittert, med swårt arbete på ler och tegel,
        och med allahanda släpande på markene, och med allahanda arbete, som de kunde
        dem pålägga med obarmhertighet.
      verse: 14
    - text: 'Och Konungen i Egypten sade till jordgummorna för de Ebreiska qwinnor;
        den ena het Siphra, och den andra Pua:'
      verse: 15
    - text: När I hjelpen de Ebreiska qwinnor, och de skola föda; är det mankön, så
        dräper det; är det qwinnkön, så låter det lefwa.
      verse: 16
    - text: Men jordgummorna fruktade Gud, och gjorde ej som Konungen i Egypten sade
        dem; utan läto barnen lefwa.
      verse: 17
    - text: 'Då kallade Konungen i Egypten jordgummorna, och sade till dem: Hwarföre
        gören I det, att I låten lefwa barnen?'
      verse: 18
    - text: 'Jordgummorna swarade Pharao: De Ebreiska qwinnor äro ej som de Egyptiska;
        förty de äro hårda qwinnor; förr än jordgumman kommer till dem, hafwa de födt.'
      verse: 19
    - text: Därföre gjorde Gud wäl emot jordgummorna; och folket förökades och wardt
        ganska mycket.
      verse: 20
    - text: Och efter jordgummorna fruktade Gud, byggde han dem hus.
      verse: 21
    - text: 'Då böd Pharao allo sino folke, och sade: Allt det mankön, som födt warder,
        kaster i älfwena, och allt qwinnkön låter lefwa.'
      verse: 22
  - chapter: 2
    verses:
    - text: ' Och en man gick bort af Levi hus, och tog ena Levi dotter. '
      verse: 1
    - text: Och qwinnan aflade, och födde en son. Och då hon såg att det war ett dägeligit
        barn, fördolde hon det i tre månader.
      verse: 2
    - text: Och då hon icke länger kunde fördölja det, tog hon ena kisto af rör, och
        beströk henne med ler och beck, och lade barnet deruti, och hof henne ut i
        wassen wid strandena af älfwene.
      verse: 3
    - text: Och hans syster stod långt ifrå, på det hon skulle se huru honom skulle
        warda gångandes.
      verse: 4
    - text: Och Pharaos dotter kom ned, och skulle twå sig i älfwene, och hennes jungfrur
        gingo utmed bräddene af älfwene; och då fick se kistonna i wassenom, sände
        hon sina pigo dit, och lät hämta henne;
      verse: 5
    - text: 'Och då hon upplyckte henne, fick hon se barnet, och si, barnet gret:
        Då ömkade hon sig deröfwer, och sade: Detta är ett af de Ebreiska barnen.'
      verse: 6
    - text: Då sade hans syster till Pharaos dotter; Will du, att jag går och kallar
        till dig ena Ebreiska qwinno, som dia gifwer, att hon ammar dig barnet upp?
      verse: 7
    - text: 'Pharaos dotter sade till henne: Gack. Pigan gick, och kallade barnsens
        moder.'
      verse: 8
    - text: 'Då sade Pharaos dotter till henne: Tag detta barnet, och amma mig det
        upp, jag will löna dig. Qwinnan tog barnet, och ammade det.'
      verse: 9
    - text: 'Och då barnet war stort wordet, antwardade hon det Pharaos dotter, och
        hon anammade honom för sin son, och kallade honom Mose, ty hon sade: Utu wattnet
        hafwer jag tagit honom.'
      verse: 10
    - text: På den tiden, när Mose war stor worden, gick han ut till sina bröder,
        och såg deras tunga; och wardt warse, att en Egyptisk man slog hans broder,
        en af de Ebreiska.
      verse: 11
    - text: Och han wände sig hit och dit, och då han såg, att der ingen menniska
        war, slog han den Egyptiska, och begrof honom uti sandenom.
      verse: 12
    - text: 'I den andra dagen gick han ock ut, och såg två Ebreiska män träta sinsemellan,
        och sade till den, som orätt gjorde: Hwi slår du din nästa?'
      verse: 13
    - text: 'Han swarade: Ho hafwer gjort dig till höfwitsman eller domare öfwer oss?
        Will du ock slå mig ihjäl, såsom du hafwer slagit den Egyptiska mannen? Då
        fruktade Mose, och sade: Huru är detta uppkommet?'
      verse: 14
    - text: Och det kom för Pharao, och han sökte efter att dräpa Mose. Men Mose flydde
        för Pharao, och blef i Midians lande, och bodde wid en brunn.
      verse: 15
    - text: Men Presten i Midian hade sju döttrar, de kommo till att winda watten,
        och de uppfyllde hoar till att wattna sins faders får.
      verse: 16
    - text: Då kommo någre herdar, och drefwo dem ifrå; men Mose gaf sig upp, och
        halp dem, och wattnadederas får.
      verse: 17
    - text: 'Och då de kommo till sin fader Reguel, sade han: Hwi kommen I i dag senare
        än I plägen?'
      verse: 18
    - text: 'De sade: En Egyptisk man halp oss för herdarna, och wand med oss watten,
        och wattnade fåren.'
      verse: 19
    - text: 'Han sade till sina döttrar: Hwar är han? Hwi läten I så blifwa mannen,
        och icke båden honom komma och äta med oss?'
      verse: 20
    - text: 'Och Mose belefwade att blifwa när den mannenom: Och han gaf Mose sina
        dotter Zipora.'
      verse: 21
    - text: 'Hon födde honom en son, och han kallade honom Gerson, ty han sade: Jag
        är en utländning worden i främmande lande. Och hon födde ännu en son, den
        kallade han Elieser, och sade: Mins faders Gud är min hjelpare, och hafwer
        frälst mig utu Pharaos händer.'
      verse: 22
    - text: Någon tid derefter blef konungen i Egypten död. Och Israels barn suckade
        öfwer deras arbete, ochropade, och deras rop kom till Gud öfwer deras släpan.
      verse: 23
    - text: Och Gud hörde deras klagan, och tänkte på sitt förbund med Abraham, Isaac
        och Jacob.
      verse: 24
    - text: Och han såg dertill, och lät sig wårda om dem.
      verse: 25
  - chapter: 3
    verses:
    - text: ' Men Mose waktade sins swärs Jethro får, Prestens i Midian; och han dref
        fåren bak in i öknena, och kom till Guds berg Horeb. '
      verse: 1
    - text: Och HERrans Ängel syntes honom uti en brinnande låga utu buskanom. Och
        han såg, att busken brann af elden, och wardt dock icke förtärd;
      verse: 2
    - text: 'Och sade: Jag will gå dit, och bese denna stora synena, hwi busken icke
        uppbrinner.'
      verse: 3
    - text: 'Då HERren såg, att han gick åstad till att se, kallade Gud honom utu
        buskanom, och sade: Mose, Mose. Han swarade: Här är jag.'
      verse: 4
    - text: 'Han sade: Träd icke hit, drag dina skor af dina fötter; ty rummet, der
        du står uppå, är ett heligt land.'
      verse: 5
    - text: 'Och han sade ytterligare: Jag är dins faders Gud, Abrahams Gud, Isaacs
        Gud och Jacobs Gud. Och Mose skylde sitt ansigte; ty han fruktade se uppå
        Gud.'
      verse: 6
    - text: 'Och HERren sade: Jag hafwer sett mins folks jämmer uti Egypten, och jag
        hafwer hört deras rop öfwer dem som drifwa dem: Jag hafwer förnummit deras
        wedermödo;'
      verse: 7
    - text: Och är nederstigen till att frälsa dem utu de Egyptiers wåld; och föra
        dem utu det landet, in uti ett godt och widt land, som flytandes är med mjölk
        och hannog, såsom är på den platsen, som de Cananeer, Hetheer, Amoreer, Phereseer,
        Heveer och Jebuseer bo.
      verse: 8
    - text: Så efter nu Israels barnas rop är kommet före mig, och jag dertill hafwer
        skådat deras twång, der de Egyptier dem med betwinga;
      verse: 9
    - text: Så gack nu, jag will sända dig till Pharao, att du skall föra mitt folk
        Israels barn utur Egypten.
      verse: 10
    - text: 'Mose sade till Gud: Ho är jag, att jag gå skulle till Pharao, och föra
        Israels barn utur Egypten?'
      verse: 11
    - text: 'Han sade: Jag will wara med dig, och detta skall wara dig för ett tecken,
        att jag hafwer sändt dig: Då du hafwer fört mitt folk utur Egypten, skolen
        I offra Gudi på desso bergena.'
      verse: 12
    - text: 'Mose sade till Gud: Si, när jag kommer till Israels barn, och säger till
        dem: Edra fäders Gud hafwer sändt mig till eder; och de säga till mig: Hwad
        är hans Namn? hwad skall jag säga dem?'
      verse: 13
    - text: 'Sade Gud till Mose: Jag skall wara den jag wara skall; och sade: Så skall
        du säga till Israels barn: Jag skall warat, han hafwer sändt mig till eder.'
      verse: 14
    - text: 'Och Gud sade ytterligare till Mose: Så ifall du säga till Israels barn:
        HERren, edra fäders Gud, Abrahams Gud, Isaacs Gud och Jacobs Gud, hafwer sändt
        mig till eder: Detta Namnet är mig ewinnerliga; det skall wara min åminnelse
        ifrå barn till barnabarn.'
      verse: 15
    - text: 'Derföre gack åstad, och församla de äldsta af Israel, och säg till dem:
        HERren, edra fäders Gud, hafwer synts mig, Abrahams Gud, Isaacs Gud och Jacobs
        Gud, och sagt: Jag hafwer sökt eder, och sett hwad eder wederfaret är uti
        Egypten;'
      verse: 16
    - text: 'Och hafwer sagt: Jag skall föra eder utu den Egyptiska jämmeren in uti
        de Cananeers, Hetheers, Amoreers, Phereseers, Heveers och Jebuseers land,
        uti det land, der mjölk och hannog uti flyter.'
      verse: 17
    - text: 'Och då de höra dina röst, skall du och de äldste af Israel gå in till
        Konungen i Egypten, och säga till honom: HERren, de Ebreers Gud, hafwer kallat
        oss. Så låt oss nu gå tre dagsresor in uti öknena, till att offra HERranom
        wårom Gud.'
      verse: 18
    - text: Men jag vet, att Konungen i Egypten icke skall låta eder fara, utan genom
        stark under.
      verse: 19
    - text: Ty jag skall uträcka mina hand, och slå Egypten med allahanda under, som
        jag derinne göra skall; sedan skall han låta fara eder.
      verse: 20
    - text: Och jag will gifwa desse folkena nåde för de Egyptier, att när I utfaren,
        skolen I icke utgå med tomma händer;
      verse: 21
    - text: 'Utan hwar och en qwinna skall bedas af hennes grannqwinno och wärdinno
        silfwer och gyldene tyg och kläder: Dem skolen I lägga på edra söner och döttrar,
        och blotta de Egyptier.'
      verse: 22
  - chapter: 4
    verses:
    - text: ' Mose swarade, och sade: Si, de tro mig intet, ej heller höra mina röst,
        utan skola säga: HERren hafwer intet synts dig. '
      verse: 1
    - text: 'HERren sade till honom: Hwad är det som du hafwer i dine hand?'
      verse: 2
    - text: 'Han sade: En staf. Han sade: Kasta honom ifrå dig på markena. Och han
        kastade honom ifrå sig, och han wardt wänd uti en orm: Och Mose flydde för
        honom.'
      verse: 3
    - text: 'Men HERren sade till honom: Räck dina hand ut, och tag honom om stjerten.
        Då räckte han sina hand ut, och höll honom, och han wändes uti en staf i hans
        hand.'
      verse: 4
    - text: Därföre skola de tro, att HERren hafwer synts dig, deras fäders Gud, Abrahams
        Gud, Isaacs Gud, och Jacobs Gud.
      verse: 5
    - text: 'Och HERren sade ytterligare till honom: Stick dina hand in i din barm.
        Och han stack henne i sin barm, och då han drog henne ut, si, då war hon spitelsk
        som en snö.'
      verse: 6
    - text: 'Och han sade: Stick henne åter in i din barm. Och han stack henne åter
        in i barmen, och drog henne ut igen, si, så wardt hon åter som det andra hans
        kött.'
      verse: 7
    - text: Om de icke wilja tro dig, eller lyda hwad du säger af det ena tecknet,
        så warda de dock troende, när du säger dem af det andra tecknet.
      verse: 8
    - text: Om de icke tro dessa tu tecknen, icke heller höra dina röst, så tag wattnet
        utur älfwene, och gjut det ut på torra landet, så skall det samma wattnet,
        som du utur älfwene tagit hafwer, warda blod på torra landet.
      verse: 9
    - text: 'Då sade Mose till HERran: Ack HERre! Jag är en sådan man som icke talande
        är, allt från i går och förrgår, och ifrå den tid du med din tjenare talat
        hafwer, ty jag hafwer ett tungt mål och ena swåra tungo.'
      verse: 10
    - text: 'HERren sade till honom: Ho hafwer skapat menniskone munnen? Eller ho
        hafwe gjort dumban, eller den döfwa, eller den seende, eller den blinda? Hafwer
        icke jag HERren gjort dem?'
      verse: 11
    - text: Så gack nu åstad, jag will wara i dinom mun, och lära dig, hwad du säga
        skall.
      verse: 12
    - text: 'Mose sade: Min HERre, sänd hwem du sända will.'
      verse: 13
    - text: 'Då wardt HERren mycket wred öfwer Mose, och sade: Wet jag icke, att din
        broder Aaron af Levi slägte är talande? Och si, han skall utgå emot dig, och
        då han får se dig, skall han glädja sig af hjertat.'
      verse: 14
    - text: Du skall tala till honom, och sätta orden i munnen på honom; och jag skall
        wara i dinom, och i hans munna, och lära eder, hwad I göra skolen.
      verse: 15
    - text: Och han skall tala för dig till folket; Han skall wara din mun, och du
        skall wara hans gud.
      verse: 16
    - text: Och denna staf tag i dina hand, dermed du tecken göra skall.
      verse: 17
    - text: 'Så gick då Mose dädan, och kom igen till sin swär Jethro, och sade till
        honom: Käre, låt mig gå, att jag åter må komma till mina bröder, som äro uti
        Egypten, och se, om de ännu lefwa. Jethro sade till honom: Gack i frid.'
      verse: 18
    - text: 'Och sade HERren till honom i Midian: Gack, och far åter in uti Egypten;
        förty de äro alle döde, som gingo efter ditt lif.'
      verse: 19
    - text: Och så tog Mose sina hustru, och sina söner, och satte dem på en åsna,
        och for åter in uti Egypti land; och tog Guds staf i sina hand.
      verse: 20
    - text: 'Och HERren sade till Mose: Se till, när du åter kommer in uti Egypten,
        att du gör all de under för Pharao, som jag under dina hand gifwit hafwer.
        Men jag skall förstocka hans hjerta, att han icke skall släppa folket.'
      verse: 21
    - text: 'Och du skall säga till honom: Så säger HERren: Israel är min förstfödde
        son.'
      verse: 22
    - text: 'Jag bjuder dig, att du låter min son fara, att han må tjena mig: Förwägrar
        du mig det, så skall jag dräpa din förstfödda son.'
      verse: 23
    - text: Och wid han war på resone uti ett herberge, mötte honom HERren, och wille
        dräpa honom.
      verse: 24
    - text: 'Då tog Zipora en sten, och skar sinom son förhudena af, och tog på hans
        fötter, och sade: Du äst mig en blodbrudgumme.'
      verse: 25
    - text: Och så wände han igen af honom. Men hon sade blodbrudgumme, för omskärelsens
        skull.
      verse: 26
    - text: 'Och HERren sade till Aaron: Gack ut emot Mose i öknena. Och han gick
        åstad, och mötte honom på Guds berge, och kysste honom.'
      verse: 27
    - text: Och Mose sade Aaron all HERrans ord, den honom sändt hade, och alla de
        tecken, som han honom befallt hade.
      verse: 28
    - text: Och de gingo åstad, och församlade alla de äldsta af Israels barnom.
      verse: 29
    - text: Och Aaron talade all de ord, som HERren med Mose talat hade, och gjorde
        tecknen för folkena.
      verse: 30
    - text: Och folket trodde. Och då de hörde, att HERren hade sökt Israels barn,
        och sett uppå deras jämmer, föllo de neder, och tillbåde.
      verse: 31
  - chapter: 5
    verses:
    - text: ' Derefter gingo Mose och Aaron in, och sade till Pharao: Så säger HERren,
        Israels Gud: Släpp mitt folk, att de må hålla mig högtid uti öknene. '
      verse: 1
    - text: 'Pharao swarade: Ho är HERren, hwilkens röst jag höra skall, och släppa
        Israel? Jag wet intet af HERranom, och will ej heller släppa Israel.'
      verse: 2
    - text: 'De sade: De Ebreers Gud hafwer kallat oss: Så låt nu gå oss tre dagsresor
        in uti öknena, och offra HERranom wårom Gud, att oss icke öfwergå skall pestilentie
        eller swärd.'
      verse: 3
    - text: 'Då sade Konungen i Egypten till dem: Hwi gören I så, du Mose och Aaron,
        att detta folket öfwergifwer sitt arbete? Går bort till edart arbete.'
      verse: 4
    - text: 'Ytterligare sade Pharao: Si, folket är allaredo för mycket i landena;
        och I wiljen ännu låta dem hålla upp af arbetena.'
      verse: 5
    - text: 'Derefter böd Pharao på samma dag fogdomen öfwer folket, och deras ämbetsmän,
        och sade:'
      verse: 6
    - text: 'I skolen icke härefter hemta strå tillhopa, och få folkena till att bränna
        teglet, såsom tillförene: Låter dem sjelfwa gå bort och hemta sig strå.'
      verse: 7
    - text: 'Och samma talet på teglet skolen I likwäl lägga dem uppå, såsom tillförne,
        och intet mindre; förty de gå fåfänge. Derföre ropa de, och säga: Wi wilje
        gå och offra wårom Gud.'
      verse: 8
    - text: Man må wäl förtunga dem med arbete, att de något hafwa till skaffa, och
        icke akta lögnaktigt tal.
      verse: 9
    - text: 'Då gingo fogdarna öfwer folket och deras ämbetsmän ut, och sade till
        folket: Så säger Pharao: Man skall intet strå få eder.'
      verse: 10
    - text: Går själfwe bort och hemter eder strå, hwar I det finna kunnen; men af
        edart arbete skall intet afslås.
      verse: 11
    - text: Då förströdde sig folket kringom hela Egypti land, till att hemta sig
        stybbe, att de ju strå hade.
      verse: 12
    - text: 'Och fordarna drefwo dem, och sade: Fyller upp edart dagsarbete, lika
        såsom I haden strå.'
      verse: 13
    - text: 'Och de ämbetsmän af Israels barn, hwilka Pharaos fogdar öfwer dem satt
        hade, wordo slagne, och wardt sagdt till dem: Hwi hafwen I icke hwarken i
        dag eller i går fullkomnat edart förelagda dagsarbete, såsom tillförene?'
      verse: 14
    - text: 'Då gingo de ämbetsmän af Israels barn in, och ropade till Pharao: Hwi
        far du så med dina tjenare?'
      verse: 15
    - text: 'Dinom tjenarom gifwes intet strå, och skola dock göra det tegel, som
        oss förelagdt är: Och si, dine tjenare warda slagne, och syndas uppå ditt
        folk.'
      verse: 16
    - text: 'Pharao sade: I ären fåfänge, fåfänge ären I; därföre sägen I: Wi wiljom
        gå och offra HERranom.'
      verse: 17
    - text: 'Så går nu bort, och görer edor dagsarbete: Strå skall eder intet gifwas;
        men talet på teglet måsten I leverera från eder.'
      verse: 18
    - text: 'Då såge ämbetsmännerna af Israels barn, att det wardt intet bättre, efter
        sagdt wardt: I skolen intet förminska af dagsarbetena på teglet.'
      verse: 19
    - text: Och då Mose och Aaron gingo ifrå Pharao, stodo de i wägenom före dem;
      verse: 20
    - text: 'Och sade till dem: HERren se uppå eder, och döme det, att I hafwen gjort
        wår lukt illa luktandes för Pharao och hans tjenarom, och fått dem swärdet
        i händerna till att dräpa oss.'
      verse: 21
    - text: 'Mose kom igen till HERran, och sade: HERre, hwi gör du så illa emot detta
        folket? Hwi hafwer du sändt mig?'
      verse: 22
    - text: Ty ifrå den tiden jag ingick till att tala med Pharao i ditt Namn, hafwer
        han ännu hårdare plågat folket; och du hafwer icke frälst ditt folk.
      verse: 23
  - chapter: 6
    verses:
    - text: ' HERren sade till Mose: Nu skall du se hwad jag skall göra med Pharao;
        ty genom en wäldig hand måste han släppa dem: Han måste ännu genom en starka
        hand drifwa dem ifrå sig utu sitt land. '
      verse: 1
    - text: 'Och Gud talade till Mose, och sade till honom: Jag är HERren;'
      verse: 2
    - text: Och hafwer synts Abraham, Isaac och Jacob, att jag will wara deras allsmägtige
        Gud; men mitt Namn HERRE gjorde jag dem icke kunnigt.
      verse: 3
    - text: Och gjorde jag mitt förbund med dem, att jag skulle gifwa dem Canaans
        land; det land, der de uti wandrat hafwa, der de främmande uti warit hafwa.
      verse: 4
    - text: Och hafwer jag hört Israels barnas suckan, hwilka de Egyptier med arbete
        förtunga; och hafwer ihågkommit mitt förbund.
      verse: 5
    - text: 'Därföre säg Israels barnom: Jag är HERren, och will taga eder utur edar
        tunga i Egypten, och förlossa eder ifrån edar träldom; och will frälsa eder
        med uträcktom arme och storom dom;'
      verse: 6
    - text: Och will anamma eder för mitt folk, och will wara edar Gud; att I förnimma
        skolen, att jag är HERren edar Gud, den eder utfört hafwer utu de Egyptiers
        tunga;
      verse: 7
    - text: 'Och fört eder in uti det land, öfwer hwilket jag hafwer upphäfwit mina
        band, att jag skulle det gifwa Abraham, Isaac och Jacob; det will jag gifwa
        eder till eget: Jag HERren.'
      verse: 8
    - text: Sådant allt sade Mose Israels barnom; men de hörde honom intet, för andans
        ångests skull, och för hårdt arbetes skull.
      verse: 9
    - text: 'Då talade HERren med Mose, och sade:'
      verse: 10
    - text: Gack in, och tala med Pharao, Konungenom i Egypten, att han släpper Israels
        barn ut af sitt land.
      verse: 11
    - text: 'Men Mose talade för HERranom och sade: Si, Israels barn höra mig intet,
        huru skall då Pharao höra mig? Dertill hafwer jag oomskorna läppar.'
      verse: 12
    - text: Och så talade då HERren till Mose och Aaron, och gaf dem befallning till
        Israels barn, och till Pharao, Konungen i Egypten, att de skulle utföra Israels
        barn utur Egypten.
      verse: 13
    - text: 'Desse äro hufwuden till deras fäders hus. Rubens, dens första Israels
        sons, barn äro desse: Hanoch, Pallu, Hezron, Charmi; det är Rubens slägte.'
      verse: 14
    - text: 'Simeons barn äro desse: Jemuel, Jamin, Ohad, Jachin, Zoar och Saul, den
        Cananeiska qwinnones son; det är Simeons slägte.'
      verse: 15
    - text: 'Desse äro Levi barnas namn i deras slägter: Gerson, Kehat, Merari. Men
        Levi wardt hundrade tretio och sju år gammal.'
      verse: 16
    - text: 'Gersons barn äro desse: Libni och Simei, i deras slägter.'
      verse: 17
    - text: 'Kehats barn äro desse: Amrar, Jizear, Hebron, Usiel. Men Kehat wardt
        hundrade tretio och tre år gammal.'
      verse: 18
    - text: 'Merari barn äro desse: Maheli och Musi. Det är nu Levi slägte i deras
        ätter.'
      verse: 19
    - text: Och Amram tog sina faders syster Jochebed till hustru; Den födde honom
        Aaron och Mose. Och wardt Amram hundrade tretio och sju år gammal.
      verse: 20
    - text: 'Jizears barn äro desse: Korah, Nepheg, Sichri.'
      verse: 21
    - text: 'Usiels barn äro desse: Misael, Elzaphan, Sithri.'
      verse: 22
    - text: 'Aaron tog sig hustru, Elizeba, Amminadabs dotter, Nahessons syster: Den
        födde honom Nadab, Abihu, Eleazar, Ithamar.'
      verse: 23
    - text: 'Korahs barn äro desse: Assir, Elkana, Abiassaph. Det äro nu de Korhiters
        slägter.'
      verse: 24
    - text: 'Men Eleazar, Aarons son, tog sig hustru af Putiels döttrar: Den födde
        honom Pinehas. Desse äro nu hufwuden ibland fäderna till de Levitiska slägterna.'
      verse: 25
    - text: 'Desse äro Aaron och Mose, till hwilka HERren sade: Förer Israels barn
        utur Egypti land med deras härar.'
      verse: 26
    - text: De samme äro de, som talade med Pharao, Konungenom i Egypten, att de måtte
        utföra Israels barn utur Egypten, nämliga Mose och Aaron.
      verse: 27
    - text: Och på den dagen talade HERren med Mose uti Egypti land;
      verse: 28
    - text: 'Och HERren sade: Jag är HERren; tala till Pharao, Konungen i Egypten,
        allt det jag talar med dig.'
      verse: 29
    - text: 'Och han swarade för HERranom: Si, jag hafwer oomskorna läppar, huru skall
        Pharao höra mig?'
      verse: 30
  - chapter: 7
    verses:
    - text: ' HERren sade till Mose: Si, jag hafwer satt dig till en gud öfwer Pharao;
        och Aaron din broder skall wara din Prophet. '
      verse: 1
    - text: Du skall tala allt det jag bjuder dig; men Aaron din broder skall tala
        det för Pharao, att han släpper Israels barn utu sitt land.
      verse: 2
    - text: Men jag will förhärda Pharaos hjerta, på det jag skall göra min tecken
        och under många uti Egypti land.
      verse: 3
    - text: Och Pharao skall intet höra eder, på det jag skall bewisa mina hand uti
        Egypten; och föra min här, mitt folk Israels barn, utur Egypti land genom
        stora domar.
      verse: 4
    - text: Och de Egyptier skola förnimma, att jag är HERren, när jag nu uträcker
        mina hand öfwer Egypten, och utförer Israels bern ifrå dem.
      verse: 5
    - text: Mose och Aaron gjorde såsom HERren hade budit dem.
      verse: 6
    - text: Och Mose war åttatio år gammal, då de talade med Pharao.
      verse: 7
    - text: 'Och HERren talade till Mose och Aaron:'
      verse: 8
    - text: 'När Pharao säger till eder: Bewiser edor under; så skall du säga till
        Aaron: Tag din staf och kasta honom för Pharao, att han warder en orm.'
      verse: 9
    - text: 'Då gingo Mose och Aaron in till Pharao, och gjorde såsom HERren hade
        budit dem: Och Aaron kastade sin staf för Pharao, och för hans tjenare, och
        han wardt en orm.'
      verse: 10
    - text: 'Då lät Pharao kalla wisa och swartkonstiga: Och de Egyptiske trollkarlar
        gjorde ock sammalunda med deras beswärjningar.'
      verse: 11
    - text: Och hwardera kastade sin staf ifrå sig, och wordo ormar deraf; men Aarons
        staf uppslukte deras stafrar.
      verse: 12
    - text: Så wardt Pharaos hjerta förstockat, och hörde dem intet, såsom HERren
        sagt hade.
      verse: 13
    - text: 'Och HERren sade till Mose: Pharaos hjerta är hårdt, och will icke släppa
        folket.'
      verse: 14
    - text: 'Gack till Pharao bittida om morgonen, si, han warder utgångandes till
        älfwena: Så gack emot honom på strandena af älfwene, och tag stafwen i dina
        hand, den som en orm wardt;'
      verse: 15
    - text: 'Och säg till honom: HERren, de Ebreers Gud, hafwer sändt mig till dig,
        och låter säga dig: Släpp mitt folk, att de må tjena mig uti öknene; men du
        hafwer härtilldags intet welat höra.'
      verse: 16
    - text: 'Derföre säger HERren alltså: Deruppå skall du förnimma att jag är HERren:
        Si, jag will med den stafwen, som jag hafwer i mine hand, slå wattnet, som
        i älfwene är, och det skall wändas i blod;'
      verse: 17
    - text: Så att fiskarna i älfwene skola dö, och älfwen lukta; och de Egyptier
        skola wämja, när de dricka af wattnet i älfwene.
      verse: 18
    - text: 'Och HERren sade till Mose: Säg till Aaron: Tag din staf, och räck ut
        dina hand ofwer wattnen i Egypten, öfwer deras älfwer, och strömmar, och sjöar,
        och öfwer all wattukärr, att de warda blod; och ware blod i hela Egypti land,
        både i träkar och i stenkar.'
      verse: 19
    - text: 'Mose och Aaron gjorde, såsom HERren dem budit hade, och hof upp stafwen,
        och slog i wattnet, som i älfwene war, för Pharao och hans tjenare: Och allt
        wattnet i älfwene wardt wändt i blod;'
      verse: 20
    - text: Och fiskarna i flodene dogo, och älfwen wardt luktandes, så att de Egyptier
        icke kunde dricka wattnet utur älfwene; och wardt blod i hela Egypti lande.
      verse: 21
    - text: Och de Egyptiske trollkarlar gjorde ock sammalunda med deras beswärjningar;
        men Pharaos hjerta wardt förstockadt, och han hörde dem intet, såsom HERren
        sagt hade.
      verse: 22
    - text: Och Pharao wände om, och gick hem, och lade det ännu intet på hjertat.
      verse: 23
    - text: Men alle Egyptier grofwo efter watten utmed elfwene till att dricka; ty
        wattnet af älfwene kunde de icke dricka.
      verse: 24
    - text: Och det warade i sju dagar långt, sedan HERren slog älfwena.
      verse: 25
  - chapter: 8
    verses:
    - text: ' HERren sade till Mose: Gack in till Pharao, och säg till honom: Detta
        säger HERren: Släpp mitt folk, att de måga tjena mig. '
      verse: 1
    - text: Hwar du icke will, si, så will jag plåga alla dina landsändar med paddor;
      verse: 2
    - text: 'Så att älwen skall uppwälla paddor: De skola uppstiga och komma in i
        din hus, in i din kammar, in i din lägre, in i din säng, och in i dina tjenares
        hus, ibland ditt folk, in uti dina bakugnar, och uti din deg.'
      verse: 3
    - text: Och paddor skola stiga uppå dig, och uppå ditt folk, och uppå alla dina
        tjenare.
      verse: 4
    - text: 'Och HERren sade till Mose: Säg till Aaron: Räck ut dina hand med din
        staf öfwer älfwer, och strömmar, och sjöar, och låt paddor komma öfwer Egypti
        land.'
      verse: 5
    - text: Och Aaron räckte ut sina hand öfwer wattnen i Egypten; och paddor kommo
        derut, så att Egypti land wardt öfwertäckt.
      verse: 6
    - text: Då gjorde ock trollkarlarna sammalunda med deras beswärjningar; och läto
        komma paddor öfwer Egypti land.
      verse: 7
    - text: 'Då kallade Pharao Mose och Aaron, och sade: Beder HERran för mig att
        han tager paddorna ifrå mig, och ifrå mitt folk; så will jag släppa folket,
        att de måga offra HERranom.'
      verse: 8
    - text: 'Mose sade: Haf du den ärona, och lägg mig före, när jag skall bedja för
        dig, för dina tjenare, och för ditt folk; att paddorna skola fördrefne warda
        ifrå dig, och ifrå ditt hus, och allenast blifwa i älfwene.'
      verse: 9
    - text: 'Han sade: I morgon. Han sade: Såsom du sagt hafwer, på det du skall förnimma,
        att ingen är såsom HERren wår Gud.'
      verse: 10
    - text: Så skola paddorna warda tagna ifrå dig, ifrå ditt hus, ifrå dina tjenare,
        ifrå ditt folk, och allena blifwa i älfwene.
      verse: 11
    - text: Så gingo Mose och Aaron ifrå Pharao. Och Mose ropade till HERran för paddornas
        skull, såsom han Pharao tillsagt hade.
      verse: 12
    - text: Och HERren gjorde, som Mose sagt hade. Och paddorna blefwe döda i husen,
        i gårdarna, och på markene.
      verse: 13
    - text: Och de kastade dem tillsamman, här en hop, och der en hop, och marken
        luktade derutaf.
      verse: 14
    - text: Då Pharao såg, att han hade sått rolighet, wardt hans hjerta förhärdardt,
        och hörde dem intet, såsom HERren sagt hade.
      verse: 15
    - text: 'Och HERren sade till Mose: Säg till Aaron: Räck ut din staf, och slå
        i stoftet på jordene, att löss warda i hela Egypti lande.'
      verse: 16
    - text: De gjorde ock så. Och Aaron räckte ut sina hand med sin staf, och slog
        i stoftet uppå jordene, och der wordo löss på menniskom, och på boskapen.
        Allt stoft på markene wardt löss i hela Egypti lande.
      verse: 17
    - text: Trollkarlarna gjorde ock sammalunda med deras beswärjningar, att de skulle
        göra löss, men de kunde icke. Och lössena woro på menniskom, och på boskapen.
      verse: 18
    - text: 'Då sade trollkarlarna till Pharao: Detta är Guds finger. Men Pharaos
        hjerta wardt förstockadt, och han hörde dem intet, såsom HERren sagt hade.'
      verse: 19
    - text: 'Och HERren sade till Mose: Statt upp bittida om morgonen, och gack för
        Pharao: Si, han warder utgångandes till wattnet, och säg till honom: Detta
        säger HERren: Släpp mitt folk, att de måga tjena mig.'
      verse: 20
    - text: Hwar icke, si, så will jag låta komma allahanda ohyro öfwer dig, dina
        tjenare, ditt folk, och ditt hus, så att all de Egyptiers hus, och marken,
        och hwad deruppå är, skola warda full af ohyre.
      verse: 21
    - text: Och will jag på den dagen göra ett besynnerligit med den landsändan Gosen,
        der mitt folk uti är, att der skall ingen ohyra komma, på det du skall förnimma,
        att jag är HERren öfwer hela jordena;
      verse: 22
    - text: Och will en förlösning sätta emellan mitt folk och ditt. I morgon skall
        det tecknet ske.
      verse: 23
    - text: Och HERren gjorde så. Och der kom mycken ohyra uti Pharaos hus, i hans
        tjenares hus, och öfwer hela Egypti land, och landet wardt förderfwadt af
        den ohyrene.
      verse: 24
    - text: 'Då kallade Pharao Mose och Aaron, och sade: Går åstad, och offrer edrom
        Gud här i landena.'
      verse: 25
    - text: 'Mose sade: Det betämmer sig icke, att wi så göre; förty wi offre HERranom
        wårom Gud de Egyptiers styggelse: Si, när vi nu de Egyptiers styggelse offrade
        för deras ögon, månde de icke skola stena oss?'
      verse: 26
    - text: Tre dagsresor wilje wi gå in uti öknena, och offra HERranom wårom Gud,
        såsom han oss sagt hafwer.
      verse: 27
    - text: 'Pharao sade: Jag will släppa eder, att I mån offra HERranom edrom Gud
        i öknene, allenast att I icke fjerran faren; och bedjen för mig.'
      verse: 28
    - text: 'Mose sade: Si, när jag härut ifrå dig kommer, så will jag bedja HERran,
        att denna ohyran må blifwa borttagen ifrå Pharao, och hans tjenare, och hans
        folk, i morgon: Allenast förhala mig icke länger, att du icke släpper folket
        till att offra HERranom.'
      verse: 29
    - text: Och Mose gick ut ifrå Pharao, och bad HERran.
      verse: 30
    - text: Och HERren gjorde, såsom Mose sagt hade, och tog de ohyrona bort ifrå
        Pharao, ifrå hans tjenare, och ifrå hans folke, så att icke en blef qwar.
      verse: 31
    - text: Men Pharao förhärdade sitt hjerta ännu i denna resone, och wille icke
        släppa folket.
      verse: 32
  - chapter: 9
    verses:
    - text: ' HERren sade till Mose: Gack in till Pharao, och säg till honom: Detta
        säger HERren de Ebreers Gud: Släpp mitt folk, att de måga tjena mig. '
      verse: 1
    - text: Hwar du icke will, utan förhåller dem länger;
      verse: 2
    - text: Si, så skall HERrans hand warda utöfwer din boskap på markene; öfwer hästar,
        öfwer åsnar, öfwer camelar, öfwer oxar, öfwer får, med en ganska stor pestilentie.
      verse: 3
    - text: Och HERren skall göra ett besynnerligit emellan de Israeliters boskap,
        och de Egyptiers; så att intet skall dö utaf allt det, som Israels barn hafwa.
      verse: 4
    - text: 'Och HERren lade en tid före, och sade: I morgon skall HERren göra detta
        på jordene.'
      verse: 5
    - text: Och HERren gjorde så om morgonen, och allehanda boskap blef död för de
        Egyptier; men af Israels barnas boskap blef icke ett dödt.
      verse: 6
    - text: Och Pharao sände derefter, och si, der war icke ett blifwet dödt utaf
        Israels boskap. Men Pharaos hjerta wardt förstockadt, och släppte icke folket.
      verse: 7
    - text: 'Då sade HERren till Mose och Aaron: Tager edra händer fulla med sot utaf
        skorstenen, och Mose stänke det upp åt himmelen för Pharao;'
      verse: 8
    - text: Att stoft skall komma öfwer hela Egypti land, och bölder och ond sår warda
        på menniskor, och på boskap i hela Egypti lande.
      verse: 9
    - text: Och de togo sotet utaf skorstenen, och stodo för Pharao, och Mose stänktet
        upp åt himmelen. Då worde bölder och ond sår på menniskom, och på boskapen.
      verse: 10
    - text: Så att trollkarlarna icke kunde stå för Mose, för de bölders skull; ty
        på trollkarlarna woro ock så wäl bölder, som på alla Egyptier.
      verse: 11
    - text: Men HERren förstockade Pharaos hjerta, så att han intet hörde dem, såsom
        HERren Mose sagt hade.
      verse: 12
    - text: 'Då sade HERren till Mose: Statt bittida upp om morgonen, och gack fram
        för Pharao, och säg till honom: Detta säger HERren de Ebreers Gud: Släpp mitt
        folk, att de måga tjena mig;'
      verse: 13
    - text: Annars will jag i denna resone sända alla mina plågor öfwer dig, öfwer
        dina tjenare, och öfwer ditt folk; att du skall förnimma, att i all land är
        ingen min like.
      verse: 14
    - text: Förty nu will jag uträcka mina hand, och slå dig och ditt folk med pestilentie,
        att du skall förgås af jordene.
      verse: 15
    - text: Och fördenskull hafwer jag uppwäckt dig, att min kraft skall synas på
        dig, och mitt Namn kunnigt warda i all land.
      verse: 16
    - text: Du förhåller ännu mitt folk, och will icke släppat.
      verse: 17
    - text: Si, jag will i morgon på denna tiden låta komma ett mägtigt stort hagel,
        hwilkets like icke warit hafwer i Egypten, ifrå den tid det funderadt wardt,
        intill nu.
      verse: 18
    - text: Så sänd nu bort, och förwara din boskap, och allt det du på markene hafwer;
        ty alla menniskor och boskap, som på markene funnen warder, och icke inhemtad
        är i husen, och haglet faller på dem, de blifwa döde.
      verse: 19
    - text: Den som nu ibland Pharaos tjenare fruktade HERrans ord, han låt sina tjenare
        och boskap fly in i husen;
      verse: 20
    - text: Men hwilkas hjerta intet aktade HERrans ord, de läto deras tjenare och
        boskap blifwa på markene.
      verse: 21
    - text: 'Då sade HERren till Mose: Räck dina hand upp åt himmelen, att det haglar
        öfwer hela Egypti land; öfwer menniskor, öfwer boskap, och öfwer all gröda
        på markene, i Egypti lande.'
      verse: 22
    - text: Så räckte Mose sin staf upp emot himmelen, och HERren lät dundra och hagla,
        så att elden flög på jordene. Alltså lät HERren komma hagel öfwer Egypti land;
      verse: 23
    - text: Att hagel och eld foro ibland hwartannat så grufweliga, att dess like
        icke warit hade i hela Egypti lande, ifrå den tid att det med folke besatt
        warde.
      verse: 24
    - text: Och haglet slog i hela Egypti lande allt det på markene war, både menniskor
        och boskap, och slog allan grödan på markene, och sönderslog all trä på markene;
      verse: 25
    - text: Utan allena i det landet Gosen, der Israels barn woro, der haglade intet.
      verse: 26
    - text: 'Då sände Pharao bort, och lät kalla Mose och Aaron, och sade till dem:
        Jag hafwer i denna resone syndat: HERren är rättfärdig, men jag och mitt folk
        är ogudaktige.'
      verse: 27
    - text: Därföre beder HERran, att Guds dunder och hagel återwänder, så will jag
        släppa eder, och icke länger förhålla eder.
      verse: 28
    - text: 'Mose sade till honom: När jag kommer utu stadenom, will jag uträcka mina
        händer till HERran, så skall dundret återwända, och intet hagel mera wara;
        på det du skall förnimma, att jorden är HERrans.'
      verse: 29
    - text: Dock wet jag wäl, att du och dine tjänare icke ännu frukten för HERran
        Gud.
      verse: 30
    - text: Så wardt då slaget linet och bjugget; ty bjugget war i ax gånget, och
        linet hade knoppat sig.
      verse: 31
    - text: Men hwetet och rågen wardt icke slaget; förty det war sensäd.
      verse: 32
    - text: Så gick då Mose ifrå Pharao ut af stadenom, och räckte sina händer ut
        till HERran; och dundret och haglet wände igen, och regnet dröp intet mer
        på jordena.
      verse: 33
    - text: Då nu Pharao såg, att regnet, och dundret, och haglet, wände igen, syndade
        han ändå ytterligare, och förhärdade sitt hjerta, han och hans tjenare.
      verse: 34
    - text: Alltså wardt Pharaos hjerta förstockadt, att han icke släppte Israels
        barn, såsom HERren sagt hade genom Mose.
      verse: 35
  - chapter: 10
    verses:
    - text: ' Och HERren sade till Mose: Gack in till Pharao; ty jag hafwer förhärdat
        hans och hans tjenares hjerta, på det jag skall göra dessa min tecken ibland
        dem; '
      verse: 1
    - text: Och att du skall förkunna i din barnas öron, och din barnabarnas, hwad
        jag bedrifwit hafwer i Egypten; och huru jag hafwer bewisat min tecken ibland
        dem, att I skolen weta, att jag är HERren.
      verse: 2
    - text: 'Så gingo Mose och Aaron in till Pharao, och sade till honom: Detta säger
        HERren de Ebreers Gud: Huru länge will du icke ödmjuka dig för mig, att du
        släpper mitt folk till att tjena mig?'
      verse: 3
    - text: Will du icke släppa mitt folk, si, så will jag i morgon låta komma gräshoppor
        i alla dina landsändar;
      verse: 4
    - text: Så att de skola öfwertäcka landet, så att man icke skall se landet, och
        de skola uppäta hwad eder qwart blifwet och undsatt är för haglena, och skola
        uppäta all eder grödande trä på markene;
      verse: 5
    - text: Och skola uppfylla all din hus, och alla dina tjenares hus, och alla Egyptiers
        hus, hwilkas like dine fäder, och fäders fäder icke sett hafwa, ifrå den tid
        de på jordena kommo, intill denna dag. Och han wände sig, och gick ut ifrå
        Pharao.
      verse: 6
    - text: 'Då sade Pharaos tjenare till honom: Huru länge skole wi lida dessa plågor?
        Låt folket gå, att de måga tjena HERranom sinom Gud: Wetst du icke ännu, att
        Egypten är förderfwad?'
      verse: 7
    - text: 'Så wordo Mose och Aaron igen kallade till Pharao, och han sade till dem:
        Går åstad, och tjener HERranom edrom Gud. Hwilke äro nu de som gå skola?'
      verse: 8
    - text: 'Mose sade: Wi wilje gå med unga och gamla, med söner och döttrar, med
        får och fä; ty wi hafwe en HERrans högtid.'
      verse: 9
    - text: 'Han sade till dem: Rätt så, HERren ware med eder. Skulle jag släppa eder
        och edor barn dertill? Ser der, om I icke hafwen något ondt för händer?'
      verse: 10
    - text: Icke så, utan I män går åstad, och tjener HErranom; ty det samma hafwen
        I ock begärat. Och de drefwo dem ut ifrå Pharao.
      verse: 11
    - text: 'Då sade HERren till Mose: Räck ut dina hand öfwer Egypti land om de gräshoppor,
        att de komma öfwer Egypti land, och äta allan grödan upp i landena, med allt
        det som qwart blifwet är efter haglet.'
      verse: 12
    - text: Mose räckte sin staf öfwer Egypti land, och HERren dref ett östanwäder
        i landet i den hela dagenom, och i den hela nattene. Och om morgonen förde
        det östanwädret gräshopporna fram.
      verse: 13
    - text: Och de kommo öfwer hela Egypti land, och gåfwo sig ned allestäds i Egypten,
        så ganska många, att tillförene deras like intet warit hade, ej heller härefter
        warder.
      verse: 14
    - text: Förty de öfwertäckte landet, och gjorde det swart. Och de åto upp allan
        grödan i landena, och all frukt på trän, som qwar war blifwen efter haglet,
        och läto intet grönt blifwa qwart på trän, och uppå grödan på markene i hela
        Egypti lande.
      verse: 15
    - text: 'Då kallade Pharao hasteliga Mose och Aaron, och sade: Jag hafwer syndat
        emot HERran edar Gud, och emot eder.'
      verse: 16
    - text: Förlåter mig mina synder ännu i denna resone, och beder HERran edar Gud,
        att han dock borttager denna döden ifrå mig.
      verse: 17
    - text: Och han gick ut ifrå Pharao, och bad HERran.
      verse: 18
    - text: Då wände HERren ett ganska starkt westanwäder, och upptog gräshopporna,
        och förde dem i röda hafwet; så att der icke blef en qwar någorstäds i hela
        Egypti land.
      verse: 19
    - text: Men HERren förstockade Pharaos hjerta, att han icke släppte Israels barn.
      verse: 20
    - text: 'HERren sade till Mose: Räck dina hand upp åt himmelen, att det warder
        så mörkt i Egypti land, att man må taga uppå det.'
      verse: 21
    - text: Och Mose räckte sina hand upp åt himmelen; då wardt ett tjockt mörker
        i hela Egypti lande i tre dagar;
      verse: 22
    - text: Så att ingen såg den andra, ej heller uppstod af det rummet, der han war,
        i de tre dagar. Men när alla Israels barn war ljust, der de bodde.
      verse: 23
    - text: 'Då kallade Pharao Mose, och sade: Går åstad och tjener HERranom, allenast
        låter edor får och fä blifwa här; låter ock edor barn gå med eder.'
      verse: 24
    - text: 'Mose sade: Du måste ock låta oß hafwa offer och bränneoffer, det wi HERranom
        wårom Gud göra skolom.'
      verse: 25
    - text: Wår boskap skall gå med oß, och icke en klöf tillbakablifwa; förty af
        wåro skole wi taga HERranom wårom Gudi till tjenst; ty wi wete icke, hwarmed
        wi skole tjena HERranom tilldeß wi komme dit.
      verse: 26
    - text: Men HERren förstockade Pharaos hjerta, att han icke wille släppa dem.
      verse: 27
    - text: 'Och Pharao sade till honom: Gack ifrå mig, och tag dig wara, att du icke
        mer kommer för min ögon; ty hwilken dag du för min ögon kommer, skall du dö.'
      verse: 28
    - text: 'Mose swarade: Såsom du sagt hafwer; jag will ej mer komma för din ögon.'
      verse: 29
  - chapter: 11
    verses:
    - text: ' Och HERren sade till Mose: Jag will ännu låta kommo ena plågo öfwer
        Pharao och Egypten, sedan skall han släppa eder hädan; och skall ej allenast
        släppa eder, utan ock drifwa eder hädan. '
      verse: 1
    - text: Så säg nu till folket, att hwar och en man bedes af sin nästa, och hwar
        och en qwinna af sine nästo, silfwer och gyldene tyg;
      verse: 2
    - text: Ty HERren warder gifwandes folkena nåd för de Egyptier. Och Mose war en
        ganska myndig man i Egypti land, för Pharaos tjenare och för folkena.
      verse: 3
    - text: 'Och Mose sade: Detta säger HERren: Jag will på midnattstid utgå i Egypti
        land.'
      verse: 4
    - text: Och allt det förstfödt är i Egypti land skall blifwa dödt, ifrå Pharaos
        förstfödda son, den på hans stol sitter, allt intil tjensteqwinnones förstfödda
        son, som är wid qwarnena; och allt det förstfödt är ibland boskapen.
      verse: 5
    - text: Och ett stort rop skall wara i hela Egypti lande, hwilkets like icke warit
        hafwer, ej heller warder.
      verse: 6
    - text: Men när Israels barnom skall icke en hund krätta med sine tungo, ifrå
        menniskom, allt intill boskapen; på det I skolen förnimma, huru HERren åtskiljer
        Egypten och Israel.
      verse: 7
    - text: 'Då skola alle deße dine tjenare gå ned till mig, och falla mig till fota,
        och säga: Far ut, du och allt folket, som under dig är. Sedan will jag fara
        ut. Och han gick ifrå Pharao ganska wreder.'
      verse: 8
    - text: 'Men HERren sade till Mose: Pharao hörer eder intet, på det mycken under
        skola ske i Egypti lande.'
      verse: 9
    - text: Och Mose och Aaron gjorde all deßa under inför Pharao; men HERren förstockade
        honom hans hjerta, att han icke wille släppa Israels barn utu sitt land.
      verse: 10
  - chapter: 12
    verses:
    - text: ' HERren sade till Mose och Aaron i Egypti lande: '
      verse: 1
    - text: Denne månaden skall wara när eder den förste månaden; och af honom skolen
        I begynna månaderna om året.
      verse: 2
    - text: 'Taler till hela Israels menighet, och säger: På tionde dagen i denna
        månadenom tage hwar och en ett får, den en husfader är, ju ett får till huset.'
      verse: 3
    - text: Men der ett hus är för klent till ett får, så tage din nästa granna wid
        sitt hus efter själarnas tal, som nog kunde wara till att förtära fåret.
      verse: 4
    - text: Och det skall wara ett får, som ingen wank hafwer, en gummar och årsgammal.
        Af lambom eller kidom skolen I tagat.
      verse: 5
    - text: Och I skolen behållat intill fjortonde dagen i denna månadenom. Och hwar
        hopen i hela Israel skall slagtat till aftonen;
      verse: 6
    - text: Och skolen taga af deß blod och stryka på båda sidoträn åt dörrene, och
        öfra dörrträt i husen, der de äta det uti;
      verse: 7
    - text: Och skolen så äta köttet i den samma nattene, stekt wid eld, och osyradt
        bröd, och skolen ätat med bitter salso.
      verse: 8
    - text: I skolen icke ätat rått, eller med wattne sudet; utan allena stekt wid
        eld, deß hufwud med deß fötter och inelfwer.
      verse: 9
    - text: 'Och I skolen intet låta qwart blifwa till morgonen: Om något blifwer
        qwart till morgonen, skolen I det uppbränna med elde.'
      verse: 10
    - text: 'Men så skolen I ätat: I skolen wara gjordade kringom edra länder, och
        hafwa edra skor på edra fötter, och stafrar i edra händer; och I skolen ätat,
        såsom de der hasta till wägs; ty det är HERrans Passah.'
      verse: 11
    - text: 'Förty jag will i den samma nattene gå genom Egypti land, och slå allt
        det förstfödt är i Egypti lande, både af menniskor och boskap, och bewisa
        mitt straff på alla de Egyptiers gudar: Jag HERren.'
      verse: 12
    - text: Och blodet skall wara eder ett tecken på husen, der I uti ären, att när
        jag ser blodet, skall jag gå framom eder; och eder icke wederfaras skall den
        plåga, som eder förderfwa må, när jag slår Egypti land.
      verse: 13
    - text: Och I skolen hafwa denna dagen till åminnelse; och I skolen hålla honom
        högtideligan HERranom till en fest; I och alle edra efterkommande i en ewig
        brukning.
      verse: 14
    - text: I sju dagar skolen I äta osyradt bröd, nämliga på första dagenom skolen
        I upphålla med syradt bröd uti edor hus. Den som syradt bröd äter, ifrå första
        dagen, allt intill den sjunde, hans själ skall förgöras af Israel.
      verse: 15
    - text: 'Den första dagen skall wara helig, att I sammankommen, och den sjunde
        skall ock wara helig, att I sammankommen: Intet arbete skolen I göra på dem,
        utan det som till maten hörer för allahanda själar, det allena mågen I göra
        för eder.'
      verse: 16
    - text: 'Och håller eder wid osyradt bröd; förty på den samma dagen hafwer jag
        utfört edra härar utur Egypti land: Derföre skolen I, och alle edre efterkommande,
        hålla denna dagen i en ewig brukning.'
      verse: 17
    - text: På fjortonde dagen i första månadenom, om aftonen, skolen I äta osyradt
        bröd, intill en och tjugonde dagen i samma månadenom om aftonen.
      verse: 18
    - text: Så att man i sju dagar intet syradt bröd finner i edor hus; ty den som
        syradt bröd äter, hans själ skall förgöras utur Israels menighet, ehwad han
        är utländsk eller inländsk.
      verse: 19
    - text: Derföre äter intet syradt bröd; utan allenast osyradt bröd uti alla edra
        boningar.
      verse: 20
    - text: 'Och Mose kallade alla de äldsta i Israel, och sade till dem: Leter ut
        och tager får, hwar och en för sitt husfolk, och slagter Passah.'
      verse: 21
    - text: Och tager ett knippe isop, och dopper i blodet i bäckenet, och stryker
        dermed på öfra dörrträt, och båda sidoträn; och ingen menniska gånge ut genom
        sins hus dörr intill morgonen.
      verse: 22
    - text: Förty HERren warder gångandes der framom, och skall plåga de Egyptier.
        Och när han får se blodet på öfra dörrträt och på de tu sidoträn, går HERren
        framom dörrena, och icke låter förderwaren komma uti edor hus till att plågas.
      verse: 23
    - text: Derföre håll denna seden för dig och din barn till ewig tid.
      verse: 24
    - text: Och när I kommen in uti landet, det HERren eder gifwandes warder, såsom
        han sagt hafwer, så håller denna tjenstena.
      verse: 25
    - text: 'Och när edor barn säga till eder: Hwad hafwen I der för en tjenst?'
      verse: 26
    - text: 'Skolen I säga: Det är HERrans Passahoffer, den der gick framom Israels
        barn i Egypten, då han plågade de Egyptier, och frälste wår hus. Då bugade
        sig folket, och tillbad.'
      verse: 27
    - text: Och Israels barn gingo bort, och gjorde, såsom HERren Mose och Aaron budit
        hade.
      verse: 28
    - text: Och om midnattstid slog HERren allt det förstfödt war i Egypti lande,
        ifrå Pharaos förstfödda son, den på hans stol satt, allt intill dens förstfödda
        son, som fången satt i fängelset, och allt förstfödt af boskapenom.
      verse: 29
    - text: Då stod Pharao upp, och alle hans tjenare på den nattene, och alle Egyptier,
        och ett stort rop wardt uti Egypten; ty der war intet hus, der icke en döder
        inne låg.
      verse: 30
    - text: 'Och han kallade Mose och Aaron om nattena, och sade: Görer eder reda,
        och farer ut ifrå mitt folk, I och Israels barn; går åstad, och tjener HERranom,
        såsom I sagt hafwen.'
      verse: 31
    - text: Tager ock med eder edor får och fä, såsom I sagt hafwen; går åstad, och
        wälsigner mig med.
      verse: 32
    - text: 'Och de Egyptier trängde fast uppå folket, att de måste med hast drifwa
        dem ut af landet; ty de sade: Wi dö hwar och en.'
      verse: 33
    - text: Och folket bar råan deg, förra än han försyrad wardt, till deras mat,
        bundnan i deras kläder, på deras axlar.
      verse: 34
    - text: Och Israels barn hade gjort, såsom Mose sagt hade; och hade bedts af de
        Egyptier silfwer, och gyldene tyg, och kläder.
      verse: 35
    - text: Och HERren hade gifwit folkena nåd för de Egyptier, så att de lånte dem;
        och de blottade de Egyptier.
      verse: 36
    - text: Så drogo Israels barn ut ifrå Rameses till Succoth, sexhundradetusend
        män till fot, förutan barn.
      verse: 37
    - text: Och mycket gement folk drog också med dem; och får och fä, och ganska
        mycken boskap.
      verse: 38
    - text: Och de bakade af den råa degen, som de utur Egypten förde, osyrade kakor;
        ty han war icke syrad, efter de wordo utdrefne utur Egypten, och kunde icke
        förtöfwa, och hade eljest ingen kost beredt sig.
      verse: 39
    - text: Tiden, i hwilkom Israels barn bodde i Egypten, är fyrahundrade och tretio
        år.
      verse: 40
    - text: Då de förlidne woro, gick hela HERrans här på en dag utur Egypti land.
      verse: 41
    - text: Derföre warder denna natten hållen HERranom, att han hafwer fört dem utur
        Egypti land. Och Israels barn skola hålla henne HERranom, de och deras efterkommande.
      verse: 42
    - text: 'Och HERren sade till Mose och Aaron: Detta är sättet till att hålla Passah:
        Ingen främling skall äta deraf.'
      verse: 43
    - text: Den som en köpter träl är, den skall man omskära, och sedan äte han deraf.
      verse: 44
    - text: En husman, och en dagakarl, skola intet äta deraf.
      verse: 45
    - text: Uti eno huse skall man ätat. I skolen intet af deß kött bära ut för huset,
        och I skolen intet ben sönderslå af thy.
      verse: 46
    - text: Hela menigheten i Israel skall så göra.
      verse: 47
    - text: Om någon främling bor när dig, och will hålla HERranom Passah, han omskäre
        allt det mankön är, sedan gånge härtill, att han detta gör, och ware såsom
        en inländsker; ty ingen oomskoren skall äta deraf.
      verse: 48
    - text: Samma lagen ware dem inländska, och utländska, som bor ibland eder.
      verse: 49
    - text: Och all Israels barn gjorde såsom HERren hade budit Mose och Aaron.
      verse: 50
    - text: Och så förde HERren på en dag Israels barn utur Egypti land, med deras
        härar.
      verse: 51
  - chapter: 13
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: Helga mig allt förstfödt; det som allahanda moderlif öppnar när Israels
        barnom, både ibland menniskor och boskap; ty de äro min.
      verse: 2
    - text: 'Då sade Mose till folket: Tänker uppå denna dagen, på hwilken I utgångne
        ären af Egypten, utu träldomens huse; att HERren hafwer eder hädan utfört
        med wäldiga hand; Derföre skall du icke äta surdeg.'
      verse: 3
    - text: I dag ären I utgångne i den månadenom Abib.
      verse: 4
    - text: När nu HERren låter komma dig in uti de Cananeers, Hetheers, Amoreers,
        Heveers och Jebuseers land, hwilket han dina fäder sworit hafwer, att han
        wille gifwa dig ett land, der mjölk och hannog uti flyter; så skall du denna
        tjenstena hålla i denna månadenom.
      verse: 5
    - text: I sju dagar skall du äta osyradt bröd, och på sjunde dagenom är HERrans
        högtid.
      verse: 6
    - text: Derföre skall du i sju dagar äta osyradt bröd; så att när dig ingen surdeg,
        ej heller syradt bröd skall finnas i alla dina landsändar.
      verse: 7
    - text: 'Och du skall säga dinom son på den tiden: Sådant hålle wi fördenskull,
        att HERren så hafwer gjort med oß, då wi drogom utur Egypten.'
      verse: 8
    - text: Derföre skall dig wara ett tecken i dine hand, och en åminnelse för din
        ögon; på det att HERrans lag skall wara i dinom mun, att HERren hafwer utfört
        dig af Egypten med wäldiga hand.
      verse: 9
    - text: Derföre håll denna seden i sinom tid årliga.
      verse: 10
    - text: När nu HERren hafwer låtit dig komma in uti de Cananeers land, såsom han
        dig och dina fäder sworit hafwer, och hafwer dig det gifwit;
      verse: 11
    - text: Så skall du afskilja HERanom allt det som öppnar moderlifwet, och förstfödt
        är ibland boskapen; det som mankön är skall höra HERranom till.
      verse: 12
    - text: Det förstfödda af åsnanom skall du lösa med ett får; om du icke löser
        det, så bryt halsen sönder på thy; men allt förstfödt af mennisko ibland din
        barn skall du lösa.
      verse: 13
    - text: 'Och när ditt barn frågar dig i dag eller i morgon: Hwad är detta? skall
        du säga thy: HERren hafwer fört oß med wäldiga hand utur Egypten, ifrå träldomens
        huse.'
      verse: 14
    - text: 'Ty då Pharao war trög till att släppa oß, slog HERren allt det förstfödt
        war i Egypti lande, ifrå menniskones förstfödda, intill boskapens förstfödda:
        Derföre offrar jag HERranom allt det, som moderlifwet öppnar, det mankön är;
        och det som förstfödt är af min barn löser jag.'
      verse: 15
    - text: Och det skall wara dig för ett tecken i dine hand, och en åminnelse för
        din ögon, att HERren hafwer fört oß med wäldiga hand utur Egypten.
      verse: 16
    - text: Då nu Pharao hade släppt folket, förde icke Gud dem på den wägen genom
        de Philisteers land, den genast war; ty han tänkte att folket måtte ångra
        sig, när de sågo örlig emot sig, och så omwända igen till Egypten.
      verse: 17
    - text: Derföre förde han folket omkring på den wägen genom öknena åt röda hafwet;
        och Israels barn foro wäpnade utur Egypti lande.
      verse: 18
    - text: 'Och Mose tog med sig Josephs ben; ty han hade tagit en ed af Israels
        barnom, och sagt: Gud warder eder sökandes, så förer min ben hädan med eder.'
      verse: 19
    - text: Så drogo de ut ifrå Succoth, och slogo deras lägre i Etam, närmast wid
        öknena.
      verse: 20
    - text: Och HERren gick före dem om dagen uti en molnstod, på det han skulle föra
        dem den rätta wägen; och om nattena uti en eldstod, på det han skulle lysa
        dem; till att wandra både dag och natt.
      verse: 21
    - text: Den molnstoden och eldstoden skiljdes intet ifrå folket.
      verse: 22
  - chapter: 14
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: Tala med Israels barn, och säg att de wända om, och slå deras lägre twärtemot
        den dalen Hyroth, emellan Migdol och hafwet, emot BaalZephon, och der twärtöfwer
        slå lägret wid hafwet.
      verse: 2
    - text: 'Förty Pharao warder sägandes om Israels barn: De fara wille i landena;
        öknen hafwer beslutit dem.'
      verse: 3
    - text: Och jag will förstocka hans hjerta, att han skall jaga efter dem, och
        will winna pris på Pharao och alla hans magt; och de Egyptier skola förnimma,
        att jag är HERren. Och de gjorde så.
      verse: 4
    - text: 'Och då det wardt sagdt för Konungenom i Egypten, att folket flydde, wardt
        hans och hans tjenares hjerta förwandladt emot folket, och sade: Hwi hafwom
        wi så gjort, att wi hafwom släppt Israel, att de icke skola tjena oß?'
      verse: 5
    - text: Och han gjorde redo sin wagn, och tog sitt folk med sig;
      verse: 6
    - text: Och tog sexhundrade utwalda wagnar, och hwad der eljest war för wagnar
        i Egypten, och höfwitsmän öfwer allan sin här.
      verse: 7
    - text: Ty HERren förstockade Pharaos hjerta, Konungens i Egypten, att han jagade
        efter Israels barn, hwilke dock woro genom höga hand utgångne.
      verse: 8
    - text: Och de Egyptier jagade efter dem, och hinde dem der de sig lägrat hade
        wid hafwet, med hästar och wagnar och resenärer, och med all Pharaos här,
        uti den dalenom Hyroth, twärtemot BaalZephon.
      verse: 9
    - text: Och då Pharao nalkades dem, hofwo Israels barn sin ögon upp, och si, de
        Egyptier kommo efter dem; och de fruktade sig storliga, och ropade till HERran;
      verse: 10
    - text: 'Och sade till Mose: Woro icke grafwer i Egypten, att du måste bortföra
        os, att wi skulle dö i öknene? Hwi hafwer du så gjort oß, att du hafwer fört
        oß utur Egypten?'
      verse: 11
    - text: 'Är icke nu detta det, som wi sade dig i Egypten: Låt blifwa oß, att wi
        må tjena de Egyptier? Ty det woro oß ju bättre tjena de Egyptier, än dö i
        öknene.'
      verse: 12
    - text: 'Mose sade till folket: Frukter eder intet, står och ser till, hwilken
        en salighet HERren warder görandes i dag med eder; ty deßa Egyptier som I
        sen i dag, dem skolen I aldrig mera se i ewig tid.'
      verse: 13
    - text: HERren warder stridandes för eder, och I skolen stå stilla dertill.
      verse: 14
    - text: 'HERren sade till Mose: Hwad ropar du till mig? Säg Israels barnom, att
        de draga fram.'
      verse: 15
    - text: Men du häf din staf upp, och räck dina hand öfwer hafwet, och skilj det
        åt, att Israels barn måga gå der midt igenom på det torra.
      verse: 16
    - text: 'Si, jag will förstocka de Egyptiers hjerta, att de skola följa efter
        eder: Så will jag winna pris på Pharao, och alla hans magt, uppå hans wagnar
        och resenärer.'
      verse: 17
    - text: Och de Egyptier skola förnimma, att jag är HERren; när jag hafwer pris
        wunnit på Pharao och hans wagnar och resenärer.
      verse: 18
    - text: 'Då upphof sig Guds Ängel, den som för Israels lägre gick och gaf sig
        bakom dem: Och molnstoden gaf sig ock utu deras ansigte, och gick bakom dem.'
      verse: 19
    - text: Och kom emellan de Egyptiers och Israels lägre; och det war ett mörkt
        moln, och upplyste nattena, så att deße och hine i den hela nattene icke kunde
        komma tillsamman.
      verse: 20
    - text: Då nu Mose räckte sin hand öfwer hafwet, lät HERren drifwa det bort genom
        ett starkt östanwäder i den hela nattene, och gjorde hafwet torrt; och wattnet
        skiljdes åt.
      verse: 21
    - text: Och Israels barn gingo derin, midt i hafwet på det torra; och wattnet
        war dem för en mur på den högra sidone, och den wenstra.
      verse: 22
    - text: Och de Egyptier följde, och gingo in efter dem, alle Pharaos hästar och
        wagnar och resenärer, midt in i hafet.
      verse: 23
    - text: Som nu morgonwäkten kom, såg HERren uppå de Egyptiers lägre utur eldstodene
        och molnena; och gjorde en förskräckelse i deras lägre;
      verse: 24
    - text: 'Och stötte hjulen ifrå deras wagnar, och störte dem wäldeliga omkull.
        Då sade de Egyptier: Låt oß fly ifrån Israel; HERren strider för dem emot
        de Egyptier.'
      verse: 25
    - text: 'Men HERren sade till Mose: Räck ut dina hand öfwer hafwet, att wattnet
        igenfaller öfwer de Egyptier; öfwer deras wagnar och resenärer.'
      verse: 26
    - text: 'Då räckte Mose sina hand ut öfwer hafwet, och hafwet kom åter för morgonen
        i sin ström igen; och då de Egyptier flydde, mötte dem wattnet: Och HERren
        inhwärfde dem midt i hafwena.'
      verse: 27
    - text: Så att wattnet kom igen, och gick utöfwer wagnar och resenärer, och alla
        Pharaos magt, som dem efterföljt hade in i hafwet; så att icke en af dem blef
        igen.
      verse: 28
    - text: Men Israels barn gingo torre midt igenom hafwet; och wattnet war dem för
        en mur på högra sidone, och den wenstra.
      verse: 29
    - text: 'Och så halp HERren Israel på den dagenom ifrå de Egyptiers hand: Och
        de sågo de Egyptier döda på hafstrandene;'
      verse: 30
    - text: Och den stora hand, som HERren hade bewisat på de Egyptier. Och folket
        fruktade HERran, och trodde HERranom och hans tjenare Mose.
      verse: 31
  - chapter: 15
    verses:
    - text: ' Då sjöng Mose och Israels barn HERranom denna wisona, och sade: Jag
        will sjunga HERranom; ty han hafwer ena härliga gerning gjort, häst och man
        hafwer han stört i hafwet. '
      verse: 1
    - text: HERren är min starkhet och lofsång, och är min salighet; han är min Gud,
        jag will ära honom; han är mins faders Gud, och jag will upphöja honom;
      verse: 2
    - text: 'HERren är den rätte krigsmannen: HERre är hans Namn.'
      verse: 3
    - text: Pharaos wagnar och hans magt kastade han i hafwet; hans utkorade höfwitsmän
        äro fördränkte i röda hafwena.
      verse: 4
    - text: Djupet hafwer öfwertäckt dem; och de föllo åt bottnen såsom stenar.
      verse: 5
    - text: 'HERre, din högra hand gör stor under: HERre, din högra hand hafwer slagit
        fiendan.'
      verse: 6
    - text: Och med dine stora härlighet hafwer du förstört dina motståndare; ty när
        du lät utgå dina grymhet, förtärde hon dem såsom strå.
      verse: 7
    - text: Genom ditt blåsande gåfwo sig wattnet upp, flytande wattnet stod ihop;
        djupen swallade ifrå hwartannat midt i hafwena.
      verse: 8
    - text: 'Fienden sade: Jag will jaga efter dem, och gripa dem, och byta rof, och
        fläcka mitt mod på dem; jag will draga ut mitt swärd, och min hand skall förgöra
        dem.'
      verse: 9
    - text: Då blåste ditt wäder, och hafwet öfwertäckte dem; och de sönko ned såsom
        bly uti mägtig watten.
      verse: 10
    - text: HERre, ho är din like ibland gudarna? Ho är dig lik, som är så härlig
        och helig, förfärlig, prislig och undergörandes?
      verse: 11
    - text: Då du utsträckte dina hand, upswalg dem jorden.
      verse: 12
    - text: Du hafwer i barmhertighet warit ledsagar åt dino folke, det du förloßat
        hafwer; och hafwer fört dem uti dine starkhet till dina helga boning.
      verse: 13
    - text: Då folken det hörde, bäfwade de; på de Philisteer som ångest;
      verse: 14
    - text: Då förfärades de Förstar i Edom, bäfwan kom öfwer de mägtiga i Moab; alle
        Canaans inbyggarr gåfwo sig.
      verse: 15
    - text: Låt kalla förskräckelse öfwer dem, och fruktan, genom din stora arm, att
        de blifwa orörlige såsom stenar; tilldeß, HERre, ditt folk kommer igenom;
        tilldeß ditt folk igenomkommer, det du förswärat hafwer.
      verse: 16
    - text: Led dem in, och plantera de på dins arwedels berge, hwilket du, HERre,
        till dina boning gjort hafwer; till din helgedom, HERre, det din hand beredt
        hafwer.
      verse: 17
    - text: HERren warder rådandes i ewighet och utan ända.
      verse: 18
    - text: Ty Pharao for in i hafwet med hästar och wagnar och resenärer, och HERren
        lät hafwet igenkalla öfwer dem; men Israels barn gingo torre midt igenom hafwet.
      verse: 19
    - text: Och MirJam den Prophetißan, Aarons syster, tog ena trummo uti sina hand;
        och alla qwinnor följde henne efter i dans med trummor.
      verse: 20
    - text: 'Och MirJam söng före dem: Låt oß sjunga HERranom, han hafwer gjort ena
        härliga gerning; man och häst hafwer han stört i hafwet.'
      verse: 21
    - text: 'Så lät Mose Israels barn draga ifrå röda hafwet, ut åt den öknen Sur:
        Och de wandrade tre dagar i öknene, och funno intet watten.'
      verse: 22
    - text: Då kommo de till Mara; men de kunde icke dricka det wattnet i Mara; ty
        det war mycket bittert; af hwilko det rummet heter Mara.
      verse: 23
    - text: 'Der knorrade folket emot Mose, och sade: Hwad skole wi dricka?'
      verse: 24
    - text: 'Han ropade till HERran: och HERren wiste honom ett trä, det satte han
        i wattnet, och så wardt det sött. Der satte han dem före lag och rätt, och
        försökte dem;'
      verse: 25
    - text: 'Och han sade: Will du höra HERrans dins Guds röst, och göra hwad som
        rätt är för honom, och fatta hans bud i din öron, och hålla alla hans lag;
        så skall jag ingen den krankhet lägga uppå dig, som jag på de Egyptier lagt
        hafwer; ty jag är HERren din läkare.'
      verse: 26
    - text: Och de kommo till Elim, der woro tolf wattubrunnar, och sjutio palmträ;
        der lägrade sig sig wid wattnet.
      verse: 27
  - chapter: 16
    verses:
    - text: ' Från Elim drogo de, och som hela hopen Israels barn uti den öknena Sin,
        hwilken ligger emellan Elim och Sinai, på femtonde dagen i den andra månadenom,
        sedan de utur Egypti land gångne woro. '
      verse: 1
    - text: Och hela menigheten af Israels barn knorrade emot Mose och Aaron uti öknene;
      verse: 2
    - text: 'Och sade till dem: Gud gifwe, att wi hade dött uti Egypti lande genom
        HERrans hand, der wi såto wid köttgrytorna, och hade bröd nog till att äta;
        ty I hafwen fördenskull fört oß i denna öknena, att I skolen låta denna hela
        hopen dö af hunger.'
      verse: 3
    - text: 'Då sade HERren till Mose: Si, jag will låta regna eder bröd neder af
        himmelen; och folket skall gå ut och församla hwar dag så mycket som behöfwes,
        på det att jag må försöka, om de wilja wandra uti min lag eller ej.'
      verse: 4
    - text: På sjette dagenom skola de bereda sig till att församla dubbelt, öfwer
        det de dageliga pläga.
      verse: 5
    - text: 'Mose och Aaron sade till Israels barn: Om aftonen skolen I förnimma,
        att HERren hafwer fört eder utur Egypti land.'
      verse: 6
    - text: Och om morgonen skolen I få se HERrans härlighet; ty han hafwer hört edor
        knorran emot HERran. Hwad äre wi, att I knorren emot oß?
      verse: 7
    - text: 'Ytterligare sade Mose: HERren warder eder gifwandes om aftonen sött till
        att äta, och om morgonen bröd tillfyllest; derföre att HERren hafwer hört
        edor knorran, der I emot honom knorrat hafwen. Ty hwad äre wi? Edart knorrande
        är icke emot oß, utan emot HERran.'
      verse: 8
    - text: 'Och Mose sade till Aaron: Säg till hela menigheten af Israels barn: Går
        hitfram till HERran; ty han hafwer hört edor knorran.'
      verse: 9
    - text: 'Och då Aaron så sagt hade till hela menigheten af Israels barn, wände
        de sig emot öknena: Och si, HERrans härlighet syntes uti en sky.'
      verse: 10
    - text: 'Och HERren sade till Mose:'
      verse: 11
    - text: 'Jag hafwer hört att Israels barnas knorran; säg dem: Om aftonen skolen
        I hafwa sött till att äta, och om morgonen warda mättade af bröd; och skolen
        förnimma, att jag är HERren edar Gud.'
      verse: 12
    - text: 'Och om aftonen kommo åkerhöns upp, och öfwertäckte lägret: Och om morgonen
        låg dagg omkring lägret.'
      verse: 13
    - text: Och som daggen fallen war, si, då låg der något i öknene rundt och smått,
        såsom rimfrost på jordene.
      verse: 14
    - text: 'Och då Israels barn sågo det, sade de till hwarannan: Detta är Man; ty
        de wißte icke hwad det war. Men Mose sade till dem: Det är det brödet, som
        HERren eder gifwit hafwer till att äta.'
      verse: 15
    - text: 'Det är det samma, om hwilket HERren budit hafwer: Hwar och en församle
        deraf så mycket han äter för sig; och tage ett gomer till hwart och ett hufwud,
        efter själarnas tal i deras tjäll.'
      verse: 16
    - text: Och Israels barn gjorde så, och församlade, den ene mycket, den andre
        litet.
      verse: 17
    - text: Men då man mätte det ut med gomer, wardt dem, som mycket hade, intet öfwerlöpte,
        och dem som litet hade, fattades intet; utan hwar och en hade församlat så
        mycket, som han åt för sig.
      verse: 18
    - text: 'Och Mose sade till dem: Ingen låte något qwart blifwa deraf till morgonen.'
      verse: 19
    - text: 'Men de hörde Mosen intet, utan somlige läto något qwart blifwa deraf
        intill morgonen; då wäxte der maskar uti, och wardt luktande: Och Mose blef
        wred uppå dem.'
      verse: 20
    - text: Så församlade de deraf hwar morgon så mycket, som hwar och en förmådde
        äta för sig; men när solen wardt het, så försmälte det.
      verse: 21
    - text: Och på sjette dagenom församlade de dubbelt af det brödet, ju tu gomer
        för en. Och alle de öfwerste för menighetene kommo in, och förkunnade det
        Mose.
      verse: 22
    - text: 'Och han sade till dem: Detta är det som HERren sagt hafwer: I morgon
        är Sabbath, den helga hwilan HERranom: Hwad I baka wiljen, det baker, och
        hwad I koka wiljen, det koker; men hwad öfwer är, det låter blifwa, att det
        warder förwaradt intill morgons.'
      verse: 23
    - text: Och de läto blifwat till morgonen, såsom Mose budit hade; då wardt det
        intet luktande, och ingen mask wardt derutinnan.
      verse: 24
    - text: 'Då sade Mose: Äter det i dag; ty i dag är HERrans Sabbath; I warden i
        dag intet finnande på markene.'
      verse: 25
    - text: I sex dagar skolen I församlat; men sjunde dagen är Sabbath, på honom
        wardet det intet.
      verse: 26
    - text: Men på sjunde dagenom gingo somlige ut af folket till att församla, och
        funno intet.
      verse: 27
    - text: 'Då sade HERren till Mose: Huru länge wiljen I icke hålla min bud och
        lag?'
      verse: 28
    - text: 'Si, HERren hafwer gifwit eder Sabbath, och derföre hafwer han gifwit
        eder på sjette dagenom tweggedaga bröd: Så blifwe nu hwar och en hemma, och
        ingen gånge ut ifrå sitt rum på sjunde dagenom.'
      verse: 29
    - text: Så skonade då folket den sjunde dagen.
      verse: 30
    - text: 'Och Israels hus kallade det Man: Och det war såsom corianderfrö och hwitt,
        och hade en smak såsom semla med hannog.'
      verse: 31
    - text: 'Och Mose sade: Detta är det som HERren budit hafwer: Uppfyll ett gomer
        deraf, till att förwara för edra efterkommande; på det man må se det bröd,
        der jag eder med spisat hafwer i öknene, då jag förde eder utur Egypti land.'
      verse: 32
    - text: 'Och Mose sade till Aaron: Tag ett käril och låt derin ett gomer fullt
        med Man; och förwara det inför HERranom till edra efterkommande.'
      verse: 33
    - text: Såsom HERren hade budit Mose, så lät Aaron förwara det der inför wittnesbördet.
      verse: 34
    - text: 'Och Israels barn åto Man i fyratio år, intilldeß de kommo til det land,
        der de bo skulle: Allt intill gränsona på Canaans land åto de Man.'
      verse: 35
    - text: Och är gomer tiondeparten af ett epha.
      verse: 36
  - chapter: 17
    verses:
    - text: ' Och hela menigheten af Israels barn drog ut af den öknene Sin deras
        dagsresor, såsom HERren befallde dem; och lägrade sig i Rephidim; der hade
        folket intet watten till att dricka. '
      verse: 1
    - text: 'Och de kifwade med Mose, och sade: Gifwer oß watten, att wi må dricka.
        Mose sade till dem: Hwi kifwen I med mig? Hwi försöken I HERran?'
      verse: 2
    - text: 'Då nu folket dersammastäds törste efter watten, knorrade de emot Mose,
        och sade: Hwi hafwer du låtit oß fara utur Egypten, på det att du oß, wår
        barn och boskap, skulle låta dör i törst?'
      verse: 3
    - text: 'Mose ropade till HERran, och sade: Huru skall jag göra med detta folket?
        Det fattas icke mycket, att de warda mig ännu stenande.'
      verse: 4
    - text: 'HERren sade till honom: Gack för folket, och tag några de äldsta af Israel
        med dig; och tag din staf i dina hand, med hwilkom du slog wattnet, och gack.'
      verse: 5
    - text: Si, jag will stå der före dig på ett hälleberg i Horeb; der skall du slå
        hälleberget, och der skall utlöpa watten, så att folket får dricka. Mose gjorde
        ock så för de äldsta af Israel.
      verse: 6
    - text: 'Derföre kallar man det rummet Maßa och Meriba; för det Israels barnas
        kifs skull, och för det, att de försökte HERran, och sade: Är HERren med oß
        eller ej.'
      verse: 7
    - text: Då kom Amalek, och stridde emot Israel i Nephidim.
      verse: 8
    - text: 'Och Mose sade till Josua: Utwälj oß män; far ut, och strid emot Amalek:
        I morgon will jag stå öfwerst på högenom, och hafwa Guds staf i mine hand.'
      verse: 9
    - text: Och Josua gjorde såsom Mose honom sade, att han stridde emot Amalek. Men
        Mose, och Aaron, och Hur stego upp öfwerst på högen.
      verse: 10
    - text: Och så länge Mose upphöll sina händer, hade Israel öfwerhandena; men när
        han lät händerna ned, hade Amalek öfwerhandena.
      verse: 11
    - text: Men Mose händer woro tunga, derföre togo de en sten, och lade under honom,
        att han satte sig deruppå. Aaron och Hur höllo under hans händer, hwar på
        sine sido; så wordo hans händer stadiga, intilldeß solen gick neder.
      verse: 12
    - text: Och Josua nederlade Amalek, och hans folk, genom swärdsegg.
      verse: 13
    - text: 'Och HERren sade till Mose: Skrif detta till en åtminnelse uti en bok,
        och befall det i Josua öron; ty jag skall förgöra Amalek undan himmelen, att
        man icke mer skall tänka uppå honom.'
      verse: 14
    - text: Och Mose byggde ett altare, och kallade det HERren Nißi,
      verse: 15
    - text: 'Ty han sade: HERrans strid skall wara emot Amalek genom ena hand, under
        Guds beskärm ifrå barn intill barnabarn.'
      verse: 16
  - chapter: 18
    verses:
    - text: ' Och då Jethro, Presten i Midian, Mose swär, hörde allt det Gud hade
        gjort med Mose och hans folk Israel, att HERren hade fört Israel utur Egypten; '
      verse: 1
    - text: Tog han Zipora, Mose hustru, den han hade tillbakasändt;
      verse: 2
    - text: 'Samt med hennes twå söner; af hwilkom en het Gersom, ty han sade: Jag
        är worden en utländninge i främmande lande;'
      verse: 3
    - text: 'Och den andra Elieser, ty han sade: Mins faders Gud hafwer warit min
        hjelp, och hafwer frälst mig ifrå Pharaos swärde.'
      verse: 4
    - text: Då nu Jethro, Mose swär, och hans söner, och hans hustru, kommo till honom
        i öknene in på Guds berg, der han lägret uppslagit hade;
      verse: 5
    - text: 'Lät han säga Mose: Jag Jethro, din swär, är kommen till dig; och din
        hustru, och både hennes söner med henne.'
      verse: 6
    - text: Då gick Mose ut emot honom, och böjde sig för honom, och kyßte honom.
        Och då de hade helsat hwarannan, gingo de in i tjället.
      verse: 7
    - text: Då förtäljde Mose sinom swär allt det HERren hade gjort Pharao och de
        Egyptier, för Israels skull; och all den mödo, som de på wägenom haft hade,
        och att HERren hade hulpit dem.
      verse: 8
    - text: Och Jethro fröjdade sig öfwer allt det goda, som HERren hade gjort Israel;
        att han hade frälst dem ifrå de Egyptiers hand.
      verse: 9
    - text: 'Och Jethro sade: Lofwad ware HERren, den eder frälst hafwer ifrå de Egyptiers
        och Pharaos hand; den der kan frälsa sitt folk ifrå Egypti hand.'
      verse: 10
    - text: Nu wet jag, att HERren är större än alle gudar; derföre att de högmodeliga
        emot dem handlat hafwa.
      verse: 11
    - text: Och Jethro, Mose swär, tog bränneoffer, och offrade det Gudi. Då kom Aaron,
        och alle de äldste i Israel, till att äta bröd för Gudi med Mose swär.
      verse: 12
    - text: Den andra morgonen satte sig Mose till att döma folket; och folket stod
        omkring Mose ifrå morgonen intill aftonen.
      verse: 13
    - text: 'Då hans swär såg allt det han gjorde med folkena, sade han: Hwad är det
        du gör med folkena? Hwi sitter du allena, och allt folket står omkring dig
        ifrå morgonen allt intill aftonen?'
      verse: 14
    - text: 'Mose swarade honom: Folket kommer till mig, och frågar Gud om råd;'
      verse: 15
    - text: Ty då de hafwa något att skaffa, komma de till mig, att jag skall döma
        emellan hwar och en, och hans nästa; och wisa dem Guds rätt, och hans lag.
      verse: 16
    - text: 'Hans swär sade till honom: Det är icke godt som du gör.'
      verse: 17
    - text: 'Du gör owisliga; så ock folket, som med dig är: Detta ärendet är dig
        för swårt, du kan icke uträtta det allena.'
      verse: 18
    - text: 'Men hör mina röst; jag will gifwa dig råd, och Gud skall wara med dig:
        Sköt du folket inför Gud, och framsätt ärenden för Gudi;'
      verse: 19
    - text: Och förse dem med rätt och lag, att du wisar dem den wäg, der de uti wandra
        skola; och de gerningar, som de göra skola.
      verse: 20
    - text: 'Men sök dig upp ibland allt folket redeliga män, de som frukta Gud; sannfärdiga,
        och de som hata girighetena: Dem sätt öfwer dem, somliga öfwer tusende, öfwer
        hundrade, öfwer femtio, och öfwer tio.'
      verse: 21
    - text: De som alltid måga döma folket; men när någon swår sak är, att de må hafwa
        henne inför dig, och de åtskilja alla de ringa saker; så warder det dig lättare,
        och de dragat med dig.
      verse: 22
    - text: Om du det gör, kan du bestå hwad Gud dig bjuder; och allt detta folket
        kan gå hem till sitt igen med frid.
      verse: 23
    - text: Mose hörde sins swärs röst, och gjorde allt, såsom han sade honom;
      verse: 24
    - text: Och utwalde redeliga män utaf hela Israel, och gjorde dem till höfdingar
        öfwer folket; somliga öfwer tusende, öfwer hundrade, föwer femtio, och öfwer
        tio;
      verse: 25
    - text: Att de alltid skulle döma folket; men hwad swåra saker woro, dem sköto
        de till Mose; och de ringa saker dömde de.
      verse: 26
    - text: Och så lät Mose sin swär fara hem i sitt land igen.
      verse: 27
  - chapter: 19
    verses:
    - text: ' Uti tredje månadenom, sedan Israels barn utgångne woro utur Egypti land,
        kommo de på denna dagen in uti den öknen Sinai; '
      verse: 1
    - text: Förty de woro utdragne ifrå Nephidim, och wille in uti den öknen Sinai,
        och lägrade sig der i öknene, twärtemot berget.
      verse: 2
    - text: 'Och Mose steg upp till Gud. Och HERren ropade till honom af bergena,
        och sade: Detta skall du säga till Jacobs hus, och förkunna Israels barnom:'
      verse: 3
    - text: I hafwen sett hwad jag hafwer gjort de Egyptier; och huru jag hafwer burit
        eder på örnawingar, och tagit eder till mig.
      verse: 4
    - text: Om I nu hören mina röst, och hållen mitt förbund, så skolen I wara min
        egendom för allt folk; ty hela jorden är min.
      verse: 5
    - text: Och I skolen wara mig ett Presterligit Konungsrike, och ett heligt folk.
        Deße äro de ord, som du skall säga Israels barnom.
      verse: 6
    - text: Mose kom, och sammankallade de äldsta i folket, och framsatte all deßa
        orden för dem, såsom HERren budit hade.
      verse: 7
    - text: 'Och allt folket swarade tillsammans, och sade: Allt det HERren sagt hafwer,
        wilje wi göra. Och Mose sade folkens ord HERranom igen.'
      verse: 8
    - text: 'Och HERren sade till Mose: Si, jag will komma till dig uti en tjock molnsky,
        att folket skall höra min ord, som jag talar med dig, och tro dig ewärderliga.
        Och Mose förkunnade HERranom folkens ord.'
      verse: 9
    - text: 'HERren sade till Mose: Gack bort till folket, och helga dem i dag och
        i morgon, att de twå sin kläder:'
      verse: 10
    - text: Och äro redo på tredje dagen; ty på tredje dagen warder HERren nederstigandes
        uppå Sinai berg för allo folkena.
      verse: 11
    - text: 'Och uppsätt tecken omkring folket, och säg till dem: Wakter eder, att
        I icke gån upp på berget, eller kommen wid ändan på thy; ty den som kommer
        wid berget, han skall döden dö.'
      verse: 12
    - text: Ingen hand skall komma wid honom, utan han skall warda stenad, eller med
        skott genomskjuten; ehwad det är djur eller menniska, skall det icke lefwa.
        När man hörer ett långsamt ljud, skola de gå intill berget.
      verse: 13
    - text: Mose steg ned af berget till folket, och helgade dem, och de twådde sin
        kläder.
      verse: 14
    - text: 'Och han sade till dem: Warer redo på tredje dagen; och ingen komme wid
        sina hustru.'
      verse: 15
    - text: 'Som nu den tredje dagen kom, och morgonen wardt, då hof sig upp ett dunder
        och ljungeld, och en tjock molnstod på bergena, och ett ljud af en ganska
        skarp basun: Och folket, som i lägret war, wardt förfäradt.'
      verse: 16
    - text: Och Mose förde folket utu lägret emot Gud; och de gingo in under berget.
      verse: 17
    - text: 'Och hela Sinai berg dambade deraf, att HERren steg neder uppå det i eld:
        Och deß rök gick upp såsom röken af en ugn, så att hela berget bäfwade swårliga.'
      verse: 18
    - text: Och basunens ljud gick, och wardt ju starkare. Mose talade, och Gud swarade
        honom öfwerljudt.
      verse: 19
    - text: 'Då nu HERren nederkommen war uppå Sinai berg ofwanuppå kullen, kallade
        HERren Mose upp på bergskullen: Och Mose steg ditupp.'
      verse: 20
    - text: 'Då sade HERren till honom: Gack neder, och betyga folkena, att de icke
        träda fram till HERran, att de skola se honom, och månge falla af dem.'
      verse: 21
    - text: Deßlikes Presterna, som nalkas HERranom, de skola ock helga sig, att HERren
        icke förgör dem.
      verse: 22
    - text: 'Mose sade till HERran: Folket kan icke stiga upp på berget Sinai; ty
        du hafwer betygat oß, och sagt: Sätt tecken upp omkring berget, och helga
        det.'
      verse: 23
    - text: 'HERren sade till honom: Gack, stig ned; du och Aaron med dig skolen uppstiga.
        Men Presterna, och folket, skola icke träda intill, så att de uppstiga till
        HERran; på det han icke skulle förgöra dem.'
      verse: 24
    - text: Och Mose steg neder till folket, och sade dem detta.
      verse: 25
  - chapter: 20
    verses:
    - text: ' Och Gud talade all deßa orden: '
      verse: 1
    - text: Jag är HERren din Gud, den dig utfört hafwer af Egypti lande, utu träldomens
        huse.
      verse: 2
    - text: Du skall inga andra gudar hafwa jemte mig.
      verse: 3
    - text: Du skall icke göra dig något beläte; ej heller eljest någon liknelse,
        antingen efter det ofwantill är i himlenom, eller efter det nedre är på jordene;
        ej heller efter det, som i wattnena är under jordene.
      verse: 4
    - text: Bed icke till dem, och tjena dem icke; ty jag HERren din Gud, är en stark
        hämnare, den som söker fädernas mißgerning, inpå barnen, allt intill tredje
        och fjerde led, de som mig hata;
      verse: 5
    - text: Och gör barmhertighet uppå mång tusende, som mig hafwa kär, och hålla
        min bud.
      verse: 6
    - text: Du skall icke mißbruka HERrans dins Guds Namn; ty HERren skall icke låta
        honom blifwa ostraffad, som hans Namn mißbrukar.
      verse: 7
    - text: Tänk uppå Sabbathsdagen, att du helgar honom.
      verse: 8
    - text: Sex dagar skall du arbeta, och göra alla dina gerningar.
      verse: 9
    - text: 'Men på sjunde dagenom är HERrans dins Guds Sabbath: Då skall du intet
        arbete göra, ej heller din son, ej heller din dotter, ej heller din tjenare,
        ej heller din tjenarinna, ej heller din ök, ej heller din främling, som innan
        din stadsport är.'
      verse: 10
    - text: Ty uti sex dagar hafwer HERren gjort himmel och jord, och hafwet, och
        hwad derinne är, och hwilade på sjunde dagenom. Derföre wälsignade HERren
        Sabbathsdagen, och helgade honom.
      verse: 11
    - text: Du skall ära din fader och dina moder; på det du skall länge lefwa i landena,
        som HERren din Gud dig gifwa skall.
      verse: 12
    - text: Du skall icke dräpa.
      verse: 13
    - text: Du skall icke göra hor.
      verse: 14
    - text: Du skall icke stjäla.
      verse: 15
    - text: Du skall icke bära falskt wittnesbröd emot din nästa.
      verse: 16
    - text: Du skall icke hafwa lust till dins nästas hus. Du skall icke begära dins
        nästas hustru, ej heller hans tjenare, eller hans tjenarinno, ej heller hans
        oxa, ej heller hans åsna, ej heller något, det din näste hafwer.
      verse: 17
    - text: Och allt folket såg dundret och ljungelden, och basunens ljud, och berget
        rykandes; och fruktade sig och flydde, trädandes fjerran;
      verse: 18
    - text: 'Och sade till Mose: Tala du med oß, wi wilje höra dertill; och låt icke
        Gud tala med oß, att wi icke skole dö.'
      verse: 19
    - text: 'Mose talade till folket: Frukter eder intet; ty Gud är kommen till att
        försöka eder; och att hans fruktan skall wara för edor ögon, att I icke synden.'
      verse: 20
    - text: Och folket trädde långt ifrå; men Mose gick in till mörkret, der Gud uti
        war.
      verse: 21
    - text: 'Och HERren sade till honom: Så skall du säga Israels barnom: I hafwen
        sett, att jag af himmelen hafwer talat med eder.'
      verse: 22
    - text: 'Derföre skolen I ingen ting hålla lika wid mig: Silfwergudar och gyldene
        gudar skolen I icke göra eder.'
      verse: 23
    - text: Ett altare af jord gör mig, der du uppå ditt bränneoffer och tackoffer,
        din får och fä offra skall; ty på hwad rum jag stiftar mins Namns åminnelse,
        der will jag komma till dig, och wälsigna dig.
      verse: 24
    - text: Och om du will göra mig ett stenaltare, skall du icke göra det af huggen
        sten; förty om du far deråt med din knif, så gör du det oskärdt.
      verse: 25
    - text: Du skall ock icke uppstiga på trappor till mitt altare, att din stam icke
        skall der blifwa upptäckt.
      verse: 26
  - chapter: 21
    verses:
    - text: ' Deße äro de rätter, som du skall ditt folk föregifwa: '
      verse: 1
    - text: 'Om du köper en Ebreisk träl, han skall tjena när dig i sex år: På sjunde
        årena skall han utgå fri och ledig.'
      verse: 2
    - text: 'Är han allena kommen, så skall han ock allena utgå: Är han kommen gifter,
        så skall hans hustru utgå med honom.'
      verse: 3
    - text: Hafwer hans herre gifwit honom hustru, och hon hafwer födt söner eller
        döttrar, så skall hustrun och barnen höra herranom till, och han skall gå
        allena ut.
      verse: 4
    - text: 'Om trälen säger: Jag hafwer min herra, och min hustru, och min barn kär;
        jag will icke warda fri;'
      verse: 5
    - text: Så hafwe hans herra honom bort för gudarna, och hålle honom intill dörrena
        eller dörraträn; och borre honom igenom örat med en syl; och han ware hans
        träl ewärdeliga.
      verse: 6
    - text: Om någor följer sina dotter till en trälinna, så skall hon icke utgå såsom
        trälar.
      verse: 7
    - text: Behagar hon icke sinom herra, och han hafwer ingom förlofwat henne, han
        skall låta henne fri; men till främmande folk hafwer han ingen magt att sälja
        henne, efter han hafwer försmått henne.
      verse: 8
    - text: Gifwer han henne sinom son, då skall han låta henne njuta dotters rätt.
      verse: 9
    - text: Gifwer han honom ena andra så skall han icke förwägra deßo hennes kost,
        kläder och ägtenskapspligt.
      verse: 10
    - text: Gör han icke denna tre stycken, så skall hon fri utgå, och intet betala.
      verse: 11
    - text: Den som slår ena mennisko, så att hon dör, han skall döden dö.
      verse: 12
    - text: Hafwer han det icke gjort med wilja, utan Gud hafwer låtit henne oförwarandes
        falla honom i händer, så skall jag sätta dig ett rum före, dit han fly skall.
      verse: 13
    - text: Om någor går sin nästa efter med arghet, och dräper honom med försåt;
        den skall du taga ifrå mitt altare, så att man skall dräpa honom.
      verse: 14
    - text: Den som sin fader eller moder slår, han skall döden dö.
      verse: 15
    - text: Den som stjäl ena mennisko, och säljer henne, så att man finner honom
        dermed, han skall döden dö.
      verse: 16
    - text: Den som bannar fader eller moder, han skall döden dö.
      verse: 17
    - text: Der som någre män kifwa tillhopa, och den ene slår den andra med en sten,
        eller med näfwan, så att han icke dör, utan ligger på sängene;
      verse: 18
    - text: Fås han wid, så att han utgår wid sin staf, så skall han, som slog honom,
        wara ursaker; undantagno, att han skall betala honom hwad han försummat hafwer,
        och gifwa honom hans läkarelön.
      verse: 19
    - text: Den sin träl eller trälinno slår med en staf, så att han dör under hans
        händer, han skall lida der straff före.
      verse: 20
    - text: Lefwer han öfwer en eller twå dagar, så skall han icke lida der straff
        före; ty det är hans penningar.
      verse: 21
    - text: Om män kifwa tillhopa, och någondera stöter någon qwinno, som hafwandes
        är, så att henne förgås barn, och henne dock eljest intet skadar; så skall
        man näpsa honom till penningar, så mycket som qwinnones man honom pålägger;
        och skall det utgifwa efter mäklares känning.
      verse: 22
    - text: Skadar henne något, då skall han gifwa själ för själ.
      verse: 23
    - text: Öga för öga, tand för tand, hand för hand, fot för fot.
      verse: 24
    - text: Brännande för brännande, får för får, blånad för blånad.
      verse: 25
    - text: Den som slår sin träl eller trälinno i ögat, och förderfwar det, han skall
        låta dem fri lös för ögat.
      verse: 26
    - text: Sammalunda om han slår sin träl eller trälinno en tand ut, skall han dem
        fri lös låta för tandena.
      verse: 27
    - text: Om en oxe stångar en man eller qwinno, så att han dör, så skall man den
        oxan stena, och icke äta hans kött; och så är oxans herre ursaker.
      verse: 28
    - text: War oxen tillförene wan att stångas, och hans herre är derom tillsagd,
        och han icke bewarade honom, och deröfwer dräper en man eller qwinno; så skall
        man stena den oxan, och hans herre skall dö.
      verse: 29
    - text: Warda honom penningar pålagda, så skall han gifwa till att lösa sitt lif
        så mycket, som honom pålagdt warder.
      verse: 30
    - text: Sammalunda skall man ock med honom handla, om han en son eller dotter
        stångar.
      verse: 31
    - text: Stångar han en träl, eller trälinno; så skall han gifwa deras herra tretio
        silfwerskiklar, och oxan skall man stena.
      verse: 32
    - text: Om någor öppnar ena grop, eller gräfwer ena grop, och täcker hennne icke
        till, och en oxe eller åsne faller så deruti;
      verse: 33
    - text: Då skall gropenas herra lösa det med penningar, och gifwa dem deß herra
        igen; men kroppen skall wara hans.
      verse: 34
    - text: Om någors mans oxe stångar ens annars oxa, så att han dör; då skola de
        sälja den lefwande oxan, och byta penningarna, och deßlikes byta kroppen.
      verse: 35
    - text: War det wetterligit, att oxen war tillförene wan att stångas, och hans
        herre icke bewarade honom; då skall han gifwa en oxa för den andra, och behålla
        kroppen.
      verse: 36
  - chapter: 22
    verses:
    - text: ' Om någor stjäl en oxa eller ett får, och slagtar det, eller säljer,
        han skall igengifwa fem oxar för en oxa, och fyra får för ett får. '
      verse: 1
    - text: Om en tjuf beslagen warder, att han bryter sig in, och får hugg till döds;
        så skall ingen blodsrätt gå öfwer dråparen.
      verse: 2
    - text: Men är solen öfwer honom uppgången, då skall man blodsrätten gå låta.
        En tjuf skall igen betala. Hafwer han intet, så skall man sälja honom, för
        hans tjufnad.
      verse: 3
    - text: Finner man tjufnaden när honom lefwande, det ware sig oxe, åsne eller
        får, så skall han gifwa dubbelt igen.
      verse: 4
    - text: Om någor gör skada på åker eller wingård, så att han låter sin boskap
        skada göra uti ens annars åker; han skall af det bästa i sin åker och wingård
        igen betala.
      verse: 5
    - text: Om en eld uppkommer, och fänger i törne, så att skylarna eller säden,
        som ännu står, eller åkren uppbränd warder; det skall han betala igen, som
        elden släppt hafwer.
      verse: 6
    - text: Om någor får sinom nästa penningar, eller tyg till att gömma och dem samma
        warder det stulet utu huset; finner man tjufwen, då skall han gifwa det twefaldt
        igen.
      verse: 7
    - text: Finner man icke tjufwen, så skall man hafwa huswärden fram för gudarna;
        om han icke hafwer kommit sina hand wid sins nästas ting.
      verse: 8
    - text: 'Och om en den andra skyller för någon orätt, ware sig om oxa, eller åsna,
        eller får, eller kläder, eller hwad som helst bortkommet är, då skall begges
        deras sak komma inför gudarna: Hwilken gudarne fördöma, han skall betala sinom
        nästa dubbelt igen.'
      verse: 9
    - text: Om någor sätter neder när sin nästa, åsna, eller oxa, eller får, eller
        hwad boskap det kan wara, och det dör, eller eljest får skada, eller warder
        honom bortdrifwet, så att ingen ser det;
      verse: 10
    - text: Så skall det komma till en ed dem emellan wid HERran, att han icke hafwer
        låtit komma sina hand wid hans nästas ting. Och äganden skall den anamma,
        att hin icke skall gifwat igen.
      verse: 11
    - text: Om en tjuf stjäl honom det ifrå, skall han då betala det ägandenom igen.
      verse: 12
    - text: Warder det rifwet, skall han hafwa fram wittne deruppå, och så intet igengifwa.
      verse: 13
    - text: Om någor lånar af sin nästa, och det warder förderfwadt, eller dör, så
        att deß herre der icke när är, då skall han gifwa det igen.
      verse: 14
    - text: Är deß herre der när, då skall han icke gifwa det igen; medan han det
        för sina penningar lejt hafwer.
      verse: 15
    - text: Om någor lockar ena jungfru, den ännu icke förlofwad är, och lägrar henne;
        han skall gifwa henne hennes morgongåfwor, och hafwa henne till hustru.
      verse: 16
    - text: Om hennes fader försön honom henne, skall han då utgifwa penningar, så
        mycket som jungfruers morgongåfwor tillhörer.
      verse: 17
    - text: En trollkona skall du icke låta lefwa.
      verse: 18
    - text: Den som hafwer wärdskap med någon boskap, han skall döden dö.
      verse: 19
    - text: Den som offrar gudom, utan HERranom allena, han ware förbannad.
      verse: 20
    - text: Främlingar skall du icke beröfwa eller undertrycka; förty I hafwen ock
        warit främlingar i Egypti lande.
      verse: 21
    - text: I skolen ingen enko och faderlös barn bedröfwa.
      verse: 22
    - text: Bedröfwar du dem, så warda de ropande till mig, och jag skall höra deras
        rop;
      verse: 23
    - text: Och min wrede skall förgrymma sig, så att jag dräper eder med swärd, och
        edra hustrur skola warda enkor, och edor barn faderlös.
      verse: 24
    - text: När du lånar mino folke penningar, det fattigt är när dig, skall du icke
        hafwa dig så med honom som en ockrare, och intet ocker på honom bedrifwa.
      verse: 25
    - text: När du tager en klädnad till pant af din nästa, skall du få honom det
        igen, förra än solen går ned.
      verse: 26
    - text: Förty hans klädnad är hans huds endesta öfwertäckelse, der han uti sofwer.
        Ropar han till mig, så will jag höra honom; ty jag är barmhertig.
      verse: 27
    - text: Gudarna skall du icke banna, och den öfwersta i ditt folk skall du icke
        lasta.
      verse: 28
    - text: Din fyllelse och tårar skall du icke fördröja. Din första son skall du
        gifwa mig.
      verse: 29
    - text: 'Så skall du ock göra med dinom oxa och får: I sju dagar låt det blifwa
        när sine moder; på åttonde dagenom skall du gifwa mig det.'
      verse: 30
    - text: I skolen wara ett heligt folk för mig; Derföre skolen I intet kött äta,
        det som på markene af djurom rifwet är; utan kasta det för hundarna.
      verse: 31
  - chapter: 23
    verses:
    - text: ' Du skall icke tro lögnaktigt tal, så att du gör enom ogudaktigom bistånd,
        och warder ett wrångt wittne. '
      verse: 1
    - text: Du skall icke följa hopen efter till det ondt är; och icke swara för rätten,
        så att du efter hopen wiker ifrå det rätt är.
      verse: 2
    - text: Du skall icke bepryda den fattiga i hans sak.
      verse: 3
    - text: När du finner dins owäns oxa eler åsna, att han far will, så skall du
        ledan hem till honom igen.
      verse: 4
    - text: När du finner hans åsna, som dig hatar, ligga under bördone, skall du
        icke låta honom ligga; utan hjelpa honom upp.
      verse: 5
    - text: Du skall icke böja dins fattigas rätt i hans sak.
      verse: 6
    - text: War fjerran ifrå falska saker. Den oskylidga och rättfärdiga skall du
        icke dräpa; ty jag gifwer ingom ogudaktigom rätt.
      verse: 7
    - text: Du skall icke taga mutor; förty mutor förblinda de seende, och förwända
        de rättfärdigas saker.
      verse: 8
    - text: Du skall icke undertrycka främlingar ty I hweten huru de främlingar i
        hjertat likar, efter I hafwen ock främlingar warit i Egypti lande.
      verse: 9
    - text: I sex år skall du få ditt land, och insamla deß frukt.
      verse: 10
    - text: 'På sjunde årena skall du låta det hwilas och ligga, att de fattige af
        ditt folk måga äta deraf: Och hwad öfwer blifwer, låt wilddjuren på markene
        äta det. Så skall du ock göra med dinom wingård och oljoberge.'
      verse: 11
    - text: I sex dagar skall du göra ditt arbete, men den sjunde dagen skall du skona;
        på det din oxe och åsne måga hwila sig, och dine tjenarinnos son, och främlingen
        wederqwicka sig.
      verse: 12
    - text: Allt det jag eder sagt hafwer, det håller. Och andra gudars namn skolen
        I icke ihågkomma; och af edar mun skola de icke hörde warda.
      verse: 13
    - text: I tre resor om året skolen I hålla mig högtid.
      verse: 14
    - text: Nämliga de osyrade bröds högtid skall du hålla, att du i sju dagar osyradt
        bröd äter, såsom jag dig budit hafwer, i den tiden i Abibs månad; förty uti
        honom äst du utfaren utur Egyten; men kom icke med tomma händer fram för mig;
      verse: 15
    - text: Och den högtiden, när du först begynner berga det du på markene fått hafwer;
        och insamlingens högtid i årsens utgång, när du ditt arbete utaf markene insamlat
        hafwer.
      verse: 16
    - text: Tre resor om året skall allt det mankön är komma fram för HERran Gud.
      verse: 17
    - text: Du skall icke offra mitt offers blod med surdeg; och mins högtides feta
        skall icke blifwa qwart intill morgonen.
      verse: 18
    - text: Förstlingen af första frukten på dine mark skall du föra in uti HERrans
        dins Guds hus; och skall icke koka kidet, så länge det på sine moders mjölk
        är.
      verse: 19
    - text: Si, jag sänder en Ängel framföre dig, den dig skall bewara på wägen, och
        föra dig till det rum, som jag beredt hafwer.
      verse: 20
    - text: Derföre tag dig wara för hans ansigte, och hör hans röst, och förbittra
        honom icke; ty han skall icke skona eder, när I brottslige ären; och mitt
        Namn är i honom.
      verse: 21
    - text: Hörer du hans röst, och gör allt det jag säger dig; så skall jag wara
        dina fiendars fiende, och dina moståndares motståndare.
      verse: 22
    - text: När nu min Ängel går framföre dig, och förer dig till de Amoreer, Hetheer,
        Phereseer, Cananeer, Heveer, och Jebuseer, och jag förgör dem;
      verse: 23
    - text: Då skall du icke tillbedja deras gudar, ej heller tjena dem, och icke
        göra såsom de göra; utan skall deras afgudar bortkasta, och sönderslå dem.
      verse: 24
    - text: Men HERranom edrom Gud skolen I tjena, så skall han wälsigna ditt bröd
        och ditt watten; och skall alla krankhet taga dig ifrå.
      verse: 25
    - text: Ingen ensam eller ofruktsam skall wara i dino lande; och jag skall låta
        dig blifwa gamlan.
      verse: 26
    - text: Jag skall sända min förskräckelse framföre dig, och göre allt folk förtwifladt,
        dit du kommer; och skall låta alla dina fiendar komma på flyktena för dig.
      verse: 27
    - text: Jag skall sända getingar framföre dig, som skola för dig utjaga de Heveer,
        Cananeer och Hetheer.
      verse: 28
    - text: Jag skall icke utdrifwa dem på ett år för dig, att landet icke skall öde
        warda, och wilddjur föröka sig emot dig.
      verse: 29
    - text: Tågliga skall jag drifwa dem ut för dig, intilldeß du må wäxa till, och
        besitta landet.
      verse: 30
    - text: Och skall jag sätta ditt landmäre, det röda hafwet, till de Philisteers
        haf, och ifrån öknene allt intill älfwena; ty jag skall gifwa landsens inbyggare
        i dina hand, att du skall utdrifwa dem före dig.
      verse: 31
    - text: Du skall intet förbund göra med dem; eller med deras gudar;
      verse: 32
    - text: Utan låt icke bo dem i dino lande, att de icke komma dig till att synda
        emot mig; förty, om du tjenar deras gudar, kommer det dig till förargelse.
      verse: 33
  - chapter: 24
    verses:
    - text: ' Och till Mose sade han: Stig upp till HERran, du och Aaron, Nadab och
        Abihu, och de sjutio äldste i Israel, och tillbedjer fjerran. '
      verse: 1
    - text: Och Mose nalke sig allena intill HERran, och låt de andra intet nalkas;
        och folket komme ej heller med honom upp.
      verse: 2
    - text: 'Mose kom, och förtäljde folkena all HERrans ord, och alla rätter: Då
        swarade allt folket med ena röst, och sade: All de ord, som HERren sagt hafwer,
        wilje wi göra.'
      verse: 3
    - text: Då skref Mose all HERrans ord, och stod om morgonen bittida upp, och byggde
        ett altare nedan wid berget, med tolf stodar, efter de tolf Israels slägter;
      verse: 4
    - text: Och sände dit unga män af Israels barnom, att de skulle offra deruppå
        bränneoffer och tackoffer HERranom af stutar.
      verse: 5
    - text: Och Mose tog hälftena af blodet, och lät det uti ett bäcken; den andra
        hälftena stänkte han uppå altaret;
      verse: 6
    - text: 'Och tog förbundsens bok, och las henne för folksens öron. Och då de sade:
        Allt det HERren sagt hafwer, wilje wi göra och efterlyda:'
      verse: 7
    - text: 'Då tog Mose blodet, och stänkte folket dermed, och sade: Si, detta är
        förbundsens blod, hwilket HERren med eder gör öfwer all deßa orden.'
      verse: 8
    - text: Då stego Mose, Aaron, Nadab och Abihu, och de sjutio äldste af Israel
        upp;
      verse: 9
    - text: Och sågo Israels Gud. Under hans fötter war såsom en skön saphir, och
        såsom en himmel, då han klar är.
      verse: 10
    - text: Och han lät icke sina hand komma öfwer de yppersta af Israel. Och då de
        hade skådat Gud, åto de och drucko.
      verse: 11
    - text: 'Och HERren sade till Mose: Kom upp till mig på berget, och blif der,
        att jag gifwer dig stentaflor, och lag, och budord, de jag skrifwit hafwer,
        hwilka du dem lära skall.'
      verse: 12
    - text: Då stod Mose upp, och hans tjenare Josua, och steg upppå Guds berg;
      verse: 13
    - text: 'Och sade till de äldsta: Blifwer här, tilldeß wi komme igen till eder:
        Si, Aaron och Hur äro när eder; kommer någon sak på färde, den mån I hafwa
        inför dem.'
      verse: 14
    - text: Då nu Mose kom på berget, öfwertäckte en molnsky berget.
      verse: 15
    - text: 'Och HERrans härlighet bodde uppå bergena Sinai, och öfwertäckte det med
        molnskyn i sex dagar: Och han kallade Mose på sjunde dagenom utu skynom.'
      verse: 16
    - text: Och HERrans härlighets anseende war såsom en förtärande eld öfwerst på
        bergena, för Israels barnom.
      verse: 17
    - text: Och Mose gick midt in i skyn, och steg på berget; och blef uppå bergena
        i fyratio dagar, och fyratio nätter.
      verse: 18
  - chapter: 25
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Säg Israels barnom, att de gifwa mig ett häfoffer: Och tager det af hwar
        man, den som dertill ett friwilligt hjerta hafwer.'
      verse: 2
    - text: 'Och detta är häfoffret, som I skolen taga af dem: Guld, silfwer, koppar;'
      verse: 3
    - text: Gult silke, skarlakan, rosenrödt, hwitt twinnadt silke, getahår;
      verse: 4
    - text: Rödlett wädurskinn, tackskinn, furoträ;
      verse: 5
    - text: Oljo till lampor, speceri till smörjelse, och godt rökwerk;
      verse: 6
    - text: Onichsten, och infattade stenar till lifkjortelen, och till skölden.
      verse: 7
    - text: Och de skola göra mig en helgedom, att jag må bo ibland dem.
      verse: 8
    - text: Efter som jag will wisa dig en eftersyn till tabernaklet, och till allt
        det som dertill hörer, så skolen I göra det.
      verse: 9
    - text: Görer en ark af furoträ; halftredje aln skall wara längden, halfannor
        aln bredden, och halfannor aln höjden.
      verse: 10
    - text: 'Och du skall bedraga honom med godt guld, innan och utan: Och gör en
        gyldene krans ofwan omkring.'
      verse: 11
    - text: Och gjut fyra ringar af guld, dem skall du sätta i alla fyra hörnen; så
        att twå ringar äro på den ena sidone, och twå på den andra sidone.
      verse: 12
    - text: Och gör stänger af furoträ, och bedrag dem med guld;
      verse: 13
    - text: Och stick dem in i ringarna på sidone af arken, att man må bära honom
        dermed.
      verse: 14
    - text: Och skola de blifwa i ringomen, och icke warda utdragna.
      verse: 15
    - text: Och du skall lägga uti arken det wittnesbörd, som jag skall få dig.
      verse: 16
    - text: Du skall ock göra en nådastol af klart guld; halftredje aln skall wara
        längden på honom, och halfannor aln bredden.
      verse: 17
    - text: Och du skall göra twå Cherubim af tätt guld, på båda ändarna af nådastolenom;
      verse: 18
    - text: 'Så att en Cherub är på denna ändanom, den andra på den andra ändanom:
        Och alltså äro twå Cherubim på nådastolens ändom.'
      verse: 19
    - text: Och de Cherubim skola utsträcka sina wingar ofwan öfwer, så att de öfwertäcka
        nådastolen med sina wingar, och hwarsannars anlete stå emot hwartannat; och
        deras anlete skola se uppå nådastolen.
      verse: 20
    - text: Och du skall sätta nådastolen ofwanuppå arken; och lägga i arken det wittnesbörd,
        som jag skall få dig.
      verse: 21
    - text: Och dädan will jag betyga dig, och tala med dig, nämliga utaf nådastolenom,
        emellan de twå Cherubim, som äro uppå wittnesbördsens ark, allt det som jag
        will befalla dig till Israels barn.
      verse: 22
    - text: 'Du skall ock göra ett bord af furoträ: Twå alnar skall deß längd wara,
        och en aln bredden, och halfannor aln höjden.'
      verse: 23
    - text: Och du skall bedraga det med klart guld, och göra en gyldene krans omkring
        det;
      verse: 24
    - text: Och ena listo omkring, en hand bredt hög, och en gyldene krans omkring
        listona.
      verse: 25
    - text: Och du skall göra der fyra gyldene ringar till, uppå de fyra hörnen på
        deß fyra fötter.
      verse: 26
    - text: Hardt under listone skola ringarna wara, att man må stinga stänger derin,
        och bära bordet.
      verse: 27
    - text: Och du skall göra stängerna af furoträ, och bedraga dem med guld, att
        bordet må dermed warda buret.
      verse: 28
    - text: Du skall ock göra deß fat, skedar, kannor, skålar, af klart guld, att
        man dermed ut och in skänker.
      verse: 29
    - text: Och skall du alltid lägga skådobröd fram för mig på bordet.
      verse: 30
    - text: Du skall ock göra en ljusastaka af klart tätt guld; läggen deruppå skall
        wara med rör, skålar, knöpar och blommor.
      verse: 31
    - text: Hwar och en rör skall hafwa tre skålar, såsom mandelnötter, knöpar och
        blommor. Detta skola wara de sex rör, som utgå af ljusastakanom.
      verse: 32
    - text: ''
      verse: 33
    - text: Men läggen af ljusastakanom skall hafwa fyra skålar, och dertill knöpar
        och blommor.
      verse: 34
    - text: Och ju en knöp under twå rör af de sex, som gå utaf ljusastakanom.
      verse: 35
    - text: Ty både knöpar och rör skola gå derutaf; och alltsamman klart tätt guld.
      verse: 36
    - text: Och du skall göra sju lampor ofwanuppå, så att de lysa emot hwarandra;
      verse: 37
    - text: Och ljusanäpor, och släcketyg, allt af klart guld.
      verse: 38
    - text: Utaf en centener klart guld skall du göra honom, med all deße tyg.
      verse: 39
    - text: Och se till, att du allt gör efter den eftersyn, som du på bergena sett
        hafwer.
      verse: 40
  - chapter: 26
    verses:
    - text: ' Tabernaklet skall du göra af tio tapeter, af hwitt twinnadt silke, af
        gult silke, af skarlakan och rosenrödt: Cherubim skall du göra deruppå konsteliga. '
      verse: 1
    - text: Längden på hwart tapetet skall wara åtta och tjugu alnar, bredden fyra
        alnar; och skola alla tio wara eus.
      verse: 2
    - text: Och skola ju wara fem tillhopafogd, det ena wid det andra.
      verse: 3
    - text: Och du skall göra lyckor af gult silke, allestädes på stadet på tapeten,
        att de måga tillhopafogas, att ju tu och tu på sitt stad kunna tillsammanfästas;
      verse: 4
    - text: Femtio lyckor på hwart tapetet, att det ena må fästas wid det andra.
      verse: 5
    - text: Och du skall göra femtio gyldene häfte, der man de tapeter med tillsammanknäpper,
        det ena wid det andra, tilldeß det blifwer ett tabernakel.
      verse: 6
    - text: Du skall ock göra ellofwa tapeter af getahår, till öfwertäckelse öfwer
        tabernaklet.
      verse: 7
    - text: Längden af hwart tapetet skall wara tretio alnar, bredden fyra alnar;
        och skola alla ellofwa wara lika stor.
      verse: 8
    - text: Fem skall du med hwartannat tillhopafoga, och sedan ser tillhopa med hwartannat,
        så att du gör det sjette tapetet dubbelt frammanför tabernaklet.
      verse: 9
    - text: Och du skall göra femtio lyckor på stadet, af hwart tapetet, att de måga
        tillhopaknäppas med hwartannat.
      verse: 10
    - text: Och skall du göra femtio kopparhäkte, och knäppa häkten in uti lyckorna,
        att tapeten tillsammanfogas, och warda en täckelse.
      verse: 11
    - text: Men det öfwer är i längdene af tapeten på tabernaklet, skall du hälftena
        låta hänga utöfwer tabernaklet;
      verse: 12
    - text: På båda sidor en aln långt; så att det öfwer är, blifwer på sidomen af
        tabernaklet och betäcker det på båda sidor.
      verse: 13
    - text: Utöfwer denna täckelse skall du göra en annor öfwertäckelse af rödlett
        wädurskinn; och dertill en öfwertäckelse af tackskinn.
      verse: 14
    - text: Du skall ock göra bräder till tabernaklet, af furoträ, hwilka stå skola.
      verse: 15
    - text: Tio alnar långt skall hwart brädet wara, och halfannor aln bredt.
      verse: 16
    - text: 'Twå nåckor skall hwart brädet hafwa, så att det ena må sättas wid det
        andra: Alltså skall du göra all bräden till tabernaklet.'
      verse: 17
    - text: Tjugu af dem skola stå söder.
      verse: 18
    - text: De skola hafwa fyratio silfwerfötter nedan under, ju twå fötter under
        hwart brädet på sina twå nåckor.
      verse: 19
    - text: Sammalunda på den andra sidone, norrut, skola ock stå tjugu bräder;
      verse: 20
    - text: Och fyratio silfwerfötter, ju twå fötter under hwart brädet.
      verse: 21
    - text: Men bak i tabernaklet, westerut, skall du göra sex bräder;
      verse: 22
    - text: Dertill tu bräder bak i de tu hörnen af tabernaklet;
      verse: 23
    - text: Så att hwartdera af de tu bräden lagar sig med sitt hörnebräde ifrå nedan
        allt uppåt, och komma ofwan tillika tillhopa med en krampo;
      verse: 24
    - text: Så att det äro åtta bräder med deras silfwerfötter, hwilke skola wara
        sexton; ju twå under ett bräde.
      verse: 25
    - text: Och du skall göra skottstänger af furoträ, fem till de bräden, som äro
        på den ena sidone i tabernaklet;
      verse: 26
    - text: Och fem till de bräden, som äro på den andra sidone i tabernaklet och
        fem till de bräden bak i tabernaklet, westerut.
      verse: 27
    - text: Och du skall skjuta medelstången midt öfwer bräden utåt, och fatta dem
        alla tillhopa ifrå den ena ändan till den andra.
      verse: 28
    - text: 'Och skall du bedraga bräden med guld, och ringarna på dem göra af guld,
        att man skjuter stängerna derin: Och stängerna skall du bedraga med guld.'
      verse: 29
    - text: Och så skall du nu göra tabernaklet, efter det sättet, som du sett hafwer
        på bergena.
      verse: 30
    - text: 'Och du skall göra en förlåt af gult silke, skarlakan, och rosenrödt,
        och twinnadt hwitt silke: Och du skall göra Cherubim deruppå konsteliga.'
      verse: 31
    - text: Och du skall hänga det på fyra stolpar af furoträ, de som bedragne äro
        med guld, och hafwa gyldene knappar, och fyra silfwerfötter.
      verse: 32
    - text: Och skall du knäppa förlåten derintill med häkter, och sätta wittnesbördsens
        ark innanför förlåten, att han är eder en åtskilnad emellan det helga, och
        det aldrahelgasta.
      verse: 33
    - text: Och du skall sätta nådastolen på wittnesbrödsens ark, uti det aldrahelgasta.
      verse: 34
    - text: Men bordet sätt utanför förlåten, och ljusastakan twärtöfwer emot bordet,
        söderut i tabernaklet, så att bordet står norrut.
      verse: 35
    - text: Och skall du göra ett kläde i tabernaklets dörr, wirkadt med gult silke,
        rosenrödt, skarlakan, och hwitt twinnadt silke.
      verse: 36
    - text: Och skall du göra fem stolpar till det samma klädet af furoträ, öfwerdragna
        med guld; med gyldene knappar; och du skall gjuta dem fem kopparfötter.
      verse: 37
  - chapter: 27
    verses:
    - text: ' Och du skall göra ett altare af furoträ, fem alnar långt och bredt,
        så att det warder rätt fyrakant, och tre alnar högt. '
      verse: 1
    - text: Horn skall du göra på alla fyra hörnen, och du skall öfwerdraga det med
        koppar.
      verse: 2
    - text: 'Gör ock askokäril, skoflar, bäcken, gafflar, kolpannor: Allt det dertill
        hörer skall du göra af koppar.'
      verse: 3
    - text: Du skall ock göra ett galler, såsom ett nät, af koppar, och fyra kopparringar
        på deß fyra hörn.
      verse: 4
    - text: Du skall ock görat ifrå nedan uppåt kringom altaret, så att gallret räcker
        midt uppå altaret.
      verse: 5
    - text: Och skall du göra stänger till altaret af furoträ, öfwerdragna med koppar.
      verse: 6
    - text: Och skall du stinga stängerna in i ringarna, så att stängerna äro på båda
        sidor af altaret, der man må bära det med.
      verse: 7
    - text: Och skall du så görat af bräder att det blifwer ihålt, såsom dig på berget
        wist är.
      verse: 8
    - text: Du skall ock göra en gård till tabernaklet; en bonad af hwitt twinnadt
        silke, på den ena sidon, hundrade alnar lång söderut;
      verse: 9
    - text: Och tjugu stolpar på tjugu kopparfötter; och deras knappar med deras gjordar
        af silfwer.
      verse: 10
    - text: Sammalunda ock norrupppå en bonad, hundrade alnar lång; tjugu stolpar
        på tjugu kopparfötter, och deras knappar med deras gjordar af silfwer.
      verse: 11
    - text: Men westerut öfwer gårdsens bredd skall wara en bonad, femtio alnar lång;
        tio stolpar på tio fötter.
      verse: 12
    - text: Österut öfwer gårdsens bredd skall wara femtio alnar;
      verse: 13
    - text: Så att bonaden hafwer på ene sidone femton alnar; dertill tre stolpar
        på tre fötter;
      verse: 14
    - text: Och femton alnar på den andra sidone; dertill tre stolpar på tre fötter.
      verse: 15
    - text: Men i gårdsens ingång skall wara ett kläde, tjugu alnar bredt, stickadt
        med gult silke, skarlakan, rosenrödt och hwitt twinnadt silke; dertill fyra
        stolpar på deras fyra fötter.
      verse: 16
    - text: Alle stolparna kringom gården skola hafwa silfwergjordar, och silfwerknappar,
        och kopparfötter.
      verse: 17
    - text: Och längden på gården skall wara hundrade alnar, bredden femtio, höjden
        fem alnar, af hwitt twinnadt silke, och deras fötter skola wara af koppar.
      verse: 18
    - text: Och allt det som tabernaklet tillhörer till allahanda ämbete, och alle
        deß pålar, och alle gårdsens pålar, skola wara af koppar.
      verse: 19
    - text: Bjud Israels barnom, att de bära till dig den aldraklaresta oljo stött
        af oljoträ, till lysning; att man alltid deraf låter i lamporna;
      verse: 20
    - text: Uti wittnesbördsens tabernakel utanför förlåten, som hänger för wittnesbördet.
        Och Aaron med hans söner skola detta sköta, ifrå morgonen allt intill aftonen
        för HERranom. Det skall wara eder en ewig sed intill edra efterkommande, ibland
        Israels barn.
      verse: 21
  - chapter: 28
    verses:
    - text: ' Och du skall taga till dig din broder Aaron, och hans söner utaf Israels
        barnom, att han skall wara min Prest, nämliga Aaron och hans söner, Nadab,
        Abihu, Eleazar och Ithamar. '
      verse: 1
    - text: Och du skall göra dinom broder Aaron helig kläder, som äro härlig och
        skön.
      verse: 2
    - text: Och du skall tala med allom dem, som ett wist hjerta hafwa, de jag med
        wishetens anda uppfyllt hafwer, att de göra kläder åt Aaron till hans wigelse,
        att han blifwer min Prest.
      verse: 3
    - text: 'Och deße äro kläden, som de göra skola: Sköld, lifkjortel, silkeskjortel,
        trång kjortel, hatt och bälte: Alltså skola de göra dinom broder Aaron, och
        hans söner, helig kläder, att han skall wara min Prest.'
      verse: 4
    - text: Dertill skola de taga guld, gult silke, skarlakan, rosenrödt och hwitt
        silke.
      verse: 5
    - text: Lifkjortelen skola de göra af guld, gult silke, skarlakan, rosenrödt och
        twinnadt hwitt silke, konsteliga;
      verse: 6
    - text: Att han warder sammanfogd på båda axlar, och tillhopabunden på båda sidor.
      verse: 7
    - text: Och hans bälte deröfwer skall wara af samma konst och werk; af guld, gult
        silke, skarlakan, rosenrödt, och twinnadt hwitt silke.
      verse: 8
    - text: Och du skall taga twå onichinerstenar, och grafwa deruppå Israels söners
        namn;
      verse: 9
    - text: På hwardera sex namn, efter som de äro gamle till.
      verse: 10
    - text: Det skall du beställa med de stensnidare, som grafwa insegler, så att
        de warda infattade i guld.
      verse: 11
    - text: Och du skall fästa dem uppå axlarna på lifkjortelen, att de äro åminnelsestenar
        för Israels barn, att Aaron drager deras namn på båda sina axlar, till åminnelse
        för HERranom.
      verse: 12
    - text: Och du skall göra gyldene spänne;
      verse: 13
    - text: Och twå kedjor af klart guld, som uppåt gå skola, dem skall du fästa uti
        spännen.
      verse: 14
    - text: Ämbetsskölden skall du göra efter konst, såsom lifkjortelen, af guld,
        gult silke, skarlakan, rosenrödt, och twinnadt hwitt silke.
      verse: 15
    - text: 'Fyrahörnad skall han wara, och twefald: En hand bredt skall wara hans
        längd, och en hand bredt hans bredd.'
      verse: 16
    - text: Och du skall uppfyllat med fyra rader af stenar. Den första raden skall
        wara en sardius, topaz, smaragd;
      verse: 17
    - text: Den andra, en rubin, saphir, diamant;
      verse: 18
    - text: Den tredje, en lyncurer, achat, amethist;
      verse: 19
    - text: Den fjerde, en turkos, onich, jaspis. Uti guld skola de satte warda på
        alla rader;
      verse: 20
    - text: Och skola stå efter de tolf Israels söners namn, utgrafne af stensnidare,
        hwardera med sitt namn, efter de tolf slägten.
      verse: 21
    - text: Och du skall göra kedjor till skölden, som nederåt gå, af klart guld;
      verse: 22
    - text: Och twå gyldene ringar, så att du fäster de twå ringar wid de tu hörnen
        af skölden.
      verse: 23
    - text: Och låt komma de twå gyldene kedjorna in uti de twå ringarna;
      verse: 24
    - text: Men de twå ändarna af de twå kedjor skall du låta komma in uti de tu spännen,
        och fästa dem på axlarna af lifkjortelen emot hwarannat.
      verse: 25
    - text: Och du skall göra twå andra gyldene ringar, och fästa dem wid de andra
        tu hörnen af skölden, nämliga till sina bredd, der de utanpå lifkjortelen
        med hänga;
      verse: 26
    - text: Och skall åter göra twå gyldene ringar, och fästa dem emot hwarannan utantill,
        nedre på de tu hörnen af lifkjortelen, der som lifkjortelen kommer tillhopa.
      verse: 27
    - text: Och man skall tillhopaknäppa skölden med sina ringar med ett gult snöre
        intill lifkjortelens ringar, så att han ligger hardt inpå lifkjortelen, och
        skölden icke loßnar ifrå lifkjortelen.
      verse: 28
    - text: Så skall Aaron bära Israels barnas namn uti ämbetssköldenom på sitt hjerta,
        när han går in uti det helga; till en åminnelse för HERranom alltid.
      verse: 29
    - text: Och du skall låta Ljus och Fullkomlighet i ämbetsskölden, att de blifwa
        på Aarons hjerta, när han ingår för HERranom; och bär Israels barnas ämbete
        på sino hjerta för HERranom alltid.
      verse: 30
    - text: Du skall ock göra under lifkjortelen en silkeskjortel, allsamman af gult
        silke.
      verse: 31
    - text: Och öfwerst midt på honom skall wara ett halssmog; och en borda omkring
        halssmoget tillhopafållad, att det icke söndergår.
      verse: 32
    - text: Och nedanpå hans fåll skall du göra såsom granataäple af gult silke, skarlakan,
        rosenrödt, allt omkring, och emellan dem gyldene bjellror, och allt omkring.
      verse: 33
    - text: Så att der är en gyldene bjellra, och dernäst ett granataäple, och åter
        en gyldene bjellra med ett granataäple, allt omkring på fållen af samma silkeskjortel.
      verse: 34
    - text: Och Aaron skall hafwa honom uppå, när han tjenar, så att man hörer klanget
        af honom, när han ut och in går uti det helga för HERranom, på det att han
        icke skall dö.
      verse: 35
    - text: 'Du skall ock göra ett ännespann af klart guld, och grafwa deruti, efter
        stensnidarekonst: HERRANS HELIGHET.'
      verse: 36
    - text: Och du skall fästa det på hatten, framman i ännet på Aaron, med ett gult
        snöre.
      verse: 37
    - text: Och det skall wara i Aarons änne, så att Aaron bär deß helgas brist, som
        Israels barn helga i allom sinom gåfwom och helgedom. Och det skall alltid
        wara på hans änne, att han skall försona dem för HERranom.
      verse: 38
    - text: Du skall ock göra en trång kjortel af hwitt silke, och en hatt af hwitt
        silke, och ett stickadt bälte.
      verse: 39
    - text: Och till Aarons söner skall du göra kjortlar, bälte och hufwor, som äro
        härlig och skön; och skall kläda dem uppå din broder Aaron med hans söner;
      verse: 40
    - text: Och skall smörja dem , och fylla deras händer, och wiga dem, att de blifwa
        mine Prester;
      verse: 41
    - text: Och skall göra dem linnen nederkläder, till att skyla blygdenes kött,
        ifrå ländene allt ned på låren.
      verse: 42
    - text: Och Aaron med hans söner skola hafwa dem uppå, när de gå in uti wittnesbördsens
        tabernakel, eller fram till altaret, till att tjena uti thy helga, på det
        att de icke umgälla deras mißgerning, och måste dö. Det skall wara honom,
        och hans säd efter honom, ett ewigt sätt.
      verse: 43
  - chapter: 29
    verses:
    - text: ' Detta måste du ock göra dem, att de skola warda mig wigde till Prester.
        Tag en ungan stut, och twå wädrar utan wank. '
      verse: 1
    - text: Osyradt bröd och osyrade kakor, blandade med oljo, och osyrade tunnkakor,
        smorda med oljo; af hwetemjöl skall du allt görat;
      verse: 2
    - text: Och skall läggat uti en korg, och uti korgenom bära det fram, samt med
        stutenom, och de twå wädrarna.
      verse: 3
    - text: Och du skall hafwa Aaron och hans söner fram för dörrena af wittnesbördsens
        tabernakel, och twå dem med watten;
      verse: 4
    - text: Och taga kläden, och kläda uppå Aaron den trånga kjortelen, och den silkeskjortelen,
        och lifkjortelen, och skölden till lifkjortelen, och skall begjorda honom
        utanuppå lifkjortelen;
      verse: 5
    - text: Och sätta hatten uppå hans hufwud, och den helga kronona uppå hatten;
      verse: 6
    - text: Och skall taga smörjooljo, och gjuta uppå hans hufwud och smörja honom.
      verse: 7
    - text: Och hans söner skall du ock hafwa fram, och kläda uppå dem den trånga
        kjortelen.
      verse: 8
    - text: Och begjorda både Aaron och dem med bälter, och binda hufworna på dem,
        att de skola hafwa Presterskapet till ett ewigt sätt. Och du skall fylla händerna
        uppå Aaron och hans söner;
      verse: 9
    - text: Och skall hafwa stuten fram för dörrena af wittnesbördsens tabernakel.
        Och Aaron med hans söner skola lägga sina händer på hufwudet af stutenom.
      verse: 10
    - text: Och du skall slagta stuten för HERranom, inför dörrena af wittnesbördsens
        tabernakel;
      verse: 11
    - text: Och skall taga af hans blod, och stryka uppå altarens horn med ditt finger,
        och allt det andra blodet kasta neder på bottnen till altaret;
      verse: 12
    - text: Och skall taga allt det feta, som är på tarmarna, och det nätet öfwer
        lefrena, och båda njurarna, med det feta, som derpå är, och skall bränna det
        upp på altarena.
      verse: 13
    - text: Men stutens kött, hudena och gåret, skall du uppbränna med eld utanför
        lägret; ty det är ett syndoffer.
      verse: 14
    - text: Men den ena wäduren skall du taga; och Aaron med hans söner skola lägga
        deras händer på hans hufwud.
      verse: 15
    - text: Sedan skall du slagta honom, och taga hans blod, och stänka uppå altaret
        allt omkring.
      verse: 16
    - text: Men wäduren skall du hugga i stycker, och twå hans inelfwer och fötter,
        och skall lägga det på hans stycker och hufwud;
      verse: 17
    - text: Och bränna upp allan wäduren på altaret; ty det är ett bränneoffer HERranom,
        en söt lukt HERranom.
      verse: 18
    - text: Den andra wäduren skall du taga; och Aaron med hans söner skola lägga
        sina händer på hans hufwud;
      verse: 19
    - text: Och skall slagtan, och taga af hans blod, och stryka på högra örnatimpen
        af Aaron och hans söner, och uppå tumman af deras högra hand, och på största
        tån af deras högra fot, och skall stänka blodet på altaret allt omkring;
      verse: 20
    - text: Och skall taga blodet på altarena, och smörjoljo, och stänka på Aaron
        och hans kläder; så warder han och hans kläder, hans söner och deras kläder
        wigd.
      verse: 21
    - text: Sedan skall du taga det feta af wäduren, stjerten, och det feta, som är
        på inelfwen, nätet, som är öfwer lefrena, och båda njurarna med det feta,
        som deröfwer är, och den högra bogen; ty det är fyllelsens wädur;
      verse: 22
    - text: Och ett bröd, och en oljokako, och en tunnkako, utu korgenom, der det
        osyrade brödet i är, den för HERranom står.
      verse: 23
    - text: Och lägg allt detta på Aarons och hans söners händer; och wefta det HERranom.
      verse: 24
    - text: Och så skall du taga det utaf deras händer, och bränn det upp på altarena
        för ett bränneoffer, till en söt lukt för HERRanom; ty det är HERrans offer.
      verse: 25
    - text: Och du skall taga bröstet af fyllelsens wädur Aarons, och skall wefta
        det för HERraom; det skall wara din del;
      verse: 26
    - text: Och skall alltså helga weftebrödet och häfwobogarna, som weftade och häfne
        äro af fyllelsens wädur, Aarons och hans söners.
      verse: 27
    - text: Och det skall wara Aarons och hans söners, till ett ewigt sätt af Israels
        barnom; ty det är ett häfoffer; och häfoffren skola höra HERranom till af
        Israels barnom i deras tackoffer och häfoffer.
      verse: 28
    - text: Men Aarons helga kläder skola hans söner hafwa efter honom, att de derutinnan
        skola warda smorde, och deras händer fyllda.
      verse: 29
    - text: Hwilken af hans söner warder Prest i hans stad, han skall kläda dem uppå
        i sju dagar, att han skall gå in uti wittnesbördsens tabernakel, till att
        tjena uti de helga.
      verse: 30
    - text: Du skall ock taga fyllelsens wädur, och koka hans kött på heligt rum.
      verse: 31
    - text: Och Aaron med hans söner skola äta af samma wädurs kötte, med brödet,
        som i korgenom är, inför dörrena af wittnesbördsens tabernakel.
      verse: 32
    - text: Ty en försoning är dermed skedd, till att fylla deras händer, att de skola
        wigde warda. Ingen annar skall ätat; ty det är heligt.
      verse: 33
    - text: Om något öfwerblifwer af fyllelsens kötte, och af brödena intill morgonen,
        det skall du uppbränna på elde, och icke låta ätat; ty det är heligt.
      verse: 34
    - text: Och alltså skall du göra med Aaron och hans söner, såsom jag hafwer budit
        dig. I sju dagar skall du fylla deras händer;
      verse: 35
    - text: Och hwar dag slagta en stut, till ett syndoffer till försoning; och skall
        skära altaret, när du försonar det, och skall smörja det, att det skall blifwa
        wigdt.
      verse: 36
    - text: I sju dagar skall du försona och wiga altaret, att det skall wara deß
        aldrahelgestas altare. Ho som will komma wid altaret, han skall wara wigd.
      verse: 37
    - text: 'Och detta skall du göra med altaret: Tu lamb årsgammal skall du hwar
        dag offra deruppå:'
      verse: 38
    - text: Ett lamb om morgonen, det andra om aftonen;
      verse: 39
    - text: Och till ett lamb en tiung semlomjöl, blandadt med en fjerding af ett
        hin stött oljo; och en fjerding af ett hin win till drickoffer.
      verse: 40
    - text: Med det andra lambet, om aftonen, skall du göra såsom med morgonens spisoffer
        och drickoffer, till en söt lukt HERranom af offrena.
      verse: 41
    - text: Detta är det dageliga bränneoffret intill edra efterkommande, för dörrene
        af wittnesbördsens tabernakel för HERranom, der jag eder betyga, och med dig
        tala will.
      verse: 42
    - text: Der will jag Israels barnom betygad och helgad warda i mine härlighet;
      verse: 43
    - text: Och wil helga wittnesbördsens tabernakel med altarena, och wiga Aaron
        med hans söner mig till Prester;
      verse: 44
    - text: Och will bo ibland Israels barn, och wara deras Gud;
      verse: 45
    - text: Att de weta skola, att jag är HERren deras Gud, som dem förde utur Egypti
        land, att jag skulle bo ibland dem; Jag HERren deras Gud.
      verse: 46
  - chapter: 30
    verses:
    - text: ' Du skall ock göra ett rökaltare till rökning, af furoträ; '
      verse: 1
    - text: En aln långt och bredt, rätt fyrakant, och twå alnar högt, med sin horn;
      verse: 2
    - text: Och skall öfwerdraga det med klart guld, deß tak, och deß wäggar allt
        omkring, och deß horn; och skall göra en krans af guld deromkring;
      verse: 3
    - text: Och twå gyldene ringar under kransen på båda sidor, att man må sätta der
        stänger uti, och bärat dermed.
      verse: 4
    - text: Stängerna skall du ock göra af furoträ, och med guld öfwerdraga dem;
      verse: 5
    - text: 'Och skall sätta det inför förlåten, som hänger för wittnesbördsens ark,
        och för nådastolen, som är på wittnesbördet: Dädan will jag betyga dig.'
      verse: 6
    - text: Och Aaron skall derpå röka godt rökwerk hwar morgon, när han reder lamporna
        till.
      verse: 7
    - text: Sammalunda när han upptänder lamporna om aftonen, skall han ock röka sådana
        rök. Det skall wara den dageliga röken för HERranom när edra efterkommande.
      verse: 8
    - text: I skolen ingen främmande rök göra deruppå, och intet bränneoffer, ej heller
        spisoffer, och intet drickoffer offra deruppå.
      verse: 9
    - text: Och Aaron skall på deß horn försona en tid om året, med syndoffrens blod
        till försoning. Sådana försoning skall ske en gång årliga när edra efterkommande;
        ty det är HERranom det aldrahelgasta.
      verse: 10
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 11
    - text: När du räknar hufwuden af Israels barn, då skall hwar och en gifwa HERranom
        försoning för sina själ, på det dem icke skall wederfaras en plåga, när de
        räknade warda.
      verse: 12
    - text: Och skall hwar och en, som med är i talet, gifwa en half sikel, efter
        helgedomens sikel. En sikel gäller tjugu gera. Sådana half sikel skall wara
        HERrans häfoffer.
      verse: 13
    - text: Den som i talet är ifrå tjugu år och derutöfwer, han skall gifwa HERranom
        häfoffer.
      verse: 14
    - text: Den rike skall icke mer gifwa, och den fattige icke mindre, i dem halfwa
        siklenom, som man gifwer HERranom till ett häfoffer, för deras själars försoning.
      verse: 15
    - text: Och du skall sådana försoningspenningar taga af Israels barnom, och lägga
        dem till Guds tjenste i wittnesbördsens tabernakel, så att det är Israels
        barnom en åminnelse för HERranom, att han låter försona sig öfwer deras själar.
      verse: 16
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 17
    - text: Du skall ock gör ett twättekar af koppar med en kopparfot, till att twå
        utaf; och skall sätta det emellan wittnesbördsens tabernakel och altaret,
        och låta der watten uti;
      verse: 18
    - text: Att Aaron och hans söner twå deras händer och fötter derutur.
      verse: 19
    - text: När de gå in uti wittnesbördsens tabernakel, skola de twätta sig med watten,
        att de icke måga dö; eller då de nalkas till altaret, till att tjena HERranom
        med rökoffer.
      verse: 20
    - text: De skola twätta sina händer och fötter, på det att de icke skola dö. Det
        skall dem ett ewigt sätt wara, honom och hans säd i deras efterkommandom.
      verse: 21
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 22
    - text: Tag dig aldrabästa speceri, aldraädlesta myrrham, femhundrade siklar,
        och canel halft så mycket, femtio och tuhundrad, och calamus deßlikes femtio
        och tuhundrad.
      verse: 23
    - text: Och casia femhundrad, efter helgedomens sikel; och oljo af oljoträ ett
        hin;
      verse: 24
    - text: Och gör en helig smörjoljo efter apothekarekonst.
      verse: 25
    - text: Och du skall dermed smörja wittnesbördsens tabernakel; wittnesbördsens
        ark;
      verse: 26
    - text: Bordet med all sin tyg; ljusastakan med sin tyg; rökaltaret;
      verse: 27
    - text: Bränneoffersaltaret med all sin tyg; och twättekaret med sin fot;
      verse: 28
    - text: Och skall alltså wiga dem, att de blifwa det aldrahelgasta; ty den som
        will komma derwid, han måste wara wigd.
      verse: 29
    - text: Aaron och hans söner skall du ock smörja, och wiga dem mig till Prester.
      verse: 30
    - text: 'Och du skall tala med Israels barn, och säga: Denna oljan skall wara
        mig en helig smörjelse när edra efterkommande.'
      verse: 31
    - text: På menniskokropp skall hon icke gjuten warda, och skall ej heller någon
        sådana göras; ty hon är helig, derföre skall hon wara eder helig.
      verse: 32
    - text: Den som gör en sådana, eller gifwer enom androm deraf, han skall utrotad
        warda utu sitt folk.
      verse: 33
    - text: 'Och HERren sade till Mose: Tag dig speceri, balsam, stacten, galban,
        och rent rökelse, så mycket af det ena som af det andra;'
      verse: 34
    - text: Och gör der rökwerk af efter apothekarekonst bemängdt, så att det är klart
        till helighet.
      verse: 35
    - text: Och stöt det till pulver, och du skall lägga det inför wittnesbördet,
        in uti wittnesbördsens tabernakel; dädan jag dig betyga skall. Det skall wara
        eder det aldrahelgasta.
      verse: 36
    - text: Och ett sådant rökwerk skolen I icke göra eder; utan det skall wara dig
        heligt HERranom.
      verse: 37
    - text: Den som ett sådant gör, till att röka dermed, den skall utrotad warda
        utu sitt folk.
      verse: 38
  - chapter: 31
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: Si, jag hafwer wid namn kallat Bezaleel, Uri son, Hurs sons, af Juda slägte;
      verse: 2
    - text: Och hafwer fyllt honom med Guds Anda; med wishet och förstånd, och konst,
        och med allahanda werk;
      verse: 3
    - text: Konsteliga till att arbeta på guld, silfwer, koppar;
      verse: 4
    - text: Konsteliga utskära och insätta stenar, och konsteliga timbra på trä; till
        att göra allahanda werk.
      verse: 5
    - text: 'Och si, jag hafwer fått honom till hjelp Aholiab, Ahisamachs son, af
        Dans slägte; och hafwer hwarjom och enom wisom gifwit wisdom i hjertat, att
        de göra skola allt det jag dig budit hafwer:'
      verse: 6
    - text: Wittnesbördsens tabernakel, wittnesbördsens ark, nådastolen deruppå, och
        all tabernaklens tyg;
      verse: 7
    - text: Bordet och deß tyg; den sköna ljusastakan och all hans tyg; rökaltaret;
      verse: 8
    - text: Bränneoffersaltaret med all sin tyg; twättekaret med sinom fot;
      verse: 9
    - text: Ämbeteskläden, och de helga kläden Prestens Aarons, och hans söners kläder,
        till att tjena i Presterskapena;
      verse: 10
    - text: Smörjooljona och rökwerk af speceri till helgedomen. Allt det jag hafwer
        budit dig, skola de göra.
      verse: 11
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 12
    - text: 'Tala till Israels barn, och säg: Håller min Sabbath; ty han är ett tecken
        emellan mig och eder, intill edra efterkommande, at I skolen weta, att jag
        är HERren, den eder helgar.'
      verse: 13
    - text: 'Derföre håller min Sabbath; ty han skall wara eder helig. Den som ohelgar
        honom, han skall döden dö: Den som gör något arbete på honom, hans själ skall
        utrotad warda utu hans folk.'
      verse: 14
    - text: Sex dagar skall man arbeta; men på sjunde dagen är Sabbath, HERrans helga
        hwila. Den som något arbete gör på Sabbathsdagen, han skall döden dö.
      verse: 15
    - text: Derföre skola Israels barn hålla Sabbath, att de med deras efterkommande
        hålla honom till ett ewigt förbund.
      verse: 16
    - text: Han är ett ewigt tecken emellan mig och Israels barn. Ty i sex dagar gjorde
        HERren himmel och jord, men på sjunde dagen höll han upp, och hwilte sig.
      verse: 17
    - text: 'Och då han hade uttalat med Mose på Sinai berg, gaf han honom twå wittnesbördsens
        taflor: De woro af sten, och skrefna med Guds finger.'
      verse: 18
  - chapter: 32
    verses:
    - text: ' Då folket såg, att Mose fördröjde komma neder af bergena, församlade
        de sig emot Aaron, och sade till honom: Upp, och gör oß gudar, de som gå före
        oß; ty wi wete icke hwad deßom manne Mose wederfaret är, den oß fört hafwer
        utur Egypti land. '
      verse: 1
    - text: 'Aaron sade till dem: Rifwer de gyldene örnaringar utur edra hustrurs
        öron, edra söners och edra döttrars, och bärer dem till mig.'
      verse: 2
    - text: Då ref allt folket deras gyldene örnaringar utu deras öron, och båro dem
        till Aaron.
      verse: 3
    - text: 'Och han tog dem af deras händer, och utkastade det med en grafstickel,
        och gjorde en gjuten kalf. Och de sade: Deße äro dine gudar, Israel, som dig
        utur Egypti land fört hafwa.'
      verse: 4
    - text: 'Då Aaron såg det, byggde han ett altare för honom, och lät utropa, och
        säga: I morgon är HERrans högtid.'
      verse: 5
    - text: Och de stodo om morgonen bittida upp, och offrade bränneoffer, och båro
        fram tackoffer. Sedan satte sig folket till att äta och dricka, och stodo
        upp till att leka.
      verse: 6
    - text: 'Då sade HERren till Mose: Gack, stig ned; ty ditt folk, som du utur Egypti
        land fört hafwer, hafwer förderfwat det.'
      verse: 7
    - text: 'De äro snarliga trädde ifrå de wägar, som jag dem budit hafwer. De hafwa
        gjort sig en gjuten kalf; och hafwa tillbedit honom, och offrat honom, och
        sagt: Deße äro dina gudar, Israel, som dig hafwa fört utur Egypti land.'
      verse: 8
    - text: 'Och HERren sade till Mose: Jag ser, att det är ett hårdnackadt folk.'
      verse: 9
    - text: Och nu låt mig, att min wrede förgrymmar sig öfwer dem, och uppfräter
        dem, så will jag göra dig till ett stort folk.
      verse: 10
    - text: 'Men Mose bad allwarliga inför HERran sin Gud, och sade: Ack! HERre, hwi
        will din wrede förgrymma sig öfwer ditt folk, det du med stora magt och wäldiga
        hand utur Egypti land fört hafwer?'
      verse: 11
    - text: 'Hwi skulle de Egyptier tala, och säga: Han hafwer fört dem ut till deras
        ofärd, på det han skulle dräpa dem i bergomen, och utskrapa dem af jordene?
        Wänd dig ifrå dine wredes grymhet, och war nådelig öfwer dins folks ondsko.'
      verse: 12
    - text: 'Tänk uppå dina tjenare Abraham, Isaac och Israel, hwilkom du wid dig
        sjelf sworit hafwer, och sagt dem: Jag skall föröka edra säd, såsom stjernorna
        i himlenom; och allt det landet, der jag om talat hafwer, will jag gifwa edro
        säd, och de skola besitta det ewinnerliga.'
      verse: 13
    - text: Så ångrade då HERren det onda, som han hotade att göra sino folke.
      verse: 14
    - text: Mose wände sig och steg ned af bergena, och hade twå wittnesbördsens taflor
        i sine hand; de woro skrefne på båda sidor.
      verse: 15
    - text: Och Gud hade sjelf gjort dem, och sjelf skrifwit skriftena deruti.
      verse: 16
    - text: 'Då nu Josua hörde folksens skri, att de jubilerade, sade han till Mose:
        Ett krigskriande är i lägret.'
      verse: 17
    - text: 'Swarade han: Det är icke ett skriande såsom af dem der winna eller tappa;
        utan jag hörer ett skriande af qwädedansar.'
      verse: 18
    - text: Som han nu kom intill lägret, och fick se kalfwen, och dansen, förgrymmade
        han sig i wrede, och kastade taflorna utu sine hand, och slog dem sönder nedanför
        bergena.
      verse: 19
    - text: Och tog kalfwen, som de gjort hade, och brände honom upp i eld, och gjorde
        honom till pulver, och strödde det i wattnen, och gaf det Israels barnom till
        att dricka;
      verse: 20
    - text: 'Och sade till Aaron: Hwad hafwer folket gjort dig, att du hafwer kommit
        dem en så stor synd uppå?'
      verse: 21
    - text: 'Aaron sade: Min herre låte sina wrede icke förgrymma sig; du wetst att
        detta folket är ondt.'
      verse: 22
    - text: 'De sade till mig: Gör oß gudar, som oß föregå; ty wi wete icke huru denna
        mannenom Mose går, den oß fört hafwer utur Egypti land.'
      verse: 23
    - text: 'Jag sade till dem: Den som guld hafwer, han rifwe det af, och få mig;
        och jag kastade det i eld, deraf är denne kalfwen worden.'
      verse: 24
    - text: Då nu Mose såg, att folket war fritt (ty Aaron hade gjort dem fri, och
        dermed han dem förhöja wille, kom han dem på skam),
      verse: 25
    - text: 'Trädde han in i porten åt lägrena, och sade: Kommer hit till mig hwar
        och en, som HERranom tillhörer. Då församlade sig till honom alle Levi barn.'
      verse: 26
    - text: 'Och han sade till dem: Detta säger HERren Israels Gud: Binde hwar och
        en sitt swärd på sina länder; och går igenom lägret fram och åter, ifrå den
        ena porten till den andra, och dräpe hwar och en sin broder, frända och nästa.'
      verse: 27
    - text: Levi barn gjorde såsom Mose dem sade. och föll i den dagen af folkena
        wid tretusend män.
      verse: 28
    - text: 'Då sade Mose: Fyller i dag edra händer HERranom, hwar och en på sin son
        och broder, att i dag må öfwer eder wälsignelse gifwen warda.'
      verse: 29
    - text: 'Om morgonen derefter sade Mose till folket: I hafwen gjort en stor synd.
        Nu, jag will uppstiga till HERran, om jag tilläfwentyrs kan försona edra synder.'
      verse: 30
    - text: 'Som nu Mose åter kom till HERran, sade han: Ack! detta folket hafwer
        gjort en stor synd; och hafwa gjort sig gyldene gudar.'
      verse: 31
    - text: Nu förlåt dem deras synd; hwar icke, så skrapa mig ock utu dine bok, som
        du skrifwit hafwer.
      verse: 32
    - text: 'HERren sade till Mose: Huru? Den will jag utskrapa utu mine bok, som
        syndar emot mig.'
      verse: 33
    - text: Så gack nu, och för folket dit, som jag hafwer sagt dig; si, min Ängel
        skall gå före dig. Men på min sökningsdag skall jag söka deras synder öfwer
        dem.
      verse: 34
    - text: Alltså plågade HERren folket, derföre att de hade gjort kalfwen, hwilken
        Aaron gjorde.
      verse: 35
  - chapter: 33
    verses:
    - text: ' HERren sade till Mose: Gack, drag hädan, du och folket,som du utur Egypti
        land fört hafwer, in uti det landet, som jag Abraham, Isaac och Jacob sworit
        hafwer, och sagt: Dine säd will jag gifwa det; '
      verse: 1
    - text: Och will sända min Ängel före dig, och utdrifwa de Cananeer, Amoreer,
        Hetheer, Phereseer, Heveer, och Jebuseer.
      verse: 2
    - text: Inuti det land, der mjölk och hannog uti flyter; ty jag will icke draga
        upp med dig; förty du äst ett hårdnackadt folk; jag måtte tilläfwentyrs i
        wägenom uppfräta dig.
      verse: 3
    - text: Då folket detta onda talet hörde, wordo de ångse; och ingen drog sin prydning
        på sig.
      verse: 4
    - text: 'Och HERren sade till Mose: Säg till Israels barn: I ären ett hårdnackadt
        folk: Jag warder en gång kommandes med hast öfwer dig, och förgör dig. Och
        nu lägg dina prydning af dig, att jag må weta hwad jag skall göra dig.'
      verse: 5
    - text: Så lade Israels barn deras prydning af sig, inför Horebs berg.
      verse: 6
    - text: Så tog Mose tabernaklet, och slog det upp ute, långt ifrå lägret, och
        kallade det wittnesbördsens tabernakel. Och hwilken der något wille fråga
        HERran, han måste gå till wittnesbördsens tabernakel ut för lägret.
      verse: 7
    - text: Och när Mose gick ut till tabernaklet, så stod allt folket upp, och hwar
        och en trädde i sins tjälls dörr, och sågo efter honom, tilldeß han kom in
        uti tabernaklet.
      verse: 8
    - text: Och när Mose kom in uti tabernaklet, så kom molnstoden neder, och stod
        i tabernaklens dörr, och talade med Mose.
      verse: 9
    - text: Och allt folket såg molnstodena stå uti tabernaklens dörr; och stodo upp,
        och bugade sig hwar och en i sins tjälls dörr.
      verse: 10
    - text: Och HERren talade med Mose, ansigte mot ansigte, såsom en man talar med
        sin wän. Och när han wände om igen till lägret, gick icke hans tjenare, den
        unge mannen Josua, Runs son, utu tabernaklet.
      verse: 11
    - text: 'Och Mose sade till HERran: Si, du säger till mig. För mig detta folket
        upp; och du låter mig icke weta, hwem du will sända med mig, och besynnerliga
        efter du sagt hafwer: Jag känner dig wid namn, och du hafwer funnit nåde för
        min ögon.'
      verse: 12
    - text: Hafwer jag då funnit nåde för din ögon, så låt mig weta din wäg, der jag
        af förnimma må, att jag finner nåde för din ögon; och se dock dertil, att
        detta folket är ditt folk.
      verse: 13
    - text: 'Han sade: Mitt ansigte warder gåendes, dermed will jag leda dig.'
      verse: 14
    - text: 'Han sade till honom: Om ditt ansigte icke går, så låt oß intet komma
        hädan af detta rum.'
      verse: 15
    - text: Ty hwarpå skall det dock förnummet warda, att jag och ditt folk hafwa
        funnit nåde för din ögon, utan då du går med oß; på det att jag och ditt folk
        måga warda något besynnerligit för allt folk, som på jordene är?
      verse: 16
    - text: 'HERren sade till Mose: Såsom du nu sade, så will jag ock göra; ty du
        hafwer funnit nåde för min ögon, och jag känner dig wid namn.'
      verse: 17
    - text: 'Men han sade: Låt mig då se dina härlighet.'
      verse: 18
    - text: 'Och han sade: Jag will låta allt mitt goda gå framföre ditt ansigte,
        och will låta predika HERrans Namn för dig. Men hwem jag är gunstig, honom
        är jag gunstig, och öfwer hwem jag mig förbarmar, den förbarmar jag mig öfwer.'
      verse: 19
    - text: 'Och sade ytterligare: Du kan icke se mitt ansigte; förty ingen menniska,
        som mig ser, kan lefwa.'
      verse: 20
    - text: 'Och HERren sade ytterligare: Si, här är ett rum när mig; der skall du
        stiga upp på klippona.'
      verse: 21
    - text: 'När då min härlighet går framom, will jag sätta dig in i stenklyftona:
        Och min hand skall hålla öfwer dig, tilldeß jag kommer framom.'
      verse: 22
    - text: Och när jag tager mina hand af dig, skall du få se mig på baken; men mitt
        ansigte kan man icke se.
      verse: 23
  - chapter: 34
    verses:
    - text: ' Och HERren sade till Mose: Uthugg dig twå stentaflor, sådana som de
        första woro, att jag skrifwer de ord deruti, som i första taflomen woro, som
        du sönderslog. '
      verse: 1
    - text: Och war redo i morgon, att du bittida stiger upp på Sinai berg, och träder
        der upp till mig öfwerst på berget.
      verse: 2
    - text: 'Och låt ingen stiga ditupp, med dig, att ingen warder sedder kringom
        hela berget: Och låt ingen får eller fä beta in mot detta berget.'
      verse: 3
    - text: Och Mose uthögg sig twå stentaflor, sådana som de första woro, och stod
        bittida upp om morgonen, och steg upp på Sinai berg, såsom HERren honom budit
        hade, och tog de twå stentaflor i sina hand.
      verse: 4
    - text: Då kom HERren neder uti ett moln. Och han trädde ditfram till honom, och
        åkallade HERrans Namn.
      verse: 5
    - text: 'Och då HERren gick framom för hans ansigte, ropade han: HERre, HERre
        Gud, barmhertig och nådelig, och långmodig, och af stor nåde, och trofast.'
      verse: 6
    - text: Du som bewarar nåde till tusende leder, och förlåter mißgerningar, öfwerträdelse
        och synder; och för hwilkom ingen är oskyldig, du som söker fädernas mißgerningar
        på barn och barnabarn, allt intill tredje och fjerde led.
      verse: 7
    - text: Och Mose böjde sig hasteliga neder på jordena, och bad till honom,
      verse: 8
    - text: 'Och sade: Hafwer jag, HERre, funnit nåd för din ögon, så gånge HERren
        med oß; förty det är ett hårdnackadt folk; att du warder wårom mißgerningom
        och syndom nådelig, och låter oß wara ditt arfgods.'
      verse: 9
    - text: 'Och han sade: Si, jag will göra ett förbund för allo dino folke, och
        will göra undertecken, hwilkas like icke skapade äro i all land, och ibland
        all folk: Och allt folk, der du ibland äst, skall se HERrans werk; ty förskräckeligit
        skall det wara, som jag göra skall med dig.'
      verse: 10
    - text: 'Håll det som jag bjuder dig i dag: Si, jag will utdrifwa för dig de Amoreer,
        Cananeer, Hetheer, Phereseer, Heveer och Jebuseer.'
      verse: 11
    - text: Tag dig wara, att du icke gör något förbund med landsens inbyggare, der
        du inkommer; att de icke warda dig till förargelse ibland dig;
      verse: 12
    - text: Utan deras altare skall du omstörta, och slå sönder deras beläter, och
        deras lundar hugga ned;
      verse: 13
    - text: Ty du skall icke tillbedja en annan gud; ty HERren heter en nitälskare,
        derföre att han är en nitälskande Gud;
      verse: 14
    - text: På det att om du gör något förbund med landsens inbyggare; och när de
        i horeri löpa efter sina gudar, och offra sina gudar, att de icke bjuda dig,
        och du äter af deras offer;
      verse: 15
    - text: Och tager dinom sönom deras döttrar till hustrur; hwilka i horeri löpa
        efter deras gudar, och komma dina söner ock till att löpa i horeri efter sina
        gudar.
      verse: 16
    - text: Du skall inga gjutna gudar göra dig.
      verse: 17
    - text: 'Osyradt bröds högtid skall du hålla: I sju dagar skall du äta osyradt
        bröd, såsom jag dig budit hafwer, I Abibs månads tid; ty uti Abibs månad äst
        du utdragen utur Egypten.'
      verse: 18
    - text: Allt det som först öppnar moderlifwet, är mitt; det mankön är, i dinom
        boskap, det sitt moderlif öppnar, ware sig oxe eller får.
      verse: 19
    - text: Men åsnans förstföding skall du lösa med ett får; om du icke löser det,
        så bryt thy halsen sönder. Allt förstfödt af din barn skall du lösa; och att
        ingen kommer fram för mig med tomma händer.
      verse: 20
    - text: Sex dagar skall du arbeta; på sjunde dagen skall du hålla upp, både med
        plöjande och skärande.
      verse: 21
    - text: Weckohögtid skall du hålla med förstlingen af hweteskördene; och insamlingshögtid,
        när året ute är.
      verse: 22
    - text: Tre resor om året skall allt dit mankön komma fram för den allsmägtiga
        HERran och Israels Gud.
      verse: 23
    - text: När jag utdrifwer hedningarna för dig, och förwidgar dina landsändar,
        skall ingen åstunda efter ditt land, den stund du uppgår, tre resor om året
        till att hafwa dig fram för HERran din Gud.
      verse: 24
    - text: Du skall icke offra bloden af mitt offer på syradt bröd; och Påskahögtidenes
        offer skall icke blifwa öfwer nattena intill morgonen.
      verse: 25
    - text: Förstlingen af den första frukten af dinom åker skall du föra in uti HERrans
        dins Guds hus. Du skall icke koka kidet, den stund det ännu på sins moders
        mjölk är.
      verse: 26
    - text: 'Och HERren sade till Mose: Skrif deßa orden; ty efter deßa orden hafwer
        jag gjort ett förbund med dig, och med Israel.'
      verse: 27
    - text: 'Och han war der när HERranom fyratio dagar och fyratio nätter, och åt
        intet bröd, och drack intet watten: Och han skref på taflorna detta förbund,
        de tio ord.'
      verse: 28
    - text: Då nu Mose gick ned af berget Sinai, hade han de twå wittnesbördsens taflor
        i sine hand, och wißte icke, att huden af hans ansigte sken, deraf att han
        hade talat med honom.
      verse: 29
    - text: Och då Aaron och all Israels barn sågo, att hans ansigtes hud sken, fruktade
        de nalkas honom.
      verse: 30
    - text: 'Då kallade Mose dem; och till honom wände sig både Aaron, och alle de
        öfwerste för menighetene: Och han talade med dem.'
      verse: 31
    - text: 'Sedan nalkades all Israels barn intill honom: Och han böd dem allt det
        HERren hade talat med honom på Sinai berg.'
      verse: 32
    - text: Och då han talade med dem, lade han ett täckelse på sitt ansigte.
      verse: 33
    - text: 'Och när han ingick för HERran till att tala med honom, lade han täckelset
        af, tilldeß han gick åter ut igen: Och när han kom ut, och talade med Israels
        barn det honom budet war;'
      verse: 34
    - text: 'Så sågo då Israels barn på hans ansigte, huru hans ansigtes hud sken:
        Så drog han åter täckelset öfwer ansigtet, tilldeß han gick åter in igen till
        att tala med honom.'
      verse: 35
  - chapter: 35
    verses:
    - text: ' Och Mose församlade hela menighetena af Israels barn, och sade till
        dem: Detta är det som HERren budit hafwer, att I göra skolen: '
      verse: 1
    - text: I sex dagar skolen I arbeta; men den sjunde dagen skolen I hålla heligan,
        HERrans hwilos Sabbath. Den som något arbete gör på honom, han skall dö.
      verse: 2
    - text: I skolen ingen eld upptända på Sabbathsdagenom i alla edra boningar.
      verse: 3
    - text: 'Och Mose sade till alla menighetena af Israels barn: Detta är det HERren
        budit hafwer:'
      verse: 4
    - text: Gifwer ibland eder häfoffer HERranom, alltså att hwar och en frambär häfoffer
        HERranom af ett fritt hjerta, guld, silfwer, koppar;
      verse: 5
    - text: Gult silke, skarlakan, rosenrödt, hwitt silke, och getahår;
      verse: 6
    - text: Rödlett wädurskinn och tackskinn, furoträ;
      verse: 7
    - text: Oljo till lamporna, och speceri till smörjoljo, och till godt rökwerk;
      verse: 8
    - text: Onich och infattade stenar till lifkjortelen och till skölden.
      verse: 9
    - text: Och den ibland eder förståndig är, han komme och göre hwad HERren budit
        hafwer;
      verse: 10
    - text: Nämliga tabernaklet med deß täckelse och öfwertäckelse; ringar, bräder,
        skottstänger, stolpar och fötter;
      verse: 11
    - text: Arken med hans stänger; nådastolen och förlåten;
      verse: 12
    - text: Bordet med sina stänger, och all deß tyg och förlåten;
      verse: 13
    - text: Ljusastakan till att lysa, och hans redskap, och hans lampor, och oljo
        till lysning;
      verse: 14
    - text: Rökaltaret med sina stänger, smörjooljan, och speceri till rökwerk; klädet
        för tabernaklets dörr;
      verse: 15
    - text: Bränneoffersaltaret med deß koppargallrar, stänger och all sin redskap;
        twättekaret med sin fot;
      verse: 16
    - text: Bonaden till gården, med sina stolpar och fötter; och klädet till dörrena
        åt gårdenom;
      verse: 17
    - text: Pålarna till tabernaklet, och till gården med deras tåg;
      verse: 18
    - text: Ämbetskläden till tjensten i det helga; de helga kläder till Presten Aaron,
        med hans söners kläder till Presterskapet.
      verse: 19
    - text: Då gick hela menigheten af Israels barn ut ifrå Mose.
      verse: 20
    - text: Och alle de som gerna och wälwiljeliga gåfwo, kommo och båro det fram
        till ett häfoffer HERranom, till wittnesbördsens tabernakels werk, och till
        all deß tjenste, och tilll de helga kläden.
      verse: 21
    - text: 'Både man och qwinna båro fram, hwilken som helst dertill hade wilja,
        spänner, örnaringar, ringar och spann, och allahanda gyldene redskap: Bar
        ock hwar man fram guld, till westoffer HERranom.'
      verse: 22
    - text: Och den som när sig fann gult silke, skarlakan, rosenrödt, hwitt silke,
        getahår, rödlett wädurskinn och tackskinn, han bar det fram.
      verse: 23
    - text: Och den som silfwer eller koppar hof, han bar det fram HERranom till häfoffer.
        Och den som fann furoträ när sig, han bar det fram till allahanda Gudstjenstens
        werk.
      verse: 24
    - text: Och de der förståndiga qwinnor woro, de wirkade med sina händer, och båro
        sitt werk fram af gult silke, skarlakan, rosenrödt, och hwitt silke.
      verse: 25
    - text: Och de qwinnor, som stickeliga woro, de wirkade getahår.
      verse: 26
    - text: Men Förstarna båro fram onich, och infattade stenar till lifkjortelen
        och till skölden;
      verse: 27
    - text: Och speceri och oljo till lysning och till smörjo, och till godt rökwerk.
      verse: 28
    - text: Alltså båro Israels barn fram HERranom friwiljoge, både män och qwinnor,
        till allahanda werk, som HERren budit hade genom Mose, att göras skulle.
      verse: 29
    - text: 'Och Mose sade till Israels barn: Ser, HERren hafwer kallat Bezaleel wid
        namn, Uri son, Hurs sons, af Juda slägte;'
      verse: 30
    - text: Och hafwer uppfyllt honom med Guds Anda, att han är wis, förståndig, och
        stickelig till allahanda werk;
      verse: 31
    - text: Till att konsteliga arbeta på guld, silfwer och koppar;
      verse: 32
    - text: Snida, och insätta ädla stenar; till att timbra af trä; till att göra
        allt konsteligit arbete;
      verse: 33
    - text: Och hafwer gifwit honom underwisning i hans hjerta; samt med Aholiab,
        Ahisamachs son, af Dans slägte.
      verse: 34
    - text: Han hafwer uppfyllt deras hjerta med wishet, till at göra allahanda werk,
        till att snida, wirka och sticka, med gult silke, skarlakan, rosenrödt, och
        hwitt silke, och med wäfwande, så att de göra allahanda werk, och konsteligit
        arbeta påfinna.
      verse: 35
  - chapter: 36
    verses:
    - text: ' Då arbetade Bezaleel och Aholiab, och alle wise män, de som HERren hade
        gifwit wishet och förstånd till att weta, huru de allahanda werk göra skulle,
        till den tjenst, som helgedomen tillhörde, efter allt det som HERren budit
        hade. '
      verse: 1
    - text: Och Mose kallade Bezaleel och Aholiab, och alla wisa män, dem HERren hade
        gifwit wishet i deras hjerta; nämliga alla de som wälwiljeliga tillbädo sig,
        och gingo dertill, till att arbeta på werket.
      verse: 2
    - text: Och de togo till sig af Mose alla häfningar, som Israels barn frambåro,
        till den tjenst, som helgedomen tillkrafde, att det skulle blifwa gjordt;
        ty de båro hwar morgon deras wiljoga hjelp till honom.
      verse: 3
    - text: Då komme alle de wise, som arbetade på helgedomens werk, hwar och en af
        sitt werk, som de gjorde;
      verse: 4
    - text: 'Och sade till Mose: Folket bär allt för mycket till, mer än till denna
        tjenstenes werk behöfwes, som HERren budit hafwer att göra.'
      verse: 5
    - text: 'Då böd Mose, att utropas skulle i lägren: Ingen gifwe mer till helgedomens
        häfning. Så wände folket igen att frambära.'
      verse: 6
    - text: Ty der war allaredo nog till allahanda werk, som görandes war, och ändå
        utöfwer.
      verse: 7
    - text: Och så gjorde alle wise män ibland arbetarena på werket, tabernaklet,
        tio tapeter, af hwitt twinnadt silke, gult silke, skarlakan, rosenrödt, Cherubim
        konsteliga.
      verse: 8
    - text: Längden af hwart tapetet war åtta och tjugu alnar, och bredden fyra alnar,
        och de woro all wid ena måtto.
      verse: 9
    - text: Och han häftade tillhopa ju fem tapeter, det ena wid det andra;
      verse: 10
    - text: Och gjorde gula lyckor på hwart tapetens stad, der de wordo tillhopafogde;
      verse: 11
    - text: Ju femtio lyckor på hwart tapetet, der det ena det andra med fattade;
      verse: 12
    - text: Och gjorde femtio gyldene häfte, och tillhopafogde det ena tapetet med
        det andra med häften; så att det wardt ett tabernakel.
      verse: 13
    - text: Och han gjorde ellofwa tapeter af getahår till öfwertäckelse öfwer tabernaklet;
      verse: 14
    - text: Tretio alnar lång, och fyra alnar bred; all wid ena måtto;
      verse: 15
    - text: Och fogde fem af dem tillhopa på en del;
      verse: 16
    - text: Och sex tillhopa på den andra delen; och gjorde ju femtio lyckor på hwart
        tapetet wid stadet, dermed de wordo tillsammanknäppte;
      verse: 17
    - text: Och gjorde ju femtio kopparhäfte, der samma tapeter med tillhopafogades;
      verse: 18
    - text: Och gjorde ett täckelse öfwer detta täckelset af rödlett wädurskinn; och
        öfwer det ännu ett täckelse af tackskinn;
      verse: 19
    - text: Och gjorde bräder till tabernaklet af furoträ, som stå skulle;
      verse: 20
    - text: Hwartdera tio alnar långt, och halfannor aln bredt;
      verse: 21
    - text: 'Och uppå hwartdera twå nåckor, der de med wordo tillhopasatte: Så gjorde
        han all bräden till tabernaklet,'
      verse: 22
    - text: At tjugu af dem stodo på södra sidone;
      verse: 23
    - text: Och gjorde fyratio silfwerfötter derunder; under hwart brädet twå fötter,
        till twå sina näckor.
      verse: 24
    - text: På den andra sidone af tabernaklet, som war nordantill, gjorde han ock
        tjugu bräder,
      verse: 25
    - text: Med fyratio silfwerfötter; under hwart brädet twå fötter.
      verse: 26
    - text: Men bak i tabernaklet på westra sidone gjorde han sex bräder;
      verse: 27
    - text: Och tu annor på de tu hörnen af tabernaklet baktill;
      verse: 28
    - text: Så att hwartdera af de båda parade sig med sitt hörnebräde, ifrå nedan
        uppåt, och kommo tillhopa ofwantill med en krampo;
      verse: 29
    - text: Så att bräden wordo åtta, och silfwerfötterna sexton; under hwart twå
        fötter.
      verse: 30
    - text: Och gjorde han skottstänger af furoträ; fem till bräden på den ena sidone
        af tabernaklet;
      verse: 31
    - text: Och fem på den andra sidone; och fem bak westantill;
      verse: 32
    - text: Och gjorde skottstångena, så att hon öfwer bräden allt bortåt skjuten
        wardt, ifrå den ena ändan till den andra;
      verse: 33
    - text: Och öfwerdrog bräden med guld. Men deras ringar gjorde han af guld till
        skottstängerna, och öfwerdrog stängerna med guld;
      verse: 34
    - text: Och gjorde Cherubim på förlåten konsteliga af gult silke, skarlakan, rosenrödt,
        och hwitt twinnadt silke;
      verse: 35
    - text: Och gjorde till den samma fyra stolpar af furoträ, och öfwerdrog dem med
        guld, och deras knappar af guld, och göt dertill fyra silfwerfötter;
      verse: 36
    - text: Och gjorde ett kläde uti tabernaklets dörr, stickadt af gult silke, skarlakan,
        rosenrödt, och hwitt twinnadt silke;
      verse: 37
    - text: Och fem stolpar dertill med deras knappar, och öfwerdrog deras knappar
        och gjordar med guld; och fem kopparfötter dertill.
      verse: 38
  - chapter: 37
    verses:
    - text: ' Och Bezaleel gjorde arken af furoträ, halftredje aln lång, halfannor
        aln bred och hög; '
      verse: 1
    - text: Och öfwerdrog honom med klart guld innan och utan; och gjorde honom en
        gyldene krans omkring;
      verse: 2
    - text: Och göt fyra gyldene ringar till hans fyra hörner; på hwarje sidone twå;
      verse: 3
    - text: Och gjorde stänger af furoträ, och öfwerdrog dem med guld;
      verse: 4
    - text: Och satte dem uti ringarna på sidone af arken, så att man kunde bära honom.
      verse: 5
    - text: Och han gjorde nådastolen af klart guld, halftredje aln lång, och halfannor
        aln bred;
      verse: 6
    - text: Och gjorde twå Cherubim af tätt guld, på båda ändarna af nådastolenom;
      verse: 7
    - text: En Cherub på denna ändan; en annan på den andra ändan.
      verse: 8
    - text: Och de Cherubim utsträckte sina wingar ofwan öfwer, och öfwerskylde dermed
        nådastolen, och deras anlete stodo twärtemot hwarsannars; och sågo på nådastolen.
      verse: 9
    - text: Och han gjorde bordet af furoträ, twå alnar långt, en aln bred, och halfannor
        aln högt;
      verse: 10
    - text: Och öfwerdrog det med klart guld, och gjorde der en gyldene krans omkring;
      verse: 11
    - text: Och gjorde der ena listo omkring, ena hand bredt hög, och gjorde en gyldene
        krans omkring listona;
      verse: 12
    - text: Och göt dertill fyra gyldene ringar; och satte dem på de fyra hörnen uppå
        der fyra fötter;
      verse: 13
    - text: Hardt under listone, så att stängerna woro derut, der man bordet med bar;
      verse: 14
    - text: Och gjorde stängerna af furoträ, och öfwerdrog dem med guld, att man skulle
        bära bordet dermed;
      verse: 15
    - text: Och gjorde deßlikes, af klart guld, redskapen på bordet, fat, skedar,
        kannor och skålar, der man med ut och in skänkte;
      verse: 16
    - text: Och gjorde ljusastakan af klart tätt guld; derpå woro läggen, rör, skålar,
        knöpar och blommor;
      verse: 17
    - text: Sex rör gingo ut af sidorna, på hwarjo sidone tre rör;
      verse: 18
    - text: Tre skålar, såsom mandelnötter, woro på hwar rör, med knöpar och blommor;
      verse: 19
    - text: Men på ljusastakanom woro fyra skålar med knöpar och blommor;
      verse: 20
    - text: Inunder twå rör en knöp, så att sex rör gingo ut af honom;
      verse: 21
    - text: Och hans knöpar och rör deruppå; och war allt klart tätt guld;
      verse: 22
    - text: Och gjorde de sju lampor, med deras ljusanäpor och släcketyg, af klart
        guld.
      verse: 23
    - text: Af en centener guld gjorde han honom, och all hans tyg.
      verse: 24
    - text: Han gjorde ock rökaltaret af furoträ, en aln långt och bredt, rätt fyrakant,
        och twå alnar högt med sin horn;
      verse: 25
    - text: Och öfwerdrog det med klart guld, deß tak och wäggar allt omkring och
        deß horn, och gjorde der en krans omkring af klart guld;
      verse: 26
    - text: Och twå gyldene ringar under kransen på båda sidor, så att man satte stängerna
        deruti, och bar det dermed.
      verse: 27
    - text: Men stängerna gjorde han af furoträ, och öfwerdrog dem med guld;
      verse: 28
    - text: Och gjorde den helga smörjooljon, och rökwerk af rent speceri, efter apothekarekonst.
      verse: 29
  - chapter: 38
    verses:
    - text: ' Och han gjorde brännoffersaltaret af furuträ, fem alnar långt och bredt,
        rätt fyrakant, och tre alnar högt; '
      verse: 1
    - text: Och gjorde fyra horn, som utgingo af fyra hörnen, och öfwerdrog dem med
        koppar;
      verse: 2
    - text: Och gjorde allahanda redskap till altaret, tråg, skoflar, bäcken, eldgafflar,
        kolpannor; allt af koppar;
      verse: 3
    - text: Och gjorde på altaret ett galler, såsom ett nät omkring, af koppar, ifrå
        nedan uppåt, intill halfwäges på altaret;
      verse: 4
    - text: Och göt fyra ringar på de fyra hörnen af koppargallret till stängerna.
      verse: 5
    - text: Dem gjorde han af furoträ, och öfwerdrog dem med koppar;
      verse: 6
    - text: Och satte dem in uti ringarna på sidone af altaret, att man bar det dermed;
        och gjorde det ihålt;
      verse: 7
    - text: Och gjorde twättekaret af koppar, och dess fot ock af koppar, twärtemot
        härarna, som för dörrene af wittnesbördsens tabernakel lågo.
      verse: 8
    - text: Och gjorde han en gård, på södra sidone en bonad, hundrade alnar lång,
        af twinnadt hwitt silke;
      verse: 9
    - text: Med hans tjugu stolpar och tjugu fötter af koppar; men deras knappar och
        gjordar af silfwer;
      verse: 10
    - text: Sammalunda ock på norra sidone hundrade alnar, med tjugu stolpar och tjugu
        fötter af koppar; men deras knappar och gjordar af silfwer;
      verse: 11
    - text: På westra sidone femtio alnar, med tio stolpar och tio fötter; men deras
        knappar och gjordar af silfwer;
      verse: 12
    - text: På östra sidone femtio alnar;
      verse: 13
    - text: Femton alnar på hwarje sidone wid porten af gårdenom; ju med tre stolpar,
        och tre fötter;
      verse: 14
    - text: Så att aller bonaden till gården war af twinnadt hwitt silke;
      verse: 15
    - text: Och fötterna till stolparna af koppar, och deras knappar och gjordar af
        silfwer; så att deras knappar woro öfwerdragne med silfwer.
      verse: 16
    - text: Men deras gjordar woro af silfwer på alla stolparna i gården.
      verse: 17
    - text: Och klädet till ingången på gårdenom gjorde han stickadt af gult silke,
        skarlakan, rosenrödt, och twinnadt hwitt silke; tjugu alnar långt, och fem
        alnar högt, efter det mått, som bonaden war till gården;
      verse: 18
    - text: Dertill fyra stolpar och fyra fötter af koppar; och deras knappar af silfwer,
        och deras knöpar öfwerdragne; och deras gjordar af silfwer.
      verse: 19
    - text: Och alla pålarna till tabernaklet, och till gården allt omkring, woro
        af koppar.
      verse: 20
    - text: Detta är nu summan af det, som wittnesbördsens tabernakel tillhöre, det
        förtäljdt är, sosom Mose sagt hade, till Leviternas Gudstjenst under Ithamars
        hand, som war Prestens Aarons son;
      verse: 21
    - text: Hwilket Bezaleel, Uri son, Hurs sons, af Juda slägte, gjorde, allt såsom
        HERren hade budit Mose;
      verse: 22
    - text: Och med honom Aholiab, Ahisamachs son, af Dans slägte, en mästare till
        till snida, till wirka och till sticka med gult silke, skarlakan, rosenrödt,
        och hwitt silke.
      verse: 23
    - text: Allt det guld, som förarbetadt wardt i detta hela helgedomens werk, det
        till weftoffer gifwet wardt, war nio och tjugu centener, sjuhundrade och tretio
        siklar, efter helgedomens sikel.
      verse: 24
    - text: Men silfret, som kom ifrå menighetene, war hundrade centener; tusende,
        sjuhundrade fem och sjutio siklar, efter helgedomens sikel.
      verse: 25
    - text: Så mång hufwud, så många halfwa siklar, efter helgedomens sikel, af alla
        dem som räknade wordo, ifrå tjugu år och deröfwer, sexhundradetusend, tretusend,
        femhundrade och femtio.
      verse: 26
    - text: Utaf de hundrade centener silfwer göt man fötterna till helgedomen, och
        fötterna till förlåten; hundrade fötter utaf hundrade centener, ju en centener
        till foten.
      verse: 27
    - text: Men utaf de tusend, sjuhundrade och fem och sjutio siklar, wordo gjorde
        knapparna till stolparna; och deras knöpar öfwerdragne, och deras gjordar.
      verse: 28
    - text: Weftoffret af koppar war sjutio centener; tutusend och fyrahundrade siklar.
      verse: 29
    - text: Deraf wordo gjorde fötterna uti dörrene till wittnesbördsens tabernakel,
        och kopparaltaret, och koppargallret dertill; och all redskapen till altaret;
      verse: 30
    - text: Dertill fötterna till gården allt omkring, och fötterna i ingången på
        gårdenom; alle pålarna till tabernaklet, och alle pålarna till gården allt
        omkring.
      verse: 31
  - chapter: 39
    verses:
    - text: ' Men af det gula silket, skarlakanet och rosenrödt, gjorde de Aaron ämbetskläder,
        till att tjena i helgedomenom; såsom HERren hade budit Mose. '
      verse: 1
    - text: Och han gjorde lifkjortelen af guld, gult silke, skarlakan, rosenrödt,
        och twinnadt hwitt silke.
      verse: 2
    - text: Och utslog guldet, och skar det i trådar, så att man kunde konsteliga
        wirka det in med det gula silket, skarlakan, rosenrödt, och hwita silket.
      verse: 3
    - text: Och gjorde så, att man sammanfogde honom på båda axlar, och band honom
        tillhopa på båda sidor.
      verse: 4
    - text: Och bältet war af samma konst och werk, af guld, gult silke, skarlan,
        rosenrödt, och twinnadt hwitt silke, såsom HERren hade budit Mose.
      verse: 5
    - text: Och de tillredde twå onichinerstenar, omfattade i guld; utgrafna af stensnidare
        med Israels barnas namn;
      verse: 6
    - text: Och fäste dem på axlarna af lifkjortelen, att de skulle wara åminnelsestenar
        till Israels barn; såsom HERren Mose budit hade.
      verse: 7
    - text: Och de gjorde skölden efter den konst och werk, som lifkjortelen war,
        af guld, gult silke, skarlakan, rosenrödt, och twinnadt hwitt silke;
      verse: 8
    - text: Så att han war fyrakant och twefald, en hand lång och bred;
      verse: 9
    - text: Och fyllde honom med fyra radar stenar. Den första raden war en sarder,
        topaz och smaragd;
      verse: 10
    - text: Den andra, en rubin, saphir och diamant;
      verse: 11
    - text: Den tredje, en lyncurer, achat och amethist;
      verse: 12
    - text: Den fjerde, en turkos, onicher och jaspis; omfattade i guld i alla radarna.
      verse: 13
    - text: Och stenarna stodo grafne af stensnidarena, efter de tolf Israels barnas
        namn; hwardera af sitt namn, efter de tolf slägten.
      verse: 14
    - text: Och de gjorde till skölden kedjor uppåt af klart guld;
      verse: 15
    - text: och tu gyldene spänner, och twå gyldene ringar; och fäste de twå ringar
        wid tu hörnen af skölden.
      verse: 16
    - text: Och de twå gyldene kedjorna satte de uti de twå ringar på hörnen af skölden.
      verse: 17
    - text: Men de twå ändar af de gyldene kedjor läto de komma intill de tu spännen;
        och hakade dem intill hörnen af lifkjortelen twärtemot hwartannat;
      verse: 18
    - text: Och gjorde twå andra gyldene ringar, och knäppte dem wid de andra tu hörnen
        af skölden nedantill, så att han låg hardt inpå lifkjortelen;
      verse: 19
    - text: Och gjorde twå andra gyldene ringar; dem gjorde de på de tu hörnen nedantill
        på lifkjortelen, twärtemot hwarannan, der lifkjortelen nedantill sammangår.
      verse: 20
    - text: Och wardt skölden med sina ringar knäppt intill lifkjortelens ringar med
        ett gult snöre, så att det låg hardt intill lifkjortelen, och icke for löst
        ifrå lifkjortelen; såsom HERren hade budit Mose.
      verse: 21
    - text: Och han gjorde silkeskjortelen under lifkjortelen, den all wirkad war
        med gult silke;
      verse: 22
    - text: Och hans hufwudsmog midt ofwanuppå, och en borda omkring hufwudsmoget
        fållad, att det icke skulle gå sönder.
      verse: 23
    - text: Och de gjorde på hans fåll granatäple af gult silke, skarlakan, rosenrödt,
        och twinnadt hwitt silke;
      verse: 24
    - text: Och gjorde bjellror af klart guld; dem satte de emellan de granatäplen
        allt omkring på fållen af den silkeskjortelen;
      verse: 25
    - text: Ju ett granatäple, och en bjellra allt omkring, till att tjena deruti;
        såsom HERren hade budit Mose;
      verse: 26
    - text: Och gjorde deßlikes den trånga kjortelen, wirkad af hwitt silke, till
        Aaron och hans söner;
      verse: 27
    - text: Och hatten af hwitt silke, och sköna hufwor af hwitt silke, och nederklädet
        af twinnadt hwitt linne;
      verse: 28
    - text: Och det stickade bältet af twinnadt hwitt silke, gult silke, skarlakan,
        rosenrödt; såsom HERren hade budit Mose.
      verse: 29
    - text: De gjorde ock ännespannet på den helga kronona af klart guld, och grofwo
        skrift deruppå; HERRANS HELIGHET;
      verse: 30
    - text: Och bundo ett gult snöre derwid, att det måtte knäppas ofwanpå hatten;
        såsom HERren hade budit Mose.
      verse: 31
    - text: Alltså wardt fullbordadt hela werket till wittnesbördsens tabernakels
        boning. Och Israels barn gjorde allt det HERren hade budit Mose;
      verse: 32
    - text: Och hade honingen till Mose, tabernaklet och all deß redskap, spänner,
        bräder, skottstänger, stolpar, fötter;
      verse: 33
    - text: Täckelset af rödlett wädurskinn; täckelset af tackskinn, och förlåten;
      verse: 34
    - text: Wittnesbördsens ark med sina stänger; nådastolen;
      verse: 35
    - text: Bordet med all deß redskap, och skådobröden;
      verse: 36
    - text: Den sköna ljusastakan, tillreddan med lamporna, och all sin redskap, och
        oljo till lysning;
      verse: 37
    - text: Gyldene altaret och smörjelsen, och godt rökwerk; klädet i tabernaklets
        dörr;
      verse: 38
    - text: Kopparaltaret och deß koppargallrar, med sina stänger, och all sin redskap,
        twättekaret med sin fot;
      verse: 39
    - text: Bonaden till gården med sina stolpar och fötter, klädet till ingången
        åt gårdenom med sin tåg och pålar, och all redskap, som behöfdes till boningenes
        tjenst, wittnesbördsens tabernakels;
      verse: 40
    - text: Aarons Prestens ämbetskläder till att tjena i helgedomenom; och hans söners
        kläder, till att de skulle göra Prestaämbetet.
      verse: 41
    - text: All ting, såsom HERren hade budit Mose, gjorde Israels barn till alla
        denna tjenstena.
      verse: 42
    - text: Och Mose såg på allt detta werket, att de gjorde såsom HERren budit hade,
        och wälsignade dem.
      verse: 43
  - chapter: 40
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: På första dagen i den första månaden skall du uppsätta wittnesbördsens
        tabernakel;
      verse: 2
    - text: Och skall deruti sätta wittnesbördsens ark, och hänga förlåten för arken;
      verse: 3
    - text: Och skall bära bordet dit, och reda det till, och ställa der ljusastakan,
        och lamporna sätta deruppå;
      verse: 4
    - text: Och skall sätta det gyldene rökaltaret för wittnesbördsens ark, och upphänga
        klädet i dörrene af tabernaklet.
      verse: 5
    - text: Och bränneoffersaltaret skall du sätta inför dörrene af wittnesbördsens
        tabernakel;
      verse: 6
    - text: Och twättekaret emellan wittnesbördsens tabernakel och altaret, och låta
        der watten in;
      verse: 7
    - text: Och göra gården omkring, och upphänga klädet i ingången på gårdenom;
      verse: 8
    - text: Och skall taga smörjooljo, och smörja tabernaklet, och allt det derinne
        är; och skall wiga det med all deß redskap, att det skall wara heligt;
      verse: 9
    - text: Och skall smörja bränneoffersaltaret med all sin redskap, och wigat, att
        det skall wara aldrahelgast.
      verse: 10
    - text: Skall du också smörja och wiga twättekaret med deß fot.
      verse: 11
    - text: Och du skall hafwa Aaron och hans söner fram för dörrena af wittnesbördsens
        tabernakel, och twå dem med watten;
      verse: 12
    - text: Och kläda på Aaron de helga kläden, och smörja och wiga honom, att han
        skalll wara min Prest;
      verse: 13
    - text: Och hafwa deßlikes hans söner fram, och kläda uppå dem de trånga kjortlarna.
      verse: 14
    - text: Och smörja dem, såsom du hafwer smort deras fader, att de skola wara mine
        Prester. Och denna smörjelsen skola de hafwa till ett ewigt Presterskap när
        deras efterkommande.
      verse: 15
    - text: Och Mose gjorde allt det HERren honom budit hade.
      verse: 16
    - text: Så wardt tabernaklet uppsatt i de andra årena på första dagenom i den
        första månaden.
      verse: 17
    - text: Och då Mose uppsatte det, satte han fötterna och bräden, och skottstängerna,
        och reste upp stolparna;
      verse: 18
    - text: Och sträckte ut öfwertäckelset till ett tabernakel och lade deß täckelse
        ofwanuppå, såsom HERren honom budit hade;
      verse: 19
    - text: Och tog wittnesbördet, och lade det in i arken, och satte stängerna på
        arken, och satte nådastolen ofwanpå arken;
      verse: 20
    - text: Och bar arken in i tabernaklet, och hängde förlåten för wittnesbördsens
        ark, såsom HERren honom budit hade;
      verse: 21
    - text: Och satte bordet in uti wittnesbördsens tabernakel, på den sidon i tabernaklet
        norut, utanför förlåten;
      verse: 22
    - text: Och gjorde bröd redo deruppå för HERranom, såsom HERren honom budit hade;
      verse: 23
    - text: Och satte deßlikes ljusastakan derin twärtöfwer ifrå bordet, på den sidon
        i tabernaklet söderut;
      verse: 24
    - text: Och lät komma lamporna deruppå för HERranom, såsom HERren honom budit
        hade;
      verse: 25
    - text: Och satte gyldene altaret derin för förlåten;
      verse: 26
    - text: Och rökte deruppå med godt rökwerk, såsom HERren honom budit hade;
      verse: 27
    - text: Och hängde klädet in i dörrena af tabernaklet.
      verse: 28
    - text: Men bränneoffersaltaret satte han för dörrena af wittnesbördsens tabernakel,
        och offrade deruppå bränneoffer och spisoffer, såsom HERren honom budit hade.
      verse: 29
    - text: Och twättekaret satte han emellan wittnesbördsens tabernakel och altaret,
        och lät watten derin, till att twå sig med.
      verse: 30
    - text: Och Mose, Aaron och hans söner twådde deras händer och fötter derutur.
      verse: 31
    - text: Förty de måste twå sig, när de gingo in uti wittnesbördsens tabernakel,
        eller framträdde till altaret såsom HERren dem budit hade.
      verse: 32
    - text: Och gjorde han gården redo, kringom tabernaklet, och omkring altaret,
        och hängde klädet i ingången på gårdenom. Och alltså fullkomnade Mose det
        hela werket.
      verse: 33
    - text: Och så öfwertäckte en molnsky wittnesbördsens tabernakel; och HERrans
        härlighet uppfyllde tabernaklet.
      verse: 34
    - text: Och Mose kunde icke gå in uti wittnesbördsens tabernakel, så länge som
        molnskyn blef deröfwer, och HERrans härlighet uppfyllde tabernaklet.
      verse: 35
    - text: Och när molnskyn gaf sig upp ifrå tabernaklet, så foro Israels barn, så
        ofta som de reste.
      verse: 36
    - text: När molnskyn icke gaf sig upp, då foro de intet, allt intill den dagen
        han sig uppgaf.
      verse: 37
    - text: Förty HERrans molnsky war om dagen öfwer tabernaklet, och om natten war
        eld derinne, för hela Israels hus ögon, så länge de reste.
      verse: 38
  name: Exodus
- chapters:
  - chapter: 1
    verses:
    - text: ' Och HERren kallade Mose, och talade med honom utu wittnesbördsens tabernakel,
        och sade: '
      verse: 1
    - text: 'Tala med Israels barn, och säg til dem: Hwilken ibland eder will göra
        HERranom et offer, han göre det af boskap; af fä och af får.'
      verse: 2
    - text: 'Will han göra et bränneoffer af oxar, så offre en stutkalf, den ingen
        brist hafwer, inför dörene af wittnesbördsens tabernakel, at det skall warda
        HERranom tacknämligit af honom:'
      verse: 3
    - text: Och lägge sina hand på bränneoffrets hufwud, så warder det tacknämligit,
        och försonar honom.
      verse: 4
    - text: 'Och skall slagta den stuten för HERranom: Och Presterne Aarons söner
        skola bära blodet fram, och stänka allt omkring på altaret, som är för dörene
        af wittnesbördsens tabernakel.'
      verse: 5
    - text: Och huden skall bränneoffrena aftagas, och det skall huggas i stycken.
      verse: 6
    - text: Och Prestens Aarons söner skola göra en eld på altaret, och lägga der
        wed uppå.
      verse: 7
    - text: Och skola lägga stycken, nemliga, hufwudet och kroppen uppå weden, som
        ligger på eldenom på altaret.
      verse: 8
    - text: Men inelfwerna och fötterna skall man twå med watn, och Presten skall
        allt detta upbränna på altaret til et bränneoffer. Detta är et offer, som
        wäl luktar för HERranom.
      verse: 9
    - text: Will han göra bränneoffer af får eller getter, så offre det mankön är,
        det ingen brist hafwer.
      verse: 10
    - text: Och skall slagta det utmed sidone af altaret, som norr ut är för HERranom.
        Och Presterne Aarons söner skola stänka dess blod på altaret allt omkring.
      verse: 11
    - text: Och man skall hugga det i stycken. Och Presten skall lägga hufwudet och
        kroppen på weden och elden, som på altaret är.
      verse: 12
    - text: Men inelfwerna och fötterna skall man twå med watn. Och Presten skall
        allt det offra och upbränna på altaret til bränneoffer. Detta är et offer,
        som wäl luktar för HERranom.
      verse: 13
    - text: Will han ock göra HERranom et bränneoffer af foglar, så göre det af turturdufwor,
        eller af unga dufwor.
      verse: 14
    - text: Och Presten skall hafwat fram til altaret, och först wrida thy halsen
        af, at det må upbrännas på altaret, och låta utblöda blodet på altarens wägg.
      verse: 15
    - text: Och dess kräfwo med fjädrarna skall man kasta wid altaret öster ut på
        askohopen.
      verse: 16
    - text: Och skall bryta dess wingar sönder, men icke rifwa dem ifrå. Och alltså
        skall Presten upbränna det på altaret, på wedenom och eldenom, til et bränneoffer.
        Detta är et offer, som wäl luktar för HERranom.
      verse: 17
  - chapter: 2
    verses:
    - text: ' Will en själ göra HERranom et spisoffer, så skall det wara af semlomjöl;
        och skall gjuta der oljo uppå, och lägga rökelse deruppå; '
      verse: 1
    - text: Och bära det så till Presterna Aarons söner. Då skall Presten taga sina
        hand fulla af det samma semlomjölet och oljone, samt med allt rökelset, och
        bränna det up på altaret til en åminnelse. Detta är et offer, som wäl luktar
        för HERranom.
      verse: 2
    - text: Det öfwer är af spisoffret skall höra Aaron och hans söner til. Det skall
        wara det aldrahelgasta af HERrans offer.
      verse: 3
    - text: Men will han göra et spisoffer af det i ugn bakas, så tage kakor af semlomjöl,
        osyrade, beblandade med oljo, och osyrade tunkakor, smorda med oljo.
      verse: 4
    - text: Men är ditt spisoffer af något det som bakadt är i panno, så skall det
        wara af osyradt semlomjöl, beblandadt med oljo.
      verse: 5
    - text: Och du skalt delat i stycken, och gjuta der oljo uppå; så är det et spisoffer.
      verse: 6
    - text: Är ock ditt spisoffer något det på halster bakadt är, så skalt du göra
        det af semlomjöl med oljo.
      verse: 7
    - text: Och det spisoffer, som du af sådana wilt göra HERranom, det skalt du bära
        till Presten, han skall hafwa det fram til altaret.
      verse: 8
    - text: Och häfoffra det samma spisoffret til en åminnelse, och bränna det up
        på altaret. Det är et offer, som wäl luktar för HERranom.
      verse: 9
    - text: Det öfwer är skall höra Aaron och hans söner til. Det skall wara det aldrahelgasta
        af HERrans offer.
      verse: 10
    - text: Allt spisoffer, som I wiljen offra HERranom, skolen I göra utan surdeg;
        ty ingen surdeg eller hannog skall der ibland upbränd warda HERranom för offer.
      verse: 11
    - text: Men til en förstling skolen I offra dem HERRanom; men på intet altare
        skola de komma til en söt lukt.
      verse: 12
    - text: Allt ditt spisoffer skalt du salta. Och ditt spisoffer skall aldrig wara
        utan dins Guds förbunds salt; ty uti alt ditt offer skalt du offra salt.
      verse: 13
    - text: Wilt du göra et spisoffer HERranom af första frukterna, skalt du torka
        de grona axen wid eld, och stöta dem små, och så offra spisoffer af dina första
        frukter.
      verse: 14
    - text: Och skalt låta der oljo uppå, och lägga rökelse deruppå; så är det et
        spisoffer.
      verse: 15
    - text: Och Presten skall taga af det stötta, och af oljone med allt rökelset,
        och upbränna det til en åminnelse. Det är HERranom et offer.
      verse: 16
  - chapter: 3
    verses:
    - text: ' Om hans offer är et tackoffer, af fä, antingen oxe eller ko, skall han
        offra för HERranom det utan wank är. '
      verse: 1
    - text: Och skall lägga sina hand på dess hufwud, och slagta det för dörene af
        wittnes bördsens tabernakel. Och Presterne Aarons söner skola stänka blodet
        på altaret allt omkring.
      verse: 2
    - text: 'Och skall offra af det tackoffret HERranom, nemliga, allt det feta på
        inelfwerna:'
      verse: 3
    - text: Och båda njurarna med det feta som der på är wid länderna, och det nätet
        öfwer lefrena med njurarna.
      verse: 4
    - text: Och Aarons söner skola det upbränna på altaret för et bränneoffer på wedenom,
        som ligger på eldenom. Det är et offer, som wäl luktar för HERranom.
      verse: 5
    - text: Men will han göra HERranom et tackoffer af små boskap, antingen gummar
        eller gymmer, så skall det wara utan all wank.
      verse: 6
    - text: Är det et lamb, så skall han hafwa det fram för HERran.
      verse: 7
    - text: 'Och skall lägga sina hand på dess hufwud, och slagta det inför wittnesbördsens
        tabernakel. Och Aarons söner skola stänka dess blod på altaret allt omkring:'
      verse: 8
    - text: 'Och alltså offra HERranom af tackoffrena, nemliga, dess feta; hela stjerten
        med ryggenom, det feta som är öfwer inelfwen, samt med allt det feta som inwärtes
        är:'
      verse: 9
    - text: Och båda njurarna med allt det feta som derpå är wid länderna, och det
        nätet om lefrena med njurarna.
      verse: 10
    - text: Och Presten skall upbränna det på altaret, til offrens spis HERranom.
      verse: 11
    - text: 'Är hans offer en get, och bär henne fram för HERran:'
      verse: 12
    - text: Skall han lägga sina hand på hennes hufwud, och slagta henne för wittnesbördsens
        tabernakel. Och Aarons söner skola stänka hennes blod på altaret allt omkring.
      verse: 13
    - text: 'Och skall deraf offra et offer HERranom, nemliga, det feta som är omkring
        inelfwerna, och allt det feta som inwärtes är:'
      verse: 14
    - text: Båda njurarna och det feta som derpå är wid länderna, och nätet öfwer
        lefrena med njurarna.
      verse: 15
    - text: Och Presten skall upbrännat på altaret til offrens spis, til en söt lukt.
        Allt det feta hörer HERranom til.
      verse: 16
    - text: Det ware en ewig sed med edra efterkommande uti alla edra boningar, at
        I intet fett eller blod äten.
      verse: 17
  - chapter: 4
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala med Israels barn, och säg: Om en själ syndar af owetenhet emot något
        HERrans bud, som hon icke göra skulle:'
      verse: 2
    - text: Nemliga, om en Prester, som smord är, syndar, så at han förargar folket,
        han skall för sina synd, som han gjort hafwer, bära fram en ung stut, den
        utan wank är, HERranom til et syndoffer.
      verse: 3
    - text: Och skall hafwa stuten fram för HERran inför dörene af wittnesbördsens
        tabernakel, och lägga sina hand på hans hufwud, och slagta honom för HERranom.
      verse: 4
    - text: Och Presten, som smord är, skall taga af hans blod, och bära in uti wittnesbördsens
        tabernakel.
      verse: 5
    - text: Och skall doppa sitt ttnger uti blodet, och stänka dermed sju resor för
        HERranom inför förlotten i det helga.
      verse: 6
    - text: Och skall af samma blod stryka på hornen af rökaltaret, som står för HERranom
        in uti wittnesbördsens tabernakel, och gjuta allt blodet på bottnen af bränneoffrens
        altare, som står för dörene til wittnesbördsens tabernakel.
      verse: 7
    - text: 'Och allt det feta af syndoffret skall han häfoffra: Nemliga, det feta
        som är öfwer inelfwerna, och allt det feta som inwärtes är:'
      verse: 8
    - text: 'Båda njurarna med det feta som derpå är wid länderna, och det nätet öfwer
        lefrena med njurarna:'
      verse: 9
    - text: Såsom man häfoffrar i tackoffret af oxanom; och skall upbrännat på bränneoffrens
        altare;
      verse: 10
    - text: Men hudena af stuten med allt köttet, samt med hufwudet, och fötterna,
        och inelfwerna, och goret;
      verse: 11
    - text: Det skall han allt utföra utu lägret, på et rent rum, dit man slår askona,
        och skall upbrännat på wed i elde.
      verse: 12
    - text: 'Om en hel menighet i Israel försåge sig, och gerningen wore fördold för
        deras ögon, så at de gjort hade emot något HERrans bud, det de icke göra skulle,
        och wordo så brotslige:'
      verse: 13
    - text: 'Och förnummo så sedan sina synd, som de gjort hade; så skola de hafwa
        en ung stut fram til syndoffer, och ställa honom för dörene af wittnesbördsens
        tabernakel:'
      verse: 14
    - text: Och de äldste af menighetene skola lägga deras händer på hans hufwud för
        HERranom, och slagta den stuten för HERranom.
      verse: 15
    - text: 'Och Presten, som smord är, skall bära blodet af stuten in uti wittnesbördsens
        tabernakel:'
      verse: 16
    - text: Och doppa der in med sitt finger, och sju resor stänka för HERranom inför
        förlotten.
      verse: 17
    - text: Och skall stryka af blodet på hornen af altaret, som står för HERranom
        uti wittnesbördsens tabernakel, och allt det andra blodet gjuta på bottnen
        af bränneoffers altaret, som står för dörene af wittnesbördsens tabernakel.
      verse: 18
    - text: Allt hans feta skall han häfoffra, och upbränna på altaret.
      verse: 19
    - text: Och skall göra med denna stuten, såsom han gjorde med syndoffers stutenom.
        Och alltså skall Presten försona dem, och det warder dem förlåtit.
      verse: 20
    - text: Och skall han föra stuten utu lägret och bränna honom up, såsom han upbrände
        den förra stuten. Det skall wara syndoffret för menighetene.
      verse: 21
    - text: 'Om en Förste syndar, och något gör emot HERrans sins Guds bud, det han
        icke göra skulle, och warder brotslig owetandes:'
      verse: 22
    - text: 'Och förnimmer sina synd, som han gjort hafwer; han skall frambära til
        offers en getabock utan all wank:'
      verse: 23
    - text: 'Och lägga sina hand på bocksens hufwud, och slagta honom på det rum,
        der man slagtar bränneoffer för HERranom: Det ware hans syndoffer.'
      verse: 24
    - text: Sedan skall då Presten taga af syndoffrens blod med sitt finger, och stryka
        det på hornen af bränneoffers altaret, och det andra blodet gjuta på botnen
        af bränneoffrens altare.
      verse: 25
    - text: 'Men allt hans feta skall han upbränna på altaret, lika såsom det feta
        af tackoffrena: Och alltså skall Presten försona hans synd, och det warder
        honom förlåtit.'
      verse: 26
    - text: 'Om en själ af meniga folket syndar owetandes, så at hon owetandes gör
        emot något HERrans bud, det hon icke göra skulle, och blifwer så brotslig:'
      verse: 27
    - text: Eller förnimmer sina synd, som hon gjort hafwer; hon skall bära fram för
        et offer ena get utan wank, för syndena som hon gjort hafwer.
      verse: 28
    - text: Och skall lägga sina hand på syndoffrens hufwud, och slagta det på bränneoffrens
        rum.
      verse: 29
    - text: Och Presten skall taga af blodet med sitt finger, och stryka på hornen
        af bränneo ffrens altare, och allt blodet gjuta på botnen af altaret.
      verse: 30
    - text: 'Allt hennes feta skall han aftaga, såsom han aftager det feta af tackoffrena,
        och skall upbränna på altaret til en söt lukt HERranom: Och alltså skall Presten
        försona henne, och det warder henne förlåtit.'
      verse: 31
    - text: 'Men bär han fram et får til syndoffer, så bäre en gymmer utan wank:'
      verse: 32
    - text: Och lägge sina hand på syndoffrens hufwud, och slagte det til et syndoffer,
        på det rummet, der man slagtar bränneoffret.
      verse: 33
    - text: Och Presten skall taga af blodet med sitt finger, och stryka på hornen
        af bränneoffrets altare, och gjuta allt blodet på botnen af altaret.
      verse: 34
    - text: Men allt dess feta skall man aftaga, såsom han aftager det feta af tackoffrets
        fåre, och skall det upbränna på altaret til et HERrans offer. Och alltså skall
        Presten försona hans synd, den han gjort hafwer, och honom warder det förlåtet.
      verse: 35
  - chapter: 5
    verses:
    - text: ' Om en själ syndar, så at hon hörer några bannor, och hon är dess wittne,
        eller det sett eller förfarit hafwer, och icke hafwer tilsagt, hon är brotslig
        til en missgerning. '
      verse: 1
    - text: Eller om en själ kommer wid något orent, antingen et as af et orent djur,
        eller af boskap, eller af matkar, och wisste det icke, hon är oren, och är
        brotslig.
      verse: 2
    - text: Eller om hon kommer wid ena orena mennisko, i hwad som hälst orenhet der
        menniskan kan med oren warda, och wisste det icke, och förnimmer det sedan,
        den är brots lig.
      verse: 3
    - text: Eller om en själ swär, så att henne går af munnen at göra illa eller wäl,
        såsom ene mennisko wäl händer at swärja, och wisste det icke, och förnimmer
        det sedan, den warder brotslig på et af detta.
      verse: 4
    - text: När nu händer, at hon brotslig är på etdera, och bekänner at hon derpå
        syndat hafwer;
      verse: 5
    - text: Så skall hon för detta hennes synds brott, som hon gjort hafwer, bära
        fram HERranom af hjordenom et får eller ena get, som foster haft hafwer, til
        syndoffer; så skall Presten försona henne hennes synder.
      verse: 6
    - text: Förmår hon icke et får, så bäre HERranom för sitt brott, som hon brutit
        hafwer, twå turturdufwor, eller twå unga dufwor; ena til syndoffer, den andra
        till bränneoffer.
      verse: 7
    - text: Och bäre dem til Presten, han skall den första göra til syndoffer, och
        wrida halsen sönder af henne, och dock icke rifwa hufwudet ifrå.
      verse: 8
    - text: 'Och stänka med syndoffrets blod på altarens wägg, och låta det blodet,
        som öfwer är, utblöda på altarens botn: Det är syndo ffret.'
      verse: 9
    - text: 'Den andra skall han göra till bränneoffer efter dess rätt: Och alltså
        skall Presten försona henne hennes synd, som hon gjort hafwer, och det warder
        henne förlåtet.'
      verse: 10
    - text: Förmår hon icke twå turturdufwor, eller twå unga dufwor, så bäre fram
        sitt offer för sina synd, en tiondedel af ett Epha semlomjöl til syndoffer;
        men ingen oljo skall han låta deruppå, eller rökelse låta komma deruppå; ty
        det är et syndoffer.
      verse: 11
    - text: 'Och han skall bärat til Presten, och Presten skall taga deraf en hand
        full til åminnelse, och bränna det up på altaret HERranom til et offer: Detta
        är et syndoffer.'
      verse: 12
    - text: Och Presten skall så försona honom hans synd, som han gjort hafwer, och
        det warder honom förlåtet. Och det skall höra Prestenom til såsom et spisoffer.
      verse: 13
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 14
    - text: Om en själ förtager sig, så at hon med owetenhet syndar på något, som
        HERranom wigdt är; skall hon bära HERranom skuldoffer, en wädur af hjordenom
        utan wank, den twå siklar silfwer är wärd, efter helgedomens sikel, til skuldoffer.
      verse: 15
    - text: Dertil hwad han syndat hafwer på det wigda, skall han det igengifwa, och
        ändå gifwa femtedelen derutöfwer. Och skall gifwat Prestenom, han skall försona
        honom med skuldoffrets wädur, så warder det honom förlåtet.
      verse: 16
    - text: Om en själ syndar, och gör emot något HERrans bud, det hon icke göra skulle,
        och wisste det icke, hon är brotslig, och är skyldig åt den missgerningene.
      verse: 17
    - text: Och skall bära en wädur af hjordenom utan wank, den et skuldoffer wärd
        är, til Presten. Han skall försona honom hans owetenhet, den han gjort hafwer,
        och wisste det icke, så warder det honom förlåtet.
      verse: 18
    - text: Det är skuldoffret, til hwilket han HERranom brotslig är.
      verse: 19
  - chapter: 6
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: Om en själ syndar, och förtager sig för HERranom, så at han nekar sinom
        nästa det han honom befallt hafwer, eller det han honom i godo tro handfått
        hafwer, eller det han med wåld tagit, eller med orätt under sig slagit hafwer;
      verse: 2
    - text: Eller det tappadt war funnit hafwer, och säger der nej til med en falsk
        ed, och hwad det hälst kan wara, det en menniska emot sin nästa bryter.
      verse: 3
    - text: 'När nu sker, at han så syndar, och sig förbryter, så skall han igengifwa,
        hwad han så med wåld tagit hafwer, eller med orätt under sig slagit, eller
        det honom befaldt war, eller det han funnit hafwer:'
      verse: 4
    - text: Eller der han den falska eden öfwer gjort hafwer, det skall han alltsammans
        igengifwa, och ändå gifwa femtedelen deröfwer, honom som det tilhörde, på
        den dagen han sitt skuldoffer gifwer.
      verse: 5
    - text: Men för sina skuld skall han bära HERranom til Presten en wädur af hjorden
        utan wank, den et skuldoffer wärd är.
      verse: 6
    - text: Så skall Presten försona honom för HERranom; så warder honom förlåtet
        allt det han gjorde, der han sig med förbröt.
      verse: 7
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 8
    - text: 'Bjud Aaron och hans söner, och säg: Detta är bränneoffrets lag. Bränneoffret
        skall brinna på altarens eldstad, alla nattena intil morgonen; och allena
        altarens eld skall derpå brinna.'
      verse: 9
    - text: Och Presten skall kläda på sig sin linna kjortel, och det linna nederklädet
        på sin kropp; och skall uptaga askona, som af bränneoffrets eld kommer uppå
        altaret, och lägga den jemte wid altaret.
      verse: 10
    - text: Och skall kläda sig af, och kläda sig i annor kläde, och bära askona ut
        om lägret på et rent rum.
      verse: 11
    - text: Elden på altaret skall brinna, och aldrig utsläckas. Presten skall hwar
        morgon uptända weden deruppå, och ställa bränneo ffret deruppå, och bränna
        deruppå det feta af tackoffret.
      verse: 12
    - text: Alltid skall elden brinna på altaret, och aldrig utsläckas.
      verse: 13
    - text: Och detta är spisoffrens lag, det Aarons söner offra skola för HERranom
        på altaret.
      verse: 14
    - text: Man skall häfoffra sin hand full af semlomjöl, af spisoffret och dess
        oljo, och allt rökelset, som ligger på spisoffret, och skall uptändat på altarena,
        til en söt lukt, HERranom till åminnelse.
      verse: 15
    - text: Det öfwer är skall Aaron och hans söner förtära, och skola ätat osyradt
        på heligt rum, i gårdenom til wittnesbördsens tabernakel.
      verse: 16
    - text: 'De skola intet baka med surdeg; ty det är deras del, den jag dem af mitt
        offer gifwit hafwer: Det skall wara dem det aldrahelgasta, lika såsom syndoffret
        och skuldoffret.'
      verse: 17
    - text: Det mankön är ibland Aarons barn skola det äta. Det ware edrom efterkommandom
        en ewig rätt om HERrans offer. Ingen skall komma derwid, utan han är wigd.
      verse: 18
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 19
    - text: Detta skall wara Aarons och hans söners offer, som de skola offra HERranom
        på deras wigelsedag. Tiondedelen af et Epha semlomjöl til ewigt spisoffer,
        hälftena om morgonen, och hälftena om aftonen.
      verse: 20
    - text: Uti panno skalt du göra det med oljo, och bära det bakadt fram, och i
        stycken skalt du det offra HERranom til en söt lukt.
      verse: 21
    - text: Och Presten, som af hans söner i hans stad smord warder, han skall göra
        det. Detta är en ewig rätt HERranom. Det skall allt upbrändt warda.
      verse: 22
    - text: Ty allt spisoffer, som för en Prest sker, skall förtäras af eld, och icke
        ätas.
      verse: 23
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 24
    - text: 'Tala til Aaron och hans söner, och säg: Detta är syndoffrens lag: på
        den staden, der du slagtar bränneoffret, der skalt du ock slagta syndoffret
        för HERranom: Det är det aldrahelgasta.'
      verse: 25
    - text: Presten, som syndoffret offrar, skall det äta på heligt rum, uti gårdenom
        til wittnesbördsens tabernakel.
      verse: 26
    - text: Ingen skall komma wid dess kött, utan han är wigd. Och den som en klädnad
        stänker af dess blod, han skall twå sig på heligt rum.
      verse: 27
    - text: Och krukan, der det uti kokadt är, skall sönderslås. Är det en koppargryta,
        så skall man skura henne, och skölja med watn.
      verse: 28
    - text: Det mankön är ibland Presterna, de skola äta deraf; ty det är det aldrahelgasta.
      verse: 29
    - text: Men allt det syndoffer, hwars blod burit warder in uti wittnesbördsens
        tabernakel til försoning i thy helga, det skall man icke äta, utan upbränna
        det med eld.
      verse: 30
  - chapter: 7
    verses:
    - text: ' Och detta är skuldoffrens lag, och det är det aldrahelgasta. '
      verse: 1
    - text: På det rummet, der man slagtar bränneoffret, skall man ock slagta skuldoffret,
        och stänka dess blod på på altaret allt omkring.
      verse: 2
    - text: 'Och allt dess feta skall man offra, stjerten och det feta som är på inelfwerna:'
      verse: 3
    - text: Båda njurarna med det feta som der på är wid länderna, och nätet öfwer
        lefrena med njurarna.
      verse: 4
    - text: Och Presten skall upbränna det på altaret HERranom til et offer. Det är
        et skuldoffer.
      verse: 5
    - text: Det mankön är ibland Presterna skola det äta på heligt rum; ty det är
        det aldra helgasta.
      verse: 6
    - text: 'Såsom syndoffret, så skall ock skuldoffer wara: Bägges deras skall en
        lag wara. Och skall höra Prestenom til, som derigenom försonar.'
      verse: 7
    - text: Den Prester något bränneoffer offrar, honom skall tilhöra huden af bränneoffret,
        som han offrat hafwer.
      verse: 8
    - text: Och allt spisoffer, som i ugn, eller på halster, eller uti panno bakadt
        warder, skall höra Prestenom til, som det offrar.
      verse: 9
    - text: Och allt spisoffer, som med oljo blandadt eller tort är, det skall allom
        Aarons barnom tilhöra, så thy eno som thy andro.
      verse: 10
    - text: Och detta är tackoffers lag, det man HERranom offrar.
      verse: 11
    - text: Wilja de göra et lofoffer, så skola de o ffra osyrade kakor, blandade
        med oljo, och osyrade tunkakor, bestrukna med oljo, och i panno bakade semlokakor,
        blandade med oljo.
      verse: 12
    - text: Och sådana offer skola de göra på en kako af syradt bröd til sitt tackoffers
        lofoffer.
      verse: 13
    - text: Och et af thy allo skall offras HERranom til häfoffer, och skall höra
        Prestenom til, som stänker tackoffrens blod.
      verse: 14
    - text: Och lofoffrens kött, i sitt tackoffer, skall ätas på samma dagen, som
        det offradt warder, och intet låtas qwart intil morgonen.
      verse: 15
    - text: 'Och ehwad det är et löfte eller friwiljogt offer, så skall det på samma
        dagen ätit warda, som det offradt är: Om något qwart blifwer til den andra
        dagen, skall man ändå ätat.'
      verse: 16
    - text: Men hwad qwart blifwer af offradt kött intil tredje dagen, det skall upbrännas
        i elde.
      verse: 17
    - text: Och om någor äter på tredje dagen af det offrade köttet af hans tackoffer,
        så blifwer han icke tacknämlig, som det offrat hafwer, det skall icke heller
        warda honom tillräknadt, utan det blifwer en styggelse. Och hwad själ som
        deraf äter, hon är brotslig til en missgerning.
      verse: 18
    - text: Och det kött som kommer wid något orent, det skall icke warda ätit, utan
        upbrändt i elde. Den der ren är til lekamen, han skall äta det köttet.
      verse: 19
    - text: Och den själ som äter af tackoffrens kött, det HERranom tilhörer, hennes
        orenhet ware öfwer henne, och hon skall warda utrotad utu sitt folk.
      verse: 20
    - text: Och om en själ kommer wid något det orent är, ware sig oren menniska,
        boskap, eller hwad eljest styggeligit är, eller ock äter af tackoffrens kött,
        det HERranom tilhörer, den skall utrotad warda utu sitt folk.
      verse: 21
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 22
    - text: 'Tala med Israels barn, och säg: I skolen intet fett äta af fä, lambom
        och getom.'
      verse: 23
    - text: Men det feta af et as, och hwad af wilddjur rifwit är, bruker eder til
        allahanda nytto; men icke skolen I ätat.
      verse: 24
    - text: Ty den som äter det feta af den boskap, som HERranom til offer gifwen
        är, den samma själen skall utrotad warda utu sitt folk.
      verse: 25
    - text: I skolen ock intet blod äta, antingen af boskap, eller af foglar, der
        I bon.
      verse: 26
    - text: Hwilken själ som äter något blod, hon skall utrotad warda utu sitt folk.
      verse: 27
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 28
    - text: 'Tala med Israels barn, och säg: Den som HERranom sitt tackoffer göra
        will, han skall ock bära med hwad som HERranom til et tackoffer tilhörer.'
      verse: 29
    - text: Han skall med sine hand bärat fram til HERrans offer, nemliga, det feta
        på bröstena skall han frambära, samt med bröstet, at de skola warda ett weftoffer
        för HERranom.
      verse: 30
    - text: Och Presten skall upbränna det feta på altaret. Och bröstet skall höra
        Aaron til, och hans söner.
      verse: 31
    - text: Och den högra bogen skola de gifwa Prestenom til häfoffer af deras tackoffer.
      verse: 32
    - text: Och hwilken ibland Aarons söner offrar blodet af tackoffret, och det feta,
        han skall ock hafwa den högra bogen på sin del.
      verse: 33
    - text: Ty weftebröstet och häfwebogen hafwer jag tagit af Israels barn, af deras
        tack offer, och hafwer gifwit det Prestenom Aaron, och hans söner, til en
        ewig rätt.
      verse: 34
    - text: Detta är Aarons och hans söners wigelse af HERrans offer, på den dagen
        då de öfwerantwardade wordo til at wara HERranom Prester.
      verse: 35
    - text: Då HERren böd, på den dagen då han dem wigde, hwad dem af Israels barnom
        gifwas skulle, til en ewig rätt, allom deras efterkommandom.
      verse: 36
    - text: 'Och detta är bränneoffrens lag, spiso ffrens, syndoffrens, skuldoffrens,
        fylleoffrens och tackoffrens:'
      verse: 37
    - text: Det HERren på Sinai berg Mose böd, den dagen då han böd honom til Israels
        barn, at de skulle offra deras offer HERranom uti den öknene Sinai.
      verse: 38
  - chapter: 8
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: Tag Aaron och hans söner med honom, samt med deras kläder, och smörjooljon,
        och en stut til syndoffer; twå wädrar, och en korg med osyradt bröd.
      verse: 2
    - text: Och församla alla menighetena inför dörene af wittnesbördsens tabernakel.
      verse: 3
    - text: 'Mose gjorde såsom HERren honom böd, och församlade menighetena inför
        dörene af wittnesbördsens tabernakel:'
      verse: 4
    - text: 'Och sade til dem: Detta är det, som HERren budit hafwer at göra.'
      verse: 5
    - text: Och tog Aaron och hans söner, och twådde dem med watn.
      verse: 6
    - text: Och drog honom den linna kjortelen uppå, och bandt bältet omkring honom,
        och klädde på honom den gula silkeskjortelen, och fick honom lifkjortelen
        uppå, och gjordade honom öfwer lifkjortelen.
      verse: 7
    - text: Och satte på honom skölden, och i skölden Ljus och Fullkomlighet.
      verse: 8
    - text: Och satte honom hatten på hans hufwud, och satte på hatten ofwanför hans
        änne, et gyldene span på den helga kronona; såsom HERren Mose budit hade.
      verse: 9
    - text: Och Mose tog smörjooljon, och smorde tabernaklet med allt det deruti war,
        och wigde det.
      verse: 10
    - text: Och stänkte dermed sju resor på altaret, och smorde altaret med all sin
        redskap, twättekaret med sinom fot, at det skulle warda wigdt.
      verse: 11
    - text: Och gjöt af smörjooljone på Aarons hufwud, och smorde honom, at han skulle
        warda wigd.
      verse: 12
    - text: Och hade Aarons söner fram, och drog dem linna kjortlar uppå, och gjordade
        dem med bälter, och bandt dem hufwor uppå; såsom HERren honom budit hade.
      verse: 13
    - text: Och lät hafwa fram til sig en stut til syndoffer. Och Aaron och hans söner
        lade si na händer på hans hufwud.
      verse: 14
    - text: Sedan slagtades han. Och Mose tog af blodet, och strök med fingret på
        hornen af altaret allt omkring, och skärde altaret, och gjöt blodet på altarens
        botn, och wigde det, at han skulle försonat.
      verse: 15
    - text: Och tog allt det feta af inelfwerna; nätet öfwer lefrena, och båda njurarna
        med det feta derpå är, och upbrände det på altaret.
      verse: 16
    - text: Men stuten med hans hud, kött och träck, brände han up i elde utanför
        lägret, såsom HERren honom budit hade.
      verse: 17
    - text: 'Och hade en wädur fram till bränneo ffer: Och Aaron med hans söner lade
        sina händer på hans hufwud.'
      verse: 18
    - text: 'Sedan slagtades han. Och Mose stänkte af blodet på altaret allt omkring:'
      verse: 19
    - text: 'Högg wäduren i stycken, och brände up hufwudet och stycken:'
      verse: 20
    - text: Och twådde inelfwerna och fötterna med watn, och brände så hela wäduren
        up på altarena. Det war et bränneoffer til en söt lukt, et offer HERranom;
        såsom HERren honom budit hade.
      verse: 21
    - text: Han hade ock fram den andra wäduren, som är fylleoffrens. Och Aaron med
        hans söner lade sina händer på hans hufwud.
      verse: 22
    - text: Sedan slagtades han. Och Mose tog af hans blod, och strök på högra örnatimpen
        af Aaron, och uppå tuman af högra handene, och på den största tåna af hans
        högra fot.
      verse: 23
    - text: 'Och hade fram Aarons söner, och strök af blodet på deras högra örnatimp,
        och på tuman af deras högra hand, och på största tåna af deras högra fot:
        Och stänkte blodet på altaret allt omkring.'
      verse: 24
    - text: Och tog det feta och stjerten, och allt det feta på inelfwerna, och nätet
        på lefrena, båda njurarna med det feta deruppå är, och den högra bogen.
      verse: 25
    - text: Dertil tog han utaf korgenom, der det osyrade brödet uti war för HERranom,
        ena osyrada kako, och ena kako af det oljade brödet, och ena tunkako, och
        lade det på det feta, och på högra bogen.
      verse: 26
    - text: Och fick allt detta Aaron och hans söner på händerna, och weftade det
        för ett weftoffer för HERranom.
      verse: 27
    - text: 'Och tog det allt igen af deras händer, och brände det up på altaret ofwan
        uppå bränneoffret: Ty det är fyllooffer til en söt lukt, et offer HERranom.'
      verse: 28
    - text: Och Mose tog bröstet, och weftade det til et weftoffer för HERranom af
        fyllooffrens wädur, den kom Mose på hans del; såsom HERren honom budit hade.
      verse: 29
    - text: Och Mose tog af smörjooljone, och af blodet på altaret, och stänkte på
        Aaron och hans kläder, på hans söner och deras kläder, och wägde så Aaron
        och hans kläder, hans söner och deras kläder med honom.
      verse: 30
    - text: 'Och sade til Aaron och hans söner: Koker köttet för dörene af wittnesbördsens
        tabernakel; och äter det der, dertil med brödet i fylleoffrens korg, såsom
        mig budit är och sagdt, at Aaron och hans söner skulle ätat.'
      verse: 31
    - text: Hwad öfwer blifwer af köttet och brödet, det skolen I upbränna på elde.
      verse: 32
    - text: 'Och I skolen icke utgå i sju dagar ifrå dörene af wittnesbördsens tabernakel,
        allt intil den dagen, då edra fylloffers dagar äro ute; ty i sju dagar äro
        edra händer fyll da:'
      verse: 33
    - text: 'Såsom det på denna dag skedt är: HERren hafwer så budit at göra, på det
        I skolen wara försonade.'
      verse: 34
    - text: 'Och I skolen blifwa för dörene af wittnesbördsens tabernakel dag och
        natt i sju dagar långt. Och skolen taga wara på HERrans wakt, at I icke dön:
        Ty så är mig budit.'
      verse: 35
    - text: Och Aaron med hans söner gjorde allt det HERren genom Mose budit hade.
      verse: 36
  - chapter: 9
    verses:
    - text: ' Och på åttonde dagen kallade Mose Aaron och hans söner, och de äldsta
        i Israel; '
      verse: 1
    - text: 'Och sade til Aaron: Tag til dig en ung kalf til syndoffer, och en wädur
        til bränneoffer, båda utan wank, och haf dem fram för HERran.'
      verse: 2
    - text: 'Och tala med Israels barn, och säg: Tager en getabock til syndoffer,
        och en kalf, och et får, båda årsgamla, och utan wank, til bränneoffer.'
      verse: 3
    - text: 'Och en oxa och en wädur til tackoffer, at wi offre för HERranom; och
        et spisoffer blandadt med oljo: Förty i dag skall HERren låta eder se sig.'
      verse: 4
    - text: Och de togo det Mose budit hade inför dörene af wittnesbördsens tabernakel;
        och hela menigheten gick fram, och stod för HERranom.
      verse: 5
    - text: 'Då sade Mose: Detta är det HERren budit hafwer, at I göra skolen; så
        warder HERrans härlighet sig se låtandes.'
      verse: 6
    - text: 'Och Mose sade til Aaron: Gack fram til altaret, och gör ditt syndoffer,
        och ditt bränneoffer, och försona dig och folket. Derefter gör folkens offer,
        och försona desslikes dem; såsom HERren budit hafwer.'
      verse: 7
    - text: Och Aaron gick fram til altaret, och slagtade kalfwen til sitt syndoffer.
      verse: 8
    - text: 'Och hans söner båro blodet til honom, och han doppade med sitt finger
        i blodet, och strök på hornen af altaret, och gjöt blodet på botnen af altaret:'
      verse: 9
    - text: Men det feta och njurarna och det nätet på lefrene af syndoffrena brände
        han up på altaret; såsom HERren hade budit Mose.
      verse: 10
    - text: Och köttet och skinnet brände han up på elde, utanför lägret.
      verse: 11
    - text: Sedan slagtade han bränneoffret, och Aarons söner båro blodet til honom,
        och han stänkte det på altaret allt omkring.
      verse: 12
    - text: 'Och de båro bränneoffret til honom styckadt, och hufwudet: Och han brände
        det up på altaret.'
      verse: 13
    - text: Och han twådde inelfwerna och fötterna, och brände det up ofwan på bränneoffret
        på altaret.
      verse: 14
    - text: Derefter bar han fram folkens offer, och tog bocken, folkens syndoffer,
        och slagtade honom, och gjorde et syndoffer deraf, såsom det förra.
      verse: 15
    - text: Och bar bränneoffret fram, och gjorde såsom det sig borde.
      verse: 16
    - text: Och bar fram spisoffret dertil, och tog sina hand full, och brände det
        up på altaret, förutan morgonens bränneoffer.
      verse: 17
    - text: 'Sedan slagtade han oxan och wäduren til folkens tackoffer: Och hans söner
        båro honom blodet, det stänkte han på altaret allt omkring.'
      verse: 18
    - text: 'Men det feta af oxanom och wädurenom, stjerten, och det feta som war
        öfwer inelfwerna, och njurarna, och nätet öfwer lefrena:'
      verse: 19
    - text: Allt detta feta lade de på bröstet, och brände det feta up på altaret.
      verse: 20
    - text: Men bröstet och den högra bogen weftade Aaron til et weftoffer för HERranom;
        såsom Mose budit hade.
      verse: 21
    - text: Och Aaron hof sina hand up til folket, och wälsignade dem; och gick neder,
        sedan han syndoffret, bränneoffret och tacko ffret gjort hade.
      verse: 22
    - text: Och Mose och Aaron gingo in uti wittnesbördsens tabernakel. Och då de
        gingo åter ut igen, wälsignade de folket. Då lät HERrans härlighet se sig
        allo folkena.
      verse: 23
    - text: Ty eld kom ut ifrå HERranom, och förstörde bränneoffret, och det feta
        på altaret. Då allt folket såg detta, fröjdade det sig, och föllo på deras
        anlete.
      verse: 24
  - chapter: 10
    verses:
    - text: ' Och Aarons söner, Nadab och Abihu, togo hwar sitt rökelsekar, och lade
        eld deruti, och lade rökwerk deruppå, och båro främmande eld fram för HERran,
        det han dem icke budit hade. '
      verse: 1
    - text: Då kom en eld ut ifrå HERranom, och förtärde dem, så at de blefwo döde
        för HERranom.
      verse: 2
    - text: 'Då sade Mose til Aaron: Detta är det HERren sagt hafwer: Jag skall warda
        helgader på dem som nalkas mig, och för allo folke skall jag härlig hållen
        warda. Och Aaron tigde stilla.'
      verse: 3
    - text: 'Men Mose kallade til sig Misael och Elzaphan Usiels söner, Aarons faderbroders,
        och sade til dem: Går fram, och bärer edra bröder här ut af helgedomenom,
        ut för lägret.'
      verse: 4
    - text: Och de gingo fram, och båro dem med deras linne kjortlar ut för lägret;
        såsom Mose sagt hade.
      verse: 5
    - text: 'Då sade Mose til Aaron, och hans söner, Eleazar och Ithamar: I skolen
        icke blotta edor hufwud, icke heller rifwa edor kläder, at I icke dön, och
        wrede kommer öfwer hela menighetena: Låter edra bröder af hela Israels hus
        gråta öfwer denna branden, som HERren gjort hafwer.'
      verse: 6
    - text: 'Men I skolen intet gå ut igenom dörena af wittnesbördsens tabernakel;
        annars kunden I dö: Ty HERrans smörjoolja är på eder. Och de gjorde såsom
        Mose sade.'
      verse: 7
    - text: 'Men HERren talade med Aaron, och sade:'
      verse: 8
    - text: 'Du och dine söner med dig skola icke dricka win eller starka drycker,
        när I gån in uti wittnesbördsens tabernakel, at i icke skolen dö. Det ware
        en ewig rätt allom edrom efterkommandom:'
      verse: 9
    - text: 'At I mågen åtskilja hwad heligt och oheligt, hwad rent och orent är:'
      verse: 10
    - text: Och at I mågen lära Israels barn alla rätter, som HERren til eder genom
        Mose sagt hafwer.
      verse: 11
    - text: 'Och Mose talade med Aaron, och med hans återlefda söner, Eleazar och
        Ithamar: Tager det öfwerblifwit är af spisoffret af HERrans offer, och äter
        det osyradt wid altaret; ty det är det aldrahelgasta.'
      verse: 12
    - text: Och I skolen ätat på et heligt rum, ty det är din rätt, och dina söners
        rätt af HERrans offer; ty så är mig budit.
      verse: 13
    - text: Weftebröstet och häfwebogen skalt du och dine söner, och dina döttrar
        med dig, äta på rent rum; ty denne rätten är dig och dina söner gifwen til
        Israels barns tackoffer.
      verse: 14
    - text: Ty häfwebogen och weftebröstet, med dess fetas offer, skola inbäras, at
        de skola warda weftade til weftoffer för HERranom. Derföre är det ditt och
        dina barns til en ewig rätt; såsom HERren budit hafwer.
      verse: 15
    - text: 'Och Mose sökte efter syndoffrens bock; och fann honom wara upbrändan.
        Och han wardt wred öfwer Eleazar och Ithamar Aarons söner, de ännu igenlefde
        woro; och sade:'
      verse: 16
    - text: Hwi hafwen I icke ätit syndoffret på heligt rum, efter det är det aldrahelgasta,
        och han hafwer gifwit eder det, på det I skolen bära menighetenes missgerningar,
        och försona dem för HERranom?
      verse: 17
    - text: 'Si, hans blod är icke kommen in uti det helga: I skullen hafwa ätit det
        in i det helga, såsom mig budit är.'
      verse: 18
    - text: 'Men Aaron sade til Mose: Si, i dag hafwa de offrat deras syndoffer, och
        deras bränneoffer för HERranom, och mig är så gångit som du ser. Skulle jag
        i dag äta af syndoffer, och wara wid godt mod för HERranom?'
      verse: 19
    - text: Då Mose det hörde, war han til frids.
      verse: 20
  - chapter: 11
    verses:
    - text: ' Och HERren talade med Mose och Aaron, och sade til dem: '
      verse: 1
    - text: 'Taler med Israels barn, och säger: Dessa äro de djur, som I äta skolen,
        ibland all djur på jordene.'
      verse: 2
    - text: Allt det som ibland djuren twåklöfwadt är, och idislar, det skolen i äta.
      verse: 3
    - text: 'Men det som idislar, och är klöfwadt, dock icke twåklöfwadt, såsom camelen,
        det är eder orent, och I skolen icke ätat:'
      verse: 4
    - text: 'Cuniler idisla wäl; men de äro icke twåklöfwade: Derföre äro de orene.'
      verse: 5
    - text: 'Haren idislar ock; men han är icke twåklöfwad: Derföre är han eder oren.'
      verse: 6
    - text: 'Och swinet är wäl twåklöfwadt; men det idislar icke: Derföre är det eder
        orent.'
      verse: 7
    - text: Af dessas kött skolen I icke äta, och icke komma wid deras as; ty de äro
        eder oren.
      verse: 8
    - text: 'Detta skolen I äta ibland det som i watnena är: Allt det som spol och
        fjäll hafwer i floder, i hafwena, och i bäckom; det skolen I äta.'
      verse: 9
    - text: Men allt det som icke hafwer spol och fjäll i hafwena, och i bäckom, ibland
        allt det som röres i watnen, och allt det som lefwer i watne, det skall wara
        eder en wederstyggelse.
      verse: 10
    - text: 'At I icke äten af dess kött: Och skyr wid deras as;'
      verse: 11
    - text: Ty allt det som icke hafwer spol och fjäll i watnena, der skolen I sky
        weder.
      verse: 12
    - text: 'Och detta skolen I sky weder ibland foglarna, at I icke äten dem: Örnen,
        höken, falken:'
      verse: 13
    - text: 'Gamen, gladona, och det af deras art är:'
      verse: 14
    - text: 'Och alle korpar med deras art:'
      verse: 15
    - text: 'Strussfoglen, uglona, göken, sparfhöken med sin art:'
      verse: 16
    - text: 'Stenuglona, swanen, ufwen:'
      verse: 17
    - text: 'Flädermusena, rördrommen:'
      verse: 18
    - text: 'Storken, hägren, skrikona med sin art: Widhöfden och swalona.'
      verse: 19
    - text: Och allt det sig rörer ibland foglarna, och går på fyra fötter, det skall
        wara eder en wederstyggelse.
      verse: 20
    - text: Dock detta skolen I äta af foglom, der sig rörer och går på fyra fötter,
        hwilkas knä stå tilbaka, der det med hoppar på jordene.
      verse: 21
    - text: Der af må I äta, såsom är Arbe med sin art, och Saleam med sin art, och
        Hargol med sin art, och Hagab med sin art.
      verse: 22
    - text: Allt det eljest hafwer fyra fötter ibland foglarna, det skall wara eder
        en wederstyggelse.
      verse: 23
    - text: Och I skolen räkna dem oren. Den som kommer wid deras as, han skall wara
        oren allt intill aftonen.
      verse: 24
    - text: Och den som någors deras as bär, han skall twå sin kläder, och skall blifwa
        oren allt intil aftonen.
      verse: 25
    - text: 'Derföre, allt det djur som klöfwadt är, och icke twåklöfwadt, och idislar
        icke, det skall wara eder orent: Den som kommer derwid, han blifwer oren.'
      verse: 26
    - text: 'Och allt det som går på händer ibland djuren, som gå på fyra fötter,
        det skall wara eder orent: Den som kommer wid deras as, han skall wara oren
        allt intil aftonen.'
      verse: 27
    - text: Och den som deras as bär, han skall twå sin kläder, och wara oren allt
        intil aftonen; ty allt sådant är eder orent.
      verse: 28
    - text: 'Desse skola ock wara eder oren ibland de djur som krypa på jordene: Lekatten,
        musen, paddan, hwart efter sitt slag:'
      verse: 29
    - text: 'Igelkotten, molken, ödlan, stellion, mullwaden:'
      verse: 30
    - text: De äro eder oren ibland allt det som kryper; den som kommer wid deras
        as, han skall wara oren intil aftonen.
      verse: 31
    - text: Och allt det som et sådant dödt as på faller, det warder orent; ware sig
        allahanda träkäril, eller kläder, eller skinn, eller säck, och all sådana
        redskap, der man något med gör, skall man låta i watn, och det blifwer orent
        intil aftonen; så warder det rent.
      verse: 32
    - text: Allahanda lerkäril, om et sådant as deruti faller, warder allt orent,
        som deruti är, och skall sönderslås.
      verse: 33
    - text: 'All mat som man äter, om det watnet kommer deruti, den är oren: Och all
        dryck, som man dricker af allahanda sådana kärile, är oren.'
      verse: 34
    - text: Och allt det som et sådant as på faller, det blifwer orent, ware sig ugn
        eller ketslar, det skall man slå sönder; ty det är orent, och skall wara eder
        orent.
      verse: 35
    - text: 'Dock brunnar, källor och dammar äro rene: Den som kommer wid deras as,
        han är oren:'
      verse: 36
    - text: Och om et sådant as fölle på säd, som man sått hafwer, så är hon dock
        ren.
      verse: 37
    - text: Men gjuter man watn på sädena, och sedan fölle sådant as deruppå, så worde
        hon eder oren.
      verse: 38
    - text: 'Om et djur dör, det I äta mågen: Den som kommer wid det aset, den är
        oren intil aftonen.'
      verse: 39
    - text: 'Den som äter af sådant as, han skall twå sin kläder, och skall blifwa
        oren intil aftonen: Så ock den som bär et sådant as, han skall twå sin kläder,
        och blifwa oren intill aftonen.'
      verse: 40
    - text: Det som kräker på jordene skall wara eder en wederstyggelse, och man skall
        icke ätat.
      verse: 41
    - text: Och allt det som går på bukenom, och allt det som går på fyra eller flera
        fötter, af allo thy som kräker på jordene, det skolen I icke äta; ty det skall
        wara eder en wederstyggelse.
      verse: 42
    - text: Görer edra själar icke till styggelse, och besmitter eder icke deruppå,
        så at I blifwen orene.
      verse: 43
    - text: 'Ty jag är HERren edar Gud: Derföre skolen I helga eder, at I blifwen
        helige; ty jag är helig: Och I skolen icke orena edra själar på något kräkande
        djur, som på jordene kräker.'
      verse: 44
    - text: 'Ty jag är HERren, som hafwer fört eder utur Egypti land, at jag skall
        wara edar Gud: Derföre skolen I wara helige, ty jag är helig.'
      verse: 45
    - text: 'Detta är lagen öfwer djur och foglar, och allahanda kräkande djur i watnena,
        och allahanda djur som kräka på jordene:'
      verse: 46
    - text: At I skolen weta åtskilnad på, hwad orent och rent är, och hwad djur man
        äta, och hwad man icke äta skall.
      verse: 47
  - chapter: 12
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala med Israels barn, och säg: När en qwinna undfår säd, och föder piltabarn,
        då skall hon wara oren i sju dagar, så länge hon lider sina krankhet.'
      verse: 2
    - text: Och på åttonde dagen skall man omskära hans förhuds kött.
      verse: 3
    - text: Och hon skall hema blifwa tre och trettio dagar uti hennes renselseblod.
        Intet heligt skall hon komma wid, och til helgedomen skall hon icke komma,
        til dess hennes renselsedagar äro ute.
      verse: 4
    - text: Föder hon pigobarn, så skall hon wara oren i twå weckor, så länge hon
        lider sina krankhet, och skall sex och sextio dagar hema blifwa i hennes renselseblod.
      verse: 5
    - text: Och när hennes renselsedagar äro ute, efter son eller dotter, skall hon
        bära fram et årsgammalt lamb til bränneoffer, och en ung dufwo, eller turturdufwo,
        til syndoffer Prestenom, för dörena af wittnesbördsens tabernakel.
      verse: 6
    - text: Der skall han offrat för HERranom, och försona henne, så warder hon ren
        af si nom blodgång. Detta är lagen för den som föder piltabarn eller pigobarn.
      verse: 7
    - text: 'Om hennes hand icke förmå et får, så tage twå turturdufwor, eller twå
        unga dufwor, den ena til bränneoffer, den andra til syndoffer: Så skall Presten
        försona henne, at hon skall warda ren.'
      verse: 8
  - chapter: 13
    verses:
    - text: ' Och HERren talade med Mose och Aaron, och sade: '
      verse: 1
    - text: Om ene mennisko något kommer på hennes kötts hud, eller warder skabbot,
        eller etterhwitt, såsom der wille spitelska komma på hans kötts hud, skall
        man hafwa honom til Presten Aaron, eller til en af hans söner ibland Presterna.
      verse: 2
    - text: 'Och när Presten ser sårnaden på köttsens hud, at håren äro förwandlade
        til hwitnad, och rummet är så påseende, som det djupare är, än den andra huden
        af hans kött, så är det förwisso spitelska: Ty skall Presten bese honom, och
        döma honom oren.'
      verse: 3
    - text: 'Om något etterhwitt är på hans kötts hud, och är dock icke rummet så
        påseende, at det djupare är än den andra huden på köttet, och håren äro icke
        förwandlade til hwitnad, så skall Presten lycka honom inne i sju dagar:'
      verse: 4
    - text: Och på sjunde dagen bese honom, om sårnaden synes för hans ögon såsom
        tilförene, och hafwer intet widare ätit sig ut på hudene, så skall Presten
        åter sluta honom inne i sju dagar.
      verse: 5
    - text: 'Och när han beser honom annan gången, på sjunde dagen, och finner då,
        at sårnaden är förswunnen, och hafwer intet widare ätit sig på hudene, så
        skall han döma honom renan; ty det är en skabb: Och han skall twå sin kläder,
        och så är han ren.'
      verse: 6
    - text: 'Om nu skabben widare äter sig på hudene, sedan han af Prestenom besedd
        och ren sagd wardt; och warder nu annan tid besedd af Prestenom:'
      verse: 7
    - text: 'Ser då Presten, at skabben hafwer widare ätit sig i hudena, skall han
        döma honom oren: Ty det är wisserliga spitelska.'
      verse: 8
    - text: 'Om någon spitelsko sårnad warder på ene mennisko, den skall man hafwa
        til Presten:'
      verse: 9
    - text: När han ser och finner, at en hwitnad är kommen på hudena, och håren äro
        hwit wordne, och rått kött är i sårena;
      verse: 10
    - text: Så är det wisserliga en gammal spitelska på hans kötts hud; derföre skall
        Presten döma honom oren, och icke sluta honom inne; ty han är allaredo oren.
      verse: 11
    - text: Om spitelskan förwidgas på hudene, och går utöfwer hela hudena, ifrå hufwudet
        ned til fötterna, allt det Prestenom för ögonen wara kan;
      verse: 12
    - text: När nu Presten beser det, och finner at spitelskan är gången öfwer hela
        köttet, då skall han döma honom ren, efter det allt på honom förwandladt är
        til hwitnad; ty han är ren.
      verse: 13
    - text: Men är der rått kött den dagen då han besedd warder, så är han oren.
      verse: 14
    - text: Och när Presten ser det rå köttet, skall han döma honom oren; ty han är
        oren, och är wisserliga spitelsk.
      verse: 15
    - text: Om det rå köttet förwänder sig igen, och förwandlas til hwitnad, så skall
        han komma til Presten.
      verse: 16
    - text: Och när Presten ser och ttnner, at den sårnaden är förwandlad til hwitnad,
        skall han döma honom renan; ty han är ren.
      verse: 17
    - text: 'Om någrom kommer på hans kötts hud en böld, och läkes åter igen:'
      verse: 18
    - text: Och derefter på samma rummet upkommer något hwitt, eller rödligit etterhwitt
        warder, skall han warda besedd af Prestenom.
      verse: 19
    - text: När Presten ser, at det rummet är lägre än den andra huden, och håret
        är förwandladt til hwitnad, så skall han döma honom oren; ty det är wisserliga
        wordet en spitelsko sårnad af den böldene.
      verse: 20
    - text: Men ser Presten och ttnner, at håren icke äro hwit, och är icke lägre
        än den andra huden, och är förswunnet, så skall han sluta honom inne i sju
        dagar.
      verse: 21
    - text: Äter det sig widare i hudena, så skall han döma honom oren; ty det är
        wisserliga en spitelsko sårnad.
      verse: 22
    - text: Men blifwer den etterhwitnaden så ståndandes, och äter sig icke widare,
        så är det ärret efter böldene; och Presten skall döma honom ren.
      verse: 23
    - text: 'Om någors mans kött warder sårt på hudene af eldsbränning, och brännesårnaden
        är rödlig eller hwit:'
      verse: 24
    - text: 'Och Presten beser honom, och finner håret förwandladt til hwitnad, der
        bränningen war, och är lägre til anseende än den andra huden; så är wisserliga
        spitelska worden af den bränningene: Derföre skall Presten döma honom oren;
        ty det är en spitelsko sårnad.'
      verse: 25
    - text: Men ser Presten och ttnner, at håret på bränningene icke är förwandladt
        til hwitnad, och icke lägre än den andra huden, och är dertil förswunnet;
        skall han sluta honom inne i sju dagar.
      verse: 26
    - text: 'Och på sjunde dagen skall han bese honom: Hafwer det widare ätit sig
        ut på hudene, så skall han döma honom oren: Ty det är spitelska.'
      verse: 27
    - text: Men är det blifwit ståndande på bränningene, och icke hafwer widare ätit
        sig ut på hudene, och är dertil förswunnet, så är det et sår efter bränningene,
        och Presten skall döma honom ren; ty det är et ärr efter bränningen.
      verse: 28
    - text: 'Om en man eller qwinna warder skabbot på hufwudet eller på skägget:'
      verse: 29
    - text: Och Presten beser sårnaden, och finner at det är lägre til anseende än
        den andra huden, och håret der sammastäds warder gulaktigt och tunt, så skall
        han döma honom oren; ty det är en spitelsko skabb på hufwudet eller skäggena.
      verse: 30
    - text: Men ser Presten, at skabben icke är lägre til anseende än den andra huden,
        och håret icke är blackt; skall han sluta honom inne i sju dagar.
      verse: 31
    - text: Och när han på sjunde dagen ser och finner, at skabben icke hafwer ätit
        sig widare, och intet gult hår på färde är, och skabben är icke lägre til
        anseende än den andra huden;
      verse: 32
    - text: Skall han raka sig, dock at han icke rakar skabben; och Presten skall
        åter sluta honom inne i sju dagar.
      verse: 33
    - text: Och när han på sjunde dagen beser honom, och finner at skabben hafwer
        icke widare ätit sig i hudene, och är icke lägre til anseende än den andra
        huden, så skall Presten säga honom ren, och han skall twå sin kläder; ty han
        är ren.
      verse: 34
    - text: 'Om skabben äter sig widare i hudena, sedan han ren sagd war:'
      verse: 35
    - text: Och Presten ser och finner, at skabben hafwer ätit sig widare på hudene,
        så skall han icke mer fråga efter, om håren äro gulaktig; ty han är oren.
      verse: 36
    - text: 'Är det ock för ögonen, at skabben hafwer ståndit stilla, och der äro
        black hår upgångne, så är skabben läkt, och han är ren: Ty skall Presten säga
        honom renan.'
      verse: 37
    - text: 'Om enom manne eller qwinno något etterhwitt kommer på hans kötts hud:'
      verse: 38
    - text: Och Presten ser, at det etterhwita något förswinner, så är det en hwit
        skabb, upkommen på hudena; och han är ren.
      verse: 39
    - text: Om enom manne hufwudhåret affaller, så at han warder skallot, han är ren.
      verse: 40
    - text: Faller det honom framman af hufwudet, så är det en framskallot; och han
        är ren.
      verse: 41
    - text: Men warder der någor hwit eller rödlig sårnad uppå det skallota eller
        framskallota, så är det spitelska upgången på samma skallota eller framskallota.
      verse: 42
    - text: Derföre skall Presten bese honom, och när han finner den hwita eller rödliga
        sårnaden uplupen på hans skallota eller framskallota, at det synes såsom eljest
        spitelska på hudene;
      verse: 43
    - text: 'Så är han spitelsk och oren: Och Presten skall säga honom oren för sådana
        sårnads skull på hans hufwud.'
      verse: 44
    - text: Den som spitelsk är, hans kläder skola wara rifwin, och hufwudet blott;
        munne skylter, och skall allstinges oren kallas.
      verse: 45
    - text: Och så länge den sårnaden på honom är, skall han wara oren; bo allena,
        och hans boning skall wara utan lägret.
      verse: 46
    - text: Om på et kläde kommer en spitelsko sårnad, ware sig ullet eller linnet;
      verse: 47
    - text: På warp eller wäft, ehwad det är, linnet eller ullet, eller på ett skinn,
        eller på allt det af skinn gjordt är;
      verse: 48
    - text: Och när den sårnaden warder blek eller rödlig, på kläde eller på skinne,
        eller på warpe eller wäfte, eller på något ting, som af skinn gjordt är, det
        är wisst en spitelsko sårnad.
      verse: 49
    - text: Derföre skall Presten bese det, och när han ser sårnaden, skall han sluta
        det inne i sju dagar.
      verse: 50
    - text: Och om han på sjunde dagen ser, at sårnaden hafwer widare ätit sig, på
        klädet, på warpenom eller wäftena, på skinne, eller hwad af skinne gjordt
        är; så är det en inbiten spitelsko sårnad, och det är orent.
      verse: 51
    - text: 'Och klädet skall brännas up, eller warpen, eller wäftet, ehwad det är
        ullet eller linnet, eller allahanda skinnwerk, der sådana sårnad uppå är:
        Ty det är en spitelsko sårnad, och skall brännas up i elde.'
      verse: 52
    - text: Om Presten ser, at sårnaden icke hafwer widare ätit sig på klädet eller
        på warpenom, eller wäftena, eller allahanda skinnwerk;
      verse: 53
    - text: Så skall han bjuda, at man twår, der sårnaden är, och skall sluta det
        inne i andra sju dagar.
      verse: 54
    - text: 'Och när Presten ser, sedan sårnaden twagen är, at sårnaden intet förwandlad
        är för hans ögon, och ej heller hafwer widare ätit sig, så är det orent, och
        skall upbrännas på elde: Ty det är djupt inätit, och hafwer befrätit det.'
      verse: 55
    - text: Om Presten ser, at sårnaden något förswunnen är, sedan han wardt twagen;
        så skall han rifwa det af klädena, af skinnena, af warpenom eller wäftena.
      verse: 56
    - text: Synes det ändå sedan på klädena, på warpenom, på wäftena, eller allahanda
        skinnwerk; så är det en fläck, och skall det upbrännas med elde, der den sårnaden
        uti är.
      verse: 57
    - text: Men klädet eller warpen, eller wäftet, eller allahanda skinnwerk, som
        twagit är, och sårnaden afgången är, skall man på nytt twå, och så är det
        rent.
      verse: 58
    - text: Detta är lagen om spitelsko sårnad på kläder, ehwad de äro ullen eller
        linnen; på warp eller wäft, och allahanda skinnwerk, til at säga dem ren eller
        oren.
      verse: 59
  - chapter: 14
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Detta är lagen om den spitelska, när han skall rensad warda. Han skall
        komma til Presten:'
      verse: 2
    - text: Och Presten skall gå utu lägret, och bese huru spitelsko sårnaden är på
        dem spitelska hel worden;
      verse: 3
    - text: Och skall bjuda honom, som rensas skall, at han tager twå lefwande foglar,
        de som rene äro, och cedreträ, och rosenfärgo ull, och Isop.
      verse: 4
    - text: Och skall bjuda at slagta den ena foglen uti et lerkärile wid rinnande
        watn.
      verse: 5
    - text: Och skall taga den lefwande foglen med cedreträt, rosenfärgo ullen, och
        Isopen, och doppa uti den slagtade foglens blod wid rinnande watn.
      verse: 6
    - text: Och stänka på honom, som af spitelskone rensas skall, sju resor; och rensa
        honom alltså, och låta den lefwande foglen flyga i fria markena.
      verse: 7
    - text: 'Men den rensade skall twå sin kläder, och raka allt sitt hår af, och
        bada sig i watne, och så är han ren: Sedan gånge han in i lägret, dock skall
        han blifwa utan sitt tjäll i sju dagar.'
      verse: 8
    - text: Och på sjunde dagen skall han raka allt sitt hår af hufwudet, skägget
        och ögonbrynen, så at allt hår blifwer afrakadt; och skall twå sin kläder,
        och bada sitt kött i watne, och så är han ren.
      verse: 9
    - text: Och på åttonde dagen skall han taga tu lamb, de utan wank äro, och et
        årsgammalt får utan wank, och tre tijungar semlomjöl til spisoffer, blandadt
        med oljo, och en Log oljo.
      verse: 10
    - text: 'Då skall Presten ställa den rensada och dessa ting fram för HERran, för
        dörena af wittnesbördsens tabernakel:'
      verse: 11
    - text: Och skall taga det ena lambet, och offra det til et skuldoffer med den
        Log oljo, och skall sådant weftoffra för HERranom.
      verse: 12
    - text: 'Och sedan slagta lambet, der man slagtar syndoffret och bränneoffret,
        som är på heligt rum: Ty såsom syndoffret, så hörer ock skuldoffret Prestenom
        til; ty det är det aldrahelgasta.'
      verse: 13
    - text: Och Presten skall taga af skuldoffrens blod, och stryka på högra örnatimpen
        af den rensada, och på tuman af hans högra hand, och på största tåna af hans
        högra fot.
      verse: 14
    - text: 'Sedan skall han taga af oljone utu Logen, och gjuta den i sin wänstra
        hand:'
      verse: 15
    - text: Och doppa med sitt högra finger i oljona, den i hans wänstra hand är,
        och stänka oljona med sitt ttnger sju resor för HERranom.
      verse: 16
    - text: Men det öfwer blifwer af oljone i hans hand skall han gjuta på den högra
        örnatimpen af honom som rensad är, och på den högra tuman, och på den stora
        tåna af hans högra fot, ofwan uppå skuldoffrens blod.
      verse: 17
    - text: Det qwart är af oljone i hans hand skall han slå på hans hufwud som rensader
        är, och försona honom för HERranom.
      verse: 18
    - text: Och skall göra syndoffer, och försona den rensada för hans orenlighets
        skull. Och skall sedan slagta bränneoffret.
      verse: 19
    - text: Och skall offra det på altaret samt med spisoffret, och försona honom,
        så är han ren.
      verse: 20
    - text: 'Är han fattig, och icke så mycket förwärfwar med sine hand, så tage et
        lamb för sitt skuldoffer, til at weftoffra, til att försona honom, och en
        tijung af semlomjöl, blandad med oljo til spisoffer, och en Log oljo:'
      verse: 21
    - text: 'Och twå turturdufwor, eller twå unga dufwor, de han med sine hand förwärfwa
        kan; den ena ware til et syndoffer, den andra til et bränneoffer:'
      verse: 22
    - text: Och bäre dem til Presten, på åttonde dagen efter hans renselse, inför
        dörena af wittnesbördsens tabernakel för HERranom.
      verse: 23
    - text: Då skall Presten taga skuldoffrens lamb, och den Log oljo, och skall det
        allt weftoffra för HERranom.
      verse: 24
    - text: 'Och slagta skuldoffrens lamb, och taga af samma skuldoffers blod, och
        stryka den rensada på hans högra örnatimp, och på tuman af hans hand, och
        på den stora tåna af hans högra fot:'
      verse: 25
    - text: 'Och gjuta oljona i sina wänstra hand:'
      verse: 26
    - text: Och stänka med sitt högra ttnger oljona, som i hans wänstra hand är, sju
        resor för HERranom.
      verse: 27
    - text: Det qwart blifwer i hans hand skall han låta på högra örnatimpen af den
        rensada, och på tuman af hans högra hand, och på stora tåna af hans högra
        fot, ofwan uppå skuldoffrens blod.
      verse: 28
    - text: Det qwart är i hans hand af oljone skall han låta på hufwudet af den rensada,
        til at försona honom för HERranom.
      verse: 29
    - text: 'Och sedan göra et syndoffer utaf den ena turturdufwone, eller unga dufwone,
        såsom hans hand hafwer kunnat förwärfwa:'
      verse: 30
    - text: Utaf den andra et bränneoffer, samt med spisoffret. Och alltså skall Presten
        försona den rensada för HERranom.
      verse: 31
    - text: Detta ware lagen för den spitelska, som icke kan med sine hand förwärfwa
        det til hans renselse hörer.
      verse: 32
    - text: 'Och HERren talade med Mose och Aaron, och sade:'
      verse: 33
    - text: När i kommen in uti Canaans land, det jag eder til besittning gifwa skall,
        och jag der i någro edor besittnings huse en spitelsko sårnad gifwer;
      verse: 34
    - text: 'Så skall han, som huset tilhörer, komma, underwisa det Prestenom, och
        säga: Det synes såsom en spitelsko sårnad är i mino huse.'
      verse: 35
    - text: 'Då skall Presten säga dem, at de skola ryma utu huset förra än Presten
        går derin, til at bese sårnaden: På det at allt det i huset är icke skall
        warda orent. Sedan skall Presten gå in til at bese huset.'
      verse: 36
    - text: 'När han nu ser sårnaden, och finner at på husens wäggar gula eller rödletta
        gropar äro, och deras anseende djupare in är, än wäggen eljest är:'
      verse: 37
    - text: Så skall han gå utu huset genom dörena, och igenlycka huset i sju dagar.
      verse: 38
    - text: 'Och när han på sjunde dagen igenkommer, och ser at sårnaden hafwer ätit
        sig widare på wäggene af huset:'
      verse: 39
    - text: Så skall han bjuda dem utbryta stenarna, der den sårnaden uti är, och
        kasta det ut för staden på et orent rum.
      verse: 40
    - text: 'Och huset skall man skrapa innantil allt omkring, och kasta det afskrapade
        stoftet ut för staden på et orent rum:'
      verse: 41
    - text: Och taga andra stenar, och sätta dem i samma staden; och taga annan kalk,
        och bestryka huset med.
      verse: 42
    - text: 'Om då sårnaden igenkommer, och brister ut på huset, sedan man hafwer
        uttagit stenarna, skrapat huset, och bestrukit det på nytt:'
      verse: 43
    - text: 'Så skall Presten gå derin: Och när han ser at sårnaden hafwer widare
        ätit sig på husena, så är det wisserliga en frätande spitelska på huset; och
        är orent.'
      verse: 44
    - text: Derföre skall man bryta huset ned, både sten och trä, och allt stoftet
        af husena föra ut för staden på et orent rum.
      verse: 45
    - text: Och den som går in i huset, så länge det tilslutit är, han är oren intill
        aftonen.
      verse: 46
    - text: Och den derinne ligger, eller äter derinne, han skall twå sin kläder.
      verse: 47
    - text: Hwar nu Presten ser, då han går derin, at sårnaden icke widare hafwer
        ätit sig på huset, sedan huset bestrukit är; så skall han säga det rent; ty
        sårnaden är hel worden.
      verse: 48
    - text: 'Och skall taga til syndoffer för huset, twå foglar, cederträ, och rosenfärgad
        ull, och Isop:'
      verse: 49
    - text: Och slagta den ena foglen uti et lerkäril med rinnande watn.
      verse: 50
    - text: Och skall taga det cederträt, rosenfärgada ullen, Isopen och den lefwande
        foglen, och doppa honom uti den slagtada foglens blod wid rinnande watn, och
        stänka huset sju resor.
      verse: 51
    - text: Och skall alltså skära huset med foglens blod, och med det rinnande watnet,
        med den lefwande foglen, med cedreträt, med Isopen, och med rosenfärgada ullen.
      verse: 52
    - text: Och skall låta den lefwande foglen flyga ut för staden i fria markena,
        och försona huset; så är det rent.
      verse: 53
    - text: 'Detta är lagen om all spitelskos och skabbs sårnad:'
      verse: 54
    - text: Om kläders spitelsko, och huses;
      verse: 55
    - text: 'Om blemor, skabb och etterhwitt:'
      verse: 56
    - text: På det man skall weta, när något orent eller rent är. Detta är lagen om
        spitelsko.
      verse: 57
  - chapter: 15
    verses:
    - text: ' Och HERren talade med Mose och Aaron, och sade: '
      verse: 1
    - text: 'Taler med Israels barn, och säger til dem:'
      verse: 2
    - text: Om enom manne flyter hans kötts flöd, han är oren. Och då är han oren
        af denna flödene, när hans kött förrötes, eller bortfrätes af det flytandet.
      verse: 3
    - text: All säng, der han på ligger, och allt det han sitter uppå, skall wara
        orent.
      verse: 4
    - text: Och den som kommer wid hans säng, han skall twå sin kläder, och bada sig
        med watn, och wara oren intil aftonen.
      verse: 5
    - text: Och den som sätter sig der han suttit hafwer, han skall twå sin kläder,
        och bada sig med watn, och wara oren intil aftonen.
      verse: 6
    - text: Den som kommer wid hans kött, han skall twå sin kläder, och bada sig med
        watn, och wara oren intil aftonen.
      verse: 7
    - text: Om han spottar på den som ren är, skall han twå sin kläder, och bada sig
        med watn, och wara oren intil aftonen.
      verse: 8
    - text: Och sadelen, der han rider uppå, skall wara oren.
      verse: 9
    - text: Och den som kommer wid något, som under honom warit hafwer, han skall
        wara oren intil aftonen. Och den sådant bär, han skall twå sin kläder, och
        bada sig med watn, och wara oren intil aftonen.
      verse: 10
    - text: Och den som han wederkommer, och hafwer tilförene icke twagit sina händer,
        han skall twå sin kläder, och bada sig med watn, och wara oren intil aftonen.
      verse: 11
    - text: 'Kommer han wid et lerkäril, skall man det sönderslå: Men träkäril skall
        man skölja med watn.'
      verse: 12
    - text: Och när han warder ren af hans flytande, skall han räkna sju dagar sedan
        han wardt ren, och twå sin kläder, och bada sitt kött med rinnande watn, så
        är han ren.
      verse: 13
    - text: Och på åttonde dagen skall han taga twå turturdufwor, eller twå unga dufwor,
        och bära fram för HERran inför dörena af wittnesbördsens tabernakel, och få
        Prestenom.
      verse: 14
    - text: Och Presten skall göra af den ena et syndoffer, och af den andra et bränneoffer;
        och försona honom för HERranom, för hans flytande skull.
      verse: 15
    - text: När enom manne hans säd utgår i sömnen, han skall bada sitt hela kött
        med watn, och wara oren intil aftonen.
      verse: 16
    - text: Och allt kläde, och allt skinn, som med sådana säd befläckadt är, skall
        twås med watn, och wara orent intill aftonen.
      verse: 17
    - text: En qwinna, när hwilko en sådana ligger, hon skall bada sig i watne, och
        wara oren intill aftonen.
      verse: 18
    - text: När en qwinna hafwer sins kötts blodflöd, hon skall wara afsides i sju
        dagar. Och den som kommer wid henne, han skall wara oren intill aftonen.
      verse: 19
    - text: 'Och allt det hon ligger uppå, så länge hon afsides är, skall wara orent:
        Och det hon sitter uppå skall wara orent.'
      verse: 20
    - text: Och den som kommer wid hennes säng, han skall twå sin kläder, och bada
        sig med watn, och wara oren intil aftonen.
      verse: 21
    - text: Och den som kommer wid något, der hon hafwer suttit uppå, den skall twå
        sin kläder, och bada sig med watn, och wara oren intil aftonen.
      verse: 22
    - text: Hwad som kommer wid hennes säng, eller det hon sitter på, den det rörer,
        han skall wara oren intil aftonen.
      verse: 23
    - text: Och om en man ligger när henne, den stund hon afsides är, han skall wara
        oren i sju dagar; och sängen, der han uppå legat hafwer, skall wara oren.
      verse: 24
    - text: 'Om en qwinna hafwer sin blodflöd i långan tid, icke allenast i så lång
        tid som wandt är, utan ock utöfwer den tiden som wandt är, skall hon wara
        oren så länge hon flyter: Såsom hon är i hennes rätta flöds tid, så skall
        hon ock wara oren i denna tiden.'
      verse: 25
    - text: All den säng, der hon uppå ligger, så länge hon då flyter, skall wara
        såsom den säng i hennes rätta flöds tid. Och allt det hon sitter uppå skall
        wara orent, såsom i den orenheten i hennes rätta flöds tid.
      verse: 26
    - text: Den som kommer wid något deraf, han skall wara oren, och skall twå sin
        kläder, och bada sig med watn, och wara oren intil aftonen.
      verse: 27
    - text: Warder hon ren af hennes flöd, så skall hon räkna sju dagar, sedan skall
        hon wara ren.
      verse: 28
    - text: Och på åttonde dagen skall hon taga twå turturdufwor, eller twå unga dufwor,
        och bära dem til Presten inför dörena af wittnesbördsens tabernakel.
      verse: 29
    - text: Och Presten skall göra et syndoffer af den ena; af den andra et bränneoffer,
        och försona henne för HERranom, öfwer hennes orenlighets flöd.
      verse: 30
    - text: Så skolen I förwara Israels barn för deras orenlighet, at de icke dö uti
        deras orenlighet, om de göra mitt tabernakel orent, det ibland eder är.
      verse: 31
    - text: 'Detta är lagen om den som hafwer en flöd, och den som i sömnen hans säd
        flyter, så at han warder deraf oren:'
      verse: 32
    - text: Och öfwer henne som hafwer sina blodsflöd, och den som en flöd hafwer,
        ehwad det är man eller qwinna, och när en man ligger när ena oreno.
      verse: 33
  - chapter: 16
    verses:
    - text: ' Och HERren talade med Mose, sedan de twå Aarons söner döde woro, då
        de offrade för HERranom. '
      verse: 1
    - text: 'Och HERren sade: Säg dinom broder Aaron, at han icke i alla tider ingår
        uti den innersta helgedomen, inom förlotten inför nådastolen som på arkenom
        är, at han icke dör; ty jag will låta se mig uti et moln på nådastolenom.'
      verse: 2
    - text: 'Utan härmed skall han gå in: med en ung stut til syndoffer, och med en
        wädur til brännoffer.'
      verse: 3
    - text: Och skall kläda den helga linna kjortelen uppå, och hafwa det linna nederklädet
        uppå sitt kött, och gjorda sig med et linnet bälte, och hafwa den linna hatten
        uppå; förty det äro de helga kläden; och skall bada sitt kött med watn, och
        lägga dem uppå.
      verse: 4
    - text: Och skall taga utaf menighetene af Israels barnom, twå getabockar til
        syndoffer, och en wädur til bränneoffer.
      verse: 5
    - text: Och Aaron skall hafwa fram stuten, sitt syndoffer, och försona sig och
        sitt hus.
      verse: 6
    - text: Och sedan taga de twå bockarna, och ställa dem fram för HERran inför dörena
        af wittnesbördsens tabernakel.
      verse: 7
    - text: Och skall kasta lott öfwer de twå bock arna; den ena lotten HERranom,
        den andra fribockenom.
      verse: 8
    - text: Och skall offra den bocken til et syndoffer, på hwilken HERrans lott föll.
      verse: 9
    - text: Men den bocken, öfwer hwilken dess frias lott föll, skall han ställa lefwande
        fram för HERran, at han skall försona honom, och släppa den fribocken i öknena.
      verse: 10
    - text: Och så skall han då hafwa fram sins syndoffers stut, och försona sig och
        sitt hus, och skall slagta honom.
      verse: 11
    - text: Och skall taga ena panno, full med glöd af altaret, som står för HERranom,
        och handena fulla med stött rökwerk, och bära det inom förlotten.
      verse: 12
    - text: Och lägga rökwerket på elden inför HERranom, så at dambet af rökwerket
        skyler nådastolen, som är på wittnesbördet, at han icke dör.
      verse: 13
    - text: Och skall taga blodet af stutenom, och stänka med sitt finger up åt nådastolen,
        frammantil. Sju resor skall han så stänka af blodet för nådastolenom med hans
        finger.
      verse: 14
    - text: Sedan skall han slagta bocken, folkens syndoffer, och bära af hans blod
        der inom förlotten, och skall göra med hans blod såsom han gjorde med stutens
        blod, och stänka desslikes dermed frammantil, up åt nådastolen.
      verse: 15
    - text: Och skall alltså försona helgedomen af Israels barns orenhet, och ifrå
        deras öfwerträdelse i alla deras synder. Sammalunda skall han göra wittnesbördsens
        tabernakel; ty de äro orene, som omkring ligga.
      verse: 16
    - text: Ingen menniska skall wara in uti wittnesbördsens tabernakel, när han går
        der in til at försona i helgedomenom, til dess han går ut igen; och skall
        alltså försona sig och sitt hus, och hela Israels menighet.
      verse: 17
    - text: Och när han utgår til altaret, som står för HERranom, skall han försona
        det; och skall taga af stutens blod, och af bockens blod, och stryka på altarens
        horn allt omkring.
      verse: 18
    - text: Och skall stänka af blodet med sitt finger sju resor der uppå, och rensa,
        och helga det af Israels barns orenhet.
      verse: 19
    - text: 'Och när han fullkomnat hafwer helgedomens och wittnesbördsens tabernakels
        och altarens försoning, skall han hafwa fram den lefwande bocken:'
      verse: 20
    - text: Och skall då Aaron lägga båda sina händer på hans hufwud, och bekänna
        öfwer honom alla Israels barns missgerningar, och all deras öfwerträdelse
        i alla deras synder, och skall lägga dem på bockens hufwud, och låta honom
        löpa genom någons mans hjelp, som förhanden är, i öknena.
      verse: 21
    - text: At bocken skall bortbära alla deras missgerningar på sig uti wildmarkena;
        och låta honom i öknene.
      verse: 22
    - text: 'Och Aaron skall gå in uti wittnes bördsens tabernakel, och afkläda sig
        de linna kläden, som han på sig klädt hade, då han gick in uti helgedomen,
        och skall der låta blifwa dem:'
      verse: 23
    - text: 'Och skall bada sitt kött med watn på heligt rum, och kläda sin egen kläder
        uppå, och gå der ut, och göra sitt bränneoffer och folkens bränneoffer, och
        försona både sig och folket:'
      verse: 24
    - text: Och bränna up det feta af syndoffret på altarena.
      verse: 25
    - text: Men den, som förde fribocken ut, skall twå sin kläder, och bada sitt kött
        med watn, och sedan komma igen i lägret.
      verse: 26
    - text: Syndoffrens stut och syndoffrens bock, hwilkas blod til försoning burit
        wardt in i helgedomen, skall man föra utom lägret, och upbränna i elde, både
        deras hud, kött och träck.
      verse: 27
    - text: Och den som bränner det up, han skall twå sin kläder, och bada sitt kött
        med watn, och sedan komma i lägret.
      verse: 28
    - text: 'Och skall detta wara eder en ewig rätt: På tionde dagenom i sjunde månadenom
        skolen I späka edra kroppar, och ingen gerning göra, ware sig inländsk eller
        utländsk ibland eder:'
      verse: 29
    - text: Förty på den dagen sker edor försoning, så at I warden rengjorde; ifrån
        alla edra synder warden I rengjorde för HERranom.
      verse: 30
    - text: 'Derföre skall det wara eder den störste Sabbath, och I skolen späka edra
        kroppar: En ewig rätt ware det.'
      verse: 31
    - text: 'Men den försoningen skall en Prester göra, den man wigt hafwer, och hwilkens
        hand man fyllt hafwer til en Prest i hans faders stad; och skall kläda på
        sig de linna kläder, som äro heliga kläden:'
      verse: 32
    - text: Och skall alltså försona den helga helgedomen, och wittnesbördsens tabernakel,
        och altaret, och Presterna, och allt folket af menighetene.
      verse: 33
    - text: Det skall wara eder en ewig rätt, at I försonen Israels barn af alla deras
        synder, ena reso om året. Och Mose gjorde såsom HERren honom budit hade.
      verse: 34
  - chapter: 17
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala med Aaron och hans söner, och all Israels barn, och säg til dem:
        Detta är det HERren budit hafwer:'
      verse: 2
    - text: 'Hwilken af Israels hus, som i lägret, eller utanför lägret, slagtar en
        oxa, eller lamb, eller get:'
      verse: 3
    - text: Och intet bär fram för dörena af wittnesbördsens tabernakel det som HERranom
        för et offer burit warder inför HERrans boning, han skall för blod brotslig
        wara, såsom den som blod utgjutit hafwer; och sådana menniska skall utrotad
        warda utu sitt folk.
      verse: 4
    - text: Derföre skola Israels barn deras offer, som de på fria markene offra wilja,
        bära fram för HERran, inför dörena af wittnesbördsens tabernakel til Presten,
        och der offra deras tackoffer HERranom.
      verse: 5
    - text: Och Presten skall stänka blodet på HERrans altare inför dörena af wittnesbördsens
        tabernakel, och bränna up det feta, HERranom til en söt lukt.
      verse: 6
    - text: Och ingalunda mer offra djeflomen deras offer, med hwilkom de hor bedrifwa.
        Det skall dem wara en ewig rätt i deras efterkommandom.
      verse: 7
    - text: 'Derföre skalt du säga dem: Hwilken menniska af Israels huse, eller ock
        en främling, den ibland eder är, som gör et offer eller bränneoffer:'
      verse: 8
    - text: Och bär det icke in för dörena af wittnesbördsens tabernakel, at han gör
        det HERranom, den skall utrotad warda utu hans folk.
      verse: 9
    - text: 'Och hwilken menniska, ware sig af Israels huse, eller en främling ibland
        eder, äter något blod; emot honom skall jag sätta mitt anlete, och skall utrota
        honom midt utu hans folk:'
      verse: 10
    - text: 'Ty kroppsens lif är uti blodet, och jag hafwer gifwit eder det til altaret,
        at edra själar skola dermed försonade warda: Förty blodet är försoning för
        lifwet:'
      verse: 11
    - text: 'Derföre hafwer jag sagt Israels barnom: Ingen själ ibland eder skall
        äta blod, och ingen främling, som ibland eder bor.'
      verse: 12
    - text: Och hwilken menniska, ware sig af Israels huse, eller en främling ibland
        eder, som tager et djur eller fogel i jagt, det man äter, han skall utgjuta
        dess blod, och öfwertäcka honom med jord.
      verse: 13
    - text: 'Ty kroppsens lif är i sinom blod. Och jag hafwer sagt Israels barnom:
        I skolen ingen kropps blod äta; ty kroppsens lif är i sinom blod. Den det
        äter, han skall utrotad warda.'
      verse: 14
    - text: Och hwilken själ som äter et as, eller det af wilddjur rifwit är, ware
        sig en inländsk eller utländsk, han skall twå sin kläder, och bada sig med
        watn, och wara oren intil aftonen, så warder han ren.
      verse: 15
    - text: Om han icke twår sin kläder, eller sig icke badar, skall han bära sina
        missgerning.
      verse: 16
  - chapter: 18
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala med Israels barn, och säg til dem: Jag är HERren edar Gud.'
      verse: 2
    - text: I skolen icke göra efter som görs i Egypti land, der I bott hafwen; och
        icke eft er som görs i Canaans land, der jag dig införa skall; I skolen icke
        heller hålla eder wid deras sätt;
      verse: 3
    - text: 'Utan efter mina rätter skolen I göra, och mina stadgar skolen I hålla,
        at I wandren derutinnan: Ty jag är HERren edar Gud.'
      verse: 4
    - text: 'Derföre skolen I hålla mina stadgar, och mina rätter; ty hwilken menniska
        dem göra, han skall derigenom lefwa: Ty jag är HERren.'
      verse: 5
    - text: 'Ingen skall gå in til sina nästa blods fränko, til att blotta hennes
        blygd: Ty jag är HERren.'
      verse: 6
    - text: 'Du skalt dins faders och dine moders blygd icke blotta: Hon är din moder,
        derföre skalt du icke blotta hennes blygd.'
      verse: 7
    - text: Du skalt icke blotta dins faders hustrus blygd; ty det är dins faders
        blygd.
      verse: 8
    - text: Du skalt icke blotta dine systers blygd, den dins faders, eller dine moders
        dotter är, hema eller ute född.
      verse: 9
    - text: Du skalt icke blotta dine sonadotters, eller dine dotterdotters blygd;
        ty det är din blygd.
      verse: 10
    - text: Du skalt icke blotta dins faders hustrus dotters blygd, den dinom fader
        född är, och din syster är.
      verse: 11
    - text: Du skalt icke blotta dins fadersysters blygd; ty hon är dins faders nästa
        blodsfränka.
      verse: 12
    - text: Du skalt icke blotta dine modersysters blygd; ty hon är dine moders nästa
        blodsfränka.
      verse: 13
    - text: Du skalt icke blotta dins faderbroders blygd, så at du tager hans hustru;
        ty hon är din swägerska.
      verse: 14
    - text: Du skalt icke blotta dine sonahustrus blygd; ty hon är dins sons hustru,
        derföre skalt du icke blotta hennes blygd.
      verse: 15
    - text: Du skalt icke blotta dins broders hustrus blygd; ty hon är dins broders
        blygd.
      verse: 16
    - text: 'Du skalt icke blotta dine hustrus, samt med hennes dotters blygd: ej
        heller taga hennes sons dotter, eller dotterdotter, til at blotta hennes blygd;
        ty hon är hennes nästa blodsfränka: och det är en last.'
      verse: 17
    - text: Du skalt ock icke taga dins hustrus syster, til at blotta hennes blygd,
        henne emot, medan hon ännu lefwer.
      verse: 18
    - text: Du skalt icke gå in til qwinnona, så länge hon hafwer sina sjuko i sine
        orenhet, til at blotta hennes blygd.
      verse: 19
    - text: Du skalt ock icke ligga när dins nästas hustru, til at beblanda dig med
        henne, dermed du orenar dig på henne.
      verse: 20
    - text: Du skalt ock icke gifwa af dine säd, at det skall upbrännas för Molec,
        at du icke ohelgar dins Guds namn; ty jag är HERren.
      verse: 21
    - text: Du skalt icke ligga när drängar, såsom när ena qwinno; ty det är en styggelse.
      verse: 22
    - text: 'Du skalt ock icke ligga när något djur, at du dermed orenar dig: Och
        ingen qwinna skall skaffa hafwa med något djur; ty det är en styggelse.'
      verse: 23
    - text: I skolen uti intet af detta orena eder; förty uti allt detta hafwa Hedningarne
        orenat sig, hwilka jag skall här utdrifwa för eder.
      verse: 24
    - text: 'Och landet är derigenom orenadt: Och jag skall söka deras missgerningar
        på dem, så at landet skall utspy sina inbyggare.'
      verse: 25
    - text: 'Derföre håller mina stadgar och rätter, och görer intet af denna styggelsen,
        antingen inländske eller utländske ibland eder:'
      verse: 26
    - text: 'Ty all sådana styggelse hafwa landsens folk gjort, som för eder woro,
        och hafwa orenat landet:'
      verse: 27
    - text: På det at landet ock icke utspyr eder, då I det orenen, lika som det hafwer
        utspytt Hedningarna, som för eder woro.
      verse: 28
    - text: Förty, de som göra denna styggelsen, deras själar skola utrotade warda
        utu deras folk.
      verse: 29
    - text: Derföre håller mina stadgar, at I icke gören efter de styggeliga seder,
        som för eder woro, at I icke dermed orenade warden; ty jag är HERren edar
        Gud.
      verse: 30
  - chapter: 19
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala med hela menighetene af Israels barn, och säg til dem: I skolen
        wara helige; ty jag är helig, HERren edar Gud.'
      verse: 2
    - text: 'Hwar och en frukte sina moder, och sin fader: Håller mina helgedagar;
        ty jag är HERren edar Gud.'
      verse: 3
    - text: I skolen icke wända eder til afgudar, och skolen icke göra eder gutna
        gudar; ty jag är HERren edar Gud.
      verse: 4
    - text: 'Och när I wiljen göra HERranom tackoffer, så skolen I offra det, at det
        må wara honom täckt:'
      verse: 5
    - text: Och skolen det äta på samma dagen, då I offren det, och på den andra dagen.
        Hwad qwart blifwer til tredje dagen, det skall man bränna up i eld.
      verse: 6
    - text: 'Äter der någor af på tredje dagen, så är han en styggelse, och warder
        icke tacknämlig:'
      verse: 7
    - text: Och den samme ätaren skall bära sin missgerning, at han HERrans helgedom
        hafwer ohelgat; och den själen skall utrotad warda utu sitt folk.
      verse: 8
    - text: När du upskär af ditt land, skalt du icke skära intil ändan allt omkring,
        och icke noga allt afhemta.
      verse: 9
    - text: 'Sammalunda skalt du ej heller noga berga din wingård, eller uphemta de
        affall na bären: Utan skall det blifwa låta för de fattiga och främlingar;
        ty jag är HERren edar Gud.'
      verse: 10
    - text: I skolen icke stjäla eller ljuga, eller handla falskeliga den ene med
        den andra.
      verse: 11
    - text: I skolen icke swärja falskt wid mitt namn, och ohelga dins Guds namn;
        ty jag är HERren.
      verse: 12
    - text: Du skalt icke göra dinom nästa orätt, eller röfwa honom. Din dagakarls
        lön skall icke blifwa när dig intill morgonen.
      verse: 13
    - text: Du skalt icke banna dem döfwa. Du skalt icke sätta för den blinda något,
        der han kan stöta sig uppå; utan du skalt frukta din Gud; ty jag är HERren.
      verse: 14
    - text: I skolen icke handla orätt i dome, och skalt icke skona dem ringa, och
        icke ära den mägtiga, utan skalt döma dinom nästa rätt.
      verse: 15
    - text: Du skalt icke wara en bakdantare ibland ditt folk. Du skalt ock icke stå
        emot dins nästas blod; ty jag är HERren.
      verse: 16
    - text: Du skalt icke hata din broder i dino hjerta; utan du skalt straffa din
        nästa, på det du icke skalt lida skuld för hans skull.
      verse: 17
    - text: Du skalt icke hämnas, och icke behålla någon owilja emot dins folks barn.
        Du skalt älska din nästa såsom dig sjelfwan; ty jag är HERren.
      verse: 18
    - text: 'Mina stadgar skolen I hålla, at du icke låter din boskap hafwa beblandning
        med annor djur; och icke sår din åker med blandad säd: Och at ingen klädnad
        kommer på dig, som af ull och lin tilhopa kommen är.'
      verse: 19
    - text: 'Om en man ligger när ena qwinno, och beblandar sig med henne, och hon
        är en trälinna, och är af enom androm kränkt, dock är icke löst, eller frihet
        fått hafwer, det skall straffadt warda; men icke skola de dö: Ty hon hafwer
        icke warit fri.'
      verse: 20
    - text: Men han skall frambära HERranom för sina skuld en wädur til skuldoffer,
        inför dörena af wittnesbördsens tabernakel.
      verse: 21
    - text: 'Och Presten skall försona honom med skuldoffret för HERranom, för den
        synd, som han gjort hafwer: Så warder honom Gud nådelig öfwer hans synd, som
        han gjort hafwer.'
      verse: 22
    - text: 'När I kommen i landet, och planteren allahanda trä, der man af äter,
        skolen I afskära deras förhud med deras frukt: I tre år skolen I hålla dem
        för oomskorna, så at I icke äten dem.'
      verse: 23
    - text: 'Men i fjerde årena skall all deras frukt wara helgad och prisad HERranom:'
      verse: 24
    - text: I femte årena skolen I äta fruktena, och samla henne in; ty jag är HERren
        edar Gud.
      verse: 25
    - text: 'I skolen intet äta med blod: I skolen icke akta på foglarop; eller wälja
        några dagar.'
      verse: 26
    - text: I skolen icke skära någon plätt på edart hufwud, och icke allstinges raka
        edart skägg af.
      verse: 27
    - text: I skolen icke skära något märke på edar kropp öfwer en dödan; eller skrifwa
        bokstäfwer på eder; ty jag är HERren.
      verse: 28
    - text: Du skalt icke hålla dina dotter til boleri, på det at landet icke skall
        bedrifwa boleri, och warda fullt med laster.
      verse: 29
    - text: Håller mina helgedagar, och frukter för min helgedom; ty jag är HERren.
      verse: 30
    - text: I skolen icke wända eder til spåmän, och fråger intet af de teknatydare,
        at I icke warden orenade på dem; ty jag är HERren edar Gud.
      verse: 31
    - text: För et grått hufwud skalt du upstå, och ära de gamla; ty du skalt frukta
        din Gud; ty jag är HERren.
      verse: 32
    - text: Om en främling warder boendes när eder i edro lande, den skolen I icke
        öfwerfalla.
      verse: 33
    - text: 'Han skall bo när eder såsom en inländsk ibland eder; och du skalt älskan
        såsom dig sjelfwan: Förty I woren ock främlingar i Egypti lande. Jag är HERren
        edar Gud.'
      verse: 34
    - text: I skolen intet olika handla, i dom, med aln, med wigt, med mått.
      verse: 35
    - text: 'Rätt wåg, rätt pund, rätt skeppa, rätt kanna skall wara när eder; ty
        jag är HERren edar Gud, som hafwer fört eder utur Egypti land:'
      verse: 36
    - text: At I skolen hålla och göra alla mina stadgar, och alla mina rätter; ty
        jag är HERren.
      verse: 37
  - chapter: 20
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Säg Israels barnom: Hwilken af Israels barn, eller en främling, som bor
        i Israel, gifwer af sine säd Molec, han skall döden dö; folket i landena skall
        stena honom.'
      verse: 2
    - text: Och jag skall sätta mitt anlete emot sådana mennisko, och skall utrota
        honom utu hans folk; derföre, at han af sine säd gifwit hafwer Molec, och
        orenat min helgedom, och ohelgat mitt helga namn.
      verse: 3
    - text: Och om folket i landet se genom ttnger med de menniskone, som af sine
        säd hafwer gifwit Molec, så at de icke dräpa honom;
      verse: 4
    - text: Så will jag dock sätta mitt anlete emot den menniskan, och emot hans slägt,
        och skall utrota honom, och alla de som efter honom med Molec hor bedrifwit
        hafwa, utu deras folk.
      verse: 5
    - text: Om en själ wänder sig til spåmän och teknatydare, så at hon hor bedrifwer
        efter dem; så will jag sätta mitt anlete emot den samma själen, och will utrota
        henne utu hennes folk.
      verse: 6
    - text: Derföre helger eder, och warer helige; ty jag är HERren edar Gud.
      verse: 7
    - text: Och håller mina stadgar, och görer dem; ty jag är HERren, den eder helgar.
      verse: 8
    - text: Den som bannar sin fader eller sina moder, han skall döden dö; hans blod
        ware öfwer honom, at han sin fader eller moder bannat hafwer.
      verse: 9
    - text: Den som hor bedrifwer med någors mans hustru, den skall döden dö, både
        horkarlen och horkonan; derföre, at han med sins nästas hustru hor bedrifwit
        hafwer.
      verse: 10
    - text: Om någor ligger när sins faders hustru, så at han sins faders blygd blottat
        hafwer, de skola både döden dö; deras blod ware öfwer dem.
      verse: 11
    - text: Om någor ligger när sina sonahust ru, så skola de både döden dö; förty
        de hafwa gjort ena skam; deras blod ware öfwer dem.
      verse: 12
    - text: Om någor ligger nära en dräng, såsom när ena qwinno, de hafwa gjort en
        stygghet, och skola både döden dö; deras blod ware öfwer dem.
      verse: 13
    - text: Om någor tager en hustru, och hennes moder dertil, han hafwer gjort en
        last; man skall bränna honom up i elde, och de båda med, at ingen last blifwer
        ibland eder.
      verse: 14
    - text: Om någor hafwer skaffa med oskälig djur, han skall döden dö, och djuret
        skall man dräpa.
      verse: 15
    - text: 'Om en qwinna låter sig in til något oskäligt djur, så at hon dermed hafwer
        skaffa, den skalt du dräpa, och djuret desslikes: Döden skola de dö; deras
        blod ware öfwer dem.'
      verse: 16
    - text: 'Om någor tager sina syster, sins faders dotter, eller sine moders dotter,
        och skådar hennes blygd, och hon åter hans blygd, det är en skam; de skola
        förgöras inför deras slägtes folk: Ty han hafwer blottat sine systers blygd;
        han skall bära sina skuld.'
      verse: 17
    - text: Om en man ligger när ena qwinno i hennes krankhets tid, och blottar hennes
        blygd, och uplåter hennes brunn, och hon blottar sins blods brunn; de skola
        både förgjorde warda utu deras folk.
      verse: 18
    - text: 'Dine modersysters blygd, och dine fadersysters blygd skalt du icke blotta:
        Ty en sådana hafwer sina nästa blodsfränko blottat; och de skola bära deras
        skuld.'
      verse: 19
    - text: 'Om någor ligger när sins faderbroders hustru, den hafwer sins faderbroders
        blygd blottat: De skola bära deras synd; utan barn skola de dö.'
      verse: 20
    - text: 'Om någor tager sins broders hustru, det är en skamlig gerning: De skola
        wara utan barn, derföre, at han hafwer sins broders blygd blottat.'
      verse: 21
    - text: Så håller nu alla mina stadgar och mina rätter, och görer dem, på det
        landet icke utspyr eder, der jag eder införer, at I deruti bo skolen.
      verse: 22
    - text: Och wandrer icke uti Hedningarnas stadgar, hwilka jag skall utdrifwa för
        eder; ty allt sådant hafwa de gjort, och jag hafwer haft en styggelse wid
        dem.
      verse: 23
    - text: 'Men eder säger jag: I skolen besitta deras land; ty jag skall gifwa eder
        et land i arf, der mjölk och hannog uti flyter: Jag är HERren edar Gud, den
        eder afskilt hafwer ifrån annat folk:'
      verse: 24
    - text: At I ock skilja skolen den rena boskapen ifrå den orena; och orena foglar
        ifrå de rena; och icke orena edra själar på boskap, på foglar, och på allt
        det på jordene kryper, det jag eder afskilt hafwer, at det skall wara orent.
      verse: 25
    - text: Derföre skolen I wara mig helige; ty jag HERren är helig, den eder afskilt
        hafwer ifrån annat folk, at I skolen höra mig til.
      verse: 26
    - text: Om någor man eller qwinna warder en spåman, eller en teknatydare, de skola
        döden dö; Man skall stena dem; deras blod ware öfwer dem.
      verse: 27
  - chapter: 21
    verses:
    - text: ' Och HERren sade til Mose: Tala til Presterna, Aarons söner, och säg
        til dem: En Prester skall icke orena sig på någon dödan af sitt folk; '
      verse: 1
    - text: Utan på sin skyldman, den honom näst tilkommer, såsom på sin moder, på
        sin fader, på sin son, på sin dotter, på sin broder;
      verse: 2
    - text: Och på sin syster, den ännu en jungfru och ingens mans hustru warit hafwer;
        den hans nästa skyldman är, på dem må han orena sig.
      verse: 3
    - text: Eljest skall han icke orena sig på någon, som honom är wederkommande ibland
        hans folk, så at han sig ohelgar.
      verse: 4
    - text: Han skall ock ingen plätt göra på sitt hufwud, eller afraka sitt skägg,
        och på hans kropp intet märke skära.
      verse: 5
    - text: 'De skola sinom Gudi helige wara, och icke ohelga sins Guds namn: Förty
        de offra HERrans offer, deras Guds bröd; derföre skola de wara helige.'
      verse: 6
    - text: Han skall icke taga någon sköko, eller ena förkränkta, eller den som af
        sin man bortdrifwen är; ty han är helig sinom Gudi.
      verse: 7
    - text: Derföre skalt du räkna honom helig; ty han offrar dins Guds bröd. Han
        skall wara dig helig; ty jag är helig, HERren som eder helgar.
      verse: 8
    - text: Om ens Prests dotter begynner til at bola, den skall man upbränna i elde;
        ty hon hafwer skämt sin fader.
      verse: 9
    - text: Hwilken öfwerste Prester är ibland hans bröder, på hwilkens hufwud smörjooljan
        gutin är, och hans hand fylld är, så at han med kläden iklädd warder, den
        skall icke blotta sitt hufwud, och icke skära sin kläder sönder.
      verse: 10
    - text: Och skall til ingen dödan komma, och skall icke orena sig, hwarken öfwer
        fader eller moder.
      verse: 11
    - text: 'Utu helgedomenom skall han icke gå, at han icke ohelgar sins Guds helgedom.
        Ty wigelsen, hans Guds smörjoolja, är på honom: Jag är HERren.'
      verse: 12
    - text: 'Ena jungfru skall han taga sig til hustru:'
      verse: 13
    - text: Men inga enko, eller bortdrefna, eller förkränkta, eller sköko; utan ena
        jungfru, af sitt folk, skall han taga til hustru;
      verse: 14
    - text: På det han icke skall ohelga sina säd ibland sitt folk; ty jag är HERren,
        som honom helgar.
      verse: 15
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 16
    - text: 'Tala med Aaron, och säg: Om någor wank är på någrom af dine säd uti edart
        slägte, den skall icke gå fram, at han offrar sins Guds bröd:'
      verse: 17
    - text: 'Förty hwar och en, den någon wank hafwer, skall icke gå fram, ware sig
        blind, halt, med ene stygga näso, med oskickeliga lemmar:'
      verse: 18
    - text: 'Eller den som hafwer en sönderbruten fot eller hand:'
      verse: 19
    - text: Eller kroppog är, eller hinno på ögonen hafwer, eller windögd, eller maslog,
        eller skabbog, eller förbråken är.
      verse: 20
    - text: Den som nu af Prestens Aarons säd hafwer en wank uppå sig, han skall icke
        gå fram til at offra HERrans offer; ty han hafwer en wank, derföre skall han
        intet nalkas intil sins Guds bröd, at han dem offrar.
      verse: 21
    - text: Dock skall han äta af sins Guds bröde, både af det helgo, så ock af de
        aldrahelgasto.
      verse: 22
    - text: Men dock skall han icke komma in til förlotten, ej heller nalkas altarena,
        så länge sådana wank på honom är, at han icke ohelgar min helgedom; ty jag
        är HERren, som helgar dem.
      verse: 23
    - text: Och Mose sade detta til Aaron, och til hans söner, och til all Israels
        barn.
      verse: 24
  - chapter: 22
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: Säg Aaron och hans söner, at de hålla sig ifrån Israels barns helgo, hwilket
        de mig helga, och icke ohelga mitt helga namn; ty jag är HERren.
      verse: 2
    - text: 'Säg dem nu til, och deras efterkommandom: Hwilken af edor säd går til
        det helga, som Israels barn helga HERranom, och orenar sig så på det, hans
        själ skall utrotad warda för mitt anlete; ty jag är HERren.'
      verse: 3
    - text: 'Hwilken af Aarons säd är spitelsk, eller hafwer ena flöd, den skall icke
        äta af det helga, til dess han warder ren. Den som kommer wid någon oren kropp,
        eller den som hans säd afgår i sömnen:'
      verse: 4
    - text: 'Eller den som kommer wid en matk, den honom oren är, eller en mennisko,
        som honom oren är, och allt det honom orenar:'
      verse: 5
    - text: Hwilken själ kommer wid något deraf, den är oren intil aftonen, och skall
        icke äta af de helgo; utan skall först bada sin kropp med watn.
      verse: 6
    - text: Och när solen är nedergången, och han ren worden är, då må han äta deraf;
        ty det är hans spis.
      verse: 7
    - text: Et as, och hwad af wilddjur rifwit är, skolen I icke äta, at I icke skolen
        warda orene deruppå; ty jag är HERren.
      verse: 8
    - text: Derföre skola de hålla mina stadgar, at de icke skola lägga synd uppå
        sig, och dö deröfwer, när de ohelga sig; ty jag är HERren, som dem helgar.
      verse: 9
    - text: Ingen annar skall äta af det helgo, ej heller Prestens husman, ej heller
        någon dagakarl.
      verse: 10
    - text: När Presten köper ena själ för sina penningar, den må äta deraf. Och det
        i hans huse födt är, det må ock äta af hans bröd.
      verse: 11
    - text: Om Prestens dotter warder ens främmandes hustru, skall hon icke äta af
        dess helgas häfoffer.
      verse: 12
    - text: 'Warder hon en enka, eller utdrifwen, och hafwer ingen säd, och kommer
        igen til sins faders hus, så skall hon äta af sins faders bröd, såsom då hon
        ännu piga war: Men ingen främmande skall äta deraf.'
      verse: 13
    - text: 'Hwilken som eljest äter af de helgo owetandes, han skall lägga femtedelen
        dertil, och gifwa Prestenom med de helgo:'
      verse: 14
    - text: 'På det at de icke skola ohelga Israels barns helga, som de häfoffra HERranom:'
      verse: 15
    - text: At de icke skola lägga missgerning och skuld på sig, när de äta af deras
        helgo; ty jag är HERren, som dem helgar.
      verse: 16
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 17
    - text: 'Säg Aaron och hans söner, och all Israels barn: Hwilken Israelit eller
        främling i Israel will göra sitt offer, ware sig af löfte, eller af fri wilja,
        at de wilja göra HERranom et bränneoffer, det honom skall wara tacknämligit
        af eder:'
      verse: 18
    - text: Det skall wara et mankön, och utan wank, af fä, lambom eller getom.
      verse: 19
    - text: Allt det som något fel hafwer, skolen I icke offra; förty det warder icke
        tacknämligit för eder.
      verse: 20
    - text: Och hwilken et tackoffer HERranom göra will, et besynnerligit löfte, eller
        af fri wilja, af fä eller får, det skall wara utan wank, at det må warda tacknämligit.
        Det skall hafwa ingen wank.
      verse: 21
    - text: Är det blindt, eller brutit, eller sargadt, eller förtwinadt, eller maslogt,
        eller skabbogt; så skola de icke sådant offra HERranom, och intet offer deraf
        gifwa på HERrans altare.
      verse: 22
    - text: En oxe eller får, som oskickeliga eller lytta lemmar hafwer, må du offra
        af en fri wilja; men icke warder det tacknämligit för et löfte.
      verse: 23
    - text: Du skalt ock icke offra HERranom något det förkramadt, eller förstött,
        eller förslitit, eller utskurit är; och skolen sådant icke göra i edro lande.
      verse: 24
    - text: 'Du skalt ock icke offra något sådant af ens främlings hand, med edars
        Guds bröd; ty det doger intet, och hafwer en wank: Derföre warder det icke
        tacknämligit för eder.'
      verse: 25
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 26
    - text: 'När en kalf, eller lamb, eller get födt är, så skall det wara när sine
        moder i sju dagar: På åttonde dagen och derefter må man offra det HERranom,
        så är det tacknämligit.'
      verse: 27
    - text: Ware sig nöt eller får, så skall man icke slagta det med sin unga på enom
        dag.
      verse: 28
    - text: När I wiljen göra HERranom et lofoffer, det för eder tacknämligit skall
        wara;
      verse: 29
    - text: Så skolen I äta det på samma dagen, och skolen intet behålla qwart intil
        morgonen; ty jag är HERren.
      verse: 30
    - text: Derföre håller min bud, och görer dem; ty jag är HERren.
      verse: 31
    - text: 'At I icke ohelgen mitt helga namn, och at jag må helgad warda ibland
        Israels barn; ty jag är HERren den eder helgar:'
      verse: 32
    - text: 'Den eder utur Egypti land fört hafwer, at jag skulle wara edar Gud: Jag
        är HERren.'
      verse: 33
  - chapter: 23
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala til Israels barn, och säg til dem: Desse äro HERrans högtider, som
        I skolen kalla heliga och mina högtider, då I samman kommen.'
      verse: 2
    - text: 'Sex dagar skalt du göra ditt arbete; men den sjunde dagen är den store
        helge Sabbathen, då I tilhopa kommen: Intet arbete skolen I göra på honom;
        förty det är HERrans Sabbath, ehwar I bon.'
      verse: 3
    - text: 'Desse äro de HERrans högtider, dem I skolen kalla helga högtider, då
        I samman kommen:'
      verse: 4
    - text: På fjortonde dagen i första månadenom om aftonen är HERrans Paffah,
      verse: 5
    - text: Och på den femtonde i samma månadenom är HERrans osyrade bröds högtid;
        då skolen I äta osyradt bröd i sju dagar.
      verse: 6
    - text: 'Den förste dagen skall kallas helig ibland eder, då I samman kommen;
        då skolen I intet tjenstearbete göra:'
      verse: 7
    - text: Och offra HERranom i sju dagar. Den sjunde dagen skall ock helig kallas,
        då I tilhopa kommen; på honom skolen I ock intet tjenstearbete göra.
      verse: 8
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 9
    - text: 'Tala med Israels barn, och säg til dem: När I kommen i landet, som jag
        eder gifwa skall, och i skolen upskära, så skolen I föra til Presten en kärfwa
        förstlingen af edro säd:'
      verse: 10
    - text: Då skall den kärfwen warda weftad för HERranom, at det skall blifwa tack
        nämligit af eder. Och detta skall Presten göra på den andra dagen näst efter
        Sabbathen.
      verse: 11
    - text: Och skolen på den dagen, då edar kärfwe weftad warder, göra HERranom et
        bränneoffer af et lamb, det utan wank och årsgammalt är.
      verse: 12
    - text: Samt med spisoffret, twå tijungar semlomjöl, blandadt med oljo, til en
        söt lukts offer HERranom; dertil dryckoffer, en fjerding af et Hin win.
      verse: 13
    - text: Och skolen intet äta af det nya, hwarken bröd, torkad ax eller korn, intil
        den dagen, då I bären edrom Gud offer. Det skall wara en ewig rätt til edra
        efterkommande, ehwar I bon.
      verse: 14
    - text: 'Sedan skolen I räkna ifrå den andra Sabbathsdagen, då i båren weftekärfwan
        fram, sju hela Sabbather:'
      verse: 15
    - text: 'Intil den andra dagen efter den sjunde Sabbathen: Det är, femtio dagar
        skolen I räkna och offra HERranom nytt spiso ffer:'
      verse: 16
    - text: Och skolen offra det af alla edra boningar, nemliga, tu weftebröd af twå
        tijungar semlomjöl, syradt och bakadt HERranom til en förstling.
      verse: 17
    - text: 'Och skolen frambära med edor bröd sju årsgamla lamb utan wank, och en
        ung stut, och twå wädrar: Det skall wara HERrans bränneoffer, spisoffer och
        dryckoffer; det är en söt lukts offer HERranom.'
      verse: 18
    - text: Dertil skolen I göra en getabock til syndoffer, och tu årsgamla lamb til
        tacko ffer.
      verse: 19
    - text: 'Och Presten skall wefta det med förstlings brödena för HERranom til de
        tu lamben: Och skall wara HERranom heligt, och höra Presten til.'
      verse: 20
    - text: 'Och I skolen utropa denna dagen: Ty han skall kallas helig ibland eder,
        då I samman kommen: Intet tjenstearbete skolen i göra. En ewig rätt skall
        det wara, til edra efterkommande, ehwar I bon.'
      verse: 21
    - text: När I upskären sädena i edro lande, skolen I icke allt upskära på åkren,
        och icke allt för noga uphemta; utan skolen det låta dem fattigom, och främlingom.
        Jag är HERren edar Gud.
      verse: 22
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 23
    - text: 'Tala med Israels barnom, och säg: På första dagen i sjunde månadenom
        skolen I hålla Blåsandens helga Sabbath til åminnelse, då I samman kommen:'
      verse: 24
    - text: Då skolen I intet tjenstearbete göra; och skolen göra HERranom offer.
      verse: 25
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 26
    - text: 'På tionde dagen i denna sjunde månadenom är Försonedagen, den skall ibland
        eder kallas helig, at I tilhopa kommen. Då skolen I späka edra kroppar, och
        offra HERranom:'
      verse: 27
    - text: Och skolen intet arbete göra på denna dagen; ty det är en försonedag,
        at I skolen försonade warda för HERranom edrom Gud.
      verse: 28
    - text: Ty hwilken icke späker sin kropp på denna dagen, den skall utrotad warda
        utu hans folk.
      verse: 29
    - text: Och hwilken på denna dagen något arbete gör, den skall jag förgöra utu
        hans folk.
      verse: 30
    - text: Derföre skolen I intet arbete göra. Det skall wara en ewig rätt til edra
        efterkommande, ehwar I bon.
      verse: 31
    - text: Det är edrar store Sabbath, at I skolen späka edra kroppar. På nionde
        dagen i månadenom om aftonen skolen I hålla denna Sabbath, ifrån aftonen och
        åter intil aftonen.
      verse: 32
    - text: 'Och HERren talade med Mose och sade:'
      verse: 33
    - text: 'Tala med Israels barn, och säg: På femtonde dagen i denna sjunde månadenom
        är Löfhyddo högtid i sju dagar HERranom.'
      verse: 34
    - text: Den förste dagen skall kallas helig, at I samman kommen; intet tjenstearbete
        skolen I göra.
      verse: 35
    - text: 'I sju dagar skolen I offra HERranom. Den åttonde dagen skall ock kallas
        helig, at I samman kommen: Och I skolen göra edart offer HERranom; ty det
        är samlingesdag: Intet tjenstearbete skolen I göra.'
      verse: 36
    - text: 'Desse äro HERrans helgedagar, de I skolen heliga hålla, at I samman kommen,
        och gören HERranom offer, bränneoffer, spisoffer, dryckoffer, och annor offer,
        hwart efter sin dag:'
      verse: 37
    - text: Förutan det HERrans Sabbath, och edra gåfwor och löfte, och friwiljoga
        gåfwor äro, som I gifwen HERranom.
      verse: 38
    - text: Så skolen I nu på femtonde dagen i sjunde månadenom, när I hafwen i hus
        samlat årswäxten af landena, hålla HERrans högtid i sju dagar. På första dagenom
        är Sabbath, och på åttonde dagenom är ock Sabbath.
      verse: 39
    - text: Och I skolen på första dagenom taga frukt af skön träd, palmtelningar,
        och qwistar af tjockqwistadt trä, och pilträ; och wara glade i sju dagar för
        HERranom edrom Gud.
      verse: 40
    - text: Och skolen alltså hålla HERranom den högtiden om året i sju dagar; det
        skall wara en ewig rätt til edra efterkommande, at de så skola hålla helg
        uti den sjunde månaden.
      verse: 41
    - text: 'Sju dagar skolen I bo i löfhyddor. Den en inländning är i Israel, han
        skall bo i löfhyddor:'
      verse: 42
    - text: At edre efterkommande skola weta, huru jag hafwer låtit Israels barn bo
        i hyddor, då jag förde dem utur Egypti land. Jag är HERren edar Gud.
      verse: 43
    - text: Och Mose sade Israels barnom om denna HERrans helg.
      verse: 44
  - chapter: 24
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Bjud Israels barnom, at de bära til dig klara stötta bomoljo til lysning,
        hwilken dageliga skall slås up i lamporna:'
      verse: 2
    - text: Utanför wittnesbördsens förlott i wittnesbördsens tabernakel. Och Aaron
        skall sköta det både afton och morgon för HERranom dageliga. Det skall wara
        en ewig rätt med edra efterkommande.
      verse: 3
    - text: Och skall han pynta til lamporna på dem sköna ljusastakanom för HERranom
        dageliga.
      verse: 4
    - text: Och du skalt taga semlomjöl, och bara deraf tolf kakor; en kaka skall
        hålla twå tijungar.
      verse: 5
    - text: Och skalt lägga dem ju sex i hwar hop på det sköna bordet för HERranom.
      verse: 6
    - text: Och skalt lägga på dem rent rökelse, at det skall wara åminnelse-bröd
        til et offer HERranom.
      verse: 7
    - text: På hwar Sabbathsdag skall han pynta dem til HERranom alltid, af Israels
        barn til et ewigt förbund.
      verse: 8
    - text: Och skola höra Aaron och hans söner til, de skola äta dem på heligt rum;
        ty det är hans aldrahelgasta af HERrans offer til en ewig rätt.
      verse: 9
    - text: 'Och en man utgick, enes Israelitiska qwinnos son, den ens Egyptisk mans
        son war ibland Israels barn, och trätte med en Israelitisk man i lägret:'
      verse: 10
    - text: 'Och nämnde namnet, och bannades. Då hade de honom fram för Mose. Och
        hans moder het Selomith, Dibri dotter af Dans slägte:'
      verse: 11
    - text: Och de lade honom i fängelse, til dess dem worde wiss swar gifwen genom
        HERrans mun.
      verse: 12
    - text: 'Och HERren talade med Mose, och sade:'
      verse: 13
    - text: För honom ut för lägret, som bannats hafwer, och låt alla dem, som det
        hörde, lägga sina händer på hans hufwud, och låt hela menighetena stena honom.
      verse: 14
    - text: 'Och säg Israels barnom: Hwilken som bannar sin GUD, han skall bära sina
        synd.'
      verse: 15
    - text: 'Hwilken som HERrans namn nämner, han skall döden dö; hela menigheten
        skall stena honom. Såsom utländningen, så skall ock inländningen wara: Om
        han nämner det namnet, så skall han dö.'
      verse: 16
    - text: Om någor slår ena mennisko, han skall döden dö.
      verse: 17
    - text: Men den som slår någon boskap, han skall betalat kropp för kropp.
      verse: 18
    - text: 'Och den som gör sinom nästa skada, honom skall man göra såsom han gjorde:'
      verse: 19
    - text: Skada för skada, öga för öga, tand för tand; såsom han hafwer gjort ene
        mennisko skada, så skall man göra honom igen.
      verse: 20
    - text: Så at den som slår någon boskap, den skall betalat; men den som slår ena
        mennisko, han skall dö.
      verse: 21
    - text: Samma rätten skall wara ibland eder, så för utländningen, som för inländningen;
        ty jag är HERren edar Gud.
      verse: 22
    - text: Och Mose sade detta för Israels barnom, och förde honom, som bannats hade,
        ut för lägret, och stenade honom. Och alltså gjorde Israels barn, såsom HERren
        Mose budit hade.
      verse: 23
  - chapter: 25
    verses:
    - text: ' Och HERren talade med Mose på Sinai berg, och sade: '
      verse: 1
    - text: 'Tala med Israels barn, och säg til dem: När I kommen in uti det land,
        som jag eder gifwandes warder, skolen I hålla landsens helg HERranom:'
      verse: 2
    - text: Så at du i sex år sår din åker, och i sex år skär din wingård, och samlar
        in fruktena;
      verse: 3
    - text: Men på sjunde årena skall landet hålla HERranom sina stora helg, i hwilko
        du icke skalt så din åker, eller berga din wingård.
      verse: 4
    - text: Och hwad af sig sjelfwo wäxer, efter din afbergning, skalt du icke berga.
        Och de windrufwor, som utan ditt arbete wäxte äro, skalt du icke afhemta,
        efter det är landsens helgår.
      verse: 5
    - text: 'Utan landsens helgår skalt du fördenskull hålla, at du skalt äta der
        af, din tjena re, din tjenarinna, din dagakarl, din hus man, din främling
        när dig:'
      verse: 6
    - text: Din boskap, och djuren i ditt land, allt det der wäxer skall wara til
        mats.
      verse: 7
    - text: Och du skalt räkna sju sådana helgår, så at sju år skola sju resor tald
        warda, och den sju helgårs tiden gör nio och fyratio år.
      verse: 8
    - text: Då skalt du låta blåsa i basunen öfwer allt edart land, på tionde dagen
        i sjunde månadenom, rätt på Försonedagen.
      verse: 9
    - text: Och I skolen helga det femtionde året, och skolen kalla det et friår i
        landena, allom dem som bo derinne; ty det är edart klangår. Så skall hwar
        och en när eder komma til sina ägor igen, och til sina slägt.
      verse: 10
    - text: Ty det femtionde året är edart klangår. I skolen intet få, ej heller upskära
        det af sig sjelfwo wäxt är, ej heller afhemta i wingårdenom det utan arbete
        wäxt är.
      verse: 11
    - text: Förty klangåret skall wara heligt ibland eder. Men I skolen äta allt det
        som marken bär.
      verse: 12
    - text: Det är klangåret, i hwilko hwar man skall komma til sitt igen.
      verse: 13
    - text: 'Om du något säljer dinom nästa, eller något köper af honom, skall ingen
        besnika sin broder:'
      verse: 14
    - text: Men efter klangårens tal skalt du köpa det af honom, och hwad åren sedan
        draga kunna, der efter skall han sälja dig det.
      verse: 15
    - text: Efter som åren äro mång til, så skalt du låta risa köpet, och efter som
        de äro så til, skalt du låta köpet falla; ty han skall sälja dig det efter
        som det draga kan.
      verse: 16
    - text: Så besnike nu ingen sin nästa, utan frukta din Gud; ty jag är HERren edar
        Gud.
      verse: 17
    - text: Derföre görer efter mina stadgar, och håller mina rätter, at I dem gören,
        på det I mågen tryggeliga bo i landena;
      verse: 18
    - text: Ty landet skall gifwa eder sina frukt, at I skolen hafwa nog til at äta,
        och bo tryggeliga derinne.
      verse: 19
    - text: 'Och om du worde sägandes: Hwad skole wi äta på sjunde årena; ty wi så
        intet, och församle ingen årswäxt?'
      verse: 20
    - text: Så will jag bjuda min wälsignelse i sjette årena öfwer eder, så at det
        skall göra eder tre åras wäxt.
      verse: 21
    - text: Det I fån på de åttonde årena, och af den gamla årswäxten, der äter af
        intil nionde året, så at I äten af det gamla, intil dess åter ny årswäxt kommer.
      verse: 22
    - text: 'Derföre skolen I icke sälja landet ewinnerliga: Ty landet är mitt, och
        I ären främmande och gäster för mig.'
      verse: 23
    - text: 'Och I skolen i allt edart land låta landet til lösen:'
      verse: 24
    - text: Om din broder warder fattig, och säljer dig sina ägor, och hans näste
        skyldman kommer til honom, och will lösat, så skall han lösa det hans broder
        sålt hafwer.
      verse: 25
    - text: Om någor wore, som ingen lösare hafwer, och kan med sine hand så mycket
        åstadkomma, at han löser en del;
      verse: 26
    - text: Då skall man räkna åratalet sedan han såldet, och hwad igen står, gifwe
        honom som köpt hafwer, at han må komma til sina ägor igen.
      verse: 27
    - text: Om hans hand icke kan finna så mycket, at han kan få någon del igen, så
        skall det, som han sålt hafwer, wara i köparens händer intil klangåret; då
        skall det wara ute, och han komme til sina ägor igen.
      verse: 28
    - text: Ho som säljer bort et boningahus innan stadsmuren, han hafwer et helt
        års frist til at lösa det igen; det skall wara tiden, innan hwilken han det
        lösa må.
      verse: 29
    - text: Om han icke löser det förra än hela året ute är, så skall köparen behålla
        det ewinnerliga, och hans efterkommande; och skall icke löst utgå i klangårena.
      verse: 30
    - text: Men är det et hus i sådana by, der ingen mur om är, det skall man räkna
        lika med markene i landena; och skall warda löst, och i klangårena fritt utgå.
      verse: 31
    - text: De Leviters städer, och husen i städerna, der deras ägor inne äro, måga
        alltid löste warda.
      verse: 32
    - text: Den som något löser ifrå de Leviter, den skall gå derifrån i klangårena,
        ware sig hus eller stad, som han besuttit hafwer; förty husen uti de Leviters
        städer äro deras ägor ibland Israels barn.
      verse: 33
    - text: Men markena för deras städer skall man icke sälja; förty det är deras
        egendom ewinnerliga.
      verse: 34
    - text: Om din broder warder fattig, och af sig kommer när dig, så skalt du taga
        honom til dig, såsom en främling eller husman, at han må lefwa när dig.
      verse: 35
    - text: Och du skalt icke taga ocker af honom, eller winning; utan skalt frukta
        din Gud, at din broder må lefwa bredewid dig.
      verse: 36
    - text: Ty du skalt icke få honom dina pen ningar på ocker, och icke utfå din
        spis på fördel.
      verse: 37
    - text: Ty jag är HERren edar Gud, den eder utur Egypti land fört hafwer, at jag
        skulle gifwa eder det landet Canaan, och wara edar Gud.
      verse: 38
    - text: 'Om din broder warder fattig när dig, och säljer dig, så skalt du icke
        låta honom göra trälars arbete:'
      verse: 39
    - text: Utan han skall wara när dig, såsom en dagakarl och en husman, och tjena
        dig intil klangåret;
      verse: 40
    - text: Då skall han gå lös ut ifrå dig, och hans barn med honom; och skall komma
        til sitt slägte igen, och til sina fäders ägor.
      verse: 41
    - text: Förty de äro mine tjenare, de jag utur Egypti land fört hafwer; ty skall
        man icke sälja dem efter trälars sätt.
      verse: 42
    - text: Och skalt du icke med stränghet råda öfwer dem, utan frukta din Gud.
      verse: 43
    - text: 'Men wilt du hafwa trälar och trälinnor, så skalt du köpa dem af Hedningarna,
        som omkring eder äro:'
      verse: 44
    - text: 'Af husmän, som främlingar ibland eder äro, och af deras afkommandom,
        som de när eder uti lande föda, dem skolen I hafwa til egna:'
      verse: 45
    - text: Och skolen äga dem, och edor barn efter eder til en ewig ägo; dem skolen
        i låta wara trälar. Men öfwer edra bröder, Israels barn, skall ingen öfwer
        den andra råda med stränghet.
      verse: 46
    - text: Om en främling eller en husman wäxer til när dig, och din broder warder
        fattig när honom, och säljer sig enom främling, eller husmanne när dig, eller
        någrom af sine slägt;
      verse: 47
    - text: 'Så skal han rätt hafwa, sedan han såld är, at warda löst igen; och någor
        af hans bröder må lösa honom:'
      verse: 48
    - text: 'Eller hans faderbroder, eller faderbroders son, eller eljest någor hans
        när skyldman i hans slägte; eller om hans egen hand kan så mycket åstadkomma,
        så skall han lösa sig:'
      verse: 49
    - text: Och skall räkna med sin köpare ifrå det året, då han sålde sig, intil
        klangåret. Och penningarne skola räknade warda efter åratalet, sedan han såldes;
        och skall hans lön med inräknas för hela tiden.
      verse: 50
    - text: Om ännu mång år äro intil klangåret, så skall han der efter desto mer
        gifwa för lösnen, efter som han köpt är.
      verse: 51
    - text: Äro få år qwar intil klangåret, så skall han ock der efter igengifwa til
        sin lösning.
      verse: 52
    - text: Och skall räkna sin lön med honom år ifrån år. Och skalt icke låta råda
        öfwer honom med stränghet för din ögon.
      verse: 53
    - text: Om han icke löser sig i denna måtto, så skall han i klangåret lös utgå,
        och hans barn med honom.
      verse: 54
    - text: Förty Israels barn äro mine tjenare, de jag utur Egypti land fört hafwer.
        Jag är HERren edar Gud.
      verse: 55
  - chapter: 26
    verses:
    - text: ' I skolen icke göra eder några afgudar, eller beläte, icke heller upresa
        eder några stodar, icke heller någon wårdsten sätta uti edro lande, til at
        tilbedja derföre: Ty jag är HERren edar Gud. '
      verse: 1
    - text: Håller mina Sabbather, och frukter eder för min helgedom. Jag är HERren.
      verse: 2
    - text: Om I wandren i minom stadgom, och hållen min bud, och gören dem;
      verse: 3
    - text: Så skall jag gifwa eder regn i sinom tid; landet skall gifwa sin wäxt,
        och trän på markene bära sina frukt.
      verse: 4
    - text: Och tröskotiden skall räcka intil winandena, och winanden skall räcka
        intil sädestiden. Och I skolen hafwa bröd nog, och skolen tryggeliga bo i
        edro lande.
      verse: 5
    - text: Jag skall gifwa frid i edro lande, at I skolen sofwa, och ingen förfära
        eder. Jag skall låta komma de onda djur utur edro lande, och intet swärd skall
        gå genom edart land.
      verse: 6
    - text: I skolen jaga edra fiendar, och de skola falla för eder genom swärd.
      verse: 7
    - text: Fem af eder skola jaga hundrade, och hundrade af eder skola jaga tio tusende;
        ty edre fiender skola falla för eder genom swärd.
      verse: 8
    - text: Och jag skall wända mig til eder; jag skall föröka eder, och låta eder
        wäxa til, och jag skall göra mitt förbund fast med eder.
      verse: 9
    - text: Och I skolen äta af det gamla, så at I skolen låta det gamla fara för
        det nya.
      verse: 10
    - text: Jag skall hafwa min boning ibland eder, och min själ skall icke förkasta
        eder.
      verse: 11
    - text: Och jag skall wandra ibland eder, och skall wara edar Gud, så skolen I
        wara mitt folk.
      verse: 12
    - text: Ty jag är HERren edar Gud, den eder utur Egypti land fört hafwer, at I
        icke skullen wara deras trälar. Och hafwer sönderbrutit edart ok, och hafwer
        låtit eder gå rätta.
      verse: 13
    - text: 'Men om I icke hören mig, och icke gören dessa buden all:'
      verse: 14
    - text: Utan förakten mina stadgar, och edra själar förkasta mina rätter, så at
        I icke gören all min bud, och låten mitt förbund tilbaka;
      verse: 15
    - text: 'Så skall jag ock då göra eder detta: Jag skall hemsöka eder med förskräckelse,
        swulnad, och skälfwo, at edor ansikte förfalla, och edre kroppar försmäkta
        skola: I skolen fåfängt så edra säd, och edre fiender skola äta henne.'
      verse: 16
    - text: Och jag skall ställa mitt anlete emot eder, och I skolen warda slagne
        för edra fi endar. Och de som hata eder, skola råda öfwer eder, och I skolen
        fly, då ingen jagar eder.
      verse: 17
    - text: 'Om I ändå icke hören mig, så skall jag ännu sju resor mer görat, til
        at näpsa eder för edra synder:'
      verse: 18
    - text: At jag edra högfärd och genstörtighet nederslå skall. Och jag skall göra
        edar himmel såsom jern, och edra jord såsom koppar.
      verse: 19
    - text: Och edro möda och arbete skall förtappadt wara, så at edart land icke
        skall gifwa sin wäxt, och trän i landet icke bära sina frukt.
      verse: 20
    - text: Och om I wandren mig emot, och icke wiljen höra mig; så skall jag ändå
        görat sju resor mer, til at slå eder för edra synders skull.
      verse: 21
    - text: 'Och skall sända wilddjur ibland eder: De skola upäta edor barn, och förderfwa
        edar boskap, och förminska eder; och edre wägar skola warda öde.'
      verse: 22
    - text: Om I ändå icke dermed låten rätta eder, och wandren mig emot;
      verse: 23
    - text: Så skall jag ock wandra emot eder, och skall ännu slå eder sju resor mer
        för edra synders skull.
      verse: 24
    - text: Och skall låta komma öfwer eder et hämndeswärd, det mitt förbund hämna
        skall. Och om I församlen eder uti edra städer, skall jag dock sända pestilentie
        ibland eder, och skall gifwa eder uti edra fienders händer.
      verse: 25
    - text: Så skall jag ock förderfwa edars bröds tilråd, så at tio qwinnor skola
        baka sitt bröd i enom ugn, och edart bröd skall man utwäga med wigt; och när
        I äten, skolen I icke warda mätte.
      verse: 26
    - text: Om I dermed än icke hören mig, utan wandren mig emot;
      verse: 27
    - text: Så skall jag ock i grymhet wandra emot eder, och skall sjufallt mer näpsa
        eder för edra synders skull;
      verse: 28
    - text: Så at I skolen äta edra söners och döttrars kött.
      verse: 29
    - text: 'Och jag skall borthäfwa edra högder, och edro beläte utrota, och skall
        kasta edra kroppar uppå edra afgudar, och min själ skall wämja wid eder:'
      verse: 30
    - text: Och skall göra edra städer öde, och edra kyrkor förlägga, och skall icke
        wilja lukta edra söta lukt.
      verse: 31
    - text: Alltså skall jag göra landet öde, at edre fiender, som bo deruti, skola
        grufwa sig derföre.
      verse: 32
    - text: Men eder skall jag förskingra ibland Hedningarna, och draga ut swärdet
        efter eder, at edart land skall blifwa öde, och edre städer omkull slagne.
      verse: 33
    - text: Så skall då landena behaga sin helg, så länge det öde ligger, och I ären
        i fienda lande. Ja, då skall landet hålla helg, och dess helg thy behaga.
      verse: 34
    - text: 'Så länge det öde ligger, skall det hålla helg: Derföre, at det icke kunde
        heligt hålla, då I skullen låtat heligt hålla, då I deruti bodden.'
      verse: 35
    - text: Och de som återlefwas af eder, dem skall jag göra et bäfwande hjerta uti
        deras fiendars lande, så at et ruskande löf skall jaga dem; och skola fiy
        derföre, likasom et swärd jagade dem, och falla der som ingen jagar dem.
      verse: 36
    - text: Och den ene skall falla på den andra, lika såsom för swärd, och dock ingen
        jagar dem. Och I skolen icke töra duka eder up för edra ttendar.
      verse: 37
    - text: Och I skolen förfaras ibland Hedningarna, och edra fiendars land skall
        fräta eder up.
      verse: 38
    - text: De som återlefwas, skola försmäktas i deras missgerningar uti fienda lande;
        och uti deras fäders missgerningar skola de försmäktas.
      verse: 39
    - text: Så skola de då bekänna sina missgerning, och sina fäders missgerning,
        i hwilkom de sig förtagit, och emot mig wandrat hafwa.
      verse: 40
    - text: Derföre will jag ock wandra emot dem, och skall drifwa dem bort i deras
        fienda land. Då warder ju deras oomskorna hjerta sig ödmjukandes. Och då skall
        dem behaga deras missgerningars straff.
      verse: 41
    - text: Och jag skall ihogkomma mitt förbund med Jacob, och mitt förbund med Isaac,
        och mitt förbund med Abraham; och skall tänka uppå landet,
      verse: 42
    - text: Som af dem öfwergifwit är, och hafwer haft et behag til sina helg, medan
        det öde ligger ifrå dem, och dem behagar deras missgerningars straff, derföre,
        at de hafwa föraktat mina rätter, och deras själ hafwer haft en wämjelse til
        mina stadgar.
      verse: 43
    - text: Och om de än i ttenda land äro, hafwer jag likwäl icke förkastat dem,
        och icke så wämjat wid dem, och mitt förbund med dem skulle intet mer gälla;
        ty jag är HERren deras Gud.
      verse: 44
    - text: 'Och jag skall för dem ihogkomma mitt första förbund, då jag förde dem
        utur Egypti land för Hedningarnas ögon, at jag skulle wara deras Gud: Jag
        är HERren.'
      verse: 45
    - text: Desse äro de stadgar och rätter, och lag, som HERren emellan sig och Israels
        barn satt hafwer, på Sinai berg, genom Mose hand.
      verse: 46
  - chapter: 27
    verses:
    - text: ' Och HERren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala med Israels barn, och säg til dem: Om någor gör HERranom et besynnerligit
        löfte, så at han skattar sig;'
      verse: 2
    - text: 'Så skall detta wara skattningen: En mansperson tjugu åra gammal, allt
        intil sextio år, skalt du skatta på femtio silfwer siklar, efter helgedomens
        sikel;'
      verse: 3
    - text: En qwinsperson på tretio siklar.
      verse: 4
    - text: Men ifrå fem år intil tjugu år; om det är en mansperson, skalt du skatta
        honom på tjugu siklar; en qwinsperson på tio siklar.
      verse: 5
    - text: Är det en månad gammalt, intil fem år; om det är en mansperson, skalt
        du skatta det på fem silfwer siklar; en qwinno på tre silfwer siklar.
      verse: 6
    - text: Men är det sextio åra gammalt, och der utöfwer; och är en mansperson,
        skalt du skatta honom på femton silfwer siklar; en qwinno på tio siklar.
      verse: 7
    - text: 'Om han är för fattig til sådana skattning, så skall han gå för Presten,
        och Presten skall skatta honom: Och han skall skatta honom efter som hans
        hand, som löftet gjort hafwer, förwärfwa kan.'
      verse: 8
    - text: Om det är af boskap det man HERranom offra må; allt det man HERranom gifwer,
        det är heligt.
      verse: 9
    - text: Man skall icke wässla det, eller förwandlat, et godt för et ondt, eller
        et ondt för et godt. Om någor wässlar det, et djur för det andra, så skola
        de båda wara helig.
      verse: 10
    - text: 'Är det djuret orent, det man icke bör offra HERranom; så skall man hafwa
        det fram för Presten:'
      verse: 11
    - text: Och Presten skall skatta det, om det är godt eller ondt. Och det skall
        blifwa wid Prestens skattning.
      verse: 12
    - text: Will någor lösa det, han skall gifwa femte delen utöfwer skattningena.
      verse: 13
    - text: Om någor helgar sitt hus, så at det skall wara HERranom heligt; så skall
        Presten skatta det, om det är godt eller ondt. Och efter som Presten skattar
        det, så skall det blifwa.
      verse: 14
    - text: Men om han, som det helgat hafwer, will det lösa, skall han gifwa den
        femte delen i silfwer, mer än som det skattadt är, och så skall det warda
        hans.
      verse: 15
    - text: Om någor helgar HERranom et stycke åker af sitt arfwegods, så skall den
        skattad warda efter som han bär. Bär han en Homer korn, så skall han gälla
        femtio silfwer siklar.
      verse: 16
    - text: Men helgar han sin åker strax ifrå klangåret, så skall han gälla efter
        hans wärde.
      verse: 17
    - text: Hafwer han helgat honom efter klangåret, så skall Presten räkna honom
        efter de åren, som tilbaka stå intil klangåret, och der efter skatta honom
        desto ringare.
      verse: 18
    - text: Will han, som honom helgat hafwer, lösa åkren, så skall han gifwa femte
        delen i silfwer, mer än han skattad är, och så skall han warda hans.
      verse: 19
    - text: 'Will han icke lösan, utan säljer honom enom androm, så skall han icke
        mer lösa honom:'
      verse: 20
    - text: Utan den samme åkren, när han i klangåret lös utgår, skall wara helig
        HERranom, såsom en förspild åker, och skall wara Prestens arfwegods.
      verse: 21
    - text: Om någor helgar HERranom en åker, den han köpt hafwer, och icke hans arfwegods
        är;
      verse: 22
    - text: Så skall Presten räkna honom hwad han gälla kan intil klangåret, och han
        skall på samma dagen gifwa den skattningen ut, at hon skall wara HERranom
        helig.
      verse: 23
    - text: Men på klangåret skall han komma til honom igen, som honom sålt hade,
        at han blifwer hans arfwegods i landena.
      verse: 24
    - text: All skattning skall ske efter helgedomens sikel; men en sikel gör tjugu
        Gera.
      verse: 25
    - text: Det förstfödda ibland boskapen, det HERranom eljest tilhörer, skall ingen
        helga, ware sig oxe eller får; ty det är HERrans.
      verse: 26
    - text: Är något orent på boskapen, så skall man lösa det efter sitt wärde, och
        der utöfwer gifwa den femte delen. Will han icke lösa det, så må det säljas
        efter sitt wärde.
      verse: 27
    - text: Man skall intet spilgifwit sälja eller lösa, det någor HERranom til spillo
        gifwer, at allt det hans ägodelar är, ware sig menniska, boskap, eller arfåker;
        ty allt spilgifwit är det aldrahelgasta HERranom.
      verse: 28
    - text: Man skall ock icke lösa någon spilgifwen mennisko; utan hon skall döden
        dö.
      verse: 29
    - text: All tionde i landet, både af landsens säd, och af frukten af trän, höra
        HERranom til, och skola wara helig HERranom.
      verse: 30
    - text: Will någor lösa sin tiond, han skall gifwa femtedelen utöfwer.
      verse: 31
    - text: Och all tiond af fä och får, och allt det under ris går, det är en helig
        tiond HERranom.
      verse: 32
    - text: Man skall icke fråga, om det är godt eller ondt; man skall icke heller
        wässlat. Om någor wässlar det, så skall både wara heligt, och icke löst warda.
      verse: 33
    - text: Desse äro de bud, som HERren böd Mose til Israels barn på Sinai berg.
      verse: 34
  name: Leviticus
- chapters:
  - chapter: 1
    verses:
    - text: 'Och Herren talade med Mose, i Sinai öken, uti vittnesbördsens tabernakel,
        på första dagen, i den andra månadenom, i de andra årena, sedan de voro gångne
        utur Egypti land, och sade: '
      verse: 1
    - text: Tager en summo af hela Israels barnas menighet, efter deras släkter, och
        deras faders hus och namn, allt det som mankön är, ifrå hufvud till hufvud;
      verse: 2
    - text: Ifrå tjugu år och derutöfver, allt det som doger till att draga i här
        i Israel. Och I skolen tälja dem efter deras härar, du och Aaron;
      verse: 3
    - text: Och skolen taga till eder af hvarjo slägtene en höfvitsman öfver hans
        faders hus.
      verse: 4
    - text: 'Desse äro namnen af de höfvitsman, som med eder stå skola. Af Ruben:
        Elizur, Sedeurs son.'
      verse: 5
    - text: 'Af Simeon: Selumiel, ZuriSadai son.'
      verse: 6
    - text: 'Af Juda: Nahesson, Amminadabs son.'
      verse: 7
    - text: 'Af Isaschar: Nethaneel, Zuars son.'
      verse: 8
    - text: 'Af Sebulon: Eliab, Helons son.'
      verse: 9
    - text: 'Af Josephs barn: Af Ephraim, Elisama, Ammihuds son: Af Manasse, Gamliel,
        Pedahzurs son.'
      verse: 10
    - text: 'Af BenJamin: Abidan, Gideoni son.'
      verse: 11
    - text: 'Af Dan: Ahieser, Ammi Sadai son.'
      verse: 12
    - text: 'Af Asser: Pagiel, Ochrans son.'
      verse: 13
    - text: 'Af Gad: Eliasaph, Deguels son.'
      verse: 14
    - text: 'Af Naphthali: Ahira, Enans son.'
      verse: 15
    - text: Desse äro de namnkunnigaste i menighetene, höfvitsmän i deras faders slägter,
        som voro hufvud och Förstar i Israel.
      verse: 16
    - text: Och Mose och Aaron togo dem till sig, såsom de vid namn uppräknade voro;
      verse: 17
    - text: Och församlade desslikes hela menighetena på första dagen i den andra
        månadenom, och räknade dem efter deras börd, efter deras slägter och fäders
        hus och namn, ifrå tjugu är och derutöfver, ifrå hufvud till hufvud;
      verse: 18
    - text: Såsom Herren hade budit Mose; och talde dem uti Sinai öken.
      verse: 19
    - text: Rubens barn, som var den förste Israels son, efter deras börd, slägter,
        deras fäders hus och namn, ifrå hufvud till hufvud, allt det mankön var, ifrå
        tjugu är och derutöfver, och de som dogde till att draga i här,
      verse: 20
    - text: De vordo räknade intill Rubens slägte, sex och fyratio tusend, och femhundrad.
      verse: 21
    - text: Simeons barn, efter deras börd, slägter, deras faders hus och namn, ifrå
        hufvud till hufvud, allt det som mankön var, ifrå tjugu är och derutöfver,
        och i här draga dogde,
      verse: 22
    - text: Vordo talde intill Simeons slägte, nio och femtio tusend, och trehundrad.
      verse: 23
    - text: Gads barn, efter deras börd, slägter, deras fäders hus och namn, ifrå
        tjugu är och derutöfver, allt det som i här draga dogde,
      verse: 24
    - text: Vordo talde intill Gads slägte, fem och fyratio tusend, sexhundrad och
        femtio.
      verse: 25
    - text: Juda barn, efter deras börd, slägter, deras faders hus och namn, ifrå
        tjugu är och derutöfver, allt det i här draga dogde,
      verse: 26
    - text: Vordo talde intill Juda slägte, fyra och sjutio tusend, och sexhundrad.
      verse: 27
    - text: Isaschars barn, efter deras börd, slägter, deras fäders hus och namn,
        ifrå tjugu är och derutöfver, allt det i här draga dogde,
      verse: 28
    - text: Vordo talde intill Isaschars slägte, fyra och femtio tusend, och fyrahundrad.
      verse: 29
    - text: Sebulons barn, efter deras börd, slägter, deras fäders hus och namn, ifrå
        tjugu år och derutöfver, allt det i här draga dogde,
      verse: 30
    - text: Vordo talde intill Sebulons slägte, sju och femtio tusend, och fyrahundrad.
      verse: 31
    - text: Josephs barn, af Ephraim, efter deras börd, slägter, deras fäders hus
        och namn, ifrå tjugu år och derutöfver, allt det i här draga dogde,
      verse: 32
    - text: Vordo talde intill Ephraims slägte, fyratiotusend, och femhundrad.
      verse: 33
    - text: Manasse barn, efter deras börd, slägter, deras fäders hus och namn, ifrå
        tjugu år och derutöfver, allt det i här draga dogde,
      verse: 34
    - text: Vordo talde intill Manasse slägte, tu och tretio tusend, och tuhundrad.
      verse: 35
    - text: BenJamins barn, efter deras bord, slägter, deras faders hus och namn,
        ifrå tjugu år och derutöfver, allt det i här draga dogde,
      verse: 36
    - text: Vordo talde intill BenJamins slägte, fem och tretio tusend, och fyrahundrad.
      verse: 37
    - text: Dans barn, efter deras börd, slägter, deras faders hus och namn, ifrå
        tjugu är och derutöfver, allt det i här draga dogde,
      verse: 38
    - text: Vordo talde intill Dans slägte, tu och sextio tusend, och sjuhundrad.
      verse: 39
    - text: Assers barn, efter deras börd, slägter, deras faders hus och namn, ifrå
        tjugu år och derutöfver, allt det i här draga dogde.
      verse: 40
    - text: Vordo talde intill Assers slägte, ett och fyratio tusend, och femhundrad.
      verse: 41
    - text: Naphthali barn, efter deras börd, slägter, deras faders hus och namn,
        ifrå tjugu år och derutöfver, allt det i här draga dogde,
      verse: 42
    - text: Vordo talde intill Naphthali slägte, tre och femtio tusend, och fyrahundrad.
      verse: 43
    - text: Desse äro de som Mose och Aaron, samt med de tolf Israels Förstar, talde,
        af hvilkom ju en var öfver hvart af deras faders hus.
      verse: 44
    - text: Och summan af Israels barn, efter deras fäders hus, ifrå tjugu är och
        derutöfver, det i här draga dogde i Israel,
      verse: 45
    - text: Var sex resor hundradetusend, och tretusen, femhundrade och femtio.
      verse: 46
    - text: Men de Leviter, efter deras faders slägter, vordo intet räknade ibland
        med.
      verse: 47
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 48
    - text: Levi slägt skall du intet räkna, eller taga någon summo af dem, ibland
        Israels barn.
      verse: 49
    - text: Men du skall skicka dem till vittnesbördsens tabernakel, och till all
        dess tyg, och allt det dertill hörer; och de skola bära tabernaklet, och all
        dess tyg, och skola det sköta, och lägra sig omkring tabernaklet.
      verse: 50
    - text: Och när man resa skall, då skola de Leviter taga tabernaklet neder; och
        när hären skall lägra sig, skola de slå tabernaklet upp. Om någor främmande
        nalkas dertill, han skall dö.
      verse: 51
    - text: Israels barn skola lägra sig hvar i sitt lägre, och vid sins härs baner.
      verse: 52
    - text: Men Leviterna skola lägra sig omkring vittnesbördsens tabernakel, på det
        icke skall komma en vrede öfver menighetena af Israels barn. Derföre skola
        de Leviter vakt hålla vid vittnesbördsens tabernakel.
      verse: 53
    - text: Och Israels barn gjorde allt det Herren Mose budit hade.
      verse: 54
  - chapter: 2
    verses:
    - text: 'Och Herren talade med Mose och Aaron, och sade: '
      verse: 1
    - text: Israels barn skola lägra sig allt omkring för vittnesbördsens tabernakel,
        hvar under sitt baner och tecken, efter deras faders hus.
      verse: 2
    - text: Österut skall sig lägra Juda med sitt baner och här; deras höfvitsman
        Nahesson, Amminadabs son;
      verse: 3
    - text: Och hans här, de fyra och sjutio tusend, och sexhundrad.
      verse: 4
    - text: Bredovid honom skall sig lägra Isaschars slägte; deras höfvitsman Nethaneel,
        Zuars son;
      verse: 5
    - text: Och hans här, de fyra och femtio tusend, och fyrahundrad;
      verse: 6
    - text: Dertill Sebulons slägte; deras höfvitsman Eliab, Helons son;
      verse: 7
    - text: Med sin här, de sju och femtio tusend, och fyrahundrad;
      verse: 8
    - text: Så att alle de, som höra till Juda lägre, skola vara i allo hundrade sex
        och åttatio tusend, och fyrahundrad, de som deras här tillhöra; och de skola
        draga främst.
      verse: 9
    - text: Söderut skall ligga Rubens lägre och baner med deras har; deras höfvitsman
        Elizur, Sedeurs son;
      verse: 10
    - text: Och hans häri de sex och fyratio tusend, femhundrad.
      verse: 11
    - text: Bredovid honom skall sig lägra Simeons slägte; deras höfvitsman Selumiel,
        ZuriSadai son;
      verse: 12
    - text: Och hans har, de nio och femtio tusend, trehundrad;
      verse: 13
    - text: Dertill Gads slägte; deras höfvitsman Eliasaph, Reguels son;
      verse: 14
    - text: Och hans här, de fem och fyratio tusend, sexhundrad och femtio;
      verse: 15
    - text: Så att alle de, som höra till Rubens lägre, skola vara i allo hundrade
        ett och femtio tusend, fyrahundrad och femtio, de som deras här tillhöra;
        och skola vara de andre i utdragningene.
      verse: 16
    - text: Sedan skall vittnesbördsens tabernakel draga fram med Leviternas lägre
        midt ibland lägren; och såsom de lägra sig, så skola de ock draga, hvar vid
        sitt rum under sitt baner;
      verse: 17
    - text: Vesterut skall ligga Ephraims lägre och baner, med deras här; deras höfvitsman
        skall vara Elisama, Ammihuds son;
      verse: 18
    - text: Och hans här, de fyratiotusend och femhundrad.
      verse: 19
    - text: Bredovid honom skall sig lägra Manasse slägte; deras höfvitsman Gamliel,
        Pedahzurs son;
      verse: 20
    - text: Hans här, de tu och tretio tusend, och tuhundrad;
      verse: 21
    - text: Dertill BenJamins slägte; deras höfvitsman, Abidan, Gideoni son;
      verse: 22
    - text: Hans här de fem och tretio tusend, och fyrahundrad;
      verse: 23
    - text: Så att alle de som Ephraims lägre tillhöra, skola vara hundrade och åtta
        tusend, och etthundrad, de hans här tillhöra; och skola vara de tredje i utdragningene.
      verse: 24
    - text: Norrut skall ligga Dans lägre och baner; deras höfvitsman Ahieser, AmmiSadai
        son;
      verse: 25
    - text: Hans här, de tu och sextio tusend, och sjuhundrad.
      verse: 26
    - text: Bredovid honom skall lägra sig Assers slägte; deras höfvitsman Pagiel,
        Ockrans son;
      verse: 27
    - text: 'Hans här, de ett och fyratio tusend, och femhundrad:'
      verse: 28
    - text: Dertill Naphthali slägte; deras höfvitsman Ahira, Enans son;
      verse: 29
    - text: Hans här, de tre och femtio tusend, och fyrahundrad;
      verse: 30
    - text: Så att alle de, som höra till Dans lägre, skola vara hundrade sju och
        femtio tusend, och sexhundrad; och skola vara de ytterste i utdragningene
        med deras baner.
      verse: 31
    - text: 'Detta är summan af Israels barn, efter deras fäders hus och lägre med
        deras härar: sexhundradtusend, och tretusend, femhundrad och femtio.'
      verse: 32
    - text: Men de Levi ter vordo intet talde i summan med Israels barnom; såsom Herren
        hade budit Mose.
      verse: 33
    - text: Och Israels barn gjorde allt det Herren hade budit Mose; och lägrade sig
        under deras baner, och drogo ut hvar i sine slägt efter deras faders hus.
      verse: 34
  - chapter: 3
    verses:
    - text: 'Detta är Aarons och Mose slägt, i den tiden, då Herren talade med Mose
        på Sinai berg. '
      verse: 1
    - text: 'Och detta är Aarons söners namn: Den förstfödde Nadab, dernäst Abihu,
        Eleazar och Ithamar.'
      verse: 2
    - text: Det äro namn till Aarons söner, som till Prester smorde voro, och deras
        händer fyllde till Presterskap.
      verse: 3
    - text: Men Nadab och Abihu blefvo döde för Herranom, då de offrade främmande
        eld för Herranom, uti Sinai öken, och hade inga söner. Men Eleazar och Ithamar
        skötte Prestaämbetet under deras fader Aaron.
      verse: 4
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 5
    - text: Haf fram Levi slägte, och ställ dem inför Presten Aaron, att de skola
        tjena honom;
      verse: 6
    - text: Och hålla hans och hela menighetenes vakt inför vittnesbördsens tabernakel,
        och tjena i tabernaklets tjenste;
      verse: 7
    - text: Och vakta all tyg, som vittnesbördsens tabernakel tillhörer, och Israels
        barnas vakt, till att tjena i tabernaklets tjenste.
      verse: 8
    - text: Och skall gifva Aaron och hans sönom Leviterna till gåfvo af Israels barnom;
      verse: 9
    - text: Men Aaron och hans söner skall du sätta, att de vakta på deras Presterskap.
        Om någor främmande bjuder sig dertill, han skall dö.
      verse: 10
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 11
    - text: Si, jag hafver tagit de Leviter ibland Israels barn, för allt förstfödt,
        som moderlif öppnar ibland Israels barn, så att Leviterna skola vara mine.
      verse: 12
    - text: 'Förty de förstfödingar äro mine, ifrå den tid jag slog all förstföding
        i Egypti land; då helgade jag mig all förstföding i Israel, ifrå mennisko
        allt intill boskapen, att de skola höra mig till: Jag Herren.'
      verse: 13
    - text: 'Och Herren talade med Mose uti Sinai öken, och sade:'
      verse: 14
    - text: Räkna Levi söner efter deras fäders hus och slägter, allt det mankön är,
        månade gammalt, och derutöfver.
      verse: 15
    - text: Och så talde Mose dem efter Herrans ord, såsom han budit hade.
      verse: 16
    - text: 'Och voro desse Levi barn vid namn: Gerson, Kehat, Merari.'
      verse: 17
    - text: 'Men Gersons barnas namn i deras slägter voro: Libni och Simei.'
      verse: 18
    - text: 'Kehats barn i deras slägter voro: Amram, Jizear, Hebron och Usiel.'
      verse: 19
    - text: 'Merari barn i deras slägter voro: Malieli och Musi. Det äro Levi slägter,
        efter deras fäders hus.'
      verse: 20
    - text: 'Desse äro Gersons slägter: De Libniter och Simeiter.'
      verse: 21
    - text: Summan af talet vardt funnen sjutusend och femhundrad, allt det som mankön
        var, och manade gammalt, och derutöfver.
      verse: 22
    - text: Och de samma Gersoniters slägter skola lägra sig bakföre tabernaklet,
        vesterut.
      verse: 23
    - text: Deras öfverste skall vara Eliasaph, Laels son.
      verse: 24
    - text: Och de skola vakta på vittnesbördsens tabernakel, på boningena och täckelset,
        och dess öfvertäckelse, och på klädet i dörrene af vittnesbördsens tabernakel;
      verse: 25
    - text: På bonaden åt gårdenom, och på klädet i gårdsens ingång, hvilken går omkring
        boningena och altaret, och på dess tåg, och allt det som till dess tjenste
        hörer.
      verse: 26
    - text: 'Desse äro Kehats slägter: De Amramiter, de Jizeariter, de Hebroniter
        och Usieliter;'
      verse: 27
    - text: Allt det som mankön var, och månade gammalt, och derutöfver, vid tal åttatusend
        och sexhundrad, de som akta skola på helgedomens vakt;
      verse: 28
    - text: Och skola lägra sig vid sidona af tabernaklet, söderut.
      verse: 29
    - text: Deras öfverste skall vara Elizaphan, Usiels son.
      verse: 30
    - text: Och de skola vakta arken, bordet, ljusastakan, altaren, och all helgedomens
        tyg, der de tjena med; och på förlåten, och hvad till dess tjenste tillhörer.
      verse: 31
    - text: Men den öfverste öfver alla Leviternas Öfverstar skall vara Eleazar, Prestens
        Aarons son, öfver dem som skickade äro till att taga vara på helgedomens vakt.
      verse: 32
    - text: 'Desse äro Merari slägte: De Maheliter och Musiter;'
      verse: 33
    - text: Hvilke till talet voro sextusend och tuhundrad, allt det mankön var, månade
        gammalt, och derutöfver.
      verse: 34
    - text: Deras öfverste skall vara Zuriel, Abihails son; och skola lägra sig vid
        sidona af tabernaklet, norrut.
      verse: 35
    - text: Och deras ämbete skall vara, att vakta uppå bräden, skottstängerna, och
        stolparna, och fötterna åt tabernaklet, och all tyg, som till den tjensten
        tillhöra;
      verse: 36
    - text: Så ock på stolparna kringom gården, med fötterna, och pålarna, och tågen.
      verse: 37
    - text: Men framför boningena och vittnesbördsens tabernakel österut skola sig
        lägra Mose och Aaron, och hans söner, att de skola vakta på helgedomen, och
        på Israels barn. Om någor främmande bjuder sig dertill, han skall dö.
      verse: 38
    - text: Alle Leviterna uti en summo, som Mose och Aaron talde efter deras slägter,
        efter Herrans ord, alltsammans mankön, månade gammalt, och derutöfver, voro
        tu och tjugu tusend.
      verse: 39
    - text: 'Och Herren talade till Mose: Räkna all förstföding, det mankön är ibland
        Israels barn, månade gammalt, och derutöfver ock tag talet på deras namn;'
      verse: 40
    - text: 'Och skall uttaga Leviterna mig Herranom för all Israels barnas förstföding:
        och Leviternas boskap, för all förstföding af Israels barnas boskap.'
      verse: 41
    - text: Och Mose talde, såsom Herren honom budit hade, all förstföding ibland
        Israels barn.
      verse: 42
    - text: Och vardt funnet namnens tal, af all förstföding, det mankön var, månade
        gammalt, och derutöfver, i deras summo, tu och tjugu tusend, tuhundrad, och
        tre och sjutio.
      verse: 43
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 44
    - text: Tag de Leviter för all förstföding ibland Israels barn, och Leviternas
        boskap för deras boskap, att Leviterna skola vara mine, Herrans.
      verse: 45
    - text: Men de lösepenningar för de tuhundrade tre och sjutio, som öfverlöpse
        i Israels barnas förstföding, utöfver Leviternas tal,
      verse: 46
    - text: Skall du taga ju fem siklar ifrå hufvud till hufvud, efter helgedomens
        sikel; tjugu gera gäller en sikel;
      verse: 47
    - text: Och skall de samma penningar, som öfverrisa utöfver deras tal, gifva Aaron
        och hans sönom.
      verse: 48
    - text: Då tog Mose de lösepenningarna, som öfverriste utöfver Leviternas tal,
      verse: 49
    - text: Af Israels barnas förstfödingar, tusende trehundrad, och fem och sextio
        siklar, efter helgedomens sikel;
      verse: 50
    - text: Och fick dem Aaron och hans söner, efter Herrans ord, såsom Herren hade
        budit Mose.
      verse: 51
  - chapter: 4
    verses:
    - text: 'Och Herren talade med Mose och Aaron, och sade: '
      verse: 1
    - text: Tag summon af Kehats barn utaf Levi söner, efter deras slägter och faders
        hus;
      verse: 2
    - text: Ifrå tretio år och derutöfver, allt intill femtionde året, alla de som
        doga till ämbetet, att de göra de verk i vittnesbördsens tabernakel.
      verse: 3
    - text: Och detta skall vara Kehats söners ämbete uti vittnesbördsens tabernakel,
        det aldrahelgast är.
      verse: 4
    - text: När hären drager af stad, så skola Aaron och hans söner gå in, och taga
        ned förlåten, och svepa vittnesbördsens ark deruti;
      verse: 5
    - text: Och lägga täckelset deröfver af tackskinn, och oreda deruppå ett kläde
        alltsammans gult, och lägga hans stänger dervid;
      verse: 6
    - text: Och breda desslikes öfver skådobordet ett gult kläde, och sätta deruppå
        fat, skedar, skålar och kannor, der man med ut och in skänker; och det dagliga
        brödet skall ligga der när;
      verse: 7
    - text: Och skola breda deröfver ett rosenrödt kläde, och betäcka det med ett
        täckelse af tackskinn, och lägga dess stänger der när;
      verse: 8
    - text: Och skola taga ett gult kläde, och svepa ljusens ljusastaka deruti, och
        hans lampor med hans ljusanäpor och släcketyg, och all oljokar, som ämbetet
        tillhöra;
      verse: 9
    - text: Och skola lägga om allt detta ett täckelse af tackskinn, och skola lägga
        dem på stänger.
      verse: 10
    - text: Sammalunda skola de ock breda öfver gyldene altaret ett gult kläde, och
        betäcka det med täckelset af tackskinn, och lägga dess stänger dervid.
      verse: 11
    - text: All tyg, som de skola med tjena i helgedomen, skola de taga och lägga
        ett gult kläde deröfver, och täcka det med ett täckelse af tackskinn, och
        lägga uppå stänger.
      verse: 12
    - text: De skola ock sopa askona utaf altaret, och breda ett skarlakanskläde deröfver;
      verse: 13
    - text: Och all dess tyg lägga dertill, der de med skaffa hafva deruppå, kolpannor,
        gafflar, skoflar, bäcken med all redskap till altaret; och skola breda deröfver
        ett täckelse af tackskinn, och lägga dess stänger dervid.
      verse: 14
    - text: När nu Aaron och hans söner sådant gjort hafva, och betäckt helgedomen,
        och all dess redskap, när hären drager af stad, då skola Kehats barn gå in
        till att bära det, och skola icke komma vid helgedomen, att de icke dö. Detta
        är Kehats barnas tunge vid vittnesbördsens tabernakel.
      verse: 15
    - text: Och Eleazar, Prestens Aarons son, skall hafva detta ämbetet, att han skickar
        oljona till lysning, och speceri till rökverk, och det dagliga spisoffret,
        och smörjooljan, så att han beskickar hela tabernaklet och allt det deruti
        är, uti helgedomenom, och hans redskap.
      verse: 16
    - text: 'Och Herren talade med Mose och med Aaron, och sade:'
      verse: 17
    - text: 'I skolen icke låta de Kehatiters slägtes ätt förderfva sig ibland de
        Leviter:'
      verse: 18
    - text: 'Utan det skolen I göra med dem, att de måga lefva och icke dö, om de
        komma vid det aldrahelgasta: Aaron och hans söner skola gå in, och skicka
        hvar och en till sitt ämbete och tunga;'
      verse: 19
    - text: Men icke skola de gå derin, och skåda helgedomen ohöljdan, att de icke
        dö.
      verse: 20
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 21
    - text: Tag desslikes summon af Gersons barn, efter deras faders hus och slägter;
      verse: 22
    - text: Ifrå tretio år och derutöfver, intill femtionde året, och skicka dem alla,
        som till ämbete dogse äro, att de skola hafva ämbete i vittnesbördsens tabernakel.
      verse: 23
    - text: Och detta skall vara de Gersoniters slägtes ämbete, det de skola sköta
        och bära.
      verse: 24
    - text: De skola bära boningenes tapeter, och vittnesbördsens tabernakel, och
        dess täckelse, och det täckelset af tackskinn, som ofvan öfver är, och klädet
        i dörrene af vittnesbördsens tabernakel;
      verse: 25
    - text: Och den bonaden i gårdenom, och klädet i ingången åt gårdenom, som går
        omkring tabernaklet och altaret, och deras tåg, och all redskap till deras
        ämbete, och allt det som deras ämbete tillhörer.
      verse: 26
    - text: Efter Aarons och hans söners ord skall allt Gersons barnas ämbete gå,
        allt det de bära och sköta skola; och I skolen se till, att de taga vara på
        allan deras tunga.
      verse: 27
    - text: Detta skall vara de Gersoniters barnas slägtes ämbete uti vittnesbördsens
        tabernakel. Och deras vakt skall vara under Ithamars, Prestens Aarons sons,
        hand.
      verse: 28
    - text: Merari barn, efter deras slägte och fäders hus, skall du ock skicka,
      verse: 29
    - text: Ifrå tretio är och derutöfver, intill det femtionde året, alla de som
        till ämbete doga, att de skola hafva ämbete uti vittnesbördsens tabernakel.
      verse: 30
    - text: På denna tungan skola de vakta, efter allt deras ämbete uti vittnesbördsens
        tabernakel, att de bära bräden till tabernaklet, och skottstängerna, och stolparna,
        och fötterna;
      verse: 31
    - text: Och dertillmed stolparna till gården allt omkring, och fötterna och pålarna,
        och tågen med all deras redskap, efter allt deras ämbete. Hvar och en skolen
        I tillskicka sin del af tunganom, till att taga vara på redskapen.
      verse: 32
    - text: Detta vare Merari barnas slägtes ämbete, af allt det de sköta skola uti
        vittnesbördsens tabernakel, under Ithamars, Prestens Aarons sons, hand.
      verse: 33
    - text: Och Mose och Aaron, samt med höfvitsmännerna öfver menighetena, talde
        de Kehatiters barn, efter deras slägte och faders hus;
      verse: 34
    - text: Ifrå tretio år och derutöfver, intill femtionde året, alla de som till
        ämbete dogde, till att hafva ämbete uti vittnesbördsens tabernakel;
      verse: 35
    - text: Och summan var tutusend, sjuhundrad och femtio.
      verse: 36
    - text: Det är summan af de Kehatiters slägte, hvilka alle till skaffa hade uti
        vittnesbördsens tabernakel; de Mose och Aaron talde efter Herrans ord genom
        Mose.
      verse: 37
    - text: Gersons barn vordo ock talde i deras slägter och fäders hus;
      verse: 38
    - text: Ifrå tretio år och derutöfver, allt intill det femtionde, alle de som
        till ämbete dogde, till att hafva ämbete uti vittnesbördsens tabernakel;
      verse: 39
    - text: Och summan var tutusend, sexhundrad och tretio.
      verse: 40
    - text: Det är summan af Gersons barnas slägte, de der alle hade till skaffa,
        uti vittnesbördsens tabernakel, hvilka Mose och Aaron talde efter Herrans
        ord.
      verse: 41
    - text: Merari barn vordo ock talde, efter deras slägter och fäders hus;
      verse: 42
    - text: Ifrå tretio år och derutöfver, allt intill det femtionde, alle de som
        till ämbete dogde, till att hafva ämbete uti vittnesbördsens tabernakel;
      verse: 43
    - text: Och summan var tretusend och tuhundrad.
      verse: 44
    - text: Detta är summan af Merari barnas slägte, de Mose och Aaron talde efter
        Herrans ord genom Mose.
      verse: 45
    - text: Summan af alla Leviterna, som Mose och Aaron, samt med Israels höfvitsmän,
        talde efter deras slägter och fäders hus;
      verse: 46
    - text: Ifrå tretio år och derutöfver, intill det femtionde, alle de som ingingo
        till att skaffa, hvar i sitt ämbete, till att draga tungan uti vittnesbördsens
        tabernakel;
      verse: 47
    - text: Var åttatusend, femhundrad och åttatio;
      verse: 48
    - text: De der talde vordo efter Herrans ord genom Mose, hvar och en till sitt
        ämbete och tunga, såsom Herren hade budit Mose.
      verse: 49
  - chapter: 5
    verses:
    - text: 'Och Herren talade med Mose, och sade: '
      verse: 1
    - text: Bjud Israels barnom, att de låta alla spitelska komma utu lägret, och
        alla de som etterflöd hafva, och de som på något dödt orene vordne äro.
      verse: 2
    - text: Både man och qvinno skola de drifva ut för lägret, att de icke skola göra
        deras lägre orent, der jag uti bor ibland dem.
      verse: 3
    - text: Och Israels barn gjorde så, och drefvo dem ut för lägret, såsom Herren
        hade sagt till Mose.
      verse: 4
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 5
    - text: 'Tala till Israels barn, och säg till dem: Om en man eller qvinna gör
        en synd på en mennisko, och förbryter sig dermed emot Herranom, så hafver
        den själen en skuld uppå sig.'
      verse: 6
    - text: Och de skola bekänna deras synd, som de gjort hafva, och skola försona
        deras skuld med lika värd, och derutöfver lägga femtedelen till, och gifva
        honom, som de emot syndat hafva.
      verse: 7
    - text: Om ingen är, hvilkom man betala skulle, så skall man gifvat Herranom inför
        Prestenom, undantagen försoningenes vädur, der han med försonad varder.
      verse: 8
    - text: Desslikes skall allt häfoffer af allo thy, som Israels barn helga och
        offra Prestenom, vara hans.
      verse: 9
    - text: Och hvilken något helgar, det skall ock vara hans; och hvad någor gifver
        Prestenom, det skall ock vara hans.
      verse: 10
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 11
    - text: 'Tala till Israels barn, och säg till dem: Om en mans hustru förlöper
        honom, och förbryter sig emot honom;'
      verse: 12
    - text: Och någor köttsliga belägrar henne, och varder dock mannenom fördoldt
        för hans ögon, och varder förskyldt att hon oren vorden är, och han kan icke
        öfvertygat henne; ty hon är icke beslagen dermed;
      verse: 13
    - text: Och misstankoanden upptänder honom, att han sina hustru misstänker, ehvad
        hon är oren, eller ej oren;
      verse: 14
    - text: Så skall han hafva henne fram för Presten, och bära fram ett offer öfver
        henne, tiondeparten af ett epha bjuggmjöl, och skall ingen oljo gjuta deruppå,
        ej heller lägga der rökelse på; ty det är ett misstankaoffer, och ett röjelseoffer,
        som missgerning röjer.
      verse: 15
    - text: Då skall Presten hafva henne fram, och ställa henne för Herran;
      verse: 16
    - text: Och taga af det helga vattnet uti ett lerkar, och lägga stoft af tabernaklets
        golf i vattnet;
      verse: 17
    - text: Och skall ställa qvinnona inför Herran, och blotta hennes hufvud, och
        lägga röjelseoffret, det ett misstankaoffer är, på hennes hand; och Presten
        skall hafva i sine hand bittert förbannadt vatten.
      verse: 18
    - text: 'Han skall besvärja qvinnan, och säga till henne: Hafver ingen man belägrat
        dig, och du icke hafver förlupit din man, så att du hafver orenat dig, så
        skall detta bittra förbannade vattnet intet skada dig.'
      verse: 19
    - text: Men hafver du förlupit din man, så att du äst oren, och någor hafver belägrat
        dig förutan din man;
      verse: 20
    - text: 'Så skall Presten besvärja qvinnona med sådana förbannelse, och skall
        säga till henne: Herren sätte dig i förbannelse och till en ed ibland ditt
        folk; så att Herren låter förfalla dina länder, och din buk svälla.'
      verse: 21
    - text: 'Så gånge nu det förbannade vattnet i ditt lif, så att din buk sväller,
        och dina länder förfalla. Och qvinnan skall säga: Amen, amen.'
      verse: 22
    - text: Och så skall Presten skrifva denna förbannelsen på en sedel, och två det
        af med vattnet;
      verse: 23
    - text: Och skall gifva qvinnone dricka af det bittra förbannade vattnet; och
        när det bittra förbannade vattnet är gånget uti henne;
      verse: 24
    - text: Då skall Presten taga det misstankaoffret af hennes hand, och veftoffra
        det för Herranom till ett spisoffer, och offrat uppå altaret.
      verse: 25
    - text: Han skall taga en hand full af spisoffret till hennes åminnelse, och bränna
        det upp på altaret, och derefter gifva qvinnone dricka vattnet.
      verse: 26
    - text: Och när hon hafver druckit vattnet, om hon är oren, och hafver sig emot
        sin man förbrutit; så skall det förbannade vattnet gå in i henne, och vara
        henne bittert, så att buken sväller på henne, och länderna förfalla; och den
        qvinna skall vara till en förbannelse ibland hennes folk.
      verse: 27
    - text: Är samma qvinna intet orenad, utan är ren; så skall det intet skada henne,
        så att hon ju må varda hafvandes.
      verse: 28
    - text: Detta är misstankas lag, när en qvinna förlöper sin man och varder oren;
      verse: 29
    - text: Eller när en misstankoande upptänder en man, att han misstänker sina hustru,
        att han skall ställa henne inför Herran; och Presten göre med henne allt efter
        denna lagen.
      verse: 30
    - text: Och mannen skall vara utan skuld för den missgerning, men qvinnan skall
        bära sin skuld.
      verse: 31
  - chapter: 6
    verses:
    - text: 'Och Herren talade med Mose, och sade: '
      verse: 1
    - text: 'Tala till Israels barn, och säg till dem: Om en man eller qvinna gör
        Herranom ett besynnerligt löfte till återhåll;'
      verse: 2
    - text: Han skall hålla sig ifrå vin och starka drycker; vinättiko och starka
        dryckers ättiko skall han ock icke dricka, ej heller det af vinbär gjordt
        varder; han skall hvarken färsk eller torr vinbär äta.
      verse: 3
    - text: Så länge som hans löfte varar, skall han icke äta det af vinträ gjordt
        är, hvarken vinbärskärnarna eller skalena.
      verse: 4
    - text: Så länge hans löftes tid varar, skall icke rakoknif komma på hans hufvud,
        tilldess tiden är ute, den han Herranom lofvat hafver; ty han är helig, och
        skall låta fri växa håret på sitt hufvud.
      verse: 5
    - text: I hela tidenom, den han Herranom lofvat hafver, skall han till ingen dödan
        gå.
      verse: 6
    - text: Han skall ej heller orena sig på sins faders död, sine moders, sins broders,
        eller sine systers; förty hans Guds löfte är öfver hans hufvud.
      verse: 7
    - text: Och i hela hans löftes tid skall han vara Herranom helig.
      verse: 8
    - text: Och om någor oförvarandes bråddör när honom, då varder hans löftes hufvud
        orent. Derföre skall han raka sitt hufvud på hans renselsedag, det är, på
        sjunde dagen.
      verse: 9
    - text: Och på åttonde dagen skall han bära fram två turturdufvor, eller två unga
        dufvor, till Presten inför dörrena af vittnesbördsens tabernakel.
      verse: 10
    - text: Och Presten skall göra den ena till ett syndoffer, den andra till ett
        bränneoffer, och försona honom, derföre att han syndade öfver en dödan; och
        alltså på samma dagenom helga hans hufvud;
      verse: 11
    - text: Att han skall uthålla Herranom tiden till sitt löfte; och skall bära fram
        ett årsgammalt lamb till ett skuldoffer. Dock skola de förra dagarna vara
        förgäfves, derföre att hans löfte vardt orenadt.
      verse: 12
    - text: 'Detta är hans lag, som sig förlofvat hafver: När hans löftes tid ute
        är, skall man hafva honom fram för dörrena af vittnesbördsens tabernakel.'
      verse: 13
    - text: Och han skall bära fram sitt offer Herranom, ett årsgammalt lamb utan
        vank till bränneoffer, och ett årsgammalt får utan vank till syndoffer; och
        en vädur utan vank till tackoffer;
      verse: 14
    - text: Och en korg med osyrade kakor af semlomjöl, blandadt med oljo, och osyrade
        tunnkakor, smorda med oljo, och deras spisoffer och drickoffer.
      verse: 15
    - text: Och Presten skall bära det in för Herran, och skall göra hans syndoffer,
        och hans bränneoffer.
      verse: 16
    - text: Och väduren skall han göra till ett tackoffer Herranom till den osyrade
        brödkorgen; och skall desslikes göra hans spisoffer, och hans drickoffer;
      verse: 17
    - text: Och skall raka dens förlofvades löftes hufvud inför dörrene af vittnesbördsens
        tabernakel; och skall taga hans löftes hufvudhår, och kasta det på elden,
        som under tackoffrena är;
      verse: 18
    - text: Och skall taga bogen af väduren sudnan, och en osyrad kako utu korgenom,
        och en osyrad tunnkako; och skall läggat dem förlofvade på hans händer, sedan
        han hans löfte af rakat hafver;
      verse: 19
    - text: Och skall veftoffra det för Herranom. Det är heligt Prestenom, samt med
        veftoffersbröstena, och häfoffersbogenom. Sedan må den förlofvade dricka vin.
      verse: 20
    - text: Detta är dens förlofvades lag, som sitt offer lofvar Herranom för sitt
        löfte, förutan det han eljest förmår. Såsom han lofvat hafver, så skall han
        ock göra, efter hans löftes lag.
      verse: 21
    - text: 'Och Herren talade med Mose, och sade:'
      verse: 22
    - text: 'Tala till Aaron och hans söner, och säg: Så skolen I säga till Israels
        barn, när I välsignen dem:'
      verse: 23
    - text: Herren välsigne dig, och bevare dig.
      verse: 24
    - text: Herren låte sitt ansigte lysa öfver dig, och vare dig nådelig.
      verse: 25
    - text: Herren upplyfte sitt ansigte öfver dig, och gifve dig frid.
      verse: 26
    - text: Ty I skolen sätta mitt Namn uppå Israels barn, att jag skall välsigna
        dem.
      verse: 27
  - chapter: 7
    verses:
    - text: 'Och då Mose hade upprest tabernaklet, smort det, och helgat det med all
        dess tyg; dertill ock smort och helgat altaret med all dess tyg; '
      verse: 1
    - text: Så offrade höfvitsmännerna i Israel, de som ypperst voro i deras faders
        hus; förty de voro höfvitsman i slägterna, och stodo öfverst ibland dem som
        talde voro.
      verse: 2
    - text: Och de båro sitt offer fram för Herran, sex öfvertäckta vagnar, och tolf
        oxar, ju en vagn för två höfvitsman, och en oxa för hvardera; och hade dem
        fram för tabernaklet.
      verse: 3
    - text: 'Och Herren sade till Mose:'
      verse: 4
    - text: Tag det af dem, att det må tjena i vittnesbördsens tabernakels tjenste,
        och få det Leviterna, hvarjom efter sitt ämbete.
      verse: 5
    - text: Då tog Mose vagnarna och oxarna, och fick dem Leviterna.
      verse: 6
    - text: Två vagnar och fyra oxar fick han Gersons barnom, efter deras ämbete.
      verse: 7
    - text: Och fyra vagnar och åtta oxar fick han Merari barnom, efter deras ämbete,
        under Ithamars, Prestens Aarons sons, hand.
      verse: 8
    - text: Men Kehats barnom fick han intet; derföre att de ett heligt ämbete på
        sig hade och måste bära på sina axlar.
      verse: 9
    - text: Och höfvitsmännerna offrade till altarets vigning, på den dagen, då det
        vigdt vardt, och offrade sina gåfvor inför altaret.
      verse: 10
    - text: 'Och Herren sade till Mose: Låt hvar höfvitsmannen bära sitt offer fram
        på sin dag till altarets vigning.'
      verse: 11
    - text: På första dagen offrade Nahesson sina gåfvo, Amminadabs son, af Juda slägte.
      verse: 12
    - text: 'Och hans gåfva var: Ett silffat, hundrade och tretio siklar värdt; en
        silfskål, sjutio siklar värd, efter helgedomens sikel, både full med semlomjöl,
        blandadt med oljo till spisoffer;'
      verse: 13
    - text: Dertill en gyldene sked, tio siklar guld värd, full med rökverk;
      verse: 14
    - text: En stut af boskapen, en vädur, ett årsgammalt lamb till bränneoffer;
      verse: 15
    - text: En getabock till syndoffer;
      verse: 16
    - text: Och två oxar till tackoffer, fem vädrar, fem bockar, och fem årsgamla
        lamb. Detta är Nahessons, Amminadabs sons, gåfva.
      verse: 17
    - text: På den andra dagen offrade Nethaneel, Zuars son, höfvitsmannen för Isaschar.
      verse: 18
