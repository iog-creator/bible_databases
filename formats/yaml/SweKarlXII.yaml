  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: ' Detta är Jesu Christi uppenbarelse, den Gud hafver gifvit honom, till
        att förkunna sinom tjenarom, hvad innan kort tid ske skall; och hafver betecknat
        och sändt, med sin Ängel, till sin tjenare Johannem;'
      verse: 1
    - text: Hvilken betygat hafver Guds ord och vittnesbörd om Jesu Christo, hvad
        han sett hade.
      verse: 2
    - text: Salig är den som läs och hörer denna Propheties ord, och håller det deruti
        skrifvet är; ty tiden är när.
      verse: 3
    - text: 'Johannes, de sju församlingar i Asien: Nåd vare med eder, och frid af
        honom som är, och som var, och som komma skall, och af de sju Andar som för
        hans stol äro;'
      verse: 4
    - text: Och af Jesu Christo, som är ett troget vittne, förstfödder ifrå de döda,
        och en Förste öfver Konungarna på jordene; den oss älskat hafver, och tvagit
        oss af våra synder med sitt blod;
      verse: 5
    - text: Och gjort oss till Konungar och Prester för Gudi, och sinom Fader. Honom
        vare ära och välde, ifrån evighet till evighet. Amen.
      verse: 6
    - text: Si, han kommer, med skyn, och all ögon skola se honom, och de honom stungit
        hafva, och all slägte på jordene skola jämra sig; ja, Amen.
      verse: 7
    - text: Jag är A och O, begynnelsen och änden, säger Herren, som är, som var,
        och som komma skall, den Allsmägtige.
      verse: 8
    - text: Jag, Johannes, edar broder, och delaktig i bedröfvelsen, och i riket,
        och i Jesu Christi tålamod, var på den ön Pathmos, för Guds ords skull, och
        för Jesu Christi vittnesbörds skull.
      verse: 9
    - text: Jag var i andanom, på en Söndag, och hörde efter mig en stor röst, såsom
        en basun;
      verse: 10
    - text: 'Sägandes: Jag är A och O, den förste och den siste. Hvad du ser, det
        skrif uti ena bok, och sänd till de församlingar, som äro i Asien, i Epheso,
        och i Smirnen, och i Pergame, och i Thyatira, och i Sardis, och i Philadelphia,
        och i Laodicea.'
      verse: 11
    - text: Och jag vände mig om till att se efter rösten, som med mig talade; och
        som jag mig vände, såg jag sju gyldene ljusastakar;
      verse: 12
    - text: Och midt ibland de sju gyldene ljusastakar en, som lik var menniskones
        Son, klädd i en sid kjortel, och begjordad kring om bröstet med ett gyldene
        bälte.
      verse: 13
    - text: Men hans hufvud och hans hår var hvitt, som en hvit ull, och såsom snö;
        och hans ögon voro såsom en eldslåge.
      verse: 14
    - text: Och hans fötter voro såsom glödande messing i ugnen, och hans röst såsom
        en dön af mycket vatten.
      verse: 15
    - text: Och han hade i sine högra hand sju stjernor, och af hans mun utgick ett
        skarpt tveeggadt svärd; och hans ansigte sken såsom klara solen.
      verse: 16
    - text: 'Och då jag såg honom, föll jag till hans fötter, såsom jag hade varit
        död; och han lade sin högra hand på mig, och sade till mig: Var icke förfärad;
        jag är den förste och den siste;'
      verse: 17
    - text: 'Och den lefvande; och jag var död, och si, jag är lefvandes, ifrån evighet
        till evighet: Amen; och hafver nycklarna till helvetet och döden.'
      verse: 18
    - text: Så skrif nu hvad du sett hafver, och hvad nu är, och hvad härefter ske
        skall;
      verse: 19
    - text: 'Hemligheten af de sju stjernor, som du sett hafver i mine högra hand,
        och de sju gyldene ljusastakar: De sju stjernor äro de sju församlingars Änglar;
        och de sju ljusastakar, som du sett hafver, äro de sju församlingar.'
      verse: 20
  - chapter: 2
    verses:
    - text: ' Och skrif den församlings Ängel i Epheso: Detta säger han, som hafver
        sju stjernor i sine högra hand, den der vandrar midt ibland de sju gyldene
        ljusastakar.'
      verse: 1
    - text: Jag vet dina gerningar, och ditt arbete, och ditt tålamod, och att du
        icke må lida de onda, och hafver försökt dem som säga att de äro Apostlar,
        och äro dock icke, och hafver befunnit dem ljugare.
      verse: 2
    - text: Och du lider och hafver tålamod, och arbetar för mitt Namns skull, och
        är icke trött vorden.
      verse: 3
    - text: Men jag hafver emot dig, att du den första din kärlek öfvergifvit hafver.
      verse: 4
    - text: Betänk derföre hvaraf du fallen äst, och bättra dig, och gör de första
        gerningarna; hvar det icke sker, då varder jag dig snarliga kommandes, och
        skall bortstöta din ljusastaka af sitt rum, utan du bättrar dig.
      verse: 5
    - text: Men detta hafver du, att du hatar de Nicolaiters verk, hvilka jag ock
        hatar.
      verse: 6
    - text: 'Den der öra hafver, han höre hvad Anden säger församlingarna: Den der
        vinner, honom vill jag gifva äta af lifsens trä, som är i Guds Paradis.'
      verse: 7
    - text: 'Och skrif den församlings Ängel i Smirnen: Detta säger den förste och
        den siste, den död var, och är lefvandes vorden:'
      verse: 8
    - text: Jag vet dina gerningar och din bedröfvelse, och din fattigdom (men du
        äst rik), och hädelse af dem som sig säga vara Judar, och äro icke, utan äro
        Satans hop.
      verse: 9
    - text: Frukta intet för något, som du lida skall. Si, djefvulen skall kasta några
        af eder i fängelse, på det I skolen försökte varda, och hafva bedröfvelse
        i tio dagar. Var trofast intill döden, så skall jag gifva dig lifsens krono.
      verse: 10
    - text: Den der öra hafver, han höre hvad Anden säger församlingarna. Den der
        vinner, han skall ingen skada få af den andra döden.
      verse: 11
    - text: 'Och skrif den församlings Ängel i Pergamen: Detta säger han, som hafver
        det skarpa tveeggade svärdet:'
      verse: 12
    - text: Jag vet dina gerningar, och hvar du bor, att der Satans säte är; och du
        håller mitt Namn, och hafver icke nekat mina tro; och i de dagar är Antipas,
        mitt trogna vittne, dödader när eder, der Satan bor.
      verse: 13
    - text: Men jag hafver något litet emot dig; ty du hafver der dem, som hålla Balaams
        lärdom, hvilken lärde genom Balak åstadkomma förargelse för Israels barn,
        till att äta af det afgudom offradt var, och bedrifva boleri;
      verse: 14
    - text: Så hafver du ock dem, som hålla de Nicolaiters lärdom, hvilket jag hatar.
      verse: 15
    - text: Bättra dig; annars skall jag dig snarliga komma, och skall strida med
        dem, med mins muns svärd.
      verse: 16
    - text: Den der öra hafver, han höre hvad Anden säger församlingarna. Den der
        vinner, honom vill jag gifva äta af det fördolda Manna, och vill gifva honom
        ett godt vittnesbörd, och med det vittnesbörd ett nytt namn beskrifvet, det
        ingen känner, utan den det får.
      verse: 17
    - text: 'Ock skrif den församlings Ängel i Thyatira: Detta säger Guds Son, som
        ögon hafver såsom eldslåge, och hans fötter lika som messing;'
      verse: 18
    - text: Jag vet dina gerningar, och din kärlek, och dina tjenst, och dina tro,
        och ditt tålamod, och dina gerningar, de sista flere än de första.
      verse: 19
    - text: Men jag hafver något litet emot dig, att du tillstädjer den qvinnan Jesabel,
        som säger att hon är en Prophetissa, lära och bedraga mina tjenare, bedrifva
        boleri, och äta af det afgudom offradt är.
      verse: 20
    - text: Och jag hafver gifvit henne tid, att hon skulle bättra sig af sitt boleri;
        och hon hafver intet bättrat sig.
      verse: 21
    - text: Si, jag skall lägga henne i sängena; och de som med henne hor bedrifva,
        skola komma uti aldrastörsta bedröfvelse, om de icke bättra sig af sina gerningar.
      verse: 22
    - text: Och hennes barn skall jag dräpa; och alla församlingar skola veta, att
        jag är den som ransakar njurar och hjerta; och skall gifva hvarjom och enom
        af eder efter hans gerningar.
      verse: 23
    - text: 'Men eder säger jag, och androm som i Thyatira ären, som icke hafva sådana
        lärdom, och icke hafva förstått Satans djuphet, såsom de säga: Jag skall icke
        lägga på eder några andra bördo.'
      verse: 24
    - text: Dock hvad I hafven, det håller, så länge jag kommer.
      verse: 25
    - text: Och den der vinner, och håller min verk intill ändan, honom skall jag
        gifva magt öfver Hedningarna;
      verse: 26
    - text: Och han skall regera dem med jernris; och han skall sönderkrossa dem såsom
        en pottomakares käril;
      verse: 27
    - text: Såsom jag ock fått hafver af minom Fader, och vill gifva honom morgonstjernona.
      verse: 28
    - text: Den der öra hafver, han höre hvad Anden säger församlingarna.
      verse: 29
  - chapter: 3
    verses:
    - text: ' Skrif ock församlingenes Ängel i Sardis: Detta säger den, som hafver
        de sju Guds Andar, och de sju stjernor: Jag vet dina gerningar; ty du hafver
        namnet att du lefver, och äst död.'
      verse: 1
    - text: Var vaken, och stärk det andra som dö vill; ty jag hafver icke befunnit
        dina gerningar fullkomliga för Gudi.
      verse: 2
    - text: Så tänk nu på hvad du fått och hört hafver, och håll det, och bättra dig;
        äst du icke vaken, så skall jag komma till dig som en tjuf plägar komma, och
        du skall icke veta på hvad stund jag kommer till dig.
      verse: 3
    - text: Du hafver ock få namn i Sardis, som sin kläder icke besmittat hafva, och
        de skola vandra med mig i hvit kläder, ty de äro dess värde.
      verse: 4
    - text: Den som vinner, han skall klädder varda med hvit kläder; och jag skall
        icke utskrapa hans namn af lifsens bok; och jag skall vederkänna hans namn
        för min Fader, och för hans Änglar.
      verse: 5
    - text: Den der öra hafver, han höre hvad Anden säger församlingarna.
      verse: 6
    - text: 'Skrif ock den församlings Ängel i Philadelphia: Detta säger den Helige,
        och den Sannfärdige, som hafver Davids nyckel, den der upplåter, och ingen
        menniska igenlåter; den der igenlåter, och ingen menniska upplåter;'
      verse: 7
    - text: Jag vet dina gerningar. Si, jag hafver gifvit dig en öppen dörr, och ingen
        kan låta henne igen; ty du hafver liten kraft, och du hafver hållit min ord,
        och hafver icke nekat mitt Namn.
      verse: 8
    - text: Si, jag vill gifva dig utu Satans hop; de sig säga vara Judar, och äro
        icke, utan ljuga. Si, jag vill drifva dem dertill, att de skola komma och
        tillbedja för dina fötter, och skola veta att jag hafver älskat dig.
      verse: 9
    - text: Efter du hafver hållit mitt tålamods ord, skall jag ock bevara dig för
        frestelsens stund, hvilken tillstundar allo verldene, till att fresta dem
        som bo på jordene.
      verse: 10
    - text: Si, jag kommer snarliga; håll det du hafver, att ingen tager dina krono.
      verse: 11
    - text: Den der vinner, honom vill jag göra till en pelare uti mins Guds tempel,
        och han skall icke mer utgå; och jag skall skrifva på honom mins Guds Namn,
        och mins Guds stads, dess nya Jerusalems, namn, som nederkommer af himmelen
        ifrå min Gud, och mitt nya Namn.
      verse: 12
    - text: Den der öra hafver, han höre hvad Anden säger församlingarna.
      verse: 13
    - text: 'Skrif ock den församlings Ängel i Laodicea: Detta säger Amen, det trogna
        och sannfärdiga vittnet, begynnelsen till Guds kreatur:'
      verse: 14
    - text: Jag vet dina gerningar, att du äst hvarken kall eller varm; jag ville
        att du vore antingen kall, eller varm.
      verse: 15
    - text: Men efter du äst ljum, och hvarken kall eller varm, skall jag dig utspy
        utu min mun.
      verse: 16
    - text: 'Ty du säger: Jag är rik, och hafver nog, och behöfver intet; och vetst
        icke att du äst elände, och jämmerlig, fattig, och blind, och nakot.'
      verse: 17
    - text: Jag råder dig att du köper guld af mig, det genomeldadt och bepröfvadt
        är, att du må blifva rik; och hvit kläder, som du må kläda dig uti, på det
        dine nakenhets blygd icke skall synas; och smörj din ögon med ögnasalvo, att
        du må få se.
      verse: 18
    - text: De jag älskar, dem agar jag och näpser. Så var nu flitig, och bättra dig.
      verse: 19
    - text: Si, jag står för dörrene och klappar; den der hörer mina röst, och upplåter
        dörrena, till honom skall jag ingå, och hålla nattvard med honom, och han
        med mig.
      verse: 20
    - text: Den der vinner, honom skall jag sitta låta med mig på min stol, såsom
        ock jag vunnit hafver, och är sittandes vorden med minom Fader på hans stol.
      verse: 21
    - text: Den der öra hafver, han höre hvad Anden säger församlingarna.
      verse: 22
  - chapter: 4
    verses:
    - text: ' Sedan såg jag, och si, en dörr vardt upplåten i himmelen; och den första
        rösten, som jag hörde, såsom en basun, med mig tala, sade: Stig här upp; jag
        vill visa dig, hvad ske skall härefter.'
      verse: 1
    - text: Och straxt var jag i Andanom; och si, en stol vardt satt i himmelen, och
        på stolen satt en.
      verse: 2
    - text: Och den der satt, han var påseende såsom den stenen jaspis, och sardis;
        och en regnbåge var om stolen, påseendes såsom en smaragd.
      verse: 3
    - text: Och kringom stolen voro fyra och tjugu stolar; och på de stolar såto fyra
        och tjugu äldste, klädde med hvit kläder, och på deras hufvud voro gyldene
        kronor.
      verse: 4
    - text: Och af stolenom utgingo ljungeld, tordön och röster; och sju eldslampor
        brunno för stolen; hvilka äro de sju Guds Andar.
      verse: 5
    - text: Och framför stolen var såsom ett glashaf, likt vid christall; och midt
        i stolen, och kringom stolen, fyra djur full med ögon, både före och bak.
      verse: 6
    - text: Och det första djuret var likt ett lejon; och det andra djuret likt enom
        kalf; och det tredje djuret hade ett ansigte såsom en menniska; och det fjerde
        djuret likt enom flygande örn.
      verse: 7
    - text: 'Och de fyra djur hade hvartdera sex vingar allt omkring, och de voro
        innantill full med ögon, och hade ingen ro dag eller natt, och sade: Helig,
        Helig, Helig är Herren Gud allsmägtig, som var, och som är, och som komma
        skall.'
      verse: 8
    - text: Och då de djuren gåfvo honom pris, och äro, och tack, som satt på stolen,
        den der lefver ifrån evighet till evighet,
      verse: 9
    - text: 'Föllo de fyra och tjugu äldste framför honom, som satt på stolen, och
        tillbådo den der lefver ifrån evighet till evighet; och kastade sina kronor
        för stolen, och sade:'
      verse: 10
    - text: Herre, du äst värdig taga pris, och äro, och kraft; ty du hafver skapat
        all ting, och för din viljas skull hafva de varelse, och äro skapt.
      verse: 11
  - chapter: 5
    verses:
    - text: ' Och jag såg i hans högra hand, som satt på stolen, ena bok skrifven
        innan och utan, beseglad med sju insegel.'
      verse: 1
    - text: 'Och jag såg en stark Ängel, som predikade med höga röst: Ho är värdig
        upplåta bokena, och uppbryta hennes insegel?'
      verse: 2
    - text: Och ingen i himmelen, eller på jordene, eller under jordene, kunde upplåta
        bokena, och icke heller se på henne.
      verse: 3
    - text: Och jag gret svårliga, att ingen vardt funnen värdig till att upplåta
        bokena, och läsa henne, eller se på henne;
      verse: 4
    - text: 'Och en af de äldsta sade till mig: Gråt icke. Si, Lejonet af Juda slägte,
        Davids rot, hafver vunnit till att upplåta bokena, och uppbryta hennes sju
        insegel.'
      verse: 5
    - text: Och jag såg, och si, midt i stolen, och ibland de fyra djuren, och midt
        ibland de äldsta stod ett Lamb, såsom det hade slagtadt varit, och hade sju
        horn, och sju ögon, hvilka äro de sju Guds Andar sände i all land.
      verse: 6
    - text: Och det kom, och tog bokena utaf hans högra hand, som satt på stolen.
      verse: 7
    - text: Och då det hade tagit bokena, föllo de fyra djur, och de fyra och tjugu
        äldste framför Lambet, hafvande hvar och en harpor och gyldene skålar fulla
        med rökverk, hvilket är de heligas böner;
      verse: 8
    - text: 'Och söngo en ny sång, och sade: Du äst värdig att taga bokena, och upplåta
        hennes insegel; ty du äst dödad, och hafver igenlöst oss Gudi med ditt blod,
        af allahanda slägte och tungomål, och folk och Hedningar.'
      verse: 9
    - text: Och hafver gjort oss vårom Gudi till Konungar och Prester; och vi skole
        regnera på jordene.
      verse: 10
    - text: Och jag såg, och hörde en röst af många Änglar, kringom stolen och kringom
        djuren, och kringom de äldsta, och talet på dem var mång sinom tusende tusend;
      verse: 11
    - text: 'Sägande med höga röst: Lambet, som dödadt är, det är värdigt att hafva
        kraft, och rikedom, och visdom, och starkhet, och äro, och pris, och lof.'
      verse: 12
    - text: 'Och all kreatur, som i himmelen äro, och de på jordene, och de under
        jordene, och i hafvet, och allt det uti dem är, hörde jag säga till honom,
        som satt på stolen, och till Lambet: Lof, och ära, och pris, och kraft, ifrån
        evighet till evighet.'
      verse: 13
    - text: 'Och de fyra djuren sade: Amen; och de fyra och tjugu äldste föllo ned
        (på sin ansigte), och tillbådo honom, som lefver ifrån evighet till evighet.'
      verse: 14
  - chapter: 6
    verses:
    - text: ' Och jag såg, att Lambet uppbröt ett af inseglen, och jag hörde ett af
        de fyra djuren säga, såsom med tordönsröst: Kom, och se.'
      verse: 1
    - text: Och jag såg, och si, en hvit häst; och den derpå satt, hade en båga, och
        honom vardt gifven en krona; och han for ut till att vinna, och få seger.
      verse: 2
    - text: 'Och då det uppbröt det andra inseglet, hörde jag det andra djuret säga:
        Kom, och se.'
      verse: 3
    - text: Och der utgick en annar häst, röd; och honom, som derpå satt, vardt gifvet
        att han skulle borttaga friden af jordene, och att de skulle slå sig ihjäl
        inbördes; och honom vardt gifvet ett stort svärd.
      verse: 4
    - text: 'Och då det uppbröt det tredje inseglet, hörde jag det tredje djuret säga:
        Kom, och se. Och jag såg, och si, en svart häst; och den der satt på honom
        hade ena vågskål i sine hand.'
      verse: 5
    - text: 'Och jag hörde ena röst midt ibland de fyra djur, sägandes: Ett mått hvete
        om en penning, och tre mått bjugg om en penning; och oljone och vinet gör
        ingen skada.'
      verse: 6
    - text: 'Och då det uppbröt det fjerde inseglet, hörde jag dess fjerde djursens
        röst säga: Kom, och se.'
      verse: 7
    - text: Och jag såg, och si, en black häst; och den som på honom satt, hans namn
        var döden, och helvetet följde honom efter; och dem vardt magt gifven öfver
        fjerde parten på jordene, att döda med svärd, och med hunger, och med döden
        af de vilddjur på jordene äro.
      verse: 8
    - text: Och då det uppbröt det femte inseglet, såg jag, under altaret, deras själar,
        som dödade voro för Guds ords skull, och för det vittnesbörds skull, som de
        hade;
      verse: 9
    - text: 'Och de ropade med höga röst, och sade: Herre, du som äst helig och sannfärdig,
        huru länge dömer du icke, och hämnas icke vårt blod på dem, som bo på jordene?'
      verse: 10
    - text: Och dem vardt gifvet hvarjom och enom ett sidt hvitt kläde, och till dem
        vardt sagdt, att de skulle ännu hvilas en liten tid, till dess talet blefve
        fullt af deras medtjenare och bröder, de der ock skola dödade varda, såsom
        ock de.
      verse: 11
    - text: Och jag såg, att det uppbröt det sjette inseglet; och si, då vardt en
        stor jordbäfning, och solen vardt svart som en hårsäck, och månen vardt alltsammans
        såsom blod.
      verse: 12
    - text: Och stjernorna föllo af himmelen ned på jordena, såsom fikonaträt sin
        fikon nedersläpper, då det ristes af stort väder.
      verse: 13
    - text: Och himmelen gick bort, såsom en tillslagen bok; och all berg och öar
        vordo rörd af sitt rum.
      verse: 14
    - text: Och Konungarna på jordene, och de öfverste, och rike, och höfvitsmän,
        och väldige och alle tjenare, och alle frie, fördolde sig uti jordkulor, och
        i bergskrefvor;
      verse: 15
    - text: 'Och sade till berg och klippor: Faller öfver oss, och skyler oss för
        hans ansigte, som sitter på stolen, och för Lambsens vrede;'
      verse: 16
    - text: Ty den store hans vredes dag är kommen; och ho kan bestå?
      verse: 17
  - chapter: 7
    verses:
    - text: ' Sedan såg jag fyra Änglar stå på fyra jordenes hörn, hållande fyra jordenes
        väder, att intet väder skulle blåsa på jordena, eller på hafvet, eller på
        något trä.'
      verse: 1
    - text: Och jag såg en annan Ängel uppstiga ifrå solens uppgång; han hade lefvandes
        Guds insegel, och ropade med höga röst till de fyra Änglar, hvilkom gifvet
        var skada göra jordene och hafvena;
      verse: 2
    - text: 'Och sade: Görer icke jordene skada, eller hafvena, eller trän, så länge
        vi med insegel tecknom vår Guds tjenare på deras anlete.'
      verse: 3
    - text: 'Och jag hörde talet på dem, som tecknade voro, hundrade fyra och fyratio
        tusend, som tecknade voro, af all Israels barnas slägter:'
      verse: 4
    - text: Af Juda slägte tolftusend tecknade; af Rubens slägte tolftusend tecknade;
        af Gads slägte tolftusend tecknade;
      verse: 5
    - text: Af Assers slägte tolftusend tecknade; af Nephthali slägte tolftusend tecknade;
        af Manasse slägte tolftusend tecknade;
      verse: 6
    - text: Af Simeons slägte tolftusend tecknade; af Levi slägte tolftusend tecknade;
        af Isaschars slägte tolftusend tecknade;
      verse: 7
    - text: Af Zabulons slägte tolftusend tecknade; af Josephs slägte tolftusend tecknade;
        af BenJamins slägte tolftusend tecknade.
      verse: 8
    - text: Sedan såg jag, och si, en stor skare, den ingen räkna kunde, af allom
        Hedningom, och slägtom, och folkom, och tungomålom, ståndande för stolen,
        och för Lambena, klädd i sid hvit kläder, och palmer i deras händer;
      verse: 9
    - text: 'Och de ropade med höga röst, och sade: Salighet honom, som sitter på
        stolen, vårom Gudi och Lambena.'
      verse: 10
    - text: Och alle Änglar stodo kringom stolen, och om de äldsta, och om de fyra
        djuren, och föllo på sin ansigte framför stolen, och tillbådo Gud;
      verse: 11
    - text: 'Och sade: Amen, lof, och ära, och vishet, och tack, och pris, och kraft,
        och starkhet vare vårom Gud, ifrån evighet till evighet. Amen.'
      verse: 12
    - text: 'Och en af de äldsta svarade, och sade till mig: Ho äro desse, som uti
        de sida hvita kläder klädde äro? Och hvadan äro de komne?'
      verse: 13
    - text: 'Och jag sade till honom: Herre, du vetst det. Och han sade till mig:
        Desse äro de som komne äro utu stor bedröfvelse, och hafva tvagit sin kläder,
        och gjort dem hvit i Lambsens blod.'
      verse: 14
    - text: Derföre äro de för Guds stol, och tjena honom dag och natt uti hans tempel;
        och den på stolen sitter, skall bo öfver dem.
      verse: 15
    - text: De skola intet mer hungra, eller törsta; icke heller skall solen falla
        på dem, icke heller någon hette;
      verse: 16
    - text: Ty Lambet, som midt i stolen är, skall regera dem, och leda dem till lefvande
        vattukällor; och Gud skall aftorka alla tårar af deras ögon.
      verse: 17
  - chapter: 8
    verses:
    - text: ' Och då det uppbröt det sjunde inseglet, vardt en tysta i himmelen vid
        en half stund.'
      verse: 1
    - text: Och jag såg sju Änglar stå för Gud, och dem vordo gifne sju basuner.
      verse: 2
    - text: Och en annar Ängel kom, och stod för altaret, och hade ett gyldene rökelsekar;
        och honom vardt gifvet mycket rökverk, på det han skulle gifva till all helgons
        böner på gyldene altaret, som är för stolenom.
      verse: 3
    - text: Och rökverksens rök, af helgonens böner, gick upp af Ängelens hand för
        Gud.
      verse: 4
    - text: Och Ängelen tog rökelsekaret, och uppfyllde det med eld af altaret, och
        kastade ned på jordena; och der skedde tordön, röster, och ljungeld, och jordbäfning.
      verse: 5
    - text: Och de sju Änglar, med de sju basuner, skickade sig till att basuna.
      verse: 6
    - text: Och den förste Ängelen basunade; och vardt ett hagel och eld, bemängdt
        med blod, och det vardt kastadt på jordena; och tredjeparten af trän vardt
        uppbränd, och allt grönt gräs brann upp.
      verse: 7
    - text: Och den andre Ängelen basunade; och uti hafvet vardt kastadt såsom ett
        stort brinnande berg, och tredjeparten af hafvet vardt blod.
      verse: 8
    - text: Och tredjeparten af de lefvande kreatur, som i hafvet voro, blefvo döde;
        och tredjeparten af skeppen förgingos.
      verse: 9
    - text: Och den tredje Ängelen basunade; och en stor stjerna föll ned af himmelen,
        brinnandes som ett bloss; och föll uti tredjeparten af älfverna, och uti vattukällorna.
      verse: 10
    - text: Och stjernones namn kallas malört; och tredjeparten vändes i malört, och
        många menniskor blefvo döda af vattnet, som förbittradt vardt.
      verse: 11
    - text: Och den fjerde Ängelen basunade; och tredje parten af solene vardt slagen,
        och tredjeparten af månan, och tredjeparten af stjernorna, så att tredjeparten
        af dem vardt förmörkrad, och tredjedelen af dagen intet skina kunde, och af
        nattene sammalunda.
      verse: 12
    - text: 'Och jag såg, och hörde en Ängel, som flög midt igenom himmelen, och sade
        med höga röst: Ve, ve, ve dem som bo på jordene, för de andra röster af de
        tre Änglars basuner, som ännu basuna skola.'
      verse: 13
  - chapter: 9
    verses:
    - text: ' Och den femte Ängelen basunade; och jag såg ena stjerno falla af himmelen
        på jordena; och honom vardt gifven nyckelen till afgrundens brunn.'
      verse: 1
    - text: Och han upplät afgrundens brunn, och der uppgick en rök, såsom af en stor
        ugn; och solen och vädret vordo förmörkrad af brunsens rök.
      verse: 2
    - text: Och utu röken kommo gräshoppor på jordena; och dem vardt gifven magt,
        såsom scorpioner på jordene magt hafva.
      verse: 3
    - text: Och vardt sagdt till dem, att de icke skulle göra gräset på jordene skada,
        icke heller något det grönt var, icke heller något trä; utan allena menniskorna,
        de som icke hade Guds tecken i sin anlete.
      verse: 4
    - text: Och dem vardt gifvet, att de icke skulle döda dem; utan att de skulle
        qvälja dem i fem månader; och deras qval var såsom qval af scorpion, då han
        hafver stungit menniskorna.
      verse: 5
    - text: Och i de dagar skola menniskorna söka efter döden, och skola icke finna
        honom, och de skola begära dö, och döden skall fly ifrån dem.
      verse: 6
    - text: Och de gräshoppor äro lika de hästar, som till krigs beredde äro, och
        på deras hufvud såsom kronor gulde lika, och deras ansigte såsom menniskors
        ansigte.
      verse: 7
    - text: Och de hade hår såsom qvinnohår, och deras tänder voro såsom lejons;
      verse: 8
    - text: Och hade pansar såsom jernpansar, och bullret af deras vingar såsom vagnsbuller,
        der månge hästar löpa till krigs;
      verse: 9
    - text: Och hade stjertar såsom scorpioner, och gaddar voro i deras stjertar;
        och deras magt var till att qvälja menniskorna i fem månader;
      verse: 10
    - text: Och hade öfver sig en Konung, en Ängel af afgrunden, hvilkens namn på
        Ebreisko heter Abaddon, på Grekisko Apollyon.
      verse: 11
    - text: Ett Ve är framfaret, och si, här komma ännu tu annor Ve efter.
      verse: 12
    - text: 'Och den sjette Ängelen basunade, och jag hörde ena röst af de fyra hörn
        af det gyldene altaret, som är för Guds ögon:'
      verse: 13
    - text: 'Och sade till den sjette Ängelen, som basunen hade: Lös de fyra Änglar,
        som bundne äro uti den stora älfven Euphrates.'
      verse: 14
    - text: Och de fyra Änglar vordo löse, hvilke beredde voro till ena stund, till
        en dag, till en månad, och till ett år, att de skulle döda tredjeparten af
        menniskorna.
      verse: 15
    - text: Och talet på det resigtyget var mång sinom tusende tusend, och jag hörde
        deras tal.
      verse: 16
    - text: Och så såg jag ock hästarna i synene, och de som såto på dem, de hade
        glödande, gula, och svafvels pansar; och hufvuden på hästarna voro såsom lejonahufvud;
        och af deras mun utgick eld, och rök, och svafvel.
      verse: 17
    - text: Af dessa tre plågor vardt dödad tredjeparten af menniskorna, af elden,
        och röken, och svallet, som utaf deras mun gick.
      verse: 18
    - text: Ty deras magt var i deras mun, och i deras stjertar; och stjertarne voro
        ormom like, och hade hufvud, der de skada med gjorde.
      verse: 19
    - text: Och voro ännu menniskor, som icke voro dödade af dessa plågor, och icke
        bättrade sig af sina händers verk; att de icke tillbådo djefvulskap, och afgudar
        af guld, silfver, koppar, sten och trä, de der hvarken se kunna, eller höra,
        eller gå;
      verse: 20
    - text: Och icke gjorde bot för sitt mord, trolldom, skörhet och tjufveri.
      verse: 21
  - chapter: 10
    verses:
    - text: ' Och jag såg en annan stark Ängel nederkomma af himmelen; han var klädd
        med en sky, och en regnbåge öfver hans hufvud, och hans ansigte såsom solen,
        och hans fötter såsom eldspelare.'
      verse: 1
    - text: Och han hade i sine hand en öppen bok; och han satte sin högra fot på
        hafvet, och den vänstra på jordena.
      verse: 2
    - text: Och ropade med höga röst, som ett rytande lejon. Och då han ropade, talade
        sju tordöner sina röster.
      verse: 3
    - text: 'Och då de sju tordöner talat hade sina röster, ville jag skrifvit dem;
        då hörde jag ena röst af himmelen säga till mig: Besegla det de sju tordöner
        talat hafva, och skrif det intet.'
      verse: 4
    - text: Och Ängelen, som jag såg stå på hafvet och på jordene, hof sina hand upp
        till himmelen,
      verse: 5
    - text: Och svor vid honom, som lefver ifrån evighet till evighet, den der himmelen
        skapat hafver och hvad deruti är, och jordena och hvad deruti är, och hafvet
        och hvad deruti är, att ingen tid skall vara mer.
      verse: 6
    - text: Utan i de dagar, då den sjunde Ängelens röst höres, då han varder basunandes;
        då skall Guds hemlighet fullkomnad varda, såsom han förkunnat hade genom sina
        tjenare Propheterna.
      verse: 7
    - text: 'Och jag hörde åter ena röst af himmelen tala med mig, och säga: Gack,
        och tag den öppna bokena af Ängelens hand, som står på hafvet och på jordene.'
      verse: 8
    - text: 'Och jag gick till Ängelen, och sade till honom: Få mig bokena; och han
        sade till mig: Tag, och ät upp henne, och hon skall rifva dig i buken; men
        i din mun skall hon vara söt som hannog.'
      verse: 9
    - text: Och jag tog bokena af Ängelens hand, och åt henne upp, och hon vardt i
        min mun söt som hannog; och då jag hade ätit henne, ref hon mig i buken.
      verse: 10
    - text: 'Och han sade till mig: Du måste åter prophetera folkom, Hedningom, och
        tungomålom, och mångom Konungom.'
      verse: 11
  - chapter: 11
    verses:
    - text: ' Och mig vardt fången en rö såsom en käpp, och mig vardt sagdt: Statt
        upp, och mäl Guds tempel och altare, och de som tillbedja derinne.'
      verse: 1
    - text: Men den inra choren af templet kasta ut, och mäl honom intet; ty han är
        gifven Hedningomen, och de skola förtrampa den heliga staden, i två och fyratio
        månader.
      verse: 2
    - text: Och jag skall gifva tu minom vittnom, och de skola prophetera i tusende,
        tu hundrade och sextio dagar, klädde i säckar.
      verse: 3
    - text: Desse äro tu oljoträ, och tu bloss, ståndande för jorderikes Gud.
      verse: 4
    - text: Och hvar någor ville göra dem skada, så går elden ut af deras mun, och
        förtärer deras fiendar; och hvar någor ville göra dem ondt, så måste han dödas.
      verse: 5
    - text: Desse hafva magt till att igenlycka himmelen, att intet regnar uti de
        dagar då de prophetera; och hafva magt öfver vattnet, att förvända det i blod,
        och slå jordena med allahanda plågo, så ofta de vilja.
      verse: 6
    - text: Och då de hafva lyktat sitt vittnesbörd, skall det vilddjuret, som uppstiger
        af afgrunden, hålla ena strid med dem, och skall öfvervinna dem, och döda
        dem.
      verse: 7
    - text: Och deras lekamen skola blifva liggande på gatorna, i den stora staden,
        som heter andeliga Sodoma och Egypten, der vår Herre korsfäst är.
      verse: 8
    - text: Och skola någre af folken och slägterna, och tungomålen, och af Hedningarna,
        se deras lekamen i tre dagar och en half, och skola icke vilja tillstädja
        deras lekamen läggas i grafvar.
      verse: 9
    - text: Och de på jordene bo, skola fröjda sig öfver dem, och skola glädjas, och
        sända hvarandrom gåfvor; ty desse två Propheter tvingade dem som bo på jordene.
      verse: 10
    - text: Och efter tre dagar och en half kom lifsens ande af Gudi uti dem, och
        de stodo på sina fötter; och en stor förskräckelse föll på dem som sågo dem.
      verse: 11
    - text: 'Och de hörde en hög röst af himmelen säga till dem: Stiger hit upp. Och
        de stego upp i himmelen uti en sky, och deras ovänner sågo dem.'
      verse: 12
    - text: Och i samma stundene vardt en stor jordbäfning, och tionde delen af staden
        föll ned; och blefvo i jordbävningen dödade sjutusend menniskors namn; och
        de andre vordo förfärade, och gåfvo Gudi i himmelen pris.
      verse: 13
    - text: Det andra Ve gick öfver, och si, det tredje Ve kommer snart.
      verse: 14
    - text: 'Och den sjunde Ängelen basunade, och i himmelen hördes höga röster, de
        der sade: Denna verldenes rike äro vordne vårs Herras och hans Christs, och
        han skall regnera af evighet till evighet.'
      verse: 15
    - text: Och de fyra och tjugu äldste, som för Gudi på sina stolar såto, föllo
        på sin ansigte, och tillbådo Gud;
      verse: 16
    - text: 'Och sade: Vi tackom dig, Herre, allsmägtig Gud, du som äst, och varit
        hafver, och tillkommande äst; ty du hafver tagit dina stora kraft, och regnerar;'
      verse: 17
    - text: Och Hedningarna äro vrede vordne; och din vrede är kommen, och de dödas
        tid, att de skola dömas, och att du skall löna dina tjenare Propheterna, och
        helgonen, och dem som frukta ditt Namn, små och stora, och förderfva dem som
        jordena förderfvat hafva.
      verse: 18
    - text: Och Guds tempel vardt upplåtet i himmelen, och hans Testaments ark vardt
        sedd i hans tempel, och der skedde ljungeld och röster, och tordöner, och
        jordbäfning, och stort hagel.
      verse: 19
  - chapter: 12
    verses:
    - text: ' Och i himmelen syntes ett stort tecken: En qvinna beklädd med solene,
        och månen under hennes fötter, och på hennes hufvud en krona af tolf stjernor.'
      verse: 1
    - text: Och hon var hafvandes, ropade, och pintes med barn, och hade stort qval
        till att föda.
      verse: 2
    - text: Och så syntes ett annat tecken i himmelen, och si, en stor röd drake,
        som hade sju hufvud och tio horn, och på hans hufvud sju kronor.
      verse: 3
    - text: Och hans stjert drog tredjeparten af himmelens stjernor, och kastade dem
        ned på jordena; och draken stod för qvinnone som föda skulle, på det, när
        hon födt hade, skulle han uppäta hennes barn.
      verse: 4
    - text: Och hon födde ett svenbarn, som regera skulle alla Hedningar med jernris;
        och hennes barn vardt borttaget till Gud, och till hans stol.
      verse: 5
    - text: Och qvinnan flydde uti öknena, der hon rum hade, beredt af Gudi, att hon
        der föda skulle, i tusende, tuhundrade och sextio dagar.
      verse: 6
    - text: 'Och det vardt en stor strid i himmelen: Michael och hans Änglar stridde
        med drakan, och draken stridde och hans Änglar;'
      verse: 7
    - text: Och de vunno intet; och deras rum vardt icke mer funnet i himmelen.
      verse: 8
    - text: Och den store draken, den gamle ormen, den der heter djefvul och Satanas,
        vardt utkastad, den der bedrager hela verldena; och han vardt kastad på jordena,
        och hans änglar vordo ock bortkastade med honom.
      verse: 9
    - text: 'Och jag hörde en stor röst, som sade i himmelen: Nu är vår Guds salighet,
        och kraft, och rike, och magt hans Christs vorden, efter våra bröders åklagare
        är förkastad, den dem åklagade för Gud, dag och natt.'
      verse: 10
    - text: Och de vunno honom för Lambsens blods skull, och för dess vittnesbörds
        ords skull, och de hafva icke älskat sitt lif allt intill döden.
      verse: 11
    - text: Derföre, glädjens, I himlar, och de som bo i dem. Ve dem som bo på jordene,
        och på hafvet; ty djefvulen stiger ned till eder, och hafver en stor vrede,
        vetandes att han icke lång tid hafver.
      verse: 12
    - text: Och då draken såg att han förkastad var på jordena, förföljde han qvinnona,
        som svenbarnet födt hade.
      verse: 13
    - text: Och qvinnone vordo gifne två vingar, såsom af en stor örn; att hon skulle
        flyga uti öknena uti sitt rum, der hon födes en tid, och två tider, och en
        half tid, ifrån ormsens ansigte.
      verse: 14
    - text: Och ormen sputade utu sin mun vatten, såsom en ström, efter qvinnona;
        på det han skulle fördränka henne.
      verse: 15
    - text: Men jorden halp qvinnone, och upplät sin mun, och uppsvalg strömmen, som
        draken af sin mun utsputat hade.
      verse: 16
    - text: Och draken vardt vred på qvinnona, och gick bort, att han skulle örliga
        med de andra af hennes säd, de som hålla Guds bud, och hafva Jesu Christi
        vittnesbörd. Och han stod på hafsens sand.
      verse: 17
  - chapter: 13
    verses:
    - text: ' Och jag såg ett vilddjur uppstiga utu hafvet, det hade sju hufvud och
        tio horn, och på dess horn tio kronor, och på dess hufvud hädelsens namn.'
      verse: 1
    - text: Och vilddjuret, som jag såg, det var likt enom pardel, och dess fötter
        såsom björnafötter, och dess mun såsom lejons mun; och draken gaf thy sina
        kraft, och sin stol, och stora magt.
      verse: 2
    - text: Och jag såg ett af hans hufvud såsom sargadt till döds, och dess dödssår
        var igenläkt, och hela jorden förundrade sig på vilddjuret.
      verse: 3
    - text: 'Och de tillbådo drakan, som vilddjurena hade magt gifvit; och tillbådo
        vilddjuret, sägande: Ho är vilddjuret lik? Eller ho förmå strida emot thy?'
      verse: 4
    - text: Och thy vardt gifven en mun, till att tala stor ting och hädelse; och
        thy vardt gifven magt till att bruka sig i två och fyratio månader.
      verse: 5
    - text: Och det upplyfte sin mun, till att tala hädelse emot Gud, till att häda
        hans Namn och hans tabernakel, och dem som bo i himmelen; och thy vardt medgifvet
        strida med helgonen, och vinna dem.
      verse: 6
    - text: Och thy vardt gifven magt öfver all slägter, och tungomål, och Hedningar.
      verse: 7
    - text: Och alle de som på jordene bo, tillbådo det, hvilkas namn icke skrifna
        äro i Lambsens lifs bok, hvilket dödadt är ifrå verldenes begynnelse.
      verse: 8
    - text: Den der öra hafver, han höre.
      verse: 9
    - text: Den der leder i fängelse, han skall gå i fängelse; den der dräper med
        svärd, han måste dödas med svärd. Här är de heligas tålamod och tro.
      verse: 10
    - text: Och jag såg ett annat vilddjur uppstiga utu jordene; och det hade tu horn
        lika som Lambet; och det talade som drakan.
      verse: 11
    - text: Och det gör alla dess första vilddjurets magt, i dess åsyn; och det kommer
        jordena, och dem derpå bo, till att tillbedja det första vilddjuret; hvilkets
        dödssår igenläkt var.
      verse: 12
    - text: Och det gör stor tecken, så att det ock låter eld falla ned af himmelen
        på jordena, i menniskors åsyn.
      verse: 13
    - text: Och det bedrager dem som bo på jordene, för de teckens skull, som thy
        gifna äro att göra för vilddjuret; sägandes till dem som bo på jordene, att
        de skola göra vilddjurena, som sargadt var af svärd, och var lefvande vordet,
        ett beläte.
      verse: 14
    - text: Och thy vardt gifvet, att det skulle gifva vilddjurets beläte anda, och
        att vilddjurets beläte skulle tala, och så beställat, att hvilke som helst
        icke tillbådo vilddjurets beläte, skulle dödas.
      verse: 15
    - text: Och det lät alla, små och stora, rika och fattiga, fria och tjenare, taga
        vedertecken uti deras högra hand, eller på deras anlete;
      verse: 16
    - text: Att ingen skall må köpa, eller sälja, utan den der hafver vedertecknet,
        eller vilddjurets namn, eller dess namns tal.
      verse: 17
    - text: 'Här är visdomen: Den der förstånd hafver, han räkne vilddjurets tal;
        ty det är ens menniskos tal, och dess tal är sexhundrad sextio och sex.'
      verse: 18
  - chapter: 14
    verses:
    - text: ' Och jag såg, och si: Ett Lamb stod på Sions berg, och med thy hundrade
        fyra och fyratio tusend: de hade dess Faders Namn beskrifvet på sin anlete.'
      verse: 1
    - text: Och jag hörde ena röst af himmelen, såsom af ett stort vatten; och såsom
        ena röst af en stor tordön; och rösten, som jag hörde, var såsom harpolekares,
        de der lekte på sina harpor.
      verse: 2
    - text: Och de söngo såsom en ny sång för stolen, och för de fyra djuren, och
        för de äldsta; och ingen kunde lära den sången, utan de hundrade fyra och
        fyratio tusend, som köpte äro af jordene.
      verse: 3
    - text: Desse äro de, som med qvinnor icke besmittade äro, ty de äro jungfrur;
        desse äro de som följa Lambet, ehvart det går; desse äro köpte ifrå menniskorna,
        till en förstling Gudi, och Lambena.
      verse: 4
    - text: Och i deras mun är intet svek funnet; ty de äro utan smitto, för Guds
        stol.
      verse: 5
    - text: Och jag såg en annan Ängel flyga midt genom himmelen; han hade ett evigt
        Evangelium, det han förkunna skulle dem som på jordene bo, och allom Hedningom,
        och slägtom, och tungomålom, och folkom.
      verse: 6
    - text: 'Och sade med höga röst: Frukter Gud, och gifver honom äro; ty stunden
        är kommen till hans dom, och tillbeder honom, som hafver gjort himmel och
        jord, hafvet och vattukällorna.'
      verse: 7
    - text: 'Och en annar Ängel följde efter, och sade: Fallen, fallen är den store
        staden Babylon; ty han hafver dricka gifvit allom Hedningom af vredenes vin,
        sins boleris.'
      verse: 8
    - text: 'Och tredje Ängelen följde dem, och sade med höga röst: Hvar någor tillbeder
        vilddjuret, och dess beläte, och tager dess vedertecken på sitt anlete, eller
        på sin hand;'
      verse: 9
    - text: Han skall ock dricka af Guds vredes vin, det inskänkt och klart är i hans
        vredes kalk; och han skall varda plågad med eld och svafvel, i heliga Änglars
        åsyn, och i Lambsens åsyn.
      verse: 10
    - text: Och röken af deras plågo skall uppstiga af evighet till evighet; och de
        hafva hvarken dag eller natt ro, som tillbedja vilddjuret och dess beläte,
        och der någor tagit hafver dess namns vedertecken.
      verse: 11
    - text: Här är de heligas tålamod; här äro de som hålla Guds bud och Jesu tro.
      verse: 12
    - text: 'Och jag hörde ena röst af himmelen säga till mig: Skrif: Salige äro de
        döde, som i Herranom dö, härefter; ja, Anden säger, att de skola hvila sig
        ifrå sitt arbete; ty deras gerningar följa dem efter.'
      verse: 13
    - text: Och jag såg, och si en hvit sky; och på skynom satt en, som lik var menniskones
        Son, och hade på sitt hufvud en guldkrono, och i hans hand en hvass lia.
      verse: 14
    - text: 'Och en annar Ängel kom utu templet, och ropade med höga röst till den,
        som satt på skynom: Hugg till med din lia, och skär; ty tiden är dig kommen,
        att du skall skära; ty säden på jordene är torr vorden.'
      verse: 15
    - text: Och han, som satt på skyn, högg till med sin lia på jordena, och jorden
        vardt afskoren.
      verse: 16
    - text: Och en annar Ängel kom utu templet, som i himmelen är, den ock en hvass
        lia hade.
      verse: 17
    - text: 'Och en annar Ängel kom utur altaret, den magt hade öfver elden; och ropade
        med höga röst till honom, som hade den hvassa lian, och sade: Hugg till med
        din hvassa lia, och skär upp vinqvistarna på jordene; ty hennes vinbär äro
        mogen.'
      verse: 18
    - text: Och Ängelen högg till med sin skarpa lia på jordena, och skar upp vingårdarna
        på jordene, och kastade dem uti Guds vredes stora präss.
      verse: 19
    - text: Och vardt prässen trampad utom staden; och blodet gick ut af prässen,
        allt intill betslen på hästarna, utöfver tusende sexhundrad stadier vägs.
      verse: 20
  - chapter: 15
    verses:
    - text: ' Och jag såg ett annat tecken af himmelen, stort och underligit: Sju
        Änglar, som hade sju de yttersta plågor; ty med dem är fullkomnad Guds vrede.'
      verse: 1
    - text: Och jag såg såsom ett glashaf, beblandadt med eld, och dem stå på samma
        glashaf, som seger vunnit hade på vilddjuret, och dess beläte, och vedertecken,
        och på dess namns tal; och de hade Guds harpor.
      verse: 2
    - text: 'Och de söngo Mose, Guds tjenares, sång, och Lambsens sång, sägande: Stor
        och underlig äro din verk, Herre Gud allsvåldig; rättfärdige och sanne äro
        dine vägar, du helgonens Konung.'
      verse: 3
    - text: Ho skulle icke frukta dig, Herre, och prisa ditt Namn? Ty du äst allena
        helig, och alle Hedningar skola komma och tillbedja i din åsyn; ty dine domar
        äro uppenbare vordne.
      verse: 4
    - text: Sedan såg jag; och si, vittnesbördsens tabernakels tempel vardt öppnadt
        i himmelen;
      verse: 5
    - text: Och gingo derut af templet de sju Änglar, som de sju plågor hade, klädde
        uti rent, hvitt linkläde, och omgjordade kringom bröstet med gyldene bälte.
      verse: 6
    - text: Och ett af de fyra djuren gaf de sju Änglar sju gyldene skålar, fulla
        med Guds vrede, den der lefver af evighet till evighet.
      verse: 7
    - text: Och templet vardt uppfyldt med rök af Guds härlighet, och af hans kraft;
        och ingen kunde gå in i templet, till dess de sju plågor, som de sju Änglar
        hade, fullkomnade vordo.
      verse: 8
  - chapter: 16
    verses:
    - text: ' Och jag hörde ena stora röst uti templet; den sade till de sju Änglar:
        Går, och utgjuter de Guds vredes skålar på jordena.'
      verse: 1
    - text: Och den förste Ängelen gick åstad, och göt sina skål ut på jordena; och
        det vardt ett ondt och skadeligit sår på menniskomen, som vilddjurets vedertecken
        hade, och på dem som tillbådo dess beläte.
      verse: 2
    - text: Och den andre Ängelen göt ut sina skål i hafvet; och det vardt såsom ens
        döds mans blod, och allt det lif hade i hafvet blef dödt.
      verse: 3
    - text: Och den tredje Ängelen göt ut sina skål i älfvena, och i vattukällorna;
        och det vardt blod.
      verse: 4
    - text: 'Och jag hörde en Ängel säga: Rättfärdig äst du, Herre, som äst, och varit
        hafver, och helig, att du detta dömt hafver.'
      verse: 5
    - text: Ty de hafva utgjutit helgonens och Propheternas blod, och blod hafver
        du ock gifvit dem dricka; ty de äro dess värde.
      verse: 6
    - text: 'Och jag hörde en annan Ängel säga af altaret: Ja, Herre Gud allsvåldig,
        sanne och rätte äro dine domar.'
      verse: 7
    - text: Och den fjerde Ängelen göt ut sina skål i solena; och honom vardt gifvet
        att plåga menniskorna med hetta af eld.
      verse: 8
    - text: Och menniskorna vordo brinnande uti en stor hetta, och de hädde Guds Namn,
        som magten hade öfver dessa plågor; och gjorde inga syndabättring, att de
        måtte gifvit honom äro.
      verse: 9
    - text: Och den femte Ängelen göt ut sina skål på vilddjurets stol; och dess rike
        vardt förmörkradt, och de sönderbeto sina tungor, för värks skull;
      verse: 10
    - text: Och hädde Gud i himmelen, för sin värk och sin sårs skull, och bättrade
        sig intet af sina gerningar.
      verse: 11
    - text: Och den sjette Ängelen göt ut sina skål på den stora älfvena Euphrates;
        och dess vatten borttorkades; på det vägen skulle beredas för de Konungar
        östanefter.
      verse: 12
    - text: Och jag såg utu drakans mun, och utu vilddjurets mun, och utu den falska
        Prophetens mun, utgå tre orena andar, såsom paddor.
      verse: 13
    - text: Och det äro djefvulsens andar, som tecken göra, och utgå till Konungarna
        på hela jordene, att församla dem till strids på den stora allsvåldiga Guds
        dag.
      verse: 14
    - text: Si, jag kommer, som tjufven plägar komma; salig är den som vakar, och
        förvarar sin kläder, att han icke går naken, och de få se hans skam.
      verse: 15
    - text: Och han församlade dem på ett rum, det heter på Ebreisko Armageddon.
      verse: 16
    - text: 'Och den sjunde Ängelen göt ut sina skål i vädret; och gick en stor röst
        utaf himmelens tempel ifrå stolen, som sade: Det är gjordt.'
      verse: 17
    - text: Och det vardt röster, och tordön, och ljungeld, och stor jordbäfning,
        sådana, att dess like icke varit hade, sedan menniskorna på jordene varit
        hade, sådana jordbäfning, så stor.
      verse: 18
    - text: Och den store staden vardt i tre delar, och Hedningarnas städer föllo;
        och den store Babylon kom i åminnelse för Gudi, att han ville gifva honom
        kalken af sine grymma vredes vin.
      verse: 19
    - text: Och alle öar flydde, och bergen funnos intet.
      verse: 20
    - text: Och stort hagel, såsom en centener, kom ned af himmelen på menniskorna;
        och menniskorna hädde Gud, för den stora plåga af haglet; ty dess plåga var
        ganska stor.
      verse: 21
  - chapter: 17
    verses:
    - text: ' Och kom en af de sju Änglar, som hade de sju skålar, och talade med
        mig, och sade till mig: Kom, jag vill visa dig den stora skökones fördömelse,
        som sitter på mycken vatten;'
      verse: 1
    - text: Med hvilka Konungarna på jordene bolat hafva; och de der på jordene bo,
        äro druckne vordne af hennes boleris vin.
      verse: 2
    - text: Och han förde mig i Andanom uti öknena; och jag såg qvinnona sitta på
        ett rosenfärgo vilddjur, det var fullt med hädelsenamn, och hade sju hufvud
        och tio horn.
      verse: 3
    - text: Och qvinnan var klädd med purpur och rosenfärgo, och öfvergyld med guld,
        och ädla stenar, och perlor; och hade en gyldene kalk i sine hand, full med
        styggelse, och sins boleris orenlighet;
      verse: 4
    - text: 'Och på hennes anlete skrifvet det namn, Hemlighet: Den store Babylon,
        modren till boleri, och till styggelse på jordene.'
      verse: 5
    - text: Och jag såg qvinnona druckna af helgonens blod, och af deras blod, som
        Jesu vittne voro; och jag förundrade mig storliga, då jag såg henne.
      verse: 6
    - text: 'Och Ängelen sade till mig: Hvi förundrar du dig? Jag vill säga dig hemligheten
        om denna qvinnone, och om vilddjuret, som bär henne, och hafver sju hufvud
        och tio horn.'
      verse: 7
    - text: Vilddjuret, som du hafver sett, hafver varit, och är icke; och det skall
        åter uppkomma utaf afgrunden, och skall gå uti fördömelse; och de, som på
        jordene bo, skola förundra sig, hvilkas namn icke skrifna äro i lifsens bok,
        ifrå verldenes begynnelse; då de se vilddjuret, som hafver varit, och som
        icke är, ändock det är.
      verse: 8
    - text: Och här är sinnet, der visdom tillhörer; de sju hufvud äro sju berg, der
        qvinnan sitter uppå, och det äro sju Konungar.
      verse: 9
    - text: Fem äro fallne; en är, och den andre är icke ännu kommen; och när han
        kommer, skall han icke länge blifva.
      verse: 10
    - text: Och vilddjuret, som hafver varit, och icke är, den är den åttonde, och
        han är utaf de sju, och han går uti fördömelse.
      verse: 11
    - text: Och de tio horn, som du sett hafver, äro tio Konungar, som ännu icke hafva
        fått rike, utan skola, såsom Konungar, på en stund få magt med vilddjuret.
      verse: 12
    - text: Desse hafva alle ett råd, och skola gifva vilddjurena sina magt och kraft.
      verse: 13
    - text: De skola strida med Lambena, och Lambet skall vinna dem; ty det är en
        Herre öfver alla herrar, och en Konung öfver alla Konungar; och med thy äro
        de utkallade, och utkorade, och trogne.
      verse: 14
    - text: 'Och han sade till mig: Vattnet, som du såg, der skökan sitter på, är
        folk och skarar, och Hedningar, och tungomål.'
      verse: 15
    - text: Och de tio horn, som du sett hafver på vilddjuret, skola hata skökona,
        och lägga henne öde och naken; och de skola uppäta hennes kött, och bränna
        henne upp i eld.
      verse: 16
    - text: Ty Gud hafver gifvit dem i hjertat, att de skola göra det honom behagar,
        och göra alle ena mening, att de skulle gifva vilddjurena riket, till dess
        Guds ord varda fullkomnad.
      verse: 17
    - text: Och qvinnan, som du sett hafver, är den store staden, som rike hafver
        öfver jordenes Konungar.
      verse: 18
  - chapter: 18
    verses:
    - text: ' Och sedan såg jag en annan Ängel komma neder af himmelen, den stora
        magt hade; och jorden vardt upplyst af hans klarhet.'
      verse: 1
    - text: 'Och han ropade med magt och höga röst, sägandes: Fallen, fallen är den
        store Babylon, och är vorden djeflaboning, och alla orena andars behåll, och
        alla orena och ohyggeliga foglars behåll.'
      verse: 2
    - text: Ty alle Hedningar hafva druckit af vredenes vin, hennes boleris, och Konungarne
        på jordene hafva bolat med henne, och köpmännerne på jordene äro rike vordne
        af hennes stora vällust.
      verse: 3
    - text: 'Och jag hörde ena andra röst af himmelen, som sade: I mitt folk, går
        ut ifrå henne, att I icke delaktige varden i hennes synder, och att I icke
        fån något af hennes plågor;'
      verse: 4
    - text: Ty hennes synder räcka allt upp i himmelen, och Gud hafver dragit till
        minnes hennes orättfärdigheter.
      verse: 5
    - text: Betaler henne, såsom hon hafver betalat eder, och görer henne dubbelt
        efter hennes gerningar; och med samma kalk, som hon hafver inskänkt eder,
        inskänker henne dubbelt.
      verse: 6
    - text: 'Så mycket hon sig hafver härliga hållit och i vällust varit, så mycket
        inskänker henne pino och gråt; ty hon säger i sitt hjerta: Jag sitter och
        är en Drottning, och icke enka, och hafver ingen sorg.'
      verse: 7
    - text: Derföre skola hennes plågor komma på en dag, död, gråt, och hunger; och
        hon skall varda uppbränd i eld; ty Herren Gud är stark, som henne döma skall.
      verse: 8
    - text: Och jordenes Konungar skola gråta henne, och beklaga sig öfver henne,
        de som med henne bolat, och i vällust lefvat hafva, då de få se röken af hennes
        brand;
      verse: 9
    - text: 'Och skola stå långt ifrå, för hennes plågos räddhågas skull, och säga:
        Ve, ve den store staden Babylon, den starke staden; ty uti en stund är din
        dom kommen.'
      verse: 10
    - text: 'Och köpmännerna på jordene skola gråta och sörja öfver henne, att ingen
        köper deras varor mer:'
      verse: 11
    - text: Guld, och silfver, och ädla stenar, och perlor, och silke, och purpur,
        och skarlakan, och allt Thynenträ, och all käril af kosteligit trä, och af
        koppar, och jern, och marmor,
      verse: 12
    - text: Och canel, och timian, och salvo, och rökelse, och vin, och oljo, och
        semlor, och hvete, och boskap, och får, och hästar, och vagnar, och kroppar,
        och menniskors själar.
      verse: 13
    - text: Och de äple, som din själ begärar, äro bortkomna ifrå dig, och allt det
        fett och härligit var, är förgånget ifrå dig, och du skall icke nu finnat
        härefter.
      verse: 14
    - text: Köpmännerna som sådana varor pläga hafva, och äro rike vordne af honom,
        skola stå långt ifrå, för räddhågas skull af hans plågo, gråta och sörja;
      verse: 15
    - text: 'Och säga: Ve, ve den stora staden, som med silke, och purpur, och skarlakan
        beklädd var, och öfvergyld med guld, och ädla stenar, och perlor;'
      verse: 16
    - text: Ty uti ene stund äro förödde sådane rikedomar; och alle skeppare, och
        alle de som på skeppen vistas, och sjömän, och de som till sjös handla, stodo
        långt ifrå;
      verse: 17
    - text: 'Och ropade, då de sågo röken af hans brand, sägande: Hvar är dens stora
        stadsens like?'
      verse: 18
    - text: 'Och de kastade mull på sin hufvud, och ropade, gråtande och sörjande,
        och sade: Ve, ve den stora staden, i hvilkom alle äro rike vordne, som i hafvet
        hafva haft sin skepp af hans varor; ty uti en stund är han öde vorden.'
      verse: 19
    - text: Fröjda dig öfver honom, himmel, och I helige Apostlar, och Propheter;
        ty Gud hafver dömt edar dom på honom.
      verse: 20
    - text: 'Och en stark Ängel tog upp en stor sten som en qvarnsten, och kastade
        i hafvet, och sade: Med sådana hastighet skall förkastad varda den store staden
        Babylon, och han skall icke nu mer varda funnen.'
      verse: 21
    - text: Och harpares, och sångares, och pipares, och basuners röst skall icke
        mer hörd varda i dig; och alle handtverksmän, ehvad handtverk det är, skola
        icke mer varda funne i dig; och qvarnaröst skall icke mer höras i dig.
      verse: 22
    - text: Och ljus och ljusastaka skall icke mer lysa i dig; och brudgummes och
        bruds röst skall icke mer hörd varda i dig; ty dine köpmän voro Förstar på
        jordene; ty i dinom trolldom hafva alle Hedningar ville farit;
      verse: 23
    - text: Och i honom vardt funnen Propheternas och helgonens blod, och allas deras
        som dräpne äro på jordene.
      verse: 24
  - chapter: 19
    verses:
    - text: ' Sedan hörde jag, såsom en stor röst, af en stor skara i himmelen, som
        sade: Halleluja; salighet och pris, ära och kraft, vare Herranom vårom Gudi.'
      verse: 1
    - text: Ty hans domar äro sanne och rätte; ty han hafver dömt den stora skökan,
        den med sitt boleri hafver förderfvat jordena; och hafver hämnat sina tjenares
        blod utu hennes hand.
      verse: 2
    - text: 'Och åter sade de: Halleluja; och röken gick upp af evighet till evighet.'
      verse: 3
    - text: 'Och de fyra och tjugu äldste, och de fyra djur, föllo neder och tillbådo
        Gud, som satt på stolen, och sade: Amen, Halleluja.'
      verse: 4
    - text: 'Och en röst gick af stolen, och sade: Lofver vår Gud, I alle hans tjenare,
        och I som frukten honom, både små och store.'
      verse: 5
    - text: 'Och jag hörde ena röst, såsom af en stor skara, och såsom en röst af
        mycket vatten, och såsom en röst af stor tordön, säga: Halleluja; ty vår Herre,
        allsmägtig Gud, hafver intagit riket.'
      verse: 6
    - text: Låt oss glädjas och fröjdas, och gifva honom äro; ty Lambsens bröllop
        är kommet, och dess hustru hafver sig tillredt.
      verse: 7
    - text: Och henne vardt gifvet att kläda sig uti rent och skinande silke; men
        silket är helgonens rättfärdighet.
      verse: 8
    - text: 'Och han sade till mig: Skrif: Salige äro de, som kallade äro till Lambsens
        bröllop. Och han sade till mig: Dessa äro sann Guds ord.'
      verse: 9
    - text: 'Och jag föll för hans fötter, att tillbedja honom; och han sade till
        mig: Se till, att du det icke gör; ty jag är din och dina bröders medtjenare,
        som Jesu vittnesbörd hafva. Tillbed Gud; ty Jesu vittnesbörd är Propheties
        Ande.'
      verse: 10
    - text: Och jag såg himmelen öppen; och si, en hvit häst; och den som satt på
        honom, han het Trofast och Sannfärdig; och han dömer och strider med rättfärdighet.
      verse: 11
    - text: Och hans ögon såsom eldslåge, och på hans hufvud många kronor; och hade
        ett namn skrifvet, det ingen kände, utan han sjelfver.
      verse: 12
    - text: 'Och han var klädd i ett kläde, som med blod bestänkt var; och hans namn
        heter: Guds Ord;'
      verse: 13
    - text: Och honom efterföljde den här, som i himmelen är, med hvita hästar, klädde
        uti hvitt och rent silke.
      verse: 14
    - text: Och utu hans mun utgick ett skarpt tveeggadt svärd, att han dermed skall
        slå Hedningarna; och han skall regera dem med jernris; och han trampar allsmägtig
        Guds grymma vredes vinpräss.
      verse: 15
    - text: 'Och han hafver på sin kläder, och på sina länd ett namn, skrifvet alltså:
        Konung öfver alla Konungar, och Herre öfver alla herrar.'
      verse: 16
    - text: 'Och jag såg en Ängel stå i solene, och han ropade med höga röst, och
        sade till alla foglar, som flugo under himmelen: Kommer, och församlens till
        den stora Guds Nattvard;'
      verse: 17
    - text: Att I skolen äta Konungarnas kött, och höfvitsmännernas kött, och de starkas
        kött, och hästars kött, och deras som sitta på dem, och allas deras kött,
        som frie och trälar äro, och både smås och storas.
      verse: 18
    - text: Och jag såg vilddjuret, och jordenes Konungar, och deras härar församlada,
        till att hålla ena strid med honom, som satt på hästen, och med hans här.
      verse: 19
    - text: Och vilddjuret vardt fånget, och med thy den falske Propheten, som tecken
        gjorde för thy, med hvilko han bedrog dem, som togo vilddjursens vedertecken,
        och dem som tillbådo dess beläte; desse två vordo lefvande kastade uti en
        brinnande sjö, som brann med svafvel.
      verse: 20
    - text: Och de andre vordo dräpne med hans svärd, som satt på hästen, det utu
        hans mun gick; och alle foglar vordo mättade af hans kött.
      verse: 21
  - chapter: 20
    verses:
    - text: ' Och jag såg en Ängel nederkomma af himmelen; han hade nyckelen till
        af grunden, och ena stora kedjo i sine hand.'
      verse: 1
    - text: Och han grep drakan, den gamla ormen, som är djefvulen och Satan, och
        band honom i tusende år;
      verse: 2
    - text: Och kastade honom uti afgrunden, och lät åter om honom, och beseglade
        der ofvan uppå, att han icke mer bedraga skulle Hedningarna, till dess fullkomnad
        vordo tusende är; och sedan måste han lös varda till någon liten tid.
      verse: 3
    - text: Och jag såg stolar, och de såto på dem, och dem vardt gifven dom; och
        deras själar, som halshuggne voro för Jesu vittnesbörd, och för Guds ords
        skull; och de der icke tillbådo vilddjuret eller dess beläte; ej heller togo
        dess vedertecken på sin anlete, eller i sina händer; och de lefde, och regnerade
        med Christo i tusende är.
      verse: 4
    - text: Men de andre döde fingo icke lif igen, till dess tusende är fullkomnad
        vordo; denna är den första uppståndelsen.
      verse: 5
    - text: Salig och helig är den som del hafver uti första uppståndelsen; öfver
        dem hafver den andre döden ingen magt; utan de varda Guds och Christi Prester,
        och skola regnera med honom i tusende år.
      verse: 6
    - text: Och då tusende år fullkomnad äro, varder Satanas lös utu sitt fängelse.
      verse: 7
    - text: Och han skall utgå, till att bedraga Hedningarna, som äro på fyra jordenes
        parter, Gog och Magog, på det han skall församla dem i strid; hvilkas tal
        är såsom sanden i hafvet.
      verse: 8
    - text: Och de gåfvo sig upp på jordenes bred het, och kringhvärfde helgonens
        lägre, och den älskeliga staden; och neder af himmelen for eld af Gudi, och
        förtärde dem.
      verse: 9
    - text: Och djefvulen, som dem bedragit hade, vardt kastad uti den brinnande sjön,
        och svallet, der både vilddjuret och den falske Propheten skola plågas, dag
        och natt, ifrån evighet till evighet.
      verse: 10
    - text: Och jag såg en stor hvit stol, och en sitta på honom, för hvilkens ansigte
        flydde jord och himmel, och dem vardt intet rum funnet.
      verse: 11
    - text: Och jag såg de döda, stora och små, stå i Guds åsyn, och böckerna vordo
        upplåtna; och en annar bok vardt upplåten, som är lifsens; och de döde vordo
        dömde, efter som skrifvet var i böckerna, efter deras gerningar.
      verse: 12
    - text: Och hafvet gaf igen de döda, som deruti voro; och döden och helvetet gåfvo
        igen de döda, som uti dem voro; och det blef dömdt om hvar och en, efter deras
        gerningar.
      verse: 13
    - text: Och döden och helvetet vordo kastade, uti den brinnande sjön; denne är
        den andre döden.
      verse: 14
    - text: Och den der icke vardt funnen skrifven i lifsens bok, han vardt kastad
        i den brinnande sjön.
      verse: 15
  - chapter: 21
    verses:
    - text: ' Och jag såg en ny himmel och en ny jord; ty den förste himmelen och
        den första jorden förgingos; och hafvet är icke mer.'
      verse: 1
    - text: Och jag, Johannes, såg den helga staden, det nya Jerusalem, nederkomma
        af himmelen, ifrå Gudi, tillredd såsom en prydd brud till sin man.
      verse: 2
    - text: 'Och jag hörde ena stora röst af himmelen säga: Si Guds tabernakel ibland
        menniskorna, och han skall bo med dem; och de skola vara hans folk, och sjelfver
        Gud med dem skall vara deras Gud.'
      verse: 3
    - text: Och Gud skall aftorka alla tårar af deras ögon, och ingen död skall sedan
        vara; icke heller gråt, icke heller rop, icke heller någor värk varder mer;
        ty det första är förgånget.
      verse: 4
    - text: 'Och den der satt på stolen sade: Si, jag gör all ting ny. Och han sade
        till mig: Skrif; ty dessa ord äro viss och sann.'
      verse: 5
    - text: 'Och han sade till mig: Det är gjordt. Jag är A och O, begynnelsen och
        änden; jag skall gifva honom, som törstar, af lefvande vattnens källo för
        intet.'
      verse: 6
    - text: Den som vinner, han skall allt detta få äga; och jag skall vara honom
        hans Gud, och han skall vara min son.
      verse: 7
    - text: Men dem räddom, och otrognom, och grufligom, och mandråparom, och bolarom,
        och trollkarlom, och afgudadyrkarom, och allom lögnaktigom, deras del skall
        vara uti den sjön, som brinner med eld och svafvel; hvilket är den andre döden.
      verse: 8
    - text: 'Och till mig kom en af de sju Änglar, som hade sju skålar fulla med de
        sju yttersta plågor; och han talade med mig, och sade: Kom, och jag vill visa
        dig brudena, Lambsens hustru.'
      verse: 9
    - text: Och han förde mig, i Andanom, på ett stort och högt berg, och viste mig
        den stora staden, det helga Jerusalem, nederkomma af himmelen ifrå Gud;
      verse: 10
    - text: Och hade Guds härlighet; och hans ljus var lika som den aldraädlaste stenen,
        en klar jaspis,
      verse: 11
    - text: Och han hade en stor och hög mur, den der tolf portar hade, och i portarna
        tolf Änglar, och inskrifna namn, hvilka äro de tolf Israels söners slägters
        namn.
      verse: 12
    - text: Östantill tre portar, nordantill tre portar, sunnantill tre portar, vestantill
        tre portar.
      verse: 13
    - text: Och stadsmuren hade tolf grundvalar, och i dem de tolf Lambsens Apostlars
        namn.
      verse: 14
    - text: Och den som talade med mig, hade ena gyldene rö, der han med mäta skulle
        staden, och hans portar, och hans mur.
      verse: 15
    - text: Och staden ligger fyrkant, och hans längd är så stor som bredden; och
        han mälte staden med rön, tolf tusend stadier; och hans längd, och bredd,
        och höjd äro lika.
      verse: 16
    - text: Och han mälte hans mur, hundrade fyra och fyratio alnar, efter ens menniskos
        mått, som Ängelen hade.
      verse: 17
    - text: Och hans murs byggning var af jaspis; men sjelfve staden af klart guld,
        lik vid rent glas.
      verse: 18
    - text: Och stadsmurens grundvalar voro prydde med all dyrbar sten; förste grundvalen
        var af jaspis, den andre en saphir, den tredje en chalcedonier, den fjerde
        en smaragd;
      verse: 19
    - text: Den femte en sardonix, den sjette en sardis, den sjunde en chrysolith,
        den åttonde en beryll, den nionde en topazier, den tionde en chrysopras, den
        ellofte en hyacinth, den tolfte en amethist.
      verse: 20
    - text: Och de tolf portar voro tolf perlor, hvar för sig; och hvar port var af
        ene perlo; och stadsens gator voro klart guld, såsom genomskinande glas.
      verse: 21
    - text: Och jag såg der intet tempel uti; ty Herren, allsvåldig Gud, är templet
        deruti, och Lambet.
      verse: 22
    - text: Och staden behöfver icke sol eller måna, att de skola lysa deruti; ty
        Guds härlighet upplyser honom, och hans ljus är Lambet.
      verse: 23
    - text: Och Hedningarna, som salige varda, skola vandra i hans ljus; och Konungarna
        på jordene skola föra sina härlighet och ära in uti honom.
      verse: 24
    - text: Och hans portar låtas intet till om dagen; ty der varder ingen natt.
      verse: 25
    - text: Och de skola föra Hedningarnas härlighet och ära in uti honom.
      verse: 26
    - text: Der skall intet inkomma, som besmitteligit är, eller det styggelse gör
        och lögn; utan de som skrifne äro i Lambsens lefvande bok.
      verse: 27
  - chapter: 22
    verses:
    - text: ' Och han viste mig ena klara älf, med lefvande vatten, klar som christall,
        den gick ifrå Guds stol och Lambsens.'
      verse: 1
    - text: Midt uppå hans gator, och på båda sidor vid älfvena, stod lifsens trä,
        bärandes tolffald frukt, och bar sina frukt alla månader; och löfven af trät
        tjente till Hedningarnas helbregdo.
      verse: 2
    - text: Och intet förbannadt skall vara mer; utan Guds och Lambsens stol skall
        blifva deruti, och hans tjenare skola honom tjena.
      verse: 3
    - text: Och de skola se hans ansigte, och hans Namn skall vara på deras anleten.
      verse: 4
    - text: Och natt blifver icke mer der, och de behöfva icke ljus, icke heller solens
        ljus; ty Herren Gud upplyser dem, och de skola regnera ifrån evighet till
        evighet.
      verse: 5
    - text: 'Och han sade till mig: Dessa ord äro viss och sann; och Herren, de helga
        Propheters Gud, sände sin Ängel, att visa sina tjenare hvad ske skall innan
        kort tid.'
      verse: 6
    - text: Och si, jag kommer snarliga; salig är den som håller Prophetiens ord i
        desso bok.
      verse: 7
    - text: Och jag är Johannes, som hörde och såg detta; och sedan jag hade det hört
        och sett, föll jag ned att tillbedja för Ängelens fötter, som mig detta viste.
      verse: 8
    - text: 'Och han sade till mig: Se till, att du gör det icke; ty jag är din medtjenare,
        och dina bröders, Propheternas, och deras som hålla denna boks ord: Tillbed
        Gud.'
      verse: 9
    - text: 'Och han sade till mig: Besegla icke denna Propheties ord i desso bok;
        ty tiden är när.'
      verse: 10
    - text: Den som onder är, han vare ännu onder; och den som oren är, han vare ännu
        oren; men den som from är, han varde ännu frommare; och den helig är, varde
        ännu heligare.
      verse: 11
    - text: Och si, jag kommer snart, och min lön med mig, till att vedergälla hvarjom
        och enom, såsom hans gerning är.
      verse: 12
    - text: Jag är A och O, begynnelsen och änden, den förste och den siste.
      verse: 13
    - text: Salige äro de som hålla hans bud, på det deras magt skall vara i lifsens
        trä, och ingå genom portarna i staden.
      verse: 14
    - text: Ty utantill äro hundar, och trollkarlar, och bolare, och mandråpare, och
        afgudadyrkare, och alle de som älska och göra lögnen.
      verse: 15
    - text: 'Jag, Jesus, sände min Ängel, att han skulle betyga eder detta i församlingarna:
        Jag är Davids rot och slägte, en klar morgonstjerna.'
      verse: 16
    - text: 'Och Anden och bruden säga: Kom. Och den det hörer, han säge: Kom. Och
        den der törster, han komme; och den der vill, han tage lifsens vatten för
        intet.'
      verse: 17
    - text: 'Men jag betygar hvar och en, som hörer Prophetiens ord i desso bok: Ho
        som lägger något härtill, på honom skall Gud lägga de plågor, som skrefne
        äro i denna bok.'
      verse: 18
    - text: Och om någor tager något ifrå denna boks Propheties ord, hans del skall
        Gud borttaga utu lifsens bok, och utu den helga staden, och utu det som skrifvet
        är i denna bok.
      verse: 19
    - text: 'Det säger han, som vittnesbörd bär härtill: Ja, jag kommer snart. Amen.
        Ja, kom, Herre Jesu.'
      verse: 20
    - text: Vårs Herras Jesu Christi nåd vare med eder allom. Amen.
      verse: 21
  name: Revelation of John
translation: 'SweKarlXII: Svenska Karl XII:s Bibel (1703)'
