      verse: 47
    - text: Men uppå berget var Samir, Jathir, Socho,
      verse: 48
    - text: Danna, KiriathSanna, det är Debir,
      verse: 49
    - text: Anab, Estemo, Anim,
      verse: 50
    - text: Gosen, Holon, Gilo. Det äro ellofva städer, och deras byar.
      verse: 51
    - text: Arab, Duma, Esean,
      verse: 52
    - text: Janum, BethTappuah, Apheka,
      verse: 53
    - text: Humta, KiriathArba, det är Hebron, Zior. Det äro nio städer, och deras
        byar.
      verse: 54
    - text: Maon, Carmel, Siph, Jutta,
      verse: 55
    - text: Jesreel, Jokedam, Sanoah,
      verse: 56
    - text: Kain, Gibea, Thimna. Det äro tio städer, och deras byar.
      verse: 57
    - text: Halhul, Bethzur, Gedor,
      verse: 58
    - text: Maarath, BethAnoth, Elthekon. Det äro sex städer, och deras byar.
      verse: 59
    - text: KiriathBaal, det är KiriathJearim, Rabba; två städer, och deras byar.
      verse: 60
    - text: Men i öknene voro, BethAraba, Middin, Sechacha,
      verse: 61
    - text: Nibsan, och den saltstaden, och EnGedi. Det äro sex städer, och deras
        byar.
      verse: 62
    - text: Men de Jebuseer bodde i Jerusalem, och Juda barn kunde icke fördrifva
        dem; alltså blefvo de Jebuseer med Juda barnom i Jerusalem allt intill denna
        dag.
      verse: 63
  - chapter: 16
    verses:
    - text: 'Och Josephs barnom föll lotten till ifrå Jordan, in mot Jericho, allt
        intill vattnet vid Jericho ifrån östan, och öknen, som går uppifrå Jericho
        genom det berget BethEl; '
      verse: 1
    - text: Och går ut ifrå BethEl till Lus, och går igenom den gränson ArchiAtaroth;
      verse: 2
    - text: Och drager sig nederåt vesterut, till den gränson Japhleti, allt intill
        den nedra Bethorons gränso, och allt intill Gaser; och dess ände är vid hafvet.
      verse: 3
    - text: Detta fingo nu Josephs barn till arfvedel, Manasse och Ephraim.
      verse: 4
    - text: Ephraims barnas gränsa i deras ätter till deras arfvedel ifrån östan var
        AtarothAddar, allt intill det öfra BethHoron;
      verse: 5
    - text: Och går ut vesteråt vid Michmethath, som norrut ligger, der böjer det
        sig omkring öster om den staden ThaanathSilo; och går ifrån östan inåt Janoha;
      verse: 6
    - text: Och kommer neder ifrå Janoha till Ataroth, och Naaratha, och stöter inpå
        Jericho, och går ut vid Jordan.
      verse: 7
    - text: Ifrå Tappuah går hon vesterut till NahalKana, och hennes utgång är i hafvet.
        Detta är nu Ephraims barnas slägtes arfvedel, till deras ätter.
      verse: 8
    - text: Och alle Ephraims barnas gränsostäder med deras byar, lågo förströdde
        ibland Manasse barnas arfvedel.
      verse: 9
    - text: Och de fördrefvo icke de Cananeer, som bodde i Gaser; så blefvo då de
        Cananeer ibland Ephraim allt intill denna dag, och vordo skattskyldige.
      verse: 10
  - chapter: 17
    verses:
    - text: 'Och lotten föll till Manasse slägte, den Josephs förste son var, och
        föll till Machir, Manasse första son, Gileads fader; ty han var en god stridsman,
        derföre fick han Gilead och Basan. '
      verse: 1
    - text: 'Dem androm Manasse barnom uti deras ätter föll också till, nämliga: Abiesers
        barnom, Heleks barnom, Asriels barnom, Sechems barnom, Hephers barnom, och
        Semida barnom. Desse äro Manasse barn, Josephs sons, som mankön voro i deras
        ätter.'
      verse: 2
    - text: 'Men Zelaphehad, Hephers son, Gileads sons, Machirs sons, Manasse sons,
        hade inga söner, utan döttrar; och deras namn äro desse: Mahela, Noa, Hogla,
        Milca, Thirza.'
      verse: 3
    - text: 'Och de gingo fram för Presten Eleazar, och för Josua, Nuns son, och för
        de örversta, och sade: Herren böd Mose, att han skulle gifva oss arfvedel
        ibland våra bröder; så gaf han dem ock arfvedel ibland deras faders bröder,
        efter Herrans befallning.'
      verse: 4
    - text: Men Manasse föllo tio snöre till, förutan det landet Gilead och Basan,
        som på hinsidon Jordan ligger.
      verse: 5
    - text: Ty Manasse döttrar togo arfvedel med hans söner; och det landet Gilead
        kom de andra Manasse barn till.
      verse: 6
    - text: Och Manasse gränsa var ifrån Asser till Michmethath, som ligger för Sechem,
        och går ut på högra handena intill dem af EnTappuah.
      verse: 7
    - text: Ty det landet Tappuah kom Manasse till, och är Manasse gränsa invid Ephraims
        barn.
      verse: 8
    - text: Sedan går hon neder till NahalKana söderut till bäckstäderna, hvilka Ephraim
        tillhöra ibland Manasse städer; men ifrå nordan är Manasse gränsa inpå bäcken,
        och går ut i hafvet;
      verse: 9
    - text: Ephraims söderut, och Manasse norrut, och hafvet är hans landamäre, och
        stöter inpå Asser ifrå nordan, och inpå Isaschar ifrån östan.
      verse: 10
    - text: Så hade nu Manasse ibland Isaschar och Asser, BethSean och dess döttrar,
        Jibleam och dess döttrar, och dem i Dor och dess döttrar, och dem i Endor
        och dess döttrar, och dem i Thaanach och dess döttrar, och dem i Megiddo och
        dess döttrar, och tredje delen Naphet.
      verse: 11
    - text: Och Manasse barn kunde icke intaga de städer; utan de Cananeer begynte
        till att bo i dessa landena.
      verse: 12
    - text: Men då Israels barn vordo mägtige, gjorde de de Cananeer skattskyldiga,
        och fördrefvo dem icke.
      verse: 13
    - text: 'Då talade Josephs barn till Josua, och sade: Hvi hafver du icke gifvit
        mig mer än en lott, och ett snöre af arfvedelenom, och jag är dock ett mycket
        folk, såsom Herren hafver välsignat mig?'
      verse: 14
    - text: 'Då sade Josua till dem: Efter du äst ett mycket folk, så gack upp i skogen,
        och rödj dig der rum uti de Phereseers och Resars land, efter Ephraims berg
        är dig för trångt.'
      verse: 15
    - text: 'Då sade Josephs barn: Berget kunne vi icke få; ty de Cananeer bruka alle
        jernvagnar, som i de landena Emek bo, när hvilko ligger BethSean och dess
        döttrar, och Jisreel i Emek.'
      verse: 16
    - text: 'Josua sade till Josephs hus, Ephraim och Manasse: Du äst ett mycket folk;
        och efter du så mycket äst, måste du icke hafva en lott;'
      verse: 17
    - text: Utan berget skall höra dig till, der skogen är; der rödj om dig, så blifver
        det dins lotts ände, när du fördrifver de Cananeer, som jernvagnar hafva och
        mägtige äro.
      verse: 18
  - chapter: 18
    verses:
    - text: 'Och hela menigheten af Israels barn församlade sig i Silo, och der uppsatte
        de vittnesbördsens tabernakel; och landet var dem undergifvet. '
      verse: 1
    - text: Och voro ännu sju slägter af Israels barn, hvilkom deras del icke utskift
        var.
      verse: 2
    - text: 'Och Josua sade till Israels barn: Huru länge viljen I vara så late, att
        I icke gån åstad, och tagen landet in, som Herren edra fäders Gud eder gifvit
        hafver?'
      verse: 3
    - text: Tager eder af hvarjo slägtene tre män, att jag må sända dem, och de stå
        upp, och gå igenom landet, och beskrifva det efter deras arfvedelar, och komma
        till mig igen.
      verse: 4
    - text: 'Skifter landet i sju delar: Juda skall blifva vid sina gränsor sunnanefter;
        och Josephs hus skall blifva vid sina gränsor nordanefter.'
      verse: 5
    - text: Men I, beskrifver de sju delars land, och bärer det hit till mig, så vill
        jag kasta eder lott för Herranom vårom Gud.
      verse: 6
    - text: Ty Leviterna hafva ingen del ibland eder, utan Herrans Presterskap är
        deras arfvedel; men Gad och Ruben, och den halfva slägten Manasse, hafva tagit
        sin del på hinsidon Jordan österut, den Mose Herrans tjenare dem gaf.
      verse: 7
    - text: 'Då stodo de män upp, och foro åstad; och Josua böd dem, då de gå ville
        till att beskrifva landet, och sade: Vandrer igenom landet, och beskrifver
        det, och kommer igen till mig, att jag må kasta eder lott för Herranom i Silo.'
      verse: 8
    - text: Så gingo männerna åstad, och drogo landet igenom, och beskrefvo det på
        en skrift efter städerna i sju delar; och kommo till Josua i lägret igen i
        Silo.
      verse: 9
    - text: Då kastade Josua lotten öfver dem i Silo för Herranom, och skifte der
        landet ut ibland Israels barn, hvarjom och enom sin del.
      verse: 10
    - text: Och föll BenJamins barnas slägtes lott efter deras ätter, och vardt deras
        lotts gränsa emellan Juda barn och Josephs barn.
      verse: 11
    - text: Och deras gränsa var på sidone norrut ifrå Jordan, och går uppåt utmed
        Jericho på norra sidone, och kommer upp på berget vesterut; och utgången är
        vid den öknen BethAven;
      verse: 12
    - text: Och går dädan intill Lus, utmed sidone på Lus söderut, det är BethEl;
        och går nederåt intill AtharothAdar vid berget, som ligger sunnan vid det
        nedra BethHoron;
      verse: 13
    - text: Och går neder, och böjer sig omkring till vestra sidona söderut ifrå berget,
        som ligger för BethHoron söderut; och går ut vid KiriathBaal, det är KiriathJearim,
        Juda barnas stad. Detta är nu den sidan vesterut.
      verse: 14
    - text: 'Men den sidan söderut är ifrå KiriathJearim, och går ut emot vester,
        och kommer ut till vattubrunnen Nephtoah:'
      verse: 15
    - text: Och går neder vid ändan på berget, som ligger för Hinnoms sons dal, den
        der ligger i Naphaims dal norrut, och går neder genom Hinnoms dal på de Jebuseers
        sido, sunnantill, och kommer neder vid den brunnen Rogel;
      verse: 16
    - text: Och drager sig ifrå nordan, och kommer ut till EnSemes, och kommer ut
        till de högar, som ligga uppe emot Adummim, och kommer ned till Bohens sten,
        Rubens sons;
      verse: 17
    - text: Och går utmed sidone vid slättmarkena, som ligger norrut, och kommer neder
        på slättmarkena;
      verse: 18
    - text: Och drager utmed den sidone vid BethHogla, som ligger norrut, och änden
        deraf vid salthafsens tungo norrut, inpå Jordans södra ända. Detta är nu den
        södra gränsan.
      verse: 19
    - text: Men till den östra sidan skall Jordan vara änden. Detta är nu BenJamins
        arfvedel i deras gränsor allt omkring, i deras ätter.
      verse: 20
    - text: 'Men städerna BenJamins barnas slägters, ibland deras ätter, äro desse:
        Jericho, BethHogla, EmekKeziz,'
      verse: 21
    - text: BethAraba, Zemaraim, BethEl,
      verse: 22
    - text: Avim, Para, Ophra,
      verse: 23
    - text: CepharAmmonai, Ophni, Gaba. Det äro tolf städer, och deras byar.
      verse: 24
    - text: Gibeon, Rama, Beeroth,
      verse: 25
    - text: Mizpe, Cephira, Moza,
      verse: 26
    - text: Rekem, Jirpeel, Thareala,
      verse: 27
    - text: Zela, Eleph, och de Jebuseer, det är Jerusalem, Gibeath, Kiriath; fjorton
        städer, och deras byar. Detta är nu BenJamins barnas arfvedel i deras ätter.
      verse: 28
  - chapter: 19
    verses:
    - text: 'Sedan föll den andre lotten Simeons barnas slägtes, efter deras ätter;
        och deras arfvedel var ibland Juda barnas arfvedel. '
      verse: 1
    - text: Och kom på deras arfvedel BerSeba, Seba, Molada,
      verse: 2
    - text: HazarSual, Bala, Azem,
      verse: 3
    - text: Eltolad, Bethul, Horma,
      verse: 4
    - text: Ziklag, BethMarkaboth, HazarSusa,
      verse: 5
    - text: BethLebaoth, Saruhen. Det äro tretton städer, och deras byar.
      verse: 6
    - text: Ain, Rimmon, Ether, Asan. Det äro fyra städer och deras byar.
      verse: 7
    - text: Dertill alla byar, som ligga omkring dessa städerna, allt intill BaalathBer,
        Ramath söderut. Detta är Simeons barnas arfvedel i deras ätter.
      verse: 8
    - text: Ty Simeons barnas arfvedel är ibland Juda barnas snöre; efter Juda barnom
        var deras arfvedel för stor; derföre fingo Simeons barn del ibland deras arfvedel.
      verse: 9
    - text: Tredje lotten föll på Sebulons barn efter deras ätter; och deras arfvedels
        gränsa var allt intill Sarid;
      verse: 10
    - text: Och går uppåt vesterut till Marala, och stöter inpå Dabbaseth, och stöter
        inpå bäcken, som löper framom Jokneam;
      verse: 11
    - text: Och vänder sig ifrå Sarid österut, allt intill den gränsan CislothThabor;
        och går ut till Dabberath, och räcker upp till Japhia;
      verse: 12
    - text: Och löper dädan österåt igenom GittaHepher, IttaKazin, och kommer ut till
        Rimmon, Hammethoar, Hannea;
      verse: 13
    - text: Och böjer sig omkring ifrå nordan inåt Nathon; och utgången är i den dalen
        JiphtaEl;
      verse: 14
    - text: Kattath, Nahalal, Simron, Jideala och BethLehem. Det äro tolf städer,
        och deras byar.
      verse: 15
    - text: Detta är nu Sebulons barnas arfvedel till deras ätter; och detta är deras
        städer och byar.
      verse: 16
    - text: Fjerde lotten föll på Isaschars barn efter deras ätter.
      verse: 17
    - text: Och deras gränsa var Jisreel, Chesulloth, Sunem,
      verse: 18
    - text: Hapharaim, Sion, Anaharath,
      verse: 19
    - text: Rabbith, Kisjon, Abez.
      verse: 20
    - text: Remeth, EnGannim, EnHadda, BethPazzez;
      verse: 21
    - text: Och stöter inpå Thabor, Sahazima, BethSemes, och utgången deraf var inuppå
        Jordan; sexton städer, och deras byar.
      verse: 22
    - text: Detta är nu Isaschars barnas slägters arfvedel till deras ätter, städer
        och byar.
      verse: 23
    - text: Femte lotten föll på Assers barnas slägte i deras ätter.
      verse: 24
    - text: Och deras gränsa var Helkath, Hali, BetenAchsaph,
      verse: 25
    - text: Alammelech, Amead, Miseal; och stöter inpå Carmel vid hafvet, och till
        SihorLibnath;
      verse: 26
    - text: Och vänder sig österut till BethDagon, och stöter inpå Sebulon, och till
        den dalen JiphthahEl norrut, BethEmek, Negiel, och kommer ut vid Cabul på
        venstra sidone;
      verse: 27
    - text: Ebron, Rehob, Hammon, Kana, allt intill det stora Zidon;
      verse: 28
    - text: Och vänder sig inåt Rama, allt intill den fasta staden Zor; och vänder
        sig åt Hosa, och går ut vid hafvet efter snöret åt Achsib;
      verse: 29
    - text: Umma, Aphek, Rehob; två och tjugu städer, och deras byar.
      verse: 30
    - text: Detta är nu Assers barnas slägters arfvedel till deras ätter, städer och
        byar.
      verse: 31
    - text: Sjette lotten föll på Naphthali barn i deras ätter.
      verse: 32
    - text: Och deras gränsa var ifrå Heleph, Allon, igenom Zaanannim, Adami, Nekeb,
        JabneEl, allt intill Lakum, och går ut inpå Jordan;
      verse: 33
    - text: Och vänder sig vesterut åt Asnoth Thabor; och kommer dädan ut och till
        Hukkob, och stöter inpå Sebulon söderut, och till Assur vesterut, och till
        Juda invid Jordan österut;
      verse: 34
    - text: Och hafver fasta städer, Ziddim, Zer, Hammath, Rakkath, Chinnareth,
      verse: 35
    - text: Adama, Rama, Hazor,
      verse: 36
    - text: Kedes, Edrei, EnHazor,
      verse: 37
    - text: Jireon, MigdalEl, Horem, BethAnath, BethSames; nitton städer, och deras
        byar.
      verse: 38
    - text: Detta är nu Naphthali barnas slägters arfvedel till deras ätter, städer
        och byar.
      verse: 39
    - text: Sjunde lotten föll på Dans barnas slägte i deras ätter.
      verse: 40
    - text: 'Och gränsan af deras arfvedel var: Zorga, Esthaol, IrSames,'
      verse: 41
    - text: Saalabbin, Ajalon, Jithla,
      verse: 42
    - text: Elon, Timnatha, Ekron,
      verse: 43
    - text: Eltheke, Gibbethon, Baalath,
      verse: 44
    - text: Jehud, Benebarak, GrathRimmon,
      verse: 45
    - text: MeJarkon, Rakkon med den gränsona vid Japho;
      verse: 46
    - text: Och der går Dans barnas gränsa ut. Och Dans barn drogo upp, och stridde
        emot Lesem och vunno det, och slogo det med svärdsegg; och togo det in, och
        bodde deruti, och kallade det Dan, efter deras faders namn.
      verse: 47
    - text: Detta är nu Dans barnas slägtes arfvedel i deras ätter, städer och byar.
      verse: 48
    - text: Och då de hade lyktat utskifta landet med dess gränsor, gåfvo Israels
        barn Josua, Nuns son, en arfvedel ibland sig;
      verse: 49
    - text: Och gåfvo honom efter Herrans befallning den stad, som han begärade, som
        var ThimnathSerah uppå Ephraims berg; den staden byggde han, och bodde deruti.
      verse: 50
    - text: Desse äro nu de arfvedelar, som Eleazar Presten, och Josua, Nuns son,
        och de öfverste af fäderna ibland släkterna, genom lott utskifte Israels barnom
        i Silo för Herranom, inför dörrene af vittnesbördsens tabernakel; och lyktade
        så landsens utskiftning.
      verse: 51
  - chapter: 20
    verses:
    - text: 'Och Herren talade med Josua, och sade: '
      verse: 1
    - text: 'Säg Israels barnom: Skicker ibland eder några fristäder, om hvilka jag
        eder genom Mosen sagt hafver;'
      verse: 2
    - text: Att dit må fly en mandråpare, som slår en själ oförvarandes och ovetandes;
        att de må ibland eder fri vara för blodhämnaren.
      verse: 3
    - text: Och den som flyr till någon af de städer, han skall stå utanför stadsporten,
        och för de äldsta i staden förtälja sin sak; så skola de taga honom in i staden
        till sig, och få honom rum, att han må bo när dem.
      verse: 4
    - text: Och om blodhämnaren kommer efter honom, skola de icke öfverantvarda dråparen
        i hans händer, efter han oförvarandes slog sin nästa, och var icke tillförene
        hans ovän.
      verse: 5
    - text: Så skall han bo i stadenom, tilldess han står för menighetene till rätta,
        allt intilldess öfverste Presten dör, som på den tiden är; då skall dråparen
        komma till sin stad igen, och i sitt hus i stadenom, der han utflydder var.
      verse: 6
    - text: Då helgade de Kedes i Galilea på Naphthali berg, och Sechem på Ephraims
        berg, och KariathArba, det är Hebron, på Juda berg;
      verse: 7
    - text: Och på hinsidon Jordan vid Jericho Österut skickade de Bezer i öknene
        på slättmarkene, af Rubens slägte; och Ramoth i Gilead, af Gads slägte, och
        Golan i Basan, af Manasse slägte.
      verse: 8
    - text: Det voro då de städer, som Israels barnom förelagde voro, och främlingomen
        som ibland dem bodde, att dit skulle fly den som en själ oförvarandes sloge;
        att han icke skulle ihjälslås af blodhämnaren, intilldess han hade ståndit
        för menighetene.
      verse: 9
  - chapter: 21
    verses:
    - text: 'Då trädde de öfverste fäder ibland Leviterna fram för Presten Eleazar,
        och för Josua, Nuns son, och för de öfversta fäder ibland Israels barnas slägte; '
      verse: 1
    - text: 'Och talade med dem i Silo i Canaans land, och sade: Herren hafver budit
        genom Mose, att man skulle gifva oss städer till att bo uti, och deras förstäder
        till vår boskap.'
      verse: 2
    - text: Så gåfvo då Israels barn Leviterna utaf deras arfvedelar, efter Herrans
        befallning, dessa städer och deras förstäder.
      verse: 3
    - text: Och lotten föll uppå de Kehathiters ätt; och kommo Aarons barnom Prestens
        af Leviterna tretton städer till, igenom lotten; af Juda slägte, af Simeons
        slägte, och af BenJamins slägte.
      verse: 4
    - text: Men de andra Kehats barnom af samma ätt kommo tio städer till, igenom
        lotten; af Ephraims slägte, af Dans slägte, och af den halfva slägtene Manasse.
      verse: 5
    - text: Men Gersons barnom af samma ätt kommo tretton städer till, igenom lotten;
        af Isaschars slägte, af Assers slägte, och af Naphthali slägte, och af den
        halfva slägtene Manasse i Basan.
      verse: 6
    - text: Merari barnom till deras ätter kommo tolf städer till; af Rubens slägte,
        af Gads slägte, och af Sebulons slägte.
      verse: 7
    - text: Alltså gåfvo Israels barn Leviterna igenom lotten dessa städer, och deras
        förstäder, såsom Herren genom Mose budit hade.
      verse: 8
    - text: Af Juda barnas slägte, och af Simeons barnas slägte, gåfvo de dessa städerna,
        hvilka de nämnde efter deras namn;
      verse: 9
    - text: Aarons barnom af de Kehathiters ätt, af Levi barnom; ty förste lotten
        var deras;
      verse: 10
    - text: Så gåfvo de dem nu KiriathArba, den Enaks fader var, det är Hebron, på
        Juda berg, och dess förstäder allt omkring.
      verse: 11
    - text: Men stadsens åker, och hans byar gåfvo de Caleb, Jephunne son, till hans
        arf.
      verse: 12
    - text: Så gåfvo de Prestens Aarons barnom den mandråpares fristad Hebron, och
        hans förstäder; Libna, och dess förstäder;
      verse: 13
    - text: Jathir, och dess förstäder; Estemoa, och dess förstäder;
      verse: 14
    - text: Holon, och dess förstäder; Debir, och dess förstäder;
      verse: 15
    - text: Ain, och dess förstäder; Jutta, och dess förstäder; BethSemes, och dess
        förstäder; nio städer af dessa två slägterna.
      verse: 16
    - text: 'Af BenJamins slägte gåfvo de fyra städer: Gibeon, och dess förstäder;
        Geba och dess förstäder:'
      verse: 17
    - text: Anathoth, och dess förstäder; Aimon, och dess förstäder;
      verse: 18
    - text: Så att alle Aarons Prestens barnas städer voro tretton, med deras förstäder.
      verse: 19
    - text: Men de andra Kehats Levitens barnas ätter kommo fyra städer till, igenom
        deras lott, af Ephraims slägte.
      verse: 20
    - text: Och de gåfvo dem den mandråpares fristaden Sechem, och hans förstäder
        på Ephraims berg; Geser, och dess förstäder;
      verse: 21
    - text: Kibzaim, och dess förstäder; BethHoron, och dess förstäder.
      verse: 22
    - text: 'Af Dans slägte fyra städer: Eltheke, och dess förstäder; Gibbethon, och
        dess förstäder;'
      verse: 23
    - text: Ajalon, och dess förstäder; GathRimmon, och dess förstäder;
      verse: 24
    - text: 'Af den halfva slägtene Manasse två städer: Thaenach, och dess förstäder;
        GathRimmon, och dess förstäder;'
      verse: 25
    - text: Så att alla de andra Kehats ätts barnas städer voro tio, med deras förstäder.
      verse: 26
    - text: Men Gersons barnom af de Leviters ätter vordo gifne af den halfva slägtene
        Manasse, två städer, den mandråpares fristaden Golan i Basan, med dess förstäder;
        Beestera, och dess förstäder.
      verse: 27
    - text: 'Af Isaschars slägte fyra städer: Kision, och dess förstäder; Dabrath,
        och dess förstäder;'
      verse: 28
    - text: Jarmuth, och dess förstäder; EnGannim, och dess förstäder.
      verse: 29
    - text: 'Af Assers slägte fyra städer: Miseal, och dess förstäder; Abdon, och
        dess förstäder;'
      verse: 30
    - text: Helkath, och dess förstäder; Rehob, och dess förstäder;
      verse: 31
    - text: 'Af Naphthali slägte tre städer: den mandråpares fristaden Kedes i Galilea,
        och dess förstäder: HamothDor, och dess förstäder; Karthan, och dess förstäder;'
      verse: 32
    - text: Så att alle Gersoniters ätts städer voro tretton, med deras förstäder.
      verse: 33
    - text: 'Men Merari barnom, de andra Leviterna vardt gifvet, af den slägten Sebulon,
        fyra städer: Jokneam, och dess förstäder; Kartha, och dess förstäder;'
      verse: 34
    - text: Dimna, och dess förstäder; Nahalal, och dess förstäder.
      verse: 35
    - text: 'Af Rubens slägte fyra städer: Bezer, och dess förstäder; Jahza, och dess
        förstäder;'
      verse: 36
    - text: Kedemoth, och dess förstäder; Mephaath, och dess förstäder.
      verse: 37
    - text: 'Af Gads slägte fyra städer: den mandråpares fristaden Ramoth i Gilead,
        och dess förstäder; Mahanaim, och dess förstäder;'
      verse: 38
    - text: Hesbon, och dess förstäder; Jaeser, och dess förstäder;
      verse: 39
    - text: Så att alle Merari barnas, de andra Leviternas städer, ibland deras ätter,
        efter deras lott, voro tolf.
      verse: 40
    - text: Alle Leviternas städer, ibland Israels barnas arf, voro åtta och fyratio,
        med deras förstäder.
      verse: 41
    - text: Och hvar och en af dessa hade sin förstad om sig; den ene som den andre.
      verse: 42
    - text: 'Alltså gaf Herren Israels barnom allt landet, som han svorit hade deras
        fäder att gifva: och de togo det in, och bodde deruti.'
      verse: 43
    - text: Och Herren lät dem hafva ro för allom omkring dem, såsom han deras fäder
        svorit hade. Och ingen af deras fiendar stod emot dem; utan alla deras fiendar
        gaf Herren i deras händer.
      verse: 44
    - text: Och felade intet af det goda, som Herren Israels hus tillsagt hade; utan
        det skedde så allt.
      verse: 45
  - chapter: 22
    verses:
    - text: 'Då kallade Josua till sig de Rubeniter och Gaditer, och den halfva slägtena
        Manasse. '
      verse: 1
    - text: 'Och sade till dem: I hafven hållit allt det Mose Herrans tjenare eder
        budit hafver, och lydt mine röst i allt det jag hafver budit eder.'
      verse: 2
    - text: I hafven icke öfvergifvit edra bröder nu i en lång tid, allt intill denna
        dag; och hafven blifvit vid Herrans edars Guds bud.
      verse: 3
    - text: Efter nu Herren edar Gud hafver låtit edra bröder komma till ro, såsom
        han dem sagt hade; så vänder nu om igen, och drager till edra hyddor i edars
        arfs land, som Mose Herrans tjenare eder gifvit hafver på hinsidon Jordan;
      verse: 4
    - text: Allenast tager der vara uppå granneliga, att I gören efter de bud och
        lag, som Mose Herrans tjenare eder budit hafver; att I älsken Herran edar
        Gud, och vandren uppå alla hans vägar, och hållen hans bud, och hållen eder
        intill honom, och tjenen honom af allo hjerta, och af allo själ.
      verse: 5
    - text: Så välsignade Josua dem, och lät gå dem; och de gingo till deras hyddor.
      verse: 6
    - text: Den halfva slägtene Manasse hade Mose gifvit i Basan; den andra hälftene
        gaf Josua ibland deras bröder på desso sidone Jordan, vestantill. Och då han
        lät dem gå till deras hyddor, och hade välsignat dem,
      verse: 7
    - text: 'Sade han till dem: I kommen hem igen med stora ägodelar till edra hyddor,
        med ganska mycken boskap, silfver, guld, koppar, jern och kläder; så skifter
        nu edra fiendars rof med edra bröder.'
      verse: 8
    - text: Och så vände de Rubeniter och Gaditer, och den halfva slägten Manasse,
        om igen, och gingo ifrån Israels barn af Silo, som i Canaans land ligger,
        att de skulle draga in i Gileads land till deras arfs land, det de till arfs
        fått hade af Herrans befallning genom Mose.
      verse: 9
    - text: Och då de kommo till de högar vid Jordan, som i Canaans land ligga, byggde
        de samme Rubeniter, Gaditer, och halfva Manasse slägt, der vid Jordan ett
        stort skönt altare.
      verse: 10
    - text: 'Då Israels barn hörde sägas: Si, Rubens barn, Gads barn, och den halfva
        slägten Manasse hafva byggt ett altare emot Canaans land, vid Jordans högar,
        på desso sidone vid Israels barn;'
      verse: 11
    - text: Församlade de sig hela menigheten i Silo, att de skulle draga upp till
        dem, och strida med dem;
      verse: 12
    - text: Och sände till dem in uti Gileads land, Pinehas, Eleazars Prestens son;
      verse: 13
    - text: Och med honom tio öfversta Förstar ibland deras fäders hus, af hvarjo
        Israels slägt en.
      verse: 14
    - text: 'Och när de kommo till dem i landet Gilead, talade de med dem, och sade:'
      verse: 15
    - text: 'Så låter hela Herrans menighet säga eder: Hvi synden I så emot Israels
        Gud; och vänden eder i dag ifrå Herranom, dermed att I byggen eder ett altare,
        och fallen ifrå Herranom?'
      verse: 16
    - text: Är oss icke nog med Peors missgerning, af hvilko vi ännu på denna dag
        icke renade äre; och en plåga kom i Herrans menighet?
      verse: 17
    - text: Och I vänden eder i dag bort ifrå Herranom, och ären i dag affällige vordne
        ifrå Herranom; på det han i dag eller morgon skall vredgas öfver hela Israels
        menighet.
      verse: 18
    - text: Tycker eder, att edart arfs land är orent, så kommer hitöfver i det land,
        som Herren hafver, der Herrans tabernakel är, och tager arf ibland oss; och
        träder icke ifrå Herranom, och ifrån oss, att I byggen eder ett altare, förutan
        Herrans vårs Guds altare.
      verse: 19
    - text: Förbröt icke Achan, Serahs son, sig på det spillgifna; och vreden kom
        öfver hela Israels menighet, och han umgalt icke sina synd allena?
      verse: 20
    - text: 'Då svarade Rubens barn, och Gads barn, och den halfva slägten Manasse,
        och sade till de höfvitsmän och Förstar af Israel:'
      verse: 21
    - text: Herren den starke Gud, Herren den starke Gud vet det, och Israel desslikes;
        är detta afträdning eller synd emot Herran, så hjelpe han oss intet i dag.
      verse: 22
    - text: Och om vi altaret fördenskull byggt hafve, att vi vilje vända oss ifrå
        Herranom, offra deruppå bränneoffer och spisoffer, eller göra der tackoffer
        uppå, så hämnes det Herren;
      verse: 23
    - text: 'Och om vi icke det mycket heldre för denna sakens skull gjorde, och sade:
        I dag eller morgon måtte edor barn säga till vår barn: Hvad hafven I göra
        med Herranom Israels Gud?'
      verse: 24
    - text: Herren hafver satt Jordan till ett landamäre emellan oss och eder; I Rubens
        och Gads barn, I hafven ingen del med Herranom; och så måtte edor barn komma
        vår barn ifrå Herrans fruktan.
      verse: 25
    - text: 'Derföre sade vi: Låt oss bygga ett altare, icke till något offer eller
        bränneoffer;'
      verse: 26
    - text: 'Utan på det att det må vara ett vittnesbörd emellan oss och eder, och
        våra efterkommande, att vi måge tjena Herranom för honom med vårt bränneoffer,
        tackoffer och annor offer; och edor barn icke behöfva i dag eller morgon säga
        till vår barn: I hafven ingen del med Herranom.'
      verse: 27
    - text: 'När de nu vordo sägande till oss, eller våra efterkommande i dag eller
        morgon, så kunna de säga: Ser liknelsen till Herrans altare, hvilket våre
        fäder gjort hafva; icke till offer eller bränneoffer, utan till ett vittnesbörd
        emellan oss och eder.'
      verse: 28
    - text: Bort det ifrån oss, att vi skulle träda ifrå Herranom, så att vi i dag
        skulle vända oss ifrå Herranom, och bygga ett altare till bränneoffer, och
        till spisoffer, och annor offer, förutan Herrans vårs Guds altare, som står
        för hans tabernakel.
      verse: 29
    - text: Då nu Pinehas Presten, och de öfverste för menighetene, Israels Förstar,
        som med honom voro, detta hörde, täcktes dem väl Rubens barnas, Gads, och
        den halfva Manasse slägts ord.
      verse: 30
    - text: 'Och Pinehas, Prestens Eleazars son, sade till Rubens, Gads, och Manasse
        barn: I dag förstå vi, att Herren är med oss, att I icke hafven syndat emot
        Herran med denna gerning; nu hafven I frälst Israels barn utu Herrans hand.'
      verse: 31
    - text: Så drog Pinehas, Prestens Eleazars son, och de öfverste, utu Gileads land,
        ifrå Rubens och Gads barn, åter in uti Canaans land, till Israels barn, och
        sade dem det igen.
      verse: 32
    - text: Då behagade det Israels barnom väl, och lofvade Israels barnas Gud; och
        sade intet mer, att de ville draga upp emot dem till slags, till att förderfva
        landet, som Rubens och Gads barn uti bodde.
      verse: 33
    - text: Och Rubens och Gads barn kallade det altaret, att det skall vara ett vittne
        emellan oss, och att Herren är Gud.
      verse: 34
  - chapter: 23
    verses:
    - text: 'Efter lång tid, sedan Herren hade låtit Israel komma till ro för alla
        deras fiendar omkring sig; och Josua nu gammal och väl till ålders kommen
        var; '
      verse: 1
    - text: 'Kallade han till sig hela Israel, och deras äldsta, höfvitsmän, domare
        och ämbetsmän, och sade till dem: Jag är gammal och väl till ålders;'
      verse: 2
    - text: Och I hafven sett allt det Herren edar Gud gjort hafver på all dessa folken
        här för eder; ty Herren edar Gud hafver sjelf stridt för eder.
      verse: 3
    - text: Ser, jag hafver utskift eder de folk, som ännu qvare äro, genom lott,
        hvarjo slägtene sin arfvedel, allt ifrå Jordan, och all de folk, som jag utrotat
        hafver; och ifrå stora hafvet vesterut.
      verse: 4
    - text: Och Herren edar Gud skall utdrifva dem för eder, och utrota dem ifrån
        eder, så att I skolen intaga deras land, såsom Herren edar Gud eder sagt hafver.
      verse: 5
    - text: Så varer nu fast frimodige, att I hållen och gören allt det som skrifvet
        står i Mose lagbok; att I icke viken derifrå, antingen på den högra sidon
        eller på den venstra;
      verse: 6
    - text: 'Att I icke kommen ibland dessa återlefda folken, som med eder ännu äro;
        och I icke ihågkommen, eller svärjen vid deras gudars namn, eller tjenen dem,
        eller tillbedjen dem:'
      verse: 7
    - text: Utan håller eder intill Herran edar Gud, såsom I intill denna dag gjort
        hafven.
      verse: 8
    - text: Så skall Herren fördrifva för eder stor och mägtig folk; och ingen hafver
        kunnat stå eder emot allt intill denna dag.
      verse: 9
    - text: En af eder skall jaga tusende; ty Herren edar Gud strider för eder, såsom
        han eder sagt hafver.
      verse: 10
    - text: Derföre bevarer edra själar granneliga, att I hafven Herran edar Gud kär.
      verse: 11
    - text: Men om I vänden eder härifrå, och hållen eder intill dessa återlefda folken,
        och befrynden eder med dem i giftermål, så att I kommen ibland dem, och de
        ibland eder;
      verse: 12
    - text: Så veter, att Herren edar Gud skall icke mer fördrifva all dessa folken
        för eder; utan de skola eder varda till snaro och nät, och till en staka i
        edra sido, och till en törnagadd i edor ögon, tilldess han förgör eder utu
        det goda landet, som Herren edar Gud eder gifvit hafver.
      verse: 13
    - text: Si, jag går i dag alla verldenes väg, och I skolen veta af allt hjerta,
        och af allo själ, att icke ett ord felat hafver på allt det goda, som Herren
        edar Gud eder sagt hafver; allt är skedt, och intet tillbakablifvet.
      verse: 14
    - text: Lika som nu allt det goda kommet är, som Herren edar Gud eder sagt hafver,
        så skall ock Herren låta komma öfver eder allt ondt, tilldess han förgör eder
        utu detta goda landet, som Herren edar Gud eder gifvit hafver;
      verse: 15
    - text: Om I Herrans edars Guds förbund öfverträden, som han eder budit hafver,
        och gången bort, och tjenen andra gudar, och tillbedjen dem; så att Herrans
        vrede förgrymmar sig öfver eder, och snarliga förgör eder utu det goda landet,
        som han eder gifvit hafver.
      verse: 16
  - chapter: 24
    verses:
    - text: 'Och Josua församlade alla Israels slägter till Sichem, och kallade fram
        de äldsta i Israel, höfvitsmän, domare och ämbetsmän. Då de voro framträdde
        för Gud, '
      verse: 1
    - text: 'Sade han till hela folket: Så säger Herren, Israels Gud: Edra fäder bodde
        i förtiden på hinsidon älfven, Tharah, Abrahams och Nahors fader, och tjente
        andra gudar.'
      verse: 2
    - text: Då tog jag edar fader Abraham på hinsidon älfven, och lät honom vandra
        i hela Canaans land, och förökade honom hans säd, och gaf honom Isaac.
      verse: 3
    - text: Och Isaac gaf jag Jacob och Esau; och gaf Esau det berget Seir till besitta;
        men Jacob och hans barn drogo neder uti Egypten.
      verse: 4
    - text: Då sände jag Mose och Aaron, och plågade Egypten, såsom jag ibland dem
        gjort hafver.
      verse: 5
    - text: Sedan förde jag eder och edra fäder utur Egypten, och när I kommen till
        hafvet, och de Egyptier jagade efter edra fäder med vagnar och resenärar intill
        röda hafvet;
      verse: 6
    - text: Så ropade de till Herran, och han satte ett mörker emellan eder och de
        Egyptier, och förde hafvet öfver dem, och öfvertäckte dem; och edor ögon sågo
        hvad jag i Egypten gjorde; och I bodden i öknene i en lång tid.
      verse: 7
    - text: Och jag förde eder uti de Amoreers land, som bodde på hinsidon Jordan;
        och då de stridde emot eder, gaf jag dem i edra händer, så att I besågen deras
        land, och förgjorden dem för eder.
      verse: 8
    - text: Då reste sig upp Balak, Zipors son, de Moabiters Konung, och stridde emot
        Israel, och han sände bort, och lät kalla Bileam, Beors son, att han skulle
        förbanna eder.
      verse: 9
    - text: Men jag ville intet höra honom, och han välsignade eder; och jag frälste
        eder utu hans händer.
      verse: 10
    - text: Och då I gingen öfver Jordan, och kommen till Jericho, stridde Jericho
        inbyggare emot eder, de Amoreer, Phereseer, Cananeer, Hetheer, Girgaseer,
        Heveer och Jebuseer; men jag gaf dem i edra händer;
      verse: 11
    - text: Och sände getingar framför eder, de drefvo dem ut för eder, de två Amoreers
        Konungar; icke genom ditt svärd eller genom din båga;
      verse: 12
    - text: Och gaf eder ett land, der I intet på arbetat haden, och städer, som I
        intet uppbyggt haden; att I skullen bo deruti, och skullen äta af vingårdar,
        och oljoberg, som I intet planterat haden.
      verse: 13
    - text: Så frukter nu Herran, och tjener honom troliga och rättsinneliga; och
        låter fara de gudar, som edra fäder tjent hafva på hinsidon älfven, och i
        Egypten; och tjener Herranom.
      verse: 14
    - text: Tycker eder icke godt vara, att I tjenen Herranom, så utväljer eder i
        dag hvem I tjena viljen; antingen den Gud, som edre fäder tjent hafva på hinsidon
        älfvena, eller de Amoreers gudar, i hvilkas land I bon; men jag och mitt hus
        vilje tjena Herranom.
      verse: 15
    - text: 'Då svarade folket, och sade: Bort det, att vi skulle öfvergifva Herran,
        och tjena andra gudar;'
      verse: 16
    - text: Ty Herren vår Gud hafver fört oss och våra fäder utur Egypti land, utu
        träldomens hus; och hafver för vår ögon gjort så stor tecken, och bevarat
        oss på hela vägenom, som vi dragit hafve; och ibland alla de folk, genom hvilka
        vi gångne äre.
      verse: 17
    - text: Och Herren hafver utdrifvit för oss all de Amoreers folk, som bodde i
        landena; derföre vilje vi ock tjena Herranom; ty han är vår Gud.
      verse: 18
    - text: 'Josua sade till folket: I kunnen icke tjena Herranom; ty han är en helig
        Gud, och en nitälskande Gud, den eder icke förlåter edor öfverträdelse och
        synder.'
      verse: 19
    - text: När I nu öfvergifven Herran, och tjenen en främmande gud, så skall han
        vända sig, och göra eder ondt; och förgöra eder, sedan han eder godt gjort
        hafver.
      verse: 20
    - text: 'Men folket sade till Josua: Icke så, utan vi vilje tjena Herranom.'
      verse: 21
    - text: 'Då sade Josua till folket: I ären vittne öfver eder, att I hafven eder
        utvalt Herran, att I skolen tjena honom. Och de sade: Ja.'
      verse: 22
    - text: Så lägger nu ifrån eder de främmande gudar, som ibland eder äro, och böjer
        edor hjerta till Herran Israels Gud.
      verse: 23
    - text: 'Och folket sade till Josua: Vi vilje tjena Herranom vårom Gud, och lyda
        hans röst.'
      verse: 24
    - text: Så gjorde Josua på den samma dagen ett förbund med folket, och satte dem
        lag och rätt före i Sichem.
      verse: 25
    - text: Och Josua skref allt detta i Guds lagbok, och tog en stor sten, och reste
        honom der upp under ena ek, som var vid Herrans helgedom;
      verse: 26
    - text: 'Och sade till allt folket: Si, denne stenen skall vara vittne emellan
        oss; ty han hafver hört allt Herrans tal, som han med oss talat hafver; och
        skall vara ett vittne öfver eder, att I edar Gud icke försaka skolen.'
      verse: 27
    - text: Alltså lät Josua folket gå, hvar och en i sin arfvedel.
      verse: 28
    - text: Och det begaf sig, när detta skedt var, att Josua, Nuns son, Herrans tjenare,
        blef död, då han hundrade och tio är gammal var.
      verse: 29
    - text: Och de begrofvo honom i hans arfvedels gränso i ThimnathSerah, som ligger
        på Ephraims berg, på norra sidone vid det berget Gaas.
      verse: 30
    - text: Och Israel tjente Herranom så länge Josua lefde, och de äldste, hvilke
        i långan tid lefde efter Josua, och visste alla Herrans gerningar, som han
        med Israel gjort hade.
      verse: 31
    - text: Och Josephs ben, som Israels barn hade fört utur Egypten, begrofvo de
        i Sichem, i det åkrastycket, som Jacob köpte af Hemors barnom, Sichems faders,
        för hundrade penningar; och vardt Josephs barnas arfvedel.
      verse: 32
    - text: Blef ock Eleazar, Aarons son, död, och de begrofvo honom i Gibeath Pinehas
        hans sons, det honom på Ephraims berg gifvet var.
      verse: 33
  name: Joshua
- chapters:
  - chapter: 1
    verses:
    - text: 'Efter Josua död frågade Israels barn Herran, och sade: Ho skall ibland
        oss föra örliget emot de Cananeer? '
      verse: 1
    - text: 'Herren sade: Juda skall föra det; si, jag hafver gifvit landet i hans
        hand.'
      verse: 2
    - text: 'Då sade Juda till sin broder Simeon: Drag med mig upp i min lott, och
        låt oss strida emot de Cananeer, så vill jag åter draga med dig i din lott.
        Så drog Simeon med honom.'
      verse: 3
    - text: Då nu Juda drog ditupp, gaf Herren honom de Cananeer och Phereseer i deras
        händer; och de slogo i Besek tiotusend män.
      verse: 4
    - text: Och de funno AdoniBesek i Besek; och stridde emot honom, och slogo de
        Cananeer och Phereseer.
      verse: 5
    - text: Men AdoniBesek flydde, och de jagade efter honom, fingo honom, och höggo
        af honom tummarna, både af hans händer och fötter.
      verse: 6
    - text: 'Då sade AdoniBesek: Sjutio Konungar, med afhuggna tummar af deras händer
        och fötter, hemtade upp under mitt bord; såsom jag nu gjort hafver, så hafver
        Gud vedergullit mig. Och de förde honom till Jerusalem, der blef han död.'
      verse: 7
    - text: Men Juda barn stridde emot Jerusalem, och vunno det, och slogo det med
        svärdsegg, och brände staden upp.
      verse: 8
    - text: Sedan drogo Juda barn neder, till att strida emot de Cananeer, som bodde
        på bergen, och söderut, och i dalarna.
      verse: 9
    - text: Och Juda drog emot de Cananeer, som bodde i Hebron; men Hebron het i förtiden
        KiriathArba; och slog Sesai, och Ahiman, och Thalmai;
      verse: 10
    - text: Och drog dädan emot Debirs inbyggare; men Debir het i förtiden KiriathSepher.
      verse: 11
    - text: 'Och Caleb sade: Den som KiriathSepher slår och vinner, honom vill jag
        gifva mina dotter Achsa till hustru.'
      verse: 12
    - text: Då vann det Athniel, Kenas son, Calebs yngsta broders; och han gaf honom
        sina dotter Achsa till hustru.
      verse: 13
    - text: 'Och det begaf sig, då hon indrog, vardt henne rådet, att hon skulle bedas
        en åker af sin fader; och hon gaf sig ifrån åsnanom. Då sade Caleb till henne:
        Hvad är dig?'
      verse: 14
    - text: 'Hon sade: Gif mig en välsignelse; ty du hafver gifvit mig ett söderland;
        gif mig ock ett, som vatten hafver. Då gaf han henne ett, som vatten hade
        ofvan och nedan.'
      verse: 15
    - text: Och de Keniters barn, Mose svågers, drogo upp utu Palma staden med Juda
        barn uti Juda öken, som ligger sunnan för den staden Arad; och gingo till,
        och bodde ibland folket.
      verse: 16
    - text: Och Juda drog åstad med hans broder Simeon, och slogo de Cananeer i Zephat,
        och gåfvo honom tillspillo, och kallade staden Horma.
      verse: 17
    - text: Dertill vann Juda Gaza med dess tillhöring, och Askelon med dess tillhöring,
        och Ekron med dess tillhöring.
      verse: 18
    - text: Och Herren var med Juda, så att han intog berget; förty han kunde icke
        intaga dem som i dalarna bodde, derföre, att de hade jernvagnar.
      verse: 19
    - text: Och de gåfvo Caleb Hebron, såsom Mose sagt hade; och han fördref derut
        de tre Enaks söner.
      verse: 20
    - text: Men BenJamins barn fördrefvo icke de Jebuseer, som bodde i Jerusalem;
        utan de Jebuseer bodde när BenJamins barn i Jerusalem, allt intill denna dag.
      verse: 21
    - text: Sammalunda drogo ock Josephs barn upp till BethEl; och Herren var med
        dem.
      verse: 22
    - text: Och Josephs hus bespejade BethEl, det tillförene het Lus.
      verse: 23
    - text: 'Och hållarena fingo se en man gå utu staden, och sade till honom: Visa
        oss huru vi skole komma in i staden, så vilje vi göra barmhertighet med dig.'
      verse: 24
    - text: Och när han hade vist dem hvar de skulle komma in, slogo de staden med
        svärdsegg; men den mannen och all hans slägt läto de gå.
      verse: 25
    - text: Då drog den samme mannen in uti de Hetheers land, och byggde en stad,
        och kallade honom Lus. Den heter ännu i dag så.
      verse: 26
    - text: Och Manasse fördref icke BethSean med dess döttrar; icke heller Thaanach
        med dess döttrar, och icke heller de inbyggare i Dor med dess döttrar, ej
        heller de inbyggare i Jibleam med dess döttrar, ej heller de inbyggare i Megiddo
        med dess döttrar; och de Cananeer begynte till att bo i de samma landena.
      verse: 27
    - text: Men då Israel kom till magt, gjorde han de Cananeer skattpligtiga, och
        fördref dem icke.
      verse: 28
    - text: Sammalunda fördref icke heller Ephraim de Cananeer, som bodde i Gaser;
        utan de Cananeer bodde ibland dem i Gaser.
      verse: 29
    - text: Sebulon fördref icke heller dem som bodde i Kitron och Nahalol; utan de
        Cananeer bodde ibland dem, och voro skattpligtige.
      verse: 30
    - text: Asser fördref icke dem som bodde i Acco; icke heller dem som bodde i Zidon,
        i Ahlab, i Achsib, i Helbah, i Aphik och i Rehob;
      verse: 31
    - text: Utan de Asseriter bodde ibland de Cananeer, som i landena bodde; ty de
        fördrefvo dem icke.
      verse: 32
    - text: Napthali fördref icke dem som bodde i BethSemes, ej heller i BethAnath;
        utan bodde ibland de Cananeer, som i landena bodde; men de i BethSemes och
        i BethAnath vordo skattpligtige.
      verse: 33
    - text: Men de Amoreer trängde Dans barn in på bergena, och stadde dem icke till,
        att de kommo neder i dalarna.
      verse: 34
    - text: Och de Amoreer begynte bo på de bergena Heres i Ajalon och Saalbim; dock
        vardt Josephs hus hand dem för svår, så att de vordo skattpligtige.
      verse: 35
    - text: Och de Amoreers gränsa var der man uppgår till Akrabbim, och ifrå klippone,
        och ifrå höjdene.
      verse: 36
  - chapter: 2
    verses:
    - text: 'Och kom en Herrans Ängel upp ifrå Gilgal till Bochim, och sade: Jag förde
        eder utur Egypten, och lät eder komma in uti det land, som jag edra fäder
        svorit hade, och sade: Jag skall icke göra mitt förbund med eder ogildt i
        evig tid; '
      verse: 1
    - text: Att I icke skullen göra något förbund med detta lands inbyggare, utan
        skullen bryta deras altare omkull; men I hafven intet lydt mine röst. Hvi
        hafven I det gjort?
      verse: 2
    - text: 'Sade jag ock med: Jag vill icke fördrifva dem för eder; att de skola
        vara eder till snaro, och deras gudar eder till nät.'
      verse: 3
    - text: Och då Herrans Ängel dessa orden sagt hade till all Israels barn, hof
        folket sina röst upp, och gret;
      verse: 4
    - text: Och kallade det rummet Bochim, och offrade der Herranom.
      verse: 5
    - text: Ty då Josua hade släppt folket ifrå sig, och Israel var dragen hvar till
        sin arfvedel, till att intaga landet,
      verse: 6
    - text: Tjente folket Herranom, så länge Josua lefde, och de äldste, som länge
        lefde efter Josua, och sett hade alla Herrans stora gerningar, som han Israel
        gjort hade.
      verse: 7
    - text: Men då Josua, Nuns son, Herrans tjenare, död var, hundrade och tio är
        gammal,
      verse: 8
    - text: Begrofvo de honom i hans arfvedels gränso i ThimnathHeres, på Ephraims
        berg, på norra sidone vid Gaas berg.
      verse: 9
    - text: Då ock alle de, som på den tiden lefde, voro samkade till sina fäder,
        kom ett annat slägte upp efter dem, som intet kände Herran, eller de gerningar,
        som han med Israel gjort hade.
      verse: 10
    - text: Så gjorde Israels barn det ondt var för Herranom, och tjente Baalim;
      verse: 11
    - text: Och öfvergåfvo Herran deras fäders Gud, som dem utur Egypti land fört
        hade, och följde andra gudar efter, och de folks gudar, som omkring dem bodde,
        och tillbådo dem, och förtörnade Herran.
      verse: 12
    - text: Ty de öfvergåfvo ju mer och mer Herran, och tjente Baal och Astaroth.
      verse: 13
    - text: Så förgrymmade då Herrans vrede sig öfver Israel, och gaf dem i deras
        hand, som dem röfvade, att de dem beröfva skulle, och sålde dem i deras fiendars
        händer allt omkring; och de kunde icke mer stå deras fiendar emot;
      verse: 14
    - text: Utan, ehvart de vände sig, var Herrans hand emot dem till deras ofärd,
        såsom Herren dem sagt, och Herren dem svorit hade; och de vordo hårdeliga
        plågade.
      verse: 15
    - text: När nu Herren uppväckte domare, som dem hulpo utu röfvarenas hand,
      verse: 16
    - text: Så lydde de icke heller domarena, utan bedrefvo hor med andra gudar, och
        tillbådo dem, och veko snarliga af den vägen, der deras fäder på gångit hade,
        till att lyda Herrans bud och gjorde intet såsom de.
      verse: 17
    - text: Då nu Herren uppväckte dem domare, så var Herren med domarenom, och halp
        dem utu deras fiendars hand, så länge domaren lefde; ty Herren förbarmade
        sig öfver deras suckan, öfver dem som dem tvingade, och trängde.
      verse: 18
    - text: Men när domaren blef död, så vände de sig, och förderfvade det mer än
        deras fäder, så att de följde andra gudar, till att tjena dem, och tillbedja
        dem de gingo icke ifrå sina påfunder, eller ifrå sina halsstyfva väsende.
      verse: 19
    - text: 'Derföre förgrymmade sig så Herrans vrede öfver Israel, att han sade:
        Efter detta folket hafver gått ifrå mitt förbund, som jag deras fader budit
        hafver, och icke velat höra min röst;'
      verse: 20
    - text: 'Så skall jag nu härefter ingen fördrifva af de Hedningar, som Josua återlefde,
        då han blef död:'
      verse: 21
    - text: Att jag på dem må försöka Israel, om de vilja blifva på Herrans vägar,
        och vandra på dem, såsom deras fäder vandrat hafva, eller ej.
      verse: 22
    - text: Så lät då Herren blifva dessa Hedningar, att han icke med hast fördref
        dem, hvilka han i Josua hand icke gifvit hade.
      verse: 23
  - chapter: 3
    verses:
    - text: 'Desse äro de Hedningar, som Herren lät blifva, på det han skulle med
        dem försöka Israel, som intet visste utaf Canaans örlig; '
      verse: 1
    - text: Och att Israels barnas afföda måtte veta och lära strida, de som tillförene
        intet visste deraf;
      verse: 2
    - text: Nämliga de fem Philisteers Förstar, och alla Cananeer och Zidonier, och
        de Heveer, som bodde på Libanons berg, allt ifrå det berget BaalHermon, tilldess
        man kommer till Hamath.
      verse: 3
    - text: De samme blefvo till att försöka Israel med dem, att man måtte förfara,
        om de lydde Herrans bud, som han deras fäder budit hade genom Mose.
      verse: 4
    - text: Då nu Israels barn bodde ibland de Cananeer, Hetheer, Amoreer, Phereseer,
        Heveer och Jebuseer,
      verse: 5
    - text: Togo de deras döttrar till hustrur, och gåfvo sina döttrar deras söner,
        och tjente deras gudar;
      verse: 6
    - text: Och gjorde, illa för Herranom, och förgåto Herran deras Gud, och tjente
        Baalim och lundom.
      verse: 7
    - text: Då förgrymmade sig Herrans vrede öfver Israel, och sålde dem i CusanRisathaims
        hand, Konungens i Mesopotamien; och så tjente Israels barn CusanRisathaim
        i åtta år.
      verse: 8
    - text: Då ropade Israels barn till Herran, och Herren uppväckte dem en frälsare,
        som dem frälste, Athniel, Kenas son, Calebs yngste broders.
      verse: 9
    - text: Och Herrans Ande var i honom, och han vardt domare i Israel, och drog
        ut till strid; och Herren gaf CusanRisathaim, Konungen i Syrien, i hans hand,
        så att hans hand vardt honom öfvermägtig.
      verse: 10
    - text: Så blef landet stilla i fyratio år; och Athniel, Kenas son, blef död.
      verse: 11
    - text: Men Israels barn gjorde ännu mer ondt för Herranom. Då stärkte Herren
        Eglon, de Moabiters Konung, emot Israel, derföre att de gjorde det ondt var
        för Herranom;
      verse: 12
    - text: Och församlade till sig Ammons barn och de Amalekiter; och han drog åstad,
        och slog Israel, och tog in Palma staden.
      verse: 13
    - text: Och Israels barn tjente Eglon, de Moabiters Konung, i aderton år.
      verse: 14
    - text: Så ropade de till Herran, och Herren uppväckte dem en frälsare, Ehud,
        Gera son, Jemini sons; han var ofärdig i sin högra hand. Och Israels barn
        sände med honom skänker till Eglon, de Moabiters Konung.
      verse: 15
    - text: Och Ehud gjorde sig ett tveeggadt svärd, en aln långt, och band det under,
        sin kläder på högra låret;
      verse: 16
    - text: Och bar fram skänken till Eglon, de Moabiters Konung; och Eglon var en
        ganska fet man.
      verse: 17
    - text: Och när han hade fått ifrå sig skänken, öfvergaf han folket, som hade
        burit skänken;
      verse: 18
    - text: 'Och vände tillbaka igen ifrå de afgudar i Gilgal; och lät båda: Jag hafver,
        o Konung, något hemligit tala vid dig. Han bad gifva ljud; och de gingo alle
        ut, som stodo omkring honom.'
      verse: 19
    - text: 'Och Ehud kom till honom in, och han satt uti en sommarsal allena; och
        Ehud sade: Jag hafver Guds ord till dig; då stod han upp af sinom stol.'
      verse: 20
    - text: Men Ehud räckte ut sina venstra hand, och tog svärdet af sitt högra lår,
        och stötte det in uti hans buk;
      verse: 21
    - text: Så att ock skaftet följde in med bladet, och fetman innelyckte skaftet;
        ty han drog intet svärdet ut af hans buk, och träcken gick af honom.
      verse: 22
    - text: Men Ehud gick ut genom bakdörrena, och lät igen dörrena efter sig, och
        slog henne i lås.
      verse: 23
    - text: 'Då han nu utkommen var, gingo hans tjenare in; och som de sågo, att dörren
        på sommarsalen igenlyckt var, sade de: Han är tilläfventyrs gången på stol
        i kammaren till sommarsalen.'
      verse: 24
    - text: När de nu så länge bidt hade, att de skämdes, ty ingen lät dem dörrena
        upp af salen, togo de nyckelen, och läste upp; si, då låg deras herre der
        död på jordene.
      verse: 25
    - text: Och Ehud undflydde, medan de fördröjde, och gick fram om af gudarna, och
        undkom allt intill Seirath.
      verse: 26
    - text: Och då han kom derin, blåste han i basuner på Ephraims berg, och Israels
        barn drogo med honom af bergena, och han framför dem;
      verse: 27
    - text: 'Och sade till dem: Följer mig efter, ty Herren hafver gifvit edra fiendar,
        de Moabiter, i edra händer; och de följde honom efter, och vunno Jordans färjostad,
        den som drager åt Moab, och läto ingen komma deröfver.'
      verse: 28
    - text: Och slogo de Moabiter af på den tiden vid tiotusend män, alltsammans adla
        och stridsamma män, så att icke en undslapp.
      verse: 29
    - text: Alltså vordo de Moabiter på den tiden nederlagde, under Israels barnas
        hand; och landet var stilla i åttatio år.
      verse: 30
    - text: Efter honom var Samlar, Anaths son; han slog sexhundrade Philisteer med
        en herdastaf, och frälste ock han Israel.
      verse: 31
  - chapter: 4
    verses:
    - text: 'Men Israels barn gjorde ytterligare illa för Herranom, då Ehud var död. '
      verse: 1
    - text: Och Herren sålde dem uti Jabins, de Cananeers Konungs, händer, som satt
        i Hazor, och hans härhöfvitsman var Sisera, och han bodde i Haroseth Hedningarnas.
      verse: 2
    - text: Och Israels barn ropade till Herran; ty han hade niohundrade järnvägnar,
        och tvingade Israels barn med våld i tjugu år.
      verse: 3
    - text: På den samma tiden var domarinna i Israel, den Prophetissan Debora, Lappidoths
        hustru.
      verse: 4
    - text: Och hon bodde under Deboras palmträ, emellan Rama och BethEl, på Ephraims
        berg; och Israels barn kommo ditupp till henne för rätta.
      verse: 5
    - text: 'Hon sände åstad, och kallade Barak, AbiNoams son, af Kedes Naphthali,
        och lät säga honom: Hafver icke Herren Israels Gud budit dig: Gack åstad,
        och drag upp på berget Thabor, och tag tiotusend män med dig, utaf Naphthali
        och Sebulons barn?'
      verse: 6
    - text: Ty jag vill föra till dig Sisera, Jabins härhöfvitsman, vid den bäcken
        Kison, med hans vagnar, och med all hans hop; och vill gifva honom i dina
        händer.
      verse: 7
    - text: 'Barak sade till henne: Om du far med mig, så drager jag åstad; men far
        du icke med, så drager icke heller jag.'
      verse: 8
    - text: 'Hon sade: Jag vill draga med dig; men segren blifver icke din i denna
        resone, som du gör; utan Herren skall gifva Sisera uti en qvinnos hand. Så
        gjorde Debora redo, och for med Barak till Kedes.'
      verse: 9
    - text: Då kallade Balak Sebulon och Naphthali till Kedes, och drog till fot med
        tiotusend män; Debora följde ock med honom.
      verse: 10
    - text: Men Heber den Keniten var dragen ifrå de Keniter, ifrå Hobabs barn, Mose
        svågers, och hade uppslagit sin tjäll vid den eken Zaanaim invid Kedes.
      verse: 11
    - text: Då vardt Sisera bådadt, att Barak, AbiNoams son, var dragen upp på det
        berget Thabor.
      verse: 12
    - text: Så samkade han alla sina vagnar tillhopa, niohundrade jernvagnar; och
        allt det folk med honom var, ifrå Haroseth Hedningarnas, allt intill den bäcken
        Kison.
      verse: 13
    - text: 'Men Debora sade till Barak: Upp, detta är den dagen, i hvilkom Herren
        hafver gifvit Sisera i dina hand; ty Herren skall draga ut för dig. Så drog
        Barak neder af berget Thabor, och de tiotusend män med honom.'
      verse: 14
    - text: Och Herren förskräckte Sisera med alla hans vagnar, och all hans här,
        för Baraks svärdsegg, så att Sisera sprang ifrå sin vagn, och flydde till
        fot.
      verse: 15
    - text: Men Barak jagade efter vagnarna och hären, allt intill Haroseth Hedningarnas,
        och all Sisera här föll för svärdsegg, så att icke en blef öfver.
      verse: 16
    - text: Men Sisera flydde till fot in uti Jaels tjäll, Hebers den Kenitens hustrus;
        förty Konung Jabin i Hazor, och Hebers den Kenitens hus stodo i frid med hvarannan.
      verse: 17
    - text: 'Och Jael gick ut emot Sisera, och sade till honom: Kom, min Herre, kom
        in till mig, och frukta dig intet; och han gaf sig in till henne uti hennes
        tjäll, och hon höljde öfver honom en mantel.'
      verse: 18
    - text: 'Och han sade till henne: Kära, gif mig litet vatten till att dricka,
        ty mig törster. Då tog hon en bytto mjölk, och gaf honom dricka, och höljde
        på honom.'
      verse: 19
    - text: 'Och han sade till henne: Gack fram i dörrena på tjället, och om någor
        kommer och frågar, om någor är här, så säg: Ingen.'
      verse: 20
    - text: Så tog Jael, Hebers hustru, en nagla af tjället, och en hammar i sina
        hand, och gick sakta in till honom, och slog honom naglan genom tinningen,
        så att han sank neder till jordena; ty han var sömnig och vanmägtig, och blef
        död.
      verse: 21
    - text: 'Då Barak jagade efter Sisera, gick Jael ut emot honom, och sade till
        honom: Kom hit, jag vill visa dig den man, som du söker efter. Och då han
        kom in till henne, låg Sisera död, och naglen fast i hans tinning.'
      verse: 22
    - text: Alltså nederlade Gud, på den tiden, Jabin, de Cananeers Konung för Israels
        barn.
      verse: 23
    - text: Och Israels barnas hand fullföljde, och vardt stark emot Jabin, de Cananeers
        Konung, tilldess de utrotade honom.
      verse: 24
  - chapter: 5
    verses:
    - text: 'Då söngo Deborah och Barak, AbiNoams son, på den samma tiden, och sade: '
      verse: 1
    - text: Lofver Herran, att Israel är åter fri vorden, och folket hafver varit
        der viljogt till.
      verse: 2
    - text: 'Hörer till, I Konungar, och akter uppå, I Förstar: jag vill, Herranom
        vill jag sjunga, Herranom Israels Gudi vill jag spela.'
      verse: 3
    - text: Herre, då du utdrogst ifrå Seir, och gick fram ifrån Edoms mark, då skalf
        jorden, himmelen dröp, och skyarna dröpo vatten.
      verse: 4
    - text: Bergen smulto för Herranom, Sinai för Herranom Israels Gud.
      verse: 5
    - text: I Samgars, Anaths sons, tid, i Jaels tid, voro vägarna förgångne; och
        de som på stigarna gå skulle, de vandrade krokota vägar.
      verse: 6
    - text: Det fattades, bönder fattades i Israel, tilldess jag Debora uppkom, tilldess
        jag uppkom en moder i Israel.
      verse: 7
    - text: Ett nytt hafver Gud utvalt, portarna hafver han bestridt; ingen sköld
        eller spets vardt sedd ibland fyratiotusend i Israel.
      verse: 8
    - text: Mitt hjerta faller till Israels regenter, hvilke friviljoge äro ibland
        folket.
      verse: 9
    - text: Lofver Herran, I som riden på sköna åsninnor, I som sitten för rätta;
        och sjunger, I som gån på vägomen.
      verse: 10
    - text: Der skyttarna ropa ibland dem som vatten hemta, der säge man om Herrans
        rättfärdighet, om hans bönders rättfärdighet i Israel; då drog Herrans folk
        neder till portarna.
      verse: 11
    - text: Upp, upp, Debora, upp, upp, och sjung ena viso; upp, Barak, och fånga
        dina fångare, du AbiNoams son.
      verse: 12
    - text: Då vordo de förlåtne rådande öfver de mägtiga; Herren vardt rådandes genom
        mig öfver de hjeltar.
      verse: 13
    - text: Utaf Ephraim var deras rot emot Amalek; och efter dig BenJamin i ditt
        folk. Af Machir äro komne regenter; och af Sebulon äro regerare vordne igenom
        skrifpennan.
      verse: 14
    - text: Isaschars Förstar voro med Debora, och Isaschar var såsom Barak i dalenom,
        utsänder med sitt fotfolk. Ruben höll mycket af sig, och skiljde sig ifrån
        oss.
      verse: 15
    - text: Hvi blefst du i dinom fårahyddom, till att höra hjordarnas bräkande; och
        höll mycket af dig, och skiljde dig ifrån oss?
      verse: 16
    - text: Gilead blef hinsidon Jordan. Och hvi bor Dan ibland skeppen? Asser satt
        i hafsens hamn, och blef i sina förfallna byar.
      verse: 17
    - text: Men Sebulons folk vågade sina själ i döden; Naphthali desslikes på höjdene
        af markene.
      verse: 18
    - text: Konungarna kommo och stridde. Då stridde de Cananeers Konungar i Thaanach,
        vid det vattnet Megiddo; men de hade ingen vinning deraf.
      verse: 19
    - text: Af himmelen var stridt emot dem; stjernorna i deras lopp stridde emot
        Sisera.
      verse: 20
    - text: Den bäcken Kison vältrade dem, den bäcken Kedumim, den bäcken Kison. Träd,
        min själ, på de starka.
      verse: 21
    - text: Då darrade hästarnas fötter, för deras starka åsittares förfärelses skull.
      verse: 22
    - text: Förbanner den staden Meros, sade Herrans Ängel; förbanner hans borgare,
        att de icke kommo Herranom till hjelp; till hjelp Herranom, till de hjeltar.
      verse: 23
    - text: Välsignad vare ibland qvinnor Jael, Hebers den Kenitens hustru; välsignad
        vare hon i hyddomen ibland qvinnor.
      verse: 24
    - text: Mjölk gaf hon, då han vatten beddes, och bar smör in uti en härlig skål.
      verse: 25
    - text: Hon tog naglan med sin hand, och smedshammaren i sina högra hand, och
        slog Sisera genom hans hufvud; sönderkrossade, och genomstack hans tinningar.
      verse: 26
    - text: Till hennes fötter krökte han sig, föll neder, och lade sig; han krökte
        sig, och föll neder till hennes fötter; såsom han krökte sig, så låg han förderfvad.
      verse: 27
    - text: 'Sisera moder såg genom fenstret ut, och gret igenom gallren: Hvi förtöfvar
        hans vagn så länge, att han icke kommer? Hvi fördröja hans vagns hjul?'
      verse: 28
    - text: 'De visesta ibland hennes qvinnor svarade, då hon så jämmerliga qvidde:'
      verse: 29
    - text: Skulle de icke finna och byta rof, hvarjom manne en ung pigo eller två
        till byte; och Sisera brokot stickad kläder till byte, stickad brokot kläder
        om halsen till byte?
      verse: 30
    - text: Alltså, Herre, förgånge alle dine fiender; men de som honom kär hafva,
        de vare såsom uppgångande solen i sine magt. Och landet hade frid i fyratio
        år.
      verse: 31
  - chapter: 6
    verses:
    - text: 'Och då Israels barn gjorde det ondt var för Herranom, gaf Herren dem
        under de Midianiters hand i sju år. '
      verse: 1
    - text: Och då de Midianiters hand vardt för stark öfver Israel, gjorde Israels
        barn sig klyfter i bergen, och kulor, och fäste.
      verse: 2
    - text: Och när Israel något sådde, så kommo de Midianiter upp, och de Amalekiter,
        och de af österlanden;
      verse: 3
    - text: Och lägrade sig emot dem, och förderfvade växten på landet, allt intill
        Gasa, och läto ingen boskap blifva qvar i Israel, hvarken får, fä eller åsnar.
      verse: 4
    - text: Förty de kommo ditupp med sinom boskap och tjäll, såsom ett stort tal
        gräshoppor, så att hvarken de eller deras cameler stodo till att räkna; och
        de föllo in i landet, på det de skulle förderfva det.
      verse: 5
    - text: Så vardt Israel mycket försvagad för de Midianiter. Då ropade Israels
        barn till Herran.
      verse: 6
    - text: Som de nu ropade till Herran, för de Midianiters skull,
      verse: 7
    - text: 'Sände Herren till dem en Prophet; han sade till dem: Detta säger Herren
        Israels Gud: Jag hafver fört eder utur Egypten, och utu träldomens hus;'
      verse: 8
    - text: Och hafver frälst eder utu de Egyptiers hand, och utur alla deras hand,
        som eder tvingade, och hafver drifvit dem ut för eder, och gifvit eder deras
        land;
      verse: 9
    - text: 'Och sade till eder: Jag är Herren edar Gud; frukter intet de Amoreers
        gudar, i hvilkas land I bon. Och I lydden mine röst intet.'
      verse: 10
    - text: Och en Herrans Ängel kom, och satte sig under ena ek i Ophra, hvilken
        Joas tillhörde, de Esriters fader; och hans son Gideon tröskade hvete i pressen,
        på det han skulle fly för de Midianiter.
      verse: 11
    - text: 'Då syntes honom Herrans Ängel, och sade till honom: Herren vare med dig,
        du stridsamme hjelte.'
      verse: 12
    - text: 'Gideon sade till honom: Min Herre, är Herren med oss, hvi vederfars oss
        då allt detta? Och hvar äro all hans under, som våre fäder hafva förtäljt
        oss, och sagt: Herren hafver fört oss utur Egypten? Herren hafver nu öfvergifvit
        oss, och gifvit oss i de Midianiters händer.'
      verse: 13
    - text: 'Då vände Herren sig till honom, och sade: Gack åstad i denna dine kraft;
        du skall fria Israel utu de Midianiters händer; si, jag hafver sändt dig.'
      verse: 14
    - text: 'Han sade till honom: Min Herre, hvarmed skall jag fria Israel? Si, min
        slägt är den minsta i Manasse, och jag är den svagaste i mins faders hus.'
      verse: 15
    - text: 'Herren sade till honom: Jag vill vara med dig, så att du skall slå de
        Midianiter, såsom en man.'
      verse: 16
    - text: 'Men han sade till honom: Käre, hafver jag funnit nåd för dig, så gif
        mig ett tecken, att det är du, som talar med mig.'
      verse: 17
    - text: 'Gack icke hädan, tilldess jag kommer till dig, och bär mitt spisoffer,
        och lägger det för dig. Han sade: Jag vill blifva, tilldess du kommer igen.'
      verse: 18
    - text: Och Gideon gick, och slagtade ett kid, och tog ett epha osyradt mjöl;
        och lade kött uti en korg, och lät sådet uti ena kruko, och bar ut till honom
        under ekena, och gick fram.
      verse: 19
    - text: 'Men Guds Ängel sade till honom: Tag köttet, och det osyrada, och lägg
        det på hälleberget, som här är, och gjut sådet ut. Och han gjorde så.'
      verse: 20
    - text: Då räckte Herrans Ängel käppen ut, som han hade i handene, och kom vid
        köttet och det osyrada mjölet med käppsändanom; och elden kom utu hällebergena,
        och förtärde köttet och det osyrada mjölet. Och Herrans Ängel försvann utu
        hans ögon.
      verse: 21
    - text: 'Då nu Gideon såg, att det var en Herrans Ängel, sade han: O! Herre, Herre,
        hafver jag nu sett en Herrans Ängel ansigte mot ansigte?'
      verse: 22
    - text: 'Men Herren sade till honom: Frid vare med dig; frukta dig intet, du skall
        icke dö.'
      verse: 23
    - text: Då byggde Gideon dersammastäds Herranom ett altare, och kallade det fridsens
        Herre. Det står der ännu på denna dag, i Ophra, de Esriters faders.
      verse: 24
    - text: 'Och i den samma nattene sade Herren till honom: Tag en stut ibland oxarna,
        som dinom fader tillhöra, och en annan stut som sju åra gammal är, och slå
        sönder Baals altare, som är dins faders, och hugg bort den lunden, som der
        när står.'
      verse: 25
    - text: Och bygg Herranom dinom Gud ett altare öfverst på desso hällebergena,
        och red det till; och tag den andra stuten, och offra ett bränneoffer, med
        veden af lundenom, som du borthuggit hafver.
      verse: 26
    - text: Då tog Gideon tio män ut af sina tjenare, och gjorde såsom Herren honom
        sagt hade; men han fruktade sig göra det om dagen, för sins faders hus skull,
        och för folkens skull i stadenom; utan om nattena gjorde han det.
      verse: 27
    - text: Då nu folket i staden stodo upp bittida om morgonen, si, då var Baals
        altare sönderslaget, och lunden der när afhuggen; och den andre stuten för
        ett bränneoffer lagd på det altaret, som uppbygdt var.
      verse: 28
    - text: 'Och den ene sade till den andra: Ho hafver detta gjort? Och då de sökte,
        och frågade derefter, vardt sagdt: Gideon, Joas son, hafver det gjort.'
      verse: 29
    - text: 'Då talade folket i staden till Joas: Få oss hitut din son; han måste
        dö, derföre, att han hafver omkullslagit Baals altare, och afhuggit lunden
        der när.'
      verse: 30
    - text: 'Men Joas sade till alla dem som när honom stodo: Viljen I lägga eder
        ut för Baal? Viljen I fria honom? Den som lägger sig ut för honom, han skall
        dö i denna morgon. Är han gud, så hämne sig sjelf, att hans altare omkullslaget
        är.'
      verse: 31
    - text: 'Ifrå den dagen kallade man honom JerubBaal, och sade: Baal hämne sig
        sjelf, att hans altare omkullslaget är.'
      verse: 32
    - text: Då församlade sig tillhopa de Midianiter och Amalekiter, och de österländningar,
        och drogo öfver, och lägrade sig i den dalen Jisreel.
      verse: 33
    - text: Så iklädde Herrans Ande Gideon, och han lät blåsa i basuner, och kallade
        AbiEser, att de skulle följa honom;
      verse: 34
    - text: Och sände bådskap i hela Manasse, och kallade dem, att de skulle ock följa
        honom; han sände ock bådskap till Asser, och Sebulon, och Naphthali; de kommo
        upp emot honom.
      verse: 35
    - text: 'Och Gideon sade till Gud: Vill du frälsa Israel igenom mina hand, såsom
        du sagt hafver,'
      verse: 36
    - text: Så vill jag lägga ett skinn med ullone ut på logan; om daggen lägger sig
        allenast på skinnet, och all marken är torr, så kan jag märka, att du vill
        frälsa Israel igenom mina hand, såsom du sagt hafver.
      verse: 37
    - text: Och det skedde så. Och då han den andra morgonen bittida uppstod, tryckte
        han daggena utu skinnet, och uppfyllde ena skål med det vattnet.
      verse: 38
    - text: 'Och Gideon sade till Gud: Din vrede förgrymme sig icke öfver mig, om
        jag än en tid talar; jag vill än en tid försökat med skinnet; vare nu allena
        torrt på skinnena, och daggen på allo markene.'
      verse: 39
    - text: Gud gjorde ock så i samma natt, att allena var torrt på skinnet, och dagg
        uppå allo markene.
      verse: 40
  - chapter: 7
    verses:
    - text: 'Då stod JerubBaal, det är Gideon, bittida upp, och allt folket, som med
        honom var, och lägrade sig vid den brunnen Harod, så att han hade de Midianiters
        här norrut, bakföre det berget More i dalenom. '
      verse: 1
    - text: 'Och Herren sade till Gideon: Folket, som med dig är, är allt för mycket.
        Om jag gåfve Midian i deras händer, måtte Israels barn berömma sig emot mig,
        och säga: Min hand hafver frälst mig.'
      verse: 2
    - text: 'Så låt nu utropa för folkets öron, och säga: Den som rädder är och förfärad,
        han vände om, och skynde sig af berget Gilead. Då vände folket tillbaka, tu
        och tjugu tusend, så att icke utan tiotusend blefvo qvara.'
      verse: 3
    - text: 'Och Herren sade till Gideon: Detta folket är ännu för mycket; haf dem
        neder till vattnet, der vill jag pröfva dig dem; och om hvilken jag säger
        dig, att han skall draga med dig, han skall draga med dig; och om hvilken
        jag säger, att han icke skall draga med dig, han skall icke draga.'
      verse: 4
    - text: 'Och han hade folket neder till vattnet. Och Herren sade till Gideon:
        Hvilken som läppjar vattnet med sine tungo, såsom en hund läppjar, honom ställ
        afsides; desslikes dem som på sin knä nederfalla till att dricka.'
      verse: 5
    - text: Då var deras tal, som med munnen läppjat hade utu handene, trehundrade
        män; allt det andra folket hade fallit på knä och druckit.
      verse: 6
    - text: 'Och Herren sade till Gideon: Med de trehundrade män, som läppjat hafva,
        vill jag frälsa eder, och gifva de Midianiter i dina händer; men det andra
        folket lät alltsammans gå hem till sitt.'
      verse: 7
    - text: Och de togo spisning för folket med sig, och sina basuner; men de andra
        Israeliter lät han alla gå hvar och en i sina hyddo; men han stärkte sig med
        de trehundrade män; och de Midianiters här låg nedanför honom i dalenom.
      verse: 8
    - text: 'Och Herren sade till honom i samma natt: Statt upp, och gack neder till
        lägret; ty jag hafver gifvit dem i dina händer.'
      verse: 9
    - text: Om du fruktar dig att gå ditneder, så låt din dräng Pura gå ned med dig
        till lägret;
      verse: 10
    - text: Att du må få höra hvad de tala; sedan skall du med magt draga neder till
        lägret. Så gick Gideon med sin dräng Pura neder till det rummet på lägret,
        der vakten var.
      verse: 11
    - text: Men de Midianiter och de Amalekiter, och alle österländningarna, hade
        lägrat sig i dalenom, såsom en hop gräshoppor; och deras cameler stodo icke
        till att räkna, så månge voro de, såsom sanden på hafsens strand.
      verse: 12
    - text: 'Då nu Gideon kom, si, då förtäljde en för dem andra en dröm, och sade:
        Mig tyckte, att ett bjuggbröd, på glöd bakadt, välte sig intill de Midianiters
        lägre, och då det kom till tjället, slog det det, och kastade det neder, och
        vände upp ned uppå thy, så att tjället låg.'
      verse: 13
    - text: 'Då svarade den andre: Det är icke annat än Gideons svärd, Joas sons,
        den Israelitens; Gud hafver gifvit de Midianiter i hans händer med hela hären.'
      verse: 14
    - text: 'Då Gideon nu hörde förtäljas sådana dröm, och hans utläggning, tillbad
        han, och kom igen i Israels här, och sade: Upp, ty Herren hafver gifvit de
        Midianiters här uti edra händer.'
      verse: 15
    - text: Och han skifte de trehundrade män i tre delar, och fick hvarjom och enom
        en basun i sina hand, och tomma krukor, och lampor deruti;
      verse: 16
    - text: 'Och sade till dem: Ser på mig, och görer ock så; si, när jag kommer intill
        hären, såsom jag gör, så görer ock med.'
      verse: 17
    - text: 'Såsom jag blås i basunen, och alle de som med mig äro, så skolen ock
        I blåsa i basunen omkring hela haren, och säga: Herren och Gideon.'
      verse: 18
    - text: Så kom Gideon, och hundrade män med honom, till det yttersta på hären,
        till första väktarena, som der skickade voro och väckte dem upp, och blåste
        med basunerna, och slogo sönder krukorna i sina händer.
      verse: 19
    - text: 'Och så blåste då alle tre hoparna med basunerna, och slogo sönder krukorna;
        men lamporna höllo de i deras venstra hand, och basunen i deras högra hand,
        och blåste och ropade: Herrans och Gideons svärd.'
      verse: 20
    - text: Och hvar och en stod på sitt rum, omkring hären. Då begynte hela hären
        att löpa, ropa och fly.
      verse: 21
    - text: Och som de trehundrade män blåste i basunerna, gjorde Herren så, att hvars
        och ens svärd i hela härenom var emot den andra; och hären flydde allt intill
        BethSittaZereratha, allt intill gränsona åt den slättene Mehola vid Tabbath.
      verse: 22
    - text: Och de Israels män af Naphthali, af Asser, och af hela Manasse, skriade,
        och jagade efter de Midianiter.
      verse: 23
    - text: 'Och Gideon sände bådskap på hela berget Ephraim, och lät säga dem: Kommer
        neder emot de Midianiter, och kommer förr än de till vattnet, intill BethBara
        och Jordan. Så ropade alle de som af Ephraim voro, och kommo förr än de till
        vattnet, intill BethBara och Jordan.'
      verse: 24
    - text: Och de fingo fatt på två de Midianiters Förstar, Oreb och Seeb; och dråpo
        Oreb på det hälleberget Oreb, och Seeb i Seebs press; och jagade de Midianiter;
        och båro Orebs och Seebs hufvud till Gideon öfver Jordan.
      verse: 25
  - chapter: 8
    verses:
    - text: 'Och de män af Ephraim sade till honom: Hvi gjorde du oss detta, att du
        icke kallade oss, då du drog till strids emot de Midianiter? Och kifvade svårliga
        på honom. '
      verse: 1
    - text: 'Men han sade till dem: Hvad hafver jag nu gjort, det edro gerning liknas
        kan? Är icke en vinqvist Ephraims bättre, än hela AbiEsers vinbergning?'
      verse: 2
    - text: Gud hafver gifvit i edra händer de Midianiters Förstar Oreb och Seeb.
        Huru skulle jag kunnat det gjort, som I gjort hafven? Då han detta sade, stillades
        deras vrede emot honom.
      verse: 3
    - text: Då nu Gideon kom till Jordan, gick han deröfver med trehundrade män, som
        med honom voro; och de voro trötte, och jagade efter.
      verse: 4
    - text: 'Och han sade till det folket i Succoth: Käre, gif detta folket, som under
        mig är, något bröd, förty de äro trötte; att jag måtte jaga efter de Midianiters
        Konungar, Sebah och Zalmunna.'
      verse: 5
    - text: 'Men de öfverste i Succoth sade: Äro Sebahs och Zalmunna händer allaredo
        i dina händer, att vi ju skole gifva dinom här bröd?'
      verse: 6
    - text: 'Gideon sade: Nu väl, när Herren gifver Sebah och Zalmunna i mina hand,
        skall jag söndertröska edart kött med törne utur öknene, och med tistlar.'
      verse: 7
    - text: Och han drog dädan upp till Pnuel, och talade sammalunda till dem. Och
        det folket i Pnuel svarade honom lika som de i Succoth.
      verse: 8
    - text: 'Och han sade ock till det folket i Pnuel: Kommer jag igen i frid, så
        skall jag bryta detta tornet neder.'
      verse: 9
    - text: Men Sebah och Zalmunna voro i Karkor, och deras här när dem, vid femtontusend,
        hvilke alle voro undsluppne af hela de österländningars här; ty tjugu och
        hundrade tusend voro fallne, som svärd utdraga kunde.
      verse: 10
    - text: Och Gideon drog uppåt på den vägen, der man i tjäll bor, österut in mot
        Nobah och Jogbeha, och slog hären; ty hären var trygg.
      verse: 11
    - text: Och Sebah och Zalmunna flydde; men han jagade efter dem, och grep de två
        Midianiters Konungar, Sebah och Zalmunna, och förskräckte hela hären.
      verse: 12
    - text: Då nu Gideon, Joas son, kom igen af stridene, förr än solen uppgången
        var,
      verse: 13
    - text: Fick han fatt på en dräng utaf det folket i Succoth, och frågade honom;
        han skref honom upp de öfversta i Succoth, och deras äldsta, sju och sjutio
        män.
      verse: 14
    - text: 'Och han kom till det folket i Succoth, och sade: Si, här äro Sebah och
        Zalmunna, om hvilka I bespottaden mig, och säden: Är då allaredo Sebahs och
        Zalmunna hand uti dina händer, att vi ju skole gifva dino folke, som trött
        är, bröd?'
      verse: 15
    - text: Och han tog de äldsta af staden, och törne utaf öknene och tistlar, och
        lät dermed sönderslita det folket i Succoth.
      verse: 16
    - text: Och tornet i Pnuel bröt han neder, och slog ihjäl folket i stadenom.
      verse: 17
    - text: 'Och till Sebah och Zalmunna sade han: Hurudana voro de män, som I slogen
        ihjäl i Thabor? De sade: De voro sådana som du, och dägelige såsom ens Konungs
        barn.'
      verse: 18
    - text: 'Han sade: De voro mine bröder, mine moders söner; så sant som Herren
        lefver, om I haden låtit dem lefva, skulle jag icke aflifva eder;'
      verse: 19
    - text: 'Och sade till sin förstfödda son Jether: Statt upp, och dräp dem. Men
        drängen drog sitt svärd icke ut; ty han fruktade sig, efter han var ännu en
        ung dräng.'
      verse: 20
    - text: 'Då sade Sebah och Zalmunna: Statt du upp, och slå oss; ty efter som mannen
        är, så är ock hans magt. Så stod Gideon upp, och slog ihjäl Sebah och Zalmunna,
        och tog de spänger, som voro på deras camelers halsar.'
      verse: 21
    - text: 'Då sade till Gideon någre af Israel: Var herre öfver oss, du och din
        son, och dins sons son, efter du hafver frälst oss ifrå de Midianiters hand.'
      verse: 22
    - text: 'Men Gideon sade till dem: Jag vill ingen herre vara öfver eder, och min
        son skall icke heller vara herre öfver eder; utan Herren skall vara herre
        öfver eder.'
      verse: 23
    - text: 'Och Gideon sade till dem: Ett begärar jag af eder, hvar och en gifve
        mig de örnaringar, som han röfvat hafver; förty, efter de voro Ismaeliter,
        hade de gyldene örnaringar.'
      verse: 24
    - text: 'De sade: Dem vilje vi gifva; och bredde ett kläde ut, och hvar och en
        kastade örnaringarna deruppå, som han röfvat hade.'
      verse: 25
    - text: Och de gyldene örnaringarna, som han hade begärat, gjorde till vigt tusende
        sjuhundrade siklar guld; förutan de spänger, kedjor och skarlakanskläder,
        som de Midianiters Konungar plägade bära, och förutan deras camelers halsband.
      verse: 26
    - text: Och Gideon gjorde der en lifkjortel af, och satte honom i sin stad Ophra;
        och hela Israel bedref der hor uppå; och det vardt Gideon och hans huse till
        förargelse.
      verse: 27
    - text: Alltså vordo de Midianiter förnedrade för Israels barn, och hofvo sitt
        hufvud icke mer upp; och landet var stilla i fyratio år, så länge Gideon lefde.
      verse: 28
    - text: Och JerubBaal, Joas son, gick bort, och bodde i sitt hus.
      verse: 29
    - text: Och Gideon hade sjutio söner, som utaf hans länder komne voro; ty han
        hade många hustrur.
      verse: 30
    - text: Och hans frilla, den han hade i Sichem, födde honom ock en son; hans namn
        kallade han AbiMelech.
      verse: 31
    - text: Och Gideon, Joas son, blef död i godom ålder, och vardt begrafven i sins
        faders Joas graf, i Ophra, de Esriters faders.
      verse: 32
    - text: Då Gideon var död, vände Israels barn om, och bedrefvo hor efter Baalim,
        och gjorde BaalBerith sig till en gud.
      verse: 33
    - text: Och Israels barn kommo intet Herran deras Gud ihåg, den dem frälsat hade
        ifrån allas deras fiendars hand allt omkring;
      verse: 34
    - text: Och de gjorde ingen barmhertighet med JerubBaals Gideons huse, efter allt
        det goda, som han emot Israel gjort hade.
      verse: 35
  - chapter: 9
    verses:
    - text: 'Men AbiMelech, JerubBaals son, gick bort till Sichem till sina moders
        bröder, och talade med dem, och med hela slägtene af hans moderfaders hus,
        och sade: '
      verse: 1
    - text: 'Käre, taler för alla mäns öron i Sichem: Hvilket är eder bättre, att
        sjutio män, alle JerubBaals barn, blifva herrar öfver eder, eller en man blifver
        herre öfver eder? Kommer ock dertillmed ihåg, att jag är edart ben och kött.'
      verse: 2
    - text: 'Då talade hans moders bröder all dessa orden om honom, för alla mäns
        öron i Sichem; och deras hjerta bevektes efter AbiMelech; ty de tänkte: Han
        är vår broder;'
      verse: 3
    - text: Och gåfvo honom sjutio silfpenningar utur BaalBeriths huse; och AbiMelech
        lejde sig dermed lösaktiga och lättfärdiga män, som honom följde efter.
      verse: 4
    - text: Och han kom i sins faders hus i Ophra, och slog sina bröder, JerubBaals
        söner, sjutio män, ihjäl på enom sten; men Jotham, den yngste sonen JerubBaals,
        blef igen; ty han vardt undstungen.
      verse: 5
    - text: Och sig församlade alle män af Sichem, och hela Millo hus; och gingo till,
        och gjorde AbiMelech till Konung vid den höga ekena, som stod i Sichem.
      verse: 6
    - text: 'Då detta var sagdt Jotham, gick han bort, och stod öfverst på Grisims
        berg, och hof sin röst upp, ropade, och sade till dem: Hörer mig, I män af
        Sichem, att Gud ock hörer eder.'
      verse: 7
    - text: 'Trän gingo till och skulle smörja öfver sig en Konung, och sade till
        oljoträt: Var vår Konung.'
      verse: 8
    - text: 'Men oljoträt svarade dem: Skulle jag öfvergifva min fetma, hvilken både
        Gud och menniskor prisa i mig, och gå bort, och uppsättas öfver trän?'
      verse: 9
    - text: 'Då sade trän till fikonträt: Kom du, och var Konung öfver oss.'
      verse: 10
    - text: 'Men fikonträt sade till dem: Skulle jag öfvergifva min sötma och mina
        goda frukt, och gå bort, och uppsättas öfver trän?'
      verse: 11
    - text: 'Då sade trän till vinträt: Kom du, och var vår Konung.'
      verse: 12
    - text: 'Men vinträt sade till dem: Skulle jag öfvergifva min must, den Gud och
        menniskor glada gör, och gå bort, och uppsättas öfver trän?'
      verse: 13
    - text: 'Då sade all trän till törnebuskan: Kom du, och var Konung öfver oss.'
      verse: 14
    - text: 'Och törnebusken sade till trän: Är det sant, att I viljen smörja mig
        till Konung öfver eder, så kommer, och betror eder under min skugga; hvar
        I icke viljen, så gånge en eld utu törnebuskan, och förtäre cedreträn i Libanon.'
      verse: 15
    - text: Hafven I nu gjort rätt och redeliga, att I hafven gjort AbiMelech till
        Konung; och hafven I gjort väl emot JerubBaal och hans hus; och hafven så
        gjort emot honom som han förtjent hafver;
      verse: 16
    - text: Att min fader för edra skull stridde, och vågade sin själ, derföre att
        han skulle frälsa eder ifrå de Midianiters hand;
      verse: 17
    - text: Och hafven uppsatt eder i denna dag emot mins faders hus, och slagit hans
        söner ihjäl, sjutio män på en sten, och gjort eder till Konung AbiMelech,
        hans tjensteqvinnos son, öfver de män i Sichem, efter han edar broder är;
      verse: 18
    - text: Hafven I nu gjort rätt och redeliga emot JerubBaal och hans hus på denna
        dag, så varer glade öfver AbiMelech, och han vare glad öfver eder.
      verse: 19
    - text: Hvar ock icke, så gånge en eld utaf AbiMelech, och förtäre de män af Sichem,
        och af Millo hus; och gånge desslikes ut en eld af de män i Sichem, och af
        Millo hus, och förtäre AbiMelech.
      verse: 20
    - text: Och Jotham flydde, och undvek, och gick till Ber, och bodde der, för hans
        broders AbiMelechs skull.
      verse: 21
    - text: Då nu AbiMelech hade rådit öfver Israel i tre år,
      verse: 22
    - text: Sände Gud en ondan vilja emellan AbiMelech och de män af Sichem; förty
        de män af Sichem förtalade AbiMelech,
      verse: 23
    - text: Och kastade honom före den ogerning, som han bedref på de sjutio JerubBaals
        söner, och lade deras blod på AbiMelech deras broder, den dem ihjälslog; och
        på de män i Sichem, som honom hans hand dertill styrkt hade, att han sina
        bröder drap.
      verse: 24
    - text: Och de män i Sichem beställde ett bakhåll öfverst på bergen, och röfvade
        på vägenom alla de som foro der fram; och det vardt bådadt AbiMelech.
      verse: 25
    - text: Så kom Gaal, Ebeds son, och hans bröder, och gingo in i Sichem; och de
        män i Sichem förläto sig uppå honom;
      verse: 26
    - text: Och drogo ut på markena, och bergde sina vingårdar, och trampade der,
        och gjorde en dans, och gingo uti deras guds hus, och åto och drucko, och
        bannade AbiMelech.
      verse: 27
    - text: 'Och Gaal, Ebeds son, sade: Hvad är AbiMelech? Och hvad är Sichem, att
        vi honom tjena skole? Är icke han JerubBaals son, och hafver satt sin tjenare
        Sebul hit öfver Hemors folk, Sichems faders? Hvi skulle vi tjena honom?'
      verse: 28
    - text: 'Gud gifve, att detta folket vore under mine hand, att jag måtte förjaga
        AbiMelech. Och det vardt sagdt AbiMelech: Föröka din här, och drag ut.'
      verse: 29
    - text: Förty Sebul, öfversten i stadenom, då han hörde Gaals, Ebeds sons ord,
        vardt han illa vred;
      verse: 30
    - text: 'Och sände bådskap till AbiMelech hemliga, och lät säga honom: Si, Gaal,
        Ebeds son, och hans bröder, äro komne till Sichem, och göra dig staden genstörtigan;'
      verse: 31
    - text: Så statt nu upp om natten, du och ditt folk, som när dig är, och var i
        bakhåll för dem i markene.
      verse: 32
    - text: Och i morgonstundene, när solen uppgår, så var bittida uppe, och fall
        till staden; och när han och det folk, som med honom är, draga ut till dig,
        så gör med dem såsom din hand finna kan.
      verse: 33
    - text: AbiMelech stod upp om nattena, och allt folket, som med honom var, och
        satte bakhåll inför Sichem med fyra skarar.
      verse: 34
    - text: Och Gaal, Ebeds son, drog ut för stadsporten; men AbiMelech reste upp
        utaf bakhållet, med det folk som med honom var.
      verse: 35
    - text: 'Då nu Gaal såg folket, sade han till Sebul: Si, der kommer en hop folk
        neder af bergshöjdene. Sebul sade: Du ser skuggan af bergen, likasom det vore
        menniskor.'
      verse: 36
    - text: 'Gaal talade än en tid, och sade: Si, der kommer en hop folk neder midt
        utaf landet; och en här kommer på den vägen till trollareekena.'
      verse: 37
    - text: 'Då sade Sebul till honom: Hvar är nu din mun, som sade: Ho är AbiMelech,
        att vi honom tjena skole? Är icke nu detta det folk, som du föraktat hafver?
        Drag nu ut, och strid med honom.'
      verse: 38
    - text: Gaal drog ut med Sichems folk, och stridde med AbiMelech.
      verse: 39
    - text: Men AbiMelech jagade honom, så att han flydde för honom; och månge föllo
        slagne allt intill stadsporten.
      verse: 40
    - text: Och AbiMelech blef i Aruma; men Sebul dref Gaal och hans bröder ut, så
        att de icke måtte blifva i Sichem.
      verse: 41
    - text: Om morgonen gick folket ut på markena; och det vardt sagdt AbiMelech.
      verse: 42
    - text: Och han tog folket, och skifte det i tre delar, och beställde håll på
        dem i markene. Som han nu såg, att folket gick utu stadenom, föll han till
        dem, och slog dem.
      verse: 43
    - text: Men AbiMelech med den hopen, som med honom var, föllo till, och trädde
        intill stadsporten; de andre två hoparna föllo till alla dem som på markene
        voro, och slogo dem.
      verse: 44
    - text: Då stridde AbiMelech emot staden den hela dagen, och vann honom; och drap
        det folk, som derinne var, och slog staden neder, och sådde salt deruppå.
      verse: 45
    - text: När de män, som i Sichems torn bodde, detta hörde, gingo de in uti ett
        fäste i den gudens Beriths hus.
      verse: 46
    - text: Då AbiMelech det hörde, att alle de män af Sichems torn voro församlade,
      verse: 47
    - text: 'Gick han på det berget Zalmon med allt sitt folk, som med honom var;
        och tog ena yxa i sin hand, och högg en gren af ett trä, och lade på sin axel,
        och sade till allt folket, som med honom var: Hvad I sågen att jag gjorde,
        det görer ock I med hast såsom jag.'
      verse: 48
    - text: Då högg allt folket hvar i sin stad en gren af, och följde AbiMelech efter,
        och kastade dem intill fästet, och tände der eld uppå; så att alle de män
        af Sichems torn blefvo döde, vid tusend män och qvinnor.
      verse: 49
    - text: Och AbiMelech drog till Thebez, och belade det, och vann det.
      verse: 50
    - text: Men der var ett starkt torn midt i stadenom, på hvilket flydde alle, både
        män och qvinnor, och alle stadsens inbyggare, och läste igen efter sig, och
        stego upp på taket af tornet.
      verse: 51
    - text: Då kom AbiMelech intill tornet, och stridde deremot, och kom sig intill
        porten af tornet, på det han skulle tända der eld uppå;
      verse: 52
    - text: Men en qvinna kastade ett stycke af en qvarnsten ned på AbiMelechs hufvud,
        och slog honom hufvudskålena sönder.
      verse: 53
    - text: 'Då kallade AbiMelech drängen, som hans värja drog, hasteliga, och sade
        till honom: Drag ut ditt svärd, och dräp mig, att man icke skall säga: En
        qvinna slog honom ihjäl. Så stack hans dräng honom igenom, och han blef död,'
      verse: 54
    - text: Då nu de Israeliter, som med honom voro, sågo att AbiMelech var död, gick
        hvar och en hem till sin ort.
      verse: 55
    - text: Alltså betalade Gud AbiMelech det onda, som han emot sin fader gjort hade,
        då han drap sina sjutio bröder;
      verse: 56
    - text: Desslikes allt det onda, som de män af Sichem gjorde, betalade dem Gud
        på deras hufvud; och öfver dem kom Jothams förbannelse, JerubBaals sons.
      verse: 57
  - chapter: 10
    verses:
    - text: 'Efter AbiMelech kom upp en annan frälsare i Israel, Thola, en man af
        Isaschar, Puahs son, Dodo sons; och han bodde i Samir på Ephraims berg. '
      verse: 1
    - text: Och han dömde Israel i tre och tjugu år, och blef död, och vardt begrafven
        i Samir.
      verse: 2
    - text: Efter honom kom upp Jair, en Gileadit, och han dömde Israel itu och tjugu
        år.
      verse: 3
    - text: Och han hade tretio söner, ridande på tretio åsnafålar, och hade tretio
        städer, de kallades HavothJair allt intill denna dag, och ligga i Gilead.
      verse: 4
    - text: Och Jair blef död, och vardt begrafven i Kamon.
      verse: 5
    - text: Men Israels barn gjorde åter det ondt var för Herranom; och tjente Baalim
        och Astaroth, och de gudar i Syria, och de gudar i Zidon, och Moabs gudar,
        och Ammons barnas gudar, och de Philisteers gudar, och öfvergåfvo Herran,
        och tjente honom intet.
      verse: 6
    - text: Då förgrymmade sig Herrans vrede öfver Israel, och sålde dem under de
        Philisteers och Ammons barnas hand.
      verse: 7
    - text: Och de tvingade och förtryckte Israels barn, ifrå det året, i aderton
        år; alla Israels barn på hinsidon Jordan, uti de Amoreers lande, som i Gilead
        ligger.
      verse: 8
    - text: Dertill drogo Ammons barn öfver Jordan, och stridde emot Juda, BenJamin,
        och emot Ephraims hus, så att Israel vardt ganska svårliga förtryckt.
      verse: 9
    - text: 'Då ropade Israels barn till Herran, och sade: Vi hafve syndat emot dig;
        ty vi hafve öfvergifvit var Gud, och tjent Baalim.'
      verse: 10
    - text: 'Men Herren sade till Israels barn: Betvingade ock icke eder de Egyptier,
        de Amoreer, Ammons barn, de Philisteer,'
      verse: 11
    - text: De Zidonier, de Amalekiter och Maoniter? Och jag halp eder utu deras händer,
        då I ropaden till mig.
      verse: 12
    - text: Så hafven I dock likaväl öfvergifvit mig, och tjent andra gudar; derföre
        vill jag intet mer hjelpa eder.
      verse: 13
    - text: Går och åkaller de gudar, som I utvalt hafven; låter dem hjelpa eder uti
        edor bedröfvelses tid.
      verse: 14
    - text: 'Men Israels barn sade till Herran: Vi hafve syndat; gör du med oss hvad
        dig täckes, allenast hjelp oss i denna tiden.'
      verse: 15
    - text: Och de kastade ifrå sig de främmande gudar, och tjente Herranom; och honom
        ömkade deröfver, att Israel så tvingad vardt.
      verse: 16
    - text: Och Ammons barn slogo sig ihop, och lägrade sig i Gilead; men Israels
        barn församlade sig, och lägrade sig i Mizpa.
      verse: 17
    - text: 'Och folket, de öfverste i Gilead, sade emellan sig: Hvilken som först
        begynner till att strida emot Ammons barn, han skall vara höfvitsman öfver
        alla de som bo i Gilead.'
      verse: 18
  - chapter: 11
    verses:
    - text: 'Jephthah, en Gileadit, var en stridsam hjelte, dock likväl enes skökos
        son; och Gilead hade födt Jephthah. '
      verse: 1
    - text: 'Men då Gileads hustru födde honom barn, och de samma barn vordo stor,
        drefvo de Jephthah ut och sade till honom: Du skall intet arf taga i vårs
        faders huse; ty du äst ens annors qvinnos son.'
      verse: 2
    - text: Då flydde han för sina bröder, och bodde i det landet Tob; och till honom
        församlade sig lösaktige män, och drogo ut med honom.
      verse: 3
    - text: Och någon tid derefter stridde Ammons barn med Israel.
      verse: 4
    - text: Då nu Ammons barn så stridde med Israel, gingo de äldste af Gilead bort,
        till att hemta Jephthah utu Tobs lande;
      verse: 5
    - text: 'Och sade till honom: Kom, och var vår höfvitsman, att vi måge strida
        emot Ammons barn.'
      verse: 6
    - text: 'Men Jephthah sade till de äldsta af Gilead: Ären icke I de som mig haten,
        och hafven drifvit mig utu mins faders hus, och nu kommen I till mig, medan
        I ären i bedröfvelse?'
      verse: 7
    - text: 'De äldste i Gilead sade till Jephthah: Derföre komme vi nu igen till
        dig, att du skall gå med oss, och hjelpa oss strida emot Ammons barn; och
        vara vår höfvitsman öfver alla de som bo i Gilead.'
      verse: 8
    - text: 'Jephthah sade till de äldsta i Gilead: Om I hemten mig igen till att
        strida emot Ammons barn, och Herren gifver dem för mig, skall jag då vara
        edar höfvitsman?'
      verse: 9
    - text: 'De äldste af Gilead sade till Jephthah: Herren vare tillhörare emellan
        oss, om vi icke göre som du sagt hafver.'
      verse: 10
    - text: Alltså gick då Jephthah med de äldsta af Gilead, och folket satte honom
        för höfvitsman och öfversta öfver sig; och Jephthah talade allt detta inför
        Herranom i Mizpa.
      verse: 11
    - text: 'Då sände Jephthah bådskap till Konungen öfver Ammons barn, och lät säga
        honom: Hvad hafver du med mig att skaffa, att du kommer emot mig, till att
        strida emot mitt land?'
      verse: 12
    - text: 'Konungen öfver Ammons barn svarade Jephthas bådskap: Derföre, att Israel
        hafver tagit bort mitt land, då de drogo utur Egypten, allt ifrån Arnon intill
        Jabbok, och allt intill Jordan; så få mig nu det igen med frid.'
      verse: 13
    - text: Jephthah sände åter bådskap till Ammons barnas Konung;
      verse: 14
    - text: 'Och lät säga honom: Så säger Jephthah: Israel hafver intet land borttagit,
        antingen ifrå de Moabiter, eller ifrån Ammons barn;'
      verse: 15
    - text: Förty när de drogo utur Egypten, vandrade Israel genom öknena allt intill
        röda hafvet, och kom till Kades;
      verse: 16
    - text: 'Och sände bådskap till de Edomeers Konung, och sade: Låt mig draga igenom
        ditt land; men de Edomeers Konung tillstadde dem intet. Och sände han båd
        till Konungen öfver de Moabiter; han ville icke heller tillstädjat. Så, blef
        Israel i Kades;'
      verse: 17
    - text: Och vandrade i öknene, och drog omkring de Edomeers och Moabiters land,
        och kom östan på de Moabiters land, och lägrade sig på hinsidon Arnon; och
        kom intet in uti de Moabiters landsändar; ty Arnon är de Moabiters landamäre.
      verse: 18
    - text: 'Och Israel sände båd till Sihon, de Amoreers Konung, i Hesbon, och sade:
        Låt oss draga igenom ditt land in till mitt rum.'
      verse: 19
    - text: Men Sihon betrodde icke Israel, att han skulle draga igenom hans landsändar;
        utan församlade allt sitt folk, och lägrade sig i Jahza, och stridde med Israel.
      verse: 20
    - text: Men Herren Israels Gud gaf Sihon, med allt hans folk, i Israels händer,
        så att de slogo dem; alltså tog Israel in allt de Amoreers land, som då i
        samma land bodde;
      verse: 21
    - text: Och togo alla de Amoreers landsändar in, ifrån Arnon allt intill Jabbok,
        och ifrån öknene intill Jordan.
      verse: 22
    - text: Så hafver nu Herren Israels Gud fördrifvit de Amoreer för sino folke Israel;
        och du vill nu taga dem in.
      verse: 23
    - text: Hafver din gud Chemos några fördrifvit, dem må du intaga, och låta oss
        intaga alla dem som Herren vår Gud för oss fördrifvit hafver.
      verse: 24
    - text: Menar du, att du bättre rätt hafver, än Balak, Zipors son, de Moabiters
        Konung? Trätte icke han och stridde emot Israel?
      verse: 25
    - text: Så ändock Israel nu i trehundrad år bott hafver i Hesbon och dess döttrar,
        i Aroer och dess döttrar, och i alla städer, som ligga vid Arnon; hvi friaden
        I det icke på den tiden?
      verse: 26
    - text: Jag hafver intet brutit emot dig, och du gör så illa emot mig, att du
        strider emot mig. Herren döme i dag emellan Israel och Ammons barn.
      verse: 27
    - text: Men Ammons barnas Konung skötte intet efter de Jephthahs ord, som han
        böd honom till.
      verse: 28
    - text: Då kom Herrans Ande öfver Jephthah, och han drog igenom Gilead och Manasse,
        och igenom Mizpe, som i Gilead ligger, och ifrå Mizpe, som i Gilead ligger,
        inpå Ammons barn.
      verse: 29
    - text: 'Och Jephthah lofvade Herranom ett löfte, och sade: Gifver du Ammons barn
        i mina hand;'
      verse: 30
    - text: Hvad som helst utu mins hus dörr kommer emot mig, när jag med frid igenkommer
        ifrån Ammons barn, det skall höra Herranom till; och jag skall offra det till
        bränneoffer.
      verse: 31
    - text: Så drog Jephthah in på Ammons barn till att strida på dem; och Herren
        gaf dem i hans händer.
      verse: 32
    - text: Och han slog dem, allt ifrån Aroer intilldess man kommer till Minnith,
        tjugu städer, och intill vingårdaplatsen, en mägtig stor slagtning. Och vordo
        så Ammons barn nedtryckte för Israels barn.
      verse: 33
    - text: Då nu Jephthah kom till Mizpa till sitt hus, si, då gick hans dotter ut
        emot honom, med pipande och dansande, och hon var enda barn, och han hade
        eljest ingen son eller dotter.
      verse: 34
    - text: 'Och som han fick se henne, ref han sin kläder, och sade: Aj! min dotter,
        du gör mig en hjertans sorg, och bedröfvar mig; ty jag hafver öppnat min mun
        inför Herranom, och kan icke kalla det tillbaka.'
      verse: 35
    - text: 'Men hon sade: Min fader, hafver du öppnat din mun inför Herranom, så
        gör med mig såsom utaf din mun gånget är, efter Herren hafver hämnats på dina
        fiendar. Ammons barn.'
      verse: 36
    - text: 'Och hon sade till sin fader: Allenast beder jag dig om ett, att du unner
        mig två månader, att jag går neder på bergen, och begråter min jungfrudom
        med mina leksystrar.'
      verse: 37
    - text: 'Han sade: Gack; och låt henne gå i två månader. Så gick hon bort med
        sina leksystrar, och begret sin jungfrudom på bergen.'
      verse: 38
    - text: Och efter två månader kom hon igen till sin fader, och han gjorde henne
        såsom han lofvat hade; och hon hade intet skaffa haft med någrom man.
      verse: 39
    - text: Och en sedvänja kom upp i Israel, att Israels döttrar gingo årliga till,
        och begreto Jephthahs den Gileaditens dotter, fyra dagar om året.
      verse: 40
  - chapter: 12
    verses:
    - text: 'Och de af Ephraim skriade, och gingo norrut, och sade till Jephthah:
        Hvi drogst du i strid emot Ammons barn, och kallade icke oss, att vi hade
        mått dragit med dig? Vi vilje uppbränna ditt hus med dig i elde. '
      verse: 1
    - text: 'Jephthah sade till dem: Jag och mitt folk hade en stor sak med Ammons
        barn; och jag kallade på eder, men I hulpen mig intet utu deras händer.'
      verse: 2
    - text: Då jag nu såg, att ingen frälsare på färde var, satte jag mina själ i
        mina hand, och drog åstad emot Ammons barn, och Herren gaf dem i mina hand.
        Hvi kommen I nu hitupp till mig, till att strida emot mig?
      verse: 3
    - text: 'Och Jephthah församlade alla män i Gilead, och stridde emot Ephraim;
        och de män i Gilead slogo Ephraim, derföre, att de sade: Ären I dock, I Gileaditer,
        ibland Ephraim och Manasse, såsom de der af Ephraim beskyddas måste?'
      verse: 4
    - text: 'Och de Gileaditer togo in Jordans färjostad för Ephraim. När de nu sade:
        Vi äre ock de beskyddade af Ephraim, låt mig fara öfver; så sade de män af
        Gilead till honom: Äst du en Ephrait? När han nu svarade nej,'
      verse: 5
    - text: Så bådo de honom säga Schibboleth; så sade han Sibboleth, och kunde icke
        rätt säga det ut. Så togo de honom fatt, och dråpo honom vid färjostaden åt
        Jordan; så att på den tiden föllo af Ephraim tu och fyratio tusend.
      verse: 6
    - text: Och Jephthah dömde Israel i sex år. Och Jephthah den Gileaditen blef död,
        och vardt begrafven i de städer i Gilead.
      verse: 7
    - text: Efter dessom dömde Ibzan af BethLehem Israel.
      verse: 8
    - text: Han hade tretio söner, och tretio döttrar gifte han ut, och tretio döttrar
        tog han utanefter till sina söner; och dömde Israel i sju år;
      verse: 9
    - text: Och blef död, och blef begrafven i BethLehem.
      verse: 10
    - text: Efter dessom dömde Israel Elon, en Sebulonit, och dömde Israel i tio år;
      verse: 11
    - text: Och blef död, och vardt begrafven i Ajalon, uti Sebulons land.
      verse: 12
    - text: Efter dessom dömde Israel Abdon, Hillels son, en Pirgathonit.
      verse: 13
    - text: Han hade fyratio söner, och tretio sonasöner, som på sjutio åsnafålar
        redo. Han dömde Israel i åtta är;
      verse: 14
    - text: Och blef död, och vardt begrafven i Pirgathon uti Ephraims lande, på de
        Amalekiters berg.
      verse: 15
  - chapter: 13
    verses:
    - text: 'Och Israels barn gjorde åter det ondt var för Herranom; och Herren gaf
        dem uti de Philisteers händer i fyratio år. '
      verse: 1
    - text: Men en man var i Zorga utaf Dans slägte, benämnd Manoah, och hans hustru
        var ofruktsam, och födde intet.
      verse: 2
    - text: 'Och Herrans Ängel syntes hustrune, och sade till henne: Si, du äst ofruktsam,
        och föder intet; men du skall varda hafvandes, och föda en son,'
      verse: 3
    - text: Så vakta dig nu, att du icke dricker vin, eller starka drycker, och att
        du intet orent äter;
      verse: 4
    - text: Ty du skall varda hafvandes, och föda en son, hvilkom ingen rakoknif skall
        komma på hufvudet; förty den pilten skall vara en Guds Nazir utaf moderlifvet;
        och han skall begynna till att frälsa Israel utu de Philisteers hand.
      verse: 5
    - text: 'Då kom qvinnan, och talade med sin man och sade: En Guds man kom till
        mig, och han var till seendes såsom en Guds Ängel, ganska förskräcklig; så
        att jag intet frågade honom hvadan han var, eller hvart han ville; och han
        sade mig intet hur han het.'
      verse: 6
    - text: Men han sade till mig; Si, du skall varda hafvandes, och föda en son;
        så drick nu intet vin, eller starka drycker, och ät intet orent; förty pilten
        skall vara en Guds Nazir, ifrå moderlifvet allt intill hans död.
      verse: 7
    - text: 'Då bad Manoah Herran, och sade: Ack! Herre, låt den Guds mannen åter
        komma till oss, den du utsändt hafver, att han må lära oss, hvad vi skole
        göra med piltenom, som födas skall.'
      verse: 8
    - text: Och Gud hörde Manoahs röst; och Guds Ängel kom igen till qvinnona; och
        hon satt på markene, och hennes man Manoah var icke när henne.
      verse: 9
    - text: 'Då lopp hon hasteliga, och underviste det sinom man, och sade till honom:
        Si, den mannen hafver synts mig, som i dag kom till mig.'
      verse: 10
    - text: 'Manoah stod upp, och följde qvinnona efter, och kom till mannen, och
        sade till honom: Äst du den mannen, som talade med qvinnone? Han sade: Ja.'
      verse: 11
    - text: 'Och Manoah sade: När nu sker såsom du sagt hafver, hurudana skola piltens
        seder och gerning vara?'
      verse: 12
    - text: 'Herrans Ängel sade till Manoah: Han skall vakta sig för allt det som
        jag qvinnone sagt hafver.'
      verse: 13
    - text: Han skall icke äta hvad utaf vinträ kommet är, och skall intet vin dricka,
        eller starka drycker, och äta intet orent; allt det jag henne budit hafver,
        skall han hålla.
      verse: 14
    - text: 'Manoah sade till Herrans Ängel: Käre, låt oss behålla dig här, vi vilje
        tillreda dig ett kid af getterna.'
      verse: 15
    - text: 'Men Herrans Ängel svarade Manoah: Om du än behåller mig, så äter jag
        dock intet utaf ditt bröd; men vill du göra Herranom ett bränneoffer, så må
        du det offra; ty Manoah visste icke, att det var en Herrans Ängel.'
      verse: 16
    - text: 'Och Manoah sade till Herrans Ängel: Huru heter du, att vi dig prisa måge,
        när du kommer såsom du sagt hafver?'
      verse: 17
    - text: 'Herrans Ängel sade till honom: Hvi frågar du efter mitt Namn, det dock
        underligit är?'
      verse: 18
    - text: Då tog Manoah ett kid af getterna och spisoffer, och lade det på en sten
        Herranom; och han gjorde det underliga; och Manoah med hans hustru sågo deruppå.
      verse: 19
    - text: Och då lågen uppgick af altaret åt himmelen, för Herrans Ängel ock upp
        i altarens låga. Då Manoah och hans hustru det sågo, föllo de neder till jordena
        på sitt ansigte.
      verse: 20
    - text: Och Herrans Ängel syntes intet mer Manoah och hans hustru. Så förnam Manoah,
        att det var en Herrans Ängel;
      verse: 21
    - text: 'Och sade till sina hustru: Vi måste döden dö, att vi hafve sett Gud.'
      verse: 22
    - text: 'Men hans hustru svarade honom: Om Herren hade velat dräpa oss, så hade
        han icke anammat bränneoffret och; spisoffret af våra händer, och hade icke
        tett oss allt detta, ej heller låtit oss detta höra, såsom nu skedt är.'
      verse: 23
    - text: Och qvinnan födde en son, och kallade honom Simson; och pilten växte,
        och Herren välsignade honom,
      verse: 24
    - text: Och Herrans Ande begynte till att vara med honom, uti Dans lägre, emellan
        Zorga och Esthaol.
      verse: 25
  - chapter: 14
    verses:
    - text: 'Simson gick ned till Thimnath, och såg ena qvinno i Thimnath, utaf de
        Philisteers döttrar. '
      verse: 1
    - text: 'Och då han uppkom, underviste han det sinom fader och sine moder, och
        sade: Jag hafver sett ena qvinno i Thimnath, utaf de Philisteers döttrar;
        käre, gifver mig henne till hustru.'
      verse: 2
    - text: 'Hans fader och moder sade till honom: Är nu ingen qvinna ibland dina
        bröders döttrar, och i allt mitt folk, att du går bort, och tager dig hustru
        när de Philisteer, som oomskorne äro? Simson sade till sin fader: Gif mig
        denna; ty hon behagar min ögon.'
      verse: 3
    - text: Men hans fader och moder visste icke, att det var af Herranom; ty han
        sökte tillfälle emot de Philisteer; och de Philisteer rådde på den tiden öfver
        Israel.
      verse: 4
    - text: Så gick Simson neder med sinom fader och sine moder till Thimnath; och
        som de kommo till vingårdarna vid Thimnath, si, då kom ett ungt lejon rytandes
        emot honom.
      verse: 5
    - text: Och Herrans Ande föll öfver honom, och han ref det sönder i stycker, såsom
        man hade sönderrifvit ett kid, och hade dock platt intet i handene; och sade
        icke sinom fader eller sine moder, hvad han gjort hade.
      verse: 6
    - text: Då han nu kom ditneder, talade han med qvinnone, och hon behagade Simson
        i hans ögon.
      verse: 7
    - text: Och några dagar derefter kom han igen till att taga henne, och gick af
        vägenom till att bese aset af lejonet; si, då var en bisvärm i aset af lejonet,
        och hannog.
      verse: 8
    - text: Och han tog det i sina hand, och åt deraf i vägenom, och gick till sin
        fader och till sina moder, och gaf dem, så att de ock åto; men han sade dem
        intet deraf, att han hade tagit hannogen utaf lejonets as.
      verse: 9
    - text: Och då hans fader kom ditneder till qvinnona, gjorde Simson der bröllop,
        såsom unga män pläga göra.
      verse: 10
    - text: Och då de sågo honom, fingo de honom tretio stallbröder, som skulle vara
        när honom.
      verse: 11
    - text: 'Men Simson sade till dem: Jag vill sätta eder ena gåto före; om I det
        utgäten, och råken rätt i dessa sju bröllopsdagar, så vill jag gifva eder
        tretio skjortor, och tretio högtidskläder.'
      verse: 12
    - text: 'Men kunnen I icke utråda henne, så skolen, I gifva mig tretio skjortor
        och tretio högtidskläder. Och de sade till honom: Sätt fram dina gåto, låt
        oss höra henne.'
      verse: 13
    - text: 'Han sade till dem: Af fråssarenom utgick mat, och, sötme utaf dem starka.
        Och de kunde i tre dagar icke råka uppå gåtona.'
      verse: 14
    - text: 'På sjunde dagen talade de till Simsons hustru: Locka för dinom man, att
        han utsäger oss gåtona, eller vi skole bränna dig och dins faders hus upp
        i eld; hafven I budit oss hit, till att; göra oss fattiga?'
      verse: 15
    - text: 'Då gret Simsons hustru för honom, och sade: Du äst mig vred, och hafver
        mig icke kär; du hafver gifvit mins folks barnom ena gåto före, och hafver
        icke utsagt mig henne. Han sade till henne: Si, jag hafver icke utsagt henne
        minom fader, eller mine moder; skulle jag nu sägat för dig?'
      verse: 16
    - text: Och hon gret i de sju dagar för honom, medan bröllopet stod. På sjunde
        dagen sade han henne det, ty hon låg honom så hårdt uppå; och hon sade gåtona
        för sins folks barnom.
      verse: 17
    - text: 'Då sade de män af stadenom till honom på sjunde dagen, förra än solen
        gick neder: Hvad är sötare än hannogen; hvad är starkare än lejonet? Han sade
        till dem: Om I icke haden plöjt med minom kalf, I haden icke råkat på mina
        gåto.'
      verse: 18
    - text: Och Herrans Ande föll på honom, och han gick neder till Askelon, och slog
        tretio män af dem, och tog deras kläder, och gaf högtidskläder dem som gåtona
        på råkat hade; och vardt ganska vred, och gick upp i sin faders hus.
      verse: 19
    - text: Men Simsons hustru vardt gifven enom hans stallbroder, den honom tillydde.
      verse: 20
  - chapter: 15
    verses:
    - text: 'Och det begaf sig efter några dagar, om hveteandene, att Simson sökte
        sina hustru med ett kid af getterna; och som han tänkte: Jag vill gå till
        mina hustru i kammaren, ville hennes fader icke låta honom in; '
      verse: 1
    - text: 'Och sade: Jag mente att du hade varit henne vred vorden, ty hafver jag
        gifvit henne dinom stallbroder; men hon hafver ena yngre syster, hon är dägeligare
        än hon, tag henne för desso.'
      verse: 2
    - text: 'Då sade Simson till honom: Jag hafver en gång en rättfärdig sak emot
        de Philisteer; jag skall göra eder skada.'
      verse: 3
    - text: Och Simson gick bort, och fick trehundrade räfvar, och tog brandar, och
        vände ju en stjert emot den andra, och satte ju en brand emellan två stjertar;
      verse: 4
    - text: Och tände eld på dem, och släppte dem uti de Philisteers säd, och brände
        upp kärfvarna med den ståndande sädene, och vingårdarna, och oljoträn.
      verse: 5
    - text: 'Då sade de Philisteer: Ho hafver detta gjort? Då sades: Simson den Thimnitens
        måg, derföre att han hafver tagit honom hans hustru ifrå, och gifvit henne
        hans stallbroder. Då foro de Philisteer upp, och brände upp både henne och
        hennes fader i eld.'
      verse: 6
    - text: 'Men Simson sade till dem: Jag låter eder det göra; jag vill ändå hämna
        mig på eder, och sedan vara tillfrids.'
      verse: 7
    - text: Och han slog dem hårdeliga, både på skuldror och på länder; och gick neder,
        och bodde uti en bergklyfto i Etham.
      verse: 8
    - text: Då drogo de Philisteer upp, och belade Juda; och gåfvo sig neder till
        Lehi.
      verse: 9
    - text: 'De af Juda sade: Hvi hafven I dragit hitupp emot oss? De svarade: Vi
        äre komne hitupp till att binda Simson, att vi måge göra honom, såsom han
        oss gjort hafver.'
      verse: 10
    - text: 'Så drogo tretusend män af Juda neder i bergklyftena i Etham, och sade
        till Simson: Vetst du icke, att de Philisteer äro rådande öfver oss? Hvi hafver
        du så gjort emot oss? Han sade till dem: Såsom de hafva gjort emot mig, så
        hafver jag gjort emot dem igen.'
      verse: 11
    - text: 'De sade till honom: Vi äre komne hitneder till att binda dig, och få
        dig de Philisteer i händer. Simson sade till dem: Så svärjen, att I viljen
        intet hinder göra mig.'
      verse: 12
    - text: 'De svarade honom: Vi vilje intet hinder göra dig; utan vi vilje allenast
        binda dig, och antvarda dig dem i händer, och vilje intet dräpa dig; och de
        bundo honom med tu ny tåg, och förde honom upp ifrå klippone.'
      verse: 13
    - text: Och då han kom intill Lehi, skriade de Philisteer, och kommo emot honom;
        men Herrans Ande föll på honom, och tågen på hans armar vordo såsom blår,
        de af eld förbrände äro, så att banden på hans händer försmulto.
      verse: 14
    - text: Och han råkade en rutten åsnakindbåga; han räckte ut sina hand och tog
        honom, och slog dermed tusende man.
      verse: 15
    - text: 'Och Simson sade: Der ligga de ihop; med en åsnakindbåga hafver jag slagit
        tusende män.'
      verse: 16
    - text: Och då han det utsagt hade, kastade han kindbågan utu sine hand, och kallade
        det rummet RamathLehi.
      verse: 17
    - text: 'Och som han begynte svårliga törsta, åkallade han Herran, och sade: Du
        hafver en så stor salighet gifvit igenom dins tjenares hand, och nu måste
        jag dö i törst, och falla uti de oomskornas händer.'
      verse: 18
    - text: Då öppnade Gud ena oxlatand i kindbåganom, och der gick ut vatten; och
        som han drack, kom hans ande igen, och vederkvicktes; derföre heter ock det
        rummet åkallarens kindbågabrunn, allt intill denna dag.
      verse: 19
    - text: Och han dömde Israel uti de Philisteers dagar i tjugu år.
      verse: 20
  - chapter: 16
    verses:
    - text: 'Och Simson gick till Gasa, och fick der se ena sköko, och lade sig när
        henne. '
      verse: 1
    - text: 'Då vardt sagdt de Gasiter: Simson är kommen härin; och de omhvärfde honom,
        och läto taga vara på honom i stadsportenom i hela nattene: och voro stilla
        i hela nattene, och sade: I morgon, då ljust varder, vilje vi slå honom ihjäl.'
      verse: 2
    - text: Men Simson låg intill midnatt. Då stod han upp om midnatt, och fattade
        båda dörrarna i stadsporten med båda dörrträn, och skottbommen, och lade dem
        på sina axlar, och bar dem upp på bergshöjdena för Hebron.
      verse: 3
    - text: Derefter fick han kärlek till ena qvinno vid den bäcken Sorek, hvilken
        het Delila.
      verse: 4
    - text: 'Upp till henne kommo de Philisteers Förstar, och sade till henne: Tala
        så vid honom, att du kan få se, hvarutinnan han sådana stor kraft hafver,
        och hvarmed vi kunne varda honom öfverhändige, så att vi finge bindan och
        tvingan; så vilje vi gifva dig hvar våra tusende och hundrade silfpenningar.'
      verse: 5
    - text: 'Och Delila sade till Simson: Käre, säg mig, hvaruti står din stora starkhet;
        och hvarmed man kunde binda dig, och tvinga dig?'
      verse: 6
    - text: 'Simson sade till henne: Om man bunde mig med sju ny tåg, som ännu intet
        förtorkad voro, så vorde jag svag, och såsom en annor menniska.'
      verse: 7
    - text: Då förde de Philisteers Förstar upp till henne sju ny tåg, som ännu intet
        förtorkad voro, och hon band honom dermed.
      verse: 8
    - text: 'Och de hade håll på honom när henne i kammaren; och hon sade till honom:
        De Philisteer öfver dig, Simson! Och han slet sönder tågen, såsom ett vridet
        snöre söndergår, när det af eld förbrändt är; och vardt icke kunnigt, hvarutinnan
        hans starkhet var.'
      verse: 9
    - text: 'Då sade Delila till Simson: Si, du hafver gäckat mig, och ljugit för
        mig; säg mig dock nu, hvarmed man dig binda kan?'
      verse: 10
    - text: 'Han svarade: Om jag vorde bunden med ny tåg, der ännu intet arbete med
        gjordt är, så vorde jag svag, och såsom en annor menniska.'
      verse: 11
    - text: 'Så tog Delila ny tåg, och band honom dermed, och sade: De Philisteer
        öfver dig, Simson! Och de hade håll på honom i kammaren; och han slet sönder
        dem utaf sina armar, såsom ett snöre.'
      verse: 12
    - text: 'Delila sade till honom: Du hafver ännu gäckat mig, och ljugit för mig.
        Käre, säg mig dock, hvarmed man kan dig binda? Han svarade henne: Om du flätade
        sju lockar af mitt hufvud uti ett fläteband.'
      verse: 13
    - text: 'Och hon fäste dem in med en nagla, och sade till honom: De Philisteer
        öfver dig, Simson! Och han vaknade upp af sinom sömn, och drog de flätade
        lockar med nagla och fläteband ut.'
      verse: 14
    - text: 'Då sade hon till honom: Huru kan du säga, att du hafver mig kär, efter
        ditt hjerta är dock icke när mig? I tre gånger hafver du gäckat mig, och icke
        sagt mig, hvarutinnan din stora starkhet är.'
      verse: 15
    - text: Och som hon alla dagar låg honom uppå med sådana ordom, och lät honom
        ingen ro få, vardt hans själ uppgifven allt intill döden.
      verse: 16
    - text: 'Och sade henne allt sitt hjerta, och sade till henne: På mitt hufvud
        hafver aldrig någon rakoknif kommit, ty jag är en Guds Nazir af moderlifvet;
        om man rakar håret af mig, så går min starkhet ifrå mig, så att jag varder
        svag, lika som andra menniskor.'
      verse: 17
    - text: 'Då nu Delila såg, att han hade uppenbarat henne allt sitt hjerta, sände
        hon bort, och lät kalla de Philisteers Förstar, och sade: Kommer än en gång
        hitupp; ty han hafver uppenbarat mig allt sitt hjerta. Då kommo de Philisteers
        Förstar upp till henne, och hade penningarna med sig i sine hand.'
      verse: 18
    - text: Och hon lät honom sofva på sitt knä, och kallade en, som rakade honom
        bort de sju lockar af hans hufvud; och hon begynte till att tvinga honom,
        och hans magt var gången ifrå honom.
      verse: 19
    - text: 'Och hon sade till honom: De Philisteer öfver dig, Simson! Som han nu
        vaknade af sinom sömn, tänkte han: Jag vill gå ut, såsom jag i flera resor
        gjort hafver, jag vill slita mig lös; och visste icke, att Herren var viken
        ifrå honom.'
      verse: 20
    - text: Men de Philisteer grepo honom, och stungo honom ögonen ut, och förde honom
        neder till Gasa, och bundo honom med två kopparfjettrar; och han måste mala
        i fängelset.
      verse: 21
    - text: Och hans hufvudhår begynte åter växa, der han rakad var.
      verse: 22
    - text: 'Då församlade sig de Philisteers Förstar, till att göra sinom gud Dagon
        ett stort offer, och göra sig glada, och sade: Vår gud hafver gifvit oss vår
        fienda Simson i våra händer.'
      verse: 23
    - text: 'Sammalunda när folket såg honom, prisade de deras gud: ty de sade: Vår
        gud hafver gifvit vår fienda i våra händer, den vårt land förderfvade, och
        slog många af oss ihjäl.'
      verse: 24
    - text: 'Då nu deras hjerta väl gladt var, sade de: Låt hemta Simson, att han
        må spela för oss. Så hemtade de Simson utu fängelset, och han spelade för
        dem, och de ställde honom emellan två pelare.'
      verse: 25
    - text: 'Men Simson sade till drängen, som ledde honom vid handena: Låt mig taga
        på pelarena, på hvilka huset hänger, att jag må stödja mig derintill.'
      verse: 26
    - text: Och huset var fullt med män och qvinnor; och de Philisteers Förstar voro
        der ock alle, och på taket vid tretusend män och qvinnor, de som sågo till
        huru Simson spelade.
      verse: 27
    - text: 'Men Simson åkallade Herran, och sade: Herre, Herre, tänk uppå mig, och
        styrk mig, Gud! i denna gången, att jag för båda min ögon må ena reso hämnas
        på de Philisteer.'
      verse: 28
    - text: Och han fattade de två medelpelare, på hvilka huset hängde, och stödde
        sig på dem, och tog den ena i den högra, och den andra i den venstra handena;
      verse: 29
    - text: 'Och sade: Min själ dö med de Philisteer! och han böjde dem krafteliga.
        Så föll huset uppå Förstarna, och uppå allt folket, som derinne var, så att
        de döde, som han drap i sin död, voro flere, än de som han drap medan han
        lefde.'
      verse: 30
    - text: Då kommo hans bröder ditneder, och hela hans faders hus, och togo honom
        upp, och båro honom upp, och begrofvo honom i hans faders Manoahs graf, emellan
        Zorga och Esthaol. Men han dömde Israel i tjugu år.
      verse: 31
  - chapter: 17
    verses:
    - text: 'En man var på Ephraims berg, benämnd Micha. '
      verse: 1
    - text: 'Han sade till sina moder: De tusende och hundrade silfpenningar, som
        äro tagne ifrå dig, och som du svorit öfver, och sagt för min öron, si, de
        samma penningar äro när mig: jag hafver tagit dem till mig. Då sade hans moder:
        Välsignad vare min son Herranom.'
      verse: 2
    - text: 'Så fick han sine moder de tusende och hundrade silfpenningar igen; och
        hans moder sade: Jag hafver helgat de penningarna Herranom ifrå mine hand,
        för min son, till att man må göra ett gjutet beläte; derföre så får jag dig
        dem nu igen.'
      verse: 3
    - text: Men han fick sine moder penningarna igen. Då tog hans moder tuhundrade
        silfpenningar, och fick dem till guldsmeden; han gjorde henne ett gjutet beläte;
        det var sedan i Micha huse.
      verse: 4
    - text: Och den mannen Micha hade så ett guds hus; och han gjorde en lifkjortel,
        och afgudar, och fyllde enom sinom son handena, att han vardt hans Prester.
      verse: 5
    - text: På den tiden var ingen Konung i Israel, och hvar och en gjorde såsom honom
        tyckte godt vara.
      verse: 6
    - text: Men en ung man var på den tiden af Bethlehem Juda, ibland Juda slägte,
        och han var en Levit, och var dersammastäds främmande.
      verse: 7
    - text: Men han drog utu BethLehem, Juda stad, till att vandra hvart han kunde;
        och då han kom på Ephraims berg till Micha hus, på det han skulle hålla sin
        väg fram,
      verse: 8
    - text: 'Frågade honom Micha: Hvadan kommer du? Han svarade honom: Jag är en Levit
        af BethLehem Juda, och vandrar hvart jag kan.'
      verse: 9
    - text: 'Micha sade till honom: Blif när mig, du skall vara min fader, och min
        Prest; jag vill gifva dig årliga tio silfpenningar, och någor förenämnd kläder,
        och din födo. Och Leviten gick med honom.'
      verse: 10
    - text: Och Leviten tog till att blifva när mannen om; och han höll den unga mannen
        såsom en son.
      verse: 11
    - text: Och Micha fyllde Levitenom handena, så att han vardt hans Prester, och
        blef så i Micha huse.
      verse: 12
    - text: 'Och Micha sade: Nu vet jag, att Herren varder mig godt görandes, efter
        jag hafver en Levit till Prest.'
      verse: 13
  - chapter: 18
    verses:
    - text: 'På den tiden var ingen Konung i Israel; och Dans slägte sökte sig en
        arfvedel, der de måtte bo; ty intill den dagen var ännu ingen arflott fallen
        för dem ibland Israels slägter. '
      verse: 1
    - text: 'Och Dans barn sände utaf sitt slägte och sina landsändar fem höfvitsmän,
        stridsamma män, ifrå Zorga och Esthaol, till att bespeja landet, och ransaka
        om det, och sade till dem: Går åstad, och bespejer landet; och de kommo uppå
        Ephraims berg till Micha hus, och blefvo der öfver nattene.'
      verse: 2
    - text: 'Och som de nu voro med Micha husfolk, kände de röstena af dem unga mannenom
        Levitenom, och gingo bort till honom, och sade till honom: Ho hafver kommit
        dig hit? Hvad gör du här? Och hvad hafver du här?'
      verse: 3
    - text: 'Han svarade dem: Så och så hafver Micha gjort emot mig, och hafver lejt
        mig, att jag skall vara hans Prester.'
      verse: 4
    - text: 'De sade till honom: Käre, fråga Gud till, att vi måge få veta om vår
        väg, som vi vandrom, skall oss lyckosam varda.'
      verse: 5
    - text: 'Presten svarade dem: Går åstad med frid; edar väg är rätt för Herranom,
        den I vandren.'
      verse: 6
    - text: Så gingo de fem män åstad, och kommo till Lais, och sågo att det folk,
        som derinne var, bodde säkert, efter de Zidoniers sed, stilla och säkre; och
        ingen var, som dem något bekymmer gjorde i landena, eller hade det under sig;
        och voro långt ifrå de Zidonier, och hade intet beställa med något folk.
      verse: 7
    - text: 'Och de kommo till sina bröder i Zorga och Esthaol; och deras bröder sade
        till dem: Huru går det till med eder?'
      verse: 8
    - text: 'De sade: Upp, låt oss draga upp till dem; ty vi hafve besett landet,
        det är ganska godt; derföre skynder eder, och varer icke sene till att draga,
        att I mågen komma och taga landet in.'
      verse: 9
    - text: När I kommen, varden I finnande ett säkert folk, och landet är vidt och
        bredt; ty Gud hafver det gifvit i edra händer, en sådana plats, der intet
        fattas som på jordene är.
      verse: 10
    - text: Så drogo ut af Dans slägte, ifrå Zorga och Esthaol, sexhundrad män, väl
        väpnade till strids;
      verse: 11
    - text: Och drogo ditupp, och lägrade sig i KiriathJearim, i Juda; deraf kallas
        det rummet Dans lägre, allt intill denna dag; och det är bakför KiriathJearim.
      verse: 12
    - text: Och dädan gingo de upp på Ephraims berg, och kommo till Micha hus.
      verse: 13
    - text: 'Då svarade de fem män, som hade varit utgångne till att bespeja Lais
        land, och sade till sina bröder: Veten I ock, att i dessom husom är en lifkjortel,
        af gudar och gjutet beläte? I mågen tillse, hvad eder till görandes är.'
      verse: 14
    - text: De drogo dit, och kommo i den unga mansens Levitens hus, uti Micha hus,
        och helsade honom vänliga.
      verse: 15
    - text: Men de sexhundrad väpnade, med deras harnesk, som voro utaf Dans barnom,
        stodo för dörrene.
      verse: 16
    - text: Och de fem män, som hade utdragne varit till att bespeja landet, gingo
        upp, och kommo dit, och togo belätet, lifkjortelen, och de gjutna afgudarna;
        emedan stod Presten för portenom när de sexhundrad väpnade i deras harnesk.
      verse: 17
    - text: 'Som nu hine voro komne in uti Micha hus, och togo belätet, lifkjortelen,
        och de gjutna afgudarna, sade Presten till dem: Hvad gören I?'
      verse: 18
    - text: 'De svarade honom: Tig, och håll munnen på dig, och kom med oss, att du
        må blifva vår fader och Prester. Är det dig bättre, att du äst Prester uti
        ens mans huse, än uti en hel slägt och ätt i Israel?'
      verse: 19
    - text: Det behagade Prestenom väl; och tog både lifkjortelen, afgudarna, och
        belätet, och gaf sig midt ibland folket.
      verse: 20
    - text: Och då de vände om, och drogo sin väg, skickade de barnen, och boskapen,
        och allt det bästa som de hade, framför sig.
      verse: 21
    - text: Som de nu voro fjerran komne ifrå Micha hus, ropade de män, som i husen
        voro vid Micha hus, och följde efter Dans barn;
      verse: 22
    - text: 'Och ropade till Dans barn. Och de vände sitt ansigte om, och sade till
        Micha: Hvad skadar dig, att du så ropar?'
      verse: 23
    - text: 'Han svarade: I hafven tagit bort mina gudar, som jag gjort hafver, och
        Presten, och dragen edra färde, och hvad hafver jag nu mer? Och I sägen ändå
        till mig: Hvad skadar dig?'
      verse: 24
    - text: 'Men Dans barn sade till honom: Låt dina röst intet höras när oss, att
        icke öfverfalla dig vrede män, och du låter dina själ till, och dins hus själ.'
      verse: 25
    - text: Så gingo Dans barn sin väg. Och Micha, då han såg att de voro honom för
        starke, vände om, och kom igen till sitt hus.
      verse: 26
    - text: Men de togo det Micha gjort; hade, och den Presten, som han hade, och
        kommo till Lais, till ett stilla och säkert folk, och slogo dem med svärdsegg,
        och uppbrände staden med eld.
      verse: 27
    - text: Och ingen var, som dem undsatte, ty han låg långt ifrå Zidon, och hade
        med ingom beställa; och han låg i den dalen, som ligger vid BethRehob. Så
        byggde de staden, och bodde deruti;
      verse: 28
    - text: Och kallade honom Dan, efter sins faders Dans namn, hvilken af Israel
        född var; och staden het tillförene Lais.
      verse: 29
    - text: Och Dans barn uppsatte sig belätet; och Jonathan, Gersons son, Manasse
        sons, och hans söner voro Prester uti de Daniters slägte, allt intill den
        tiden, som de vordo förde fångne utu landena;
      verse: 30
    - text: Och satte alltså ibland sig det Micha beläte, som han gjort hade, så länge
        som Guds hus var i Silo.
      verse: 31
  - chapter: 19
    verses:
    - text: 'Uti den tiden var ingen Konung i Israel. Och en Levitisk man var en främling
        vid sidone af Ephraims berg, och hade tagit sig ena frillo till hustru uti
        BethLehem Juda. '
      verse: 1
    - text: Och som hon bedref hor när honom, lopp hon ifrå honom till sins faders
        hus till BethLehem Juda, och blef der i fyra månader.
      verse: 2
    - text: Och hennes man stod upp, och for efter henne, på det han skulle tala vänliga
        med henne, och hemta henne igen till sig. Och han hade en dräng och ett par
        åsnar med sig. Och hon hade honom in uti sins faders hus; och då qvinnones
        fader såg honom, vardt han glad, och undfick honom.
      verse: 3
    - text: Och hans svär, qvinnones fader, höll honom uppe, så att han blef der i
        tre dagar när honom; åto och drucko, och blefvo der om nattene.
      verse: 4
    - text: 'På fjerde dagen voro de bittida uppe, och han stod upp, och ville färdas;
        då sade qvinnones fader till sin måg: Styrk ditt hjerta med en beta bröd,
        sedan mån I fara.'
      verse: 5
    - text: 'Och de satte sig, och åto hvar med annan, och drucko. Så sade qvinnones
        fader till mannen: Käre, blif öfver nattena, och ditt hjerta vare lustigt.'
      verse: 6
    - text: Men mannen stod upp, och ville färdas, men hans svär nödgade honom, så
        att han blef den nattena der.
      verse: 7
    - text: 'Om morgonen på femte dagen var han uppe, och ville färdas; då sade qvinnones
        fader: Käre, vederqvick ditt hjerta, och låt oss töfva, så länge något lider
        uppå dagen; och de åto med hvarannan.'
      verse: 8
    - text: 'Och mannen stod upp och ville fara med sine frillo, och med sinom dräng;
        men hans svär, qvinnones fader, sade till honom: Si, dagen är framliden, och
        aftonen är för handene, blif qvar i natt; si, här är herberge ännu i denna
        dagen; blif här öfver natten, att ditt hjerta må vara lustigt; i morgon stån
        I bittida upp, och dragen edra färde till dina hyddor.'
      verse: 9
    - text: Men mannen ville icke blifva öfver nattena, utan stod upp, och for sin
        väg, och kom inför Jebus, det är Jerusalem, och hans par åsnar klefjade, och
        hans frilla med honom.
      verse: 10
    - text: 'Som de nu kommo intill Jebus, förled fast dagen, och drängen sade till
        sin herra: Käre, Kom och låt oss draga in uti de Jebuseers stad, och blifva
        der öfver nattena.'
      verse: 11
    - text: 'Men hans herre sade till honom: Vi vilje icke draga in uti de främmandes
        stad, som icke äro af Israels barn; utan vi vilje fram bätter till Gibea;'
      verse: 12
    - text: 'Och sade till sin dräng: Gack uppå, att vi måge komma någorstäds till
        nattena, antingen i Gibea eller i Ramah.'
      verse: 13
    - text: Och de drogo framåt, och reste; och solen gick dem neder hardt invid Gibea,
        som ligger i BenJamin.
      verse: 14
    - text: Och der drogo de in, till att blifva der i Gibea öfver nattena. Då han
        kom derin, satte han sig på gatone i stadenom; ty der var ingen, som dem ville
        herberga i sino huse öfver nattena.
      verse: 15
    - text: Och si, der kom en gammal man utaf markene, ifrå sitt arbete om aftonen;
        och han var också utaf Ephraims berg, och en främling i Gibea; men folket
        i det rummet voro Jemini barn.
      verse: 16
    - text: 'Och då han upplyfte sin ögon, såg han den främmande mannen på gatone,
        och sade till honom: Hvart vill du? Och hvadan kommer du?'
      verse: 17
    - text: 'Han svarade honom: Vi äre komne ifrå BethLehem Juda, och farom intill
        sidona af Ephraims berg, dädan jag är; och var faren till BethLehem Juda,
        och nu far jag till Herrans hus, och ingen vill herberga mig.'
      verse: 18
    - text: Vi hafve halm och foder till våra åsnar, och bröd och vin för mig, och
        dine tjenarinno, och för drängen, som med dinom tjenare är; så att oss fattas
        intet.
      verse: 19
    - text: 'Den gamle mannen sade: Var tillfrids; allt det dig fattas, finner du
        när mig; allenast blif icke öfver nattena på gatone.'
      verse: 20
    - text: Och han hade honom i sitt hus, och gaf åsnomen foder; och de tvådde sina
        fötter, och åto och drucko.
      verse: 21
    - text: 'Och som deras hjerta begynte vara gladt, si, då kommo män af stadenom,
        Belials barn, och belade huset, och klappade på dörrena, och sade till den
        gamla mannen, värden i huset: Låt oss få den mannen hitut, som i ditt hus
        kommen är, att vi måge känna honom.'
      verse: 22
    - text: 'Men mannen husvärden gick ut till dem, och sade till dem: Icke så, mine
        bröder, görer icke detta onda; efter denne mannen är kommen i mitt hus; görer
        icke en sådana galenskap.'
      verse: 23
    - text: Si, jag hafver ena dotter, den ännu en jungfru är, och denne hafver ena
        frillo, dem vill jag låta komma ut till eder, att I förnedren dem, och gören
        med dem hvad eder täckes; men på denna mannen görer icke en sådana galenskap.
      verse: 24
    - text: Men männerna ville intet lyda honom. Så tog mannen sina frillo, och hade
        henne ut till dem; den kände de, och hade sig skändeliga med henne i den hela
        nattene allt intill morgonen; och som morgonrodnen uppgick, läto de gå henne.
      verse: 25
    - text: Då kom qvinnan, litet för dagningen, inför dörrena af mansens hus, der
        hennes herre inne var, och föll der omkull, och låg der intill ljust var.
      verse: 26
    - text: Då nu hennes herre uppstod om morgonen, och lät upp dörrena af huset,
        och gick ut till att fara sin väg; si, då låg hans frilla för dörrene af huset,
        och hennes händer på tröskelen.
      verse: 27
    - text: 'Och han sade till henne: Statt upp, låt oss gå; men hon svarade honom
        intet. Så tog han henne på sin åsna, redde sig till, och for hem till sitt.'
      verse: 28
    - text: Som han hemkom, tog han en knif, och tog sina frillo, och styckade henne,
        med ben och med allo, i tolf stycker, och sände till alla Israels landsändar.
      verse: 29
    - text: 'Alle de, som det sågo, sade: Sådant är aldrig skedt eller sedt, sedan
        Israels barn kommo utur Egypti land, intill denna dag: Nu, betänker eder häröfver,
        och rådens vid, och säger till.'
      verse: 30
  - chapter: 20
    verses:
    - text: 'Så drogo Israels barn ut, och församlade sig ihop, såsom en man, ifrå
        Dan allt intill BerSeba, och ifrå Gileads land, intill Herran i Mizpa. '
      verse: 1
    - text: Och gingo tillhopa utaf alla vrår, all folk af all Israels slägte i Guds
        menighet, fyrahundradetusend män till fot, som svärd utdrogo.
      verse: 2
    - text: 'Men BenJamins barn fingo höra, att Israels barn voro dragne upp till
        Mizpa, och Israels barn sade: Säger, huru det onda tillgånget är.'
      verse: 3
    - text: 'Då svarade Leviten, qvinnones man, som dräpen var, och sade: Jag kom
        till Gibea i BenJamin med mine frillo, till att blifva der öfver nattena;'
      verse: 4
    - text: Då hofvo sig upp borgarena i Gibea emot mig, och belade mig i huset, om
        nattena, och ville slå mig ihjäl, och skämde min frillo, så att hon blef död.
      verse: 5
    - text: Så tog jag min frillo, och styckade henne, och sände det i alla Israels
        arfs mark; förty de hade gjort en slem ting, och galenskap i Israel.
      verse: 6
    - text: Si, nu ären I här alle Israels barn, rådens vid, hvad I skolen göra dertill.
      verse: 7
    - text: 'Då reste sig allt folket upp, såsom en man, och sade: Ingen gånge hem
        i sina hyddo eller i sitt hus;'
      verse: 8
    - text: Utan det vilje vi nu göra emot Gibea; låt oss kasta lott;
      verse: 9
    - text: Och taga tio män af hundrade, och hundrade af tusend, och tusend af tiotusend,
        af alla Israels slägter, att de besörja spisning för folket, att de måga komma,
        och göra med Gibea BenJamins, efter all deras galenskap, som de i Israel bedrifvit
        hafva.
      verse: 10
    - text: Så församlade sig till staden alle Israels män, såsom en man, och förbundo
        sig.
      verse: 11
    - text: 'Och Israels slägter sände några män till alla BenJamins slägt, och läto
        säga dem: Hvad är det för en ond ting, som när eder skedd är?'
      verse: 12
    - text: Så får oss nu ut de män, Belials barn i Gibea, att vi måge dräpa dem,
        och låta det onda komma ifrån Israel. Men BenJamins barn ville icke lyda sina
        bröders Israels barnas röst;
      verse: 13
    - text: Utan församlade sig utu städerna intill Gibea, till att draga ut till
        strids emot Israels barn.
      verse: 14
    - text: Och vordo på den dagen talde BenJamins barn utu städerna, sex och tjugu
        tusend män, som svärd utdrogo; förutan de borgare i Gibea, de vordo talde
        sjuhundrade utvalde män.
      verse: 15
    - text: Och ibland allt detta folket voro sjuhundrade utvalde män, som vensterhändte
        voro, och kunde med slungor drabba på ett hår, så att de intet felade.
      verse: 16
    - text: Men de män af Israel, förutan de af BenJamin, vordo talde fyrahundradetusend
        män, som svärd förde, och stridsamme män voro.
      verse: 17
    - text: 'Israels barn stodo upp, och drogo upp till Guds hus, och frågade Gud,
        och sade: Ho skall draga ditupp för oss till att begynna striden emot BenJamins
        barn? Herren sade: Juda skall begynna.'
      verse: 18
    - text: Alltså stodo Israels barn om morgonen upp, och lägrade sig för Gibea;
      verse: 19
    - text: Och hvar och en af Israel gick ut till att strida med BenJamin, och skickade
        sig till att strida emot Gibea.
      verse: 20
    - text: Då föllo BenJamins barn ut af Gibea, och slogo på den dagen af Israel
        tu och tjugu tusend män till markena.
      verse: 21
    - text: Men folket Israels män förmannade sig, och redde sig till att ytterligare
        strida på samma platsen, der de sig i den förra dagen redt hade;
      verse: 22
    - text: 'Och Israels barn drogo upp, och greto för Herranom allt intill aftonen,
        och frågade Herran, och sade: Skole vi mer falla till och strida med BenJamins
        barn, våra bröder? Herren sade: Drager upp till dem.'
      verse: 23
    - text: Och då Israels barn trädde den andra dagen till att strida emot BenJamins
        barn,
      verse: 24
    - text: Föllo de BenJamiter utu Gibea emot dem på samma dagen, och slogo ännu
        till markena adertontusend män af Israels barn, som alle svärd förde.
      verse: 25
    - text: Då drogo all Israels barn upp, och allt folket, och kommo till Guds hus,
        och greto, och blefvo der för Herranom, och fastade den dagen intill aftonen,
        och offrade bränneoffer och tackoffer för Herranom.
      verse: 26
    - text: Och Israels barn frågade Herran, och dersammastäds var Guds förbunds ark
        på den tiden.
      verse: 27
    - text: 'Och Pinehas, Eleazars son, Aarons sons, stod för honom på den tiden,
        och sade: Skole vi mer draga ut till att strida emot BenJamins barn, våra
        bröder, eller skall jag vända igen? Herren sade: Drager ditupp; i morgon skall
        jag gifva dem i edra händer.'
      verse: 28
    - text: Och Israels barn beställde ett bakhåll omkring staden Gibea;
      verse: 29
    - text: Och drogo så Israels barn upp på tredje dagen till BenJamins barn; och
        skickade sig emot Gibea, såsom i de två gånger tillförene.
      verse: 30
    - text: Då drogo BenJamins barn ut emot folket, och gåfvo sig ifrå staden, och
        begynte till att slå och sarga några af folket, såsom förr i de två gånger,
        i markene på två vägar, den ene går till BethEl, och den andre till Gibea,
        vid tretio män i Israel.
      verse: 31
    - text: 'Då tänkte BenJamins barn: De äro slagne för oss såsom tillförene. Men
        Israels barn sade: Låt oss fly, att vi måge komma dem ifrå staden ut uppå
        vägarna.'
      verse: 32
    - text: Så reste upp alle män af Israel, hvar af sitt rum, och skickade sig i
        BaalThamar, och det bakhållet af Israel gaf sig upp utu sitt rum, ifrå Gaba
        kulo;
      verse: 33
    - text: Och kommo in mot Gibea tiotusend män, utvalde af hela Israel, så att striden
        vardt skarp; men de visste icke, att dem ondt tillstundade.
      verse: 34
    - text: Alltså slog Herren BenJamin för Israels barn, så att Israels barn på den
        dagen förderfvade fem och tjugu tusend och hundrade män i BenJamin, som alle
        svärd förde.
      verse: 35
    - text: Ty då BenJamins barn sågo, att de slagne voro, gåfvo Israels män dem rum;
        ty de förläto sig på bakhållet, som de hade beställt invid Gibea.
      verse: 36
    - text: Och bakhållet skyndade sig ock, och drogo fram till Gibea, och stormade
        till, och slogo den hela staden med svärdsegg.
      verse: 37
    - text: Och de hade en lösen sig emellan, de män af Israel och bakhållet, till
        att öfverfalla dem med svärd, när röken af stadenom uppslog.
      verse: 38
    - text: 'Då nu de män af Israel vände sig i stridene, och BenJamin begynte till
        att slå och försarga i Israel vid tretio män; och tänkte: De äro slagne för
        oss såsom i den förra stridene;'
      verse: 39
    - text: Så begynte slå en rök af staden rättupp. Och BenJamin vände sig tillbaka;
        si, då gick röken af hela stadenom upp i himmelen.
      verse: 40
    - text: Och de män af Israel vände ock om; då förskräcktes de män af BenJamin;
        förty de sågo, att dem tillstundade ondt.
      verse: 41
    - text: Och de vände sig för de män af Israel på den vägen till öknena; men striden
        fullföljde dem; dertill de som af städerna inkomne voro, de förderfvade dem
        derinne.
      verse: 42
    - text: Och de kringhvärfde BenJamin, och fullföljde dem allt intill Menuah, och
        förtrampade dem inför Gibea österut.
      verse: 43
    - text: Och föllo af BenJamin adertontusend män, som alle stridsamme män voro.
      verse: 44
    - text: Då vände de sig, och flydde åt öknena till den bergklippon Rimmon; men
        på den samma vägen slogo de femtusend män, och följde dem efter allt intill
        Gideom, och slogo dem af tutusend.
      verse: 45
    - text: Och så föllo på den dagen af BenJamin fem och tjugu tusend män, som svärd
        förde, och alle stridsamme män voro.
      verse: 46
    - text: Allenast sexhundrad män vände sig, och flydde åt öknena till den bergklippon
        Rimmon; och blefvo i Rimmons bergklippo i fyra månader.
      verse: 47
    - text: Och de män af Israel kommo igen till BenJamins barn, och slogo med svärdsegg
        dem i stadenom, både folk och fä, och allt det man fann; och alla de städer,
        som de funno, uppbrände de i eld.
      verse: 48
  - chapter: 21
    verses:
    - text: 'Och de män af Israel hade svorit i Mizpa, och sagt: Ingen af oss skall
        gifva sina dotter de BenJamiter till hustru. '
      verse: 1
    - text: Och folket kom till Guds hus, och blef der för Gudi allt intill aftonen;
        och de upphofvo sina röst, och greto svårliga,
      verse: 2
    - text: 'Och sade: O Herre Israels Gud, hvi är detta skedt i Israel, att en slägt
        är i dag nederlagd i Israel?'
      verse: 3
    - text: Och andra dagen var folket bittida uppe och byggde der ett altare, och
        offrade bränneoffer och tackoffer.
      verse: 4
    - text: 'Och Israels barn sade: Hvilken är den af Israels slägter, som icke hit
        uppkommen är med menighetene inför Herran? Ty en stor ed var gången, att den
        som icke uppkomme till Herran i Mizpa, han skulle döden dö.'
      verse: 5
    - text: 'Och Israel ångrade sig öfver sin broder BenJamin, och sade: I dag är
        en slägt i Israel nederlagd.'
      verse: 6
    - text: Huru vilje vi göra, att de som qvare äro måga få hustrur? Ty vi hafve
        svorit vid Herran, att vi icke skole gifva dem hustrur utaf våra döttrar;
      verse: 7
    - text: 'Och sade: Hvilken är af Israels slägter, som icke är kommen hitupp till
        Herran i Mizpa? Och si, der hade ingen varit i menighetenes lägre utaf Jabes
        i Gilead;'
      verse: 8
    - text: Ty de talde folket, och si, der var ingen borgare af Jabes i Gilead.
      verse: 9
    - text: 'Då sände menigheten tolftusend män af stridsamma män, och bödo dem, och
        sade: Går bort, och slår med svärdsegg de borgare i Jabes i Gilead, med hustrur
        och barn.'
      verse: 10
    - text: 'Dock skolen I så göra: allt det mankön är, och alla de qvinnor, som när
        manne legat hafva, skolen I tillspillogifva.'
      verse: 11
    - text: Och de funno när de borgare i Jabes i Gilead fyrahundrade pigor, som jungfrur
        voro, och när ingen man legat hade; dem förde de i lägret till Silo, som ligger
        i Canaans land.
      verse: 12
    - text: Då sände hela menigheten bort, och lät tala med BenJamins barn, som lågo
        i bergklippone Rimmon, och kallade dem vänliga.
      verse: 13
    - text: Alltså kommo BenJamins barn igen på den tiden; och de gåfvo dem till hustrur
        de som de vid lif behållit hade utaf Jabes qvinnfolk i Gilead; och funno så
        inga flera.
      verse: 14
    - text: Då ångrade sig folket öfver BenJamin, att Herren hade gjort ett splitter
        i Israels slägter.
      verse: 15
    - text: 'Och de äldste i menighetene sade: Hvad vilje vi göra, att de som öfver
        äro måga ock få hustrur? Ty de qvinnor i BenJamin äro förgjorda;'
      verse: 16
    - text: 'Och sade: De måste ju behålla sitt arf, som igenblefne äro af BenJamin,
        att icke en slägt nederlägges i Israel.'
      verse: 17
    - text: 'Och vi kunne icke gifva dem våra döttrar till hustrur; ty Israels barn
        hafva svorit och sagt: Förbannad vare den, som de BenJamiter gifver hustru.'
      verse: 18
    - text: 'Och de sade: Si, det är en årlig Herrans högtid i Silo, norrut ifrå Guds
        hus, österut på den vägen, som drager ifrå BethEl intill Sichem, och söder
        ifrå Lebona.'
      verse: 19
    - text: 'Och de bödo BenJamins barnom, och sade: Går bort, och sitter i försåt
        i vingårdarna.'
      verse: 20
    - text: När I då sen, att Silo döttrar gå ut i dans, så gifver eder hasteliga
        utu vingårdarna, och tager hvar och en sig en hustru af Silo döttrar, och
        går uti BenJamins land.
      verse: 21
    - text: 'När nu deras fäder eller bröder komma till att beklaga sig för oss, vilje
        vi säga till dem: Varer dem barmhertige för våra skull; förty vi hafve icke
        tagit dem hustrur med strid, utan I vill en icke gifva dem dem; det är nu
        edor skull.'
      verse: 22
    - text: BenJamins barn gjorde ock så, och togo qvinnor efter sitt tal, hvilka
        de röfvade utaf dansen; och foro bort, och bodde i sin arfvedel, och byggde
        städer, och bodde deruti.
      verse: 23
    - text: Israels barn foro ock dädan på den tiden, hvar och en till sina slägt,
        och till sina ätt; och drogo ut dädan, hvar och en till sin arfvedel.
      verse: 24
    - text: På den tiden var ingen Konung i Israel; utan hvar och en gjorde hvad honom
        tycktes rätt vara.
      verse: 25
  name: Judges
- chapters:
  - chapter: 1
    verses:
    - text: 'På den tiden, då domare regerade, vardt en hård tid i landena; och en
        man af BethLehem Juda for bort, och var främmande uti de Moabiters land, med
        sine hustru och två söner. '
      verse: 1
    - text: Han het EliMelech, och hans hustru Naemi, och hans två söner Mahlon och
        Chilion, de voro Ephrateer af BethLehem Juda; och då de kommo in i de Moabiters
        land, blefvo de der.
      verse: 2
    - text: Och EliMelech, Naemis man, blef död; och hon blef qvar med sina två söner.
      verse: 3
    - text: De togo Moabitiska hustrur; den ena het Arpa, den andra Ruth.
      verse: 4
    - text: Och som de hade bott der i tio år, blefvo de både döde, Mahlon och Chilion,
        så att qvinnan var qvar efter båda sina söner och sin man.
      verse: 5
    - text: Så gjorde hon redo med sina två sonahustrur, och for ut igen af de Moabiters
        land; ty hon hade förnummit i de Moabiters land, att Herren hade sökt sitt
        folk, och gifvit dem bröd;
      verse: 6
    - text: Och gick ut ifrå det rum, der hon varit hade, och båda hennes sonahustrur
        med henne. Och då hon i vägen var hem åt Juda land igen,
      verse: 7
    - text: 'Sade hon till båda sina sonahustrur: Går edra färde, och vänder om igen,
        hvar edra till sins moders hus. Herren göre barmhertighet med eder, såsom
        I med de döda och med mig gjort hafven.'
      verse: 8
    - text: 'Herren gifve eder, att I mågen finna ro, hvar i sins mans hus. Och hon
        kysste dem. Då hofvo de sina röst upp, och greto:'
      verse: 9
    - text: 'Och sade till henne: Vi vilje gå med dig till ditt folk.'
      verse: 10
    - text: 'Men Naemi sade: Vänder om, mina döttrar; hvi viljen I gå med mig? Huru
        kan jag nu härefter hafva barn i mitt lif, som edra män blifva måtte?'
      verse: 11
    - text: 'Vänder om, mina döttrar, och går edra färde: ty jag är nu för gammal,
        till att gifva mig manne i våld. Och om jag än sade: Det är förhoppandes,
        att jag i denna nattene må taga mig en man, och föda barn,'
      verse: 12
    - text: Så kunnen I dock icke bida, intilldess de varda store; ty I föråldradens,
        så att I kunden inga män hafva. Ingalunda, mina döttrar; ty det gör mig ångest
        för edra skull; ty Herrans hand är utgången öfver mig.
      verse: 13
    - text: Då hofvo de sina röst upp, och greto ännu mer; och Arpa kysste sina sväro;
        men Ruth blef när henne.
      verse: 14
    - text: 'Men hon sade: Si, din svägerska hafver vändt tillbaka till sitt folk,
        och till sin gud. Vänd ock du om efter dina svägersko.'
      verse: 15
    - text: 'Ruth svarade: Tala mig icke i det sinnet, att jag skall öfvergifva dig,
        och vända tillbaka igen ifrå dig; dit du går, dit vill jag ock gå; der du
        blifver, der blifver jag ock. Ditt folk är mitt folk, och din Gud är min Gud.'
      verse: 16
    - text: Der du dör, der dör jag ock, der vill jag ock begrafven varda. Herren
        göre mig det och det, om döden icke skall skilja oss åt.
      verse: 17
    - text: Som hon nu såg, att hon stod fast i det sinnet, att hon ville följa henne,
        vände hon åter att tala mer derom med henne.
      verse: 18
    - text: 'Så gingo de båda med hvarandra, intilldess de kommo till BethLehem. Och
        då de kommo till BethLehem, rörde sig hela staden öfver dem, och sade: Är
        detta Naemi?'
      verse: 19
    - text: 'Men hon sade till dem: Kaller mig icke Naemi, utan Mara; ty den Allsmägtige
        hafver svårliga bedröfvat mig.'
      verse: 20
    - text: Full drog jag härut, och tomman hafver Herren låtit mig komma igen. Hvi
        kallen I mig då Naemi, efter Herren hafver så tryckt mig, och den Allsmägtige
        hafver bedröfvat mig?
      verse: 21
    - text: Och det var på den tiden, då bjugganden var begynt, då Naemi och hennes
        sonahustru Ruth, den Moabitiskan, igenkommo af de Moabiters land till BethLehem,
      verse: 22
  - chapter: 2
    verses:
    - text: 'Och der var en man, Naemis mans frände af EliMelechs slägt, benämnd Boas;
        och var en ärlig man. '
      verse: 1
    - text: 'Och Ruth, den Moabitiskan, sade till Naemi: Låt mig gå ut på åkren, och
        hemta ax efter den som jag nåde för finner. Hon sade till henne: Gack, min
        dotter.'
      verse: 2
    - text: Hon gick åstad, kom och hemtade upp efter dem som skåro på åkrenom; och
        det hände, att den åkren var Boas arfvedel, som af EliMelechs slägt var.
      verse: 3
    - text: 'Och si, Boas kom ifrå BethLehem och sade till skördemännerna: Herren
        vare med eder. De svarade: Herren välsigne dig.'
      verse: 4
    - text: 'Och Boas sade till sin tjenare, som satter var öfver skördemännerna:
        Hvem hörer den unga qvinnan till?'
      verse: 5
    - text: 'Drängen, som öfver skördemännerna sätter var, svarade och sade: Det är
        den Moabitiska qvinnan, som med Naemi igenkommen är ifrå de Moabiters land.'
      verse: 6
    - text: 'Ty hon sade: Käre, låt mig upphemta och församla emellan kärfvarna efter
        skördemännerna; och är så kommen, och hafver ståndit sedan i morgons intill
        nu, och hafver icke en tid gångit hem.'
      verse: 7
    - text: 'Då sade Boas till Ruth: Hör, min dotter, du skall icke gå bort på någon
        annan åker till att hemta; och skall icke heller gå hädan, utan håll dig intill
        mina pigor;'
      verse: 8
    - text: Och tag vara uppå, hvar de skära på åkren, och gack efter dem. Jag hafver
        sagt mina dränger, att ingen skall komma vid dig; och om dig törster, gack
        till karen, och drick der mina dränger hemta.
      verse: 9
    - text: 'Då föll hon på sitt ansigte, och tillbad ned på jordene, och sade till
        honom: Hvarmed hafver jag den nåden funnit för din ögon, att du känner mig,
        som dock främmande är?'
      verse: 10
    - text: 'Boas svarade och sade till henne: Mig är sagdt allt det du gjort hafver
        med dine sväro efter dins mans död, att du hafver öfvergifvit din fader och
        dina moder, och ditt fädernesland, och farit till det folk, som du tillförene
        intet kände.'
      verse: 11
    - text: Herren vedergälle dig det du gjort hafver; och din lön vare fullkommen
        när Herranom Israels Gud, till hvilken du kommen äst, till att hafva tröst
        under hans vingar.
      verse: 12
    - text: 'Hon sade: Låt mig finna nåd för din ögon, min Herre; ty du hafver hugsvalat
        mig, och talat dine tjenarinno vänliga till, ändock jag icke är såsom någon
        af dina pigor.'
      verse: 13
    - text: 'Boas sade till henne: När måltid är, så kom hit till med, och ät bröd,
        och doppa, din beta uti ättikona. Så satte hon sig när skördemännerna; och
        han lade henne torkad ax före, och hon åt, och vardt mätt, och lät blifva
        något qvart.'
      verse: 14
    - text: 'Och då hon stod upp till att hemta, böd Boas sina dränger, och sade:
        Låter henne ock hemta emellan kärfvarna, och snubber henne intet;'
      verse: 15
    - text: Och låter desslikes falla utaf händerna henne till, och låter liggat,
        att hon må upphemta det, och ingen tale derföre illa till henne.
      verse: 16
    - text: Så hemtade hon på åkrenom allt intill aftonen; och det hon upphemtat hade,
        tröskade hon, och det var vid ett epha bjugg;
      verse: 17
    - text: Och lade på sig, och kom i staden, och viste, sina sväro hvad hon hemtat
        hade; dertill bar hon fram, och gaf henne det henne qvart blifvit var, der
        hon af mättad vardt.
      verse: 18
    - text: 'Då sade hennes svära till henne: Hvar hafver du hemtat i dag, och hvar
        hafver du arbetat? Välsignad vare den som vid dig känts hafver. Och hon sade
        det sine sväro, när hvem hon arbetat hade, och sade: Den man, som jag i dag
        när arbetat hafver, heter Boas.'
      verse: 19
    - text: 'Naemi sade till sina sonahustru: Välsignad vare han Herranom; ty han
        hafver icke tillbakalåtit sina barmhertighet, hvarken på de lefvande, eller
        på de döda. Och Naemi sade till henne: Den mannen är oss åkommen, och är vår
        arfvinge.'
      verse: 20
    - text: 'Ruth, den Moabitiskan, sade: Han sade ock till mig: Håll dig intill mina
        dränger, tilldess de hafva allt inbergat.'
      verse: 21
    - text: 'Naemi sade till Ruth sina sonahustru: Det är bättre, min dotter, att
        du går ut med hans pigor, att på en annan åker icke någor afvisar dig.'
      verse: 22
    - text: Alltså höll hon sig intill Boas pigor, och hemtade der, så länge bjugganden
        och hveteanden öfverfaren var; och kom igen till sina sväro.
      verse: 23
  - chapter: 3
    verses:
    - text: 'Och Naemi hennes svära sade till henne: Min dotter, jag vill komma dig
        till ro, så att du skall må väl. '
      verse: 1
    - text: Den samme Boas, vår skyldman, när hvilkens pigor du varit hafver, kastar
        i denna nattene korn på sin loga.
      verse: 2
    - text: Så två dig, och smörj dig, och drag din kläder uppå, och gack neder till
        logan, så att ingen känner dig, tilldess han hafver ätit och druckit.
      verse: 3
    - text: När han då lägger sig, så märk till, hvar han lägger sig, och kom och
        lyft upp kläden vid hans fötter, och lägg dig, så varder han dig väl sägandes,
        hvad du göra skall.
      verse: 4
    - text: 'Hon sade till henne: Allt det du säger mig, vill jag göra.'
      verse: 5
    - text: Hon gick neder till logan, och gjorde allt såsom hennes svära henne budit
        hade.
      verse: 6
    - text: Och då Boas hade ätit och druckit, vardt hans hjerta gladt, och kom och
        lade sig bakom en kornskyl; och hon kom sakta, och lyfte upp kläden vid hans
        fötter, och lade sig.
      verse: 7
    - text: Vid midnattstid vardt mannen förfärad, och tog om sig, och si, en qvinna
        låg vid hans fötter.
      verse: 8
    - text: 'Och han sade: Ho äst du? Hon svarade: Jag är Ruth din tjenarinna, sträck
        ut din vinga öfver dina tjenarinno; ty du äst arfvingen.'
      verse: 9
    - text: 'Han sade: Välsignad vare du Herranom, min dotter, du hafver sedermer
        gjort en bättre barmhertighet än tillförene, att du icke hafver gångit efter
        ynglingar, rika eller fattiga.'
      verse: 10
    - text: Nu, min dotter, frukta dig intet; allt det du säger, vill jag göra dig;
        förty hela staden af mitt folk vet, att du äst en dygdesam qvinna.
      verse: 11
    - text: Det är sant, att jag är arfvingen, men en annar är när mer än jag.
      verse: 12
    - text: Blif i natt; i morgon om han tager dig, är så godt; lyster honom ock icke
        taga dig, så vill jag taga dig, så visst som Herren lefver. Sof intill morgonen.
      verse: 13
    - text: 'Och hon sof intill morgonen vid hans fötter; och hon stod upp, förra
        än någor den andra känna kunde och han sade: Låt icke uppenbart varda, att
        någon qvinna är kommen till logan;'
      verse: 14
    - text: 'Och sade: Räck hit din mantel, som du hafver uppå, och håll honom fram;
        och hon höll honom fram, och han mälte sex mätt korn, och lade på henne. Och
        han kom i staden.'
      verse: 15
    - text: 'Men hon kom till sina sväro; den sade: Huru går det med dig, min dotter?
        Och hon sade henne allt det mannen hade gjort henne;'
      verse: 16
    - text: 'Och sade: Dessa sex mått korn gaf han mig; ty han sade: Du skall icke
        komma med tomma händer till dina sväro.'
      verse: 17
    - text: 'Hon sade: Låt oss bida, min dotter, tilldess du får se hvartut det vill;
        ty mannen vänder icke igen, med mindre han gör der i dag en ända med.'
      verse: 18
  - chapter: 4
    verses:
    - text: 'Boas gick upp i porten, och satte sig der. Och si, när arfvingen gick
        derfram, talade Boas till honom, och sade: Kom, och sätt dig här, ehuru ditt
        namn är. Och han kom, och satte sig. '
      verse: 1
    - text: 'Och han tog tio män af de äldsta i staden, och sade: Sätter eder här.
        Och de satte sig.'
      verse: 2
    - text: 'Då sade han till arfvingan: Naemi, som ifrå de Moabiters land igenkommen
        är, bjuder ett stycke åker fält, som hörde vår broder EliMelech till.'
      verse: 3
    - text: 'Derföre tänkte jag, att jag skulle det kungöra dig, och säga: Vill du
        komma det i ditt arf, så köp det inför borgarena, och inför de äldsta af mitt
        folk. Vill du ock icke kommat i ditt arf, så säg mig det, att jag må veta
        det; ty här är ingen arfvinge till, annar än du, och jag näst dig. Han sade:
        Jag vill komman i mitt arf.'
      verse: 4
    - text: 'Boas sade: När du köper åkren af Naemis hand, så måste du ock taga Ruth,
        den Moabitiskon, dens dödas hustru, att du må uppväcka dem döda namn till
        hans arfvedel.'
      verse: 5
    - text: 'Då sade han: Jag kan icke blifva vid arfvet, att jag tilläfventyrs icke
        förderfvar min arfvedel. Lös du hvad jag lösa skulle, ty jag kan icke lösan.'
      verse: 6
    - text: Och det var en gammal sedvänja i Israel, när en någon ting icke ärfva
        eller köpa ville, till att all ting skulle fast blifva, så drog han sin sko
        utaf, ock fick dem andra; det var då till ett vittnesbörd i Israel.
      verse: 7
    - text: 'Och arfvingen sade till Boas: Köp du det; och drog sin sko af.'
      verse: 8
    - text: 'Och Boas sade till de äldsta, och till allt folket: I ären i denna dag
        vittne, att jag hafver köpt allt det EliMelech, och allt det Chilion och Mahlon
        tillhörde, utaf Naemis hand.'
      verse: 9
    - text: Dertill tager jag ock Ruth, den Moabitiskon, Mahlons hustru, mig till
        hustru, att jag må uppväcka dem döda namn i hans arfvedel, och hans namn icke
        skall utrotadt varda ibland hans bröder, och utu hans rums portar; dess ären
        I vittne i denna dag.
      verse: 10
    - text: 'Och allt folket, som i portenom var, samt med de äldsta, sade: Vi äre
        vittne; Herren göre den qvinnona, som kommer i ditt hus, såsom Rachel och
        Lea, hvilka båda hafva uppbyggt Israels hus; och blif ärlig hållen i Ephrata,
        och var namnkunnig i BethLehem.'
      verse: 11
    - text: Och ditt hus vare såsom Perez hus, hvilken Thamar födde Juda, utaf den
        säd, som Herren dig gifvandes varder af denna qvinnone.
      verse: 12
    - text: Så tog Boas Ruth, att hon vardt hans hustru; och när han låg när henne,
        gaf Herren henne, att hon vardt hafvandes, och födde en son.
      verse: 13
    - text: 'Då sade qvinnorna till Naemi: Lofvad vare Herren, som hafver låtit dig
        icke fattas arfvinga i denna tiden, att hans namn må blifva i Israel.'
      verse: 14
    - text: Han varder dig kommandes till lif igen, och försörjandes dig i dinom ålder;
        ty din sonahustru, som dig älskat hafver, hafver födt den dig bättre är än
        sju söner.
      verse: 15
    - text: Och Naemi tog barnet, och lade det i sitt sköt, och vardt dess amma.
      verse: 16
    - text: 'Och hennes grannhustrur gåfvo honom ett namn, och sade: Naemi är födt
        ett barn; och de kallade honom Obed; han är Isai fader, som är Davids fader.'
      verse: 17
    - text: 'Detta är Perez börd: Perez födde Hezron;'
      verse: 18
    - text: Hezron födde Ram; Barn födde Amminadab;
      verse: 19
    - text: Amminadab födde Nahesson; Nahesson födde Salmon;
      verse: 20
    - text: Salmon födde Boas; Boas födde Obed;
      verse: 21
    - text: Obed födde Isai; Isai födde David.
      verse: 22
  name: Ruth
- chapters:
  - chapter: 1
    verses:
    - text: 'Det var en man af Ramathaim Zophim, af Ephraims berg; han het ElKana,
        Jerohams son, Elihu sons, Thohu sons, Zuphs sons, hvilken en Ephrateer var. '
      verse: 1
    - text: Och han hade två hustrur, den ena het Hanna, den andra Peninna; men Peninna
        hade barn, och Hanna hade inga barn.
      verse: 2
    - text: 'Den samme mannen gick upp ifrå sin stad i sinom tid, att han skulle tillbedja
        och offra Herranom Zebaoth i Silo: och dersammastäds voro Herrans Prester
        Hophni och Pinehas, både Eli söner.'
      verse: 3
    - text: Då nu en dag kom, att ElKana offrade, gaf han sine hustru Peninna, och
        alla hennes söner och döttrar, stycker;
      verse: 4
    - text: Men Hanna gaf han ett stycke sörjandes; ty han hade Hanna kär; men Herren
        hade igenlyckt hennes lif.
      verse: 5
    - text: Och hennes haterska gjorde henne harmt, och kastade henne före hennes
        ofruktsamhet, att Herren hade igenlyckt hennes lif.
      verse: 6
    - text: Så gjorde hon hvart år, när de gingo upp till Herrans hus, och gjorde
        henne alltså harmt; men hon gret, och åt intet.
      verse: 7
    - text: 'Och ElKana hennes man sade till henne: Hanna, hvi gråter du? Och hvi
        äter du icke? Och för hvad sak är ditt hjerta så illa tillfrids? Är jag dig
        icke bättre än tio söner?'
      verse: 8
    - text: Då stod Hanna upp, sedan hon ätit och druckit hade i Silo; och Presten
        Eli satt på en stol utanför dörrene af Herrans tempel.
      verse: 9
    - text: Och hon var full med hjertans bedröfvelse; och hon bad till Herran, och
        gret;
      verse: 10
    - text: 'Och lofvade ett löfte, och sade: Herre Zebaoth, om du ville se till dina
        tjenarinnos jämmer, och tänka på mig, och icke förgäta dina tjenarinno, utan
        gifva dina tjenarinno en son, så vill jag gifva honom Herranom, så länge han
        lefver, och ingen rakoknif skall komma på hans hufvud.'
      verse: 11
    - text: Och som hon länge bad för Herranom, gaf Eli akt på hennes mun.
      verse: 12
    - text: Ty Hanna talade i sitt hjerta, allenast hennes läppar rörde sig, men hennes
        röst hördes intet. Då mente Eli, att hon var drucken;
      verse: 13
    - text: 'Och sade till henne: Huru länge vill du vara drucken? Låt vinet gå af
        dig.'
      verse: 14
    - text: 'Men Hanna svarade och sade: Nej, min Herre, jag är en bedröfvad qvinna;
        vin och starka drycker hafver jag icke druckit, utan hafver utgjutit mitt
        hjerta för Herranom.'
      verse: 15
    - text: Räkna dock icke dina tjenarinno såsom en Belials dotter; ty jag hafver
        utaf mitt svåra bekymmer och sorg talat allt härtill.
      verse: 16
    - text: 'Eli svarade, och sade: Gack i frid; Israels Gud gifve dig dina bön, den
        du af honom bedit hafver.'
      verse: 17
    - text: 'Hon sade: Låt dina tjenarinno finna nåd för din ögon. Så gick qvinnan
        sin väg och åt, och såg icke mer så sorgeliga ut.'
      verse: 18
    - text: Och om morgonen voro de bittida uppe; och då de tillbedit hade för Herranom,
        vände de om, och gingo hem igen till Ramath. Och ElKana kände sina hustru
        Hanna. Och Herren tänkte på henne.
      verse: 19
    - text: 'Och då någre dagar voro framlidne, vardt hon hafvandes, och födde en
        son, och kallade honom Samuel, sägandes: Ty jag hafver bedit honom af Herranom.'
      verse: 20
    - text: Och då mannen ElKana for upp med hela sitt hus, till att offra Herranom
        offer efter sedvänjon och sitt löfte;
      verse: 21
    - text: 'For Hanna intet med upp; utan sade till sin man: Jag vill icke fara upp,
        tilldess barnet är afvanat; då vill jag hafva honom med, att han må hafvas
        fram för Herran, och blifva der sedan evigliga.'
      verse: 22
    - text: 'ElKana hennes man sade till henne: Gör såsom dig täckes; blif, tilldess
        du hafver afvant honom; Herren stadfäste det han sagt hafver. Så blef då qvinnan,
        och däggde sin son, intilldess hon vande honom af.'
      verse: 23
    - text: Och så hade hon honom upp, sedan hon honom afvant hade, med tre stutar,
        med ett epha mjöl, och med en flasko vin, och hade honom in i Herrans hus
        i Silo; och pilten var ännu ung.
      verse: 24
    - text: Och de slagtade stuten, och hade pilten fram för Eli.
      verse: 25
    - text: 'Och hon sade: Ack! min Herre, så visst som din själ lefver, min Herre,
        jag är den qvinnan, som här när dig stod, och bad Herran;'
      verse: 26
    - text: Då jag bad om denna pilten. Nu hafver Herren gifvit mig den bönena, som
        jag bad af honom.
      verse: 27
    - text: Derföre gifver jag honom Herranom igen evigliga, efter han af Herranom
        beden är. Och de tillbådo der Herran.
      verse: 28
  - chapter: 2
    verses:
    - text: 'Och Hanna bad, och sade: Mitt hjerta fröjdar sig i Herranom; mitt horn
        är upphöjdt i Herranom; min mun hafver vidt öppnat sig öfver mina fiendar;
        ty jag fröjdar mig af dine salighet. '
      verse: 1
    - text: Ingen är helig såsom Herren. Utan dig är ingen; och ingen tröst är såsom
        vår Gud.
      verse: 2
    - text: 'Låter af att berömma eder och tala stor ord. Låter det gamla utur edar
        mun: ty Herren är en Gud, som vet det, och låter icke sådana anslag hafva
        framgång.'
      verse: 3
    - text: De starkas båge är sönderbruten, och de svage äro omgjordade med starkhet.
      verse: 4
    - text: De som mätte voro, de vordo sålde för bröd; och de som hunger ledo, hungra
        intet mer; tilldess den ofruktsamma födde sju, och den som mång barn hade,
        vardt försvagad.
      verse: 5
    - text: Herren dödar, och gifver lif; förer till helvete, och derut igen.
      verse: 6
    - text: Herren gör fattigan; han gör ock rikan han förnedrar och upphöjer.
      verse: 7
    - text: Han uppreser den torftiga utu stoftet, och upphäfver den fattiga utu träcken,
        att han skall sätta honom ibland Förstar, och låtan ärfva ärones stol; ty
        verldenes ändar äro Herrans, och jordenes krets hafver han satt deruppå.
      verse: 8
    - text: Han varder bevarandes sina heligas fötter; men de ogudaktige skola vara
        tyste i mörkrena; ty ingen förmår något af sin egen kraft.
      verse: 9
    - text: För Herranom skola förskräckas hans fiender; öfver dem skall han dundra
        i himmelen. Herren skall döma verldenes ändar, och skall gifva sinom Konung
        magt, och upphöja sins Smordas horn.
      verse: 10
    - text: Och ElKana gick hem igen till Hamath uti sitt hus, och pilten var Herrans
        tjenare inför Presten Eli.
      verse: 11
    - text: Men Eli söner voro Belials barn, och visste intet af Herranom;
      verse: 12
    - text: 'Ej heller hvad deras Prestaämbete var till folket. Då någor ville något
        offra, så kom Prostens dräng, medan köttet kokades, och hade en treuddad gaffel
        i sine hand:'
      verse: 13
    - text: Och stack i grytona eller kettilen, eller pannona, eller krukona, och
        hvad han drog ut med gaffelen, det tog Presten till sig. Så gjorde de allom
        Israel, som ditkommo till Silo.
      verse: 14
    - text: 'Sammalunda, förra än de uppbrände det feta, kom Prestens dräng, och sade
        till honom, som offret frambar: Få mig kött, att jag må steka det åt Prestenom;
        ty han vill icke taga kokadt kött af dig, utan rått.'
      verse: 15
    - text: 'När då någor sade till honom: Låt upptända det feta såsom det bör sig
        i dag, och tag sedan hvad ditt hjerta begärar, så sade han till honom: Du
        skall nu gifva mig det, eljest skall jag taga det med våld.'
      verse: 16
    - text: Derföre var piltarnas synd ganska stor för Herranom; förty folket förhädde
        Herrans spisoffer.
      verse: 17
    - text: Men Samuel var en tjenare för Herranom, en dräng i en linnen lifkjortel.
      verse: 18
    - text: Dertill gjorde hans moder honom en liten kjortel, och förde den upp till
        honom i sinom tid, då hon uppgick med sin man, till att offra offer i sinom
        tid.
      verse: 19
    - text: 'Och Eli välsignade ElKana och hans hustru, och sade: Herren gifve dig
        säd utaf denna qvinnone för den bön, som du hafver bedit af Herranom. Och
        de gingo hem till sitt igen.'
      verse: 20
    - text: Och Herren sökte Hanna, att hon blef hafvandes, och födde tre söner och
        två döttrar; men pilten Samuel växte till för Herranom.
      verse: 21
    - text: Men Eli var ganska gammal, och han förnam hvad hans söner gjorde allom
        Israel; och att de sofvo när de qvinnor, som tjente inför dörrene af vittnesbördsens
        tabernakel.
      verse: 22
    - text: 'Och han sade till dem: Hvi gören I sådant? Ty jag hörer edart onda väsende
        af allt detta folket.'
      verse: 23
    - text: Icke så, mina barn, det är icke godt rykte, som jag hörer; I kommen Herrans
        folk till att synda.
      verse: 24
    - text: Om någor syndar emot en mennisko, så kunna domarena förlika det; men om
        någor syndar emot Herran, ho kan förlikat? Och de hörde intet sins faders
        röst; ty Herren ville döda dem.
      verse: 25
    - text: Men pilten Samuel växte till, och var både Herranom och menniskom täcker.
      verse: 26
    - text: 'Och en Guds man kom till Eli, och sade till honom: Så säger Herren: Jag
        hafver uppenbarat mig dins faders huse, då de ännu voro uti Egypten i Pharaos
        hus;'
      verse: 27
    - text: 'Och utvalde honom der mig, för all Israels slägter till Presterskap,
        att han skulle offra på mitt altare, och upptända rökverk, och bära lifkjortel
        för mig: och gaf dins faders huse all Israels barnas offer.'
      verse: 28
    - text: Hvi spjernar du då emot mitt offer och spisoffer, som jag budit hafver
        i tabernaklet, och du ärar dina söner mer än mig, så att I göden eder utaf
        allt mitt folks Israels spisoffers förstling?
      verse: 29
    - text: 'Derföre säger Herren Israels Gud: Jag hafver sagt, att ditt hus och dins
        faders hus skulle vandra för mig evinnerliga. Men nu säger Herren: Det vare
        långt ifrå mig; utan den mig ärar, honom vill jag ock ära: men den mig föraktar,
        han skall komma på skam.'
      verse: 30
    - text: Si, den tid skall komma, att jag skall bryta din arm sönder, och dins
        faders hus arm, så att ingen gammal skall vara i dino huse.
      verse: 31
    - text: Och du skall se din motståndare uti tabernaklet i allo Israels godo; och
        ingen gammal skall vara i dins faders hus evinnerliga.
      verse: 32
    - text: Dock vill jag icke utrota af dig allan man ifrå mitt altare, på det din
        ögon skola försmäkta, och din själ gräma sig; och hela hopen i dino huse skola
        dö, då de till manna komne äro.
      verse: 33
    - text: 'Och detta skall vara dig ett tecken, som båda dina söner Hophni och Pinehas
        öfvergå skall: På en dag skola de både dö.'
      verse: 34
    - text: Och jag skall uppväcka mig en trogen Prest, och han skall göra såsom det
        i mino hjerta och mine själ är; honom skall jag bygga ett säkert hus, så att
        han skall vandra inför minom Smorda i alla dagar.
      verse: 35
    - text: 'Och den qvar blifver af ditt hus, han skall komma och falla neder för
        honom, om en silfpenning och ett stycke bröd, och skall säga: Käre, låt mig
        komma till en Prestadel, att jag må äta en beta bröd.'
      verse: 36
  - chapter: 3
    verses:
    - text: 'Och då pilten Samuel tjente Herranom under Eli, var Herrans ord sällsynt
        på den tiden, och var fögo Prophetia. '
      verse: 1
    - text: Och det begaf sig på samma tid, att Eli låg i sino rumme, och hans ögon
        begynte mörkas, så att han icke se kunde.
      verse: 2
    - text: Och Samuel hade lagt sig uti Herrans tempel, der Guds ark var, förra än
        Guds lampa utsläcktes.
      verse: 3
    - text: 'Och Herren kallade Samuel. Han svarade: Si, här är jag.'
      verse: 4
    - text: 'Och han lopp till Eli, och sade: Si, här är jag, du kallade mig. Han
        sade: Jag hafver intet kallat dig; gack bort igen, och lägg dig sofva. Och
        han gick bort, och lade sig sofva.'
      verse: 5
    - text: 'Och Herren kallade åter Samuel, och Samuel stod upp, och gick till Eli,
        och sade: Si, här är jag, du hafver kallat mig. Han sade: Jag hafver icke
        kallat dig, min son; gack bort igen, och lägg dig sofva.'
      verse: 6
    - text: Men Samuel kände icke ännu Herran, och Herrans ord var honom icke ännu
        uppenbaradt.
      verse: 7
    - text: 'Och Herren kallade Samuel ännu tredje gången, och han stod upp, och gick
        till Eli, och sade: Si, här är jag, du hafver kallat mig. Så förmärkte Eli,
        att Herren kallade pilten;'
      verse: 8
    - text: 'Och sade till honom: Gack bort igen, och lägg dig sofva; och om han mer
        kallar dig, så säg: Tala, Herre, ty din tjenare hörer till. Samuel gick bort
        och lade sig i sitt rum.'
      verse: 9
    - text: 'Så kom Herren, och gick fram, och kallade såsom tillförene: Samuel, Samuel.
        Och Samuel sade: Tala, ty din tjenare hörer till.'
      verse: 10
    - text: 'Och Herren sade till Samuel: Si, jag skall göra en ting i Israel, så
        att den det får höra, honom skall gälla i båda hans öron.'
      verse: 11
    - text: På den dagen skall jag uppväcka öfver Eli allt det jag öfver hans hus
        sagt hafver; jag skall begynnat och fullkomnat;
      verse: 12
    - text: Ty jag hafver sagt honom till, att jag vill vara domare öfver hans hus
        till evig tid, för den missgernings skull, att han visste huru hans söner
        bedrefvo slem ting, och hafver icke en gång sett illa på dem derföre.
      verse: 13
    - text: Fördenskull hafver jag svorit Eli huse, att denna Eli hus missgerning
        skall icke försonad varda antingen med offer eller spisoffer, till evig tid.
      verse: 14
    - text: Och Samuel låg intill morgonen, och lät upp dörrena af Herrans hus. Och
        Samuel torde icke säga Eli synena.
      verse: 15
    - text: 'Då kallade Eli honom, och sade: Samuel, min son. Han svarade: Si, här
        är jag.'
      verse: 16
    - text: 'Han sade: Hvad är det för ord, som dig sagdt är? Dölj det icke för mig;
        Gud göre dig det och det, om du något döljer för mig, af det som dig sagdt
        är.'
      verse: 17
    - text: 'Då sade Samuel honom alltsamman, och döljde intet för honom; men han
        sade: Han är Herren; han göre såsom honom godt tyckes.'
      verse: 18
    - text: Och Samuel växte till, och Herren var med honom, och intet af all hans
        ord föll på jordena.
      verse: 19
    - text: Och hela Israel, allt ifrå Dan intill BerSaba, visste att Samuel var en
        trogen Herrans Prophet.
      verse: 20
    - text: Och Herren syntes åter i Silo; ty Herren var Samuel uppenbarad vorden
        i Silo, genom Herrans ord.
      verse: 21
  - chapter: 4
    verses:
    - text: 'Och Samuel begynte predika för hela Israel. Och israel drog ut emot de
        Philisteer i strid, och lägrade sig vid Hjelpostenen; men de Philisteer hade
        lägrat sig i Aphek. '
      verse: 1
    - text: Och de gjorde redo emot Israel; och hären vardt förskingrad, så att Israel
        vardt slagen förde Philisteer; och de slogo i spetsen på markene vid fyratusend
        män.
      verse: 2
    - text: 'Och då folket kom i lägret, sade de äldsta i Israel: Hvi hafver Herren
        låtit slå oss i dag för de Philisteer? Låt oss taga till oss Herrans förbunds
        ark ifrå Silo, och låt honom komma ibland oss, att han må frälsa oss ifrå
        våra fiendars hand.'
      verse: 3
    - text: Och folket sände till Silo, ock läto hemta dädan Herrans Zebaoths förbunds
        ark, hvilken der sitter på Cherubim. Och voro de två Eli söner med Guds förbunds
        ark, Hophni och Pinehas.
      verse: 4
    - text: Och då Herrans förbunds ark kom i lägret, skriade hela Israel med stort
        skriande, så att det skall i markene.
      verse: 5
    - text: 'Då de Philisteer hörde det skriandet, sade de: Hvad är det för ett skri
        och glädje uti de Ebreers lägre? Och då de förnummo, att Herrans ark var kommen
        i lägret,'
      verse: 6
    - text: 'Fruktade de sig, och sade: Gud är kommen i lägret; och sade ytterligare:
        Ve oss, ty det hafver icke så varit tillförene.'
      verse: 7
    - text: Ve oss, ho kan hjelpa oss ifrå dessa mägtiga Gudars hand? Det äro de Gudar,
        som slogo Egypten med allahanda plågo i öknene.
      verse: 8
    - text: Så varer nu tröste, och varer män, I Philisteer, att I icke skolen tjena
        de Ebreer, såsom de hafva tjent eder; varer män och strider.
      verse: 9
    - text: Då stridde de Philisteer, och Israel vardt slagen, och hvar och en flydde
        uti sina hyddo; och det var en ganska stor slagtning, så att utaf Israel föllo
        tretiotusend män fotfolk.
      verse: 10
    - text: Och Guds ark vardt tagen, och de två Eli söner Hophni och Pinehas blefvo
        döde.
      verse: 11
    - text: Då lopp en af BenJamin utaf hären, och kom den samma dagen till Silo;
        och hade rifvit sin kläder, och hade strött jord uppå hufvudet.
      verse: 12
    - text: Och som han kom derin, satt Eli på en stol, till att se ut på vägen; ty
        hans hjerta var bekymradt om Guds ark; och då mannen kom i staden, sade han
        det; och hela staden gret och ropade.
      verse: 13
    - text: 'Och som Eli fick höra det ropet, sade han: Hvad är detta för ett rop
        och buller? Så kom mannen hasteliga, och sade det Eli.'
      verse: 14
    - text: Och Eli var åtta och niotio år gammal; och hans ögon voro mörk, så att
        han icke kunde se.
      verse: 15
    - text: 'Och mannen sade till Eli: Jag är kommen, och är flydd i dag utu hären;
        men han sade: Huru går det, min son?'
      verse: 16
    - text: 'Då svarade bådet, och sade: Israel är flydd för de Philisteer, och en
        stor slagtning är skedd på folket, och dine två söner, Hophni och Pinehas,
        äro döde; dertill är Guds ark borttagen.'
      verse: 17
    - text: Och som han rörde om arken, föll han tillrygga af stolenom vid dörrena,
        och slog sig halsen sönder, och blef död; ty han var gammal och en tung man;
        men han hade dömt Israel i fyratio år.
      verse: 18
    - text: Och hans sonahustru, Pinehas hustru, var hafvandes, och skulle snart läggas
        ned. Då hon hörde det ryktet, att Guds ark var tagen, och hennes svär och
        man voro döde, böjde hon sig, och födde; ty hennes nöd kom henne uppå.
      verse: 19
    - text: 'Och som hon nu dö skulle, sade qvinnorna, som när henne stodo: Var icke
        förfärad, du hafver födt en son; men hon svarade intet, och lade det heller
        intet på hjertat.'
      verse: 20
    - text: 'Och hon kallade det barnet Icabod, och sade: Israels härlighet är borto;
        efter Guds ark tagen var, och hennes svär, och hennes man;'
      verse: 21
    - text: 'Och sade åter: Israels härlighet är borto; ty Guds ark är tagen.'
      verse: 22
  - chapter: 5
    verses:
    - text: 'Och de Philisteer togo Guds ark, och förde honom ifrå Hjelpostenen intill
        Asdod, '
      verse: 1
    - text: Uti Dagons hus, och satte honom bredovid Dagon.
      verse: 2
    - text: Och som de af Asdod den andra morgonen bittida uppstodo, funno de Dagon
        liggandes framstupa, på jordene inför Herrans ark; men de togo Dagon, och
        satte honom upp igen i sitt rum.
      verse: 3
    - text: Då de den andra morgonen igen uppstodo, funno de Dagon åter liggandes
        framstupa på jordene inför Herrans ark, och hans hufvud och båda hans händer
        afhuggna vid tröskelen, så att stumpen låg allena för sig.
      verse: 4
    - text: Derföre träda icke Dagons Prester, och alle de som i Dagons hus gå, på
        Dagons tröskel i Asdod, allt intill denna dag.
      verse: 5
    - text: Men Herrans hand vardt svår öfver dem i Asdod, och förderfvade dem; och
        slog Asdod och alla dess gränsor, i deras hemlig rum baktill.
      verse: 6
    - text: 'Då nu det folk i Asdod sågo, att så tillgick, sade de: Låt icke Israels
        Guds ark blifva när oss, förty hans hand är för svår öfver oss, och öfver
        vår gud Dagon.'
      verse: 7
    - text: 'Och de sände bort, och församlade alla de Philisteers Förstar till sig,
        och sade: Hvad skole vi göra af Israels Guds ark? Då svarade de: Låter bära
        Israels Guds ark omkring till Gath. Och de båro Israels Guds ark omkring.'
      verse: 8
    - text: Då de nu båro honom omkring, vardt ett stort buller i stadenom genom Herrans
        hand; och han slog folket i stadenom, både små och stora, och förderfvade
        dem i deras hemlig rum.
      verse: 9
    - text: 'Så sände de Guds ark till Ekron. Då nu Guds ark kom till Ekron, ropade
        de af Ekron, och sade: De hafva omkringdragit Guds ark till mig, på det de
        skola dräpa mig och mitt folk.'
      verse: 10
    - text: 'Då sände de bort, och församlade alla de Philisteers Förstar, och sade:
        Sänder Israels Guds ark åter till sitt rum igen, att han icke dräper mig och
        mitt folk; förty Guds hand gjorde ett ganska stort rumor med dräpande i hela
        stadenom.'
      verse: 11
    - text: Och det folk, som icke blefvo döde, de vordo slagne i deras hemlig rum,
        så att skriet af stadenom gick upp i himmelen.
      verse: 12
  - chapter: 6
    verses:
    - text: 'Så var Herrans ark i sju månader uti de Philisteers land. '
      verse: 1
    - text: 'Och de Philisteer kallade sina Prester och spåmän, och sade: Hvad skole
        vi göra med Herrans ark? Säger oss före, hvarmed vi skole sända honom till
        sitt rum.'
      verse: 2
    - text: 'De sade: Viljen I sända Israels Guds ark, så sänder honom icke allstinges
        blottan, utan betaler honom ett skuldoffer; så varden I helbregda, och eder
        skall varda kunnigt, hvarföre hans hand icke återvänder af eder.'
      verse: 3
    - text: 'Men de sade: Hvilket är det skuldoffret, det vi honom gifva skole? De
        svarade: Fem gyldene ardsar, och fem gyldene möss, efter de fem Philisteers
        Förstars tal; förty det hafver varit allt enahanda plåga öfver eder alla,
        och öfver edra Förstar.'
      verse: 4
    - text: Så må I nu göra liknelse efter edra ardsar, och efter edra möss, som edart
        land förderfvat hafva, så att I hedren Israels Gud; tilläfventyrs hans hand
        varder lättare öfver eder, och öfver edar gud, och öfver edart land.
      verse: 5
    - text: Hvi förhärden I edor hjerta, såsom de Egyptier och Pharao förhärde sin
        hjerta? Skedde det icke så, att då han beviste sig på dem, läto de fara dem,
        att de gingo sin väg?
      verse: 6
    - text: Så tager nu till, och görer en ny vagn; och tager två unga däggande kor,
        på hvilka intet ok kommet är, och spänner dem för vagnen, och låter deras
        kalfvar blifva qvara hemma efter dem.
      verse: 7
    - text: Och tager Herrans ark, och sätter honom på vagnen; och de gyldene klenodier,
        som I honom till skuldoffer gifven, lägger i ett skrin utmed hans sido, och
        sänder honom åstad, och låter gån.
      verse: 8
    - text: Och ser I till, går han upp den vägen åt sina gränsor emot BethSemes,
        så hafver han gjort oss allt detta stora onda; hvar ock icke, så måge vi veta,
        att hans hand icke hafver rört oss, utan det är oss eljest af en olycko påkommet.
      verse: 9
    - text: Folket gjorde ock så, och togo två unga däggande kor, och spände dem för
        en vagn, och behöllo deras kalfvar hemma;
      verse: 10
    - text: Och satte Herrans ark på vagnen, och det skrinet med de gyldene möss,
        och med deras ardsars liknelse.
      verse: 11
    - text: Och korna gingo rättfram den vägen, som drog till BethSemes, på enom väg,
        och gingo och råmade, och veko hvarken på den högra sidona eller på den venstra;
        och de Philisteers Förstar gingo efter dem, allt intill BethSemes gränso.
      verse: 12
    - text: Men de BethSemiter gingo och skåro i hveteandene i dalenom, och de hofvo
        sin ögon upp, och fingo se arken, och vordo glade att de fingo se honom.
      verse: 13
    - text: Men vagnen kom uppå Josua den BethSemitens åker, och stadnade der. Och
        der var en stor sten; och de höggo sönder trät af vagnenom, och offrade de
        kor Herranom till bränneoffer.
      verse: 14
    - text: Och Leviterna lyfte Herrans ark neder, och det skrinet, som der bredovid
        låg, der de gyldene klenodier uti voro, och satte på den stora stenen. Och
        det folket i BethSemes offrade på den dagen Herranom bränneoffer och annor
        offer.
      verse: 15
    - text: När nu de fem Philisteers Förstar hade detta sett, foro de tillbaka igen
        på samma dagen till Ekron.
      verse: 16
    - text: 'Och detta äro de gyldene ardsar, som de Philisteer offrade Herranom till
        skuldoffer: Asdod en, Gasa en, Askelon en, Gath en, och Ekron en;'
      verse: 17
    - text: Och gyldene möss efter talet af alla de Philisteers städer, under de fem
        Förstar, både murade städer och byar; och intill det stora sorgerummet, der
        de läto Herrans ark uppå, intill denna dag, på Josua den BethSemitens åker.
      verse: 18
    - text: Och somlige af de BethSemiter vordo slagne, derföre att de hade sett Herrans
        ark; och han slog af folket femtiotusend och sjutio män. Då jämrade sig folket,
        att Herren hade med så stor plågo slagit folket.
      verse: 19
    - text: 'Och det folket i BethSemes sade: Ho kan blifva ståndandes för Herranom,
        en sådana helig Gud? Och till hvem skall han fara ifrån oss?'
      verse: 20
    - text: 'Och de sände bådskap till de borgare af KiriathJearim, och läto säga
        dem: De Philisteer hafva fört igen Herrans ark; kommer hitneder, och hemter
        honom upp till eder.'
      verse: 21
  - chapter: 7
    verses:
    - text: 'Så kommo det folket af KiriathJearim, och hemtade Herrans ark ditupp,
        och förde honom i AbiNadabs hus i Gibea; och hans son Eleazar vigde de, att
        han skulle taga vara på Herrans ark. '
      verse: 1
    - text: Och ifrå den dagen, då Herrans ark kom till KiriathJearim, fördröjde sig
        tiden, tilldess tjugu år voro förlupne; och allt Israels hus greto för Herranom.
      verse: 2
    - text: 'Men Samuel sade till hela Israels hus: Om I omvänden eder med allt hjerta
        till Herran, så låter ifrån eder de främmande gudar och Astaroth, och bereder
        edart hjerta till Herran, och tjener honom allena, så varder han eder frälsandes
        utu de Philisteers hand.'
      verse: 3
    - text: Så bortkastade Israels barn ifrå sig Baalim och Astaroth, och tjente Herranom
        allena.
      verse: 4
    - text: 'Och Samuel sade: Församler hela Israel till Mizpa, att jag må der bedja
        Herran för eder.'
      verse: 5
    - text: 'Och de kommo tillhopa i Mizpa, och öste vatten, och göto ut för Herranom,
        och fastade den dagen, och sade der: Vi hafve syndat för Herranom. Och så
        dömde Samuel Israels barn i Mizpa.'
      verse: 6
    - text: Då nu de Philisteer hörde, att Israels barn voro tillhopakomne i Mizpa,
        drogo de Philisteers Förstar upp emot Israel. När Israels barn det hörde,
        fruktade de sig för de Philisteer;
      verse: 7
    - text: 'Och sade till Samuel: Vänd icke igen att ropa för oss till Herran vår
        Gud, att han hjelper oss utu de Philisteers hand.'
      verse: 8
    - text: Samuel tog ett fett lamb, och offrade Herranom ett helt bränneoffer, och
        ropade till Herran för Israel; och Herren bönhörde honom.
      verse: 9
    - text: Och som Samuel offrade bränneoffret, kommo de Philisteer fram till att
        strida emot Israel. Men Herren lät dundra en stor tordön öfver de Philisteer
        på den dagen; och förfärade dem, så att de vordo slagne för Israel.
      verse: 10
    - text: Så drogo Israels män ut ifrå Mizpa, och jagade de Philisteer, och slogo
        dem allt inunder BethCar.
      verse: 11
    - text: 'Då tog Samuel en sten, och satte honom emellan Mizpa och Sen, och kallade
        honom Hjelposten, och sade: Allt härintill hafver Herren hulpit oss.'
      verse: 12
    - text: Så vordo de Philisteer förtryckte, och kommo intet mer i Israels gränso.
        Och Herrans hand var emot de Philisteer, så länge Samuel lefde.
      verse: 13
    - text: Så vordo ock de städer Israel igengifne, som de Philisteer dem ifråtagit
        hade, ifrån Ekron intill Gath, med deras gränsor; dem friade Israel utu de
        Philisteers hand; ty Israel hade frid med de Amoreer.
      verse: 14
    - text: Och Samuel dömde Israel, så länge han lefde;
      verse: 15
    - text: Och for hvart år omkring till BethEl, och Gilgal, och Mizpa. Och när han
        hade på all denna rummen dömt Israel,
      verse: 16
    - text: Kom han igen till Ramath, ty der var hans hus; och dömde der Israel, och
        byggde der Herranom ett altare.
      verse: 17
  - chapter: 8
    verses:
    - text: 'Då nu Samuel vardt gammal, satte han sina söner till domare öfver Israel. '
      verse: 1
    - text: Hans förstfödde son het Joel, och den andre Abia; och de voro domare i
        BerSaba.
      verse: 2
    - text: Men hans söner vandrade icke uti hans vägar; utan böjde sig efter girighet,
        och togo gåfvor, och förvände rätten.
      verse: 3
    - text: Så församlade sig alle äldste i Israel, och kommo till Ramath till Samuel;
      verse: 4
    - text: 'Och sade till honom: Si, du äst vorden gammal, och dine söner gå icke
        uti dina vägar: så sätt nu en Konung öfver oss, den oss döma må, såsom alle
        Hedningar hafva.'
      verse: 5
    - text: 'Det behagade Samuel illa, när de sade: Få oss en Konung, den oss döma
        må. Och Samuel bad inför Herranom.'
      verse: 6
    - text: 'Och Herren sade till Samuel: Hör folkens röst i allt det de hafva talat
        dig till; förty de hafva icke förkastat dig, utan mig, att jag icke skall
        vara Konung öfver dem.'
      verse: 7
    - text: De göra dig såsom de alltid gjort hafva, ifrå den dag, då jag förde dem
        utur Egypten, allt intill denna dag; och hafva öfvergifvit mig, och tjent
        andra gudar.
      verse: 8
    - text: Så hör nu deras röst; dock betyga dem, och undervisa dem Konungens rätt,
        den öfver dem råda skall.
      verse: 9
    - text: Och Samuel sade all Herrans ord folkena, som af honom Konung begärat hade.
      verse: 10
    - text: Detta skall vara Konungs rätt, den öfver eder råda skall; edra söner skall
        han taga till sin vagn, och resenärar som rida för hans vagn;
      verse: 11
    - text: Och till höfvitsmän öfver tusende, och öfver femtio, och till åkermän,
        som hans åker bruka skola, och till uppskärare i hans säd, och de som göra
        hans harnesk, och det hans vagnar tillhörer.
      verse: 12
    - text: Edra döttrar skall han taga sig till apothekerskor, kokerskor och bakerskor.
      verse: 13
    - text: Edra bästa åkrar och vingårdar, och oljogårdar skall han taga och gifva
        sina tjenare;
      verse: 14
    - text: Dertill skall han taga af edra säd och vingårdar tiond, och gifva sina
        kamererare och tjenare;
      verse: 15
    - text: Och edra tjenare och tjenarinnor, och edra dägeligaste ynglingar, och
        edra åsnar, skall han taga, och uträtta sin ärende med.
      verse: 16
    - text: Af edra hjordar skall han taga tiond; och I måsten vara hans trälar.
      verse: 17
    - text: När I då ropen på den tiden öfver edar Konung, som I eder utvalt hafven,
        så skall Herren på den tiden intet höra eder.
      verse: 18
    - text: 'Men folket ville intet höra Samuels röst, och sade: Ingalunda, utan en
        Konung måste vara öfver oss;'
      verse: 19
    - text: Att vi ock äre såsom alle andre Hedningar; att vår Konung må döma oss,
        och draga ut för oss, när vi före vårt örlig.
      verse: 20
    - text: 'Så hörde Samuel allt detta, som folket sade: och sade det för Herrans
        öron.'
      verse: 21
    - text: 'Och Herren sade till Samuel: Hör deras röst, och gör dem en Konung. Och
        Samuel sade till Israels män: Går edra färde, hvar och en i sin stad.'
      verse: 22
  - chapter: 9
    verses:
    - text: 'Och en man af BenJamin benämnd Kis, Abiels son, Zerors sons, Bechoraths
        sons, Aphiahs sons, en mans Jemini sons, en ärlig man; '
      verse: 1
    - text: Han hade en son benämnd Saul, han var en dägelig ung man, så att ingen
        dägeligare var ibland Israels barn; hufvudet högre än allt folket.
      verse: 2
    - text: 'Så hade Sauls fader Kis borttappat sina åsninnor; och han talade till
        sin son Saul: Tag en af drängerna med dig, och statt upp, gack bort, och sök
        upp åsninnorna.'
      verse: 3
    - text: Och han gick öfver Ephraims berg, och genom det landet Salisa, och de
        funno dem intet. De gingo igenom det landet Saalim, och der voro de intet.
        De gingo genom Jemini land, och funno dem intet.
      verse: 4
    - text: 'När de kommo uti det landet Zuph, sade Saul till drängen, som med honom
        var: Kom, låt oss gå hem igen; min fader måtte öfvergifva åsninnorna, och
        hafva sorg om oss.'
      verse: 5
    - text: 'Men han sade: Si, här är en märkelig Guds man i denna staden; allt det
        han säger, det sker; låt oss nu gå dit; tilläfventyrs säger han oss vår väg,
        den vi gå.'
      verse: 6
    - text: 'Saul sade till sin dräng: Om vi än gå dit, hvad bäre vi mannenom? Förty
        brödet är allaredo upptärdt utu vår matsäck; vi hafve ingen gåfvo, som vi
        kunne bära dem Guds mannenom: Hvad hafve vi?'
      verse: 7
    - text: 'Drängen svarade igen, och sade: Si, jag hafver fjerdedelen af en sikel
        silfver när mig; den vilje vi gifva dem Guds mannenom, att han må säga oss
        vår väg.'
      verse: 8
    - text: 'Fordomtid i Israel, när man gick bort till att fråga Gud, sade man: Kom,
        låt oss gå till Siaren; ty de som man nu kallar Propheter, dem kallade man
        i förtiden Siare.'
      verse: 9
    - text: 'Saul sade till sin dräng: Du hafver väl sagt; kom, låt oss gå. Och de
        gingo åstad till staden, der Guds mannen var.'
      verse: 10
    - text: 'Och när de komne voro upp till staden, funno de pigor, som utgångna voro
        till att hemta vatten; till dem sade de: Är Siaren här?'
      verse: 11
    - text: 'De svarade dem, och sade: Ja, si, här är han; skynda dig, ty i dag är
        han kommen i staden; efter folket i dag offrar uppå höjdene.'
      verse: 12
    - text: När I kommen i staden, så finnen I honom, förra än han uppgår på höjdena
        till att äta; förty folket äter icke, förra än han kommer, efter han skall
        välsigna offret; sedan äta de som budne äro. Derföre går ditupp, rätt nu finnen
        I honom.
      verse: 13
    - text: Och då de kommo upp i staden, och voro midt i stadenom, si, då gick Samuel
        ut emot dem, och ville gå upp till höjdena.
      verse: 14
    - text: 'Men Herren hade uppenbarat för Samuels öron, en dag förra än Saul kom,
        och sagt:'
      verse: 15
    - text: I morgon på denna tiden skall jag sända till dig en man utu BenJamins
        land; den skall du smörja till en Första öfver mitt folk Israel, att han skall
        frälsa mitt folk ifrå de Philisteers hand; ty jag hafver sett till mitt folk,
        och deras rop är kommet till mig.
      verse: 16
    - text: 'Då nu Samuel fick se Saul, svarade Herren honom, och sade: Si, der är
        mannen, som jag dig af sagt hafver, att han skall råda öfver mitt folk.'
      verse: 17
    - text: 'Då gick Saul fram till Samuel i porten, och sade: Säg mig, hvar är här
        Siarens hus?'
      verse: 18
    - text: 'Samuel svarade Saul, och sade: Jag är Siaren, gack för mig upp på höjdena,
        ty I måsten i dag äta med mig; i morgon vill jag låta dig gå, och allt det
        i dino hjerta är, vill jag säga dig.'
      verse: 19
    - text: Och om åsninnorna, som du för tre dagar sedan borttappade, var nu intet
        bekymrad, ty de äro funna; och hvem hörer allt det goda till i Israel? Blifver
        det icke ditt, och hela dins faders hus?
      verse: 20
    - text: 'Saul sade: Är jag icke en son af Jemini, och af det ringasta slägtet
        i Israel, och min ätt ringast ibland alla ätter i BenJamin? Hvi säger du då
        mig sådant?'
      verse: 21
    - text: Men Samuel tog Saul, och hans dräng, och hade dem upp i salen, och satte
        dem öfverst ibland dem som budne voro, hvilke voro vid tretio män.
      verse: 22
    - text: 'Och Samuel sade till kocken: Få hit det stycket, som jag fick dig, och
        befallde att du skulle behålla det när dig.'
      verse: 23
    - text: 'Då bar kocken en bog upp, och hvad dervid hängde. Och han satte den för
        Saul, och sade: Si, detta blef öfver, lägg för dig och ät; förty det är på
        denna tid till dig förvaradt, då jag böd folket. Så åt Saul med Samuel på
        den dagen.'
      verse: 24
    - text: Och då de gingo neder af höjdene in i staden, talade han med Saul på taket.
      verse: 25
    - text: 'Och de stodo bittida upp; och som morgonrodnaden gick upp, kallade Samuel
        Saul uppå taket, och sade: Statt upp, att jag må låta dig gå. Och Saul stod
        upp, och de gingo både tillsammans ut, han och Samuel.'
      verse: 26
    - text: 'Och då de kommo neder till ändan på staden, sade Samuel till Saul: Säg
        drängenom, att han går framför oss; och han gick framföre. Men du, statt nu
        här qvar, att jag må undervisa dig, hvad Gud hafver sagt.'
      verse: 27
  - chapter: 10
    verses:
    - text: 'Då tog Samuel ett oljoglas, och göt uppå hans hufvud, och kysste honom,
        och sade: Ser du, att Herren hafver smort dig till en Första öfver hans arfvedel? '
      verse: 1
    - text: 'När du nu går ifrå mig, så finner du två män vid Rachels graf i BenJamins
        gränso i Zelzah; de skola säga till dig: Åsninnorna äro funna, der du efter
        gången äst, dem att söka; och si, din fader hafver öfvergifvit tänka på åsnarna,
        och sörjer om eder, och säger: Hvad skall jag göra om min son?'
      verse: 2
    - text: Och när du går dädan fram bätter, så kommer du till den eken Thabor; der
        skola tre män råka dig, som gå upp till Gud i BethEl, den ene bär tre kid,
        den andre tre bröd, den tredje en flasko med vin.
      verse: 3
    - text: Och de skola helsa dig vänliga, och gifva dig tu bröd, det skall du taga
        af deras händer.
      verse: 4
    - text: Sedan kommer du på Guds hög, der de Philisteers lägre är; och när du kommer
        derin i staden, möta dig en hop med Propheter, som komne äro af höjdene, och
        för dem en psaltare, och trumma, och pipa, och harpa, och de prophetera.
      verse: 5
    - text: Och Herrans Ande skall komma öfver dig, att du propheterar med dem; och
        då skall du varda en annar man.
      verse: 6
    - text: När nu dessa tecknen komma dig, så gör allt det dig för handen kommer;
        ty Gud är med dig.
      verse: 7
    - text: Men du skall gå neder för mig till Gilgal; si, der vill jag komma neder
        till dig, till att offra bränneoffer och tackoffer. I sju dagar skall du bida,
        tilldess jag kommer till dig, och undervisar dig hvad du göra skall.
      verse: 8
    - text: Och som han vände ryggen åt Samuel, och gick ifrå honom, gaf honom Gud
        ett annat hjerta; och all dessa tecknen kommo på den dagen.
      verse: 9
    - text: Och då de kommo till högen, si, då mötte honom en hop Propheter; och Guds
        Ande kom öfver honom, så att han propheterade med dem.
      verse: 10
    - text: 'Då de nu alle sågo honom, som tillförene hade känt honom, att han propheterade
        med Propheterna, sade de till hvarannan: Hvad är Kis son tillkommet? Är ock
        Saul ibland Propheterna?'
      verse: 11
    - text: 'Och en svarade der, och sade: Ho är deras fader? Dädan är det ordspråket
        kommet: Är ock Saul ibland Propheterna?'
      verse: 12
    - text: Och då han utpropheterat hade, kom han upp till höjdena.
      verse: 13
    - text: 'Men Sauls faderbroder sade till honom, och till hans dräng: Hvart voren
        I gånge? De svarade: Till att uppsöka åsnar; och då vi såge att vi funne dem
        icke, komme vi till Samuel.'
      verse: 14
    - text: 'Då sade Sauls faderbroder: Säg mig, hvad sade eder Samuel?'
      verse: 15
    - text: 'Saul svarade sinom faderbroder: Han sade oss, att åsninnorna funna voro;
        men om Konungariket sade han honom intet, hvad Samuel sagt hade.'
      verse: 16
    - text: Samuel kallade folket in till Herran i Mizpa;
      verse: 17
    - text: 'Och sade till Israels barn: Så säger Herren Israels Gud: Jag förde eder
        utur Egypten, och frälste eder utu de Egyptiers hand, och utur all Konungarikes
        hand som eder tvingade.'
      verse: 18
    - text: 'Och I hafven i dag förkastat edar Gud, som eder utur all edor olycko
        och bedröfvelse hulpit hafver, och sägen till honom: Sätt en Konung öfver
        oss. Nu väl, så går nu fram för Herran efter edor slägter och hus.'
      verse: 19
    - text: Som nu Samuel framhade alla Israels slägter, vardt råkadt inpå BenJamins
        slägt.
      verse: 20
    - text: Och som han hade BenJamins slägt fram med hennes ätter, vardt råkadt inpå
        Matri ätt, och råkade inpå Saul, Kis son; och de sökte efter honom, men de
        funno honom intet.
      verse: 21
    - text: 'Då frågade de åter Herran, om han ännu skulle ditkomma? Herren svarade:
        Si, han hafver undstungit sig under ett fat.'
      verse: 22
    - text: Då lupo de dit, och hemtade honom. Och då han gick fram ibland folket,
        var han hufvudet högre än allt folket.
      verse: 23
    - text: 'Och Samuel sade till allt folket: Här sen I, hvem Herren utvalt hafver;
        ty hans like är icke ibland allt folket. Då gladdes allt folket, och sade:
        Lycka ske Konungenom.'
      verse: 24
    - text: Och Samuel sade folkena all riksens rätt, och skref det uti ena bok, och
        ladet inför Herran. Och Samuel lät allt folket gå, hvar och en i sitt hus.
      verse: 25
    - text: Och Saul gick ock hem till Gibea, och en del af hären gick med honom,
        hvilkes hjerta Gud rörde.
      verse: 26
    - text: 'Men somlige Belials barn sade: Hvad skulle denne hjelpa oss? Och föraktade
        honom, och båro honom inga gåfvor; men han låts som han intet hörde det.'
      verse: 27
  - chapter: 11
    verses:
    - text: 'Så for Nahas, den Ammoniten, upp, och belade Jabes i Gilead. Och alle
        män i Jabes sade till Nahas: Gör ett förbund med oss, så vilje vi tjena dig. '
      verse: 1
    - text: 'Men Nahas, den Ammoniten, svarade dem: I så måtto vill jag göra ett förbund
        med eder, att jag stinger ut högra ögat på eder alla, och sätter eder till
        en försmädelse i hela Israel.'
      verse: 2
    - text: 'Då sade till honom alle äldste i Jabes: Gif oss sju dagar, att vi måge
        sända bådskap i alla Israels gränsor; är då ingen hjelp, så vilje vi gå ut
        till dig.'
      verse: 3
    - text: Så kommo bådskapen till Gibea Sauls, och sade detta för folkens öron.
        Då hof allt folket sina röst upp, och gret.
      verse: 4
    - text: 'Och si, då kom Saul utaf markene, gångandes bakefter sitt fä, och sade:
        Hvad skadar folkena, att det gråter? Då förtäljde de honom de mäns ord af
        Jabes.'
      verse: 5
    - text: Då kom Guds Ande öfver honom, när han dessa orden hörde, och hans vrede
        förgrymmade sig svårliga.
      verse: 6
    - text: 'Och han tog ett par oxar, och styckade dem, och sände i alla Israels
        gränsor med bådskap, och lät säga: Den som icke utdrager efter Saul och Samuel,
        hans oxar skall man så göra. Så föll Herrans fruktan öfver folket, att de
        utdrogo såsom en man.'
      verse: 7
    - text: Och man räknade dem i Besek; och Israels barn voro tre resor hundradetusend
        män; och Juda barn tretiotusend.
      verse: 8
    - text: 'Och de sade till bådskapen, som komne voro: Säger de män i Jabes i Gilead:
        I morgon skolen I få hjelp, när solen är som hetast. Då desse bådskapen kommo,
        och förkunnade det de män i Jabes, vordo de glade.'
      verse: 9
    - text: 'Och de män i Jabes sade: I morgon vilje vi gå ut till eder, att I mågen
        göra oss allt det eder täckes.'
      verse: 10
    - text: Den andra morgonen skickade Saul folket i tre hopar, och de kommo i lägret
        i morgonväktene, och slogo de Ammoniter allt intill dagen vardt som hetast.
        Och de som öfverblefvo, vordo så förskingrade, att icke två blefvo tillhopa.
      verse: 11
    - text: 'Då sade folket till Samuel: Hvar äro de, som sade: Skall Saul råda öfver
        oss? Låt de män komma här fram, att vi måge dräpa dem.'
      verse: 12
    - text: 'Saul sade: På denna dagen skall ingen dö; ty Herren hafver i dag gjort
        salighet i Israel.'
      verse: 13
    - text: 'Samuel sade till folket: Kommer, låter oss gå till Gilgal, och der förnya
        Konungariket.'
      verse: 14
    - text: Så drog allt folket till Gilgal, och gjorde der Saul till Konung för Herranom
        i Gilgal, och offrade tackoffer inför Herranom. Och Saul med alla Israels
        män fröjdade sig der ganska storliga.
      verse: 15
  - chapter: 12
    verses:
    - text: 'Då sade Samuel till hela Israel: Si, jag hafver hört edra röst uti allt
        det I mig sagt hafven, och hafver gjort en Konung öfver eder. '
      verse: 1
    - text: Och si, der går nu edar Konung för eder; men jag är gammal och grå vorden,
        och mine söner äro när eder, och jag hafver gångit för eder, ifrå min ungdom
        allt intill denna dag.
      verse: 2
    - text: 'Si, här är jag: Svarer mig inför Herranom och hans smorda, om jag någons
        mans oxa eller åsna tagit hafver? Om jag hafver någrom gjort öfvervåld och
        orätt? Om jag någon undertryckt hafver? Om jag af någons mans hand hafver
        tagit gåfvor, och hållit det hemliga? Så vill jag gifva eder det igen.'
      verse: 3
    - text: 'De sade: Du hafver intet öfvervåld eller orätt gjort oss, ej heller någon
        undertryckt; ej heller af någons mans hand något tagit.'
      verse: 4
    - text: 'Han sade till dem: Herren och hans smorde vare vittne emot eder i dag,
        att i intet hafven funnit i mine hand. De sade: Ja, vare vittne.'
      verse: 5
    - text: 'Och Samuel sade till folket: Ja, Herren, som Mose och Aaron gjort hafver,
        och förde edra fäder utur Egypti land.'
      verse: 6
    - text: Så går nu fram, att jag må döma eder för Herranom, öfver all Herrans rättfärdighet,
        som han med eder och edra fäder gjort hafver.
      verse: 7
    - text: Då Jacob var kommen in uti Egypten, ropade edra fäder till Herran. Och
        Herren sände Mose och Aaron, att de skulle föra edra fäder utur Egypten, och
        lät bo dem på detta rum.
      verse: 8
    - text: Men när de förgåto Herran sin Gud, sålde han dem under Sisera våld, höfvitsmansens
        i Hazor, och uti de Philisteers våld, och uti de Moabiters Konungs våld; de
        stridde emot dem.
      verse: 9
    - text: 'Och de ropade till Herran, och sade: Vi hafve syndat, att vi hafve öfvergifvit
        Herran, och tjent Baalim och Astaroth; men frälsa oss nu ifrå våra fiendars
        hand, så vilje vi tjena dig.'
      verse: 10
    - text: Då sände Herren JerubBaal, Bedan, Jephthah och Samuel, och frälste eder
        utur edra fiendars händer, allt omkring, och lät eder bo tryggeliga.
      verse: 11
    - text: 'När I då sågen att Nahas, Ammons barnas Konung, Kom emot eder, saden
        I till mig: Icke du, utan en Konung skall råda öfver oss; ändock Herren edar
        Gud var edar Konung.'
      verse: 12
    - text: Nu, här hafven I edar Konung, den I utvalt och begärat hafven; ty, si,
        Herren hafver satt en Konung öfver eder.
      verse: 13
    - text: Om I nu frukten Herran, och tjenen honom, och hören hans röst, och icke
        ären Herrans mun ohörige, så skolen både I och edar Konung, som öfver eder
        råder, efterfölja Herran edar Gud.
      verse: 14
    - text: Om I icke hören Herrans röst, utan ären Herrans mun ohörige, så skall
        Herrans hand vara emot eder och edra fäder.
      verse: 15
    - text: Går också nu fram, och ser det stora ärende, som Herren göra skall för
        edor ögon.
      verse: 16
    - text: Är icke nu hveteanden? Dock vill jag åkalla Herran, att han skall låta
        dundra och regna, att I skolen förnimma och se det stora onda, som I för Herrans
        ögon gjort hafven, att I hafven bedts eder Konung.
      verse: 17
    - text: Och då Samuel åkallade Herran, lät Herren den samma dagen dundra och regna;
        då fruktade allt folket Herran och Samuel ganska storliga;
      verse: 18
    - text: 'Och sade alle till Samuel: Bed för dina tjenare Herran din Gud, att vi
        icke dö; ty öfver alla våra synder hafve vi ock gjort detta onda, att vi beddes
        oss Konung.'
      verse: 19
    - text: 'Och Samuel sade till folket: Frukter eder intet, I hafven sannerliga
        gjort allt det onda; dock träder icke af ifrå Herranom, utan tjener Herranom
        af allo hjerta.'
      verse: 20
    - text: Och viker icke efter fåfängelig ting; ty det gagnar eder intet, och kan
        intet hjelpa eder, efter det en fåfängelig ting är.
      verse: 21
    - text: Förty Herren öfvergifver icke sitt folk, för sitt stora Namns skull; ty
        Herren hafver begynt till att göra eder sig sjelfvom till ett folk.
      verse: 22
    - text: Vare ock fjerran ifrå mig, att jag så skulle synda emot Herran, att jag
        skulle aflåta bedja för eder, och lära eder den goda och rätta vägen.
      verse: 23
    - text: Allenast frukter Herran, och tjener honom troliga af allo hjerta; förty
        I hafven sett huru stor ting han gör med eder.
      verse: 24
    - text: Men om I gören det ondt är, så skolen både I och edar Konung förgås.
      verse: 25
  - chapter: 13
    verses:
    - text: 'Saul hade varit Konung ett år; och som han tu år hade rådit öfver Israel, '
      verse: 1
    - text: Utvalde han sig tretusend män utur Israel; tutusend voro med Saul i Michmas,
        och uppå berget BethEl, och ett tusend med Jonathan i Gibea BenJamins; men
        det andra folket lät han gå, hvar och en i sina hyddo.
      verse: 2
    - text: 'Och Jonathan slog de Philisteer i deras lägre, som i Gibea var; det kom
        för de Philisteer. Och Saul lät blåsa i basunen öfver hela landet, och säga:
        I Ebreer, hörer till.'
      verse: 3
    - text: 'Och hela Israel hörde sägas: Saul hafver slagit de Philisteers lägre;
        ty Israel luktade illa för de Philisteer, och allt folket ropades till Saul
        i Gilgal.'
      verse: 4
    - text: Då församlade sig de Philisteer till att strida med Israel, tretiotusend
        vagnar, sextusend resenärer, och eljest folk så mycket som sanden i hafsstrandene;
        och de drogo upp, och lägrade sig i Michmas, östan för BethAven.
      verse: 5
    - text: Då de män af Israel sågo, att de i nöd voro, ty folket var förskräckt,
        krupo de uti kulor, och klyfter, och klippor, och i hål, och i gropar.
      verse: 6
    - text: Och de Ebreer drogo öfver Jordan in uti Gads land och Gileads; men Saul
        var ännu i Gilgal, och allt folket, som följde honom, vardt förtvifladt.
      verse: 7
    - text: Då förbidde han i sju dagar, den tiden som Samuel förelagt hade; och efter
        Samuel icke kom till Gilgal, skingrade sig folket ifrå honom.
      verse: 8
    - text: 'Då sade Saul: Bärer mig hit bränneoffer och tackoffer; och han offrade
        bränneoffer.'
      verse: 9
    - text: Och som han hade fullkomnat bränneoffret, si, då kom Samuel; då gick Saul
        ut emot honom, till att helsa honom.
      verse: 10
    - text: 'Men Samuel sade: Hvad hafver du gjort? Saul svarade: Jag såg att folket
        förskingrade sig ifrå mig, och du kom icke i rättom tid, och de Philisteer
        voro församlade i Michmas.'
      verse: 11
    - text: 'Då sade jag: Nu komma de Philisteer hitneder till mig i Gilgal, och jag
        hafver icke bedit Herrans ansigte; då vågade jag det, och offrade bränneoffer.'
      verse: 12
    - text: 'Men Samuel sade till Saul: Du hafver gjort dårliga, och icke hållit Herrans
        dins Guds bud, som han dig budit hafver; ty Herren hade stadfäst ditt rike
        öfver Israel till evig tid.'
      verse: 13
    - text: Men nu skall ditt rike icke blifva ståndandes. Herren hafver sökt sig
        en man efter sitt hjerta, honom hafver Herren budit att vara en Förste öfver
        hans folk; ty du hafver icke hållit Herrans bud.
      verse: 14
    - text: Och Samuel stod upp, och gick ifrå Gilgal upp till Gibea BenJamins. Men
        Saul talde det folk, som när honom var, vid sexhundrad män.
      verse: 15
    - text: Och Saul med hans son Jonathan, och det folk som när honom var, blefvo
        uppå BenJamins hög; men de Philisteer hade lägrat sig i Michmas.
      verse: 16
    - text: Och utu de Philisteers lägre drogo tre hopar till att förhärja landet.
        Den ene vände sig inpå den vägen till Ophra uti Sauls land;
      verse: 17
    - text: Den andre vände sig inpå den vägen till BethHoron; den tredje vände sig
        på den vägen, som drager åt den dalen Zeboim vid öknena.
      verse: 18
    - text: Och ingen smed vardt funnen i hela Israels land; förty de Philisteer tänkte,
        de Ebreer måtte göra svärd och spjut.
      verse: 19
    - text: Ty måste hela Israel fara neder till de Philisteer, om någor ville låta
        hvässa sin plogbill, hacko, yxa eller lia;
      verse: 20
    - text: Och när eggen på liarna, hackorna, gafflarna och yxarna, vardt slö, och
        uddarna vordo stubbote.
      verse: 21
    - text: Då nu stridsdagen kom, vardt intet svärd eller spjut funnet i hela folkens
        hand, som var med Saul och Jonathan; utan Saul och hans son hade värjor.
      verse: 22
    - text: Och de Philisteers lägre drog fram vid Michmas.
      verse: 23
  - chapter: 14
    verses:
    - text: 'Det begaf sig i den tiden, att Jonathan, Sauls son, sade till sin dräng,
        som hans värjo bar: Kom, låt oss gå utöfver till de Philisteers lägre, som
        deruppe är; och han sade sinom fader intet till. '
      verse: 1
    - text: Men Saul blef ytterst i Gibea under ett granatträ, som i förstadenom var;
        och det folk, som när honom var, var vid sexhundrad män.
      verse: 2
    - text: Och Ahia, Achitobs son, Icabods broders, Pinehas sons, Eli sons, var Herrans
        Prest i Silo, och drog lifkjortelen uppå; folket visste icke heller, att Jonathan
        var bortgången.
      verse: 3
    - text: Och i vägenom, der Jonathan sökte efter att gå öfver till de Philisteers
        lägre, voro två branta klippor, den ena på denna sidone, och den andra på
        hinsidone; den ena het Bozez, den andra Sene.
      verse: 4
    - text: Och den ena var norrut ifrå Michmas, och den andra var söderut ifrå Gaba.
      verse: 5
    - text: 'Och Jonathan sade till sin vapnedragare: Kom, låt oss gå utöfver till
        dessa oomskornas lägre; tilläfventyrs varder Herren något uträttandes genom
        oss; förty det är icke Herranom tungt hjelpa genom många, eller genom få.'
      verse: 6
    - text: 'Då svarade honom hans vapnedragare: Gör allt det i dino hjerta är; gack
        åstad, si, jag är med dig såsom ditt hjerta vill.'
      verse: 7
    - text: 'Jonathan sade: Nu väl, när vi komme ditöfver till det folket, och de
        få se oss;'
      verse: 8
    - text: 'Om de då säga: Står qvare, tilldess vi komme till eder; så vilje vi blifva
        ståndande i vårt rum, och icke stiga upp till dem.'
      verse: 9
    - text: 'Men om de säga: Kommer hitupp till oss; så vilje vi stiga upp till dem;
        så hafver Herren gifvit dem oss i våra händer; och det skall oss vara för
        ett tecken.'
      verse: 10
    - text: 'Då nu de Philisteers lägre fingo se dem båda, sade de Philisteer: Si,
        de Ebreer äro utkrupne utu hålen, der de sig gömt hafva.'
      verse: 11
    - text: 'Och männerna i lägret svarade Jonathan och hans vapnedragare, och sade:
        Kommer hitupp till oss, vi vilje väl lära eder. Då sade Jonathan till sin
        vapnedragare: Träd efter mig, Herren hafver gifvit dem i Israels händer.'
      verse: 12
    - text: Och Jonathan klef med händer och fötter uppföre, och hans vapnedragare
        efter honom. Då föllo de neder för Jonathan, och hans vapnedragare slog allt
        ihjäl efter;
      verse: 13
    - text: Så att första slagtningen, som Jonathan och hans vapnedragare gjorde,
        var vid tjugu män, på en halfvan åker vid pass, som ett par oxars dagsplöjning
        är.
      verse: 14
    - text: Och en rädsel kom på markene i lägret, och på hela folket i lägrena; och
        de som utsände voro till att förhärja, dem kom ock rädsel uppå, och landet
        skalf dervid; ty det var en förskräckelse af Gudi.
      verse: 15
    - text: Och Sauls väktare i Gibea BenJamins fingo se, att hopen skingrades, och
        lupo hit och dit, och vordo slagne.
      verse: 16
    - text: 'Saul sade till folket, som när honom var: Räkner, och ser till, hvilken
        af oss är bortgången; och då de räknade, si, då var Jonathan och hans vapnedragare
        icke der.'
      verse: 17
    - text: 'Då sade Saul till Ahia: Bär fram Guds ark; ty Guds ark var på den tiden
        när Israels barn.'
      verse: 18
    - text: 'Och som Saul ännu talade med Prestenom, förökade sig sorlet och löpandet
        uti de Philisteers lägre. Och Saul sade till Presten: Tag dina hand af.'
      verse: 19
    - text: Och Saul ropade, och allt folket, som med honom var, och kommo i stridena;
        och si, då gick hvars och ens svärd emot den andra, och var ett mägta sorl.
      verse: 20
    - text: Och de Ebreer, som tillförene hade varit när de Philisteer, och hade varit
        uppdragne med dem i lägret allt omkring, gåfvo sig intill Israel, som voro
        med Saul och Jonathan.
      verse: 21
    - text: Och alle män af Israel, som sig förgömt hade på Ephraims berg, då de hörde
        att de Philisteer flydde, följde de efter med de andra till stridena.
      verse: 22
    - text: Alltså halp då Herren Israel på den tiden, och slaget stod allt intill
        BethAven.
      verse: 23
    - text: 'Och då Israels män försmäktade på den dagen, besvor Saul folket, och
        sade: Förbannad vare hvar och en, som bröd äter intill aftonen, att jag må
        hämnas på mina fiendar. Så smakade ock allt folket intet bröd.'
      verse: 24
    - text: Och hela landet kom i skogen, och der låg hannog på markene.
      verse: 25
    - text: Då folket kom in i skogen, si, då flöt der hannog; men ingen lät honom
        med handene komma till sin mun; ty folket fruktade sig för eden.
      verse: 26
    - text: Men Jonathan hade icke hört, att hans fader hade besvorit folket; och
        räckte sin staf ut, som han hade i sine hand, och doppade med ändanom i hannogskakona,
        och vände sina hand till sin mun; så vordo hans ögon frisk.
      verse: 27
    - text: 'Då svarade en af folkena, och sade: Din fader hafver besvorit folket,
        och sagt: Förbannad vare hvar och en, som något äter i dag. Och folket var
        förtröttadt.'
      verse: 28
    - text: 'Då sade Jonathan: Min fader hafver bedröfvat landet; ser, huru min ögon
        äro frisk vordne deraf, att jag af denna hannogen något litet smakat hafver.'
      verse: 29
    - text: Hade folket i dag ätit af sina fiendars rof, som de funnit hafva, så hade
        ock slagtningen vordit större emot de Philisteer.
      verse: 30
    - text: Och de slogo på den dagen de Philisteer, ifrå Michmas allt intill Ajalon;
        och folket vardt ganska trött.
      verse: 31
    - text: Och folket vände sig till bytet, och togo får, fä och kalfvar, och slagtade
        på jordene, och åto det med blodet.
      verse: 32
    - text: 'Så vardt Saul förkunnadt: Si, folket hafver syndat emot Herran, och ätit
        blod. Han sade: I hafven illa gjort; välter hit till mig en stor sten.'
      verse: 33
    - text: 'Och Saul sade ytterligare: Går ut ibland folket, och säger dem, att hvar
        och en hafve sin oxa och sitt får till mig, och slagter det här, att I mågen
        äta, och icke synda emot Herranom med det blodätandet. Så drog allt folket
        fram, hvar och en sin oxa i sine hand, om nattena, och slagtade det der.'
      verse: 34
    - text: Och Saul byggde Herranom ett altare; det är det första altare, som han
        byggde Herranom.
      verse: 35
    - text: 'Och Saul sade: Låt oss draga ned efter de Philisteer i natt, och beröfva
        dem, tilldess i morgon ljust varder, att vi ingen af dem låte öfverblifva.
        De svarade: Gör allt det dig täckes. Men Presten sade: Låt oss gå hit till
        Gud.'
      verse: 36
    - text: 'Och Saul frågade Gud: Skall jag draga ned efter de Philisteer, och vill
        du gifva dem uti Israels händer? Men han svarade honom på den tiden intet.'
      verse: 37
    - text: 'Då sade Saul: Låt gå hitfram all hörn af folket; och förfarer, och tillser,
        när hvilkom denna synden är på denna tid.'
      verse: 38
    - text: Ty så visst som Herren Israels hjelpare lefver, om det än vore min son
        Jonathan, så skall han dö. Och ingen svarade honom utaf hela folkena.
      verse: 39
    - text: 'Och han sade till hela Israel: Varer I på den sidon; jag och min son
        Jonathan vilje vara på desso sidone. Folket sade till Saul: Gör hvad dig täckes.'
      verse: 40
    - text: 'Och Saul sade till Herran Israels Gud: Gör det rätt är. Då råkade det
        på Jonathan och Saul; och folket gick qvitt ut.'
      verse: 41
    - text: 'Saul sade: Kaster öfver mig och min son Jonathan. Då råkade det på Jonathan.'
      verse: 42
    - text: 'Och Saul sade till Jonathan: Säg mig, hvad hafver du gjort? Jonathan
        lät honom förståt, och sade: Jag smakade litet hannog med stafven, som jag
        i mine hand hade; och si, derföre måste jag dö.'
      verse: 43
    - text: 'Då sade Saul: Gud göre mig det och det; Jonathan, du måste döden dö.'
      verse: 44
    - text: 'Men folket sade till Saul: Skulle Jonathan dö, den en så stor salighet
        gjort hafver i Israel? Bort det! Så visst som Herren lefver, icke ett hår
        af hans hufvud skall falla på jordena; förty Gud hafver i dag gjort det igenom
        honom. Alltså friade folket Jonathan, att han icke dö måste.'
      verse: 45
    - text: Så drog Saul upp ifrå de Philisteer; och de Philisteer drogo till sitt
        rum.
      verse: 46
    - text: Men då Saul hade tagit riket in öfver Israel, stridde han emot alla sina
        fiendar allt omkring; emot de Moabiter, emot Ammons barn, emot de Edomeer,
        emot Zoba Konungar, emot de Philisteer; och hvart han vände sig, der straffade
        han.
      verse: 47
    - text: Och han församlade en här, och slog de Amalekiter; och friade Israel ifrån
        allas deras hand, som dem förtryckte.
      verse: 48
    - text: 'Och Saul hade söner, Jonathan, Isvi, MalchiSua. Och hans två döttrar
        heto alltså: den förstfödda Merob, och den yngsta Michal.'
      verse: 49
    - text: Och Sauls hustru het Ahinoam, Ahimaaz dotter; och hans härhöfvitsman het
        Abner, Ners son, Sauls faderbroders.
      verse: 50
    - text: Men Kis var Sauls fader, och Ner, Abners fader, var Abiels son.
      verse: 51
    - text: Och ett mägtigt örlig var emot de Philisteer, så länge Saul lefde; och
        hvar Saul såg en doglig och stridsam man, den tog han till sig.
      verse: 52
  - chapter: 15
    verses:
    - text: 'Men Samuel sade till Saul: Herren sände mig, att jag skulle smörja dig
        till Konung öfver hans folk Israel; så hör nu röstena af Herrans ord. '
      verse: 1
    - text: 'Så säger Herren Zebaoth: Jag hafver tänkt uppå hvad Amalek gjorde Israel,
        och huru han låg i vägen för honom, då han drog utur Egypten.'
      verse: 2
    - text: Så drag nu åstad, och slå de Amalekiter, och gif dem tillspillo med allt
        det de hafva; skona dem intet, utan dräp både man och qvinno, barn, och dem
        som dia, fä och får, camel och åsna.
      verse: 3
    - text: Saul lät detta komma för folket, och talde dem i Telaim, tuhundradtusend
        fotfolk, och tiotusend män af Juda.
      verse: 4
    - text: Och då Saul kom till de Amalekiters stad, satte han ett bakhåll vid bäcken;
      verse: 5
    - text: 'Och lät säga de Keniter: Går edra färde, och gifver eder ifrå de Amalekiter,
        att jag icke utrotar eder med dem; förty I gjorden barmhertighet med all Israels
        barn, då de drogo utur Egypten. Alltså gåfvo de Keniter sig ifrå de Amalekiter.'
      verse: 6
    - text: Då slog Saul de Amalekiter, allt ifrå Hevila intill Sur, som ligger för
        Egypten;
      verse: 7
    - text: Och grep Agag, de Amalekiters Konung, lefvande; och allt folket gaf han
        tillspillo med svärdsegg.
      verse: 8
    - text: Men Saul och folket skonade Agag, och hvad god får och fä var, och väl
        fett, och lamb, och allt det godt var, och ville icke låtat tillspillo; men
        det som slemt var, och intet dogde, det läto de tillspillo.
      verse: 9
    - text: 'Då skedde Herrans ord till Samuel, och sade:'
      verse: 10
    - text: Mig ångrar, att jag hafver gjort Saul till Konung; ty han hafver vändt
        sig ifrå mig, och icke fullkomnat min ord. Dess vardt Samuel vred; och ropade
        till Herran den hela nattena.
      verse: 11
    - text: Och Samuel stod bittida upp, att han skulle om morgonen möta Saul; och
        honom vardt sagdt, att Saul var kommen till Carmel, och reste sig upp ett
        segertecken, och var omkringdragen, och kommen neder till Gilgal.
      verse: 12
    - text: 'Som nu Samuel kom till Saul, sade Saul till honom: Välsignad vare du
        Herranom! Jag hafver fullkomnat Herrans ord.'
      verse: 13
    - text: 'Samuel svarade: Hvad är då det rop af får i min öron, och det rop af
        fä, som jag hörer?'
      verse: 14
    - text: 'Saul sade: Utaf de Amalekiter hafva de tagit det; förty folket skonade
        det bästa får och fä, för Herrans dins Guds offers skull; det andra hafve
        vi låtit tillspillo.'
      verse: 15
    - text: 'Men Samuel svarade Saul: Städ till, att jag säger dig, hvad Herren hafver
        talat med mig i denna natt. Han sade: Säg.'
      verse: 16
    - text: 'Samuel sade: Är det icke så, då du liten vast för din ögon, vardt du
        ett hufvud i Israels slägter, och Herren smorde dig till Konung öfver Israel?'
      verse: 17
    - text: 'Och Herren sände dig på vägen, och sade: Far bort, och förgör de syndare,
        de Amalekiter, och strid emot dem, tilldess du gör en ända på dem.'
      verse: 18
    - text: Hvi hafver du icke lydt Herrans röst; utan vändt dig till rof, och illa
        handlat inför Herrans ögon?
      verse: 19
    - text: 'Då sade Saul till Samuel: Hafver jag dock lydt Herrans röst, och hafver
        dragit den vägen, som Herren mig sändt hafver; jag hafver fört hit Agag, de
        Amalekiters Konung, och förgjort de Amalekiter.'
      verse: 20
    - text: Men folket hafver tagit af rofvet får och fä, det bästa af de spillgifno,
        till att offra det Herranom dinom Gud i Gilgal.
      verse: 21
    - text: 'Men Samuel sade: Menar du att Herren hafver lust till offer och bränneoffer,
        såsom dertill, att man lyder Herrans röst? Si, lydnad är bättre än offer,
        och höra till är bättre än det feta af vädrar.'
      verse: 22
    - text: Förty olydnad är en trolldomssynd, och gensträfvighet är ett afguderi
        och afgudadyrkan; så, efter du hafver förkastat Herrans ord, hafver han ock
        förkastat dig; att du icke skall vara Konung.
      verse: 23
    - text: 'Då sade Saul till Samuel: Jag hafver syndat, att jag hafver öfvergångit
        Herrans befallning och din ord; ty jag fruktade folket, och hörde deras röst.'
      verse: 24
    - text: Och nu förlåt mig den synden, och vänd tillbaka med mig, att jag må tillbedja
        Herran.
      verse: 25
    - text: 'Samuel sade till Saul: Jag vänder intet om med dig; ty du hafver förkastat
        Herrans ord, och Herren hafver ock förkastat dig, att du icke skall vara Konung
        öfver Israel.'
      verse: 26
    - text: Och som Samuel vände sig om, till att gå sina färde, fattade han honom
        i hans kjortels flik, och hon refs sönder.
      verse: 27
    - text: 'Då sade Samuel till honom: Herren hafver i denna dag rifvit Israels Konungarike
        ifrå dig, och gifvit dinom nästa, den bättre är än du.'
      verse: 28
    - text: Ljuger icke heller Hjelten i Israel, eller låter sig ångra; ty han är
        ingen menniska, att han sig något ångra låter.
      verse: 29
    - text: 'Men han sade: Jag hafver syndat; så gör mig dock du den ärona inför de
        äldsta af mitt folk, och för Israel, och vänd om med mig, att jag må tillbedja
        Herran din Gud.'
      verse: 30
    - text: Så vände då Samuel om, och följde Saul, så att Saul tillbad Herran.
      verse: 31
    - text: 'Och Samuel sade: Låt komma fram för mig Agag, de Amalekiters Konung;
        och Agag gick dristeliga fram till honom. Och Agag sade: Alltså måste man
        fördrifva dödsens bitterhet.'
      verse: 32
    - text: 'Samuel sade: Såsom ditt svärd hafver gjort qvinnor barnlös, så skall
        ock din moder blifva barnlös ibland qvinnor. Så högg Samuel Agag i stycker
        inför Herranom i Gilgal.'
      verse: 33
    - text: Och Samuel gick bort till Ramath; men Saul drog upp till sitt hus i Gibea
        Sauls.
      verse: 34
    - text: Och Samuel såg Saul intet mer intilldess han blef död; dock likväl sörjde
        Samuel för Sauls skull, att Herren hade ångrat sig, att han hade gjort honom
        till Konung öfver Israel.
      verse: 35
  - chapter: 16
    verses:
    - text: 'Och Herren sade till Samuel: Huru länge vill du sörja för Sauls skull,
        den jag förkastat hafver, så att han icke skall vara Konung öfver Israel?
        Uppfyll ditt horn med oljo, och gack åstad; jag vill sända dig till den BethLehemiten
        Isai; förty af hans söner hafver jag försett mig en Konung. '
      verse: 1
    - text: 'Samuel sade: Huru skulle jag gå dit? Saul får det veta, och slår mig
        ihjäl. Herren sade: Tag en kalf af fät till dig, och säg: Jag är kommen till
        att offra Herranom;'
      verse: 2
    - text: Och du skall kalla Isai till offret; då vill jag visa dig hvad du göra
        skall, att du der smörjer den jag dig säger.
      verse: 3
    - text: 'Samuel gjorde såsom Herren honom sagt hade, och kom till BethLehem; då
        förskräcktes de äldste i stadenom, och gingo emot honom, och sade: Är det
        frid, medan du kommer?'
      verse: 4
    - text: 'Han sade: Ja, jag är kommen till att offra Herranom; helger eder, och
        kommer med mig till offret. Och han helgade Isai och hans söner, och böd dem
        till offret.'
      verse: 5
    - text: 'Då de nu kommo in, såg han på Eliab, och tänkte: Visst är för Herranom
        här hans smorde.'
      verse: 6
    - text: 'Men Herren sade till Samuel: Se intet på hans skapnad, eller hans stora
        person; jag hafver förkastat honom, förty det går icke efter som en menniska
        ser. En menniska ser det för ögonen är, men Herren ser till hjertat.'
      verse: 7
    - text: 'Då kallade Isai AbiNadab, och lät honom gå fram för Samuel; och han sade:
        Denna hafver Herren ock intet utvalt.'
      verse: 8
    - text: 'Då lät Isai gå fram Samma; men han sade: Denna hafver Herren ock intet
        utvalt.'
      verse: 9
    - text: 'Då lät Isai gå sina sju söner fram för Samuel; men Samuel sade till Isai:
        Herren hafver ingen af dem utvalt.'
      verse: 10
    - text: 'Och Samuel sade till Isai: Äro nu här piltarna? Han sade: Det är ännu
        en den minste igen, och si, han vaktar får. Då sade Samuel till Isai: Sänd
        bort, och låt hemta honom; ty vi skole icke sätta oss, förra än han kommer.'
      verse: 11
    - text: 'Då sände han åstad, och lät hemta honom. Och han var brunaktig, med fager
        ögon och dägelig skapnad. Och Herren sade: Upp, och smörj honom; den är det.'
      verse: 12
    - text: Då tog Samuel sitt oljohorn, och smorde honom midt ibland hans bröder.
        Och Herrans Ande kom öfver David, ifrå den dagen, och allt sedan; och Samuel
        stod upp, och gick till Ramath.
      verse: 13
    - text: Och Herrans Ande vek ifrå Saul, och en ond ande af Herranom qvalde honom.
      verse: 14
    - text: 'Då sade Sauls tjenare till honom: Si, en ond ande af Gudi qväl dig.'
      verse: 15
    - text: Vår herre säge sina tjenare som för honom stå, att de söka en man, som
        kan på harpo och strängaspel; på det att, när den onde Guds anden kommer öfver
        dig, må han spela med sine hand, att det må varda bättre med dig.
      verse: 16
    - text: 'Då sade Saul till sina tjenare: Ser efter en man, som är god på strängaspel,
        och hafver honom hit till mig.'
      verse: 17
    - text: 'Då svarade en af tjenarena, och sade: Si, jag hafver sett en Isai son,
        den BethLehemitens; han kan på strängaspel, en dogelig man, och stridsam,
        och förståndig i saker, och dägelig, och Herren är med honom.'
      verse: 18
    - text: 'Då sände Saul båd till Isai, och lät säga honom: Sänd din son David till
        mig, som är med fåren.'
      verse: 19
    - text: Så tog Isai en åsna, med bröd, och en lägel vin, och ett kid af getterna,
        och sände till Saul med sinom son David.
      verse: 20
    - text: Så kom David till Saul, och gick fram för honom; och han vardt honom ganska
        kär, och blef hans vapnedragare.
      verse: 21
    - text: 'Och Saul sände till Isai, och lät säga honom: Låt David blifva inför
        mig; ty han hafver funnit ynnest för min ögon.'
      verse: 22
    - text: När nu den Guds anden kom öfver Saul, så tog David harpona, och spelade
        med sine hand; så kom Saul till sig igen, och det vardt bättre med honom,
        och den onde anden vek ifrå honom.
      verse: 23
  - chapter: 17
    verses:
    - text: 'De Philisteer församlade sina härar till strid, och kommo tillhopa i
        Socho i Juda, och lägrade sig emellan Socho och Aseka, vid ändan af Dammin. '
      verse: 1
    - text: Men Saul och Israels män komma tillhopa, och lägrade sig i ekdalenom,
        och skickade sig till strid emot de Philisteer.
      verse: 2
    - text: Och de Philisteer stodo på ett berg på hinsidon, och de Israeliter på
        ett berg på denna sidone, så att en del var emellan dem.
      verse: 3
    - text: Då kom framträdandes utu de Philisteers lägre en man, en kämpe, benämnd
        Goliath af Gath, sex alnar och en tvärhand lång;
      verse: 4
    - text: Och hade en kopparhjelm på sitt hufvud, och ett fjällpansar uppå; och
        vigten på pansaret var femtusend siklar koppar;
      verse: 5
    - text: Och hade kopparbenvapen uppå sin ben, och en kopparsköld på sina axlar;
      verse: 6
    - text: Och skaftet på hans spjut var såsom ett väfträ, och jernet på hans spjut
        höll sexhundrad siklar jern; och hans vapnedragare gick framför honom.
      verse: 7
    - text: 'Och han stod och ropade till Israels slagorden, och sade till dem: Hvi
        ären I utdragne till att skicka eder till strid? Är icke jag en Philisteer,
        och I ären Sauls tjenare? Väljer en ut af eder, som går hitneder till mig.'
      verse: 8
    - text: Kan han strida emot mig, och slår mig, så vilje vi vara edra tjenare;
        varder ock jag hans öfverman, och slår honom, så skolen I vara våra tjenare,
        och skolen tjena oss.
      verse: 9
    - text: 'Och Philisteen sade: Jag hafver i denna dag gjort Israels här en skam;
        låter mig få en, och låter oss strida med hvarannan.'
      verse: 10
    - text: Då Saul och hela Israel hörde dessa Philisteens ord, förskräckte de sig,
        och fruktade sig storliga.
      verse: 11
    - text: Men David var en Ephratisk mans son, af BethLehem Juda, som het Isai;
        han hade åtta söner, och var en gammal man i Sauls tid, och var ålderstigen
        ibland män.
      verse: 12
    - text: 'Och de tre äldste Isai söner voro dragne med Saul till stridena; och
        var detta deras namn: Eliab den förstfödde, AbiNadab den andre, och Samma
        den tredje.'
      verse: 13
    - text: Men David var den yngste. Då nu de tre äldste voro utdragne med Saul till
        stridena,
      verse: 14
    - text: Gick David åter hem ifrå Saul, till att vakta sins faders får i BethLehem.
      verse: 15
    - text: Men den Philisteen trädde fram både morgon och afton, och stod der i fyratio
        dagar.
      verse: 16
    - text: 'Och Isai sade till sin son David: Tag åt dina bröder detta epha af torkad
        ax, och dessa tio bröd, och löp bort i hären till dina bröder;'
      verse: 17
    - text: Och dessa tio blöta ostar, och få höfvitsmannenom; och besök dina bröder,
        om dem väl går, och tag vara uppå hvad de säga dig.
      verse: 18
    - text: Men Saul, och de, och alle Israels män voro i ekdalenom, och stridde emot
        de Philisteer.
      verse: 19
    - text: Då stod David bittida upp om morgonen, och befallde fåren herdanom; lade
        uppå sig, och gick åstad, såsom Isai honom budit hade, och kom till vagnborgena;
        och hären var utdragen, och hade skickat sig, och de skriade i stridene.
      verse: 20
    - text: Ty Israel hade skickat sig; så voro ock de Philisteer redo emot deras
        här.
      verse: 21
    - text: Då lät David det han bar i tygvaktarens händer, och lopp bort i spetsen,
        och gick bort och helsade sina bröder.
      verse: 22
    - text: Och vid han nu talade med dem, si, då trädde den kämpen fram, som het
        Goliath, den Philisteen af Gath, utu de Philisteers här, och talade såsom
        tillförene; och David hörde det.
      verse: 23
    - text: Men hvar man i Israel, då han den mannen såg, flydde för honom, och fruktade
        sig storliga.
      verse: 24
    - text: 'Och hvar man i Israel sade: Hafven I icke sett denna mannen, som uppgången
        är? Ty han är uppgången till att tala försmädelse emot Israel; och den honom
        slår, honom vill Konungen göra mycket rik, och gifva honom sina dotter; och
        vill göra hans faders hus fritt i Israel.'
      verse: 25
    - text: 'Då sade David till männerna, som när honom stodo: Hvad skall man gifva
        honom, som slår denna Philisteen, och vänder denna skammen ifrån Israel? Ty
        hvad är denna oomskorne Philisteen, som försmäder lefvandes Guds här?'
      verse: 26
    - text: 'Då sade folket honom såsom tillförene: Det skall man gifva honom, som
        honom slår.'
      verse: 27
    - text: 'Och Eliab hans äldste broder hörde att han talade med männerna, och vardt
        vred på David, och sade: Hvi äst du hitneder kommen? Och hvi hafver du öfvergifvit
        de få fåren i öknene? Jag känner väl dina öfverdådighet, och dins hjertas
        ondsko; ty du äst hitned kommen till att se stridena.'
      verse: 28
    - text: 'David sade: Hvad hafver jag då nu gjort? Är det mig icke befaldt?'
      verse: 29
    - text: Och vände sig om till en annan, och sade såsom han hade sagt tillförene;
        då svarade honom folket såsom tillförene.
      verse: 30
    - text: Och då de hörde de ord, som David sade, förkunnade de det Saul; och han
        lät hemta honom.
      verse: 31
    - text: 'Och David sade till Saul: Ingens mans hjerta gifve sig för den sakens
        skull; din tjenare skall gå bort, och strida med Philisteen.'
      verse: 32
    - text: 'Saul sade till David: Du kan icke gå bort emot denna Philisteen, och
        strida med honom; ty du äst en yngling, och han är en stridsman ifrå hans
        ungdom.'
      verse: 33
    - text: 'Men David sade till Saul: Din tjenare vaktade sins faders får, och då
        der kom ett lejon och en björn, och tog bort ett får af hjorden;'
      verse: 34
    - text: Då följde han efter, och slog honom, och tog det utu hans mun; och då
        han reste sig upp emot mig, tog jag honom i skägget, och slog honom, och drap
        honom.
      verse: 35
    - text: Så hafver din tjenare slagit både lejon och björn. Så må nu denne oomskorne
        Philisteen vara såsom endera; ty han hafver försmädat lefvandes Guds här.
      verse: 36
    - text: 'Och David sade: Herren, som mig frälste ifrå lejonet, och ifrå björnen,
        han frälsar mig ock ifrå denna Philisteen. Och Saul sade till David: Gack
        åstad, Herren vare med dig.'
      verse: 37
    - text: Och Saul drog sin kläder uppå David, och satte honom en kopparhjelm på
        hans hufvud, och lade ett pansar uppå honom.
      verse: 38
    - text: 'Och David band sitt svärd öfver sin kläder, och begynte till att gå;
        ty han hade icke försökt det. Då sade David till Saul: Jag kan icke så gå;
        ty jag är det icke van. Och han lade det ifrå sig.'
      verse: 39
    - text: Och tog sin staf i sina hand, och utvalde fem släta stenar utu bäcken,
        och lade dem uti herdaskräppona, som han hade, och i säcken, och tog slungona
        i sina hand, och gick fram emot Philisteen.
      verse: 40
    - text: Och Philisteen gick ock framåt, och nalkades intill David, och hans vapnedragare
        för honom.
      verse: 41
    - text: Då nu Philisteen såg och skådade David, föraktade han honom; ty han var
        en yngling, brunaktig och dägelig.
      verse: 42
    - text: 'Philisteen sade till David: Är jag då en hund, att du kommer emot mig
        med käppar? Och bannade David vid sina gudar;'
      verse: 43
    - text: 'Och sade till David: Kom hit till mig, jag skall gifva ditt kött foglom
        under himmelen och djurom på markene.'
      verse: 44
    - text: 'David sade till Philisteen: Du kommer till mig med svärd, spjut och sköld;
        men jag kommer till dig i Herrans Zebaoths Namn, Israels härs Guds, den du
        försmädat hafver.'
      verse: 45
    - text: Och Herren skall i denna dag gifva dig uti mina hand, att jag skall slå
        dig, och taga ditt hufvud af dig, och gifva de Philisteers härs kropp i denna
        dag foglom under himmelen, och djurom på markene, att all land skola förnimma,
        att Israel hafver en Gud.
      verse: 46
    - text: Och all denna menigheten skall förnimma, att Herren icke hjelper genom
        svärd eller spjut; ty striden är Herrans, och han skall gifva eder i våra
        händer.
      verse: 47
    - text: Då nu Philisteen reste åstad, gick och nalkades in mot David, skyndade
        sig David, och lopp ifrå hären emot Philisteen.
      verse: 48
    - text: Och David tog sina hand i skräppona, och fattade derut en sten, och slungade,
        och råkade Philisteen i hans panno, så att stenen gick in i pannona; och han
        föll på jordena på sitt ansigte.
      verse: 49
    - text: Alltså öfvervann David Philisteen med slungone och stenenom, och slog
        honom, och drap honom.
      verse: 50
    - text: Och efter David intet svärd hade i sine hand, lopp han fram till Philisteen,
        och tog hans svärd, och drog det utu skidone, och drap honom; och högg honom
        dermed hufvudet af. Då de Philisteer sågo, att deras starkaste var död, flydde
        de.
      verse: 51
    - text: Och Israels män och Juda reste upp, ropade och jagade efter de Philisteer,
        intilldess man kommer i dalen, och allt intill Ekrons portar; och de Philisteer
        föllo slagne på vägenom till portarna, allt intill Gath, och intill Ekron.
      verse: 52
    - text: Och Israels barn vände om af det jagandet efter de Philisteer, och skinnade
        deras lägre.
      verse: 53
    - text: Men David tog Philisteens hufvud, och förde det till Jerusalem; men hans
        vapen lade han i sina hyddo.
      verse: 54
    - text: 'Men då Saul såg David utgå emot Philisteen, sade han till Abner sin härhöfvitsman:
        Hvars son är den ynglingen? Abner sade: Så visst som din själ lefver, Konung
        jag vet det icke.'
      verse: 55
    - text: 'Konungen sade: Så fråga derefter, hvars son den ynglingen är.'
      verse: 56
    - text: Då nu David kom igen, sedan Philisteen slagen var, tog Abner honom, och
        hade honom in för Saul; och han hade den Philisteens hufvud i sine hand.
      verse: 57
    - text: 'Och Saul sade till honom: Hvars son äst du, yngling? David sade: Jag
        är dins tjenares Isai den BethLehemitens son.'
      verse: 58
  - chapter: 18
    verses:
    - text: 'Då han hade uttalat med Saul, förband sig Jonathans hjerta med Davids
        hjerta; och Jonathan vardt kär åt honom, såsom sitt eget hjerta. '
      verse: 1
    - text: Och Saul tog honom i den dagen, och lät honom icke mer komma i sins faders
        hus.
      verse: 2
    - text: Och Jonathan och David gjorde ett förbund tillhopa; ty han hade honom
        kär, såsom sitt eget hjerta.
      verse: 3
    - text: Och Jonathan drog af sin kjortel, som han hade uppå, och gaf honom David;
        dertill sin mantel, sitt svärd, sin båga och sitt bälte.
      verse: 4
    - text: Och David gick ut, dit Saul sände honom, och skickade sig visliga; och
        Saul satte honom öfver krigsfolket, och han var allo folkena, och desslikes
        Sauls tjenarom, täcker.
      verse: 5
    - text: Men det begaf sig, då han igenkommen var, sedan han hade slagit Philisteen,
        att qvinnorna af alla Israels städer gingo emot Konung Saul med sång och harpor,
        med trummor, med glädje, och med gigor.
      verse: 6
    - text: 'Och qvinnorna söngo till hvarandra, och spelade, och sade: Saul hafver
        slagit tusende; men David tiotusend.'
      verse: 7
    - text: 'Då förgrymmade sig Saul storliga, och det talet behagade honom ganska
        illa, och sade: De hafva gifvit David tiotusend, och mig tusende; han varder
        väl ännu Konung?'
      verse: 8
    - text: Och Saul såg illa uppå David, ifrå den dagen, och allt sedan.
      verse: 9
    - text: 'På den andra dagen föll den onde anden af Gudi öfver Saul, och han propheterade
        hemma i huset; men David spelade på strängerna med sine hand, såsom han dageliga
        plägade. Och Saul hade ett spjut i handene:'
      verse: 10
    - text: 'Och sköt det åstad, och tänkte: Jag vill skjuta David igenom i väggena;
        men David gaf sig undan för honom i två gånger.'
      verse: 11
    - text: Och Saul fruktade för David; ty Herren var med honom, och var gången ifrå
        Saul.
      verse: 12
    - text: Så satte Saul honom ifrå sig, och gjorde honom till höfvitsman öfver tusende
        män; och han gick ut och in för folkena.
      verse: 13
    - text: Och David hade sig förnumsteliga i alla sina gerningar; och Herren var
        med honom.
      verse: 14
    - text: Då nu Saul såg, att han var så ganska förnumstig, fruktade han för honom.
      verse: 15
    - text: Men hela Israel och Juda hade David kär; ty han gick ut och in för dem.
      verse: 16
    - text: 'Och Saul sade till David: Si, min äldsta dotter Merob vill jag gifva
        dig till hustru; var manlig, och för Herrans krig; ty Saul tänkte, min hand
        skall icke komma vid honom, utan de Philisteers hand.'
      verse: 17
    - text: 'Men David svarade Saul: Ho är jag? Eller hvad är mitt lefverne, och mins
        faders hus slägt i Israel, att jag skulle varda Konungens måg?'
      verse: 18
    - text: Då nu tiden kom, att Merob, Sauls dotter, skulle vordit gifven David,
        vardt hon gifven Adriel den Meholathiten till hustru.
      verse: 19
    - text: 'Men Michal, Sauls dotter, hade David kär. Då det vardt sagdt Saul, sade
        han: Det är rätt;'
      verse: 20
    - text: 'Jag vill gifva honom henne, att hon må komma honom på fall, och de Philisteers
        händer måga komma öfver honom. Och han sade till David: Du skall i dag varda
        min måg med den andra.'
      verse: 21
    - text: 'Och Saul böd sina tjenare: Taler vid David hemliga, och säger: Si, Konungen
        hafver vilja till dig, och alla hans tjenare älska dig; så blif nu Konungens
        måg.'
      verse: 22
    - text: 'Och Sauls tjenare talade dessa orden för Davids öron; men David sade:
        Tycker eder det vara en ringa ting, att vara Konungens måg? Och jag är en
        fattig och ringa man.'
      verse: 23
    - text: 'Och Sauls tjenare gåfvo honom svar igen, och sade: Sådana ord hafver
        David sagt.'
      verse: 24
    - text: 'Saul sade: Säger så till David: Konungen begärar ingen morgongåfvo, annan
        än hundrade förhudar af de Philisteer, att man må hämnas på Konungens fiendar;
        ty Saul for efter att fälla David genom de Philisteers hand.'
      verse: 25
    - text: Då sade hans tjenare David dessa orden. Och David tyckte så godt vara,
        att han måtte blifva Konungens måg. Och tiden var ännu icke ute.
      verse: 26
    - text: Och David stod upp, och drog åstad med sina män, och slog af de Philisteer
        tuhundrad män; och David hade deras förhudar, och förnöjde Konungen med talet;
        på det han skulle varda Konungens måg. Då gaf Saul honom sina dotter Michal
        till hustru.
      verse: 27
    - text: Och Saul såg och märkte, att Herren var med honom. Och Michal, Sauls dotter,
        hade honom kär.
      verse: 28
    - text: Då fruktade Saul ännu mer för David, och vardt hans fiende i alla sina
        lifsdagar.
      verse: 29
    - text: Och då de Philisteers Förstar drogo ut, handlade David förnumsteligare
        än alle Sauls tjenare, när de utdrogo, så att hans namn vardt mycket aktadt.
      verse: 30
  - chapter: 19
    verses:
    - text: 'Men Saul talade med sin son Jonathan, och med alla sina tjenare, att
        de skulle slå David ihjäl. Men Jonathan, Sauls son, hade stor vilja till David; '
      verse: 1
    - text: 'Och underviste honom det, och sade: Min fader Saul far efter, och vill
        dräpa dig; så förvara dig nu till morgons, och blif öfver en sido, och göm
        dig.'
      verse: 2
    - text: Men jag vill gå ut med min fader, och vill stå bredevid min fader på markene,
        der du äst, och tala om dig med min fader; och hvad jag ser, det vill jag
        kungöra dig.
      verse: 3
    - text: 'Och Jonathan talade det bästa om David med sinom fader Saul, och sade
        till honom: Konungen synde icke på sin tjenare David; ty han hafver intet
        brutit dig emot, och hans gerningar äro dig ganska nyttiga.'
      verse: 4
    - text: Och han hafver satt sitt lif i sina hand, och slog den Philisteen, och
        Herren gjorde en stor salighet helo Israel; det hafver du sett, och gladt
        dig deraf; hvi vill du då synda på ett oskyldigt blod, så att du dräper David
        utan sak?
      verse: 5
    - text: 'Då lydde Saul Jonathans röst, och svor: Så visst som Herren lefver, skall
        han icke dö.'
      verse: 6
    - text: Då kallade Jonathan David, och sade honom alla dessa orden; och hade honom
        in för Saul, att han var för honom, såsom tillförene.
      verse: 7
    - text: Så kom åter ett örlig; och David drog ut, och stridde emot de Philisteer,
        och slog en stor slagtning; så att de flydde för honom.
      verse: 8
    - text: Men den onde Herrans ande kom öfver Saul, och han satt i sitt hus, och
        hade ett spjut i sine hand; så spelade David på strängerna med handene.
      verse: 9
    - text: Men Saul for efter att skjuta David igenom med spjutet i väggena; men
        han vek undan ifrå Saul, och spjutet for in i väggena; och David flydde, och
        undslapp i den nattene.
      verse: 10
    - text: 'Och Saul sände båd i Davids hus, att de skulle taga vara uppå honom,
        och om morgonen slå honom ihjäl; men Michal, Davids hustru, underviste det
        honom, och sade: Om du i natt icke undsätter dina själ, så måste du i morgon
        dö.'
      verse: 11
    - text: Så lät Michal honom neder genom ett fenster; och han gick sina färde,
        flydde, och undslapp.
      verse: 12
    - text: Och Michal tog ett beläte, och lade det i sängena; och lade ett getskinn
        om dess hufvud, och öfvertäckte det med kläder.
      verse: 13
    - text: 'Då sände Saul båd, att de skulle hemta David; men hon sade: Han är krank.'
      verse: 14
    - text: 'Då sände Saul båd, till att bese David, och sade: Bärer honom hitupp
        till mig med sängene, att han må dräpas.'
      verse: 15
    - text: Då nu båden kommo, si, då låg belätet i sängene, och getskinn om dess
        hufvud.
      verse: 16
    - text: 'Då sade Saul till Michal: Hvi hafver du bedragit mig, och släppt min
        fienda, att han skulle undkomma? Michal sade till Saul: Han sade till mig:
        Låt mig gå, eller jag slår dig ihjäl.'
      verse: 17
    - text: Och David flydde, och undkom, och kom till Samuel i Rama, och sade honom
        allt det Saul honom gjort hade; och han gick bort med Samuel, och blefvo i
        Najoth.
      verse: 18
    - text: 'Och det vardt undervist Saul: Si, David är i Najoth i Rama.'
      verse: 19
    - text: Då sände Saul båd, att de skulle hemta David; och de sågo chorar med Propheter
        prophetera, och Samuel var deras tillsiare. Då kom Guds Ande uppå Sauls båd,
        så att de ock propheterade.
      verse: 20
    - text: Då det vardt Saul sagdt, sände han annor båd; de propheterade ock. Så
        sände han tredje båden; de propheterade ock.
      verse: 21
    - text: 'Så gick han ock sjelf till Rama; och då han kom till den stora brunnen,
        som är i Sechu, frågade han, och sade: Hvar är Samuel och David? Då vardt
        honom sagdt: Si, i Najoth i Rama.'
      verse: 22
    - text: Och han gick dit till Najoth i Rama; och Guds Ande kom också öfver honom;
        och han gick och propheterade, tilldess han kom till Najoth i Rama.
      verse: 23
    - text: 'Och han drog också sin kläder af, och propheterade också för Samuel,
        och föll naken neder den hela dagen, och den hela nattena. Deraf säger man:
        Är ock Saul ibland Propheter?'
      verse: 24
  - chapter: 20
    verses:
    - text: 'Och David flydde ifrå Najoth i Rama, och kom och talade för Jonathan:
        Hvad hafver jag gjort? Hvad hafver jag misshandlat? Hvad hafver jag syndat
        för dinom fader, att han står efter mitt lif? '
      verse: 1
    - text: 'Han sade till honom: Bort det! Du skall icke dö; si, min fader gör intet,
        hvarken stort eller litet, det han icke uppenbarar för min öron; hvi skulle
        då min fader dölja detta för mig? Det skall icke gå så till.'
      verse: 2
    - text: 'Då svor David ytterligare, och sade: Din fader vet väl, att jag hafver
        funnit nåde för din ögon; derföre må han tänka, Jonathan skall intet veta
        häraf, på det han icke skall bedröfvas deraf; sannerliga, så visst som Herren
        lefver, och så visst som din själ lefver, det är icke mer än ett steg emellan
        mig och döden.'
      verse: 3
    - text: 'Jonathan sade till David: Jag vill göra dig allt det ditt hjerta begärar.'
      verse: 4
    - text: 'David sade till honom: Si, i morgon är nymånad, att jag skall sitta till
        bords med Konungen; så låt mig betämma, att jag gömmer mig på markene allt
        intill aftonen på tredje dagen.'
      verse: 5
    - text: 'Om din fader frågar efter mig, så säg: David bad mig, att han måtte löpa
        till sin stad BethLehem; förty det är ett årligit offer allo slägtene.'
      verse: 6
    - text: 'Är det så, att han säger: Det är godt; så står det väl med dinom tjenare;
        varder han ock vred, så varder du väl märkandes, att han hafver ondt i sinnet.'
      verse: 7
    - text: Så gör nu barmhertighet med dinom tjenare; ty du hafver med mig dinom
        tjenare gjort ett förbund i Herranom; är ock någor missgerning i mig, så dräp
        du mig, och låt mig icke komma inför din fader.
      verse: 8
    - text: 'Jonathan sade: Bort det ifrå dig, att jag skulle märka, att min fader
        hade i sinnet göra dig ondt, och jag icke skulle det säga dig.'
      verse: 9
    - text: 'David sade: Ho skall säga mig det, om din fader svarar dig något hårdt?'
      verse: 10
    - text: 'Jonathan sade till David: Kom, låt oss gå ut på markena; och de gingo
        både ut på markena.'
      verse: 11
    - text: 'Och Jonathan sade till David: Herre Israels Gud, om jag utfrågar af minom
        fader i morgon och öfvermorgon, att det står väl till med David, och jag icke
        sänder till dig, och uppenbarar det för din öron;'
      verse: 12
    - text: Så göre Herren det och det med Jonathan; men om minom fader täckes det
        ondt är emot dig, så vill jag ock uppenbara det för din öron, och släppa dig,
        att du går dina färde med frid; och Herren vare med dig, såsom han med minom
        fader vant hafver.
      verse: 13
    - text: Gör jag det icke, så gör du inga Herrans barmhertighet med mig, så länge
        jag lefver, ej heller när jag dör.
      verse: 14
    - text: Och när Herren utrotar Davids fiendar, hvar och en utaf landet, så tag
        icke du dina barmhertighet bort ifrå mitt hus till evig tid.
      verse: 15
    - text: 'Alltså gjorde Jonathan ett förbund med Davids hus, och sade: Herren kräfve
        det utaf Davids fiendars händer.'
      verse: 16
    - text: Och Jonathan sade ytterligare, och svor David, så kär hade han honom;
        ty han hade honom så kär, som sina själ.
      verse: 17
    - text: 'Och Jonathan sade till honom: I morgon är nymånad, så varder väl frågadt
        efter dig; ty man varder dig saknandes, der du plägar sitta.'
      verse: 18
    - text: På tredje dagen kom med hast neder, och gack uti något rum, der du kan
        gömma dig på söknedagenom, och sätt dig vid den stenen Asel;
      verse: 19
    - text: Så vill jag skjuta tre pilar utmed honom, såsom jag sköte till ett mål.
      verse: 20
    - text: 'Och si, jag vill sända drängen: Gack och tag igen pilen; om jag säger
        till drängen: Si, pilarna ligga hitut bak dig, tag upp dem; så kom, ty det
        är frid, och är ingen fara, så visserliga som Herren lefver.'
      verse: 21
    - text: 'Men om jag säger till drängen: Si, pilarna ligga bort bätter fram för
        dig; så gack dina färde, ty Herren hafver låtit dig gå.'
      verse: 22
    - text: Och hvad du och jag med hvarannan talat hafve, Herren vare emellan mig
        och dig i evig tid.
      verse: 23
    - text: Så gömde David sig i markene; och då nymånaden kom, satte Konungen sig
        till bords till att äta.
      verse: 24
    - text: Då nu Konungen hade satt sig i sitt rum, såsom han tillförene var van,
        utmed väggene, stod Jonathan upp; och Abner satte sig vid Sauls sido; och
        man saknade David i hans rum.
      verse: 25
    - text: Och Saul talade den dagen intet; ty han tänkte, honom är något vederkommet,
        att han icke är ren.
      verse: 26
    - text: 'På den andra nymånadsdagenom, då man saknade David i hans rum, sade Saul
        till sin son Jonathan: Hvi är icke Isai son kommen till bords, hvarken i går
        eller idag?'
      verse: 27
    - text: 'Jonathan svarade Saul: Han bad mig, att han skulle gå till BethLehem;'
      verse: 28
    - text: 'Och sade: Låt mig gå, förty vår slägt skall offra i stadenom, och min
        broder hafver sjelf budit mig; hafver jag nu funnit nåd för din ögon, så vill
        jag dit, och se mina bröder; derföre är han icke kommen till Konungens bord.'
      verse: 29
    - text: 'Då vardt Saul vred på Jonathan, och sade: Du skalk och bofve, jag vet
        väl, att du hafver utvalt Isai son, dig och dine slemma moder till skam.'
      verse: 30
    - text: Ty så länge Isai son lefver på jordene, varder hvarken du eller ditt rike
        beståndandes. Så sänd nu, och låt hemta honom hit till mig; ty han måste dö.
      verse: 31
    - text: 'Jonathan svarade sinom fader Saul, och sade till honom: Hvi skall han
        dö? Hvad hafver han gjort?'
      verse: 32
    - text: Då sköt Saul spjutet efter honom, att han måtte skjutit honom igenom.
        Då märkte Jonathan, att alldeles var beslutet med hans fader, att han ville
        dräpa David;
      verse: 33
    - text: Och stod upp ifrå bordet ganska vred, och åt på den samma andra nymånadsdagenom
        intet bröd; ty han vardt bedröfvad om David, efter hans fader hade så beskämt
        honom.
      verse: 34
    - text: Om morgonen gick Jonathan ut i markena, såsom han hade öfverens varit
        med David; och en liten dräng med honom.
      verse: 35
    - text: 'Och han sade till drängen: Löp och hemta mig pilarna upp igen, som jag
        skjuter; då drängen lopp, sköt han en pil öfver honom.'
      verse: 36
    - text: 'Och då drängen kom på det rummet, dit Jonathan hade skjutit pilarna,
        ropade Jonathan efter honom, och sade: Pilen ligger bätter fram för dig;'
      verse: 37
    - text: 'Och ropade än en tid efter honom: Skynda dig full snart, statt icke stilla.
        Då hemtade drängen Jonathan pilarna upp, och bar dem till sin herra.'
      verse: 38
    - text: Och drängen visste intet hvad på färde var; allenast Jonathan och David
        visste det.
      verse: 39
    - text: 'Då fick Jonathan sinom dräng sin vapen, och sade till honom: Gack, och
        bär in i staden.'
      verse: 40
    - text: Då drängen var ingången, stod David upp af rummet på södra sidone, och
        föll på sitt ansigte till jordena, och tillbad tre resor; och de kysste hvarannan,
        och greto tillhopa, ju David aldramest.
      verse: 41
    - text: 'Och Jonathan sade till David: Gack med frid, hvad vi både svorit hafve
        i Herrans Namn och sagt: Herren vare emellan mig och dig, emellan min säd
        och din säd, till evig tid. Och han stod upp, och gick sin väg; men Jonathan
        gick i staden igen.'
      verse: 42
  - chapter: 21
    verses:
    - text: 'Och David kom till Nobe till Presten Ahimelech, och Ahimelech vardt häpen
        vid han gick emot David, och sade till honom: Hvi kommer du så allena, och
        ingen man med dig? '
      verse: 1
    - text: 'David sade till Presten Ahimelech: Konungen hafver befallt mig ett ärende,
        och sade till mig: Låt ingen veta hvarefter jag hafver sändt dig, och hvad
        jag hafver befallt dig, så hafver jag sagt mina tjenare före der och der.'
      verse: 2
    - text: Om du nu hafver något under dina händer, till en fem bröd, få mig det
        i mina hand; eller hvad du finner.
      verse: 3
    - text: 'Presten svarade David, och sade: dag hafver ingen menlig bröd under mine
        hand; utan helig bröd, om eljest tjenarena hafva hållit sig ifrå qvinnor.'
      verse: 4
    - text: 'David svarade Prestenom, och sade till honom: Qvinnorna hafva varit oss
        ifråstängda i tre dagar, då jag for åstad; och tjenarens tyg voro helig; men
        är denna vägen ohelig, så skall han i dag helgad varda genom tygen.'
      verse: 5
    - text: Så gaf Presten honom af det helga, efter det var intet annat bröd, utan
        skådobröden, dem man upptog för Herranom, på det man skulle lägga fram annor
        färsk bröd, på den dagen då han dem borttog.
      verse: 6
    - text: Men der var den dagen en man inne besluten för Herranom, utaf Sauls tjenare,
        benämnd Doeg, en Edomeer, den mägtigaste ibland Sauls herdar.
      verse: 7
    - text: 'Och David sade till Ahimelech: Är icke här under dina hand ett spjut
        eller svärd? Jag hafver icke tagit mitt svärd eller vapen med mig; förty Konungens
        ärende var hastigt.'
      verse: 8
    - text: 'Presten sade: Den Philisteens svärd, Goliaths, den du slogst i ekdalen,
        det är här svept uti en mantel bak lifkjortelen; vill du det, så tag det;
        ty här är intet annat, än det. David sade: Dess like är icke, få mig det hit.'
      verse: 9
    - text: Och David stod upp, och flydde för Saul, och kom till Achis, Konungen
        i Gath.
      verse: 10
    - text: 'Men Achis tjenare sade till honom: Denne är David, landsens Konung, om
        hvilken de söngo i dansen, och sade: Saul slog tusende, men David tiotusend.'
      verse: 11
    - text: Och David lade dessa orden på hjertat, och fruktade sig storliga för Achis,
        Konungenom i Gath.
      verse: 12
    - text: Och han förvandlade sina åthäfvor för dem, och föll neder i deras händer,
        och stötte sig emot dörrene i portenom, och hans spott flöt honom ut på skägget.
      verse: 13
    - text: 'Då sade Achis till sina tjenare: Si, I sen, att mannen är ursinnig; hvi
        hafven I haft honom till mig?'
      verse: 14
    - text: Hafver jag icke nog ursinniga, att I skullen hafva denna in till mig,
        att han skulle rasa för mig? Skulle han komma i mitt hus?
      verse: 15
  - chapter: 22
    verses:
    - text: 'David gick dädan, och flydde bort uti den kulon Adullam. Då hans bröder
        det hörde, och hela hans faders hus, kommo de ditned till honom. '
      verse: 1
    - text: Och till honom församlade sig allehanda män, som i nöd, i gäld och bedröfvadt
        hjerta voro, och han vardt deras höfvitsman, så att när honom voro vid fyrahundrade
        män.
      verse: 2
    - text: 'Och David gick dädan till Mizpa uti de Moabiters land, och sade till
        de Moabiters Konung: Låt min fader och min moder gå ut och in med eder, tilldess
        jag får se hvad Gud vill göra med mig.'
      verse: 3
    - text: Och han lät dem in för de Moabiters Konung, att de voro när honom så länge
        som David var på borgene.
      verse: 4
    - text: 'Men den Propheten Gad sade till David: Blif icke på borgene, utan gack
        bort i Juda land. Så gick David åstad, och kom uti den skogen Hareth.'
      verse: 5
    - text: Och det kom för Saul, att David och de män, som när honom voro, voro sedde.
        Som nu Saul bodde i Gibea i en lund i Rama, hade han sitt spjut i handene,
        och alla hans tjenare stodo bredevid honom.
      verse: 6
    - text: 'Då sade Saul till sina tjenare, som stodo bredevid honom: Hörer, I Jemini
        barn, månn ock Isai son skola gifva eder allom åkrar och vingårdar, och göra
        eder alla till öfverstar öfver tusende, och öfver hundrade;'
      verse: 7
    - text: Att I alle hafven förbundit eder emot mig, och ingen är, som det för min
        öron uppenbarar, efter min son hafver ock gjort ett förbund med Isai son?
        Är ingen ibland eder, hvilkom det gör ondt för mina skull, och uppenbarar
        det för min öron? Ty min son hafver uppväckt min tjenare emot mig; att han
        skall gå mig efter, såsom för ögon är.
      verse: 8
    - text: 'Så svarade Doeg den Edomeen, som stod ibland Sauls tjenare, och sade:
        Jag såg Isai son, att han kom till Nobe till Ahimelech, Ahitobs son.'
      verse: 9
    - text: Han frågade om honom Herran, och gaf honom spisning och Goliaths den Philisteens
        svärd.
      verse: 10
    - text: Då sände Konungen åstad, och lät kalla Presten Ahimelech, Ahitobs son,
        och hela hans faders hus, Presterna som voro i Nobe; och de kommo alle till
        Konungen.
      verse: 11
    - text: 'Och Saul sade: Hör du, Ahitobs son. Han sade: Här är jag, min herre.'
      verse: 12
    - text: 'Och Saul sade till honom: Hvi hafven I gjort ett förbund emot mig, du
        och Isai son, så att du hafver gifvit honom bröd och svärd, och frågat Gud
        för honom, på det du skulle uppväcka honom, till att han skulle gå mig efter,
        såsom för ögon är?'
      verse: 13
    - text: 'Ahimelech svarade Konungenom, och sade: Och ho är ibland alla dina tjenare
        sådana som David, trogen och Konungens måg, och går i dine lydno, och är mycket
        afhållen i ditt hus?'
      verse: 14
    - text: Hafver jag nu först i dag begynt fråga Gud för honom? Det vare långt ifrå
        mig; Konungen lägge sin tjenare icke sådant till i allo mins faders huse;
        förty din tjenare hafver intet vetat af allt detta, hvarken litet eller stort.
      verse: 15
    - text: 'Men Konungen sade: Ahimelech, du måste döden dö, du och hela dins faders
        hus.'
      verse: 16
    - text: 'Och Konungen sade till sina drabanter, som när honom stodo: Vänder eder,
        och dräper Herrans Prester; förty deras hand är ock med David; och då de visste
        att han flydde, underviste de mig det icke. Men Konungens tjenare ville icke
        komma deras händer vid Herrans Prester, och slå dem.'
      verse: 17
    - text: 'Då sade Konungen till Doeg: Vänd du dig, och slå Presterna. Doeg den
        Edomeen vände sig, och slog Presterna, så att den dagen blefvo döde fem och
        åttatio män, som drogo linnan lifkjortel.'
      verse: 18
    - text: Och Presternas stad Nobe slog han med svärdsegg, både män och qvinnor,
        barn och dem som didde, fä och åsnar, och får.
      verse: 19
    - text: Men en Ahimelechs son, Ahitobs sons, benämnd AbJathar, slapp undan, och
        flydde bort till David;
      verse: 20
    - text: Och sade honom, att Saul hade dräpit Herrans Prester.
      verse: 21
    - text: 'Men David sade till AbJathar: Jag visste väl den dagen, då den Edomeen
        Doeg der var, att han skulle säga det Saul. Jag är skyldig för alla dins faders
        hus själar.'
      verse: 22
    - text: Blif när mig, och frukta dig intet. Den som står efter mitt lif, han skall
        ock stå efter ditt lif, och du skall med mig blifva förvarad.
      verse: 23
  - chapter: 23
    verses:
    - text: 'Och David vardt bådadt: Si, de Philisteer strida emot Kegila, och röfva
        ladorna. '
      verse: 1
    - text: 'Då frågade David Herran, och sade: Skall jag gå bort och slå dessa Philisteer?
        Och Herren sade till David: Gack åstad, du skall slå de Philisteer, och undsätta
        Kegila.'
      verse: 2
    - text: 'Men de män när David sade till honom: Si, vi hafve fruktan här i Juda;
        och vilje ännu gå bort till Kegila, till de Philisteers här?'
      verse: 3
    - text: 'Då frågade åter David Herran. Och Herren svarade honom, och sade: Upp,
        drag ned till Kegila; ty jag vill gifva de Philisteer i dina händer.'
      verse: 4
    - text: Så drog David med sina män till Kegila, och stridde emot de Philisteer,
        och dref dem deras boskap bort, och slog dem en stor slagtning af. Alltså
        undsatte David dem i Kegila;
      verse: 5
    - text: Ty då AbJathar, Ahimelechs son, flydde till David till Kegila, bar han
        lifkjortelen ditned med sig.
      verse: 6
    - text: 'Då vardt Saul sagdt, att David var kommen till Kegila; och han sade:
        Gud hafver gifvit honom i mina händer, så att han är innelyckt, och är kommen
        i en stad, som är förvarad med portar och bommar.'
      verse: 7
    - text: Och Saul lät kalla allt folket till strid, ditneder till Kegila, och skulle
        belägga David och hans män.
      verse: 8
    - text: 'Då David förmärkte, att Saul hade ondt i sinnet om honom, sade han till
        Presten AbJathar: Tag hit lifkjortelen.'
      verse: 9
    - text: 'Och David sade: Herre Israels Gud, din tjenare hafver hört, att Saul
        hafver i sinnet, att han skall komma till Kegila, till att förderfva staden
        för mina skull.'
      verse: 10
    - text: 'Månn borgarena i Kegila öfverantvarda mig i hans händer? Och månn Saul
        komma hitneder, såsom din tjenare hört hafver? Det låt din tjenare få veta,
        Herre Israels Gud. Och Herren sade: Han kommer hitneder.'
      verse: 11
    - text: 'David sade: Månn borgarena i Kegila öfverantvarda mig och mina män i
        Sauls händer? Herren sade: Ja.'
      verse: 12
    - text: Då stod David upp med sina män, som voro vid sexhundrad, och drogo ut
        af Kegila, och vandrade hvart de kunde. Då nu Saul vardt sagdt, att David
        var utflydder af Kegila, lät han sitt uttåg bestå.
      verse: 13
    - text: Och David blef i öknene på borgene, och blef på berget i den öknene Siph;
        men Saul sökte honom så länge han lefde; men Gud gaf honom icke i hans händer.
      verse: 14
    - text: Och David såg, att Saul utdragen var att söka efter hans lif; men David
        blef uti den öknene Siph i hedene.
      verse: 15
    - text: Då stod Jonathan upp, Sauls son, och gick bort till David ut i hedena,
        och styrkte hans hand i Gudi;
      verse: 16
    - text: 'Och sade till honom: Frukta dig intet; mins faders Sauls hand finner
        dig intet; och du varder Konung öfver Israel, så vill jag vara dig närmast;
        och detta vet min fader väl.'
      verse: 17
    - text: Och de gjorde både ett förbund tillhopa för Herranom. Och David blef i
        hedene; men Jonathan drog hem igen.
      verse: 18
    - text: 'Men de Siphiter foro upp till Saul i Gibea, och sade: Är icke David gömder
        när oss på borgene i hedene, på den högen Hachila, som ligger på högra handene
        vid öknen?'
      verse: 19
    - text: Så kom nu neder, Konung, efter allt dins hjertans begär, så vilje vi öfverantvarda
        honom i Konungens händer.
      verse: 20
    - text: 'Då sade Saul: Välsignade varen I Herranom, att I hafven förbarmat eder
        öfver mig.'
      verse: 21
    - text: Så går nu bort, och varder dess ännu vissare, att I mågen få veta och
        se, på hvad rum hans fötter varit hafva, och tio honom der sett hafver; ty
        mig är sagdt, att han är listig.
      verse: 22
    - text: Beser och bespejer all rum der han gömmer sig; och kommer igen till mig,
        när ären visse vordne, så vill jag fara med eder. Är han i landena, så skall
        jag söka upp honom i all tusend i Juda.
      verse: 23
    - text: Då stodo de upp, och gingo till Siph fram för Saul; men David och hans
        män voro i den öknene Maon, på den slättmarkene, på högra sidone vid öknena.
      verse: 24
    - text: Då nu Saul drog dit med sina män till att söka, vardt David förvarad,
        och drog ned uti en bergklippo i öknene Maon. Då Saul det hörde, jagade han
        efter David i den öknene Maon;
      verse: 25
    - text: Och Saul med sina män gick på ena sidon om berget, och David med sina
        män på den andra sidon om berget. Då nu David skyndade sig att undkomma för
        Saul, då kringhvärfde Saul med sina män David och hans män, att de måtte få
        dem fatt.
      verse: 26
    - text: 'Men ett bådskap kom till Saul, och sade: Skynda dig, och kom; förty de
        Philisteer äro infallne i landet.'
      verse: 27
    - text: Då vände Saul om af det sökandet efter David, och drog bort emot de Philisteer.
        Deraf kallar man det rummet SelaMahelkoth.
      verse: 28
    - text: ''
      verse: 29
  - chapter: 24
    verses:
    - text: 'Och David drog med dädan, och blef på borgene i EnGedi. '
      verse: 1
    - text: 'Då nu Saul igenkom ifrå de Philisteer, vardt honom sagdt: Si, David är
        i den öknene EnGedi.'
      verse: 2
    - text: Och Saul tog tretusend unga män utu hela Israel, och drog åstad till att
        söka David med hans män, på de stengetters klippor.
      verse: 3
    - text: Och då han kom till de fårahyddor vid vägen, var der en kula; och Saul
        gick derin till att betäcka sina fötter; men David och hans män såto inne
        i kulone.
      verse: 4
    - text: 'Då sade Davids män till honom: Si, detta är den dagen, om hvilken Herren
        din Gud dig sagt hafver: Si, jag skall gifva din fienda i dina händer, att
        du gör med honom såsom dig täckes. Och David stod upp, och skar sakta bort
        ena flik af Sauls kjortel.'
      verse: 5
    - text: Men sedan slog honom hans hjerta, att han hade skorit den Sauls flik bort.
      verse: 6
    - text: 'Och sade till sina män: Det låte Herren vara långt ifrå mig, att jag
        det göra skulle, och komma mina hand vid min herra, Herrans smorda; ty han
        är Herrans smorde.'
      verse: 7
    - text: Och David stillte sina män med ordom, och lät dem icke öfverfalla Saul.
        Och Saul kom upp utu kulone, och gick ut på vägen.
      verse: 8
    - text: 'Stod ock David sedan upp, och gick utu kulone, och ropade efter Saul,
        och sade: Min herre Konung. Saul såg tillbaka efter sig; och David böjde sitt
        ansigte ned till jordena, och tillbad;'
      verse: 9
    - text: 'Och sade till Saul: Hvi hörer du de menniskors ord, som säga: David söker
        efter ditt argesta?'
      verse: 10
    - text: 'Si, i dag se din ögon, att Herren hafver i denna dag gifvit dig i mina
        hand i kulone; och det vardt sagdt, att jag skulle dräpit dig; men dig vardt
        skonadt; ty jag sade: Jag vill icke komma mina hand vid min herra; ty han
        är Herrans smorde.'
      verse: 11
    - text: Min fader, se dock fliken af din kjortel i mine hand, att jag icke ville
        dräpa dig då jag bortskar en flik af din kjortel; känn och se, att intet ondt
        är i mine hand, eller någor öfverträdelse. Jag hafver ock intet syndat emot
        dig, och du går efter mina själ, att du må taga henne bort.
      verse: 12
    - text: Herren skall vara domare emellan mig och dig, och Herren skall hämna mig
        på dig; men min hand skall icke vara öfver dig.
      verse: 13
    - text: 'Såsom man säger af ett gammalt ordspråk: Af ogudaktigom kommer odygd;
        men min hand skall icke vara öfver dig.'
      verse: 14
    - text: Hvem förföljer du, Israels Konung? Hvem jagar du efter? En dödan hund,
        ena loppo.
      verse: 15
    - text: Herren vare domare, och döme emellan mig och dig, och se dertill, och
        rätte min sak ut, och frie mig ifrå dine hand.
      verse: 16
    - text: 'Som nu David hade dessa orden uttalat, sade Saul: Är det icke din röst,
        min son David? Och Saul upphof sina röst och gret;'
      verse: 17
    - text: 'Och sade till David: Du äst rättfärdigare än jag; du hafver bevist mig
        godt; men jag hafver bevist dig ondt.'
      verse: 18
    - text: Och du hafver i denna dag gifvit mig tillkänna, huru du hafver gjort väl
        emot mig; att Herren hade beslutit mig i dina händer, och du hafver dock icke
        dräpit mig.
      verse: 19
    - text: Huru skulle någor finna sin fienda, och låta honom sedan gå en god väg?
        Herren vedergälle dig det goda, som du i denna dag med mig gjort hafver.
      verse: 20
    - text: Nu si, jag vet, att du varder Konung, och Israels Konungsrike står i dine
        hand.
      verse: 21
    - text: Så svär mig nu vid Herran, att du icke utrotar min säd efter mig, och
        icke utskrapar mitt namn utu mins faders hus. Och David svor Saul; och så
        drog Saul hem; men David och hans män drogo upp på borgena.
      verse: 22
  - chapter: 25
    verses:
    - text: 'Och Samuel blef död; och hela Israel församlade sig, begreto honom, och
        begrofvo honom i hans hus i Rama. Men David stod upp, och drog ned i den öknena
        Paran. '
      verse: 1
    - text: Och en man var i Maon, och hans väsende var i Carmel, och den mannen var
        ganska mägtig, och hade tretusende får och tusende getter. Och det begaf sig,
        att han klippte sin får i Carmel.
      verse: 2
    - text: Och han het Nabal; och hans hustru het Abigail, och var en förnuftig qvinna,
        och dägelig under ansigtet; men mannen var hård och arg i sina gerningar,
        och var en af Caleb.
      verse: 3
    - text: Då nu David fick höra i öknene, att Nabal klippte sin får,
      verse: 4
    - text: 'Sände han ut tio unga män, och sade till dem: Går upp till Carmel, och
        då I kommen till Nabal, så helser honom, på mina vägnar, vänliga;'
      verse: 5
    - text: 'Och önsker honom lycko, och säger: Frid vare med dig, och med ditt hus,
        och med allt det du hafver.'
      verse: 6
    - text: Jag hafver hört, att du hafver fåraklippare; si, dina herdar, som du hafver,
        hafva varit när oss; vi hafve aldrig talat dem illa till; och dem hafver intet
        fattats på talet, så länge de hafva varit i Carmel.
      verse: 7
    - text: Fråga dina dränger derom, de skola säga dig det. Så låt nu dessa unga
        män finna nåd för din ögon; ty vi äre komne på en god dag. Gif dina tjenare,
        och dinom son David, hvad din hand finner.
      verse: 8
    - text: Då de Davids unga män kommo dit, och hade på Davids vägnar talat all dessa
        orden med Nabal, höllo de upp.
      verse: 9
    - text: 'Men Nabal svarade Davids tjenare, och sade: Ho är den David? Och ho är
        den Isai son? Det äro nu månge de tjenare, som gifva sig ifrå sina herrar.'
      verse: 10
    - text: Skulle jag taga mitt bröd, vatten, och kött som jag för mina klippare
        slagtat hafver, och gifva de folke, som jag intet vet hvadan de äro?
      verse: 11
    - text: Då vände de Davids unga män om igen på deras väg; och när de kommo till
        David, sade de honom allt detta.
      verse: 12
    - text: 'Då sade David till sina män: Hvar och en binde sitt svärd vid sig. Och
        hvar och en af dem band sitt svärd vid sig; och David band ock desslikes sitt
        svärd vid sig; och drogo med honom ned vid fyrahundrad män; men tuhundrad
        blefvo qvar när deras tyg.'
      verse: 13
    - text: 'Men en af drängerna gaf Abigail, Nabals hustru, tillkänna, och sade:
        Si David hafver sändt båd utur öknene, till att helsa vår herra; och han snubbade
        dem.'
      verse: 14
    - text: Och de män hafva dock varit oss ganska nyttige, och intet talat oss illa
        till, och oss hafver intet fattats på talet, så länge vi hafve vistats när
        dem, medan vi i markene vorom;
      verse: 15
    - text: Utan de hafva varit våra murar dag och natt, så länge vi vaktade fåren
        när dem.
      verse: 16
    - text: Så märk nu och se, hvad du göra vill; ty förvisso är ett ondt för handene
        öfver vår herra, och öfver hela hans hus; och han är en Belials man, hvilkom
        ingen något säga djerfves.
      verse: 17
    - text: Då hastade sig Abigail, och tog tuhundrad bröd, och två läglar, vin, och
        fem kokad får, och fem skäppor mjöl, och hundrad stycke russin, och tuhundrad
        stycke fikon, och lade på åsnar;
      verse: 18
    - text: 'Och sade till sina dränger: Går för mig, jag vill komma efter. Och hon
        sade sinom man Nabal här intet af.'
      verse: 19
    - text: Och som hon red på åsnanom, och kom neder i bergsskygdena, si, då kom
        David och hans män nederdragandes emot henne, så att hon mötte dem.
      verse: 20
    - text: 'Och David hade sagt: Jag hafver förgäfves förvarat allt det denne hade
        i öknene, så att der hafver intet fattats af allt det han hade; och han betalar
        mig godt med ondt.'
      verse: 21
    - text: Gud göre detta, och än mer, Davids fiendar, om jag låter honom blifva
        qvar, intill morgon ljust varder, en som på väggena pissar, utaf allt det
        han hafver.
      verse: 22
    - text: Då nu Abigail såg David, steg hon hastigt af åsnanom, och föll för David
        på sitt ansigte, och tillbad honom på jordene;
      verse: 23
    - text: 'Och föll till hans fötter, och sade: Ack! min Herre, min vare denna missgerning,
        och låt dina tjenarinno tala för din ögon; och hör dina tjenarinnos ord.'
      verse: 24
    - text: Min herre sätte icke sitt hjerta emot denna Nabal, den Belials mannen;
        ty han är en galen man, såsom hans namn är, och galenskap är med honom; men
        jag din tjenarinna hafver icke sett mins herras unga män, som du utsände.
      verse: 25
    - text: Men nu, min Herre, så visst som Herren lefver, och så visst som din själ
        lefver, Herren hafver förtagit dig, att du icke kom i blod, och hafver friat
        dig dina hand; men nu vare dine fiender såsom Nabal, och de som vilja minom
        herra ondt.
      verse: 26
    - text: Här är välsignelsen, som din tjenarinna minom herra fört hafver; gif henne
        de unga män, som med min herra vandra.
      verse: 27
    - text: Förlåt dine tjenarinno den öfverträdelsen; ty Herren skall göra minom
        herra ett tryggt hus; ty du förer Herrans krig, och intet ondt skall när dig
        funnet varda i alla dina lifsdagar.
      verse: 28
    - text: Och om någor menniska hafver sig upp till att förfölja dig, och står efter
        dina själ, så skall mins herras själ vara inbunden uti de lefvandes knippe,
        när Herranom dinom Gud; men dina fiendars själ skall varda bortslungad med
        slungo.
      verse: 29
    - text: När nu Herren minom herra allt detta goda görandes varder, som han dig
        sagt hafver, och budit dig, att du skall vara en höfvitsman öfver Israel;
      verse: 30
    - text: Så varder detta icke görandes mins herras hjerta någon ångest eller nyck,
        att du hafver blod utgjutit utan orsak, och hämnat dig sjelfvan; så skall
        Herren göra minom herra godt, och du varder tänkandes på dina tjenarinno.
      verse: 31
    - text: 'Då sade David till Abigail: Lofvad vare Herren Israels Gud, som dig i
        dag hafver emot mig sändt;'
      verse: 32
    - text: Och lofvade vare dina åthäfvor; och lofvad vare du, som i dag hafver förtagit
        mig, att jag icke är kommen i blod, och hämnat mig med egna hand.
      verse: 33
    - text: Sannerliga, så visst som Herren Israels Gud lefver, den mig förtagit hafver,
        att jag icke gjorde dig ondt, hade du icke snarliga kommit emot mig, så hade
        Nabal, intill morgon ljust varder, icke qvar blifvit en, som på väggena pissar.
      verse: 34
    - text: 'Alltså tog då David af hennes hand det hon honom fört hade, och sade
        till henne: Far med frid upp till ditt hus; si, jag hafver hört dina röst,
        och täckeliga tagit din person.'
      verse: 35
    - text: Då Abigail kom till Nabal, si, då hade han tillredt ena måltid i sitt
        hus, såsom en Konungs måltid, och hans hjerta var gladt i honom; ty han var
        mycket drucken. Men hon sade honom intet, hvarken litet eller stort, intill
        morgonen ljust vardt.
      verse: 36
    - text: Då dager vardt, när vinet var gånget af Nabal, sade hans hustru honom
        detta. Då vardt hans hjerta dödt i honom, så att han vardt såsom en sten.
      verse: 37
    - text: Och efter tio dagar slog Herren honom, så att han blef död.
      verse: 38
    - text: 'Då David hörde att Nabal var död, sade han: Lofvad vare Herren, som hafver
        hämnat min försmädelse på Nabal, och hafver förvarat sin tjenare för det ondt
        var; och Herren hafver Nabals ondsko vedergullit in på hans hufvud. Och David
        sände bort, och lät tala med Abigail, att han måtte taga henne till hustru.'
      verse: 39
    - text: 'Och då Davids tjenare kommo till Abigail i Carmel, talade de till henne,
        och sade: David hafver sändt oss till dig, på det han må få dig till hustru.'
      verse: 40
    - text: 'Hon stod upp, och tillbad på sitt ansigte till jordena, och sade: Si,
        här är din tjenarinna, att hon må tjena mins herras tjenare, och två deras
        fötter.'
      verse: 41
    - text: Och Abigail hastade sig, och gjorde redo, och red på en åsna, och fem
        tjenstepigor, som under henne voro; och följde Davids bådskap, och vardt hans
        hustru.
      verse: 42
    - text: Desslikes tog David Ahinoam af Jisreel; och voro båda hans hustrur.
      verse: 43
    - text: Men Saul gaf sina dotter Michal, Davids hustru, Phalti, Lais sone, af
        Gallim.
      verse: 44
  - chapter: 26
    verses:
    - text: 'Och de af Siph kommo till Saul i Gibea, och sade: Är icke David fördold
        på berget Hachila, inför öknene? '
      verse: 1
    - text: Då stod Saul upp, och drog ned till den öknen Siph; och med honom tretusend
        unge män af Israel; på det han skulle uppsöka David i öknene Siph.
      verse: 2
    - text: Och lägrade sig på det berget Hachila, som ligger inför öknene vid vägen;
        men David blef i öknene. Och då han såg, att Saul kom efter honom i öknena,
      verse: 3
    - text: Sände han spejare ut, och förfor att Saul visserliga kommen var.
      verse: 4
    - text: Och David stod upp, och kom till det rummet, der Saul höll sitt lägre;
        och han såg rummet, der Saul låg med sin härhöfvitsman, Abner, Ners son; ty
        Saul låg i vagnborgene, och härfolket omkring honom.
      verse: 5
    - text: 'Då svarade David, och sade till Ahimelech den Hetheen, och till Abisai,
        ZeruJa son, Joabs broder: Ho vill med mig neder till Saul i lägret? Abisai
        sade: Jag vill ned med dig.'
      verse: 6
    - text: Så kom David och Abisai till folket om nattena, och si, Saul låg och sof
        i vagnborgene, och hans spjut stött i jordena, vid hans hufvud; men Abner
        och folket låg omkring honom.
      verse: 7
    - text: 'Då sade Abisai till David: Gud hafver i denna dag beslutit din fienda
        i dina hand; så vill jag nu en gång med spjutet stinga honom igenom i jordena,
        så att han skall icke mer behöfva.'
      verse: 8
    - text: 'Men David sade till Abisai: Förderfva honom intet; ty ho vill komma sina
        hand vid Herrans smorda, och blifva oskyldig?'
      verse: 9
    - text: 'Ytterligare sade David: Så visst som Herren lefver, om Herren icke slår
        honom, eller hans tid kommer, att han dör, eller han drager i en strid, och
        så blifver borta,'
      verse: 10
    - text: Så låte Herren det vara långt ifrå mig, att jag skall komma mina hand
        vid Herrans smorda; så tag nu spjutet vid hans hufvud, och vattubägaren, och
        låt oss gå.
      verse: 11
    - text: Så tog David spjutet och vattubägaren vid Sauls hufvud, och gingo sina
        färde; och ingen var, som det såg eller märkte, eller vaknade, utan de sofvo
        alle; ty en tung sömn var fallen på dem af Herranom.
      verse: 12
    - text: Då nu David var kommen öfver på hinsidon, gick han upp på bergskullan
        långt ifrå, så att der var stort rum emellan dem;
      verse: 13
    - text: 'Och ropade till folket och till Abner, Ners son, och sade: Hörer du icke,
        Abner? Och Abner svarade, och sade: Ho äst du, att du så ropar Konungen?'
      verse: 14
    - text: 'Och David sade till Abner: Äst du icke en man? Och ho är din like i Israel?
        Hvi hafver du då icke bevarat din herra Konungen? Ty en af folket är der ingången,
        till att slå din herra Konungen ihjäl.'
      verse: 15
    - text: Det är icke redeligit, som du gjort hafver; så visst som Herren lefver,
        I ären dödsens barn, att I edar herra, Herrans smorda, icke bevarat hafven;
        nu se, här är Konungens spjut och vattubägaren, som stodo vid hans hufvud.
      verse: 16
    - text: 'Då kände Saul Davids röst, och sade: Är det icke din röst, min son David?
        David sade: Det är min röst, min herre Konung.'
      verse: 17
    - text: 'Och sade ytterligare: Hvi förföljer min herre så sin tjenare? Hvad hafver
        jag gjort? Och hvad ondt är i mine hand?'
      verse: 18
    - text: 'Så höre dock nu min herre Konungen sin tjenares ord: Om Herren uppretar
        dig emot mig, så låte man ett spisoffer lukta; men om menniskors barn göra
        det, så vare de förbannade för Herranom, att de på denna dag hafva fördrifvit
        mig, att jag icke må blifva i Herrans arfvedel, och säga: Gack bort, och tjena
        andra gudar.'
      verse: 19
    - text: Så förfalle nu icke mitt blod på jordena för Herrans ansigte; ty Israels
        Konung är utdragen till att söka ena loppo, såsom man jagar ett rapphöns på
        bergen.
      verse: 20
    - text: 'Och Saul sade: Jag hafver syndat. Kom igen, min son David, jag vill intet
        ondt mer göra dig, derföre att min själ hafver i denna dag dyr varit för din
        ögon; si, jag hafver gjorts dårliga och ganska ovisliga.'
      verse: 21
    - text: 'David svarade, och sade: Si, här är Konungens spjut; en af de unga män
        gånge hitupp, och tage det.'
      verse: 22
    - text: Herren varder väl hvarjom och enom vedergällandes efter hans rättfärdighet
        och tro; ty Herren hade i dag gifvit dig i mina hand; men jag ville icke komma
        mina hand vid Herrans smorda.
      verse: 23
    - text: Och såsom din själ hafver i denna dagen för min ögon mycket aktad varit,
        så varde ock min själ mycket aktad för Herrans ögon, och hjelpe mig utur all
        bedröfvelse.
      verse: 24
    - text: 'Saul sade till David: Välsignad vare du, min son David; du skall görat,
        och gåt igenom. Så gick David sin väg; och Saul vände om hem igen.'
      verse: 25
  - chapter: 27
    verses:
    - text: 'Så tänkte David i sitt hjerta: Jag faller dock en dag Saul i händer;
        det är mig bättre, att jag rymmer undan in uti de Philisteers land; på det
        Saul må vända igen att ytterligare söka efter mig i alla Israels gränsor;
        så må jag då komma ifrå hans händer. '
      verse: 1
    - text: Och stod upp, och gick åstad med de sexhundrad män, som med honom voro,
        till Achis, Maochs son, Konungen i Gath.
      verse: 2
    - text: Så blef David när Achis i Gath, med sina män, hvar med sitt hus; David
        desslikes med sina två hustrur, Ahinoam den Jisreelitiskon, och Abigail, Nabals
        hustru, den Carmelitiskon.
      verse: 3
    - text: Då Saul vardt sagdt, att David var flydd till Gath, sökte han intet mera
        efter honom.
      verse: 4
    - text: 'Och David sade till Achis: Hafver jag funnit nåd för din ögon, så låt
        gifva mig ett rum uti en af städerna på landena, att jag må bo derinne; hvi
        skulle din tjenare bo uti Konungsstadenom när dig?'
      verse: 5
    - text: Då gaf honom Achis på den dagen Ziklag. Deraf är Ziklag Juda Konungars,
        allt intill denna dag.
      verse: 6
    - text: Tiden, som David bodde uti de Philisteers land, var ett år och fyra månader.
      verse: 7
    - text: Och David med sina män drog upp, och föll in uti de Gessuriters och de
        Girsiters och de Amalekiters land; ty desse bodde i landena af ålder, der
        man kommer till Zur, allt intill Egypti land.
      verse: 8
    - text: Och då han slog landet, lät han hvarken man eller qvinno lefva, och tog
        får, fä, åsnar, camelar och kläder, och vände om, och kom till Achis.
      verse: 9
    - text: 'När nu Achis sade: Hafven I ock i dag någorstäds infallit? Då sade David:
        Söderut i Juda, och söderut till de Jerahmeehter, och söderut till de Keniter.'
      verse: 10
    - text: 'Men David lät hvarken man eller qvinno lefvande komma till Gath, och
        tänkte: De måga säga på oss, och sqvallra. Så gjorde David, och det var hans
        sedvänja, så länge han bodde uti de Philisteers land.'
      verse: 11
    - text: 'Derföre trodde Achis David, och tänkte: Han hafver gjort sig illa luktandes
        för sitt folk Israel; ty blifver han väl min tjenare till evig tid.'
      verse: 12
  - chapter: 28
    verses:
    - text: 'Och, det begaf sig på den tiden, att de Philisteer församlade sin här,
        till att draga ut i strid emot Israel. Och Achis sade till David: Du skall
        veta, att du och dine män skolen draga ut med mig i hären. '
      verse: 1
    - text: 'David sade till Achis: Nu väl, du skall se hvad din tjenare göra skall.
        Achis sade till David: Derföre skall jag sätta dig till mins hufvuds väktare,
        i mina lifsdagar.'
      verse: 2
    - text: ''
      verse: 3
    - text: Som nu de Philisteer församlade sig, och kommo och lägrade sig i Sunem,
        församlade ock Saul hela Israel, och lagrade sig i Gilboa.
      verse: 4
    - text: Då Saul såg de Philisteers här, fruktade han sig, och hans hjerta var
        mycket försoffadt;
      verse: 5
    - text: Och han frågade Herran, och Herren svarade honom intet, hvarken i drömmar
        eller genom ljus, eller genom Propheter.
      verse: 6
    - text: 'Då sade Saul till sina tjenare: Söker mig ena qvinno, som en spådomsanda
        hafver, att jag må gå till henne, och fråga henne. Hans tjenare sade till
        honom: Si, i EnDor är en qvinna, som hafver en spådomsanda.'
      verse: 7
    - text: 'Så var nu Samuel död, och hele Israel hade begråtit honom, och begrafvit
        honom i hans stad Rama. Så hade Saul bortdrifvit utu landet spåmän och tecknatydare.
        Och Saul omskifte sin kläder, och tog annor uppå, och gick dit, och två män
        med honom, och kommo om nattena till qvinnona, och sade: Kära, spå mig genom
        spådomsanda, och res mig upp den jag säger dig.'
      verse: 8
    - text: 'Qvinnan sade till honom: Si, du vetst väl hvad Saul gjort hafver, huru
        han hafver förödt de spåmän och tecknatydare utu landet; hvi vill du då komma
        min själ i nätet, att jag skulle blifva dödad?'
      verse: 9
    - text: 'Då svor Saul henne vid Herran, och sade: Så visst som Herren lefver,
        skall detta icke varda dig räknadt till missgerning.'
      verse: 10
    - text: 'Då sade qvinnan: Hvem skall jag uppresa dig? Han sade: Res mig Samuel
        upp.'
      verse: 11
    - text: 'Då nu qvinnan såg Samuel, ropade hon högt, och sade till Saul: Hvi hafver
        du bedragit mig? Du äst Saul.'
      verse: 12
    - text: 'Och Konungen sade till henne: Frukta dig intet; hvad ser du? Qvinnan
        sade till Saul: Jag ser gudar stiga upp af jordene.'
      verse: 13
    - text: 'Han sade: Huru är hans skapnad? Hon sade: En gammal man kommer upp, och
        är klädd i en silkeskjortel. Så förnam Saul, att det var Samuel, och böjde
        sitt ansigte ned på jordena, och tillbad.'
      verse: 14
    - text: 'Och Samuel sade till Saul: Hvi hafver du gjort mig omak, att du hafver
        låtit mig uppresas? Saul sade: Jag är i stora nöd; de Philisteer strida emot
        mig, och Gud är viken ifrå mig, och svarar mig intet, hvarken genom Propheter,
        eller genom drömmar; derföre hafver jag låtit kalla dig, att du skall undervisa
        mig hvad jag göra skall.'
      verse: 15
    - text: 'Samuel sade: Hvad vill du fråga mig, efter Herren är ifrå dig viken,
        och är din ovän vorden?'
      verse: 16
    - text: Herren varder dig görandes, såsom han genom mig talat hafver; och Herren
        skall rifva riket utu dine hand, och gifva det David dinom nästa;
      verse: 17
    - text: Derföre, att du Herrans röst icke lydt hafver; icke heller fullföljt hans
        vredes grymhet emot Amalek; derföre hafver nu Herren detta gjort dig.
      verse: 18
    - text: Dertill skall Herren ock gifva Israel med dig uti de Philisteers händer.
        I morgon skall du och dine söner vara när mig; och Herren skall gifva Israels
        här uti de Philisteers händer.
      verse: 19
    - text: Då föll Saul hasteliga till jordena; ty han kunde icke stå, och vardt
        svårliga förfärad för Samuels ord, så att ingen magt var mer i honom; ty han
        hade intet bröd ätit i den hela dagen, och den hela nattene.
      verse: 20
    - text: 'Och qvinnan gick in till Saul, och såg att han var mycket förfärad, och
        sade till honom: Si, din tjenarinna hafver lydt dine röst: och jag hafver
        satt mina själ i mina hand, så att jag lydde din ord, som du talade till mig.'
      verse: 21
    - text: 'Så hör ock nu du dina tjenarinnos röst: Jag vill sätta för dig en beta
        bröd, att du äter, och kommer till magt igen, och går dina färde.'
      verse: 22
    - text: 'Han nekade, och sade: Jag vill intet äta. Då nödgade honom hans tjenare
        och qvinnan, så att han lydde deras röst. Och han stod upp af jordene, och
        satte sig på sängena.'
      verse: 23
    - text: Och qvinnan hade en göddan kalf i huset; då hastade hon sig, och slagtade
        honom, och tog mjöl, och blandade, och bakade det osyradt;
      verse: 24
    - text: Och bar fram för Saul, och för hans tjenare; och då de hade ätit, stodo
        de upp, och gingo alla den nattena.
      verse: 25
  - chapter: 29
    verses:
    - text: 'Men de Philisteer samlade alla sina härar i Aphek, och Israel lägrade
        sig i Ajin i Jisreel. '
      verse: 1
    - text: Och de Philisteers Förstar gingo med hundrad, och med tusend; men David
        gick efterst med sina män när Achis.
      verse: 2
    - text: 'Då sade de Philisteers Förstar: Hvad skola denne Ebreer? Achis sade till
        dem: Är icke det David, Sauls tjenare, Israels Konungs, den nu när mig varit
        hafver år och dag; och jag hafver intet funnit med honom, ifrå den tiden han
        föll intill mig?'
      verse: 3
    - text: 'Men de Philisteers Förstar vordo vrede på honom, och sade till honom:
        Låt den mannen vända om, och blifva i sitt rum, der du hafver satt honom,
        att han icke drager neder med oss i stridena, och varder vår fiende i stridene;
        ty i hvad kunde han bättre blidka sin herra, än med dessa männernas hufvud?'
      verse: 4
    - text: 'Är icke han den David, om hvilken de söngo i dansen: Saul slog tusende,
        men David slog tiotusend?'
      verse: 5
    - text: 'Då kallade Achis David, och sade till honom: Så visst som Herren lefver,
        jag håller dig för en redelig man; och din utgång och ingång, med mig i härenom,
        behagar mig väl, och hafver intet argt sport af dig, ifrå den tiden, du kom
        till mig, intill nu; men du behagar icke Förstomen.'
      verse: 6
    - text: Så vänd nu om, och gack med frid, på det du icke skall förtörna de Philisteers
        Förstar.
      verse: 7
    - text: 'David sade: Hvad hafver jag gjort? Och hvad hafver du sport af din tjenare,
        ifrå den tid jag hafver varit när dig, intill nu, att jag icke skall komma
        och strida emot mins herras Konungens fiendar?'
      verse: 8
    - text: 'Achis svarade, och sade till David: Jag vet väl, att du äst täck för
        min ögon, såsom en Guds Ängel; men de Philisteers Förstar hafva sagt: Låt
        honom icke draga upp med oss i stridena.'
      verse: 9
    - text: Så var nu i morgon bittida uppe, och dins herras tjenare, som med dig
        komne äro; och när I ären i morgon bittida uppståndne, och ljust är, så går
        edar väg.
      verse: 10
    - text: Så var då David och hans män bittida uppe, att de skulle om morgonen färdas,
        och komma uti de Philisteers land igen; men de Philisteer drogo upp till Jisreel.
      verse: 11
  - chapter: 30
    verses:
    - text: 'Då nu David på tredje dagen kom till Ziklag med sina män, voro de Amalekiter
        der infallne söderut, och till Ziklag; och hade slagit Ziklag, och uppbränt
        med eld; '
      verse: 1
    - text: Och hade bortfört qvinnorna dädan, både små och stora; men de hade ingen
        slagit ihjäl, utan drifvit dem bort och voro sin väg.
      verse: 2
    - text: Då nu David med sina män kom till staden, och såg att han var uppbränd
        med eld, och deras hustrur, söner och döttrar fångne,
      verse: 3
    - text: Hof David och folket, som med honom var, deras röst upp, och greto, tilldess
        de icke mer gråta kunde.
      verse: 4
    - text: Ty Davids två hustrur voro ock fångna, Ahinoam den Jisreelitiskan, och
        Abigail, Nabals hustru, den Carmelitens.
      verse: 5
    - text: Och David var storliga bedröfvad; ty folket ville stena honom; ty hela
        folkens själ var bedröfvad, hvar och en öfver sina söner och döttrar. Men
        David stärkte sig i Herranom sinom Gud;
      verse: 6
    - text: 'Och sade till Presten AbJathar, Ahimelechs son: Bär mig fram lifkjortelen.
        Och då AbJathar hade burit fram lifkjorteln,'
      verse: 7
    - text: 'Frågade David Herran, och sade: Skall jag jaga efter krigsfolket? och
        skall jag få dem fatt? Han sade: Jaga efter dem; du skall få dem fatt, och
        undsätta rofvet.'
      verse: 8
    - text: Så drog David åstad, och de sexhundrad män, som när honom voro. Och då
        de kommo till den bäcken Besor, blefvo någre ståndande;
      verse: 9
    - text: Men David och fyrahundrad män jagade efter; och de tuhundrade män, som
        ståndande blefvo, hade försummat sig fara öfver bäcken Besor.
      verse: 10
    - text: Och de funno en Egyptisk man på markene, den förde de till David, och
        gåfvo honom bröd, att han åt, och gåfvo honom vatten dricka;
      verse: 11
    - text: Och gåfvo honom ett stycke fikon, och tu stycke russin; och då han ätit
        hade, kom hans anda åter till honom; ty han hade i tre dagar och tre nätter
        intet bröd ätit, och intet vatten druckit.
      verse: 12
    - text: 'David sade till honom: Hvem hörer du till? Och hvadan äst du? Han sade:
        Jag är en Egyptisk dräng, en Amalekiters tjenare, och min herre hafver öfvergifvit
        mig; ty jag vardt krank för tre dagar sedan.'
      verse: 13
    - text: Vi vorom här infallne söder på Crethi, och uppå Juda, och söder på Caleb,
        och hafve bränt upp Ziklag med eld.
      verse: 14
    - text: 'David sade till honom: Vill du föra mig ned till det krigsfolket? Han
        sade: Svär mig vid Gud, att du icke slår mig ihjäl eller antvardar mig i mins
        herras hand, så vill jag föra dig ned till det krigsfolket.'
      verse: 15
    - text: Och han förde dem ned; och si, de hade förstrött sig öfver hela jordena,
        åto och drucko, och fröjdade sig, för det stora bytets skull, som de tagit
        hade utu de Philisteers land, och utur Juda land.
      verse: 16
    - text: Och David slog dem, ifrå morgonen allt intill aftonen, emot den andra
        dagen, så att ingen af dem undslapp, förutan fyrahundrade ynglingar, de satte
        sig uppå cameler, och flydde.
      verse: 17
    - text: Så undsatte då David allt det de Amalekiter tagit hade, och sina två hustrur.
      verse: 18
    - text: Och fattades ingen, hvarken liten eller stor, hvarken söner eller döttrar,
        eller af rofvet, eller hvad som helst de tagit hade; David hemtade det allt
        igen.
      verse: 19
    - text: 'Och David tog får och fä, och dref boskapen för sig, och de sade: Detta
        är Davids rof.'
      verse: 20
    - text: Och då David kom till de tuhundrade män, som sig försummat hade efterfölja
        David, och voro blefne vid bäcken Besor, gingo de ut emot David, och folket,
        som med honom var; och David gick till folket, och helsade dem vänliga.
      verse: 21
    - text: 'Då svarade de som onde och Belials män voro, ibland dem som med David
        dragne voro, och sade: Efter de icke foro med oss, skall man intet gifva dem
        af rofvet, som vi undsatt hafve; utan hvar och en tage sina hustru och sin
        barn, och gånge sin väg.'
      verse: 22
    - text: 'Då sade David: I skolen icke så göra, mine bröder, med det som Herren
        oss gifvit hafver, och hafver förvarat oss, och gifvit det krigsfolket i våra
        händer, som emot oss komne voro.'
      verse: 23
    - text: Ho skulle höra eder derutinnan? Sådana som deras del är, som voro neddragne
        i stridena, sådana skall ock deras del vara, som när tygen blifvit hafva,
        och skall lika bytt varda.
      verse: 24
    - text: Detta är också ifrå den tiden och allt sedan vordet för en sed och rätt
        i Israel, intill denna dag.
      verse: 25
    - text: 'Och då David kom till Ziklag, sände han rofvet till de äldsta i Juda
        sina nästa, och sade: Si, der hafven I välsignelsen af Herrans fiendars rof;'
      verse: 26
    - text: Nämliga dem i BethEl, dem i Bamoth söderut, dem i Jathir,
      verse: 27
    - text: Dem i Aroer, dem i Siphmoth, dem i Esthemoa,
      verse: 28
    - text: Dem i Rachal, dem i de Jerahmeeliters städer, dem i de Keniters städer,
      verse: 29
    - text: Dem i Horma, dem i ChorAsan, dem i Atach,
      verse: 30
    - text: Dem i Hebron, och allestäds der David vandrat hade med sina män.
      verse: 31
  - chapter: 31
    verses:
    - text: 'Så stridde nu de Philisteer emot Israel, och Israels män flydde för de
        Philisteer, och föllo slagne på det berget Gilboa. '
      verse: 1
    - text: Och de Philisteer föllo hardt in på Saul och hans söner, och slogo Jonathan,
        och AbiNadab, och MalchiSua, Sauls söner.
      verse: 2
    - text: Och striden vardt hård emot Saul, och skyttorna drabbade på honom med
        bågarna; och han vardt illa sår af skyttorna.
      verse: 3
    - text: 'Då sade Saul till sin vapnedragare: Drag ditt svärd ut, och sting mig
        igenom dermed, att desse oomskorne icke komma, och stinga mig igenom, och
        drifva gabberi med mig. Men hans vapnedragare ville icke; ty han fruktade
        sig storliga. Så tog Saul svärdet, och föll deruppå.'
      verse: 4
    - text: Då nu hans vapnedragare såg, att Saul var död, föll han ock på sitt svärd,
        och blef död med honom.
      verse: 5
    - text: Så blef Saul död, och tre hans söner, och hans vapnedragare, och alle
        hans män tillhopa på den dagen.
      verse: 6
    - text: Då nu Israels män, som voro på hinsidon vid dalen, och på hinsidon Jordan,
        sågo, att Israels män voro flydde, och att Saul och hans söner voro döde,
        öfvergåfvo de städerna, och flydde sammaledes. Så kommo de Philisteer, och
        bodde deruti.
      verse: 7
    - text: Den andra dagen kommo de Philisteer till att afkläda de slagna; och funno
        Saul och hans tre söner liggande på berget Gilboa;
      verse: 8
    - text: Och höggo honom hans hufvud af, och drogo af honom hans vapen, och sände
        i de Philisteers land allt omkring, till att förkunna det i deras gudars husom,
        och ibland folket;
      verse: 9
    - text: Och lade hans harnesk i Astaroths hus; men hans kropp hängde de upp på
        muren i Bethsan.
      verse: 10
    - text: Då de i Jabes och Gilead hörde, hvad de Philisteer hade gjort Saul,
      verse: 11
    - text: Reste sig upp alle de som striddogse män voro, och gingo den hela nattena,
        och togo Sauls och hans söners kroppar ned af muren i Bethsan, och förde dem
        till Jabes, och brände dem der upp;
      verse: 12
    - text: Och togo deras ben, och begrofvo dem under ett trä i Jabes; och fastade
        i sju dagar.
      verse: 13
  name: I Samuel
- chapters:
  - chapter: 1
    verses:
    - text: 'Efter Sauls död, då David igenkommen var ifrå de Amalekiters slagtning,
        och hade blifvit två dagar i Ziklag, '
      verse: 1
    - text: Si, på tredje dagen kom en man ifrå Sauls här, med sönderrifven kläder,
        och jord på hans hufvud. Och som han kom till David, föll han ned på jordena,
        och tillbad.
      verse: 2
    - text: 'Men David sade till honom: Hvadan kommer du? Han sade till honom: Ifrån
        Israels här hafver jag flytt.'
      verse: 3
    - text: 'David sade till honom: Säg mig, huru tillgånget är. Han sade: Folket
        är flydt af stridene, och mycket folk är fallet; dertill är ock Saul död,
        och hans son Jonathan.'
      verse: 4
    - text: 'David sade till den ynglingen, som detta bådade: Hvaraf vetst du, att
        Saul och hans son Jonathan äro döde?'
      verse: 5
    - text: 'Ynglingen, som detta bådade, sade: Jag kom oförvarandes upp på Gilboa
        berg; och si, Saul böjde sig neder på sitt spjut, och vagnar och resenärer
        jagade efter honom.'
      verse: 6
    - text: 'Och han vände sig om, och fick se mig, och kallade mig, och jag sade:
        Här är jag.'
      verse: 7
    - text: 'Och han talade till mig: Ho äst du? Jag sade till honom: Jag är en Amalekit.'
      verse: 8
    - text: 'Och han sade till mig: Kom hit till mig, och dräp mig; ty ångest hafver
        begripit mig; ty mitt lif är ännu allt helt i mig.'
      verse: 9
    - text: Så gick jag till honom, och drap honom; förty jag visste väl, att han
        icke skulle kunna lefva efter hans fall; och jag tog kronona af hans hufvud,
        och armsmidet af hans arm, och hafver burit det hit till dig, min herra.
      verse: 10
    - text: Då fattade David sin kläder, och ref dem sönder, och alle de män, som
        när honom voro;
      verse: 11
    - text: Och jämrade sig, och greto, och fastade allt intill aftonen öfver Saul
        och Jonathan hans son; och öfver Herrans folk, och öfver Israels hus, att
        de genom svärd fallne voro.
      verse: 12
    - text: 'Och David sade till ynglingen, som honom det bådat hade: Hvadan äst du?
        Han sade: Jag är en främling, en Amalekits son.'
      verse: 13
    - text: 'David sade till honom: Hvi hafver du icke fruktat dig komma dina hand
        vid Herrans smorda, till att dräpa honom?'
      verse: 14
    - text: 'Och David sade till en af sina unga män: Fram, och slå honom. Och han
        slog honom, att han blef död.'
      verse: 15
    - text: 'Då sade David till honom: Ditt blod vare öfver ditt hufvud; ty din mun
        hafver talat emot dig sjelf, och sagt: Jag hafver dräpit Herrans smorda.'
      verse: 16
    - text: Och David klagade denna klagan öfver Saul och Jonathan hans son;
      verse: 17
    - text: 'Och befallde, att man skulle lära Juda barn bågan: Si, det är skrifvet
        uti den redeligas bok:'
      verse: 18
    - text: De ädlaste i Israel äro slagne på din berg; huru äro de hjeltar fallne!
      verse: 19
    - text: Bebåder det icke i Gath, förkunner det icke på gatomen i Askelon; på det
        att de Philisteers döttrar sig icke fröjda skola, att de oomskornas döttrar
        icke glädjas skola.
      verse: 20
    - text: I Gilboa berg, komme på eder hvarken dagg eller regn, icke heller vare
        åkrar, der häfoffer af kommer; förty der är de hjeltars sköld afslagen, Sauls
        sköld, likasom han icke hade varit smord med oljo.
      verse: 21
    - text: Jonathans båge felade icke, och Sauls svärd kom aldrig fåfängt igen ifrå
        de slagnas blod, och ifrå de hjeltars fetma.
      verse: 22
    - text: Saul och Jonathan, ljuflige och täcke medan de lefde, äro också icke åtskiljde
        i döden; raskare än örnar, och starkare än lejon.
      verse: 23
    - text: I Israels döttrar, gråter öfver Saul, den eder klädde med rosenfärgo i
        kräselighet, och prydde eder med gyldene klenodier på edor kläder.
      verse: 24
    - text: Huru äro de hjeltar så fallne i stridene; Jonathan är slagen på dina högar.
      verse: 25
    - text: Jag sörjer om dig, min broder Jonathan; du hafver varit mig mycket kär;
        din kärlek var mig närmare än qvinnokärlek.
      verse: 26
    - text: Huru äro de hjeltar fallne, och vapnen borto blefne!
      verse: 27
  - chapter: 2
    verses:
    - text: 'Sedan detta skedt var, frågade David Herran, och sade: Skall jag draga
        upp uti någon af Juda städer? Och Herren sade till honom: Drag ditupp. David
        sade: Hvart? Han sade: Till Hebron. '
      verse: 1
    - text: Så drog då David dit med sina två hustrur, Ahinoam den Jisreelitiskon,
        och Abigail, Nabals den Carmelitens hustru.
      verse: 2
    - text: Dertill hade han ock de män upp med sig, som när honom voro, hvar och
        en med sitt hus; och bodde i Hebrons städer.
      verse: 3
    - text: Och de män af Juda kommo, och smorde der David till Konung öfver Juda
        hus. Och då David vardt bådadt, att de af Jabes i Gilead hade begrafvit Saul,
      verse: 4
    - text: 'Sände han båd till dem, och lät säga dem: Välsignade varen I Herranom,
        att I denna barmhertighet hafven gjort på edar herra Saul, och begrafvit honom.'
      verse: 5
    - text: Så göre nu Herren med eder barmhertighet och trohet; och jag skall ock
        desslikes göra eder godt, att I detta gjorden.
      verse: 6
    - text: Så vare nu edra händer trösta, och står faste; efter edar herre Saul är
        död, så hafver nu Juda hus smort mig till Konung öfver sig.
      verse: 7
    - text: Men Abner, Ners son, som Sauls höfvitsman var, tog Isboseth, Sauls son,
        och förde honom genom Mahanaim;
      verse: 8
    - text: Och gjorde honom till Konung öfver Gilead, Assuri, Jisreel, Ephraim, BenJamin,
        och öfver hela Israel.
      verse: 9
    - text: Och Isboseth, Sauls son, var fyratio år gammal, då han blef Konung öfver
        Israel, och regerade i tu år; men Juda hus höll med David.
      verse: 10
    - text: Och den tiden, som David var Konung i Hebron öfver Juda hus, var sju år
        och sex månader.
      verse: 11
    - text: Och Abner, Ners son, drog ut med Isboseths, Sauls sons, tjenare, utu Mahanaim
        till Gibeon.
      verse: 12
    - text: Och Joab, ZeruJa son, drog ut med Davids tjenare, och mötte hvarannan
        vid dammen i Gibeon; och lade sig, desse på denna sidone vid dammen, och de
        andre på den andra sidone.
      verse: 13
    - text: 'Och Abner sade till Joab: Låt de unga män stå, upp och spela för oss.
        Joab sade: Det må väl vara.'
      verse: 14
    - text: Så stodo de upp, och gingo fram tolf i talet utaf BenJamin, på Isboseths,
        Sauls sons, sido, och tolf af Davids tjenare.
      verse: 15
    - text: Och hvardera tog den andra vid halsen, och stötte honom svärdet i hans
        sido; och föllo den ene med den andra; deraf det rummet kallas HelkathHazurim,
        hvilket i Gibeon är.
      verse: 16
    - text: Och begyntes en ganska hård strid på den dagen; men Abner och de män af
        Israel vordo slagne för Davids tjenare.
      verse: 17
    - text: Och tre ZeruJa söner voro der, Joab, Abisai och Asahel; men Asahel var
        snar till fötter, såsom en rå på markene.
      verse: 18
    - text: Han jagade efter Abner, och vek icke, hvarken på den högra sidon eller
        den venstra, ifrån Abner.
      verse: 19
    - text: 'Då vände Abner sig om, och sade: Äst du Asahel? Han sade: Ja.'
      verse: 20
    - text: 'Abner sade till honom: Gif dig ifrå mig, antingen på högra sidon eller
        den venstra, och tag dig före någon af de unga karlar, och tag honom harnesket
        af. Men Asahel ville icke vika ifrå honom.'
      verse: 21
    - text: 'Då sade Abner ytterligare till Asahel: Gif dig ifrå mig, hvi vill du
        att jag skall slå dig till markena? Och huru skulle jag töra häfva mitt ansigte
        upp för dinom broder Joab?'
      verse: 22
    - text: Men han ville ingalunda vika. Då stack Abner honom bakom sig med ett spjut
        i hans buk, så att spjutet gick bak ut, och han föll, och blef der död för
        honom; och hvilken som kom till det rummet, der Asahel låg död, han stod der
        stilla.
      verse: 23
    - text: Men Joab och Abisai jagade efter Abner, intill solen gick ned; och de
        kommo på det berget Amma, som ligger för Giah, på den vägen till Gibeons öken.
      verse: 24
    - text: Då församlade sig BenJamins barn bakför Abner, och vordo till en hop,
        och gingo öfverst på en hög.
      verse: 25
    - text: 'Och Abner ropade till Joab, och sade: Skall då svärdet fräta utan ända?
        Vetst du icke, att det vill på sistone skarpt varda? Huru länge vill du icke
        säga folkena, att de låta af fördölja sina bröder?'
      verse: 26
    - text: 'Joab sade: Så sant som Gud lefver, hade du bittida i dag sagt detta till
        mig, folket hade väl aflåtit att förfölja hvar och en sin broder.'
      verse: 27
    - text: Och Joab blåste i basunen, och allt folket blef stilla ståndandes, och
        jagade intet mer efter Israel; och stridde ej heller mer.
      verse: 28
    - text: Men Abner och hans män gingo den hela nattena öfver slättmarkena, och
        drogo öfver Jordan, och vandrade genom hela Bithron, och kommo till Mahanaim.
      verse: 29
    - text: Men Joab vände sig ifrån Abner, och församlade hela folket; och der saknades
        af Davids tjenare nitton män, och Asahel.
      verse: 30
    - text: Och Davids tjenare hade slagit af BenJamin och Abners män, så att trehundrad
        och sextio män voro döde blefne.
      verse: 31
    - text: Och de togo Asahel upp, och begrofvo honom i hans faders graf i BethLehem.
        Och Joab med sina män gingo den hela nattena, och kommo i morgonlysningene
        till Hebron.
      verse: 32
  - chapter: 3
    verses:
    - text: 'Och det var ett långt örlig emellan Sauls hus och Davids hus; men David
        gick och förkofrades, och Sauls hus gick tillbaka och förminskades. '
      verse: 1
    - text: 'Och David vordo födde bara i Hebron: hans förstfödde son Ammon, utaf
        Ahinoam den Jisreelitiskon;'
      verse: 2
    - text: Den andre Chileab, utaf Abigail, Nabals hustru den Carmelitens; den tredje
        Absalom, Maachas son, Thalmai dotters, Konungens i Gesur;
      verse: 3
    - text: Den fjerde Adonia, Haggiths son; den femte SephatJa, Abitals son;
      verse: 4
    - text: Den sjette Jithream, utaf Egla, Davids hustru. Desse äro födde David i
        Hebron.
      verse: 5
    - text: Som nu örlig var emellan Sauls hus och Davids hus, förstärkte Abner Sauls
        hus.
      verse: 6
    - text: 'Och Saul hade ena frillo benämnd Rizpa, Aja dotter; och Isboseth sade
        till Abner: Hvi sofver du när mins faders frillo?'
      verse: 7
    - text: 'Då vardt Abner ganska vred af denna Isboseths ord, och sade: Är jag då
        ett hundahufvud, jag som emot Juda gör barmhertighet på dins faders Sauls
        hus, och på hans bröder och vänner, och hafver icke gifvit dig i Davids händer;
        och du räknar mig i dag en ogerning till för en qvinnos skull?'
      verse: 8
    - text: Gud göre med Abner det och det, om jag icke gör, såsom Herren David svorit
        hafver;
      verse: 9
    - text: Att riket skall tagas ifrån Sauls hus; och Davids stol skall uppsätter
        varda öfver Israel och Juda, ifrå Dan allt intill BerSaba.
      verse: 10
    - text: Och han kunde icke mer svara honom ett ord; ty han fruktade honom.
      verse: 11
    - text: 'Och Abner sände båd för sig till David, och lät säga honom: Hvem hörer
        landet till? Och sade: Gör ditt förbund med mig; si, min hand skall vara med
        dig, så att jag vill vända till dig hela Israel.'
      verse: 12
    - text: 'Han sade: Ja väl, jag vill göra förbund med dig; men ett beder jag af
        dig, att du icke ser mitt ansigte, förra än du förer till mig Michal, Sauls
        dotter, när du kommer till att se mitt ansigte.'
      verse: 13
    - text: 'Sände ock David båd till Isboseth, Sauls son, och lät säga honom: Få
        mig mina hustru Michal, den jag mig fast hafver med hundrade Philisteers förhudar.'
      verse: 14
    - text: Isboseth sände åstad, och lät taga henne ifrå mannen Phaltiel, Lais son.
      verse: 15
    - text: 'Och hennes man gick med henne, och gret efter henne, allt intill Bahurim.
        Då sade Abner till honom: Vänd om, och gack dina färde. Och han vände om igen.'
      verse: 16
    - text: 'Och Abner hade ett tal med de äldsta i Israel, och sade: I hafven länge
        tillförene åstundat David, att han måtte vara Konung öfver eder.'
      verse: 17
    - text: 'Så görer ock så nu; förty Herren hafver sagt om David: Jag skall frälsa
        mitt folk Israel, genom min tjenares Davids hand, utu de Philisteers hand,
        och utur alla deras fiendars hand.'
      verse: 18
    - text: Talade ock Abner för BenJamins öron; och gick desslikes bort till att
        tala för Davids öron i Hebron, allt det Israel och hela BenJamins hus täcktes.
      verse: 19
    - text: Då nu Abner kom till David i Hebron, och tjugu män med honom, gjorde David
        dem ett gästabåd.
      verse: 20
    - text: 'Och Abner sade till David: Jag vill stå upp, och gå bort till att församla
        hela Israel till min herra Konungen, och att de skola göra ett förbund med
        dig; på det du må vara en Konung, såsom din själ det begärar. Så lät då David
        Abner gå ifrå sig med frid.'
      verse: 21
    - text: Och si, Davids tjenare och Joab kommo ifrå krigsfolket, och hade ett stort
        rof med sig; men Abner var icke nu qvar när David i Hebron, utan han hade
        låtit honom ifrå sig, så att han med frid bortgången var.
      verse: 22
    - text: Då nu Joab, och hela hären med honom, var kommen, vardt honom sagdt, att
        Abner, Ners son, var kommen till Konungen, och han hade låtit honom ifrå sig,
        så att han var med frid bortgången.
      verse: 23
    - text: 'Så gick Joab in till Konungen, och sade: Hvad hafver du gjort? Si, Abner
        är kommen till dig: Hvi hafver du släppt honom ifrå dig, så att han är bortgången?'
      verse: 24
    - text: Känner du icke Abner, Ners son? Ty han är kommen till att bedraga dig,
        att han må bespeja din utgång och ingång, och få veta allt det du gör.
      verse: 25
    - text: Och som Joab utgick ifrån David, sände han båd efter Abner, att de skulle
        hem ta honom igen ifrå BorHasira; och David visste der intet af.
      verse: 26
    - text: Som nu Abner igenkom till Hebron, hade Joab honom midt uti porten, att
        han skulle tala med honom enskildt; och stack honom der i buken, så att han
        blef död, för hans broders Asahels blods skull.
      verse: 27
    - text: 'När nu David detta hörde, sade han: Jag är oskyldig, och mitt rike, för
        Herranom evinnerliga, för Abners, Ners sons, blod;'
      verse: 28
    - text: Men det komme öfver Joabs hufvud, och öfver hela hans faders hus; och
        vände icke åter i Joabs hus, den som en etterflöd och spitelsko hafver, och
        den som sländo håller, och den genom svärd faller och den som bröd fattas.
      verse: 29
    - text: Alltså dråpo Joab och hans broder Abisai Abner, derföre att han slog deras
        broder Asahel ihjäl, i stridene vid Gibeon.
      verse: 30
    - text: 'Men David sade till Joab, och allt folket som med honom var: Rifver edor
        kläder sönder, och drager säcker uppå eder, och jämrer eder för Abners skull.
        Och Konungen gick efter bårena.'
      verse: 31
    - text: Och då de begrofvo Abner i Hebron, upphof Konungen sina röst, och gret
        vid Abners graf; gret ock desslikes allt folket.
      verse: 32
    - text: 'Och Konungen beklagade sig öfver Abner, och sade: Abner är icke död såsom
        en dåre dör.'
      verse: 33
    - text: Dina händer voro intet bundna; dina fötter voro intet satte i fjettrar;
        du äst fallen, såsom man faller för arga skalkar. Då begret folket honom än
        mer.
      verse: 34
    - text: 'Då nu allt folket kom in med David till att äta, och ännu bittida dags
        var, svor David, och sade: Gud göre mig det och det, om jag bröd eller något
        annat smakar, förrän solen nedergår.'
      verse: 35
    - text: Och allt folket visste det, och det behagade dem väl allt det goda, som
        Konungen gjorde för hela folksens ögon.
      verse: 36
    - text: Och allt folket och hela Israel märkte på den dagen, att det var icke
        af Konungenom, att Abner, Ners son, vardt dräpen.
      verse: 37
    - text: 'Och Konungen sade till sina tjenare: Veten I icke, att på denna dag är
        en Förste och stor man fallen i Israel?'
      verse: 38
    - text: Och jag är ännu späd, och en smord Konung; men de män ZeruJa söner äro
        mig allt för hårde; Herren vedergälle honom, som illa gör, efter hans ondsko.
      verse: 39
  - chapter: 4
    verses:
    - text: 'Då nu Sauls son hörde, att Abner var död i Hebron, föll honom händer
        ned, och hela Israel vardt bedröfvad. '
      verse: 1
    - text: Så voro två män höfvitsmän öfver krigsfolket under Sauls son; den ena
        het Baana, den andre Rechab, Rimmons den Beerothitens söner, utaf BenJamins
        barn; ty Beeroth vardt ock räknad under BenJamin;
      verse: 2
    - text: Och de Beerothiter voro flydde till Gitthaim, och der främlingar vordne,
        allt intill denna dag.
      verse: 3
    - text: Hade ock Jonathan, Sauls son, en son; han var ofärdig i fötterna, och
        var fem åra gammal, då tidenden kommo om Saul och Jonathan utaf Jisreel; och
        hans amma tog honom upp, och flydde; och i det hon hastade, och flydde, föll
        han, och vardt halt; och han het MephiBoseth.
      verse: 4
    - text: Så gingo nu Rimmons den Beerothitens söner, Bechab och Baana, bort, och
        kommo till Isboseths hus, då dagen var hetast; och han låg på sine säng om
        middagen, och sof.
      verse: 5
    - text: Och de kommo i huset till att hem ta hvete; och stungo honom i buken,
        och rymde sin väg.
      verse: 6
    - text: Ty då de kommo i huset, låg han på sine säng i sin sängakammar, och de
        stungo honom ihjäl, och höggo honom hufvudet af; och togo hans hufvud, och
        gingo bort den vägen på slättmarkene, i den hela nattene.
      verse: 7
    - text: 'Och båro Isboseths hufvud till David i Hebron, och sade till Konungen:
        Si, der är Isboseths hufvud, Sauls sons, din fiendas, som stod efter dina
        själ; Herren hafver i dag hämnat min herra Konungen på Saul och hans säd.'
      verse: 8
    - text: 'Då svarade David, och sade till dem: Så visst som Herren lefver, som
        mina själ utur all bedröfvelse frälst hafver;'
      verse: 9
    - text: 'Den som mig bådade, och sade: Saul är död, och mente att han var ett
        godt bådskap, den tog jag fatt, och drap honom i Ziklag, den jag skulle tidendeslön
        gifvit.'
      verse: 10
    - text: Och desse ogudaktige männerna hafva ihjälslagit en oskyldig man, uti hans
        hus, på hans säng? Ja, skulle jag icke utkräfva hans blod utur edra händer,
        och taga eder utaf jordene?
      verse: 11
    - text: Och David böd sina unga män, och de slogo dem ihjäl, och höggo dem händer
        och fötter af, och hängde dem vid dammen i Hebron; men Isboseths hufvud togo
        de, och begrofvo det i Abners graf, i Hebron.
      verse: 12
  - chapter: 5
    verses:
    - text: 'Och alla Israels slägter kommo till David i Hebron, och sade: Si, vi
        äre af ditt ben och ditt kött. '
      verse: 1
    - text: 'Dertill ock tillförene, när Saul var Konung öfver oss, förde du Israel
        ut och in; så hafver nu Herren sagt dig: Du skall vakta mitt folk Israel,
        och skall vara en höfvitsmän öfver Israel.'
      verse: 2
    - text: Och alle äldste i Israel kommo till Konungen i Hebron; och Konung David
        gjorde med dem ett förbund i Hebron för Herranom; och de smorde David till
        Konung öfver Israel.
      verse: 3
    - text: Tretio åra gammal var David, då han Konung vardt, och regerade i fyratio
        år.
      verse: 4
    - text: I Hebron regerade han i sju är och sex månader, öfver Juda; men i Jerusalem
        regerade han i tre och tretio är, öfver hela Israel och Juda.
      verse: 5
    - text: 'Och Konungen drog bort med sina män till Jerusalem, emot de Jebuseer,
        som bodde der i landena. Men de sade till David: Du skall icke komma härin,
        utan blinde och halte skola drifva dig af. Och deras mening var, att David
        skulle icke komma derin.'
      verse: 6
    - text: Men David vann borgena Zion; det är Davids stad.
      verse: 7
    - text: 'Då sade David på den dagen: Den som slår de Jebuseer, och kommer upp
        till takrännorna; de halta och blinda, hvilka Davids själ hatar. Deraf säger
        man: Låt ingen blindan eller haltan komma i huset.'
      verse: 8
    - text: Så bodde då David på borgene, och kallade henne Davids stad; och David
        byggde omkring, ifrå Millo och innanföre.
      verse: 9
    - text: Och David gick, och förkofrade sig; och Herren Gud Zebaoth var med honom.
      verse: 10
    - text: Och Hiram, Konungen i Tyro, sände båd till David, och cederträ till väggar,
        och timbermän och stenhuggare, att de skulle bygga David ett hus.
      verse: 11
    - text: Och David förmärkte, att Herren hade stadfäst honom för en Konung öfver
        Israel, och upphöjt hans rike för sitt folk Israels skull.
      verse: 12
    - text: Och David tog ännu flera hustrur och frillor i Jerusalem, sedan han var
        kommen ifrå Hebron; och honom vordo ännu flere söner och döttrar födde.
      verse: 13
    - text: 'Och detta är deras namn, som honom födde voro i Jerusalem: Sammua, Sobab,
        Nathan, Salomo,'
      verse: 14
    - text: Jibehar, Elisua, Nepheg, Japhia,
      verse: 15
    - text: Elisama, Eljada, Eliphalet.
      verse: 16
    - text: Och då de Philisteer hörde, att man hade smort David till Konung öfver
        Israel, drogo de alle upp till att söka David. Då David det förnam, drog han
        neder till en borg.
      verse: 17
    - text: Men de Philisteer kommo, och lade sig neder i den dalenom Rephaim.
      verse: 18
    - text: 'Och David frågade Herran, och sade: Skall jag draga upp emot de Philisteer,
        och vill du gifva dem i mina hand? Herren sade till David: Drag ditupp; jag
        vill gifva de Philisteer i dina hand.'
      verse: 19
    - text: 'Och David kom till BaalPerazim, och slog dem der, och sade: Herren hafver
        förskingrat mina fiendar för mig ifrå, hvarannan, såsom vattnen förskingras.
        Deraf kallar man det samma rummet BaalPerazim.'
      verse: 20
    - text: Och de läto der deras afgudar; men David och hans män togo dem bort.
      verse: 21
    - text: Men de Philisteer drogo åter upp, och lade sig neder i Rephaims dal.
      verse: 22
    - text: 'Och David frågade Herran. Han sade: Du skall icke draga ditupp; utan
        kom bakuppå dem, så att du kommer uppå dem in mot päronaträn.'
      verse: 23
    - text: Och när du får höra, att det ruskar öfverst uppe i skatarna af päronaträn,
        så var vid ett friskt mod; ty Herren är då utgången för dig, till att slå
        de Philisteers här.
      verse: 24
    - text: David gjorde som Herren honom budit hade, och slog de Philisteer, ifrå
        Geba allt intilldess man kommer till Gaser.
      verse: 25
  - chapter: 6
    verses:
    - text: 'Och David samlade åter alla de unga män i Israel, tretiotusend. '
      verse: 1
    - text: 'Och stod upp, och gick bort med allt det folk, som när honom var af Juda
        män, att han skulle hemta dädan Guds ark, hvilkens namn heter: Herrans Zebaoths
        Namn bor deruppå öfver Cherubim.'
      verse: 2
    - text: Och de satte Guds ark uppå en ny vagn, och hemtade honom utur AbiNadabs
        hus, som bodde i Gibea; men Ussa och Ahio, AbiNadabs söner, drefvo den nya
        vagnen.
      verse: 3
    - text: Och de förde honom med Guds ark utur AbiNadabs hus, som i Gibea bodde;
        och Ahio gick framför arkenom.
      verse: 4
    - text: Då spelade David och hela Israels hus för Herranom, med allahanda strängaspel
        af granträ, med harpor, och psaltare, och trummor, och bjellror, och cymbaler.
      verse: 5
    - text: Och då de kommo till Nachons lado, tog Ussa till, och höll Guds ark; ty
        oxarna gingo afsides utaf vägenom.
      verse: 6
    - text: Då förgrymmade sig Herrans vrede öfver Ussa, och Gud slog honom der för
        hans öfverdådighets skull, så att han blef der död vid Guds ark.
      verse: 7
    - text: Då var David bedröfvad, att Herren så sönderref Ussa. Och vardt det samma
        rummet kalladt Perez Ussa allt intill denna dag.
      verse: 8
    - text: 'Och David fruktade sig för Herranom på den dagen, och sade: Huru skall
        Herrans ark komma till mig?'
      verse: 9
    - text: Och ville icke låta bära honom till sig in i Davids stad; utan lät bära
        honom uti ObedEdoms den Gitthitens hus.
      verse: 10
    - text: Och då Herrans ark blef i tre månader uti ObedEdoms den Gitthitens hus,
        välsignade Herren honom, och allt hans hus.
      verse: 11
    - text: Och det vardt sagdt Konung David, att Herren hade välsignat ObedEdoms
        hus, och allt det han hade, för Guds arks skull. Då gick han bort, och hemtade
        Guds ark utur ObedEdoms hus, upp uti Davids stad, med fröjd.
      verse: 12
    - text: Och som de voro framgångne vid sex tren med Herrans ark, offrade man en
        oxa och ett fett får.
      verse: 13
    - text: Och David dansade med allo magt för Herranom, och hade klädt uppå sig
        en linnan lifkjortel.
      verse: 14
    - text: Och David samt hela Israel förde Herrans ark upp, med trummeter och basuner.
      verse: 15
    - text: Och då Herrans ark kom in uti Davids stad, såg Michal, Sauls dotter, ut
        genom fenstret, och såg Konung David springa och dansa för Herranom; och föraktade
        honom i sitt hjerta.
      verse: 16
    - text: När de nu båro Herrans ark in, satte de honom på sitt rum midt i tabernaklet,
        som David för honom uppslagit hade. Och David offrade bränneoffer och tackoffer
        för Herranom.
      verse: 17
    - text: Och då David hade utoffrat bränneoffer, och tackoffer, välsignade han
        folket i Herrans Zebaoths Namn;
      verse: 18
    - text: Och utskifte allo folkena och Israels menighet, både man och qvinno, hvarjom
        och enom ett bröd, och ett stycke kött, och ett mått vin; sedan gick allt
        folket sin väg, hvar och en i sitt hus.
      verse: 19
    - text: 'Men då David igenkom, till att välsigna sitt hus, gick Michal, Sauls
        dotter, ut emot honom, och sade: Huru härlig hafver Israels Konung varit i
        dag, som sig blottat hafver för sina tjenares tjensteqvinnor, såsom lösaktiga
        menniskor sig blotta!'
      verse: 20
    - text: 'Men David sade till Michal: Jag skall spela för Herranom, den mig utvalt
        hafver, heldre än din fader, och heldre än allt hans hus, så att han hafver
        mig befallt vara en Förste öfver Herrans folk öfver Israel; ja, för Herranom
        vill jag spela;'
      verse: 21
    - text: Och vill ännu ringare varda än så, och vill nedrig vara i min ögon, och
        med de tjensteqvinnor, som du af sagt hafver, till äro komma.
      verse: 22
    - text: Och Michal, Sauls dotter, hade intet barn intill hennes dödsdag.
      verse: 23
  - chapter: 7
    verses:
    - text: 'Då nu Konungen satt i sitt hus, och Herren hade honom ro gifvit för alla
        hans fiendar allt omkring; '
      verse: 1
    - text: 'Sade han till den Propheten Nathan: Si, jag bor uti cedrehus, och Guds
        ark bor under tapeter.'
      verse: 2
    - text: 'Nathan sade till Konungen: Gack, allt det du hafver i ditt hjerta, det
        gör; ty Herren är med dig.'
      verse: 3
    - text: 'Men om natten kom Herrans ord till Nathan, och sade:'
      verse: 4
    - text: 'Gack och säg till min tjenare David: Detta säger Herren: Skulle du bygga
        mig ett hus, att jag deruti bo skulle?'
      verse: 5
    - text: Hafver jag dock intet bott i något hus, ifrå den dag, jag förde Israels
        barn utur Egypten, allt intill denna dag; utan jag hafver vandrat i tabernakel
        och hyddor.
      verse: 6
    - text: 'Ehvart jag med alla Israels barn vandrade, hafver jag ock någon tid talat
        med någro Israels slägt, den jag befallt hafver att föda mitt folk, och sagt:
        Hvi hafven I icke byggt mig ett cedrehus?'
      verse: 7
    - text: 'Så skall du nu säga minom tjenare David: Detta säger Herren Zebaoth:
        Jag hafver tagit dig utaf markene, der du gick efter fåren, att du skulle
        vara en Förste öfver mitt folk Israel.'
      verse: 8
    - text: Och hafver varit med dig, ehvart du gångit hafver; och hafver utrotat
        alla dina fiendar för dig, och hafver gjort dig ett stort namn, såsom de storas
        namn på jordene.
      verse: 9
    - text: Och jag vill sätta mino folke Israel ett rum, och plantera det så, att
        det skall der blifva, och icke yttermera rördt varda; och orättfärdighetenes
        barn skola icke mera tränga det, såsom tillförene;
      verse: 10
    - text: Och ifrå den tid jag skickade domare öfver mitt folk Israel; och jag skall
        gifva dig ro för alla dina fiendar. Och Herren förkunnar dig, att Herren vill
        göra dig ett hus.
      verse: 11
    - text: När nu din tid förliden är, att du afsomnad äst med dina fäder, skall
        jag uppväcka dina säd efter dig, som af ditt lif komma skall; honom skall
        jag stadfästa hans rike.
      verse: 12
    - text: Han skall bygga mino Namne ett hus; och jag skall stadfästa hans rikes
        stol till evig tid.
      verse: 13
    - text: Jag skall vara hans fader, och han skall vara min son; om han gör något
        illa, skall jag straffa honom med menniskoris, och med menniskors barnas hugg.
      verse: 14
    - text: Men min barmhertighet skall icke ifrå honom vänd vara, såsom jag vände
        henne ifrå Saul, den jag för dig borttagit hafver.
      verse: 15
    - text: Men ditt hus och ditt rike skall blifva ståndandes för dig evinnerliga;
        och din stol skall stadig blifva till evig tid.
      verse: 16
    - text: Då nu Nathan hade sagt David all dessa orden, och alla denna synena,
      verse: 17
    - text: 'Kom Konung David, och satte sig för Herranom, och sade: Ho är jag, Herre,
        Herre? Och hvad är mitt hus, att du hafver låtit mig komma härtill?'
      verse: 18
    - text: Dertill hafver det icke tyckt dig vara nog, Herre, Herre; utan du hafver
        ock talat till dins tjenares hus om tillkommande ting i längdene. Är det menniskorätt,
        Herre, Herre?
      verse: 19
    - text: Och hvad skulle David mer tala med dig? Du känner din tjenare, Herre,
        Herre.
      verse: 20
    - text: För ditt ords skull, och efter ditt hjerta hafver du all denna stora tingen
        gjort, att du det dinom tjenare förkunna ville.
      verse: 21
    - text: Derföre äst du ock mycket aktad, Herre Gud; ty det är ingen såsom du,
        och är ingen Gud, utan du, efter allt det vi med vår öron hört hafve.
      verse: 22
    - text: Förty hvar är ett folk på jordene, såsom ditt folk Israel? För hvilkets
        skull Gud är gången till att förlossa sig ett folk, och göra sig ett Namn,
        och göra sådana stor och förskräckelig ting på ditt land för dino folke, som
        du dig förlossade utur Egypten, ifrå Hedningarna och deras gudar.
      verse: 23
    - text: Och du hafver tillredt dig ditt folk Israel, dig till folk i evig tid;
        och du, Herre, äst deras Gud vorden.
      verse: 24
    - text: Så stadfäst nu, Herre Gud, ordet i evighet, det du öfver din tjenare,
        och öfver hans hus sagt hafver, och gör såsom du sagt hafver.
      verse: 25
    - text: 'Så blifver ditt Namn stort i evighet, så att man skall säga: Herren Zebaoth
        är Gud öfver Israel; och dins tjenares Davids hus varder fast för ditt ansigte.'
      verse: 26
    - text: 'Ty du, Herre Zebaoth, du Israels Gud, hafver öppnat dins tjenares öra,
        och sagt: Jag skall bygga dig ett hus; derföre hafver din tjenare funnit sitt
        hjerta, att han denna bönena till dig bedja skulle.'
      verse: 27
    - text: Nu, Herre, Herre, du äst Gud, och din ord skola vara sanning; du hafver
        detta goda talat öfver din tjenare.
      verse: 28
    - text: Så tag nu till, och välsigna dins tjenares hus, att det blifver evigt
        för dig; ty du Herre, Herre, hafver det talat; och med din välsignelse skall
        dins tjenares hus välsignadt varda till evig tid.
      verse: 29
  - chapter: 8
    verses:
    - text: 'Och det begaf sig derefter, att David slog de Philisteer, och förnedrade
        dem, och tog träldomsbetslet utu de Philisteers hand. '
      verse: 1
    - text: Han slog ock de Moabiter så till jordena, att han två delar drap, och
        en del lät lefvandes blifva. Alltså vordo de Moabiter David underdånige, så
        att de förde skänker till honom.
      verse: 2
    - text: David slog ock HadadEser, Rehobs son, Konungen i Zoba, då han drog ut
        till att hemta sin magt igen, vid den älfven Phrath.
      verse: 3
    - text: Och David fångade af dem tusende och sjuhundrad resenärar, och tjugutusend
        fotfolk; och hasade alla vagnhästar, och behöll qvar hundrade vagnar.
      verse: 4
    - text: Så kommo de Syrer af Damascon, till att hjelpa HadadEser, Konungen i Zoba;
        och David slog de Syrer, tu och tjugu tusend män;
      verse: 5
    - text: Och lade folk till Damascon i Syria. Alltså vardt Syria David underdånig,
        så att de förde skänker till honom; ty Herren halp David, ehvart han drog.
      verse: 6
    - text: Och David tog de gyldene sköldar, som HadadEsers tjenare tillhört hade,
        och förde dem till Jerusalem.
      verse: 7
    - text: Men ifrå Bethah, och Berothai, HadadEsers städer, tog Konung David ganska
        mycken koppar.
      verse: 8
    - text: Då Thoi, Konungen i Hemath, hörde att David hade slagit alla HadadEsers
        magt,
      verse: 9
    - text: Sände han Joram sin son till David, till att helsa honom vänliga, och
        välsigna honom, att han hade stridt med HadadEser, och slagit honom; ty Thoi
        hade örlig med HadadEser, och han hade med sig silfver, och gyldene, och koppartyg;
      verse: 10
    - text: Hvilka Konung David ock helgade Herranom, samt med det silfver och guld,
        som han helgade af allom Hedningom, dem han under sig tvingade,
      verse: 11
    - text: Af Syria, af Moab, af Ammons barn, af de Philisteer, af Amalek, af HadadEsers
        rof, Rehobs sons, Konungens i Zoba.
      verse: 12
    - text: Och gjorde David sig ett namn, då han igenkom och slog de Syrer i saltdalenom,
        adertontusend.
      verse: 13
    - text: Och han lade folk i hela Edomea; och hela Edom var David undergifven;
        ty Herren halp David, ehvart han drog.
      verse: 14
    - text: Alltså vardt David Konung öfver hela Israel; och han skaffade rätt och
        rättviso allo folkena.
      verse: 15
    - text: Joab, ZeruJa son, var öfver hären; men Josaphat, Ahiluds son, var canceller.
      verse: 16
    - text: Zadok, Ahitobs son, och Ahimelech, AbJathars son, voro Prester; Seraja
        var skrifvare;
      verse: 17
    - text: Benaja, Jojada son, var öfver Crethi och Plethi; och Davids söner voro
        Prester.
      verse: 18
  - chapter: 9
    verses:
    - text: 'Och David sade: Månn ock någor vara qvar af Sauls hus, att jag måtte
        göra barmhertighet med honom, för Jonathans skull? '
      verse: 1
    - text: 'Så var en tjenare af Sauls hus, benämnd Ziba, den kallade de till David;
        och Konungen sade till honom: Äst du Ziba? Han sade: Ja, din tjenare.'
      verse: 2
    - text: 'Konungen sade: Är ännu någor till af Sauls hus, att jag måtte göra barmhertighet
        med honom? Ziba sade till Konungen: Det är ännu en till, Jonathans son, ofärdig
        i fötterna.'
      verse: 3
    - text: 'Konungen sade till honom: Hvar är han? Ziba sade till Konungen: Si, han
        är i Lodebar, i Machirs hus, Ammiels sons.'
      verse: 4
    - text: Då sände Konung David bort, och lät hemta honom ifrå Lodebar, utu Machirs
        hus, Ammiels sons.
      verse: 5
    - text: 'Då nu MephiBoseth, Jonathans son, Sauls sons, kom till David, föll han
        på sitt ansigte, och tillbad. Och David sade: MephiBoseth. Han sade: Här är
        jag, din tjenare.'
      verse: 6
    - text: 'David sade till honom: Frukta dig intet; ty jag vill göra barmhertighet
        på dig, för Jonathans dins faders skull, och vill gifva dig alla dins faders
        Sauls åkrar igen; men du skall dageliga äta bröd vid mitt bord.'
      verse: 7
    - text: 'Han tillbad, och sade: Ho är jag, din tjenare, att du vände dig till
        en död hund, såsom jag är?'
      verse: 8
    - text: 'Då kallade Konungen Ziba, Sauls tjenare, och sade till honom: Allt det
        Saul hafver tillhört, och hans hela hus, hafver jag gifvit dins herras son.'
      verse: 9
    - text: Så bruka nu honom hans åker, du och din barn, och tjenare, och låt det
        komma in, att det skall vara dins herras sons bröd, att han må föda dig; men
        MephiBoseth dins herras son skall dagliga äta bröd vid mitt bord. Och Ziba
        hade femton söner och tjugu tjenare.
      verse: 10
    - text: 'Och Ziba sade till Konungen: Allt det min herre Konungen hafver budit
        sinom tjenare, det skall hans tjenare göra; och MephiBoseth äte vid mitt bord,
        såsom ett af Konungsbarnen.'
      verse: 11
    - text: Och MephiBoseth hade en liten son, som het Micha; men allt det i Ziba
        hus bodde, det tjente MephiBoseth.
      verse: 12
    - text: Och MephiBoseth bodde i Jerusalem; ty han åt dagliga vid Konungens bord;
        och haltade på båda sina fötter.
      verse: 13
  - chapter: 10
    verses:
    - text: 'Och det begaf sig derefter, att Ammons barnas Konung blef död, och hans
        son Hanun vardt Konung i hans stad. '
      verse: 1
    - text: 'Då sade David: Jag vill göra barmhertighet på Hanun, Nahas son, såsom
        hans fader hafver gjort barmhertighet med mig. Och sände bort och lät genom
        sina tjenare hugsvala honom öfver hans fader. Och Davids tjenare kommo i Ammons
        barnas land.'
      verse: 2
    - text: 'Då sade de öfverste öfver Ammons barn till sin herra Hanun: Menar du,
        att David hedrar din fader för din ögon, att han hafver sändt hugsvalare till
        dig? Menar du icke, att han fördenskull hafver sändt sina tjenare till dig,
        att han skall utspana och bespeja staden, och förstöra honom?'
      verse: 3
    - text: Då tog Hanun Davids tjenare, och lät raka dem hälft skägget af; och skar
        half kläden af på dem, allt intill bältet, och lät så gå dem.
      verse: 4
    - text: 'Då det vardt bådadt David, sände han emot dem; förty männerna voro ganska
        mycket skämde. Och Konungen lät säga dem: Blifver i Jericho tilldess edart
        skägg växer, och kommer så igen.'
      verse: 5
    - text: Då nu Ammons barn sågo, att de voro illa luktande vordne för David, sände
        de bort, och lejde sig de Syrer af Rehobs hus, och de Syrer i Zoba, tjugutusend
        män fotfolk, och af Konung Maacha tusend män, och af Istob tolftusend män.
      verse: 6
    - text: Då David det hörde, sände han Joab med hela hären af krigsfolket.
      verse: 7
    - text: Och Ammons barn drogo ut, och skickade sig till strid ut för stadsporten;
        men de Syrer af Zoba, af Rehob, af Istob, och af Maacha, voro allena i markene.
      verse: 8
    - text: Då nu Joab såg, att striden var ställd på honom både bak och före, utvalde
        han utaf alla de unga män i Israel, och skickade sig emot de Syrer.
      verse: 9
    - text: Och det andra folket lät han under sins broders hand Abisai, och han skickade
        sig emot de Ammons barn;
      verse: 10
    - text: 'Och sade: Om de Syrer varda mig för mägtige, så kom mig till hjelp; om
        Ammons barn varda dig öfvermägtige, så vill jag komma dig till hjelp.'
      verse: 11
    - text: Var vid god tröst, och låt oss stå fasta för vårt folk och för vår Guds
        städer; men Herren göre hvad honom täckes.
      verse: 12
    - text: Och Joab drog åstad med det folk, som när honom var, till att strida emot
        de Syrer; och de flydde för honom.
      verse: 13
    - text: Och då Ammons barn sågo, att de Syrer flydde, flydde de ock för Abisai,
        och drogo in i staden. Så vände Joab om ifrån Ammons barn, och kom till Jerusalem.
      verse: 14
    - text: Och, då de Syrer sågo, att de voro slagne för Israel, församlade de sig
        tillhopa.
      verse: 15
    - text: Och HadarEser sände bort, och, lät utkomma de Syrer på hinsidon älfven;
        och lät deras magt inkomma; och Sobach, HadarEsers härhöfvitsman, drog för
        dem.
      verse: 16
    - text: Då det vardt bådadt David, församlade han tillhopa hela Israel, och drog
        öfver Jordan, och kom till Helam; och de Syrer skickade sig emot David, till
        att strida med honom.
      verse: 17
    - text: Men de Syrer flydde för Israel, och David slog ihjäl de Syrer sjuhundrad
        vagnar, och fyratiotusend resenärar; dertill slog han Sobach härhöfvitsmannen,
        så att han blef der död.
      verse: 18
    - text: Då nu de Konungar, som voro under HadarEser, sågo att de slagne voro för
        Israel, gjorde de frid med Israel, och vordo dem underdånige; och de Syrer
        fruktade sig mer hjelpa Ammons barn.
      verse: 19
  - chapter: 11
    verses:
    - text: 'Och då året så led, att Konungar pläga utdraga, sände David Joab, och
        sina tjenare med honom, och hela Israel, att de skulle förderfva Ammons barn,
        och de belade Rabba; men David blef i Jerusalem. '
      verse: 1
    - text: Och det begaf sig, att David om aftonstid stod upp af sine säng, och gick
        upp på taket af Konungshuset, och såg af taket ena qvinno två sig; och qvinnan
        var ganska dägelig.
      verse: 2
    - text: 'Och David sände bort, och lät fråga efter qvinnona, och sade: Är icke
        detta BathSeba, Eliams dotter, Uria den Hetheens hustru?'
      verse: 3
    - text: Och David sände bort båd, och lät hemta henne; och då hon kom in till
        honom, sof han när henne; men hon renade sig ifrå sine orenlighet, och gick
        hem igen till sitt hus.
      verse: 4
    - text: 'Och qvinnan vardt hafvandes, och sände bort, och lät förkunna det David,
        och säga: Jag är hafvandes vorden.'
      verse: 5
    - text: 'Så sände David till Joab, och sade: Sänd till mig Uria den Hetheen. Och
        Joab sände Uria till David.'
      verse: 6
    - text: Och då Uria kom till honom, frågade David, om det stod väl till med Joab,
        och med folket, och med stridene.
      verse: 7
    - text: 'Och David sade till Uria: Gack af i ditt hus, och två dina fötter. Och
        då Uria gick utu Konungens hus, följde honom straxt efter Konungens gåfva.'
      verse: 8
    - text: Och Uria lade sig till att sofva för dörrene af Konungens hus, der alle
        hans herras tjenare lågo, och gick intet neder i sitt hus.
      verse: 9
    - text: 'Då nu David sagdt vardt: Uria är icke afgången i sitt hus, sade David
        till honom: Äst du icke kommen af markene? Hvi äst du icke afgången i ditt
        hus?'
      verse: 10
    - text: 'Men Uria sade till David: Arken, och Israel, och Juda blifva i tjäll,
        och Joab min Herre, och mins herras tjenare ligga i markene; och jag skulle
        gå i mitt hus, till att äta och; dricka, och ligga när mine hustru? Så sant
        som du lefver, och din själ lefver, jag gör det icke.'
      verse: 11
    - text: 'David sade till Uria: Så blif ännu i dag här; i morgon vill jag låta
        dig gå. Så blef Uria i Jerusalem i den dagen, och den andra dagen dertill.'
      verse: 12
    - text: Och David böd honom, att han skulle med honom äta och dricka, och gjorde
        honom drucken; och om aftonen gick han ut, och lade sig till att sofva i sin
        säng, med sins herras tjenare, och gick icke af i sitt hus.
      verse: 13
    - text: Om morgonen skref David ett bref till Joab, och sände det med Uria.
      verse: 14
    - text: 'Och i brefvet skref han alltså: Skicka Uria i stridene, der hon aldrahårdast
        är; och vänder eder tillbaka ifrå honom, att han måtte varda slagen, och blifva
        död.'
      verse: 15
    - text: Som nu Joab låg för staden, skickade han Uria på det rum, der han visste
        att stridsamme män voro.
      verse: 16
    - text: Och då männerna slogo utu stadenom, och stridde emot Joab, föllo somlige
        af folket, Davids tjenare; och Uria den Hetheen blef ock död.
      verse: 17
    - text: Så sände Joab bort, och lät säga David all stridsens handel;
      verse: 18
    - text: 'Och befallde bådet, och sade: När du hafver uttalat all stridsens handel
        med Konungenom;'
      verse: 19
    - text: 'Och du får se, att Konungen är vred, och säger till dig: Hvi hafven I
        så när trädt intill staden med stridene? Veten I icke huru man plägar skjuta
        af muren?'
      verse: 20
    - text: 'Ho slog AbiMelech, JeruBeseths son? Kastade icke en qvinna ett stycke
        af en qvarnsten uppå honom af muren, så att han blef död i Thebez? Hvi hafven
        I trädt så när muren? Så skall du säga: Din tjenare Uria den Hetheen är ock
        död.'
      verse: 21
    - text: Bådet gick åstad, och kom, och sade David allt detta, der Joab honom om
        sändt hade.
      verse: 22
    - text: 'Och bådet sade till David: De män fingo öfverhanden med oss, och föllo
        till oss ut på markena; men vi sloge dem tillbaka allt intill stadsporten;'
      verse: 23
    - text: Och de skyttar sköto af muren på dina tjenare, och dråpo somliga af Konungens
        tjenare; dertill är ock din tjenare Uria den Hetheen död.
      verse: 24
    - text: 'David sade till bådet: Så skall du säga till Joab: Låt detta icke bekymra
        dig; ty svärdet uppfräter nu den ena, nu den andra; håll uppå att strida emot
        staden, att du må nederslå honom, och var tröst.'
      verse: 25
    - text: Och då Uria hustru hörde, att hennes man var död, jämrade hon sig för
        sin husbondas skull.
      verse: 26
    - text: Då hon ut gråtit hade, sände David bort, och lät hemta henne i sitt hus;
        och hon vardt hans hustru, och födde honom en son; men Herranom misshagade
        detta ärendet, som David bedref.
      verse: 27
  - chapter: 12
    verses:
    - text: 'Och Herren sände Nathan till David. När han kom till honom, sade han
        till honom: Det voro två män uti en stad; den ene rik, den andre fattig. '
      verse: 1
    - text: Den rike hade ganska mycken får och fä;
      verse: 2
    - text: Men den fattige icke utan ett litet får, hans endesta, hvilket han köpt
        hade, och uppfödde det, att det uppväxte när honom, och bredovid hans barn.
        Det åt af hans beta, och drack af hans drickekar, och sof i hans famn, och
        han höll det såsom ena dotter.
      verse: 3
    - text: Men då till den rika mannen kom en gäst, nändes han icke taga af sin får
        och fä, till att tillreda något åt den gästen, som till honom kommen var;
        och tog den fattiga mannens får, och redde det till för den mannen, som till
        honom kommen var.
      verse: 4
    - text: 'Då förgrymmade sig David med stora vrede emot den mannen, och sade till
        Nathan: Så sant som Herren lefver, den mannen är dödsens barn, som detta gjort
        hafver.'
      verse: 5
    - text: Dertill skall han betala fåret fyradubbelt igen, efter han sådant gjort
        hafver, och icke hade det fördrag.
      verse: 6
    - text: 'Då sade Nathan till David: Du äst den mannen. Så säger Herren Israels
        Gud: Jag hafver smort dig till en Konung öfver Israel, och hafver frälst dig
        utu Sauls hand;'
      verse: 7
    - text: Och hafver gifvit dig dins herras hus; dertill hans hustrur i din famn,
        och hafver gifvit dig Israels hus och Juda; och är det icke nog, vill jag
        ännu det och det göra dig dertill.
      verse: 8
    - text: Hvi hafver du då föraktat Herrans ord, att du sådant ondt för hans ögon
        göra skulle? Uria den Hetheen hafver du slagit med svärd; hans hustru hafver
        du tagit dig till hustru; men honom hafver du dräpit med Ammons barnas svärd.
      verse: 9
    - text: Nu, så skall icke svärd återvända af ditt hus till evig tid; efter du
        hafver föraktat mig, och Uria den Hetheens hustru tagit, att hon skall vara
        din hustru.
      verse: 10
    - text: 'Detta säger Herren: Si, jag skall uppväcka ondt öfver dig, utaf ditt
        eget hus, och skall taga dina hustrur för din ögon, och skall gifva dinom
        nästa, att han skall ligga när dina hustrur om ljusa dagen.'
      verse: 11
    - text: Ty du hafver gjort det hemliga; men jag vill detta göra för hela Israel,
        på ljusa dagen.
      verse: 12
    - text: 'Då sade David till Nathan: Jag hafver syndat emot Herranom. Nathan sade
        till David: Så hafver ock Herren tagit din synd bort; du skall icke dö.'
      verse: 13
    - text: Men efter du hafver med detta ärendet kommit Herrans fiendar till att
        förhäda, skall den sonen, som dig födder är, döden dö.
      verse: 14
    - text: Och Nathan gick hem i sitt hus. Men Herren slog barnet, som Uria hustru
        David födt hade, så att det vardt dödssjukt.
      verse: 15
    - text: Och David bad Gud om barnet, och fastade, och gick in, och låg öfver natt
        ena på jordene.
      verse: 16
    - text: Då stodo upp de äldste i hans hus, och ville rätta honom upp af jordene;
        men han ville icke, och åt icke heller med dem.
      verse: 17
    - text: 'På sjunde dagenom blef barnet dödt; och Davids tjenare torde icke säga
        honom att barnet var dödt; ty de tänkte: Si, då barnet ännu var lefvandes,
        talade vi med honom, och han hörde vår röst intet; huru mycket mer skall det
        göra honom ondt, om vi säge: Barnet är dödt?'
      verse: 18
    - text: 'Och David fick se att hans tjenare talade i mjugg, och förmärkte att
        barnet var dödt, och sade till sina tjenare: Är barnet dödt? De sade: Ja.'
      verse: 19
    - text: Då stod David upp af jordene, och tvådde sig, och smorde sig, och lade
        annor kläder uppå, och gick in uti Herrans hus, och tillbad; och då han kom
        hem igen i sitt hus, lät han komma mat upp för sig, och åt.
      verse: 20
    - text: 'Då sade hans tjenare till honom: Hvad är det för ett ting, som du gör?
        Då barnet lefde, fastade du, och gret; men nu, sedan det dödt är, står du
        upp, och äter!'
      verse: 21
    - text: 'Han sade: För barnets skull fastade jag, och gret, då det lefde; ty jag
        tänkte: Ho vet, om Herren varder mig nådelig, så att barnet må blifva vid
        lif.'
      verse: 22
    - text: Men nu, sedan det dödt är, hvad skulle jag fasta? Kan jag ock hemta honom
        igen? Jag går väl till honom, men han kommer intet till mig igen.
      verse: 23
    - text: Och då David hade hugsvalat sina hustru BathSeba, gick han in till henne,
        och sof när henne; och hon födde en son, den kallade han Salomo; och Herren
        älskade honom.
      verse: 24
    - text: Och han fick honom under Nathans hand, Prophetens; han kallade honom JedidJa,
        för Herrans skull.
      verse: 25
    - text: Så stridde nu Joab emot Rabba Ammons barnas, och vann den Konungsliga
        staden;
      verse: 26
    - text: 'Och sände båd till David, och lät säga honom: Jag hafver stridt emot
        Rabba, och hafver ock vunnit vattustaden.'
      verse: 27
    - text: Så tag nu tillhopa det folk, som qvart är, och belägg staden, och vinn
        honom; på det att jag icke vinner honom, och får der namnet af.
      verse: 28
    - text: Alltså tog David allt folket tillhopa, och drog åstad, och stridde emot
        Rabba, och vann honom;
      verse: 29
    - text: Och tog deras Konungs krono utaf hans hufvud, hvilken hade i vigt en centener
        guld, och ädla stenar; och den vardt satt David på hans hufvud; och förde
        ganska mycket rof utu staden.
      verse: 30
    - text: Och folket derinne förde han ut, och lade dem under jernsågar och taggar,
        och jernkilar, och brände dem upp uti tegelugnar; så gjorde han alla Ammons
        barnas städer. Så vände då David och allt folket om igen till Jerusalem.
      verse: 31
  - chapter: 13
    verses:
    - text: 'Och det begaf sig derefter, att Absalom, Davids son, hade en dägelig
        syster, den het Thamar. Och Amnon, Davids son, fick henne kär. '
      verse: 1
    - text: Och Amnon ställde sig såsom han var sjuk för Thamars sin systers skull;
        ty hon var en jungfru; och Amnon syntes icke lätt vara att göra henne något.
      verse: 2
    - text: Men Amnon hade en vän, han het Jonadab, Simea son, Davids broders; och
        den samme Jonadab var en ganska snäll man.
      verse: 3
    - text: 'Han sade till honom: Hvi varder du så mager, du Konungens son, dag frå
        dag? Må du icke säga mig det? Då sade Amnon till honom: Jag hafver Thamar,
        mins broders Absaloms syster, kär.'
      verse: 4
    - text: 'Jonadab sade till honom: Lägg dig på dina säng, och gör dig krank. När
        då din fader kommer till att besöka dig, så säg till honom: Käre, lät mina
        syster Thamar komma, att hon gifver mig äta, och reder mat för mig, så att
        jag ser det, och äter utu hennes hand.'
      verse: 5
    - text: 'Så lade Amnon sig, och gjorde sig krank. Då nu Konungen kom till att
        se honom, sade Amnon till Konungen: Käre, låt mina syster Thamar komma, att
        hon reder för mig ett mos eller tu, och jag må äta af hennes hand.'
      verse: 6
    - text: 'Då sände David efter Thamar i huset, och lät säga henne: Gack i dins
        broders Amnons hus, och red honom något mat.'
      verse: 7
    - text: Thamar gick åstad till sins broders Amnons hus, och han låg på sängene;
        och hon tog en deg, och knådade, och söd det för hans ögon, och kokade honom
        ett mos;
      verse: 8
    - text: 'Och hon tog den rätten, och gaf upp för honom; men han ville icke ätat.
        Och Amnon sade: Låt alla gå ut ifrå mig; och alle gingo ut.'
      verse: 9
    - text: 'Då sade Amnon till Thamar: Bär maten in i kammaren, att jag må äta af
        dine hand. Så tog Thamar moset, som hon gjort hade, och bar det till Amnon
        sin broder i kammaren.'
      verse: 10
    - text: 'Och som hon hade burit honom moset in, att han skulle äta, fick han henne
        fatt, och sade till henne: Hit, min syster, och ligg när mig.'
      verse: 11
    - text: 'Men hon sade till honom: Icke så, min broder; förkränk mig icke; ty så
        plägar man icke göra i Israel. Gör icke en sådana galenskap.'
      verse: 12
    - text: Hvar skulle jag blifva för mina blygds skull? Och du vorde såsom en dåre
        i Israel. Tala heldre med Konungenom; han nekar mig dig icke.
      verse: 13
    - text: Men han ville icke höra henne; utan vardt henne öfvermägtig, och förnedrade
        henne, och låg när henne.
      verse: 14
    - text: 'Och han fick ett stort hat till henne, så att hatet vardt större än tillförene
        kärleken var. Och Amnon sade till henne: Statt upp, och gack.'
      verse: 15
    - text: 'Men hon sade: Detta onda är större, än det andra, som du hafver gjort
        på mig, att du drifver mig ut. Men han hörde hennes röst intet;'
      verse: 16
    - text: 'Utan kallade sin dräng, som hans tjenare var, och sade: Drif denna ut
        ifrå mig, och stäng igen dörrena efter henne,'
      verse: 17
    - text: Och hon hade en brokot kjortel uppå; ty sådana kjortlar drogo Konungens
        döttrar, så länge de voro jungfrur. Och då hans tjenare hade drifvit henne
        ut, och stängt dörrena igen efter henne,
      verse: 18
    - text: Kastade Thamar asko på sitt hufvud, och ref den brokota kjortelen sönder,
        som hon uppå hade, och lade sina hand på hufvudet, och gick, och ropade.
      verse: 19
    - text: 'Och hennes broder Absalom sade till henne: Hafver din broder Amnon varit
        när dig? Nu, min syster, tig stilla; det är din broder, och lägg det ärendet
        icke så på hjertat. Så blef Thamar ensam i Absaloms sins broders hus.'
      verse: 20
    - text: Och då Konung David allt detta hörde, tog han det ganska illa vid sig.
      verse: 21
    - text: Men Absalom talade intet vid Amnon, hvarken ondt eller godt; dock hatade
        Absalom Amnon, derföre att han hans syster Thamar förkränkt hade.
      verse: 22
    - text: Efter tu år lät Absalom klippa sin får i BaalHazor, som ligger under Ephraim;
        och Absalom böd all Konungens barn;
      verse: 23
    - text: 'Och kom till Konungen, och sade: Si, din tjenare hafver fåraklippare.
        Jag beder att Konungen, samt med sina tjenare, ville gå med sinom tjenare.'
      verse: 24
    - text: 'Men Konungen sade till Absalom: Icke så, min son; låt oss icke alla gå,
        att vi icke göra dig tunga; och då han föll hårdt efter honom, ville han dock
        icke gå, utan välsignade honom.'
      verse: 25
    - text: 'Absalom sade: Skall icke då min broder Amnon gå med oss? Konungen sade
        till honom: Hvi skulle han gå med dig?'
      verse: 26
    - text: Då nödgade Absalom honom, så att han lät Amnon och all Konungens barn
        gå med honom.
      verse: 27
    - text: 'Och Absalom böd sina tjenare, och sade: Tager vara uppå, när Amnon varder
        glad af vinet, och jag säger till eder: Slår Amnon; och dräper honom, att
        I intet frukten eder, ty jag hafver det befallt eder; varer tröste och frimodige
        dertill.'
      verse: 28
    - text: Alltså gjorde Absaloms tjenare Amnon, såsom Absalom dem budit hade. Då
        stodo all Konungens barn upp, och hvar och en satte sig på sin mula, och flydde.
      verse: 29
    - text: Och medan de ännu voro på vägenom, kom rykte för David, att Absalom hade
        slagit all Konungens barn, så att icke en var öfverblifven af dem.
      verse: 30
    - text: Då stod Konungen upp, och ref sin kläder sönder, och lade sig neder på
        jordena; och alle hans tjenare, som stodo omkring honom, refvo sin kläder
        sönder.
      verse: 31
    - text: 'Då svarade Jonadab, Simea son, Davids broders, och sade: Min herre tänke
        icke att alle drängerne, Konungens barn, äro döde; utan Amnon är allena död;
        ty Absalom hafver detta haft inne med sig, ifrå den dagen han förkränkte hans
        syster Thamar.'
      verse: 32
    - text: Så tage icke nu min herre Konungen sådant till hjertat, att all Konungens
        barn äro döde; utan Amnon är allena död.
      verse: 33
    - text: Men Absalom flydde; och drängen på vaktene lyfte upp sin ögon, och såg
        ut; och si, en stor hop folk kom på vägenom, hvar efter den andra, utmed bergssidon.
      verse: 34
    - text: 'Då sade Jonadab till Konungen: Si, Konungens barn komma; såsom din tjenare
        sagt hafver, så är det tillgånget.'
      verse: 35
    - text: Och då han uttalat hade, si, då kommo Konungens barn, och upphofvo sina
        röst, och greto. Konungen och alle hans tjenare greto ock ganska fast.
      verse: 36
    - text: Men Absalom flydde, och drog till Thalmai, Ammihuds son, Konungen i Gesur.
        Men han jämrade sig öfver sin son alla dagar.
      verse: 37
    - text: Men då Absalom flydd var, och drog till Gesur, var han der i tre år.
      verse: 38
    - text: Och Konung David öfvergaf att draga ut emot Absalom; ty han var hugsvalad
        öfver Amnon, att han död var.
      verse: 39
  - chapter: 14
    verses:
    - text: 'Men Joab, ZeruJa son, förmärkte att Konungens hjerta var vändt till Absalom. '
      verse: 1
    - text: 'Och han sände bort till Thekoa, och lät hämta dädan ena kloka qvinno,
        och sade till henne: Jämra dig, och drag sorgkläder uppå, och smörj dig icke
        med oljo; utan ställ dig såsom en qvinna, den en lång tid hafver haft sorg
        öfver någon dödan;'
      verse: 2
    - text: Och skall gå in till Konungen, och tala så och så med honom. Och Joab
        gaf henne in hvad hon säga skulle.
      verse: 3
    - text: 'Och då Qvinnan af Thekoa ville tala med Konungenom, föll hon på sitt
        anlete neder på jordena, och tillbad, och sade: Hjelp mig, Konung.'
      verse: 4
    - text: 'Konungen sade till henne: Hvad är dig? Hon sade: Jag är en enka, en qvinna
        som sorg hafver, och min man är död;'
      verse: 5
    - text: Och din tjenarinna hade två söner; de kifvade tillhopa på markene; och
        efter der var ingen, som dem förtagat kunde, slog den ene den andra, och drap
        honom.
      verse: 6
    - text: 'Och si, nu reser sig upp hela slägten emot dina tjenarinno, och säga:
        Få hit den som slog sin broder ihjäl, att vi måge dräpa honom för hans broders
        själ, den han dräpit hafver, och göra dig arfvingalösa; och de vilja utsläcka
        mina gnisto, som ännu qvar är, att minom man intet namn och ingen återlefva
        blifva skall på jordene.'
      verse: 7
    - text: 'Konungen sade till qvinnona: Gack hem, jag vill bjuda för dig.'
      verse: 8
    - text: 'Och qvinnan af Thekoa sade till Konungen: Min herre Konung, missgerningen
        vare uppå mig, och uppå mins faders hus; men Konungen och hans stol vare oskyldig.'
      verse: 9
    - text: 'Konungen sade: Den som emot dig talar, honom haf till mig, så skall han
        intet mer röra dig.'
      verse: 10
    - text: 'Hon sade: Konungen tänke på Herran din Gud, att de blodhämnare icke varda
        för månge till att förderfva, och att min son icke förgörs. Han sade: Så sant
        som Herren lefver, skall icke ett hår falla på jordene af dinom son.'
      verse: 11
    - text: 'Och qvinnan sade: Låt dina tjenarinno något säga minom herra Konungenom.
        Han sade: Säg.'
      verse: 12
    - text: 'Qvinnan sade: Hvi hafver du ett sådant tänkt emot Guds folk, att Konungen
        detta sagt hafver, att han skall komma sig i skuld, och icke låta igentaga
        sin fördrefna?'
      verse: 13
    - text: Ty vi dö döden, och förlöpe såsom vatten i jordena, det man icke uppehåller;
        och Gud vill icke taga lifvet bort, utan betänker sig, att det fördrefna icke
        också skall fördrifvet varda af honom.
      verse: 14
    - text: 'Så är jag nu kommen, till att tala med min herra Konungen dessa ord;
        ty folket hafver förskräckt mig; ty din tjenarinna tänkte: Jag skall tala
        med Konungenom; kanhända, att han gör det hans tjenarinna säger.'
      verse: 15
    - text: Ty han skall väl höra sina tjenarinno, att han hjelper mig ifrån allas
        deras hand, som mig, samt med minom son, ifrå Guds arf förgöra vilja.
      verse: 16
    - text: 'Och din tjenarinna tänkte: Mins herras Konungens ord skall vara mig en
        tröst; ty min herre Konungen är såsom en Guds Ängel, så att han kan höra godt
        och ondt; derföre varder ock Herren din Gud med dig blifvandes.'
      verse: 17
    - text: 'Konungen svarade, och sade till qvinnona: Ljug icke för mig i det jag
        frågar dig. Qvinnan sade: Min herre Konungen tale.'
      verse: 18
    - text: 'Konungen sade: Är icke Joabs hand med dig i allo desso? Qvinnan svarade,
        och sade: Så sant som din själ lefver, min herre Konung, det är ingen annan,
        antingen på högra handen eller den venstra, utan såsom min herre Konungen
        sagt hafver; ty din tjenare Joab hafver detta så budit mig, och han hafver
        allt detta dine tjenarinno ingifvit.'
      verse: 19
    - text: Att jag skulle så vända denna sakena, det hafver din tjenare Joab gjort;
        men min herre är vis såsom en Guds Ängels vishet, så att han allt vet på jordene.
      verse: 20
    - text: 'Då sade Konungen till Joab: Si, jag hafver detta gjort; så gack nu bort,
        och haf pilten Absalom hem igen.'
      verse: 21
    - text: 'Då föll Joab på sitt ansigte till jordena, och tillbad, och tackade Konungenom,
        och sade: I dag förmärker din tjenare, att jag hafver funnit nåd för din ögon,
        min herre Konung, att Konungen gör hvad hans tjenare säger.'
      verse: 22
    - text: Så stod då Joab upp, och for till Gesur, och hade Absalom till Jerusalem.
      verse: 23
    - text: 'Men Konungen sade: Låt honom gå i sitt hus igen, och icke se mitt ansigte.
        Och så kom då Absalom igen i sitt hus, och såg intet Konungens ansigte.'
      verse: 24
    - text: Och i hela Israel var icke en man så dägelig och så prislig som Absalom;
        ifrå hans fotabjelle upp till hans hjessa var ingen brist på honom.
      verse: 25
    - text: Och när han skar sitt hår af; det skedde gemenliga hvart år, ty det var
        honom för tungt, så att man måste det afskära; så vog hans hufvudhår tuhundrade
        siklar, efter Konungsvigt.
      verse: 26
    - text: Och Absalom vordo födde tre söner, och en dotter; hon het Thamar, och
        var en dägelig qvinna.
      verse: 27
    - text: Alltså blef Absalom i tu år i Jerusalem, att han Konungens ansigte intet
        såg.
      verse: 28
    - text: Och Absalom sände efter Joab, att han skulle sända honom till Konungen;
        och han ville icke komma till honom. Han sände annan gången, likväl ville
        han icke komma,
      verse: 29
    - text: 'Då sade han till sina tjenare: Ser det stycket af Joabs åker bredevid
        min, och han hafver der bjugg uppå; så går bort, och sticker eld deruppå.
        Så stucko Absaloms tjenare eld på det stycket.'
      verse: 30
    - text: 'Då stod Joab upp, och kom till Absalom i huset, och sade till honom:
        Hvi hafva dine tjenare stuckit eld på mitt stycke?'
      verse: 31
    - text: 'Absalom sade till Joab: Si, jag sände efter dig, och lät säga dig: Kom
        till mig, att jag må sända dig till Konungen, och låta säga: Hvi kom jag ifrå
        Gesur? Det vore mig bättre, att jag ännu vore der. Så låt mig nu få se Konungens
        ansigte; är ock någon missgerning i mig, så dräp mig.'
      verse: 32
    - text: Och Joab gick in till Konungen, och sade det honom; och han kallade Absalom,
        att han kom in till Konungen; och han tillbad på sitt ansigte neder till jordena
        för Konungenom; och Konungen kysste Absalom.
      verse: 33
  - chapter: 15
    verses:
    - text: 'Och det begaf sig derefter, att Absalom beställde sig vagnar och resenärar,
        och femtio män, som hans drabanter voro. '
      verse: 1
    - text: 'Och Absalom stod bittida upp om morgonen, och gick in på den vägen vid
        porten; och hvar någor hade ett ärende, så att han skulle komma till rätta
        för Konungen, den kallade Absalom till sig, och sade: Utaf hvad stad äst du?
        Då nu någor sade: Din tjenare är utaf ene af Israels slägter,'
      verse: 2
    - text: 'Så sade Absalom till honom: Si, din sak är god och rätt: men du hafver
        ingen, som dig förhörer af Konungenom.'
      verse: 3
    - text: 'Och Absalom sade: Ack! ho sätter mig till domare i landena, att hvar
        man måtte komma till mig, den någon sak och klagan hafver, att jag måtte hjelpa
        honom till rätta?'
      verse: 4
    - text: Och när någon gick fram till honom, till att tala med honom, så räckte
        han sina hand ut, och fick honom fatt, och kysste honom.
      verse: 5
    - text: Vid det sättet gjorde Absalom allom Israel, när de kommo med några saker
        till Konungen; och stal alltså bort männernas hjerta af Israel.
      verse: 6
    - text: 'Efter fyratio år sade Absalom till Konungen: Jag vill gå bort och fullkomna
        mitt löfte i Hebron, som jag Herranom lofvat hafver.'
      verse: 7
    - text: 'Förty din tjenare gjorde ett löfte, då jag bodde i Gesur i Syrien, och
        sade: När Herren låter mig återkomma till Jerusalem, så vill jag göra Herranom
        en Gudstjenst.'
      verse: 8
    - text: 'Konungen sade till honom: Gack i frid. Och han stod upp, och gick till
        Hebron.'
      verse: 9
    - text: 'Men Absalom hade utsändt spejare uti alla Israels slägter, och lät säga:
        När I fån höra ljudet af basunen, så säger: Absalom är Konung vorden i Hebron.'
      verse: 10
    - text: Och med Absalom gingo tuhundrad män af Jerusalem kallade; men de gingo
        i enfaldighet, och visste intet af sakene.
      verse: 11
    - text: Sände ock desslikes Absalom efter Achitophel den Giloniten, Davids rådgifvare,
        utaf hans stad Gilo; och som han nu hade offrat, vardt förbundet starkt, och
        folket lopp till, och förökades med Absalom.
      verse: 12
    - text: 'Så kom en och bidade David, och sade: Hvars mans hjerta i Israel följer
        Absalom efter.'
      verse: 13
    - text: 'Men David sade till alla sina tjenare, som när honom voro i Jerusalem:
        Upp, låt oss fly; ty här blifver ingen undflykt för Absalom; skynder eder,
        låt oss gå, att han icke är snarare än vi, och får oss fatt, och drifver inuppå
        oss det ondt är, och slår staden med svärdsegg.'
      verse: 14
    - text: 'Då sade Konungens tjenare till honom: Hvad min herre Konungen täckes,
        si, här äro dine tjenare.'
      verse: 15
    - text: Och Konungen gick ut till fot, med allt sitt hus; men han lät blifva qvara
        tio frillor, till att bevara huset.
      verse: 16
    - text: Och då Konungen och allt folket till fot utkommo, gingo de bortåt långt
        ifrå huset.
      verse: 17
    - text: Och alle hans tjenare gingo när honom; dertill alle Crethi och Plethi,
        och alle de Gitthiter; sexhundrad män, som af Gath till fot komne voro, gingo
        framför Konungenom.
      verse: 18
    - text: 'Och Konungen sade till Itthai den Gitthiten: Hvi går du ock med oss?
        Vänd om, och blif när Konungenom; ty du äst främmande; far ock igen till ditt
        rum.'
      verse: 19
    - text: I går komst du, och i dag vågar du dig till att gå med oss? Jag går hvart
        jag gå kan, vänd om, och dina bröder med; dig vederfare barmhertighet och
        trohet.
      verse: 20
    - text: 'Itthai svarade, och sade: Så sant som Herren lefver, och så sant som
        min herre Konungen lefver, hvar som helst min herre Konungen blifver, antingen
        i lifvet eller i döden, der skall din tjenare ock blifva.'
      verse: 21
    - text: 'David sade till Itthai: Så kom, och gack med. Alltså gick Itthai den
        Gitthiten, och alle hans män, och hela barnahopen, som med honom var.'
      verse: 22
    - text: Och hela landet greto med höga röst, och allt folket gick med; och Konungen
        gick öfver den bäcken Kidron, och allt folket gick före, på den vägen som
        löper åt öknena.
      verse: 23
    - text: Och si, Zadok var ock der, och alle Leviterna, som med honom voro, och
        båro Gudsförbunds ark, och der satte de honom; och AbJathar steg upp, tilldess
        allt folket kom utu stadenom.
      verse: 24
    - text: 'Men Konungen sade till Zadok: Bär Guds ark åter in i staden; om jag finner
        nåd för Herranom, så låter han mig väl komma igen, och låter mig få se honom,
        och sitt hus.'
      verse: 25
    - text: 'Men om han säger: Jag hafver intet behag till dig; si, här är jag; han
        göre med mig såsom honom täckes.'
      verse: 26
    - text: 'Och Konungen sade till Presten Zadok: O Siare, vänd om igen i staden
        med frid; och med eder Ahimaaz din son, och Jonathan, AbJathars son.'
      verse: 27
    - text: Si, jag vill draga fram på slättmarkena i öknene, tilldess bådskap kommer
        ifrån eder, och gifver mig all ting tillkänna.
      verse: 28
    - text: Så båro då Zadok och AbJathar Guds ark in i Jerusalem igen, och blefvo
        der.
      verse: 29
    - text: Men David gick uppfor oljoberget, och gret, och hans hufvud var skyldt,
        och han gick barfött; dertill allt folket, som med honom var, hade hvar och
        en förskylt sitt hufvud, och gingo uppåt gråtandes.
      verse: 30
    - text: 'Och då David vardt sagdt, att Achitohel var i förbundet med Absalom,
        sade han: Herre, gör Achitophels rådslag till galenskap.'
      verse: 31
    - text: Och då David kom öfverst på berget, der man plägar tillbedja Gud; si,
        der mötte honom Husai, den Architen, med sönderrifven kjortel, och jord på
        hans hufvud.
      verse: 32
    - text: 'Och David sade till honom: Om du går med mig, äst du mig till tunga.'
      verse: 33
    - text: 'Men går du åter i staden, och säger till Absalom: Jag är din tjenare,
        jag vill höra Konungenom till; jag, som tillförene var dins faders tjenare,
        vill nu vara din tjenare; så kan du göra Achitophels rådslag om intet.'
      verse: 34
    - text: Och äro der Zadok och AbJathar Presterna med dig; allt det du hörer utu
        Konungens hus, må du undervisa Presterna Zadok och AbJathar.
      verse: 35
    - text: Och si, när dem äro två deras söner, Ahimaaz, Zadoks, och Jonathan, AbJathars
        son, genom dem kan du bjuda mig till hvad du förnimmer.
      verse: 36
    - text: Så kom då Husai, Davids vän, i staden, och Absalom kom till Jerusalem.
      verse: 37
  - chapter: 16
    verses:
    - text: 'Och som David något litet var nedergången af berget, si, då mötte honom
        Ziba, MephiBoseths tjenare, med ett par sadlade åsnar; deruppå voro tuhundrad
        bröd, och hundrade stycke russin, och hundrade stycke fikon, och en lägel
        vin. '
      verse: 1
    - text: 'Då sade Konungen till Ziba: Hvad vill du göra härmed? Ziba sade: Åsnorna
        skola vara för Konungens husfolk, att de derpå rida; och bröden och fikonen
        för tjenarena, att de måga äta, och vinet till att dricka, när de varda trötte
        i öknene.'
      verse: 2
    - text: 'Konungen sade: Hvar är dins herras son? Ziba sade till Konungen: Si,
        han blef i Jerusalem; ty han sade: I dag varder Israels hus mig igengifvandes
        mins faders rike.'
      verse: 3
    - text: 'Konungen sade till Ziba: Si, allt det MephiBoseth hafver, skall vara
        ditt. Ziba sade med tillbedjande: Låt mig finna nåd för dig, min herre Konung.'
      verse: 4
    - text: Då nu Konung David kom till Bahurim, si, då gick der en man utaf Sauls
        hus slägt, han het Simei, Gera son; han gick ut och bannades;
      verse: 5
    - text: Och kastade stenar åt David, och åt alla Konung Davids tjenare; ty allt
        folk och alle de väldige voro vid hans högra, och vid hans venstra sido.
      verse: 6
    - text: 'Och sade Simei, då han bannades: Härut, härut, du blodhund, du Belials
        man!'
      verse: 7
    - text: Herren hafver vedergullit dig allt Sauls hus blod, att du äst vorden Konung
        i hans stad; nu hafver Herren gifvit riket i din sons Absaloms hand; och si,
        nu tränger dig din olycka; ty du äst en blodhund.
      verse: 8
    - text: 'Men Abisai, ZeruJa son, sade till Konungen: Skall denne döde hunden banna
        min herra Konungen? Jag vill gå bort, och hugga hufvudet af honom.'
      verse: 9
    - text: 'Konungen sade: I ZeruJa barn, hvad hafver jag skaffa med eder? Låt honom
        banna, ty Herren hafver budit honom banna David. Ho kan nu säga, hvi gör du
        så?'
      verse: 10
    - text: 'Och David sade till Abisai, och till alla sina tjenare: Si, min son,
        som af mitt lif kommen är, går mig efter mitt lif; hvi ock icke nu Jemini
        son? Låt honom betämma, att han bannar; ty Herren hafver så budit honom.'
      verse: 11
    - text: Må hända, att Herren ser till mina bedröfvelse, och Herren löner mig med
        godo dessa bannor, som jag lider i dag.
      verse: 12
    - text: Alltså gick David med sitt folk framåt vägen; men Simei gick ut med bergssidone
        jemte vid honom, och bannades, och kastade stenar till honom, och hof jord.
      verse: 13
    - text: Och Konungen kom derin, och allt folket, som med honom var, trötte; och
        vederqvickte sig der.
      verse: 14
    - text: Men Absalom och allt folket, Israels män, kommo till Jerusalem, och Achitophel
        med honom.
      verse: 15
    - text: 'Då nu Husai den Architen, Davids vän, kom in till Absalom, sade han till
        Absalom: Till lycko, herre Konung, till lycko, herre Konung.'
      verse: 16
    - text: 'Absalom sade till Husai: Är detta din barmhertighet emot din vän? Hvi
        hafver du icke farit ut med dinom vän?'
      verse: 17
    - text: 'Husai sade till Absalom: Icke så, utan den som Herren utväljer, och detta
        folk, och hvar man i Israel, honom vill jag tillhöra, och när honom blifva.'
      verse: 18
    - text: Och sedan, hvem skulle jag tjena? Skulle jag icke tjena hans son? Såsom
        jag hafver tjent dinom fader, så vill jag ock tjena dig.
      verse: 19
    - text: 'Och Absalom sade till Achitophel: Gifver råd, hvad skole vi göra?'
      verse: 20
    - text: 'Achitophel sade till Absalom: Lägg dig när dins faders frillor, som han
        hafver låtit qvara blifva till att bevara huset, så får hele Israel höra,
        att du hafver gjort din fader illa luktande, och alles deras hand, som när
        dig äro, blifver styrkt.'
      verse: 21
    - text: Då gjorde de till Absalom ett tjäll uppå taket; och Absalom belåg sins
        faders frillor för all Israels ögon.
      verse: 22
    - text: På den tiden, då Achitophel gaf ett råd, var det såsom man hade frågat
        Gud om någon ting; alltså var all Achitophels rådslag, både när David, och
        så när Absalom.
      verse: 23
  - chapter: 17
    verses:
    - text: 'Och Achitophel sade till Absalom: Jag vill utvälja mig tolftusend män,
        och stå upp till att fara efter David i denna nattene; '
      verse: 1
    - text: Och vill öfverfalla honom, medan han trött och mödd är. När jag nu förskräcker
        honom, så att allt folket, som när honom är, flyr, vill jag slå Konungen allena;
      verse: 2
    - text: Och draga allt folket till dig igen. När då hvar man till dig dragen är,
        såsom du begärar, så blifver allt folket i frid.
      verse: 3
    - text: Detta tycktes Absalom vara godt, och allom äldstom i Israel.
      verse: 4
    - text: 'Men Absalom sade: Käre, låt oss ock kalla Husai den Architen, och höra
        hvad han säger derom.'
      verse: 5
    - text: 'Och då Husai kom in till Absalom, sade Absalom till honom: Sådant hafver
        Achitophel sagt; säg du, skole vi göra så, eller ej?'
      verse: 6
    - text: 'Då sade Husai till Absalom: Det är intet godt råd, som Achitophel i denna
        gången gifvit hafver.'
      verse: 7
    - text: 'Och Husai sade ytterligare: Du känner väl din fader, och hans män, att
        de äro starke och illsinnade såsom en björn, hvilkom ungarna äro ifråtagne
        i markene. Dertill är din fader en stridsman, och varder sig intet försummandes
        med folkena.'
      verse: 8
    - text: 'Si, han hafver tilläfventyrs nu förvarat sig någorstäds i en kulo, eller
        annorstäds. Om det nu skedde, att det ginge icke väl i första gången, och
        uppkomme ett rykte, och sades: Det är skedt en slagtning på det folk, som
        Absalom efterföljer,'
      verse: 9
    - text: Så varder hvar och en förtviflad, den dock eljest dugelig är, och hafver
        ett hjerta såsom ett lejon; ty hela Israel vet, att din fader är stark, och
        dugelige män de som när honom äro.
      verse: 10
    - text: Men det råder jag, att du församlar dig hela Israel, ifrå Dan intill BerSeba,
        många såsom sanden i hafvet; och din person drage ibland dem;
      verse: 11
    - text: Så vilje vi öfverfalla honom på hvad rum vi finne honom, och vilje komma
        öfver honom, såsom daggen faller på jordena, att vi icke låte blifva en qvar,
        af honom och alla hans män.
      verse: 12
    - text: Om han församlar sig in uti någon stad, så skall hela Israel kasta linor
        kringom samma stad, och rycka honom i strömmen, att der skall icke finnas
        en sten igen af.
      verse: 13
    - text: 'Då sade Absalom, och hvar och en i Israel: Husai den Architens råd är
        bättre, än Achitophels råd. Men Herren skickade det så, att det goda Achitophels
        råd skulle varda förhindradt, på det att Herren skulle låta komma en olycko
        på Absalom.'
      verse: 14
    - text: 'Och Husai sade till Zadok och AbJathar Presterna: Så och så hafver Achitophel
        rådt Absalom och dem äldstom i Israel; men jag hafver så och så rådt.'
      verse: 15
    - text: 'Så sänder nu med hast åstad, och båder David, och säger: Blif icke öfver
        nattena på slättmarkene i öknene; utan drag deröfver snarliga, att Konungen
        icke varder uppsluken, och allt folket, som med honom är.'
      verse: 16
    - text: Men Jonathan och Ahimaaz stodo vid den brunnen Rogel; och en tjenstepiga
        gick bort, och sade dem det; och de gingo åstad, och sade det Konung David;
        förty de torde icke låta sig se, så att de kommo in i staden.
      verse: 17
    - text: Men en dräng fick se dem, och sade det för Absalom. Då gingo de både med
        hast sin väg, och kommo uti ens mans hus i Bahurim; han hade en brunn i sinom
        gård, der stego de in.
      verse: 18
    - text: Och qvinnan tog och bredde ett öfvertäckelse öfver brunnshålet, och slog
        der gryn uppå, så att man kunde det intet märka.
      verse: 19
    - text: ''
      verse: 20
    - text: 'Och då de voro bortgångne, stego de upp utu brunnen, och gingo sina färde;
        och underviste det Konung David, och sade till David: Står upp, och går med
        hast öfver älfvena; ty så och så hafver Achitophel gifvit råd emot eder.'
      verse: 21
    - text: Då stod David upp, och allt folket, som när honom var, och gingo öfver
        Jordan, tilldess morgon ljust vardt; och icke en fattades, som icke var kommen
        öfver Jordan.
      verse: 22
    - text: Då Achitophel såg, att hans råd icke hade framgång, sadlade han sin åsna,
        och stod upp, och for hem i sin stad, och skickade om sitt hus, och hängde
        sig, och blef död, och vardt begrafven i sins faders graf.
      verse: 23
    - text: Och David kom till Mahanaim; och Absalom drog öfver Jordan, och alle Israels
        män med honom.
      verse: 24
    - text: Och Absalom hade satt Amasa i Joabs stad öfver hären; och Amasa var ens
        mans son, som het Jithra, en Israelit, hvilken låg när Abigail, Nahas dotter,
        ZeruJa syster, Joabs moder.
      verse: 25
    - text: Men Israel och Absalom lägrade sig i Gilead.
      verse: 26
    - text: Då David var kommen till Mahanaim, kommo der Sobi, Nahas son, af Rabba
        Ammons barnas, och Machir, Ammiels son af Lodebar, och Barsillai, en Gileadit
        af Rogelim;
      verse: 27
    - text: Och förde sängkläder, bäcken, lerkäril, hvete, bjugg, mjöl, torkad ax,
        bönor, linse, gryn,
      verse: 28
    - text: 'Då nu Absaloms tjenare kommo till qvinnona i huset, sade de: Hvar är
        Ahimaaz och Jonathan? Qvinnan sade till dem: De gingo öfver vattubäcken. Och
        då de sökte, och funno intet, gingo de tillbaka igen till Jerusalem. Hannog,
        smör, får, och nötaostar till David, och till folket, som med honom var, till
        spisning; ty de tänkte, folket varder hungrigt, trött och törstigt i öknene.'
      verse: 29
  - chapter: 18
    verses:
    - text: 'Och David skickade folket, som när honom var, och satte höfvitsmän öfver
        dem, öfver tusend, och öfver hundrad; '
      verse: 1
    - text: 'Och sände ut folket, en tredjepart under Joab, och en tredjepart under
        Abisai, ZeruJa son, Joabs broder, och en tredjepart under Itthai den Gitthiten.
        Och Konungen sade till folket: Jag vill ock draga ut med eder.'
      verse: 2
    - text: 'Men folket sade: Du skall icke draga ut; förty om vi än flydde, eller
        hälften af oss blefve döde, der skola de intet om sköta; men du äst så mycket
        som tiotusend af oss; så är det nu bättre, att du må vara oss till hjelp utu
        stadenom.'
      verse: 3
    - text: 'Konungen sade till dem: Såsom eder täckes, så vill jag göra. Och Konungen
        blef ståndandes i portenom, och allt folket drog ut, vid hundrad, och vid
        tusend.'
      verse: 4
    - text: 'Och Konungen böd Joab och Abisai, och Itthai, och sade: Farer mig sakta
        med pilten Absalom. Och allt folket hörde, att Konungen böd alla höfvitsmännerna
        om Absalom.'
      verse: 5
    - text: Och då folket kom ut i markena emot Israel, vardt stridt i Ephraims skog.
      verse: 6
    - text: Och Israels folk vardt der slaget för Davids tjenare, så att i den dagen
        skedde en stor slagtning, till tjugutusend män.
      verse: 7
    - text: Och striden vardt der förströdd uppå allt landet; och skogen uppfrätte
        flera på den dagen än svärdet.
      verse: 8
    - text: Och Absalom mötte Davids tjenare, och red på en mula; och då mulen kom
        under en stor tjock ek, fastnade hans hufvud vid ekena, och han blef hängandes
        emellan himmel och jord; men mulen lopp sin väg undan honom.
      verse: 9
    - text: 'Då en man fick det se, bådade han det Joab och sade: Si, jag såg Absalom
        hänga vid en ek.'
      verse: 10
    - text: 'Och Joab sade till mannen, som det bådade: Si, sågst du det, hvi slog
        du honom icke der till jordena? Så ville jag gifvit dig på mina vägnar tio
        silfpenningar, och ett bälte.'
      verse: 11
    - text: 'Mannen sade till Joab: Om du hade vägit mig tusende silfpenningar i mina
        hand, så ville jag ändå icke låtit komma min hand på Konungens son; ty Konungen
        böd dig, och Abisai, och Itthai, i våro åhöro, och sade: Förvarer mig pilten
        Absalom.'
      verse: 12
    - text: Eller om jag än något ondt gjort hade på min själs fara, efter för Konungenom
        intet fördoldt varder, skulle du väl sjelfver fallit mig emot.
      verse: 13
    - text: 'Joab sade: Icke så; jag vill till honom för din ögon. Då tog Joab tre
        spetsar i sin hand, och stötte dem Absalom i hjertat, medan han ännu lefde
        i ekene.'
      verse: 14
    - text: Och tio unge karlar, Joabs vapnedragare, gåfvo sig omkring honom, och
        slogo honom ihjäl.
      verse: 15
    - text: Då blåste Joab i basunen, och kallade folket igen, att de icke mer skulle
        jaga efter Israel; ty Joab ville skona folket.
      verse: 16
    - text: Och de togo Absalom och kastade honom i skogen uti en stor grop, och lade
        en stor hop med stenar på honom; och hele Israel flydde, hvar och en i sina
        hyddo.
      verse: 17
    - text: 'Men Absalom hade sig upprest en stod, medan han ännu lefde, den står
        i Konungsdalenom; ty han sade: Jag hafver ingen son; derföre skall detta vara
        mins namns åminnelse; och kallade den stodena efter sitt namn, och heter ännu
        på denna dag Absaloms rum.'
      verse: 18
    - text: 'Ahimaaz, Zadoks son, sade: Käre, låt mig löpa, och förkunna Konungenom,
        att Herren hafver skaffat honom rätt af hans fiendars händer.'
      verse: 19
    - text: 'Joab sade till honom: Du bär ingen god tidende i denna dagen; på en annan
        dag må du bära tidende, och icke i dag; ty Konungens son är död.'
      verse: 20
    - text: 'Men till Cusi sade Joab: Gack åstad, och båda Konungen hvad du sett hafver.
        Och Cusi tillbad Joab, och lopp.'
      verse: 21
    - text: 'Men Ahimaaz, Zadoks son, sade åter till Joab: Huru, om jag ock löper
        efter Cusi? Joab sade: Hvad vill du löpa, min son? Kom hit, du bär ingen god
        tidende.'
      verse: 22
    - text: 'Han svarade: Huru, om jag lopp? Han sade till honom: Så löp. Så lopp
        då Ahimaaz på den genesta vägen, och kom förr än Cusi.'
      verse: 23
    - text: Men David satt emellan två portar; och väktaren gick uppå taket åt porten
        om på muren, och lyfte sin ögon upp, och fick se en man löpandes allena;
      verse: 24
    - text: 'Och han ropade, och sade det Konungenom. Konungen sade: Är han allena,
        så är det god tidende i hans mun. Som han ännu lopp, och kom närmer,'
      verse: 25
    - text: 'Fick väktaren se en annan man löpandes, och han ropade af murenom, och
        sade: Si, en man löper allena. Åter sade Konungen: Den är ock ett godt bådskap.'
      verse: 26
    - text: 'Väktaren sade: Mig synes den förstas löpande, såsom det vore Ahimaaz
        löpande, Zadoks sons. Och Konungen sade: Det är en god man, och han bär god
        tidende.'
      verse: 27
    - text: 'Ahimaaz ropade, och sade till Konungen: Frid; och tillbad för Konungen
        på sitt anlete ned till jordena, och sade: Lofvad vare Herren din Gud, som
        de menniskor beslutit hafver, som upphofvo sina hand emot min herra Konungen.'
      verse: 28
    - text: 'Konungen sade: Mår ock pilten Absalom väl? Ahimaaz sade: Jag såg ett
        stort sorl, då Konungens tjenare Joab sände mig, din tjenare, och jag vet
        icke hvad det var.'
      verse: 29
    - text: 'Konungen sade: Gack afsides, och statt der; och han gick afsides, och
        stod der.'
      verse: 30
    - text: 'Si, då kom Cusi, och sade: Jag bär god tidende, min herre Konung: Herren
        hafver i dag skaffat dig rätt af allas deras hand, som sig hafva uppsatt emot
        dig.'
      verse: 31
    - text: 'Konungen sade till Cusi: Mår ock pilten Absalom väl? Cusi sade: Gånge
        så med alla mins herras Konungens fiendar såsom med piltenom går, och med
        alla dem som sätta sig upp emot dig, till att göra dig ondt.'
      verse: 32
    - text: 'Då vardt Konungen sorgse, och gick upp i salen i portenom, och gret;
        och vid han gick, sade han: Min son Absalom, min son, min son Absalom! Gifve
        Gud, att jag måtte dö för dig. O Absalom! min son, min son!'
      verse: 33
  - chapter: 19
    verses:
    - text: 'Och det vardt bådadt Joab: Si, Konungen gråter, och beklagar sig om Absalom. '
      verse: 1
    - text: Och vardt i den dagen en sorg af segren i hela folkena; förty folket hade
        i den dagen hört, att Konungen var bedröfvad om sin son.
      verse: 2
    - text: Och folket drog sig bort i den dagen, så att det icke kom i staden, lika
        som ett folk drager sig bort, som till blygd kommet är, när det i strid flytt
        hafver.
      verse: 3
    - text: 'Men Konungen förskylde sitt ansigte, och ropade högt: Ack! min son Absalom!
        Absalom, min son, min son!'
      verse: 4
    - text: 'Så gick Joab in uti huset till Konungen, och sade: Du hafver i dag till
        blygd gjort alla dina tjenare, som i dag undsatt hafva dina, dina söners,
        dina döttrars, dina hustrurs och dina frillors själar;'
      verse: 5
    - text: Så att du hafver dem kär som dig hata, och hatar dem som dig kär hafva;
        ty du låter dig märka i dag, att dig ligger ingen magt uppå höfvitsmännerna
        och tjenarena; utan jag märker i dag väl, att om allenast Absalom lefde dig,
        och vi alle i dag döde vore, det skulle dig tycka så godt vara.
      verse: 6
    - text: 'Så statt nu upp, och gack ut, och tala vänliga med dina tjenare; ty jag
        svär dig vid Herran: Om du icke går ut, blifver icke en man qvar när dig öfver
        denna nattena; det skall vara dig värre, än allt det onda som öfver dig kommet
        är, ifrå din ungdom allt intill nu.'
      verse: 7
    - text: 'Då stod Konungen upp, och satte sig i porten, och allo folkena vardt
        sagdt: Si, Konungen sitter i portenom. Så kom allt folket för Konungen; men
        Israel var flydd, hvar och en i sin hyddo.'
      verse: 8
    - text: 'Och allt folket kifvade tillhopa i alla Israels slägter, och sade: Konungen
        hafver hulpit oss utu våra fiendars hand, och förlossat oss utu de Philisteers
        hand, och hafver måst fly utaf landena för Absalom.'
      verse: 9
    - text: Så är Absalom död blifven i stridene, den vi öfver oss smort hade; hvi
        ären I nu så stilla, att I icke hemten Konungen igen?
      verse: 10
    - text: 'Och Konungen sände till Zadok och AbJathar Presterna, och lät säga dem:
        Taler med de äldsta i Juda, och säger: Hvi viljen I vara de siste, till att
        hemta Konungen hem i sitt hus igen? Ty hela Israels tal var kommet för Konungen
        i hans hus.'
      verse: 11
    - text: I ären mine bröder, mitt ben, och mitt kött; hvi viljen I då vara de siste,
        till att hemta Konungen igen?
      verse: 12
    - text: 'Och till Amasa säger: Äst du icke mitt ben, och mitt kött? Gud göre mig
        det och det, om du icke skall blifva härhöfvitsman för mig, så länge du lefver,
        i Joabs stad.'
      verse: 13
    - text: 'Och han bevekte alla Juda mäns hjerta, såsom ens mans; och de sände till
        Konungen: Kom igen, du och alle dine tjenare.'
      verse: 14
    - text: Så kom då Konungen igen. Och som han kom till Jordan, voro Juda män komne
        till Gilgal, till att draga neder emot Konungen, att de skulle föra Konungen
        öfver Jordan.
      verse: 15
    - text: Och Simei, Gera son, Jemini sons, som i Bahurim bodde, hastade sig, och
        drog neder med Juda män emot Konung David.
      verse: 16
    - text: Och med honom voro tusende män af BenJamin; desslikes ock Ziba, den tjenaren
        af Sauls hus, med hans femton söner, och tjugu tjenare, och de skyndade sig
        öfver Jordan;
      verse: 17
    - text: Och beredde färjona för Konungenom, att de skulle föra Konungens tjenare
        öfver, och göra det honom till vilja var. Och Simei, Gera son, föll neder
        för Konungen, då han for öfver Jordan;
      verse: 18
    - text: 'Och sade till Konungen: Min Herre, tillräkna mig icke den missgerning,
        och kom icke ihåg, att din tjenare förtörnade dig den dagen, då min herre
        Konungen gick utu Jerusalem, och Konungen lägge ett icke på hjertat;'
      verse: 19
    - text: Ty din tjenare känner, att jag syndat hafver. Och si, jag är i dag den
        förste kommen utaf Josephs hus, att jag skulle draga neder emot min herra
        Konungen.
      verse: 20
    - text: 'Men Abisai, ZeruJa son, svarade, och sade: Och skulle icke Simei derföre
        dö, som bannade Herrans smorda?'
      verse: 21
    - text: 'David sade: Hvad hafver jag beställa med eder, I ZeruJa barn, att I viljen
        i dag varda mig till Satan? Skulle i dag någor dö i Israel? Menar du att jag
        icke vet, att jag i dag är vorden Konung öfver Israel?'
      verse: 22
    - text: 'Och Konungen sade till Simei: Du skall icke dö; och Konungen svor honom.'
      verse: 23
    - text: Kom också MephiBoseth, Sauls son, neder emot Konungen, och hade intet
        ryktat sina fötter, eller sitt skägg, eller tvagit sin kläder, ifrå den dagen
        Konungen bortgången var, intill den dagen då han kom med frid.
      verse: 24
    - text: 'Då han nu till Jerusalem kom, till att möta Konungenom, sade Konungen
        till honom: Hvi for du icke med mig, MephiBoseth?'
      verse: 25
    - text: 'Och han sade: Min herre Konung, min tjenare gjorde orätt emot mig; ty
        din tjenare tänkte: Jag vill sadla en åsna, och stiga deruppå, och rida till
        min herra Konungen; förty din tjenare är ofärdig.'
      verse: 26
    - text: Dertill hafver han ock beklagat din tjenare för min herra Konungenom;
        men min herre Konungen är såsom en Guds Ängel, och må göra hvad honom täckes.
      verse: 27
    - text: Ty allt mins faders hus hafver icke varit utan till döden skyldigt för
        minom herra Konungenom; så hafver du dock satt din tjenare ibland dem, som
        äta öfver ditt bord; hvad rätt hafver jag mer, eller hvad kan jag mer ropa
        till Konungen?
      verse: 28
    - text: 'Konungen sade till honom: Hvad talar du mer härom? Jag hafver sagt det,
        du och Ziba skifter åkren med hvarannan.'
      verse: 29
    - text: 'MephiBoseth sade till Konungen: Han må tagan allsamman, efter min herre
        Konungen med frid hemkommen är.'
      verse: 30
    - text: Och Barsillai, den Gileaditen, kom neder ifrå Roglim, och for öfver Jordan
        för Konungen, på det han skulle ledsaga honom öfver Jordan.
      verse: 31
    - text: Och Barsillai var fast gammal, väl åttatio år; han hade försörjt Konungen,
        medan han var i Mahanaim; ty han var en ganska väldig man.
      verse: 32
    - text: 'Och Konungen sade till Barsillai: Du skall draga fram med mig; jag vill
        försörja dig med mig i Jerusalem.'
      verse: 33
    - text: 'Men Barsillai sade till Konungen: Hvad är det jag ännu hafver till att
        lefva, att jag ännu skulle draga upp med Konungenom till Jerusalem?'
      verse: 34
    - text: Jag är i dag åttatio år gammal; huru skulle jag känna hvad godt eller
        ondt är? Eller smaka hvad jag äter eller dricker? Eller höra hvad de sångare
        eller sångerskor sjunga? Hvi skulle din tjenare ytterligare besvära min herra
        Konungen?
      verse: 35
    - text: Din tjenare skall något litet fara med Konungenom öfver Jordan; hvi skulle
        Konungen göra mig en sådana vedergällning?
      verse: 36
    - text: Låt din tjenare vända om igen, att jag må dö i minom stad, och varda begrafven
        i mins faders och mine moders grift. Si, der är din tjenare Chimham, den låt
        draga öfver med min herra Konungen; och gör honom hvad dig täckes.
      verse: 37
    - text: 'Konungen sade: Chimham skall draga öfver med mig, och jag vill göra honom
        hvad dig är till vilja; och allt det du bedes af mig, det vill jag göra dig.'
      verse: 38
    - text: Och då allt folket var kommet öfver Jordan, och Konungen desslikes, kysste
        Konungen Barsillai, och välsignade honom; och han vände om igen till sitt
        rum.
      verse: 39
    - text: Och Konungen drog öfver till Gilgal, och Chimham for med honom; och allt
        Juda folk hade fört Konungen öfver; men Israels folk var icke utan hälften
        der.
      verse: 40
    - text: 'Och si, då kommo alle Israels män till Konungen, och sade till honom:
        Hvi hafva våre bröder, Juda män, stulit dig, och hafva fört Konungen och hans
        hus öfver Jordan, och alla Davids män med honom?'
      verse: 41
    - text: 'Då svarade de af Juda dem af Israel: Konungen är oss när åkommen; hvi
        ären I der vrede före? Menen I, att vi af Konungenom kost och skänker fått
        hafve?'
      verse: 42
    - text: 'Så svarade då de af Israel dem af Juda, och sade: Vi hafve tio sinom
        mer, med Konungenom, med David också, än I; hvi hafver du då så ringa aktat
        mig, att vi icke måtte hafva varit de förste, till att hemta vår Konung? Men
        de af Juda talade hårdare, än de män af Israel.'
      verse: 43
  - chapter: 20
    verses:
    - text: 'Och dit var kommen en Belials man, som het Seba, Bichri son, ens mans
        af Jemini, han blåste i basunen, och sade: Vi hafve ingen del i David, eller
        något arf i Isai son; hvar och en fare i sina hyddo, o Israel! '
      verse: 1
    - text: Då föll ifrå David hvar man i Israel, och följde Seba, Bichri son; men
        Juda män blefvo vid sin Konung, ifrå Jordan intill Jerusalem.
      verse: 2
    - text: Då Konung David kom hem till Jerusalem, tog han de tio frillor, som han
        återleft hade till att bevara huset, och satte dem i förvaring, och försörjde
        dem; men han belåg dem intet mer; och de voro så innelyckta intill deras död,
        och lefde i enkodom.
      verse: 3
    - text: 'Och Konungen sade till Amasa: Kalla mig tillhopa alla Juda män, på tredje
        dagen; och du skall också vara vid handena.'
      verse: 4
    - text: Och Amasa gick bort till att kalla tillhopa Juda; och han fördröjde öfver
        den tiden, som han honom förelagt hade.
      verse: 5
    - text: 'Och David sade till Abisai: Nu varder oss Seba, Bichri son, mer vedermödo
        görandes än Absalom; tag du dins herras tjenare, och jaga efter honom, att
        han tilläfventyrs icke finner fasta städer för sig, och undslipper utu vår
        ögon.'
      verse: 6
    - text: Då drogo ut med honom Joabs män, dertill Crethi och Plethi, och alle starke;
        men de drogo ut af Jerusalem, till att jaga efter Seba, Bichri son.
      verse: 7
    - text: Som de nu komne voro till den stora stenen i Gibeon, kom Amasa der emot
        dem; och Joab var begjordad öfver sin kläder, som han uppå hade, och hade
        bundit derutanöfver ett svärd, det hängde vid hans länd i skidone; och det
        gick väl ut och in.
      verse: 8
    - text: 'Och Joab sade till Amasa: Frid vare med dig, min broder; och Joab fattade
        Amasa i skägget med högra handene, såsom han ville kyssa honom.'
      verse: 9
    - text: Och Amasa gaf icke akt på svärdet i Joabs hand. Och han stack honom dermed
        i buken, så att hans inelfver utgingo på jordena, och gaf honom intet styng
        mer; och han blef död. Men Joab och hans broder Abisai jagade efter Seba,
        Bichri son.
      verse: 10
    - text: 'Och en af Joabs tjenare blef ståndandes när honom, och sade: Hvilken
        dristar sig emot Joab, och hvilken går efter Joab när David?'
      verse: 11
    - text: Men Amasa låg sölad i blodet midt uppå vägenom. Då nu en såg, att allt
        folket blef der ståndandes, drog han Amasa af vägen bort på markena, och kastade
        kläder på honom; efter han såg att, hvilken till honom kom, han blef der ståndandes.
      verse: 12
    - text: Då han nu var utaf vägenom tagen, följde hvar man efter Joab, till att
        jaga efter Seba, Bichri son.
      verse: 13
    - text: Och han drog genom alla Israels slägter, till Abel och BethMaacha, och
        hela Haberim; och de församlade sig, och följde honom efter;
      verse: 14
    - text: Och kommo, och belade honom i Abel och BethMaacha, och de gjorde en skam
        om staden, och trädde intill muren; och allt folket, som med Joab var, stormade
        och ville kasta muren omkull.
      verse: 15
    - text: 'Då ropade en vis qvinna utu stadenom: Hörer, hörer; säger till Joab,
        att han kommer hit, jag vill tala med honom.'
      verse: 16
    - text: 'Och då han kom till henne, sade qvinnan: Äst du Joab? Han sade: Ja. Hon
        sade till honom: Hör dine tjenarinnos tal. Han sade: Jag hörer.'
      verse: 17
    - text: 'Hon sade: I förtiden sade man: Den som fråga vill, han fråge i Abel;
        och så gick det väl till.'
      verse: 18
    - text: Detta är den redelige och trogne staden i Israel, och du vill dräpa staden
        och modrena i Israel? Hvi vill du uppsluka Herrans arfvedel?
      verse: 19
    - text: 'Joab svarade, och sade: Bort det, bort det ifrå mig, att jag uppsluka
        eller förderfva skulle.'
      verse: 20
    - text: 'Det hafver sig icke så; utan en man af Ephraims berg, benämnd Seba, Bichri
        son, hafver upphäfvit sig emot Konung David: Får honom hitut allena, så vill
        jag draga af ifrå stadenom. Qvinnan sade till Joab: Si, hans hufvud skall
        varda kastadt ut till dig öfver muren.'
      verse: 21
    - text: Och qvinnan kom in till allt folket med sine vishet; och de höggo Seba,
        Bichri son, hufvudet af, och kastade det ut till Joab. Då blåste han i basunen,
        och de åtskiljde sig ifrå stadenom, hvar och en uti sin hyddo; och Joab kom
        igen till Konungen i Jerusalem.
      verse: 22
    - text: Och Joab var öfver all Israels här; Benaja, Jojada son, var öfver Crethi
        och Plethi;
      verse: 23
    - text: Adoram var räntomästare; Josaphat, Ahiluds son, var canceller;
      verse: 24
    - text: Seja var skrifvare; Zadok och AbJathar voro Prester;
      verse: 25
    - text: Dertill var Ira, den Jairiten, Davids Prest.
      verse: 26
  - chapter: 21
    verses:
    - text: 'Så vardt en hård tid i Davids dagar i tre år efter hvartannat; och David
        sökte Herrans ansigte; och Herren sade: För Sauls skull, och för det blodhus
        skull, derföre att han drap de Gibeoniter. '
      verse: 1
    - text: Då lät Konungen kalla de Gibeoniter, och talade med dem; men de Gibeoniter
        voro icke utaf Israels barn, utan voro igenblefne utaf de Amoreer; men Israels
        barn hade svorit dem; och Saul sökte efter att slå dem i sitt nit för Israels
        barn och Juda.
      verse: 2
    - text: 'Så sade nu David till de Gibeoniter: Hvad skall jag göra eder? Och hvarmed
        skall jag försonat, att I mågen välsigna Herrans arfvedel?'
      verse: 3
    - text: 'De Gibeoniter svarade honom: Oss är intet om guld eller silfver af Saul
        eller hans hus; och är oss intet om, att någor skall dräpas af Israel. Han
        sade: Hvad sägen I då, det jag eder göra skall?'
      verse: 4
    - text: 'De sade till Konungen: Den mannen, som oss förderfvat och tillintetgjort
        hafver, honom skole vi förderfva, så att intet blifver qvart af honom i alla
        Israels gränsor.'
      verse: 5
    - text: 'Gif oss sju män utaf hans hus, att vi upphänge dem Herranom i Gibea Sauls,
        Herrans utvaldas. Konungen sade: Jag vill få eder dem.'
      verse: 6
    - text: Men Konungen skonade MephiBoseth, Jonathans son, Sauls sons, för Herrans
        eds skull, som emellan dem var, nämliga, emellan David och Jonathan, Sauls
        son.
      verse: 7
    - text: Men de två Rizpa söner, Aja dotters, hvilka hon Saul födt hade, Armoni
        och MephiBoseth; dertill de fem Michals söner Sauls dotters, hvilka hon Adriel,
        Barsillai den Meholathitens son, födt hade, tog Konungen;
      verse: 8
    - text: Och fick dem uti de Gibeoniters hand; dem upphängde de på bergena för
        Herranom. Och så föllo desse sju på eno reso; och blefvo döde i första andene,
        när bjugganden uppågick.
      verse: 9
    - text: Då tog Rizpa, Aja dotter, en säck och bredde honom på ena håll i andenes
        begynnelse, intilldess vattnet af himmelen dröp uppå dem; och lät i den dagen
        inga himmelens foglar sätta sig på dem; ej heller markenes djur om nattena.
      verse: 10
    - text: Och det vardt sagdt David, hvad Rizpa, Aja dotter, Sauls frilla, gjort
        hade.
      verse: 11
    - text: Och David gick bort, och tog Sauls ben, och Jonathans hans sons ben ifrå
        de borgare i Jabes i Gilead, hvilken de utaf Bethsans gato stulit hade; der
        de Philisteer dem hängt hade, på den tiden då de Philisteer slogo Saul på
        Gilboa berg;
      verse: 12
    - text: Och förde dem dädan ditupp, och samkade dem tillhopa med de hängdas ben;
      verse: 13
    - text: Och begrofvo Sauls och hans sons Jonathans ben i BenJamins land i Zela,
        i hans faders Kis graf; och gjorde allt såsom Konungen budit hade. Alltså
        vardt då Gud sedan landena försonad.
      verse: 14
    - text: Så hof sig åter ett örlig upp utaf de Philisteer emot Israel. Och David
        drog neder, och hans tjenare med honom, och stridde emot de Philisteer. Och
        David vardt trött.
      verse: 15
    - text: Och Jesbi af Nob, hvilken en af Rapha barn var, och hans glafvens vigt
        var trehundrad kopparsvigter, och han hade ett nytt harnesk uppå, han for
        efter att slå David.
      verse: 16
    - text: 'Men Abisai, ZeruJa son, halp honom, och slog den Philisteen ihjäl. Då
        svoro honom Davids män, och sade: Du skall icke mer draga ut med oss i strid,
        att icke utsläckes lyktan i Israel.'
      verse: 17
    - text: Sedan hof sig åter ett örlig upp i Gob med de Philisteer; då slog Sibbechai,
        den Husathiten, Saph, den ock en var utaf de Rapha barn.
      verse: 18
    - text: Och sig hof ännu upp ett örlig i Gob med de Philisteer; då slog ElhananJaere,
        Orgims son, en BethLehemit, Goliath, den Gitthiten, hvilken hade en spets,
        hvilkens stång var såsom ett väfträ.
      verse: 19
    - text: Och sig upphof ännu ett örlig i Gath. Der var en lång man, han hade sex
        finger på sina händer, och sex tår på sina fötter, så att de voro fyra och
        tjugu på talet; och han var också födder af Rapha.
      verse: 20
    - text: Och då han talade hädelse till Israel, slog honom Jonathan, Simea son,
        Davids broders.
      verse: 21
    - text: Desse fyra voro Rapha födde i Gath; och föllo igenom Davids och hans tjenares
        hand.
      verse: 22
  - chapter: 22
    verses:
    - text: 'Och David talade för Herranom denna visones ord, den tid då Herren hade
        hulpit honom ifrån alla hans fiendars hand, och ifrå Sauls hand; '
      verse: 1
    - text: 'Och sade: Herren är min klippa, och min borg, och min Frälsare.'
      verse: 2
    - text: Gud är min tröst, på honom vill jag trösta; min sköld och mine helsos
        horn; mitt beskärm, och min tillflykt, min Frälsare, du som mig hjelper ifrån
        orätt.
      verse: 3
    - text: Jag vill lofva och åkalla Herran, så blifver jag ifrå mina fiendar förlossad.
      verse: 4
    - text: Ty dödsens förderf hade omhvärft mig; och Belials bäcker hade förskräckt
        mig.
      verse: 5
    - text: Helvetes band omhvärfde mig; och dödsens snaror öfverföllo mig.
      verse: 6
    - text: När jag bedröfvad är, vill jag åkalla Herran, och ropa till min Gud, så
        hörer han mina röst utaf sitt tempel; och mitt rop kommer för honom i hans
        öron.
      verse: 7
    - text: Jorden bäfvade och skalf; himmelens grundvalar hafva sig rört, och gifvit
        sig, då han var vred.
      verse: 8
    - text: Rök gick upp utaf hans näso, och förtärande eld utaf hans mun; så att
        det ljungade deraf.
      verse: 9
    - text: Himmelen böjde han, och steg neder; och mörker var under hans fötter.
      verse: 10
    - text: Och han steg på Cherub, och flög, och syntes på vädrens vingar.
      verse: 11
    - text: Hans tjäll kringom honom var mörker, och svart tjockt moln.
      verse: 12
    - text: Af skenet för honom brann det med ljungande.
      verse: 13
    - text: Herren dundrade af himmelen; och den Högste lät utgå sitt dunder.
      verse: 14
    - text: Han sköt sina pilar, och förströdde dem; han lät ljunga, och förskräckte
        dem.
      verse: 15
    - text: Då såg man vattnet uppvälla; och jordenes grund vardt blottad genom Herrans
        straff, och genom hans näsos anda och blåst.
      verse: 16
    - text: Han sände utaf höjdene, och hemtade mig, och drog mig utu stor vatten.
      verse: 17
    - text: Han frälste mig ifrå mina starka fiendar; ifrå mina hatare, som mig för
        mägtige voro;
      verse: 18
    - text: De mig öfverföllo i mine olyckos tid; och Herren är min tröst vorden.
      verse: 19
    - text: Han hafver utfört mig på rymdena. Han tog mig ut; förty han hade lust
        till mig.
      verse: 20
    - text: Herren gör väl vid mig efter mina rättfärdighet; han betalar mig efter
        mina händers renhet.
      verse: 21
    - text: Ty jag håller Herrans vägar, och är icke ogudaktig vorden emot min Gud.
      verse: 22
    - text: Förty alla hans rätter hafver jag för ögon; och hans bud kastar jag icke
        ifrå mig.
      verse: 23
    - text: Men jag är utan vank för honom, och bevarar mig för synd.
      verse: 24
    - text: Derföre vedergäller mig Herren efter min rättfärdighet; efter min renhet
        för hans ögon.
      verse: 25
    - text: Med de heliga äst du helig; med de fromma äst du from.
      verse: 26
    - text: Med de rena äst du ren; och vid de afvoga ställer du dig afvog.
      verse: 27
    - text: Ty du hjelper det elända folk; och med din ögon förnedrar du de höga.
      verse: 28
    - text: Ty du, Herre, äst min lykta; Herren upplyser mitt mörker.
      verse: 29
    - text: Förty med dig kan jag nederslå krigsfolk; och genom min Gud springa öfver
        muren.
      verse: 30
    - text: Guds vägar äro utan brist; Herrans tal är genomluttradt; han är en sköld
        allom dem som hoppas till honom.
      verse: 31
    - text: Ty hvilken är en Gud, utan Herren? Och hvilken är en tröst, utan vår Gud?
      verse: 32
    - text: Gud styrker mig med kraft, och visar mig en väg utan brist.
      verse: 33
    - text: Han gör mina fötter lika som hjortars; och sätter mig uppå mina höjder.
      verse: 34
    - text: Han lärer mina händer strida, och drifver mina armars kopparbåga.
      verse: 35
    - text: Och du gifver mig dine helsos sköld; och när du förnedrar mig, gör du
        mig storan.
      verse: 36
    - text: Du gör rum för mig till att gå, att mina fötter icke slinta.
      verse: 37
    - text: Jag vill jaga efter mina fiendar, och förgöra dem; och vill icke omvända,
        tilldess jag gör en ända med dem.
      verse: 38
    - text: Jag vill förgöra dem, och nederslå dem, och de skola icke stå mig emot;
        de måste falla under mina fötter.
      verse: 39
    - text: Du kan omgjorda mig med kraft till strid; du kan kasta dem under mig,
        som sätta sig upp emot mig.
      verse: 40
    - text: Du gifver mig mina fiendar på flyktena, att jag må förstöra dem som mig
        hata.
      verse: 41
    - text: De ropa, men der är ingen hjelpare; till Herran, men han svarar dem intet.
      verse: 42
    - text: Jag skall sönderstöta dem såsom stoft på jordene; såsom träck uppå gatone
        skall jag göra dem till mull, och förströ dem.
      verse: 43
    - text: Du hjelper mig ifrå det trätosamma folket; och bevarar mig till ett hufvud
        öfver Hedningarna. Det folk, som jag intet kände, skall tjena mig.
      verse: 44
    - text: De främmande barn försaka mig; men desse lyda mig med hörsam öron.
      verse: 45
    - text: De främmande barn äro försmäktade, och brytas i sina bojor.
      verse: 46
    - text: Herren lefver, och lofvad vare min tröst; och varde upphöjd Gud, mine
        helsos tröst.
      verse: 47
    - text: Gud, som gifver mig hämnden, och kastar folk under mig;
      verse: 48
    - text: Han förer mig ut ifrå mina fiendar, och ifrå dem, som sätta sig emot mig,
        upphöjer du mig; och ifrå vrångvisa män frälsar du mig.
      verse: 49
    - text: Derföre vill jag tacka dig, Herre, ibland Hedningarna, och dino Namne
        lofsjunga;
      verse: 50
    - text: Den der stor salighet bevisar sinom Konung; och gör väl med David sinom
        smorda, och med hans säd i evig tid.
      verse: 51
  - chapter: 23
    verses:
    - text: 'Dessa äro de sista Davids ord; David, Isai son, sade: Den mannen sadet,
        som för en Jacobs Guds smord uppsätter är, och en lustig Israels diktare. '
      verse: 1
    - text: Herrans Ande hafver talat genom mig, och hans ord är skedt genom mina
        tungo.
      verse: 2
    - text: Israels Gud hafver talat till mig; Israels tröst hafver mig tillsagt,
        den der råder öfver menniskorna, den rättvise rådanden i Guds fruktan;
      verse: 3
    - text: Såsom ljuset är om morgonen, då solen uppgår bittida, utan moln; och af
        skenet efter regn växer gräs upp af jordene.
      verse: 4
    - text: Ty ingen ting är för Gudi såsom mitt hus; ty han hafver gjort ett evigt
        förbund med mig, i alla måtto visst och fast; ty det är all min salighet,
        och all lust, att intet så växa skall.
      verse: 5
    - text: Men den ogudaktige Belial skall varda alldeles utrotad såsom törne, så
        att man intet behåller deraf.
      verse: 6
    - text: Och om någor antastar dem, skola de med jern och spets platt förderfva
        dem; och man skall uppbränna dem med eld i deras rum.
      verse: 7
    - text: 'Desse äro namnen af Davids hjeltar: Jasabeam, Hachmoni son, den ypperste
        ibland tre; hvilken upphof sin spets, och slog ihjäl åttahundrad i ena reso.'
      verse: 8
    - text: Näst honom var Eleazar, Dodi son, Ahohi sons, ibland de tre hjeltar med
        David, då de förhädde de Philisteer, och voro der församlade till strid, och
        Israels män drogo upp.
      verse: 9
    - text: Då stod han, och slog de Philisteer, tilldess hans hand dofnade, trött
        af svärdena. Och Herren gaf en stor salighet på den tiden, så att folket vände
        om igen efter honom till att röfva.
      verse: 10
    - text: Efter honom var Samma, Age son, den Hararitens. Då de Philisteer församlade
        sig i en rota, och der var en åker full med linse, och folket flydde för de
        Philisteer;
      verse: 11
    - text: Då trädde han midt uppå den åkren, och undsatte honom, och slog de Philisteer;
        och Herren gaf en stor salighet.
      verse: 12
    - text: Och desse tre ypperste ibland tretio kommo neder i andene, till David
        uti kulona Adullam; och de Philisteers rote låg i Rephaims dal.
      verse: 13
    - text: Men David var på den tiden på borgene; och de Philisteers folk låg i BethLehem.
      verse: 14
    - text: 'Och David vardt lysten och sade: Ho vill hemta mig dricka af det vatten
        i BethLehems brunn, under portenom?'
      verse: 15
    - text: Då föllo de tre hjeltar in uti de Philisteers lägre, och hemtade vatten
        utu brunnenom i BethLehem, under porten, och båro till David; men han ville
        intet dricka det, utan utgöt det Herranom;
      verse: 16
    - text: 'Och sade: Det låte Herren vara långt ifrå mig, att jag detta göra skulle;
        är det icke de mäns blod, som sitt lif vågade, och gingo dit? Och han ville
        icke drickat. Det gjorde nu de tre hjeltar.'
      verse: 17
    - text: Abisai, Joabs broder, ZeruJa son, var ock en ypperst ibland tre. Han hof
        sin spets upp, och slog trehundrad, och var också prisad ibland tre;
      verse: 18
    - text: Och den härligaste ibland tre och var deras öfverste; men han kom icke
        intill de tre.
      verse: 19
    - text: Och Benaja, Jojada son, IsHails sons af storom gerningom, af Kabzeel,
        han slog tu de Moabiters lejon, och gick ned, och slog ett lejon i brunnenom
        i snötiden;
      verse: 20
    - text: Och slog desslikes en grufvelig Egyptisk man; den hade en spets i sine
        hand; men han gick neder till honom med en staf, och tog den Egyptien spetsen
        utu handene, och slog honom ihjäl med sin egen spets.
      verse: 21
    - text: Detta gjorde Benaja, Jojada son, och var beprisad ibland de tre hjeltar;
      verse: 22
    - text: Och härligare än de tretio; men han kom icke till de tre. Och David gjorde
        honom till sitt hemliga Råd.
      verse: 23
    - text: Asahel, Joabs broder, är ibland de tretio; Elhanan, Dodo son, i BethLehem;
      verse: 24
    - text: Samma den Haroditen; Elika den Haroditen;
      verse: 25
    - text: Helez den Palthiten; Ira, Ikkes son, den Thekoitens;
      verse: 26
    - text: Abieser den Annethothiten; Mebunnai den Husathiten;
      verse: 27
    - text: Zalmon den Achothiten; Maharai den Netophathiten;
      verse: 28
    - text: Heleb, Baena son, den Netophathiten; Itthai, Ribai son, af Gibea BenJamins
        barnas;
      verse: 29
    - text: Benaja, den Pirgathoniten; Hiddai, af de bäcker Gaas;
      verse: 30
    - text: AbiAlbon den Arbathiten; Asmaveth den Barhumiten;
      verse: 31
    - text: Eliaheba den Saalboniten, Jasens och Jonathans barn;
      verse: 32
    - text: Samma den Harariten; Ahiam, Sarars son, dens Araritens;
      verse: 33
    - text: Eliphelet, Ahasbai son, Maachathi sons; Eliam, Achitophels son, dens Gilonitens;
      verse: 34
    - text: Hezrai den Carmeliten; Paarai den Arbiten;
      verse: 35
    - text: Jigeal, Nathans son, af Zoba; Bani den Gaditen;
      verse: 36
    - text: Zelek den Ammoniten; Naharai den Beerothiten, Joabs vapnedragare, ZeruJa
        sons;
      verse: 37
    - text: Ira den Jithriten; Gareb den Jithriten;
      verse: 38
    - text: Uria den Hetheen. De äro alle tillhopa sju och tretio.
      verse: 39
  - chapter: 24
    verses:
    - text: 'Och Herrans vrede förgrymmade sig åter emot Israel, och gaf David ibland
        dem in, att han sade: Gack bort, räkna Israel och Juda. '
      verse: 1
    - text: 'Och Konungen sade till Joab sin härhöfvitsman: Far omkring i alla Israels
        slägter, ifrå Dan intill BerSeba, och räkna folket, att jag må veta huru mycket
        det är.'
      verse: 2
    - text: 'Joab sade till Konungen: Herren din Gud föröke till detta folket, såsom
        det nu är, ännu hundrade resor så mycket, att min herre Konungen må se lust
        deruppå. Men hvad hafver min herre Konungen lust till detta ärendet?'
      verse: 3
    - text: Men Konungens ord måste gå före, emot Joab och höfvitsmännerna öfver hären.
        Alltså drog Joab ut, och höfvitsmännerna öfver hären ifrå Konungenom, att
        de skulle tälja Israels folk;
      verse: 4
    - text: Och foro öfver Jordan, och lägrade sig i Aroer, på högra sidone vid den
        staden, som ligger i Guds bäck, och i Jaeser;
      verse: 5
    - text: Och kommo till Gilead, och i nederlandet Hadsi; och kommo till DanJaan,
        och omkring Zidon;
      verse: 6
    - text: Och kommo till den fasta staden Tyrus, och till alla de Heveers och Cananeers
        städer; och kommo ut söder på Juda till BerSeba;
      verse: 7
    - text: Och drogo kringom hela landet. Och efter nio månader och tjugu dagar kommo
        de till Jerusalem igen.
      verse: 8
    - text: Och Joab fick Konungenom summan af folket, som taldt var; och det var
        i Israel åttahundrade sinom tusende starke män, som svärd utdrogo; och i Juda
        femhundrade sinom tusende män.
      verse: 9
    - text: 'Och Davids hjerta slog honom, sedan folket taldt var. Och David sade
        till Herran: Jag hafver svårliga syndat, att jag detta gjort hafver; och nu,
        Herre, tag bort dins tjenares missgerning; ty jag hafver gjort mycket dårliga.'
      verse: 10
    - text: 'Och då David stod upp om morgonen, kom Herrans ord till Propheten Gad,
        Davids Siare, och sade:'
      verse: 11
    - text: 'Gack bort och tala till David: Så säger Herren: Treggehanda ting sätter
        jag dig före; utvälj der ett af, det jag dig göra skall.'
      verse: 12
    - text: 'Gad kom till David, och bådade honom, och sade till honom: Vill du, att
        hård tid kommer i sju år i ditt land? Eller att du i tre månader måste fly
        för dina fiendar, och de förfölja dig? Eller att pestilentie blifver i tre
        dagar i ditt land? Så märk nu, och se till hvad jag skall säga honom igen,
        som mig sändt hafver.'
      verse: 13
    - text: 'David sade till Gad: Mig är stor ångest; men låt mig falla i Herrans
        hand; ty hans barmhertighet är stor; jag vill icke falla i menniskohand.'
      verse: 14
    - text: Alltså lät Herren komma pestilentie i Israel, ifrå morgonen intill bestämdan
        tid, så att folket blef dödt, ifrå Dan intill BerSeba, sjutiotusend män.
      verse: 15
    - text: 'Och då Ängelen utsträckte sina hand öfver Jerusalem, att han det förderfva
        skulle, ångrade Herranom det onda, och sade till Ängelen, som folket förderfvade:
        Det är nog; håll nu din hand tillbaka. Och Herrans Ängel var vid Arauna lado,
        den Jebuseens.'
      verse: 16
    - text: 'Då David såg Ängelen, som folket slog, sade han till Herran: Si, jag
        hafver syndat; jag hafver gjort den missgerningena; hvad hafva desse fåren
        gjort? Låt dina hand vara emot mig och mins faders hus.'
      verse: 17
    - text: 'Och Gad kom till David i samma tiden, och sade till honom: Gack upp,
        och res upp Herranom ett altare uti Arauna lado, den Jebuseens.'
      verse: 18
    - text: Alltså gick David upp, såsom Gad sagt och Herren budit hade.
      verse: 19
    - text: Och då Arauna vände sig om, såg han Konungen med sina tjenare gå till
        sig; och tillbad på sitt ansigte ned till jordena;
      verse: 20
    - text: 'Och sade: Hvi kommer min herre Konungen till sin tjenare? David sade:
        Till att köpa ladona af dig, och bygga Herranom ett altare, att plågan må
        återvända i folkena.'
      verse: 21
    - text: 'Arauna sade till David: Min herre Konungen tage och offre såsom honom
        täckes; si, der äro oxarna till bränneoffer, och slädar, och redskapen till
        oxarna till ved.'
      verse: 22
    - text: 'Allt gaf Arauna Konungenom; och Arauna sade till Konungen: Herren din
        Gud låte dig vara sig behagelig.'
      verse: 23
    - text: 'Men Konungen sade till Arauna: Icke så, utan jag vill köpa dig det af
        för penningar; ty jag vill icke göra Herranom minom Gud bränneoffer, det jag
        till gifvins hafver. Alltså köpte David ladona, och oxarna, för femtio siklar
        silfver;'
      verse: 24
    - text: Och byggde dersammastäds Herranom ett altare; och offrade bränneoffer,
        och tackoffer. Och Herren vardt landena försonad, och plågan vände åter på
        Israel.
      verse: 25
  name: II Samuel
- chapters:
  - chapter: 1
    verses:
    - text: 'Och då Konung David var gammal, och väl till ålders kommen, kunde han
        icke varda varm, ändå man höljde honom med kläder. '
      verse: 1
    - text: 'Då sade hans tjenare till honom: Låt dem söka minom herra Konungenom
        en pigo, en jungfru som står för Konungenom, och sköter honom, och sofver
        i hans famn, och värmer min herra Konungen.'
      verse: 2
    - text: Och de sökte upp en dägelig pigo i alla Israels gränsor, och funno Abisag
        af Sunem, och hade henne till Konungen.
      verse: 3
    - text: Och hon var en ganska dägelig piga, och hon skötte Konungen, och tjente
        honom; men Konungen kände henne intet.
      verse: 4
    - text: 'Men Adonia, Haggiths son, hof sig upp, och sade: Jag vill vara Konung;
        och gjorde sig vagnar och resenärar, och femtio män till drabanter för sig.'
      verse: 5
    - text: 'Och hans fader bekymrade honom intet i sinom tid, så att han sade: Hvi
        gör du så? Och han var ock en dägelig man; och han hade födt honom näst efter
        Absalom.'
      verse: 6
    - text: Och han hade sitt råd med Joab, ZeruJa son, och med AbJathar Presten;
        de hulpo Adonia.
      verse: 7
    - text: Men Presten Zadok, och Benaja, Jojada son, och Nathan Propheten, och Simei,
        och Rei, och de Davids hjeltar, voro icke med Adonia.
      verse: 8
    - text: Och då Adonia offrade får, och oxar, och gödd boskap, vid den stenen Soheleth,
        som låg vid den brunnen Rogel, böd han alla sina bröder Konungens söner, och
        alla Juda män Konungens tjenare;
      verse: 9
    - text: Men den Propheten Nathan, och Benaja, och de hjeltar, och Salomo, sin
        broder, böd han intet.
      verse: 10
    - text: 'Då sade Nathan till BathSeba, Salomos moder: Hafver du icke hört, att
        Adonia, Haggiths son, är Konung vorden, och vår herre David vet intet deraf?'
      verse: 11
    - text: Så kom nu, jag vill gifva dig ett råd, att du må undsätta dina och dins
        sons Salomos själ.
      verse: 12
    - text: 'Bort, och gack in till Konungen David, och säg till honom: Hafver du
        icke, min herre Konung, svorit, och sagt dina tjenarinno: Din son Salomo skall
        vara Konung efter mig, och han skall sitta på minom stol; hvi är då Adonia
        Konung vorden?'
      verse: 13
    - text: Si, medan du ännu der är, och talar med Konungenom, vill jag komma in
        efter dig, och fullkomna ditt tal.
      verse: 14
    - text: Och BathSeba gick in till Konungen i kammaren; och Konungen var ganska
        gammal; och Abisag af Sunem tjente Konungenom.
      verse: 15
    - text: 'Och BathSeba böjde sig, och tillbad Konungen. Konungen sade: Hvad vill
        du?'
      verse: 16
    - text: 'Hon sade till honom: Min Herre, du hafver svorit dine tjenarinno vid
        Herran din Gud: Din son Salomo skall vara Konung efter mig, och sitta på minom
        stol.'
      verse: 17
    - text: Men nu, si, Adonia är Konung vorden; och min herre Konungen vet intet
        deraf.
      verse: 18
    - text: Han hafver offrat oxar, och gödd boskap, och mång får, och hafver budit
        alla Konungens söner; dertill AbJathar Presten, och Joab härhöfvitsmannen;
        men din tjenare Salomo hafver han intet budit.
      verse: 19
    - text: Men du äst min herre Konung; hela Israels ögon se på dig, att du skall
        gifva dem före, ho som skall sitta på mins herras Konungens stol efter honom.
      verse: 20
    - text: När nu min herre Konungen med sina fader afsomnad är, så måste jag och
        min son Salomo syndare vara.
      verse: 21
    - text: Medan hon ännu talade med Konungenom, kom Propheten Nathan.
      verse: 22
    - text: 'Och de sade Konungenom till: Si, Propheten Nathan är der. Och som han
        kom in för Konungen, tillbad han Konungen på sitt ansigte neder till jordena;'
      verse: 23
    - text: 'Och sade: Min herre Konung, hafver du sagt: Adonia skall vara Konung
        efter mig, och sitta på minom stol?'
      verse: 24
    - text: 'Ty han är i dag nedergången, och hafver offrat oxar, och gödd boskap,
        och mång får, och hafver budit alla Konungens söner, och höfvitsmännerna,
        dertill Presten AbJathar; och si, de äta och dricka för honom, och säga: Lycka
        ske Konungenom Adonia!'
      verse: 25
    - text: Men mig din tjenare, och Zadok Presten, och Benaja, Jojada son, och din
        tjenare Salomo, hafver han intet budit.
      verse: 26
    - text: Är det så af minom herra Konungenom befaldt, och du hafver det din tjenare
        icke veta låtit, hvilken uppå mins herras Konungens stol efter honom sitta
        skall?
      verse: 27
    - text: 'Konung David svarade, och sade: Kaller mig BathSeba. Och hon kom in för
        Konungen; och då hon stod för Konungenom,'
      verse: 28
    - text: 'Svor Konungen, och sade: Så sant som Herren lefver, som min själ förlossat
        hafver utur alla nöd;'
      verse: 29
    - text: 'Jag vill i dag göra, såsom jag dig vid Herran Israels Gud svorit hafver,
        och sagt: Salomo din son skall vara Konung efter mig, och han skall sitta
        på minom stol för mig.'
      verse: 30
    - text: 'Då böjde sig BathSeba med sitt anlete neder till jordena, och tillbad
        Konungen, och sade: Lycka minom herra Konung David i evig tid.'
      verse: 31
    - text: 'Och Konung David sade: Kaller mig Presten Zadok, och Propheten Nathan,
        och Benaja, Jojada son. Och då de kommo in för Konungen,'
      verse: 32
    - text: 'Sade Konungen till dem: Tager med eder edars herras tjenare, och sätter
        min son Salomo uppå mina mulo, och förer honom ned till Gihon;'
      verse: 33
    - text: 'Och Presten Zadok, samt med Propheten Nathan, smörje honom der till Konung
        öfver Israel; och blåser med basuner, och säger: Lycka ske Konung Salomo!'
      verse: 34
    - text: Och drager med honom upp, och kommer, så skall han sitta på minom stol,
        och vara Konung för mig; och jag vill bjuda honom, att han skall vara en Förste
        öfver Israel och Juda.
      verse: 35
    - text: 'Då svarade Benaja, Jojada son, Konungenom, och sade: Amen; det säge också
        Herren, mins herras Konungens Gud.'
      verse: 36
    - text: Såsom Herren hafver varit med min herra Konungenom, så vare han ock med
        Salomo, att hans stol må större varda än mins herras Konung Davids stol.
      verse: 37
    - text: Då gingo Presten Zadok och Propheten Nathan, och Benaja, Jojada son, och
        Crethi och Plethi, neder, och satte Salomo på Konung Davids mulo, och förde
        honom till Gihon.
      verse: 38
    - text: 'Och Presten Zadok tog oljohornet utu tabernaklet, och smorde Salomo;
        och de blåste med basuner, och allt folket sade: Lycka ske Konung Salomo!'
      verse: 39
    - text: Och allt folket drog upp efter honom, och folket pipade med pipor, och
        var ganska gladt, så att det skall i markene utaf deras skri.
      verse: 40
    - text: 'Och Adonia hörde det, och alle de budne som med honom voro, och de hade
        allaredo ätit; och då Joab hörde basunens ljud, sade han: Hvart vill det skriet
        och bullret i stadenom?'
      verse: 41
    - text: 'Som han ännu talade, si, då kom Jonathan, AbJathars Prestens son; och
        Adonia sade: Kom härin; ty du äst en dugelig man, och bär god tidende.'
      verse: 42
    - text: 'Jonathan svarade, och sade till Adonia: Ja, vår herre Konung David hafver
        gjort Salomo till Konung;'
      verse: 43
    - text: Och hafver sändt med honom Presten Zadok, och Propheten Nathan, och Benaja,
        Jojada son, och Crethi och Plethi; och de hafva satt honom på Konungens mulo.
      verse: 44
    - text: Och Presten Zadok, med Propheten Nathan hafver smort honom till Konung
        i Gihon; och de äro uppdragne dädan med fröjd, så att staden sorlar; det är
        det skri, som I hört hafven.
      verse: 45
    - text: Dertill sitter Salomo på Konungastolen.
      verse: 46
    - text: 'Och Konungens tjenare hafva ingångit till att välsigna vår herra Konung
        David, och hafva sagt: Din Gud göre Salomo ett bättre namn än ditt namn är,
        och göre hans stol större än din stol; och Konungen hafver tillbedit, der
        han låg på sängene.'
      verse: 47
    - text: 'Och Konungen hafver så sagt: Lofvad vare Herren Israels Gud, som i dag
        hafver låtit en sitta på minom stol, så att min ögon det sett hafva.'
      verse: 48
    - text: Då vordo förskräckte och stodo upp alle de som när Adonia budne vore,
        och gingo bort, hvar och en sin väg.
      verse: 49
    - text: Men Adonia fruktade sig för Salomo, och stod upp, och gick bort, och fattade
        hornen af altaret.
      verse: 50
    - text: 'Och Salomo vardt sagdt: Si, Adonia fruktar för Konung Salomo; och si,
        han fattar altarets horn, och säger: Konung Salomo svärje mig i dag, att han
        icke dräper sin tjenare med svärd.'
      verse: 51
    - text: 'Salomo sade: Vill han vara redelig, så skall icke ett hår af honom falla
        på jordena; men varder något ondt befunnet med honom, så skall han dö.'
      verse: 52
    - text: 'Och Konung Salomo sände bort, och lät hemta honom neder ifrån altaret;
        och då han kom, tillbad han Konung Salomo; men Salomo sade till honom: Gack
        i ditt hus.'
      verse: 53
  - chapter: 2
    verses:
    - text: 'Som nu tiden led, att David skulle dö, böd han sinom son Salomo, och
        sade: '
      verse: 1
    - text: Jag går alla verldenes väg; så var nu tröst, och var en man.
      verse: 2
    - text: Och akta på Herrans dins Guds vakt, så att du vandrar i hans vägar, och
        håller hans seder, bud, rätter, vittnesbörd, såsom skrifvet är i Mose lag;
        på det du skall vara klok i allt det du gör, och ehvart du dig vänder;
      verse: 3
    - text: 'På det Herren skall uppväcka sitt ord, som han öfver mig talat hafver
        och sagt: Om din barn bevara sina vägar, så att de vandra troliga, och af
        allt hjerta och af allo själ, för mig, så skall aldrig fattas af dig en man
        på Israels stol.'
      verse: 4
    - text: Och vetst du väl hvad Joab, ZeruJa son, hafver gjort mig, hvad han gjorde
        de två härhöfvitsmän i Israel, Abner, Ners son, och Amasa, Jethers son, hvilka
        han drap, och utgöt krigsblod i fridenom, och lät komma krigsblod uppå sitt
        bälte, det omkring hans länder var, och uppå sina skor, som på hans fötter
        voro.
      verse: 5
    - text: Gör efter dina vishet, så att du icke förer hans grå hår med frid ned
        till helvete.
      verse: 6
    - text: Och Barsillai barnom, den Gileaditens, skall du bevisa barmhertighet,
        så att de äta vid ditt bord; förty de gåfvo sig till mig, då jag flydde för
        dinom broder Absalom.
      verse: 7
    - text: 'Och si, du hafver Simei när dig, Gora son, Jemini sons af Bahurim, den
        mig skamliga bannade, på den tid jag gick till Mahanaim; men han kom neder
        emot mig vid Jordan; då svor jag honom vid Herran, och sade: Jag vill icke
        dräpa dig med svärd.'
      verse: 8
    - text: Men låt icke du blifva honom oskyldig; ty du äst en vis man, och vetst
        väl hvad du honom göra skall, att du låter hans grå hår med blod komma neder
        till helvete.
      verse: 9
    - text: Så afsomnade då David med sina fäder, och vardt begrafven uti Davids stad.
      verse: 10
    - text: Men tiden, som David hade varit Konung öfver Israel, var fyratio är. I
        sju är var han Konung i Hebron, och tre och tretio år i Jerusalem.
      verse: 11
    - text: Och Salomo satt på sins faders Davids stol, och hans rike vardt storliga
        befäst.
      verse: 12
    - text: 'Men Adonia, Haggiths son, kom in till BathSeba, Salomos moder; och hon
        sade: Kommer du ock med frid? Han sade: Ja.'
      verse: 13
    - text: 'Och han sade: Jag hafver något tala med dig. Hon sade: Säg.'
      verse: 14
    - text: 'Han sade: Du vetst, att riket var mitt; och hela Israel hade vändt sitt
        ansigte till mig, att jag skulle vordit Konung; men nu är riket förvändt,
        och vordet mins broders; af Herranom är det hans vordet.'
      verse: 15
    - text: 'Nu beder jag en bön af dig låt icke mitt ansigte komma till blygd. Hon
        sade till honom: Säg.'
      verse: 16
    - text: 'Han sade: Tala med Konungen Salomo, ty han låter icke ditt ansigte komma
        till blygd, att han gifver mig Abisag af Sunem till hustru.'
      verse: 17
    - text: 'BathSeba sade: Väl; jag vill på dina vägnar tala till Konungen.'
      verse: 18
    - text: Och BathSeba kom in till Konung Salomo, till att tala med honom, på Adonia
        vägnar. Och Konungen stod upp, och gick emot henne, och tillbad henne, och
        satte sig på sin stol; och för Konungens moder vardt ock satt en stol, så
        att hon satte sig på hans högra sido.
      verse: 19
    - text: 'Och hon sade: Jag beder en liten bön af dig; låt icke mitt ansikte komma
        till blygd. Konungen sade till henne: Bed, min moder; jag vill icke låta ditt
        ansigte komma till blygd.'
      verse: 20
    - text: 'Hon sade: Låt gifva Abisag af Sunem dinom broder Adonia till hustru.'
      verse: 21
    - text: 'Då svarade Konung Salomo, och sade till sina moder: Hvi beder du om Abisag
        af Sunem till Adonia? Bed honom ock riket med; förty han är min äldste broder,
        och han hafver Presten AbJathar och Joab, ZeruJa son.'
      verse: 22
    - text: 'Och Konung Salomo svor vid Herran och sade: Gud göre mig det och det,
        Adonia skall detta hafva talat emot sitt lif.'
      verse: 23
    - text: Och nu, så visst som Herren lefver, den mig stadfäst hafver, och låtit
        sitta på mins faders Davids stol och den mig ett hus gjort hafver, såsom han
        sagt hafver; i dag skall Adonia dö.
      verse: 24
    - text: Och Konung Salomo sände bort Benaja, Jojada son; han slog honom, så att
        han blef död.
      verse: 25
    - text: 'Och till Presten AbJathar sade Konungen: Gack bort till Anathoth till
        din åker, ty du hörer döden till; men jag vill icke dräpa dig i dag; förty
        du hafver burit Herrans Herrans ark för minom fader David, och hafver med
        lidit, hvad som helst min fader lidit hafver.'
      verse: 26
    - text: Alltså fördref Salomo AbJathar, att han icke måtte blifva Herrans Prest;
        på det Herrans ord fullbordas skulle, som han öfver Eli hus talat hade i Silo.
      verse: 27
    - text: Och detta ryktet kom för Joab; ty Joab höll sig intill Adonia, ehuruväl
        han icke hade hållit sig till Absalom. Då flydde Joab in uti Herrans tabernakel,
        och fattade hornen af altaret.
      verse: 28
    - text: 'Och det vardt bådadt Konung Salomo, att Joab var flydd uti Herrans tabernakel,
        och si, han står vid altaret. Då sände Salomo Benaja, Jojada son, och sade:
        Gack, och slå honom.'
      verse: 29
    - text: 'Och då Benaja kom till Herrans tabernakel, sade han till honom: Så säger
        Konungen: Gack härut. Han sade: Nej, här vill jag dö. Och Benaja sade detta
        Konungenom igen, och sade: Så hafver Joab sagt, och så hafver han svarat mig.'
      verse: 30
    - text: 'Konungen sade till honom: Gör såsom han sagt hafver, och slå honom, och
        begraf honom, att du ifrå mig och mins faders hus tager det blod, som Joab
        oförskyldt utgjutit hafver.'
      verse: 31
    - text: Och Herren betale honom hans blod uppå hans hufvud, att han hafver slagit
        två män, de der redeligare och bättre voro än han; och hafver dräpit dem med
        svärd, så att min fader David deraf intet visste, nämliga Abner, Ners son,
        den härhöfvitsmannen öfver Israel, och Amasa, Jethers son, härhöfvitsman öfver
        Juda;
      verse: 32
    - text: Så att deras blod må betaldt varda på Joabs hufvud, och hans säds, i evig
        tid. Men David och hans säd, hans hus och hans stol, hafve frid af Herranom
        i evig tid.
      verse: 33
    - text: Och Benaja, Jojada son, gick upp, och slog honom, och drap honom; och
        han vardt begrafven i sitt hus i öknene.
      verse: 34
    - text: Och Konungen satte Benaja, Jojada son, i hans stad öfver hären; och Zadok
        Presten satte Konungen i AbJathars stad.
      verse: 35
    - text: 'Och Konungen sände bort, och lät kalla Simei, och sade till honom: Bygg
        dig ett hus i Jerusalem, och bo der, och gack intet ut dädan, antingen hit
        eller dit.'
      verse: 36
    - text: På hvilken dag du der utgår, och går öfver den bäcken Kidron, så vet att
        du skall döden dö; ditt blod vare på ditt hufvud.
      verse: 37
    - text: 'Simei sade till Konungen: Det är en god mening; såsom min herre Konungen
        sagt hafver, så skall din tjenare göra. Så bodde Simei i Jerusalem i långan
        tid.'
      verse: 38
    - text: 'Men det begaf sig efter tre år, att två tjenare lupo ifrå Simei till
        Achis, Maacha son, Konungen i Gath. Och Simei vardt sagdt: Si, dine tjenare
        äro i Gath.'
      verse: 39
    - text: Då stod Simei upp, och sadlade sin åsna, och drog åstad till Gath till
        Achis, att han skulle söka sina tjenare; och då han ditkom, förde han sina
        tjenare ifrå Gath. Och Konungen böd Benaja, Jojada son. Han gick ut, och slog
        honom, att han blef död. Och riket vardt befäst i Salomos hand.
      verse: 40
    - text: Och det vardt sagdt Salomo, att Simei var faren af Jerusalem till Gath,
        och igen kommen.
      verse: 41
    - text: 'Då sände Konungen bort, och lät kalla Simei, och sade till honom: Hafver
        jag icke svorit dig vid Herran, och betygat dig, och sagt: På hvilken dag
        du fore ut, antingen hit eller dit, att du då veta skulle att du skulle döden
        dö? Och du sade till mig: Jag: hafver hört en god mening.'
      verse: 42
    - text: Hvi hafver du då icke hållit dig efter Herrans ed, och det bud som jag
        dig budit hafver?
      verse: 43
    - text: 'Och Konungen sade till Simei: Du vetst allt det onda, som ditt hjerta
        med sig vet, som du minom fader David gjort hafver; Herren hafver betalat
        dina ondsko på ditt hufvud;'
      verse: 44
    - text: Och Konung Salomo är välsignad, och Davids stol varder befäst för Herranom
        i evig tid.
      verse: 45
    - text: ''
      verse: 46
  - chapter: 3
    verses:
    - text: 'Och Salomo befryndade sig med Pharao, Konungenom i Egypten, och tog Pharaos
        dotter, och förde henne uti Davids stad, tilldess han skulle fullbygga sitt
        hus, och Herrans hus, och muren omkring Jerusalem. '
      verse: 1
    - text: Men folket offrade ännu på höjdomen; ty det var ändå intet hus bygdt Herrans
        Namne, intill den tiden.
      verse: 2
    - text: Men Salomo hade Herran kär, och vandrade efter sins faders Davids seder;
        undantagno att han offrade, och rökte uppå höjdomen.
      verse: 3
    - text: Och Konungen gick bort till Gibeon, till att offra der; ty der var en
        härlig höjd; och Salomo offrade tusende bränneoffer på det samma altaret.
      verse: 4
    - text: 'Och Herren syntes Salomo i Gibeon, uti en dröm om nattene. Och Gud sade:
        Bed hvad jag skall gifva dig.'
      verse: 5
    - text: 'Salomo sade: Du hafver gjort med min fader David din tjenare stora barmhertighet,
        såsom han vandrade för dig i sanning och rättfärdighet, och med ett rättsinnigt
        hjerta när dig; och du hafver hållit honom denna stora barmhertigheten, och
        gifvit honom en son, som på hans stol sitta skulle, såsom nu tillgår.'
      verse: 6
    - text: Nu, Herre min Gud, du hafver gjort din tjenare till Konung i mins faders
        Davids stad; så är jag en ung dräng, och vet icke min utgång eller ingång.
      verse: 7
    - text: Och din tjenare är ibland ditt folk, som du utvalt hafver, det så mycket
        är, att det ingen räkna eller beskrifva kan, för myckenhets skull.
      verse: 8
    - text: Så gif nu dinom tjenare ett lydaktigt hjerta, att han må döma ditt folk,
        och förstå hvad godt och ondt är; ty ho förmår döma detta ditt mägtiga folk?
      verse: 9
    - text: Då täcktes det Herranom väl, att Salomo bad om sådant.
      verse: 10
    - text: 'Och Gud sade till honom: Efter du detta beddes, och bad icke om långt
        lif eller rikedomar, eller om dina fiendars själar, utan om förstånd till
        att döma,'
      verse: 11
    - text: Si, så hafver jag gjort efter din ord; si, jag hafver gifvit dig ett vist
        och förståndigt hjerta, så att din like hafver icke varit för dig, och icke
        heller efter dig uppkomma skall.
      verse: 12
    - text: Dertill det du icke bedit hafver, det hafver jag också gifvit dig, nämliga
        rikedomar och härlighet; så att ingen skall vara din like ibland Konungarna
        i dina dagar.
      verse: 13
    - text: Och om du vandrar i mina vägar, så att du håller mina seder och bud, såsom
        din fader David vandrat hafver, så vill jag gifva dig långt lif.
      verse: 14
    - text: Och då Salomo vaknade, si, då var det en dröm; och han kom till Jerusalem,
        och gick fram för Herrans förbunds ark, och offrade bränneoffer och tackoffer;
        och gjorde ett stort gästabåd allom sinom tjenarom.
      verse: 15
    - text: På den tiden kommo två skökor för Konungen, och gingo fram för honom.
      verse: 16
    - text: 'Och den ena qvinnan sade: Ack! min Herre, jag och denna qvinnan bodde
        uti ett hus, och jag födde när henne i huset.'
      verse: 17
    - text: Och efter tre dagar, sedan jag födt hade, födde hon och; och vi voro tillhopa,
        så att ingen främmande var med oss i huset, utan vi båda.
      verse: 18
    - text: Och denna qvinnones son blef död om nattena; ty hon förkramade honom i
        sömnen.
      verse: 19
    - text: Och hon stod upp om nattena, och tog min son ifrå mine sido, vid din tjenarinna
        sof, och lade honom på sin arm; och sin döda son lade hon på min arm.
      verse: 20
    - text: Och då jag om morgonen uppstod, till att gifva min son dia, si, då var
        han död; men om morgonen såg jag granneliga på honom, och si, det var icke
        min son, den jag födt hade.
      verse: 21
    - text: 'Den andra qvinnan sade: Det är icke så; min son lefver, och din son är
        död. Men denna sade: Det är icke så; din son är död, och min son lefver; och
        talade alltså för Konungenom.'
      verse: 22
    - text: 'Och Konungen sade: Denna säger: Min son lefver, och din son är död; den
        andra säger: Icke så; din son är död, och min son lefver.'
      verse: 23
    - text: 'Och Konungen sade: Tager mig hit ett svärd. Och då svärdet var buret
        fram till Konungen,'
      verse: 24
    - text: 'Sade Konungen: Hugger det lefvande barnet i tu stycker, och gifver desso
        hälftena; och den andro ock hälftena.'
      verse: 25
    - text: 'Då sade qvinnan, hvilkens barn lefde, till Konungen (ty hennes moderliga
        hjerta gaf sig öfver sin son): Ack! min Herre, gifver henne barnet lefvandes,
        och dräper det icke. Men den andra sade: Det vare hvarken mitt eller ditt,
        låt skiftat.'
      verse: 26
    - text: 'Då svarade Konungen, och sade: Gifver desso barnet lefvandes, och dräper
        det icke; hon är dess moder.'
      verse: 27
    - text: Och den domen, som Konungen afsagt hade, spordes för hela Israel, och
        de fruktade Konungen; förty de sågo, att Guds vishet var i honom till att
        döma.
      verse: 28
  - chapter: 4
    verses:
    - text: 'Alltså vardt Salomo Konung öfver hela Israel. '
      verse: 1
    - text: 'Och desse voro hans Förstar: AsarJa, Zadoks son, Prestens,'
      verse: 2
    - text: Elihoreph och AhiJa, Sisa söner, voro skrifvare; Josaphat, Ahiluds son,
        var canceller.
      verse: 3
    - text: Benaja, Jojada son, var härhöfvitsman; Zadok och AbJathar voro Prester.
      verse: 4
    - text: AsarJa, Nathans son, var öfver ämbetsmännerna; Sabud, Nathans son, Prestens,
        var Konungens vän.
      verse: 5
    - text: Ahisar var hofmästare; Adoniram, Abda son, var räntomästare.
      verse: 6
    - text: Och Salomo hade tolf befallningsmän öfver hela Israel, som försörjde Konungen
        och hans hus; hvar hade en månad om året till att försörja.
      verse: 7
    - text: 'Och de heto alltså: Hurs son på Ephraims berg;'
      verse: 8
    - text: Dekers son i Makaz, och i Saalbim, och i BethSemes, och i Elon BethHanan;
      verse: 9
    - text: Heseds son i Aruboth, och hade dertill Socho, och hela landet Hepher;
      verse: 10
    - text: AbiNadabs son hela landet Dor; och hade Taphath, Salomos dotter, till
        hustru;
      verse: 11
    - text: Baana, Ahiluds son, i Taanach, och i Megiddo, och öfver hela BethSean,
        hvilket ligger vid Zarthana under Jisreel, ifrå BethSean intill den planen
        Mehola, intill hinsidon Jokmeam;
      verse: 12
    - text: Gibers son i Ramoth i Gilead; och hade de städer Jairs, Manasse sons,
        i Gilead; och hade den ängden Argob, som i Basan ligger, sextio stora städer
        murade, och med kopparbommar;
      verse: 13
    - text: Ahinadab, Iddo son, i Mahanaim;
      verse: 14
    - text: Ahimaaz i Naphthali; och han tog också Basmath, Salomos dotter, till hustru;
      verse: 15
    - text: Baana, Husai son, i Asser och i Aloth;
      verse: 16
    - text: Jasaphat, Paruahs son, i Isaschar;
      verse: 17
    - text: Simei, Ela son, i BenJamin;
      verse: 18
    - text: Geber, Uri son, i Gileads land, i Sihons, de Amoreers Konungs land; och
        Ogs, Konungens i Basan; en befallningsman var i de samma landena.
      verse: 19
    - text: Men Juda och Israel voro månge, såsom sanden i hafvet, och de åto och
        drucko, och voro glade.
      verse: 20
    - text: Alltså var Salomo en herre öfver all rike, ifrån älfvene intill de Philisteers
        land, och allt intill de Egyptiers gränso; hvilke honom förde skänker, och
        tjente honom i hans lifstid.
      verse: 21
    - text: Och Salomo måste dagliga hafva till spisning tretio corer semlomjöl, sextio
        corer annat mjöl,
      verse: 22
    - text: Tio gödda oxar, och tjugu oxar af betene, och hundrade får; förutan hjort
        och rå, stengetter, och hvad man på stall höll.
      verse: 23
    - text: Ty han var rådandes i hela landena, på denna sidon älfven, ifrå Tiphsah
        allt intill Gasa, öfver alla de Konungar på denna sidon älfven; och hade frid
        med alla sina grannar allt omkring;
      verse: 24
    - text: Så att Juda och Israel bodde trygge, hvar och en under sitt vinträ, och
        under sitt fikonaträ, ifrå Dan allt intill BerSeba, så länge Salomo lefde.
      verse: 25
    - text: Och Salomo hade fyratiotusend vagnhästar, och tolftusend resenärar.
      verse: 26
    - text: Och befallningsmännerna försörjde Konung Salomo, och allt det som till
        Konungens bord hörde, hvar och en i sin månad; och läto intet fattas.
      verse: 27
    - text: Sammalunda ock korn, och halm för hästar och mular, förde de dit som han
        var, hvar och en efter som honom befaldt var.
      verse: 28
    - text: Och Gud gaf Salomo ganska stor visdom och förstånd, och ett fritt mod,
        såsom sanden som ligger på hafsens strand;
      verse: 29
    - text: Så att Salomos visdom var större, än alla österländningabarnas, och alla
        Egyptiers visdom;
      verse: 30
    - text: Och var visare än alla menniskor, och visare än Ethan den Esrahiten, Heman,
        Chalchol och Darda, Mahols söner; och var namnkunnig ibland alla Hedningar
        allt omkring.
      verse: 31
    - text: Och han talade tretusend ordspråk; och hans visor voro tusende och fem.
      verse: 32
    - text: Och han talade om trä, ifrå ceder, som är i Libanon, allt intill isop,
        som växer utu väggene; desslikes talade han om djur, om foglar, om matkar,
        om fiskar.
      verse: 33
    - text: Och utaf all folk kommo till att höra Salomos visdom, ifrån alla Konungar
        på jordene, som af hans visdom hört hade.
      verse: 34
  - chapter: 5
    verses:
    - text: 'Och Hiram, Konungen i Tyro, sände sina tjenare till Salomo; ty han hade
        hört, att de hade smort honom till Konung i hans faders stad; ty Hiram älskade
        David så länge han lefde. '
      verse: 1
    - text: 'Och Salomo sände till Hiram, och lät säga honom:'
      verse: 2
    - text: Du vetst, att min fader David icke kunde bygga Herrans sins Guds Namne
        ett hus, för örligs skull, som allt omkring honom var, intilldess Herren gaf
        dem under hans fotbjelle;
      verse: 3
    - text: Men nu hafver Herren min Gud gifvit mig rolighet allt omkring, så att
        ingen motståndare, eller ondt hinder mer på färde är.
      verse: 4
    - text: 'Si, så hafver jag tänkt bygga ett hus, Herrans mins Guds Namne, såsom
        Herren talat hafver till min fader David, och sagt: Din son, som jag i din
        stad sätta skall på din stol, han skall bygga mino Namne hus.'
      verse: 5
    - text: Så befall nu, att man hugger mig ceder utu Libanon, och att dine tjenare
        äro med mina tjenare, och dina tjenares lön vill jag gifva dig, allt såsom
        du säger; ty du vetst, att när oss är ingen som kan hugga trä, såsom de Zidonier.
      verse: 6
    - text: 'Då Hiram hörde Salomos ord, fröjdade han sig storliga, och sade: Lofvad
        vare Herren i denna dag, som hafver gifvit David en visan son öfver detta
        myckna folket.'
      verse: 7
    - text: 'Och Hiram sände till Salomo, och lät säga honom: Jag hafver hört det
        du till mig sändt hafver; jag vill göra efter allt ditt begär med ceder och
        furoträ.'
      verse: 8
    - text: Mine tjenare skola föra dem neder af Libanon ut till hafvet; och jag vill
        låta lägga dem i flottor på hafvet, intill det rum som du mig föresägandes
        varder, och vill lossa dem der, och du skall låta hemta dem; men du skall
        ock göra mitt begär, och gifva mino folke kost.
      verse: 9
    - text: Alltså gaf Hiram Salomo ceder och furoträ, efter allt hans begär.
      verse: 10
    - text: Och Salomo gaf Hiram tjugutusend corer hvete till kost för hans folk,
        och tjugu corer stött oljo; detta gaf Salomo Hiram årliga.
      verse: 11
    - text: Och Herren gaf Salomo visdom, såsom han honom sagt hade; och var frid
        emellan Hiram och Salomo, och de gjorde både ett förbund med hvarannan.
      verse: 12
    - text: Och Salomo böd uppå en utgärd öfver hela Israel; och i utgärdene voro
        tretiotusend män;
      verse: 13
    - text: Och sände uppå Libanon, ju i hvarje månad tiotusend; så att de voro en
        månad på Libanon, och två månader hemma; och Adoniram var öfver den utgärden.
      verse: 14
    - text: Och Salomo hade sjutiotusend, de som båro bördor, och åttatiotusend, de
        som höggo på bergena;
      verse: 15
    - text: Förutan de öfversta Salomos befallningsmän, som öfver verket satte voro;
        nämliga tretusend och trehundrad, hvilke rådde öfver folket som arbetade på
        verket.
      verse: 16
    - text: Och Konungen; böd, att de skulle bryta ut stora och kosteliga stenar;
        nämliga huggna stenar, till husets grundval.
      verse: 17
    - text: Och Salomos byggningsmän, och Hirams byggningsmän, och de som vid gränsona
        voro, höggo ut, och tillredde trä och stenar till husets byggning.
      verse: 18
  - chapter: 6
    verses:
    - text: 'Uti fjerde hundrade och åttationde årena, sedan Israels barn drogo utur
        Egypti land, i fjerde årena, sedan Salomo vardt rådandes öfver Israel, uti
        den månaden Sif, det är den andra månaden, vardt huset bygdt Herranom. '
      verse: 1
    - text: Och huset, som Konung Salomo byggde Herranom, var sextio alnar långt,
        tjugu alnar bredt, och tretio alnar högt.
      verse: 2
    - text: Och byggde ett förhus för templet, tjugu alnar långt, efter husets bredd,
        och tio alnar bredt, frammanför huset;
      verse: 3
    - text: Och gjorde fenster på huset, de man upp och åter låta kunde.
      verse: 4
    - text: Och han byggde en omgång på väggene af huset allt omkring, så att han
        gick både omkring templet och choren, och gjorde hans yttra vägg omkring.
      verse: 5
    - text: Den nederste gången var fem alnar bred, och den medlersta sex alnar bred,
        och den tredje sju alnar bred; ty han lade bjelkar utan omkring huset, så
        att de icke skulle gå in i väggena på huset.
      verse: 6
    - text: Och då huset byggdes, vardt det bygdt af helom stenom, såsom de framförde
        voro; så att man intet hörde någon hammar, eller yxe, eller någon jernredskap.
      verse: 7
    - text: Och en dörr var på högra sidone midt på husena, så att man uppgick genom
        en vindsten upp i den medelgången; och ifrå medelgången upp till den tredje.
      verse: 8
    - text: Alltså byggde han huset, och fullkomnade det, och bedrog huset med ceder,
        både ofvan och på väggarna.
      verse: 9
    - text: Han byggde ock en gång ofvanpå hela huset omkring, fem alnar hög, och
        täckte huset med cedreträ.
      verse: 10
    - text: 'Och Herrans ord kom till Salomo, och sade:'
      verse: 11
    - text: Det vare det hus, som du bygger; om du vandrar i min bud, och gör efter
        mina rätter, och håller all min bud, till att vandra deruti, så vill jag stadfästa
        min ord med dig, såsom jag dinom fader David sagt hafver;
      verse: 12
    - text: Och vill bo ibland Israels barn, och skall icke öfvergifva mitt folk Israel.
      verse: 13
    - text: Alltså byggde Salomo huset, och fullkomnade det;
      verse: 14
    - text: Och byggde väggarna af huset innantill på sidomen af ceder, ifrå husets
        golf allt upp till taket; och bedrog med trä innantill, och telde golfvet
        på huset med furobräder.
      verse: 15
    - text: Och han byggde bak i husena en cedervägg, tjugu alnar lång, ifrå golfvet
        allt inunder taket, och byggde derinne choren och det aldrahelgasta.
      verse: 16
    - text: Men templets hus utanför chorenom var fyratio alnar långt.
      verse: 17
    - text: Innantill var hela huset alltsamman af ceder, med svarfvade knappar och
        blomverk, så att man ingen sten såg.
      verse: 18
    - text: Men choren gjorde han innantill i husena, att man skulle derinne sätta
        Herrans förbunds ark.
      verse: 19
    - text: Och för chorenom, den tjugu alnar lång, tjugu alnar bred, och tjugu alnar
        hög, och med klart guld bedragen var, bedrog han altaret med ceder.
      verse: 20
    - text: Och Salomo bedrog huset innantill med klart guld, och satte gyldene bommar
        för choren, som han med guld bedragit hade;
      verse: 21
    - text: Så att hela huset alltsammans med guld bedraget var. Dertill bedrog han
        ock hela altaret för choren allt öfver med guld.
      verse: 22
    - text: I Han gjorde ock i chorenom två Cherubim, tio alnar höga, utaf olivoträ.
      verse: 23
    - text: Fem alnar höll hvar vingen af hvar Cherub, så att tio alnar voro ifrån
        andanom af den ena vingan, intill ändan på hans andra vinga.
      verse: 24
    - text: Alltså höll den andre Cherub ock tio alnar; och var lika mått och lika
        rum åt båda Cherubim;
      verse: 25
    - text: Så att hvar Cherub var tio alnar hög.
      verse: 26
    - text: Och han satte de Cherubim innan i huset; och Cherubim räckte ut vingarna,
        så att ensderas vinge kom intill denna väggena; och dens andras Cherubs vinge
        kom intill den andra väggena; med midt i huset kom den enes vinge intill den
        andras.
      verse: 27
    - text: Och han bedrog de Cherubim med guld.
      verse: 28
    - text: Och på alla husets väggar allt omkring lät han göra snidverk med utskorna
        Cherubim, palmar och blomverk, innan och utan.
      verse: 29
    - text: Och bedrog han golfvet af huset med gyldene skifvor, innan och utan.
      verse: 30
    - text: Och i chorens ingång gjorde han två dörrar af olivoträ, med femhörnad
        dörrträ;
      verse: 31
    - text: Och lät göra snidverk deruppå af Cherubim, palmar och blomverk, och öfverdrog
        dem med gyldene skifvor.
      verse: 32
    - text: Alltså gjorde han ock i templets ingång fyrahörnad dörrträ af olivoträ;
      verse: 33
    - text: Och två dörrar af furoträ, så att hvar dörren var i två delar, som tillhopahängde
        på deras hängsler.
      verse: 34
    - text: Och han gjorde deruppå snidverk af Cherubim, palmar och blomverk, och
        öfverdrog dem med guld, allt såsom det befaldt var.
      verse: 35
    - text: Och han byggde desslikes en gård derinne af tre radar huggen sten, och
        af en rad höflad ceder.
      verse: 36
    - text: Uti fjerde årena i den månaden Sif vardt grundvalen lagd till Herrans
        hus.
      verse: 37
    - text: Och i ellofte årena i den månaden Bul, det är den åttonde månaden, vardt
        huset redo, som det vara skulle, så att de byggde der i sju år uppå.
      verse: 38
  - chapter: 7
    verses:
    - text: 'Men uppå sitt hus byggde Salomo i tretton år, förr än det allt fullbygdt
        var, nämliga: '
      verse: 1
    - text: Han byggde ett hus af Libanons skog, hundrade alnar långt, femtio alnar
        bredt, och tretio alnar högt. På det samma fyrhörnada lade han bottnen af
        cedrebräde, på cedrestodar å rad;
      verse: 2
    - text: Och der ofvanuppå en sal af ceder på samma stodar, hvilka voro fem och
        fyratio, ju femton i hvar rad.
      verse: 3
    - text: Och voro fenster efter de tre radarna, tvärtemot hvartannat, tre emot
        tre;
      verse: 4
    - text: Och voro i deras bågar fyrahörnad.
      verse: 5
    - text: Han byggde ock ett förhus med stodar, femtio alnar långt, och tretio alnar
        bredt; och ändå ett förhus för desso, med stodar och tjocka, bjelkar,
      verse: 6
    - text: Och byggde desslikes ett förhus till domstolen, der man rättgång uti hålla
        skulle, och telde båda bottnarna med cedreträ;
      verse: 7
    - text: Dertill sitt hus, der han uti bodde, i bakgårdenom bak vid förhuset, gjordt
        såsom de andra. Och gjorde han också ett hus såsom förhuset till Pharaos dotter,
        den Salomo till hustru tagit hade.
      verse: 8
    - text: Allt detta voro kostelige stenar huggne efter mått, och med såg skorne
        på alla sidor, ifrå grundvalen allt upp till taket; dertill ock utantill den
        store gården.
      verse: 9
    - text: Grundvalarne voro af kosteliga och stora stenar, tio och åtta alnar stora;
      verse: 10
    - text: Och deruppå kostelige huggne stenar efter mått, och ceder.
      verse: 11
    - text: Men den store gården omkring hade tre radar huggen sten, och en rad af
        cedrebräde. Sammalunda ock gården till Herrans hus innantill, och förhuset
        till huset.
      verse: 12
    - text: Och Konung Salomo sände bort, och lät hemta Hiram af Tyro,
      verse: 13
    - text: Ene enkos son af Naphthali slägte, och hans fader hade varit en man af
        Tyro; han var en mästare på koppar, full med visdom, förstånd och konst, till
        att arbeta allahanda kopparverk. Då han kom till Konung Salomo, gjorde han
        allt hans verk;
      verse: 14
    - text: Och gjorde två kopparstodar, hvardera aderton alnar hög; och en tråd,
        tolf alnar lång, var måttet omkring hvarjo stodena;
      verse: 15
    - text: 'Och gjorde två knappar, gjutna af koppar, till att sätta ofvanpå stoderna;
        och hvar knappen var fem alnar hög:'
      verse: 16
    - text: Och på hvar knappen ofvanpå stoderna sju flätade gjordar såsom kedjor;
      verse: 17
    - text: Och gjorde till hvar knappen två radar granatäple omkring, till ena gjord,
        der knappen med öfvertäckt vardt.
      verse: 18
    - text: Och knapparna voro såsom roser för förhusena, fyra alnar store.
      verse: 19
    - text: Och de granatäplen i radarna omkring voro tuhundrad, ofvan och under på
        gjorden, som gick midt om knappen, om hvar knapp på båda stoderna.
      verse: 20
    - text: Och han uppreste de stoderna inför förhusena af templet, och den som han
        satte på högra sidon, kallade han Jachin; och den som han satte på venstra
        sidon, kallade han Boas.
      verse: 21
    - text: Och det stod ofvanpå stoderna såsom roser. Alltså vardt fullkomnadt de
        stoders verk.
      verse: 22
    - text: Och han gjorde ett haf gjutet, tio alnar bredt, ifrå den ena bräddene
        till den andra, rundt omkring; och fem alnar högt, och måttet rätt omkring
        var tretio alnar.
      verse: 23
    - text: Och om det samma hafvet, det tio alnar bredt var, gick en krusering utmed
        dess brädd, allt omkring hafvet; den kruseringen var gjuten i två radar.
      verse: 24
    - text: Och det stod på tolf oxar; tre af dem vände sig norrut, tre vesterut,
        tre söderut, och tre österut; och hafvet der ofvanuppå; så att all bakdelen
        af dem var inunder.
      verse: 25
    - text: Tjockheten af thy var en tvärhand; och brädden deruppå var såsom brädden
        på en bägare, såsom en utsprungen ros; och tutusende bath gick deruti.
      verse: 26
    - text: Han gjorde ock tio kopparstolar; hvardera fyra alnar lång och bred, och
        tre alnar hög.
      verse: 27
    - text: Och var stolen så gjord, att han hade sidor emellan listor.
      verse: 28
    - text: Och på sidomen emellan listorna voro lejon, oxar och Cherubim, och sidorna,
        der lejonen, oxarna och Cherubim voro uppå, hade listor ofvan och nedan, och
        fötter deruppå.
      verse: 29
    - text: Och hvar stolen hade fyra kopparhjul med kopparaxlar. Och uppå fyra hörnen
        voro gjutna styltor, hvar emot den andra stödjandes under kettilen.
      verse: 30
    - text: Men halsen midt på stolen var en aln hög och trind; half annan aln bred,
        och på halsenom voro bulor i planarna, hvilke fyrkant voro, och icke runde.
      verse: 31
    - text: Men de fyra hjul stodo nedan under sidorna, och axlarna åt hjulen voro
        vid stolen; hvart hjulet var halfannor aln högt;
      verse: 32
    - text: Och voro hjul såsom vagnshjul; och deras axlar, naf, ekrar och löter,
        voro allt gjutne.
      verse: 33
    - text: Och de fyra styltor, på de fyra hörnen af hvar stolen, voro ock alla fasta
        vid stolen.
      verse: 34
    - text: Och på halsenom, ofvanuppå stolen en half aln högt allt omkring, voro
        listor och sidor på stolenom.
      verse: 35
    - text: Och han lät grafva på det slätt var, på samma sidor och listor, Cherubim,
        lejon och palmträ, det ena efter det andra allt omkring.
      verse: 36
    - text: Vid det sättet gjorde han de tio gjutna stolar; enahanda mått och rum
        var på dem allom.
      verse: 37
    - text: Och han gjorde tio kopparkettlar, så att fyratio bath gingo uti hvar kettilen;
        och den var fyra alnar stor, och på hvar stol var en kettil.
      verse: 38
    - text: Och han satte fem stolar på högra sidone i huset, och de andre fem på
        venstra; men hafvet satte han rätt framföre på högra sidone, söderut.
      verse: 39
    - text: Och Hiram gjorde desslikes grytor, skoflar, bäcken; och fullkomnade så
        all verk, som Konung Salomo göra lät i Herrans hus;
      verse: 40
    - text: Nämliga de två stoder, och de två runda knappar ofvanuppå de två stodar,
        och de två vridna gjordar, till att betäcka de två runda knappar på stoderna;
      verse: 41
    - text: Och de fyrahundrad granatäple på de två vridna gjordar, ju två rader granatäple
        på en gjord, till att betäcka de två runda knapparna på stoderna;
      verse: 42
    - text: Dertill de tio stolar, och de tio kettlar der ofvanuppå;
      verse: 43
    - text: Och hafvet, och de tolf oxar under hafvet;
      verse: 44
    - text: Och de grytor, skoflar och bäcken; och all denna kärilen, som Hiram gjorde
        åt Konung Salomo till Herrans hus, voro utaf klar koppar.
      verse: 45
    - text: I den ängden vid Jordan lät Konungen gjuta dem, i den lermarkene emellan
        Succoth och Zarthan.
      verse: 46
    - text: Och Salomo lät all dessa kärilen ovägne blifva; derföre att kopparen var
        så mycken.
      verse: 47
    - text: Och gjorde Salomo all tyg, som Herrans hus tillhörde; nämliga ett gyldene
        altar, ett gyldene bord, der skådobröd på ligga skulle;
      verse: 48
    - text: Fem ljusastakar på högra, och fem ljusastakar på den venstra sidone, framför
        choren, af klart guld, med gyldene blommor, lampor och ljusanäpor;
      verse: 49
    - text: Dertill skålar, fat, bäcken, skedar och pannor, af klart guld. Och voro
        dörrahängslorna på dörrarna åt innersta huset, som var det aldrahelgasta,
        och åt templets husdörr, af guld.
      verse: 50
    - text: Alltså vardt fullkomnadt allt verk, som Konung Salomo gjorde till Herrans
        hus. Och Salomo bar ditin det som hans fader David helgat hade, af silfver
        och guld, och käril, och lade det in uti Herrans hus skatt.
      verse: 51
  - chapter: 8
    verses:
    - text: 'Då församlade Konung Salomo till sig de äldsta af Israel, alla öfverstar
        i slägterna, och Förstar för fäderna ibland Israels barn, till Jerusalem,
        till att föra Herrans förbunds ark upp utu Davids stad, det är Zion. '
      verse: 1
    - text: Och sig församlade till Konung Salomo alle män i Israel, uti den månaden
        Ethanim på högtidene, det är sjunde månaden.
      verse: 2
    - text: Och då alle äldste i Israel kommo, lyfte Presterna arken upp;
      verse: 3
    - text: Och båro Herrans ark ditupp; dertill vittnesbördsens tabernakel, och all
        helgedomens tyg, som i tabernaklet var; det gjorde Presterna och Leviterna.
      verse: 4
    - text: Och Konung Salomo och hela Israels menighet, som sig till honom församlat
        hade, gingo med honom fram för arken, och offrade får, och fä, så mycket att
        man dem hvarken tälja eller räkna kunde.
      verse: 5
    - text: Alltså båro Presterna Herrans förbunds ark uti sitt rum i husets chor,
        i det aldrahelgasta, under Cherubims vingar.
      verse: 6
    - text: Ty Cherubim räckte vingarna ut till det rum der arken stod, och öfverskylde
        arken och hans stänger.
      verse: 7
    - text: Och så långa voro stängerna, att deras ändar syntes i helgedomenom för
        choren; men utantill vordo de intet sedde; och de blefvo der intill denna
        dag.
      verse: 8
    - text: Och i arkenom var intet, utan allenast de två Mose stentaflor, som han
        lät deruti i Horeb, då Herren gjorde ett förbund med Israels barnom, då de
        utur Egypti land dragne voro.
      verse: 9
    - text: Då nu Presterna gingo utu helgedomenom, uppfyllde en molnsky Herrans hus,
      verse: 10
    - text: Så att Presterna icke kunde stå och sköta ämbetet för molnskyn; ty Herrans
        härlighet uppfyllde Herrans hus.
      verse: 11
    - text: 'Då sade Salomo: Herren hafver sagt, att han ville bo i mörkrena.'
      verse: 12
    - text: Jag hafver byggt ett hus dig till boning; ett säte, att du skall bo der
        till evig tid.
      verse: 13
    - text: Och Konungen vände sitt ansigte, och välsignade hela menighetena Israel,
        och hela menigheten Israel stod;
      verse: 14
    - text: 'Och han sade: Lofvad vare Herren Israels Gud, som med sin mun med minom
        fader David talat, och med sine hand fullbordat hafver, och sagt:'
      verse: 15
    - text: Ifrå den dag, då jag förde mitt folk Israel utur Egypten, hafver jag ingen
        stad utvalt i några af Israels slägter, att mig skulle varda ett hus bygdt,
        så att mitt Namn skulle vara der; men David hafver jag utvalt, att han skall
        vara öfver mitt folk Israel.
      verse: 16
    - text: Och min fader David hade väl i sinnet, att han skulle bygga Herrans Israels.
        Guds Namne ett hus.
      verse: 17
    - text: 'Men Herren sade till min fader David: Att du hafver i sinnet bygga mino
        Namne ett hus, hafver du gjort väl, att du hade det i sinnet;'
      verse: 18
    - text: Dock skall icke du bygga det huset, utan din son, som utaf dina länder
        komma skall, han skall bygga mino Namne ett hus.
      verse: 19
    - text: Och Herren hafver gjort sitt ord fast, som han talat hafver; ty jag är
        uppkommen i mins faders Davids stad, och sitter på Israels stol, såsom Herren
        sagt, och hafver byggt Herrans Israels Guds Namne ett hus;
      verse: 20
    - text: Och hafver derutinnan tillpyntat ett rum till arken, som Herrans förbund
        uti är, det han gjort hafver med våra fäder, då han dem utur Egypti land förde.
      verse: 21
    - text: Och Salomo stod för Herrans altare emot hela Israels menighet, och räckte
        ut sina händer upp till himmelen;
      verse: 22
    - text: 'Och sade: Herre Israels Gud, det är ingen Gud, antingen ofvantill i himmelen,
        eller nedre på jordene, din like; du som håller förbund och barmhertighet
        dinom tjenarom, som vandra för dig af allo hjerta;'
      verse: 23
    - text: Du som hafver hållit dinom tjenare David, minom fader, allt det du honom
        sagt hafver; med dinom mun hafver du talat det, och med dine hand hafver du
        fullkomnat det, såsom det nu i denna dag tillgår.
      verse: 24
    - text: 'Nu, Herre Israels Gud, håll dinom tjenare David, minom fader, det du
        med honom talat hafver, och sagt: Dig skall icke fattas en man för mig, som
        sitta skall på Israels stol; såframt din barn förvara sina vägar, att de vandra
        såsom du för mig vandrat hafver.'
      verse: 25
    - text: Nu, Israels Gud, låt din ord blifva sann, som du till din tjenare David,
        min fader, talat hafver.
      verse: 26
    - text: Ty menar du ock, att Gud bor på jordene? Si, himmelen och alla himlars
        himlar kunna icke begripa dig; huru skulle då detta huset göra det, som jag
        nu byggt hafver?
      verse: 27
    - text: Så vänd dig till dins tjenares bon, och till hans begär, Herre min Gud,
        så att du hörer det lof, och den bön, som din tjenare gör för dig i dag;
      verse: 28
    - text: 'Att din ögon måga stå öppne öfver detta hus, natt och dag; öfver det
        rum, der du om sagt hafver: Mitt Namn skall vara der; att du ville höra den
        bön, som din tjenare gör på detta rum;'
      verse: 29
    - text: Och ville höra dins tjenares, och dins folks Israels bön, den de här görande
        varda i detta rum; och höra det der du bor i himmelen; och, när du det hörer,
        vara nådelig.
      verse: 30
    - text: När nu någor syndar emot sin nästa, och tager dess en ed uppå sig, der
        han sig med förpligtar, och eden kommer inför ditt altare i desso huse;
      verse: 31
    - text: Att du ville då höra i himmelen, och skaffa dina tjenare rätt, att du
        fördömer den ogudaktiga, och låter hans väg komma öfver hans hufvud; och rättfärdigar
        den rätta, att du honom gör efter hans rättfärdighet.
      verse: 32
    - text: Om ditt folk Israel vorde slaget för sina fiendar, efter de emot dig syndat
        hafva; och vända sig till dig, och bekänna ditt Namn, och bedja, och begära
        af dig i desso huse;
      verse: 33
    - text: Att du ville då hörat i himmelen, och dins folks Israels syndom nådelig
        vara; och föra dem åter i det land, som du deras fäder gifvit hafver.
      verse: 34
    - text: Om himmelen igenlyckt varder, så att intet regnar, efter de emot dig syndat
        hafva; och varda bedjande på detta rum, och bekänna ditt Namn, och vända sig
        ifrå sina synder, efter du plågar dem;
      verse: 35
    - text: Att du ville i himmelen höra dem, och vara dina tjenares, och dins folks
        Israels synder nådelig; att du visar dem den goda vägen, der de uti vandra
        skola, och låter regna på landet, som du dino folke till arfs gifvit hafver.
      verse: 36
    - text: Om en hård tid, eller pestilentie, eller torka, eller brand, eller gräshoppor,
        eller matkar på landet kommande varda; eller deras fiende belägger deras portar
        i landena, eller någor plåga eller krankhet;
      verse: 37
    - text: Den då beder eller begärar, ehvad de äro andra menniskor, eller ditt folk
        Israel, som förnimma sina plågo, hvar och en i sitt hjerta, och räcka sina
        händer ut till detta huset;
      verse: 38
    - text: Att du ville då höra i himmelen, i det säte der du bor, och vara nådelig;
        och fly det så, att du gifver hvarjom och enom såsom han vandrat hafver, såsom
        du hans hjerta känner; ty du allena känner alla menniskors barnas hjerta;
      verse: 39
    - text: På det att de skola frukta dig alltid, så länge de lefva i landena, det
        du våra fäder gifvit hafver.
      verse: 40
    - text: Om ock en främmande, som icke är af ditt folk Israel, kommer af fjerran
        land för ditt Namns skull;
      verse: 41
    - text: Ty de varda hörande om ditt stora Namn, och om dina mägtiga hand, och
        om din uträckta arm; och kommer till att bedja i desso huse;
      verse: 42
    - text: Att du då ville höra i himmelen, i det säte der du bor, och göra allt
        det den främmande dig om åkallar; på det all folk på jordene måga känna ditt
        Namn, att de ock frukta dig lika som ditt folk Israel, och förnimma, att detta
        huset efter ditt Namn nämndt är, det jag byggt hafver.
      verse: 43
    - text: Om ditt folk utdrager i strid emot sina fiendar, den vägen som du dem
        sändandes varder, och de varda bedjande till Herran, emot vägen till den staden
        som du utvalt hafver, och emot huset som jag dino Namne byggt hafver;
      verse: 44
    - text: Att du då ville höra deras bön och begär i himmelen, och skaffa dem rätt.
      verse: 45
    - text: Om de varda syndande emot dig; ty det är ingen menniska, som icke syndar;
        och du varder vred, och gifver dem för deras fiendar, så att de föra dem fångna
        i fiendaland, fjerran eller när;
      verse: 46
    - text: 'Och de besinna sig i sitt hjerta, uti landena der de fångne äro, och
        omvända sig, och bedja dig uti deras fängelses land, och säga: Vi hafve syndat,
        och gjort illa, och varit ogudaktige;'
      verse: 47
    - text: Och vända sig så till dig af allt hjerta, af allo själ, uti deras fiendars
        land, som dem bortfört hafva, och bedja till dig emot vägen till deras land,
        som du deras fäder gifvit hafver, emot den staden som du utvalt hafver, och
        emot det huset som jag dino Namne byggt hafver;
      verse: 48
    - text: Att du då ville höra deras bön och begär i himmelen, af det säte der du
        bor, och skaffa dem rätt,
      verse: 49
    - text: Och vara dino folke nådelig, som emot dig syndat hafver, och all deras
        öfverträdelse, der de med hafva förbrutit sig emot dig; och gifva dem barmhertighet
        för dem som dem fångna hålla, att de förbarma sig öfver dem;
      verse: 50
    - text: Förty de äro ditt folk, och ditt arf, som du utur Egypten, utu jernugnenom
        fört hafver;
      verse: 51
    - text: Att din ögon måga öppne vara till dins tjenares och dins folks Israels
        bön; att du ville höra dem i allt det, der de om åkalla dig;
      verse: 52
    - text: Ty du hafver dem dig af skiljt till ett arf utur all folk på jordene,
        såsom du sagt hafver genom din tjenare Mose, då du våra fäder utur Egypten
        förde, Herre, Herre.
      verse: 53
    - text: Och då Salomo hade all denna bön och begäran utbedit för Herranom, stod
        han upp ifrå Herrans altare, och höll upp att böja sin knä, och uträcka sina
        händer till himmelen;
      verse: 54
    - text: 'Och stod, och välsignade alla menighetena Israel, med höga, röst, och
        sade:'
      verse: 55
    - text: Lofvad vare Herren, som sino folke Israel ro gifvit hafver, såsom han
        sagt hafver; icke ett är förfallet af hans goda ord, som han genom sin tjenare
        Mose talat hafver.
      verse: 56
    - text: Herren vår Gud vare med oss, såsom han varit hafver med våra fäder. Han
        öfvergifve oss icke, och tage icke handena bort ifrån oss;
      verse: 57
    - text: Till att böja vårt hjerta till sig, att vi måge vandra i alla hans vägar,
        och hålla hans bud, seder och rätter, som han våra fäder budit hafver;
      verse: 58
    - text: Och att desse orden, som jag för Herranom bedit hafver, måtte nalkas Herranom
        vårom Gud dag och natt, att han må skaffa sinom tjenare rätt, och sino folke
        Israel, hvarjom och enom i sinom tid;
      verse: 59
    - text: På det att all folk på jordene måga känna, att Herren är Gud, och ingen
        annar.
      verse: 60
    - text: Och edor hjerta vare rättsinnig med Herranom vårom Gud, till att vandra
        i hans seder, och till att hålla hans bud, såsom det tillgår i denna dag.
      verse: 61
    - text: Och Konungen, samt med hela Israel, offrade offer för Herranom.
      verse: 62
    - text: Och Salomo offrade tackoffer, som han Herranom offrade, tu och tjugu tusend
        oxar, och hundradetusend och tjugutusend får. Alltså vigde de Herrans hus,
        Konungen och all Israels barn.
      verse: 63
    - text: På samma dagen vigde Konungen medelgården, som var för Herrans hus, dermed
        att han der uträttade bränneoffer, spisoffer, och det feta af tackoffret;
        förty kopparaltaret, som för Herranom stod, var för litet till bränneoffer,
        spisoffer, och till det feta af tackoffer.
      verse: 64
    - text: Och Salomo gjorde på den tiden en högtid, och all Israel med honom en
        stor församling, ifrå den gränson Hamath, allt intill Egypti bäck, för Herranom
        vårom Gud i sju dagar, och åter i sju dagar; det voro fjorton dagar.
      verse: 65
    - text: Och på åttonde dagen lät han folket gå; och de välsignade Konungen, och
        gingo sina färde i sina hyddor, glädjandes och fröjdandes sig öfver allt det
        goda, som Herren med sinom tjenare David, och med sitt folk Israel, gjort
        hade.
      verse: 66
  - chapter: 9
    verses:
    - text: 'Och då Salomo hade fullbyggt Herrans hus, och Konungshuset, och allt
        det hans hjerta begärade, och lust hade till att göra, '
      verse: 1
    - text: Syntes honom Herren annan gång, såsom han honom synts hade i Gibeon.
      verse: 2
    - text: 'Och Herren sade till honom: Jag hafver hört dina bön och begär, som du
        för mig bedit hafver, och helgat detta huset, som du byggt hafver; så att
        jag skall sätta der mitt Namn till evig tid, och skola min ögon och mitt hjerta
        vara der alltid.'
      verse: 3
    - text: Och du, om du vandrar för mig, såsom din fader David vandrat hafver, med
        rättsinnigt hjerta, och rättfärdighet, så att du gör allt det som jag dig
        budit hafver, och håller min bud och mina rätter,
      verse: 4
    - text: 'Så vill jag befästa dins rikes stol öfver Israel i evig tid, såsom jag
        med din fader David talat hafver, och sagt: Dig skall icke fattas en man på
        Israels stol.'
      verse: 5
    - text: Hvar I ock vänden eder tillbaka ifrå mig, I och edor barn, och icke hållen
        min bud och rätter, som jag eder föresatt hafver; och gången bort och tjenen
        andra gudar, och tillbedjen dem;
      verse: 6
    - text: Så skall jag utrota Israel ut af det land, som jag dem gifvit hafver;
        och det huset, som jag mino Namne helgat hafver, skall jag bortkasta ifrå
        mitt ansigte; och Israel skall vara till ett ordspråk och fabel ibland allt
        folk.
      verse: 7
    - text: 'Och detta huset skall förfalla, så att alle de som gå der framom skola
        förundra sig, och hvissla, och säga: Hvi hafver Herren desso lande och desso
        huse så gjort?'
      verse: 8
    - text: 'Då skall blifva svaradt: Derföre, att de Herran sin Gud öfvergifvit hade,
        som deras fäder utur Egypti land förde, och tagit sig andra gudar, och tillbedit
        dem och tjent dem; derföre hafver Herren allt detta onda låtit komma öfver
        dem.'
      verse: 9
    - text: Då nu de tjugu år framlidne voro, i hvilko Salomo de tu husen byggde,
        som var Herrans hus, och Konungshuset;
      verse: 10
    - text: Till hvilket Hiram, Konungen i Tyro, Salomo cedreträ, och furoträ, och
        guld, efter allt hans begär skickade; då gaf Konung Salomo Hiram tjugu städer
        i Galilea land.
      verse: 11
    - text: Och Hiram drog utaf Tyro, till att bese de städer, som Salomo honom gifvit
        hade; och de behagade honom intet;
      verse: 12
    - text: 'Och sade: Hvad är detta för städer, min broder, som du mig gifvit hafver?
        Och han kallade dem Cabuls land allt intill denna dag.'
      verse: 13
    - text: Och Hiram hade sändt Konungenom hundrade och tjugu centener guld.
      verse: 14
    - text: Och det är summan af skattenom, som Konung Salomo uppbar, till att bygga
        Herrans hus, och sitt hus, och Millo, och Jerusalems murar, och Hazor, och
        Megiddo, och Gaser.
      verse: 15
    - text: Ty Pharao, Konungen i Egypten, var uppkommen, och hade vunnit Gaser, och
        uppbränt det med eld, och slagit ihjäl de Cananeer, som i staden bodde, och
        hade gifvit honom sine dotter, Salomos hustru, till en skänk.
      verse: 16
    - text: Alltså byggde Salomo Gaser, och det nedra BethHoron,
      verse: 17
    - text: Och Baalath, och Thadmor uti öknene, i landet,
      verse: 18
    - text: Och alla kornhusstäder, som Salomo hade, och alla vagnsstäder, och resenärsstäder,
        och hvad som helst han lust hade till att bygga i Jerusalem, i Libanon, och
        hela landet, som under hans välde var.
      verse: 19
    - text: Och allt det folket, som igenblef af de Amoreer, Hetheer, Phereseer, Heveer
        och Jebuseer, som icke voro af Israels barnom;
      verse: 20
    - text: Deras barn, som de läto igenblifva efter sig i landena, hvilka Israels
        barn icke kunde tillspillogifva, dem gjorde Salomo skattskyldiga allt intill
        denna dag.
      verse: 21
    - text: Men af Israels barnom gjorde han ingen till träl; utan lät dem vara krigsmän
        och sina tjenare, och Förstar, och riddare, och öfver hans vagnar och resenärar.
      verse: 22
    - text: Och de ämbetsmän, som voro öfver Salomos sysslor, voro femhundrad och
        femtio, som öfver folket rådde, och alla sysslor uträttade.
      verse: 23
    - text: Och Pharaos dotter drog upp ifrå Davids stad, uti sitt hus, som Salomo
        för henne byggt hade; då byggde han ock Millo.
      verse: 24
    - text: Och Salomo offrade tre resor om året bränneoffer, och tackoffer, på altaret,
        som han Herranom byggt hade, och rökte derpå för Herranom; och alltså vardt
        huset redo.
      verse: 25
    - text: Och Salomo gjorde desslikes skepp i EzionGeber, som vid Eloth ligger,
        på strandene vid det röda hafvet, uti de Edomeers land.
      verse: 26
    - text: Och Hiram sände sina tjenare till skepps, som förstodo sig på skepp, och
        till sjös förfarne voro, med Salomos tjenare.
      verse: 27
    - text: Och de kommo till Ophir, och hemtade der fyrahundrad och tjugu centener
        guld, och förde till Konung Salomo.
      verse: 28
  - chapter: 10
    verses:
    - text: 'Och då Salomos rykte af Herrans Namn kom för Drottningen af rika Arabien,
        kom hon till att försöka honom med gåtor. '
      verse: 1
    - text: Och hon kom till Jerusalem med en ganska stor skara, med cameler, som
        speceri båro, och med mycket guld och ädla stenar. Och då hon kom in till
        Konung Salomo, talade hon med honom allt det hon sig föresatt hade.
      verse: 2
    - text: Och Salomo sade henne det allt; och Konungenom var intet fördold, det
        han henne icke säga kunde.
      verse: 3
    - text: Då nu Drottningen af rika Arabien såg all Salomos visdom, och det hus,
        som han byggt hade,
      verse: 4
    - text: Och rätterna på hans bord, och hans tjenares boningar, och hans tjenares
        ämbeten, och deras kläder, och hans skänkesvänner, och hans bränneoffer som
        han i Herrans hus offrade, kunde hon icke längre hålla sig;
      verse: 5
    - text: 'Och sade till Konungen: Allt det jag i mitt land utaf ditt väsende, och
        af din visdom, hört hafver, det är sant.'
      verse: 6
    - text: Och jag hafver icke velat trott det, tilldess jag är kommen, och hafver
        det med min ögon sett; och si, mig är icke hälften sagdt. Du hafver mer visdom
        och rikedomar, än ryktet är, som jag hört hafver.
      verse: 7
    - text: Salige äro dine män, och dine tjenare, som alltid för dig stå, och höra
        din visdom.
      verse: 8
    - text: Lofvad vare Herren din Gud, som till dig lust haft hafver, så att han
        dig på Israels stol satt hafver; derföre, att Herren älskar Israel i evig
        tid, och hafver satt dig till Konung, att du rätt och redelighet göra skall.
      verse: 9
    - text: Och hon gaf Konungenom hundrade och tjugu centener guld, och ganska mycket
        speceri, och ädla stenar. Der kom icke sedan så mycket speceri, såsom Drottningen
        af rika Arabien Konung Salomo gaf.
      verse: 10
    - text: Dertill de Hirams skepp, som guld förde af Ophir, förde också ganska mycket
        hebenträ, och ädla stenar.
      verse: 11
    - text: Och Konungen lät göra af hebenträ pelare i Herrans hus, och i Konungshuset,
        och harpor och psaltare för sångare. Der kom icke sedan så mycket hebenträ,
        vardt ej heller sedt, allt intill denna dag.
      verse: 12
    - text: Och Konung Salomo gaf Drottningene af rika Arabien allt det hon begärade
        och beddes, förutan det han gaf henne af sig sjelf. Och hon vände om, och
        drog med sina tjenare i sitt land igen.
      verse: 13
    - text: Men det guld, som Salomo inkom årliga, var till vigt sexhundrad sex och
        sextio centener;
      verse: 14
    - text: Förutan det af krämare och köpmän, och af apothekare, och ifrå de nästa
        Konungar, och ifrå de yppersta i landet kom.
      verse: 15
    - text: Och Konung Salomo lät göra tuhundrad spetsar af bästa guld; sexhundrad
        stycke guld lät han till hvar spets;
      verse: 16
    - text: Och trehundrad sköldar, af bästa guld; ju tre pund guld till hvar sköld.
        Och Konungen lade dem uti det huset af Libanons skog.
      verse: 17
    - text: Och Konungen gjorde en stor stol af elphenben, och bedrog honom med ädlasta
        guld.
      verse: 18
    - text: Och stolen hade sex trappor; och hufvudet af stolen var rundt baktill,
        och voro stolpar på båda sidor vid sätet, och tu lejon stodo vid stolparna.
      verse: 19
    - text: Och tolf lejon stodo på de sex trappor på båda sidor. Sådant är icke gjordt
        i något Konungarike.
      verse: 20
    - text: All Konung Salomos dryckekar voro af guld; och käril uti huset af Libanons
        skog voro också af klart guld; förty silfver aktade man intet i Salomos tid.
      verse: 21
    - text: Ty Konungens skepp, som till hafs foro med Hirams skepp, kommo en gång
        i hvar tre är, och förde guld, silfver, elphenben, apor och påfoglar.
      verse: 22
    - text: Alltså vardt Konung Salomo större med rikedomar och visdom, än alle Konungar
        på jordene.
      verse: 23
    - text: Och all verlden begärade se Salomo, att de måtte höra den vishet, som
        Gud honom i hans hjerta gifvit hade.
      verse: 24
    - text: Och alle båro honom skänker, silfver och gyldene tyg, kläder och harnesk,
        örter, hästar, mulor, hvart år.
      verse: 25
    - text: Och Salomo drog tillhopa vagnar och resenärar, så att han hade tusende
        och fyrahundrad vagnar, och tolftusend resenärar; och han lät dem uti vagnsstäderna,
        och när Konungenom i Jerusalem.
      verse: 26
    - text: Och Konungen gjorde, att silfver i Jerusalem var så mycket som stenar,
        och cederträ så mycket som mulbärträ i dalarna.
      verse: 27
    - text: Och man förde hästar utur Egypten till Salomo, och allahanda varor, och
        Konungens köpmän köpte samma varor;
      verse: 28
    - text: Och förde dem utur Egypten; hvar vagn för sexhundrad silfpenningar, och
        hvar häst för hundrade och femtio. Alltså förde man dem ock till alla de Hetheers
        Konungar, och till de Konungar i Syrien, genom deras hand.
      verse: 29
  - chapter: 11
    verses:
    - text: 'Men Konung Salomo älskade många utländska qvinnor, Pharaos dotter, och
        Moabitiskor, Ammonitiskor, Edoinitiskor, Zidonitiskor och Hetheerskor; '
      verse: 1
    - text: 'Af sådant folk, der Herren Israels barnom om sagt hade: Går icke till
        dem, och låter dem icke komma till eder; de varda förvisso bevekande edor
        hjerta efter sina gudar. Till dessa gaf sig Salomo, till att älska dem.'
      verse: 2
    - text: Och han hade sjuhundrad hustrur, Förstinnor, och trehundrad frillor; och
        hans hustrur bevekte hans hjerta.
      verse: 3
    - text: Och då han nu gammal var, bevekte hans hustrur hans hjerta efter främmande
        gudar, så att hans hjerta icke var fulleliga med Herranom hans Gud, såsom
        hans faders Davids hjerta.
      verse: 4
    - text: Alltså vandrade Salomo efter Astoreth, deras gud af Zidon, och Milcom,
        de Ammoniters styggelse.
      verse: 5
    - text: Och Salomo gjorde det ondt var för Herranom, och följde icke Herran alldeles,
        såsom hans fader David.
      verse: 6
    - text: Då byggde Salomo en höjd till Chemos, de Moabiters styggelse, på berget
        som för Jerusalem ligger; och till Molech, de Ammoniters styggelse.
      verse: 7
    - text: Alltså gjorde Salomo allom sinom utländskom hustrum, de der för sina gudar
        rökte och offrade.
      verse: 8
    - text: Och Herren vardt vred på Salomo, att hans hjerta ifrå Herranom Israels
        Gud afvändt var, den honom två gånger synts hade;
      verse: 9
    - text: Och honom härom budit hade, att han icke skulle vandra efter andra gudar;
        och hade dock icke hållit det honom Herren budit hade.
      verse: 10
    - text: 'Derföre sade Herren till Salomo: Efter sådant är skedt med dig, och du
        hafver mitt förbund och min bud icke hållit, som jag dig budit hafver, så
        vill jag ock, rifva riket ifrå dig, och gifva det dinom tjenare.'
      verse: 11
    - text: Dock i din tid vill jag icke göra det, för dins faders Davids skull; utan
        af dins sons hand vill jag rifva det.
      verse: 12
    - text: Dock vill jag icke allt riket afrifva; ena slägt vill jag gifva dinom
        son, för min tjenares Davids skull, och för Jerusalems skull, det jag utvalt
        hafver.
      verse: 13
    - text: Och Herren uppväckte Salomo en fienda, Hadad den Edomeen, af Konungsligo
        säd, hvilken var i Edom.
      verse: 14
    - text: Ty då David var i Edom, och Joab den härhöfvitsmannen drog upp till att
        begrafva de slagna, slog han allt det mankön var i Edom.
      verse: 15
    - text: Förty Joab blef der sex månader, och hele Israel, intilldess han utrotade
        allt det mankön var i Edom.
      verse: 16
    - text: Då flydde Hadad, och med honom någre män Edomeer af hans faders tjenare,
        så att de kommo uti Egypten; men Hadad var en ung dräng.
      verse: 17
    - text: Och de stodo upp ifrån Midian, och kommo till Paran, och togo män med
        sig utaf Paran, och kommo uti Egypten titt Pharao, Konungen i Egypten. Han
        gaf honom ett hus, och förenämnd spis, och fick honom ett land in.
      verse: 18
    - text: Och Hadad fann stora nåd för Pharao, så att han ock gaf honom sina hustrus,
        Drottningenes Tahpenes syster, till hustru.
      verse: 19
    - text: Och Tahpenes syster födde honom Genubath sin son; Och Tahpenes födde honom
        upp i Pharaos hus; så att Genubath var i Pharaos huse ibland Pharaos barn.
      verse: 20
    - text: 'Då nu Hadad hörde uti Egypten, att David afsomnad var med sina fäder,
        och att Joab härhöfvitsmannen var död, sade han till Pharao: Låt mig draga
        i mitt land.'
      verse: 21
    - text: 'Pharao sade till honom: Hvad fattas dig när mig, att du vill draga till
        ditt land? Han sade: Intet; utan låt mig fara.'
      verse: 22
    - text: Än uppväckte honom Gud en fienda, Reson, ElJada son, hvilken ifrå sin
        herra HadadEser, Konungen i Zoba, flydd var;
      verse: 23
    - text: Och församlade emot honom män, och vardt en höfvitsman för krigsknektar,
        den tid David slog dem ihjäl; och drogo till Damascon, och bodde der, och
        voro rådande i Damascon.
      verse: 24
    - text: Och han var Israels fiende, så länge Salomo lefde. Det är den skadan,
        som Hadad led; derföre hade han en vämjelse emot Israel, och blef rådandes
        i Syrien.
      verse: 25
    - text: Dertill Jerobeam, Nebats son, en Ephrateer af Zareda, Salomos tjenare;
        och hans moder het Zeruga, en enka; hof också handena upp emot Konungen.
      verse: 26
    - text: 'Och detta är saken, hvarföre han upphof handena emot Konungen: då Salomo
        byggde Millo, slöt han igen ett gap på sins faders Davids stad.'
      verse: 27
    - text: Och Jerobeam var en stridsam man; och då Salomo såg att mannen var snäll,
        satte han honom öfver alla Josephs hus utskylder.
      verse: 28
    - text: Men det begaf sig på den tiden, att Jerobeam gick utaf Jerusalem, och
        Propheten Ahia af Silo fann honom på vägenom; och han hade en ny mantel uppå;
        och de voro både allena på markene.
      verse: 29
    - text: Och Ahia fattade den nya mantelen, som han på hade, och ref honom sönder
        i tolf stycker;
      verse: 30
    - text: 'Och sade till Jerobeam: Tag tio stycker till dig; förty så säger Herren
        Israels Gud: Si, jag skall rifva riket utu Salomos hand, och gifva dig tio
        slägter.'
      verse: 31
    - text: En slägt skall han hafva för min tjenares Davids skull, och för staden
        Jerusalems skull, den jag utvalt hafver utur alla Israels slägter;
      verse: 32
    - text: Derföre att de hafva öfvergifvit mig, och tillbedit Astoreth, de Zidoniers
        gud, Chemos, de Moabiters gud, och Milcom, Ammons barnas gud, och icke vandrat
        i mina vägar, så att de måtte gjort hvad mig behagade, min bud och rätter,
        såsom David hans fader.
      verse: 33
    - text: Jag vill ock icke taga hela riket utu hans hand; utan jag vill göra honom
        till en Första i hans lifstid, för Davids min tjenares skull, den jag utvalt
        hafver, den min bud och rätter hållit hafver.
      verse: 34
    - text: Utu hans sons hand vill jag taga riket, och vill gifva dig tio slägter;
      verse: 35
    - text: Och hans son ena slägt, på det min tjenare David ju allstädes hafver ena
        lykto för mig uti den staden Jerusalem, den jag mig utvalt hafver, att jag
        mitt Namn der sätta skulle.
      verse: 36
    - text: Så vill jag nu taga dig, att du skall råda öfver allt det ditt hjerta
        begärar; och skall vara Konung öfver Israel.
      verse: 37
    - text: Om du nu vill höra allt det jag dig bjudandes varder, och vandra i mina
        vägar, och göra hvad mig behagar, så att du håller mina rätter och bud, såsom
        min tjenare David gjort hafver, så vill jag vara med dig, och bygga dig ett
        beständigt hus, såsom jag David byggt hafver, och vill gifva dig Israel;
      verse: 38
    - text: Och vill dermed förnedra Davids säd; dock icke till evig tid.
      verse: 39
    - text: Men Salomo for efter att dräpa Jerobeam. Då stod Jerobeam upp, och flydde
        uti Egypten till Sisak, Konungen i Egypten, och blef i Egypten, tilldess Salomo
        blef död.
      verse: 40
    - text: Hvad mer af Salomo sägandes är, och allt det han gjort hafver, och hans
        visdom, det är skrifvet i Chrönicon om Salomo.
      verse: 41
    - text: Men tiden, som Salomo var Konung i Jerusalem, öfver hela Israel, var fyratio
        år.
      verse: 42
    - text: Och Salomo afsomnade med sina fäder, och vardt begrafven uti sins faders
        Davids stad; och hans son Rehabeam vardt Konung i hans stad.
      verse: 43
  - chapter: 12
    verses:
    - text: 'Och Rehabeam drog till Sichem; förty hela Israel var kommen till Sichem,
        till att göra honom till Konung. '
      verse: 1
    - text: Och då Jerobeam, Nebats son, det hörde, der han ännu i Egypten var, dit
        han för Konung Salomo flydd var, kom han igen utur Egypten.
      verse: 2
    - text: 'Och de sände bort, och läto kalla honom. Och Jerobeam samt med hela Israels
        menighet kommo, och talade med Rehabeam, och sade:'
      verse: 3
    - text: Din fader hafver gjort vårt ok för svårt; så gör nu du den hårda tjensten,
        och det svåra oket lättare, det han oss pålagt hafver, så vilje vi vara dig
        underdånige.
      verse: 4
    - text: 'Men han sade till dem: Går edra färde intill tredje dagen, och kommer
        så till mig igen. Och folket gick sina färde.'
      verse: 5
    - text: 'Och Konung Rehabeam höll råd med de äldsta, som för hans fader Salomo
        stodo, då han lefde, och sade: Huru råden I, att vi måge gifva desso folkena
        svar?'
      verse: 6
    - text: 'De sade till honom: Om du i denna dag gör desso folkena en tjenst, och
        är dem till vilja, och hörer dem, och gifver dem god ord, så blifva de dig
        underdånige så länge du lefver.'
      verse: 7
    - text: Men han öfvergaf de äldstas råd, som de honom gifvit hade; och höll ett
        råd med de unga, som med honom uppväxte voro, och för honom stodo.
      verse: 8
    - text: 'Och han sade till dem: Hvad råden I, det vi desso folkena svara skole,
        som till mig sagt hafva: Gör det oket lättare, som din fader uppå oss lagt
        hafver?'
      verse: 9
    - text: 'Och de unge, som med honom uppväxte voro, sade till honom: Till folket,
        som till dig säger: Din fader hafver gjort vårt ok för svart, gör du oss det
        lättare; skall du säga: Mitt minsta finger skall tjockare vara än mins faders
        länder.'
      verse: 10
    - text: Min fader hafver lagt på eder ett svårt ok; men jag skall ännu föröka
        det öfver eder. Min fader hafver tuktat eder med gisslar; jag skall tukta
        eder med scorpioner.
      verse: 11
    - text: 'Alltså kom Jerobeam med allo folkena till Rehabeam på tredje dagen, såsom
        Konungen talat hade, och sagt: Kommer igen till mig på tredje dagen.'
      verse: 12
    - text: Och Konungen gaf folkena ett hårdt svar, och öfvergaf det råd, som de
        äldste honom gifvit hade;
      verse: 13
    - text: 'Och talade med dem efter de ungas råd, och sade: Min fader hafver gjort
        edart ok svårt; men jag vill ännu mer föröka det öfver eder. Min fader hafver
        tuktat eder med gisslar; men jag skall tukta eder med scorpioner.'
      verse: 14
    - text: Alltså hörde Konungen intet folket; ty Herren vände det så, på det han
        skulle stadfästa sitt ord, som Herren genom Ahia af Silo sagt hade till Jerobeam,
        Nebats son.
      verse: 15
    - text: 'Då nu hele Israel såg, att Konungen intet ville höra dem, gaf folket
        Konungenom ett svar, och sade: Hvad del hafve vi i David, eller arf i Isai
        son? Israel, gack i dina hyddor; så se nu du till ditt hus, David. Alltså
        gick Israel i sina hyddor;'
      verse: 16
    - text: Så att Rehabeam rådde allenast öfver de Israels barn, som bodde i Juda
        städer.
      verse: 17
    - text: Och då Konung Rehabeam sände åstad Adoram räntomästaren, kastade hele
        Israel honom ihjäl med stenar; men Konungen Rehabeam steg med hast på en vagn,
        och flydde till Jerusalem.
      verse: 18
    - text: Alltså föll Israel ifrå Davids hus, allt intill denna dag.
      verse: 19
    - text: Då nu hele Israel hörde, att Jerobeam var igenkommen, sände de bort, och
        läto kalla honom till alla menighetena, och gjorde honom till Konung öfver
        hela Israel; och ingen följde Davids hus, utan Juda slägt allena.
      verse: 20
    - text: Och då Rehabeam kom till Jerusalem, församlade han hela Juda hus, och
        BenJamins slägt, hundrade och åttatio tusend unga stridsamma män, till att
        strida emot Israels hus, och draga riket igen till Rehabeam, Salomos son.
      verse: 21
    - text: 'Men Guds ord kom till den Guds mannen Semaja, och sade:'
      verse: 22
    - text: 'Tala till Rehabeam, Salomos son, Juda Konung, och till hela Juda hus,
        och BenJamin, och till det andra folket, och säg:'
      verse: 23
    - text: 'Detta säger Herren: I skolen icke draga upp, och strida emot edra bröder
        Israels barn; hvar och en gånge åter hem; ty detta är skedt af mig. Och de
        lydde Herrans ord, och vände om, och gingo sin väg, såsom Herren sagt hade.'
      verse: 24
    - text: Men Jerobeam byggde Sichem på Ephraims berg, och bodde deruti, och drog
        dädan ut, och byggde Pnuel.
      verse: 25
    - text: 'Men Jerobeam tänkte i sitt hjerta: Nu varder riket fallandes till Davids
        hus igen;'
      verse: 26
    - text: Om detta folk skall gå ditupp, till att offra i Herrans hus i Jerusalem,
        och detta folkets hjerta varder sig vändandes till deras herra Rehabeam, Juda
        Konung, och slå mig ihjäl, och falla igen till Rehabeam, Juda Konung.
      verse: 27
    - text: 'Och Konungen höll ett råd, och gjorde två gyldene kalfvar, och sade till
        dem: Det är eder för tungt gå upp till Jerusalem; si, der är din gud, Israel,
        som dig utur Egypti land fört hafver;'
      verse: 28
    - text: Och satte endera i BethEl, och den andra i Dan.
      verse: 29
    - text: Och det vardt till synd; ty folket gick bort för dem ena, allt intill
        Dan.
      verse: 30
    - text: Han gjorde också ett höjdars hus, och gjorde Prester utaf de ringesta
        i folket, de icke af Levi barnom voro.
      verse: 31
    - text: Och han gjorde en högtid, på femtonde dagen i åttonde månadenom, såsom
        den högtiden i Juda, och offrade på altarena. Så gjorde han i BethEl, att
        man offrade kalfvomen, som han gjort hade; och skickade i BethEl Prester till
        höjderna, som han gjort hade;
      verse: 32
    - text: Och offrade på altaret, som han gjort hade i BethEl, på femtonde dagen
        i åttonde månadenom, hvilken han utu sitt hjerta upptänkt hade; och gjorde
        Israels barnom högtider, och offrade på altaret, det man röka skulle.
      verse: 33
  - chapter: 13
    verses:
    - text: 'Och si, en Guds man kom af Juda, genom Herrans ord, till BethEl. Och
        Jerobeam stod vid altaret till att röka. '
      verse: 1
    - text: 'Och han ropade emot altaret genom Herrans ord, och sade: Altare, altare,
        så säger Herren: Si, Davids huse skall varda född en son, benämnd Josia, han
        skall på dig offra höjdernas Prester, som på dig röka, och uppbränna menniskoben
        på dig.'
      verse: 2
    - text: 'Och han gaf på den dagen ett tecken, och sade: Detta är tecknet, att
        Herren detta talat hafver: si, altaret skall remna, och askan, som derpå är,
        skall förspillas.'
      verse: 3
    - text: 'Då nu Konung Jerobeam hörde ordet af den Guds mannen, som emot altaret
        i BethEl ropade, räckte han ut sin hand vid altaret, och sade: Tager fatt
        på honom. Och hans hand förtorkades, som han emot honom uträckt hade; och
        han kunde icke draga henne igen till sig.'
      verse: 4
    - text: Och altaret remnade, och askan vardt förspilld af altaret, efter tecknet,
        som Guds mannen genom Herrans ord gifvit hade.
      verse: 5
    - text: 'Och Konungen svarade och sade till den Guds mannen: Bed Herrans dins
        Guds ansigte, och bed för mig, att min hand kommer till mig igen. Då bad Guds
        mannen Herrans ansigte, och Konungens hand kom till honom igen, och vardt
        såsom hon tillförene var.'
      verse: 6
    - text: 'Och Konungen talade med Guds mannenom: Kom hem med mig, och vederqvick
        dig; jag vill gifva dig en skänk.'
      verse: 7
    - text: 'Men Guds mannen sade till Konungen: Om du än gåfve mig halft ditt hus,
        så ginge jag dock icke med dig; ty jag vill i detta rum intet bröd äta, eller
        vatten dricka;'
      verse: 8
    - text: 'Ty så är mig genom Herrans ord budet och sagdt: Du skall intet bröd äta,
        och intet vatten dricka, och icke komma den samma vägen tillbaka igen, som
        du gångit hafver.'
      verse: 9
    - text: Och han gick sina färde en annan väg, och kom icke den vägen tillbaka
        igen, som han till BethEl kommen var.
      verse: 10
    - text: Men i BethEl bodde en gammal Prophet; till honom kommo hans söner, och
        förtäljde honom all verk, som Guds mannen på den dagen gjort hade i BethEl,
        och de ord, som han till Konungen sagt hade.
      verse: 11
    - text: 'Och deras fader sade till dem: Hvilken vägen hafver han farit? Och hans
        söner viste honom vägen, som Guds mannen farit hade, den af Juda kommen var.'
      verse: 12
    - text: 'Men han sade till sina söner: Sadler mig åsnan. Och då de hade sadlat
        honom åsnan, red han deruppå;'
      verse: 13
    - text: 'Och drog efter Guds mannen, och fann honom sittandes under en ek, och
        sade till honom: Äst du den Guds mannen, som af Juda kommen äst? Han sade:
        Ja.'
      verse: 14
    - text: 'Han sade till honom: Kom med mig hem, och ät bröd.'
      verse: 15
    - text: 'Han sade: Jag kan icke vända om med dig, och komma med dig; jag vill
        ej heller bröd äta, eller vatten dricka med dig, på detta rum.'
      verse: 16
    - text: 'Ty med mig är taladt vordet genom Herrans ord: Du skall der hvarken bröd
        äta, eller vatten dricka; du skall icke gå den vägen tillbaka igen, som du
        ditgången äst.'
      verse: 17
    - text: 'Han sade till honom: Jag är ock en Prophet såsom du, och en Ängel hafver
        talat med mig genom Herrans ord, och sagt: Haf honom hem med dig igen, att
        han må bröd äta, och vatten dricka. Men han lög för honom.'
      verse: 18
    - text: Och han förde honom tillbaka igen, så att han åt bröd, och drack vatten
        i hans hus.
      verse: 19
    - text: Och vid de såto till bords, kom Herrans ord till Propheten, som honom
        hade tillbaka haft;
      verse: 20
    - text: 'Och han ropade till den Gudsmannen, som af Juda kommen var, och sade:
        Detta säger Herren: Derföre, att du hafver Herrans mun ohörig varit, och hafver
        icke hållit det bud, som Herren din Gud dig budit hafver;'
      verse: 21
    - text: 'Och hafver omvändt, ätit bröd, och vatten druckit, på det rum der han
        dig om sade: Du skall der hvarken bröd äta, eller vatten dricka; skall din
        lekamen icke komma uti dina faders graf.'
      verse: 22
    - text: Och sedan han bröd ätit, och druckit hade, sadlade man åsnan åt den Propheten,
        som han igen haft hade.
      verse: 23
    - text: Och då han bort drog, fann honom ett lejon på vägenom, och drap honom;
        och hans kropp låg kastad på vägen; och åsnan stod jemte honom, och lejonet
        stod när kroppenom.
      verse: 24
    - text: Och då der gick folk framom, sågo de kroppen på vägen kastad, och lejonet
        ståndandes när kroppen; och de kommo och sade det i stadenom, der den gamle
        Propheten uti bodde.
      verse: 25
    - text: 'Då Propheten det hörde, som honom igenhaft hade, sade han: Det är den
        Guds mannen, som Herrans mun ohörig var; derföre hafver Herren gifvit honom
        lejonena; det hafver sönderkrossat honom och dräpit, efter det ord som Herren
        honom sagt hade.'
      verse: 26
    - text: 'Och sade till sina söner: Sadler mig åsnan. Och de sadlade.'
      verse: 27
    - text: Då drog han dit, och fann hans kropp kastad på vägen, och åsnan och lejonet
        ståndande der jemte kroppen; lejonet hade intet ätit af kroppen, och ej heller
        rifvit åsnan.
      verse: 28
    - text: Då tog Propheten den Guds mansens kropp upp, och lade honom på åsnan,
        och förde honom tillbaka igen; och kom uti den gamla Prophetens stad, att
        de måtte begråta honom, och begrafvan.
      verse: 29
    - text: 'Och han lade kroppen uti sina graf, och de begreto honom: Ack! min broder.'
      verse: 30
    - text: 'Och då de hade begrafvit honom, sade han till sina söner: När jag dör,
        så begrafver mig i de grafvene, som den Guds mannen uti begrafven är, och
        lägger min ben jemte vid hans ben;'
      verse: 31
    - text: Förty det varder skeendes, som han emot altaret i BethEl genom Herrans
        ord ropat hafver, och emot alla höjders hus, som i Samarie städer äro.
      verse: 32
    - text: Men sedan detta skedt var, vände Jerobeam sig intet ifrå sin onda väg;
        utan förvände sig, och gjorde Prester till höjderna, utaf de ringesta i folket;
        hvilken honom täcktes, honom fyllde han handena, och han vardt Prest till
        höjderna.
      verse: 33
    - text: Och detta vardt Jerobeams huse till synd, att han skulle förderfvas, och
        förgöras af jordene.
      verse: 34
  - chapter: 14
    verses:
    - text: 'På den tiden var Abia, Jerobeams son, krank. '
      verse: 1
    - text: 'Och Jerobeam sade till sina hustru: Statt upp, och förkläd dig, så att
        ingen kan märka, att du äst Jerobeams hustru, och gack bort till Silo; si,
        der är den Propheten Ahia, den mig sade, att jag skulle varda Konung öfver
        detta folk.'
      verse: 2
    - text: Och tag med dig tio bröd, och kakor, och ett käril med hannog, och gack
        till honom, att han må säga dig, huru med piltenom gå skall.
      verse: 3
    - text: Och Jerobeams hustru gjorde så, och stod upp, och gick bort till Silo,
        och kom i Ahia hus; men Ahia kunde intet se; ty hans ögon voro mörk vorden
        för ålders skull.
      verse: 4
    - text: 'Men Herren sade till Ahia: Si, Jerobeams hustru kommer, att hon skall
        fråga ett ärende af dig om sin son, ty han är krank: så tala nu du med henne
        så och så. Då hon nu inkom, höll hon sig främmande.'
      verse: 5
    - text: 'Som nu Ahia hörde dönen af hennes fötter, vid hon ingick, sade han: Kom
        hitin, du Jerobeams hustru; hvi håller du dig så främmande? Jag är sänder
        till dig ett hårdt bådskap.'
      verse: 6
    - text: 'Gack bort, och säg Jerobeam: Så säger Herren Israels Gud: Jag hafver
        upphöjt dig utu folkena, och satt dig till en Första öfver mitt folk Israel;'
      verse: 7
    - text: Och hafver rifvit riket ifrå Davids hus, och gifvit det dig; men du hafver
        intet varit såsom min tjenare David, den min bud höll, och vandrade efter
        mig med allo hjerta, så att han gjorde hvad mig ljuft var;
      verse: 8
    - text: Och du hafver illa gjort, öfver alla de som för dig varit hafva; du hafver
        gångit bort, och gjort dig andra gudar, och gjuten beläte, att du skulle reta
        mig till vrede; och hafver kastat mig bakom din rygg;
      verse: 9
    - text: Och si, jag skall låta komma olycko öfver Jerobeams hus, och förgöra af
        Jerobeam ock den uppå väggena pissar; den innelyckta, och den igenlefda i
        Israel; och skall utsopa Jerobeams hus efterkomman de, såsom man träck utsopar,
        tilldess det blifver allt ute med honom.
      verse: 10
    - text: Den som af Jerobeam dör i stadenom, honom skola hundarna äta; men den
        som dör på markene, honom skola himmelens foglar äta; ty Herren hafver det
        sagt.
      verse: 11
    - text: Så statt nu upp, och gack hem; och då din fot träder in i staden, skall
        pilten blifva död.
      verse: 12
    - text: Och hela Israel skall begråta honom, och skola begrafvan; ty denne allena
        af Jerobeam skall till grafva komma; förty något godt är funnet i honom för
        Herranom Israels Gud, i Jerobeams hus.
      verse: 13
    - text: Och Herren skall uppväcka en Konung öfver Israel, han skall utrota Jerobeams
        hus på den dagen; och hvad är det nu allaredo sker?
      verse: 14
    - text: Och Herren skall slå Israel, såsom rören böjas i vattnena; och skall utrycka
        Israel utu desso goda landena, som han deras fader gifvit hafver, och skall
        förströ dem bort öfver älfvena; derföre att de hafva gjort sig lundar till
        att förtörna Herran;
      verse: 15
    - text: Och skall öfvergifva Israel, för Jerobeams synds skull, hvilken syndat
        hafver och kommit Israel till att synda.
      verse: 16
    - text: Och Jerobeams hustru stod upp, gick, och kom till Thirza; och då hon kom
        till tröskelen åt huset, blef pilten död.
      verse: 17
    - text: Och de begrofvo honom, och hele Israel begreto honom, efter Herrans ord,
        som han genom sin tjenare Propheten Ahia talat hade.
      verse: 18
    - text: Hvad mer om Jerobeam sägandes är, huru han stridde och regerade, si, det
        är skrifvet i Israels Konungars Chrönico.
      verse: 19
    - text: Tiden, som Jerobeam regerade, var tu och tjugu år; och han af somnade
        med sina fäder. Och hans son Nadab vardt Konung i hans stad.
      verse: 20
    - text: Så var nu Rehabeam, Salomos son, Konung i Juda; ett och fyratio år gammal
        var Rehabeam, då han vardt Konung; och regerade i sjutton år i Jerusalem,
        i dem stadenom, som Herren utvalt hade utur alla Israels slägter, att han
        skulle sätta der sitt Namn uti. Hans moder het Naama, en Ammonitiska.
      verse: 21
    - text: Och Juda gjorde det ondt var för Herranom, och rette honom mera, än allt
        det deras fäder gjort hade, med deras synder som de gjorde.
      verse: 22
    - text: Ty de byggde sig också höjder, stodar och lundar, på alla höga backar,
        och under all grön trä.
      verse: 23
    - text: Och voro desslikes roffare i landena; och de gjorde all Hedningarnas styggelse,
        som Herren för Israels barn fördrifvit hade.
      verse: 24
    - text: Men i femte Konung Rehabeams åre drog Sisak, Konungen i Egypten, uppemot
        Jerusalem;
      verse: 25
    - text: Och tog ut de håfvor utu Herrans hus, och utu Konungshuset, och allt det
        som der tagas kunde; och tog alla gyldene sköldar, som Salomo hade göra låtit;
      verse: 26
    - text: I hvilkas stad Konung Rehabeam lät göra kopparsköldar, och befallde dem
        under de öfversta drabanternas hand, som dörrena vaktade för Konungshuset.
      verse: 27
    - text: Och så ofta Konungen gick in uti Herrans hus, båro drabanterna dem; och
        hade dem åter uti drabantakammaren igen.
      verse: 28
    - text: Hvad nu mer af Rehabeam sägandes är, och allt det han gjort hafver, si,
        det är skrifvet i Juda Konungars Chrönico.
      verse: 29
    - text: Men emellan Rehabeam och Jerobeam var örlig, så länge de lefde.
      verse: 30
    - text: Och Rehabeam afsomnade med sina fäder, och vardt begrafven med sina fäder
        uti Davids stad; och hans moder het Naama, en Ammonitiska. Och hans son Abiam
        vardt Konung i hans stad.
      verse: 31
  - chapter: 15
    verses:
    - text: 'På adertonde årena Konung Jerobeams, Nebats sons, vardt Abiam Konung
        i Juda; '
      verse: 1
    - text: Och regerade tre år i Jerusalem. Hans moder het Maacha, Abisaloms dotter.
      verse: 2
    - text: Och han vandrade i alla sins faders synder, som han för honom gjort hade;
        och hans hjerta var icke rättsinnigt till Herran hans Gud, såsom hans faders
        Davids hjerta.
      verse: 3
    - text: Men för Davids skull gaf Herren hans Gud honom ena lykto i Jerusalem,
        så att han uppväckte hans son efter honom, och behöll honom i Jerusalem;
      verse: 4
    - text: Derföre att David gjort hade det Herranom ljuft var, och var icke viken
        ifrån allt det han honom böd, så länge han lefde; förutan i den handelen med
        Uria den Hetheen.
      verse: 5
    - text: Men emellan Rehabeam och Jerobeam var örlig, så länge han lefde.
      verse: 6
    - text: Hvad nu mer af Abiam sägandes är, och allt det han gjort hafver; si, det
        är skrifvet uti Juda Konungars Chrönico. Och det var örlig emellan Abiam och
        Jerobeam.
      verse: 7
    - text: Och Abiam afsomnade med sina fäder; och de begrofvo honom uti Davids stad.
        Och Asa hans son vardt Konung uti hans stad.
      verse: 8
    - text: Uti tjugonde årena Konungs Jerobeams öfver Israel, vardt Asa Konung i
        Juda;
      verse: 9
    - text: Och regerade ett och fyratio år i Jerusalem. Hans moder het Maacha, Abisaloms
        dotter.
      verse: 10
    - text: Och Asa gjorde det Herranom behageligit var, såsom hans fader David;
      verse: 11
    - text: Och dref de roffare utu landet, och borttog alla de afgudar, som hans
        fäder gjort hade.
      verse: 12
    - text: Dertill satte han sina moder Maacha af ämbetet, för det hon Miplezeth
        gjort hade i lundenom; och Asa utrotade hennes Miplezeth, och uppbrände honom
        vid den bäcken Kidron.
      verse: 13
    - text: Men de höjder lade de icke bort; dock var Asa hjerta rättsinnigt till
        Herran, så länge han lefde.
      verse: 14
    - text: Och det silfver och guld, och tyg, som hans fader helgat hade, och hvad
        som helgadt var till Herrans hus, lät han komma derin.
      verse: 15
    - text: Och emellan Asa och Baesa, Israels Konung, var örlig, så länge de lefde.
      verse: 16
    - text: Men Baesa, Israels Konung, drog upp emot Juda, och byggde Rama, att ingen
        skulle draga ut och in af Asa part, Konungens i Juda.
      verse: 17
    - text: 'Då tog Asa allt silfver och guld, som qvart var i Herrans hus skatt,
        och i Konungshusets skatt, och fick det i sina tjenares händer; och sände
        dem till Benhadad, Tabrimmons son, Hesions sons, Konungen i Syrien, som bodde
        i Damascon, och lät säga honom:'
      verse: 18
    - text: Ett förbund är emellan, mig och dig, och emellan min fader och din, fader;
        derföre skickar jag dig en, skänk, silfver och guld, att du ville låta det
        förbundet fara, som du hafver med Baesa, Israels Konung, att han må draga
        ifrå mig.
      verse: 19
    - text: Benhadad hörde Konung Asa, och sände sina höfvitsmän emot Israels städer,
        och slog Ijon och Dan, och AbelBethMaacha, hela Cinneroth med hela Naphthali
        land.
      verse: 20
    - text: Då Baesa det hörde, vände han igen bygga Rama, och drog till Thirza igen.
      verse: 21
    - text: 'Men Konung Asa lät båda öfver hela Juda: Ingen ursake sig; och de togo
        bort sten och trä af Rama, der Baesa med byggt hade. Och Konung Asa byggde
        dermed Geba BenJamin, och Mizpa.'
      verse: 22
    - text: Hvad nu mer af Asa sägandes är, och all hans magt, och allt det han gjorde,
        och de städer som han byggde, si, det är skrifvet uti Juda Konungars Chrönico;
        undantagno, att han på sinom ålder var krank i sina fötter.
      verse: 23
    - text: Och Asa afsomnade med sina fader, och vardt begrafven med sina fader uti
        Davids sins faders stad. Och Josaphat hans son vardt Konung i hans stad.
      verse: 24
    - text: Men Nadab, Jerobeams son, vardt Konung öfver Israel, uti de andra årena
        Asa, Juda Konungs; och rådde öfver Israel i tu år;
      verse: 25
    - text: Och gjorde det för Herranom ondt var, och vandrade i sins faders vägar,
        och i hans synder, der han med kom Israel till att synda.
      verse: 26
    - text: Men Baesa, Ahia son, utaf Isaschars hus, gjorde ett förbund emot honom,
        och slog honom i Gibbethon, som var de Philisteers; ty Nadab och hele Israel
        belade Gibbethon.
      verse: 27
    - text: Så drap Baesa honom, uti tredje årena Asa, Juda Konungs; och vardt Konung
        i hans stad.
      verse: 28
    - text: Som han nu Konung var, slog han hela Jerobeams hus, och lät intet qvart
        blifva, det anda hade, af Jerobeam, tilldess han utrotade honom, efter Herrans
        ord, som han talat hade genom sin tjenare Ahia af Silo;
      verse: 29
    - text: För Jerobeams synds skull, som han gjorde, och dermed han kom Israel till
        att synda; och med det retandet, dermed han rette Herran Israels Gud till
        vrede.
      verse: 30
    - text: Hvad nu mer af Nadab sägandes är, och allt det han gjort hafver, si, det
        är skrifvet uti Israels Konungars Chrönico.
      verse: 31
    - text: Och emellan Asa och Baesa, Israels Konung, var örlig, så länge de lefde.
      verse: 32
    - text: Uti tredje årena Asa, Juda Konungs, vardt Baesa, Ahia son, Konung öfver
        hela Israel i Thirza, fyra och tjugu ar;
      verse: 33
    - text: Och gjorde det ondt var för Herranom, och vandrade i Jerobeams väg, och
        i hans synd, dermed han hade kommit Israel till att synda.
      verse: 34
  - chapter: 16
    verses:
    - text: 'Så kom Herrans ord till Jehu, Hanani son, emot Baesa, och sade: '
      verse: 1
    - text: Derföre, att jag dig utu stoftet upphäfvit hafver, och gjort dig till
        en Första öfver mitt folk Israel, och du vandrar i Jerobeams väg, och kommer
        mitt folk Israel till att synda, så att du mig förtörnar genom deras synder;
      verse: 2
    - text: Si, så vill jag borttaga Baesa efterkommande, och hans hus efterkommande,
        och vill sätta ditt hus såsom Jerobeams hus, Nebats sons.
      verse: 3
    - text: Den af Baesa dör i staden, honom skola hundar uppäta; och den af honom
        dör på markene, honom skola himmelens foglar uppäta.
      verse: 4
    - text: Hvad nu mer om Baesa sägandes är, och hvad han gjort hafver, och hans
        magt, si, det är skrifvet uti Israels Konungars Chrönico.
      verse: 5
    - text: Och Baesa afsomnade med sina fäder, och vardt begrafven i Thirza; och
        hans son Ela vardt Konung i hans stad.
      verse: 6
    - text: Och Herrans ord kom genom Propheten Jehu, Hanani son, öfver Baesa, och
        öfver hans hus, och emot allt det onda, som han för Herranom gjort hade, till
        att förtörna honom genom sina händers verk, att det skulle varda såsom Jerobeams
        hus, och derföre, att han denna slagit hade.
      verse: 7
    - text: Uti sjette och tjugonde årena Asa, Juda Konungs, vardt Ela, Baesa son,
        Konung öfver Israel i Thirza, i tu år.
      verse: 8
    - text: Men hans tjenare Simri, en öfverste öfver hälften af vagnarna, gjorde
        ett förbund emot honom; men han var i Thirza, drack och var drucken i Arza
        hus, fogdans i Thirza.
      verse: 9
    - text: Och Simri kom derin, och slog honom ihjäl, uti sjunde och tjugonde årena
        Asa, Juda Konungs; och blef Konung i hans stad.
      verse: 10
    - text: Och då han var Konung, och satt på sin stol, slog han hela Baesa hus,
        och lät intet qvart blifva, icke den som på väggena pissar; dertill hans fränder
        och vänner.
      verse: 11
    - text: Alltså förgjorde Simri hela Baesa hus, efter Herrans ord, som han om Baesa
        talat hade, genom den Propheten Jehu;
      verse: 12
    - text: För alla Baesa och hans sons Ela synders skull, som de gjort hade, och
        kommo Israel till att synda, och förtörnade Herran Israels Gud i deras afguderi.
      verse: 13
    - text: Hvad nu mer af Ela sägandes är, och allt det han gjorde, si, det är skrifvet
        uti Israels Konungars Chrönico.
      verse: 14
    - text: Uti sjunde och tjugonde årena Asa, Juda Konungs, vardt Simri Konung i
        sju dagar i Thirza; ty folket låg för Gibbethon de Philisteers.
      verse: 15
    - text: Då nu folket i lägret hörde sägas, att Simri hade gjort ett förbund, och
        slagit Konungen ihjäl, gjorde hele Israel på samma dagen Amri, härhöfvitsmannen,
        till Konung öfver Israel i lägrena.
      verse: 16
    - text: Och Amri drog upp, och hele Israel med honom, ifrå Gibbethon, och belade
        Thirza.
      verse: 17
    - text: Då nu Simri såg, att staden skulle varda vunnen, gick han uti palatset
        i Konungshusena, och brände sig upp med Konungshusena, och blef död;
      verse: 18
    - text: För sina synders skull, som han gjort hade, så att han hade gjort det
        ondt var för Herranom, och vandrade uti Jerobeams väg, och i hans synd, som
        han gjorde, och kom Israel till att synda.
      verse: 19
    - text: Hvad nu mer af Simri sägandes är, och huru han gjorde ett förbund, si,
        det är skrifvet i Israels Konungars Chrönico.
      verse: 20
    - text: 'På den tiden söndrade sig folket Israel i två delar: en hälften höll
        sig intill Thibni, Ginaths son, och gjorde honom till Konung; den andra hälften
        höll sig intill Amri.'
      verse: 21
    - text: Men det folk, som höll sig intill Amri, vardt starkare än det folk, som
        höll sig intill Thibni, Ginaths son. Och Thibni blef död, och så blef Amri
        Konung.
      verse: 22
    - text: Uti första och tretionde årena Asa, Juda Konungs, vardt Amri Konung öfver
        Israel i tolf år; och regerade i Thirza i sex år.
      verse: 23
    - text: Han köpte Samarie berg af Semer, för två centener silfver; och byggde
        uppå bergena, och kallade staden, som han byggde, efter Semers namn, som herre
        var på Samarie berg.
      verse: 24
    - text: Och Amri gjorde det ondt var för Herranom, och var argare än alla de för
        honom varit hade;
      verse: 25
    - text: Och vandrade i alla Jerobeams vägar, Nebats sons, och i hans synder, dermed
        han kom Israel till att synda, så att de förtörnade Herran Israels Gud uti
        deras afguderi.
      verse: 26
    - text: Hvad nu mer af Amri sägandes är, och allt det han gjort hafver, och om
        hans magt som han bedref, si, det är skrifvet uti Israels Konungars Chrönico.
      verse: 27
    - text: Och Amri afsomnade med sina fäder, och vardt begrafven i Samarien; och
        Achab hans son vardt Konung i hans stad.
      verse: 28
    - text: Uti åttonde och tretionde årena Asa, Juda Konungs, vardt Achab, Amri son,
        Konung öfver Israel; och regerade öfver Israel i Samarien tu och tjugu år;
      verse: 29
    - text: Och gjorde det ondt var för Herranom, öfver alla dem som för honom varit
        hade.
      verse: 30
    - text: Och var honom icke nog, att han vandrade i Jerobeams, Nebats sons, synder;
        utan tog dertill Isebel, EthBaals dotter, Konungens i Zidon, till hustru,
        och gick bort, och tjente Baal, och tillbad honom;
      verse: 31
    - text: Och uppsatte Baal ett altare uti Baals hus, det han honom byggde i Samarien;
      verse: 32
    - text: Och gjorde en lund; så att Achab mer gjorde till att förtörna Herran Israels
        Gud, än alle Israels Konungar, som för honom varit hade.
      verse: 33
    - text: På samma tid byggde Hiel af BethEl Jericho. Det kostade honom hans första
        son Abiram, då han grundvalen lade; och hans yngsta son Segub, då han satte
        portarna derföre, efter Herrans ord, som han sagt hade genom Josua, Nuns son.
      verse: 34
  - chapter: 17
    verses:
    - text: 'Och Elia den Thisbiten, utaf de Gileads inbyggare, sade till Achab: Så
        sant som Herren Israels Gud lefver, för hvilkom jag står, det skall i dessa
        år hvarken dagg eller regn komma, utan jag säger det. '
      verse: 1
    - text: 'Och Herrans ord kom till honom, och sade:'
      verse: 2
    - text: Gack bort hädan, och vänd dig österut, och fördölj dig vid den bäcken
        Cherith, som löper för Jordan.
      verse: 3
    - text: Och du skall dricka af bäckenom; och jag hafver budit korpom, att de skola
        der föda dig.
      verse: 4
    - text: Han gick dit, och gjorde efter Herrans ord, och gick bort, och satte sig
        vid bäcken Cherith, som löper för Jordan.
      verse: 5
    - text: Och korpar förde honom bröd och kött, om morgon och om afton; och han
        drack utaf bäcken.
      verse: 6
    - text: Och det skedde efter några dagar, att bäcken förtorkades; ty intet regn
        vardt i landet.
      verse: 7
    - text: 'Då kom Herrans ord till honom, och sade:'
      verse: 8
    - text: Statt upp, och gack till Zarpath, som vid Zidon ligger, och blif der;
        ty jag hafver der befallt ene enko, att hon skall föda dig,
      verse: 9
    - text: 'Och han stod upp och gick till Zarpath. Och då han kom till stadsporten,
        si, då var enkan der, och hemtade ved. Och han talade till henne, och sade:
        Hemta mig litet vatten i kärilet, att jag må dricka.'
      verse: 10
    - text: 'Då hon nu åstad gick till att hemtat, ropade han efter henne, och sade:
        Bär mig ock en beta bröd med.'
      verse: 11
    - text: 'Hon sade: Så sant som Herren din Gud lefver, jag hafver intet bröd, utan
        en hand full af mjöl uti skäppone, och litet oljo i krukone; och si, jag hafver
        hemtat ett trä eller tu; och går bort att reda det till, mig och minom son,
        att vi måge äta och dö;'
      verse: 12
    - text: 'Elia sade till henne: Frukta dig intet; gack åstad, och gör såsom du
        sagt hafver; dock gör mig först ett litet bröd deraf, och bär mig det hitut;
        men dig och dinom son skall du ock så sedan göra.'
      verse: 13
    - text: Ty så säger Herren Israels Gud, att mjölet i skäppone skall icke varda
        uttärdt, och oljan i krukone skall icke förminskas, intill den dag Herren
        låter regna på jordena.
      verse: 14
    - text: Hon gick åstad, och gjorde såsom Elia sagt hade. Och han åt; och hon desslikes,
        och hennes hus, en tid lång.
      verse: 15
    - text: Och vardt mjölet icke uttärdt i skäppone; och icke heller förminskades
        oljan i krukone, efter Herrans ord, som han genom Elia sagt hade.
      verse: 16
    - text: Sedan detta skedt var, vardt qvinnones, hans värdinnos, son krank; och
        hans krankhet vardt så stark, att ingen ande var mer uti honom.
      verse: 17
    - text: 'Och hon sade till Elia: Hvad hafver jag med dig göra, du Guds man? Du
        äst ingången till mig, att mina missgerningar skulle ihågkommas, och min son
        dräpas.'
      verse: 18
    - text: 'Han sade till henne: Få mig din son hit. Och han tog honom utu hennes
        sköte, och gick upp i salen, der han vistades, och lade honom på sina säng;'
      verse: 19
    - text: 'Och ropade till Herran, och sade: Herre, min Gud, hafver du ock så illa
        gjort emot denna enkona, som jag gäster när, att du dräper hennes, son?'
      verse: 20
    - text: 'Och han räckte sig ut öfver pilten i tre gånger, och ropade till Herran,
        och sade: Herre min Gud, låt denna piltens själ åter komma i honom.'
      verse: 21
    - text: Och Herren hörde Elia röst; och piltens själ kom igen till honom, och
        han fick lif.
      verse: 22
    - text: 'Och Elia tog pilten, och bar honom neder utaf salen i huset, och fick
        honom hans moder, och sade: Si der, din son, lefver.'
      verse: 23
    - text: 'Och qvinnan sade till Elia: Nu förnimmer jag, att du äst en Guds man,
        och Herrans ord i dinom mun är visst.'
      verse: 24
  - chapter: 18
    verses:
    - text: 'Efter en lång tid kom Herrans ord till Elia, i tredje årena, och sade:
        Gack bort, och te dig för Achab, att jag må låta regna på jordena. '
      verse: 1
    - text: Och Elia gick åstad, och tedde sig för Achab; men en ganska hård tid var
        i Samarien.
      verse: 2
    - text: Och Achab kallade Obadja sin hofmästare. Och Obadja fruktade Herran storliga;
      verse: 3
    - text: Förty då Isebel utrotade Herrans Propheter, tog Obadja hundrade Propheter,
        och gömde dem i kulor, femtio här, och femtio der; och försörjde dem med bröd
        och vatten.
      verse: 4
    - text: 'Så sade nu Achab till Obadja: Drag igenom landet till alla vattubrunnar
        och bäcker, att vi måtte finna gräs, och behålla hästar och mular, så att
        boskapen icke all förgås.'
      verse: 5
    - text: Och de delade sig i landet, så att de drogo det igenom. Achab drog allena
        på en väg, och Obadja desslikes allena på den andra vägen.
      verse: 6
    - text: 'Då nu Obadja var på vägenom, si, då mötte honom Elia. Och som han kände
        honom, föll han uppå sitt anlete, och sade: Äst du icke min herre Elia?'
      verse: 7
    - text: 'Han sade: Ja; gack och säg dinom herra: Si, Elia är här.'
      verse: 8
    - text: 'Han sade: Hvad hafver jag syndat, att du vill gifva din tjenare i Achabs
        händer, att han skall dräpa mig?'
      verse: 9
    - text: 'Så sant som Herren din Gud lefver, det är intet folk eller Konungarike,
        dit min herre icke sändt hafver till att söka dig, och när de hafva sagt:
        Han är icke här, hafver han tagit en ed af det riket och folket, att man icke
        hade funnit dig.'
      verse: 10
    - text: 'Och du säger nu: Gack och säg dinom herra: Si, Elia är här.'
      verse: 11
    - text: När jag nu ginge ifrå dig, så toge Herrans Ande dig bort, jag vet icke
        hvart; och jag komme då och underviste det Achab, och funne dig icke, så sloge
        han mig ihjäl; men jag din tjenare fruktar Herran af minom ungdom.
      verse: 12
    - text: Är minom herra icke undervist, hvad jag gjort hafver, då Isebel drap Herrans
        Propheter? att jag gömde hundrade Herrans Propheter, femtio här, och femtio
        der, uti kulor; och försörjde dem med bröd och vatten?
      verse: 13
    - text: 'Och nu säger du: Gack bort, och säg dinom herra: Elia är här; att han
        må dräpa mig.'
      verse: 14
    - text: 'Elia sade: Så sant som Herren Zebaoth lefver, för hvilkom jag står, i
        dag skall jag te mig för honom.'
      verse: 15
    - text: Då gick Obadja emot Achab, och sade honom detta. Och Achab gick emot Elia.
      verse: 16
    - text: 'Och då Achab såg Elia, sade Achab till honom: Äst du den som förvillar
        Israel?'
      verse: 17
    - text: 'Han sade: Jag förvillar icke Israel, utan du och dins faders hus, dermed
        att I Herrans bud öfvergifvit hafven, och vandren efter Baalim.'
      verse: 18
    - text: Nu väl, så sänd nu bort, och församla mig hela Israel på Carmels berg;
        och fyrahundrad och femtio Baals Propheter, och de fyrahundrad lundarnas Propheter,
        som äta vid Isebels bord.
      verse: 19
    - text: Alltså sände Achab bort ibland all Israels barn, och församlade Propheterna
        på Carmels berg.
      verse: 20
    - text: 'Då gick Elia fram för allt folket, och sade: Huru länge halten I på båda
        sidor? Är Herren Gud, så vandrer efter honom; men är Baal det, så vandrer
        efter honom. Och folket svarade honom intet.'
      verse: 21
    - text: 'Då sade Elia till folket: Jag allena är qvar blifven, en Herrans Prophet;
        men Baals Propheter äro fyrahundrade och femtio män,'
      verse: 22
    - text: Så får oss nu två stutar, och låter dem utvälja en stuten och stycka honom,
        och lägga honom på ved; men låte ingen eld komma dertill; så vill jag taga
        den andra stuten, och lägga honom på ved, och ej heller låta der någon eld
        till.
      verse: 23
    - text: 'Så åkaller I edars guds namn, och jag vill åkalla Herrans Namn; hvilken
        Gud, som nu svarar med elden, han vare Gud. Och hela folket svarade och sade:
        Det är rätt.'
      verse: 24
    - text: 'Och Elia sade till Baals Propheter: Utväljer eder en stuten, och görer
        I först; förty I ären månge; och åkaller edars guds namn, och låter ingen
        eld dertill.'
      verse: 25
    - text: 'Och de togo stuten, som han fick dem, och redde till, och åkallade Baals
        namn, ifrå morgonen allt intill middag, och sade: Baal, hör oss. Men der var
        ingen röst eller svar. Och de sprungo om altaret, såsom deras seder var.'
      verse: 26
    - text: 'Då nu middag var, bespottade dem Elia, och sade: Roper högt; ty han är
        en gud; han begrundar, eller hafver något beställa, eller är ute på markene,
        eller sofver tilläfventyrs, att han måtte vaka upp.'
      verse: 27
    - text: Och de ropade högt, och riste sig med knifvar, och med prener, efter deras
        sed, så att blodet gick der ut efter.
      verse: 28
    - text: Då nu middagen förgången var, propheterade de, intilldess man skulle göra
        spisoffer; och der var dock ingen röst, eller svar, eller tillhörare.
      verse: 29
    - text: 'Då sade Elia till allt folket: Kommer hit till mig. Och då allt folket
        gick fram till honom, botade han Herrans altare, som nederslaget var;'
      verse: 30
    - text: 'Och tog tolf stenar, efter talet på Jacobs barnas slägter, till hvilken
        Herrans ord talade, och sade: Du skall heta Israel;'
      verse: 31
    - text: Och byggde af de stenar ett altare i Herrans Namn, och gjorde ena graf
        kringom altaret, tu kornmått vid;
      verse: 32
    - text: Och redde till veden, och styckade stuten, och lade honom på veden;
      verse: 33
    - text: 'Och sade: Hemter fyra sår fulla med vatten, och gjuter det på bränneoffret
        och uppå veden; och sade: Görer det än en tid. Och de gjorde det än en tid.
        Och han sade: Görer det än tredje reson. Och de gjorde det i tredje reson.'
      verse: 34
    - text: Och vattnet lopp om altaret, och grafven vardt också full med vatten.
      verse: 35
    - text: 'Och som tid var till att offra spisoffer, gick Propheten Elia fram, och
        sade: Herre, Abrahams Gud, Isaacs, och Israels, låt i denna dag kunnigt varda,
        att du äst Gud i Israel, och jag din tjenare, och att jag allt detta efter
        ditt ord gjort hafver.'
      verse: 36
    - text: Hör mig, Herre, hör mig, att detta folket må veta att du, Herre, äst Gud;
        att du sedan må omvända deras hjerta.
      verse: 37
    - text: Då föll Herrans eld neder, och uppbrände bränneoffret, veden, stenar och
        jord, och uppslekte vattnet i grafvene.
      verse: 38
    - text: 'Då allt folket såg det; föll det på sitt ansigte, och sade: Herren är
        Gud, Herren är Gud.'
      verse: 39
    - text: 'Men Elia sade till dem: Tager fatt på Baals Propheter, att icke en af
        dem undslipper. Och de togo fatt på dem; och Elia förde dem neder till den
        bäcken Kison, och drap dem der.'
      verse: 40
    - text: 'Och Elia sade till Achab: Drag upp, ät och drick; förty det dånar, såsom
        det ville komma ett stort regn.'
      verse: 41
    - text: Och då Achab drog upp till att äta och dricka, gick Elia upp på kullen
        af Carmel, och böjde sig neder till jordena, och satte sitt hufvud emellan
        sin knä;
      verse: 42
    - text: 'Och talade till sin dräng: Gack ditupp, och se ut till hafvet. Han gick
        upp, och såg ut, och sade: Der är intet. Han sade: Gack åter ditupp sju resor.'
      verse: 43
    - text: 'Och i sjunde resone sade han: Si, der går ett litet moln upp utu hafvet
        såsom en mans hand. Han sade: Gack upp, och säg Achab: Spänn före din vagn,
        och far ned, att regnet icke hinner dig.'
      verse: 44
    - text: Och förr än man såg till, vardt himmelen svart af moln och väder; och
        ett stort regn kom. Men Achab for, och kom till Jisreel.
      verse: 45
    - text: Och Herrans hand kom öfver Elia, och han gjordade sina länder, och lopp
        för Achab, tilldess han kom till Jisreel.
      verse: 46
  - chapter: 19
    verses:
    - text: 'Och Achab sade till Isebel allt det Elia gjort hade; och huru han hade
        dräpit alla Baals Propheter med svärd. '
      verse: 1
    - text: 'Då sände Isebel ett båd till Elia, och lät säga honom: Gudarne göre mig
        det och det, om jag icke, i morgon vid denna tiden, gör dine själ såsom ene
        af dessas själar.'
      verse: 2
    - text: Då han det såg, stod han upp, och gick hvart han ville, och kom till BerSeba
        i Juda, och lät der sin dräng.
      verse: 3
    - text: 'Men han gick bort uti öknena ena dagsreso, och kom derin, och satte sig
        under ett enebärsträ, och bad att hans själ måtte dö, och sade: Det är nog.
        Så tag nu, Herre, mina själ; jag är icke bättre än mine fäder.'
      verse: 4
    - text: 'Och han lade sig, och sof under enebärsträt. Och si, Ängelen tog uppå
        honom, och sade till honom: Statt upp, och ät.'
      verse: 5
    - text: Och han såg sig om; och si, vid hans hufvud låg ett glödbakadt bröd, och
        en kanna med vatten. Och då han ätit och druckit hade, lade han sig åter till
        att sofva.
      verse: 6
    - text: 'Och Herrans Ängel kom till honom annan gången igen, och tog på honom,
        och sade: Statt upp, och ät; ty du hafver en stor väg för dig.'
      verse: 7
    - text: Och han stod upp, och åt, och drack, och gick af den matens kraft fyratio
        dagar och fyratio nätter intill Guds berg Horeb;
      verse: 8
    - text: 'Och kom der uti ena kulo, och blef der öfver nattena. Och si, Herrans
        ord kom till honom, och sade till honom: Hvad gör du här, Elia?'
      verse: 9
    - text: 'Han sade: Jag hafver haft nit om Herran Gud Zebaoth; förty Israels barn
        hafva öfvergifvit ditt förbund, och nederbrutit din altare, och dräpit dina
        Propheter med svärd; och jag är allena igenblifven, och de fara efter att
        de måga taga mig lifvet af.'
      verse: 10
    - text: 'Han sade: Gack härut, och stig upp på berget inför Herran. Och si, Herren
        gick der framom, och ett stort starkt väder, som bröt berg, och sönderbråkade
        hällar inför Herranom; men icke var Herren i vädrena. Efter vädret kom en
        jordbäfning; men icke var Herren i jordbäfningen.'
      verse: 11
    - text: Och efter jordbäfningen kom en eld; men icke var Herren i eldenom. Och
        efter elden kom ett ljud af ett sakta väder.
      verse: 12
    - text: 'Då Elia det hörde, skylde han sitt ansigte med sin mantel, och gick ut,
        och steg i dörrena af kulone; och si, då kom en röst till honom, och sade:
        Hvad hafver du här göra, Elia?'
      verse: 13
    - text: 'Han sade: Jag hafver haft nit om Herran Gud Zebaoth; förty Israels barn
        hafva öfvergifvit ditt förbund, nederbrutit din altare, dräpit dina Propheter
        med svärd; och jag är allena igenblifven, och de stå derefter, att de måga
        taga mig lifvet af.'
      verse: 14
    - text: 'Men Herren sade till honom: Gack din väg igen, genom öknena in i Damascon;
        och gack derin, och smörj Hasael till Konung öfver Syrien;'
      verse: 15
    - text: Och Jehu, Nimsi son, till Konung öfver Israel; och Elisa, Saphats son,
        af AbelMehola, till en Prophet i din stad.
      verse: 16
    - text: Och skall ske, att den som undslipper Hasaels svärd, honom skall Jehu
        dräpa; och den som undslipper Jehu svärd, honom skall Elisa dräpa.
      verse: 17
    - text: Och jag skall låta igenblifva sjutusend i Israel, nämliga all knä som
        sig icke hafva böjt för Baal, och hvar och en mun som honom icke kysst hafver.
      verse: 18
    - text: Och han gick dädan, och fann Elisa, Saphats son, der han plöjde med tolf
        par oxar, och han var sjelf ibland de tolf; och Elia gick till honom, och
        kastade sin mantel öfver honom.
      verse: 19
    - text: 'Men han öfvergaf oxarna, och lopp efter Elia, och sade: Låt mig kyssa
        min fader, och mina moder, så vill jag följa dig efter. Han sade till honom:
        Gack, och kom igen; ty jag hafver något beställa med dig.'
      verse: 20
    - text: Och han lopp åter ifrå honom, och tog ett par oxar, och offrade dem, och
        kokade köttet med träredskapen till oxarna, och gaf folket, att de åto; och
        stod upp, och följde Elia efter och tjente honom.
      verse: 21
  - chapter: 20
    verses:
    - text: 'Och Benhadad, Konungen i Syrien, församlade alla sina magt, och voro
        två och tretio Konungar med honom, och hästar och vagnar; och drog upp, och
        belade Samarien, och stridde deremot; '
      verse: 1
    - text: Och sände båd till Achab, Israels Konung, in uti staden;
      verse: 2
    - text: 'Och lät säga honom: Så säger Benhadad: Ditt silfver och ditt guld är
        mitt; och dina hustrur, och din bästa barn äro också min.'
      verse: 3
    - text: 'Israels Konung svarade, och sade: Min herre Konung, såsom du sagt hafver,
        jag är din, och allt det jag hafver.'
      verse: 4
    - text: 'Och båden kommo igen, och sade: Så säger Benhadad: Efter jag hafver sändt
        till dig, och låtit säga: Ditt silfver och ditt guld, dina hustrur och din
        barn skall du få mig;'
      verse: 5
    - text: Så vill jag i morgon på denna tiden sända mina tjenare till dig, att de
        ransaka ditt hus, och dina underdånares hus; och hvad dig kärt är, skola de
        taga i deras händer, och bära bort.
      verse: 6
    - text: 'Då kallade Israels Konung alla landsens äldsta, och sade: Märker och
        ser, hvilket ondt han företager; han sände till mig om mina hustrur och barn,
        silfver och guld, och jag hafver det intet nekat honom.'
      verse: 7
    - text: 'Då sade till honom alle de gamle, och allt folket: Du skall intet höra
        honom, eller samtyckat.'
      verse: 8
    - text: 'Och han sade till Benhadads båd: Säger minom herra Konungenom: Allt det
        du böd dinom tjenare i förstone, vill jag göra; men detta kan jag icke göra.
        Och båden gingo sina färde, och sade sådant igen.'
      verse: 9
    - text: 'Då sände Benhadad till honom, och lät säga honom: Gudarna göre mig det
        och det, om stoftet i Samarien skall räcka till att allt folket under mig
        må taga der en hand full af.'
      verse: 10
    - text: 'Men Konungen i Israel svarade och sade: Säger: Den som lägger harnesket
        uppå, skall icke så berömma sig, såsom den det aflagt hafver.'
      verse: 11
    - text: 'Då Benhadad det hörde, och drack med Konungarna i tjällen, sade han till
        sina tjenare: Gör er redo; och de gjorde redo emot staden.'
      verse: 12
    - text: 'Och si, en Prophet gick fram till Achab, Israels Konung, och sade: Så
        säger Herren: Du hafver ju sett allan den stora hopen; si, jag vill i dag
        gifva honom i dina hand, att du veta skall att jag är Herren.'
      verse: 13
    - text: 'Achab sade: Genom hvem? Han sade: Så säger Herren: Genom landsfogdarnas
        tjenare. Han sade: Ho skall begynna striden? Han sade: Du.'
      verse: 14
    - text: Då räknade han landsfogdarnas tjenare, och de voro tuhundrad och två och
        tretio; och räknade efter dem hela folket af all Israels barn, sjutusend män;
      verse: 15
    - text: Och drogo ut om middag. Men Benhadad drack, och var drucken i tjällen,
        med de två och tretio Konungar, som honom till hjelp komne voro.
      verse: 16
    - text: 'Och landsfogdarnas tjenare drogo först ut. Då sände Benhadad ut; och
        de bådade honom, och sade: Det draga män utu Samarien.'
      verse: 17
    - text: 'Han sade: Griper dem lefvande, ehvad de äro utdragne till frid eller
        strid.'
      verse: 18
    - text: Då landsfogdarnas tjenare voro utdragne, och hären efter dem,
      verse: 19
    - text: Slog hvar och en den han öfverkom. Och de Syrer flydde, och Israel jagade
        efter dem; och Benhadad, Konungen i Syrien, undslapp med hästar och resenärar.
      verse: 20
    - text: Och Israels Konung drog ut, och slog hästar och vagnar, så att han gjorde
        en stor slagtning på de Syrer.
      verse: 21
    - text: 'Då gick en Prophet till Israels Konung, och sade till honom: Gack bort,
        och förstärk dig, och märk och se hvad du göra skall; ty Konungen i Syrien
        varder igenkommandes emot dig, när året är ute.'
      verse: 22
    - text: 'Förty Konungens tjenare i Syrien sade till honom: Deras gudar äro bergsgudar,
        derföre hafva de vunnit oss. O! att vi måtte strida med dem på slättene; hvad
        gäller, vi skulle vinna dem?'
      verse: 23
    - text: 'Gör alltså: Tag bort Konungarna, hvar af sitt rum, och sätt öfverstar
        i deras stad;'
      verse: 24
    - text: Och skicka dig en här, sådana som hären var, som du mist hafver, och hästar
        och vagnar, såsom hine voro, och låt oss strida emot dem på slättene; hvad
        gäller, vi öfvervinne dem? Han hörde deras röst, och gjorde så.
      verse: 25
    - text: Som nu året omgånget var, skickade Benhadad de Syrer, och drog upp till
        Aphek, till att strida emot Israel.
      verse: 26
    - text: Och Israels barn skickade sig ock, och bespisade sig, och drogo dit emot
        dem, och lägrade sig emot dem, såsom två små getahjordar; men landet var fullt
        med Syrer.
      verse: 27
    - text: 'Och en Guds man gick fram, och sade till Israels Konung: Så säger Herren:
        Derföre, att de Syrer hafva sagt: Herren är en Gud på bergom, och icke en
        Gud i dalar; så hafver jag gifvit allan denna stora hopen uti dina hand, att
        I skolen veta att jag är Herren.'
      verse: 28
    - text: Och de lägrade sig tvärtemot hina i sju dagar; på sjunde dagen drogo de
        tillhopa i strid. Och Israels barn slogo de Syrer hundradetusend fotfolk af,
        på en dag.
      verse: 29
    - text: Och de som öfverblefvo, flydde till Aphek in i staden. Och murarna föllo
        uppå de sju och tjugu tusend män, som qvare blefvo. Och Benhadad flydde också
        in i staden, uti en liten kammar.
      verse: 30
    - text: 'Då sade hans tjenare till honom: Si, nu hafve vi hört, att Israels hus
        Konungar äro barmhertige Konungar; så låt oss taga säcker kringom våra länder,
        och rep kringom vår hufvud, och gå ut till Israels Konung; tilläfventyrs han
        låter dina själ lefva.'
      verse: 31
    - text: 'Och de bundo säcker öfver sina länder, och rep om sin hufvud, och kommo
        till Israels Konung, och sade: Benhadad din tjenare låter dig säga: Käre,
        låt mina själ lefva. Han sade: Lefver han ännu, så är han min broder.'
      verse: 32
    - text: 'Och männerna togo med hast ordet af honom, och tydde det ut för sig,
        och sade: Ja, din broder Benhadad. Han sade: Kommer, och hafver honom hit.
        Då gick Benhadad ut till honom, och han lät honom sitta på sinom vagn.'
      verse: 33
    - text: 'Och han sade till honom: De städer, som min fader dinom fader aftagit
        hafver, vill jag få dig igen; och gör dig gator i Damascon, såsom min fader
        gjort hafver i Samarien; så vill jag fara ifrå dig med ett förbund. Och han
        gjorde ett förbund med honom, och lät honom fara.'
      verse: 34
    - text: 'Då sade en man utaf de Propheters söner till sin nästa, igenom Herrans
        ord: Käre, slå mig; men han nekade sig vilja slå honom.'
      verse: 35
    - text: 'Då sade han till honom: Derföre, att du icke hafver hört Herrans röst,
        si, så skall ett lejon slå dig, när du går ifrå mig. Och då han gick ifrå
        honom, fann honom ett lejon, och slog honom.'
      verse: 36
    - text: 'Och han fann en annan man, och sade: Käre, slå mig. Och mannen slog honom,
        och gjorde honom sår.'
      verse: 37
    - text: Då gick den Propheten bort, och trädde fram för Konungen på vägenom, och
        förvandlade sitt ansigte med asko.
      verse: 38
    - text: 'Och när Konungen for der framom, ropade han till Konungen, och sade:
        Din tjenare var utdragen midt i striden; och si, en man var afviken, och hade
        en man till mig, och sade: Förvara denna mannen; om han kommer bort, så skall
        din själ vara i hans själs stad, eller du skall gifva en centener silfver.'
      verse: 39
    - text: 'Och då din tjenare der och der beställa hade, kom han sin väg. Konungen
        sade till honom: Det är din dom, som du sjelfver afsagt hafver.'
      verse: 40
    - text: Så strök han med hast askona af ansigtet; och Israels Konung kände honom,
        att han var en af Propheterna.
      verse: 41
    - text: 'Och han sade till honom: Så säger Herren: Derföre, att du hafver släppt
        den man utu dina händer, som tillspillogifven var, skall din själ vara för
        hans själ, och ditt folk för hans folk.'
      verse: 42
    - text: Men Israels Konung for sina färde, illa tillfrids och vred, i sitt hus,
        och kom till Samarien.
      verse: 43
  - chapter: 21
    verses:
    - text: 'Sedan detta skedt var, begaf sig, att Naboth, en Jisreelit, hade en vingård
        i Jisreel, vid Achabs palats, Konungens i Samaria. '
      verse: 1
    - text: 'Och Achab talade med Naboth, och sade: Låt mig få din vingård; jag vill
        göra mig der en kålgård af, efter han ligger så när mitt hus; jag vill gifva
        dig en bättre vingård igen; eller, om dig så täckes, vill jag gifva dig der
        silfver före, så mycket han är värd.'
      verse: 2
    - text: 'Men Naboth sade till Achab: Det låte Herren vara långt ifrå mig, att
        jag skulle låta dig få mina fäders arf.'
      verse: 3
    - text: 'Då kom Achab hem, illa tillfrids och vred, för det ordets skull, som
        Naboth den Jisreeliten till honom talat hade, och sagt: Jag vill icke låta
        dig få mina fäders arf. Och han lade sig uppå sin säng, och vände sitt anlete,
        och åt intet bröd.'
      verse: 4
    - text: 'Då kom Isebel hans hustru in till honom, och sade till honom: Hvad är
        det, att din ande är så illa tillfrids, och du intet bröd äter?'
      verse: 5
    - text: 'Han sade till henne: Jag hafver talat till Naboth den Jisreeliten, och
        sagt: Låt mig få din vingård för penningar; eller, om du hafver der lust till,
        vill jag gifva dig en annan igen; men han sade: Jag vill icke låta dig få
        min vingård.'
      verse: 6
    - text: 'Då sade Isebel hans hustru till honom: Hvad vore för ett rike i Israel,
        om du gjordet? Statt upp, och ät bröd, och var vid godt mod; jag vill skaffa
        dig Naboths den Jisreelitens vingård.'
      verse: 7
    - text: Och hon skref bref under Achabs namn, och beseglade det med hans signet,
        och sände till de äldsta och öfversta i hans stad, de som bodde med Naboth;
      verse: 8
    - text: 'Och skref brefvet alltså: Låter utropa en fasto, och sätter Naboth främst
        ibland folket;'
      verse: 9
    - text: 'Och låter komma två Belials män fram för honom, som vittna, och säga:
        Du hafver välsignat Gud och Konungen; och förer honom ut, och stener honom
        till döds.'
      verse: 10
    - text: De äldste och hans stads öfverstar, som i hans stad bodde, gjorde såsom
        Isebel dem budit hade, såsom i brefvet skrifvet var, det hon till dem sändt
        hade;
      verse: 11
    - text: Och läto utropa en fasto, och läto Naboth sitta öfverst ibland folket.
      verse: 12
    - text: 'Då kommo de två Belials män, och ställde sig framför honom, och vittnade
        emot Naboth inför folket, och sade: Naboth hafver välsignat Gud och Konungen.
        Då förde de honom ut för staden, och stenade honom ihjäl.'
      verse: 13
    - text: 'Och de bådade Isebel, och sade: Naboth är stenad, och död.'
      verse: 14
    - text: 'Då nu Isebel hörde, att Naboth var stenad, och död, sade hon till Achab:
        Statt upp, och tag in Naboths vingård den Jisreelitens, den han dig nekat
        hafver för penningar; förty Naboth lefver icke, utan är död.'
      verse: 15
    - text: Då Achab hörde, att Naboth var död, stod han upp, att han skulle gå ned
        till Naboths den Jisreelitens vingård, och taga honom in.
      verse: 16
    - text: 'Men Herrans ord kom till Elia den Thisbiten, och sade:'
      verse: 17
    - text: Statt upp, och gack ned emot Israels Konung, som är i Samarien; si, han
        är i Naboths vingård, dit han nedergången är, till att taga honom in.
      verse: 18
    - text: 'Och tala med honom, och säg: Så säger Herren: Du hafver dräpit, dertill
        ock intagit. Och du skall tala med honom, och säga: Detta säger Herren: På
        den staden, der hundar hafva slekt Naboths blod, skola ock hundar sleka ditt
        blod.'
      verse: 19
    - text: 'Och Achab sade till Elia: Hafver du ju funnit mig för din fienda? Han
        sade: Ja, hafver jag så funnit dig; derföre, att du såld äst till att intet
        annat göra, än det ondt är för Herranom.'
      verse: 20
    - text: Si, jag skall låta komma ondt öfver dig, och borttaga dina efterkommande,
        och skall utrota utaf Achab ock den som på väggena pissar, och den som innelyckt
        och igenlefd är i Israel;
      verse: 21
    - text: Och skall göra ditt hus såsom Jerobeams hus, Nebats sons, och såsom Baesa
        hus, Ahia sons, för det retandets skull, der du mig med förtörnat hafver,
        och kommit Israel till att synda.
      verse: 22
    - text: 'Och om Isebel talade Herren desslikes, och sade: Hundar skola uppäta
        Isebel vid murarna i Jisreel.'
      verse: 23
    - text: Hvilken af Achab dör i stadenom, den skola hundar äta; och hvilken som
        dör på markene, den skola foglar under himmelen äta.
      verse: 24
    - text: Alltså var ingen, den, så alldeles såld var till att göra det ondt var
        för Herranom, såsom Achab; ty hans hustru Isebel eggade honom dertill.
      verse: 25
    - text: Och han gjorde sig till en stor styggelse, så att han vandrade efter afgudar,
        såsom de Amoreer gjort hade, hvilka Herren för Israels barn fördrifvit hade.
      verse: 26
    - text: Då Achab dessa orden hörde, ref han sönder sin kläder, och drog en säck
        på sin kropp, och fastade, och sof i säckenom, och gick luto.
      verse: 27
    - text: 'Och Herrans ord kom till Elia den Thisbiten, och sade:'
      verse: 28
    - text: Hafver du icke sett, huru Achab bugar sig för mig? Efter han nu bugar
        sig för mig, vill jag icke låta komma det onda i hans dagar; men i hans sons
        tid skall jag låta komma det onda öfver hans hus.
      verse: 29
  - chapter: 22
    verses:
    - text: 'Och gingo tre år om, att intet örlig var emellan de Syrer och Israel. '
      verse: 1
    - text: I tredje årena drog Josaphat, Juda Konung, ned till Israels Konung.
      verse: 2
    - text: 'Och Israels Konung sade till sina tjenare: Veten I icke, att Ramoth i
        Gilead är vårt, och vi sitte stilla, och tage det icke igen utu Konungens
        hand i Syrien?'
      verse: 3
    - text: 'Och sade till Josaphat: Vill du draga med mig i strid emot Ramoth i Gilead?
        Josaphat sade till Israels Konung: Jag vill vara såsom du, och mitt folk såsom
        ditt folk, och mina hästar såsom dina hästar.'
      verse: 4
    - text: 'Och Josaphat sade till Israels Konung: Fråga dock i dag om Herrans ord.'
      verse: 5
    - text: 'Då församlade Israels Konung Propheter vid fyrahundrad män, och sade
        till dem: Skall jag draga till Ramoth i Gilead till strid, eller skall jag
        låta bestå det? De sade: Drag ditupp; Herren varder det gifvandes i Konungens
        hand.'
      verse: 6
    - text: 'Men Josaphat sade: Är här nu ingen Herrans Prophet mer, att vi måge,
        fråga af honom?'
      verse: 7
    - text: 'Israels Konung sade till Josaphat: Der är ännu en man, Micha, Jimla son,
        af hvilkom vi måge fråga Herran; men jag är vred på honom, ty han spår mig
        intet godt, utan allt ondt. Josaphat sade: Konungen tale icke så.'
      verse: 8
    - text: 'Då kallade Israels Konung en kamererare, och sade: Haf med hast Micha,
        Jimla son, hit.'
      verse: 9
    - text: Och Israels Konung, och Josaphat, Juda Konung, såto hvardera på sinom
        stol, klädde i Konungslig kläder, på platsen för portenom af Samarien; och
        alle Propheterna spådde för dem.
      verse: 10
    - text: 'Och Zedekia, Chenaana son, hade gjort sig jernhorn, och sade: Detta säger
        Herren: Härmed skall du stöta de Syrer, tilldess du gör ända på dem.'
      verse: 11
    - text: 'Och alle Propheterna spådde sammalunda, och sade: Drag upp till Ramoth
        i Gilead, och far lyckosamliga; Herren varder det gifvandes i Konungens hand.'
      verse: 12
    - text: 'Och bådet, som bortgånget var till att kalla Micha, sade till honom:
        Si, Propheternas tal är endrägteliga godt för Konungenom; så låt nu ditt tal
        ock vara såsom deras tal, och tala det godt är.'
      verse: 13
    - text: 'Micha sade: Så sant som Herren lefver, jag skall tala det som Herren
        mig sägandes varder.'
      verse: 14
    - text: 'Och då han kom till Konungen, sade Konungen till honom: Micha, skole
        vi draga till Ramoth i Gilead till att strida, eller skole vi låta det bestå?
        Han sade till honom: Ja, drag ditupp, och far lyckosamliga. Herren varder
        det gifvandes i Konungens hand.'
      verse: 15
    - text: 'Konungen sade åter till honom: Jag besvär dig, att du icke annat säger
        mig än sanningen, i Herrans Namn.'
      verse: 16
    - text: 'Han sade: Jag såg hela Israel förströdd på bergen såsom får, de ingen
        herdan hafva; och Herren sade: Hafva desse ingen herra? Hvar och en vände
        om hem igen med frid.'
      verse: 17
    - text: 'Då sade Israels Konung till Josaphat: Hafver jag icke sagt dig, att han
        intet godt spår mig, utan allt ondt?'
      verse: 18
    - text: 'Han sade: Derföre hör nu Herrans ord: Jag såg Herran sitta på sinom stol;
        och allan himmelska hären stå der när honom, på hans högra sido, och hans
        venstra.'
      verse: 19
    - text: 'Och Herren sade: Ho vill komma Achab i det sinnet, att han drager upp,
        och faller i Ramoth i Gilead? Och en sade det, och den andre det.'
      verse: 20
    - text: 'Då gick en ande ut, och steg fram för Herran, och sade: Jag vill komma
        honom i det sinnet. Herren sade till honom: Hvarmed?'
      verse: 21
    - text: 'Han sade: Jag vill utgå, och vill vara en falsk ande uti alla hans Propheters
        mun. Han sade: Du skall komma honom i det sinnet, och få framgång; gack åstad,
        och gör alltså.'
      verse: 22
    - text: Nu se, Herren hafver gifvit en falsk anda uti alla dessa dina Propheters
        mun; och Herren hafver talat ondt öfver dig.
      verse: 23
    - text: 'Då gick Zedekia fram, Chenaana son, och slog Micha vid kindbenet, och
        sade: Huru? Hafver då Herrans Ande öfvergifvit mig, och talat med dig?'
      verse: 24
    - text: 'Micha sade: Du skall få set på den dagen, då du går utu den ena kammaren
        uti den andra, att du må förgömma dig.'
      verse: 25
    - text: 'Israels Konung sade: Tag Micha, och låt honom blifva när Amon borgamästaren,
        och när Joas, Konungens son;'
      verse: 26
    - text: 'Och säg: Detta säger Konungen: Sätter denna i fängsle, och spiser honom
        med bedröfvelses bröd och vatten, tilldess jag kommer igen med frid.'
      verse: 27
    - text: 'Micha sade: Kommer du med frid igen, så hafver icke Herren talat genom
        mig. Och sade: Hörer häruppå, allt folk.'
      verse: 28
    - text: Alltså drog Israels Konung och Josaphat, Juda Konung, upp till Ramoth
        i Gilead.
      verse: 29
    - text: 'Och Israels Konung sade till Josaphat: Jag vill förkläda mig, och komma
        i stridena; men du klädd i din egna kläder. Israels Konung förklädde sig,
        och drog i stridena.'
      verse: 30
    - text: 'Men Konungen i Syrien böd sina öfverstar öfver hans vagnar, som voro
        två och tretio, och sade: I skolen icke strida antingen emot små eller stora,
        utan emot Israels Konung allena.'
      verse: 31
    - text: Och då de öfverste sågo Josaphats vagnar, mente de att det hade varit
        Israels Konung, och föllo till honom med stridene; men Josaphat ropade.
      verse: 32
    - text: Då nu då öfverste för vagnarna sågo, att det var icke Israels Konung,
        vände de tillbaka igen ifrå honom.
      verse: 33
    - text: 'Och en man bände sin båga hårdt, och sköt Israels Konung emellan magan
        och lungorna. Och han sade till sin foroman: Vänd dina hand, och för mig utu
        hären; ty jag är sår.'
      verse: 34
    - text: Och striden vardt svår i den dagen. Och Konungen stod uppå vagnen emot
        de Syrer, och om aftonen blef han död; och blodet flöt utaf såret midt i vagnen.
      verse: 35
    - text: 'Och man lät utropa i hären, då solen gick neder, och säga: Hvar och en
        gånge i sin stad, och i sitt land.'
      verse: 36
    - text: Alltså blef Konungen död, och vardt förd till Samarien; och de begrofvo
        honom i Samarien.
      verse: 37
    - text: Och då de tvådde vagnen vid dammen för Samarien, slekte hundar hans blod;
        och skökor tvådde honom, efter Herrans ord, det han talat hade.
      verse: 38
    - text: Hvad mer af Achab sägandes är, och hvad allt han gjort hafver, och om
        det elphenbenshus som han byggde, och om alla de städer som han byggde, si,
        det är skrifvet i Israels Konungars Chrönico.
      verse: 39
    - text: Alltså afsomnade Achab med sina fäder; och hans son Ahasia vardt Konung
        i hans stad.
      verse: 40
    - text: Och Josaphat, Asa son, vardt Konung öfver Juda, i fjerde årena Achabs,
        Israels Konungs;
      verse: 41
    - text: Och var fem och tretio år gammal, då han vardt Konung, och regerade fem
        och tjugu år i Jerusalem; hans moder het Asuba, Silhi dotter;
      verse: 42
    - text: Och vandrade uti allom sins faders Asa väg, och gick icke derifrå, och
        gjorde det Herranom behagade.
      verse: 43
    - text: Dock kastade han icke bort de höjder; och folket offrade och rökte ännu
        på höjderna.
      verse: 44
    - text: Och han hade frid med Israels Konung.
      verse: 45
    - text: Hvad nu mer af Josaphat sägandes är, och hans magt, hvad han gjort, och
        huru han stridt hafver, si, det är skrifvet i Juda Konungars Chrönico.
      verse: 46
    - text: Och fördref han desslikes utu landena hvad ännu qvart var af de roffare,
        som i hans faders Asa tid igenblefne voro.
      verse: 47
    - text: Och ingen Konung var i Edom; men en höfvitsman var regent.
      verse: 48
    - text: Och Josaphat hade låtit göra skepp i hafvet, som skulle till Ophir att
        hemta guld; men de foro intet åstad; förty de vordo sönderslagne i EzionGeber.
      verse: 49
    - text: 'På den tiden sade Ahasia, Achabs son, till Josaphat: Låt mina tjenare
        fara med dina tjenare i skeppen; men Josaphat ville icke.'
      verse: 50
    - text: Och Josaphat afsomnade med sina fäder, och vardt begrafven med sina fäder
        uti Davids hans faders stad; och Joram hans son vardt Konung i hans stad.
      verse: 51
    - text: Ahasia, Achabs son, vardt Konung öfver Israel i Samarien, i sjuttonde
        årena i Josaphats, Juda Konungs, och regerade öfver Israel i tu år;
      verse: 52
    - text: Och gjorde det ondt var för Herranom, och vandrade i sins faders och sine
        moders väg, och i Jerobeams, Nebats sons, väg, hvilken Israel kom till att
        synda. Och han tjente Baal, och tillbad honom, och förtörnade Herran Israels
        Gud, såsom hans fader gjorde.
      verse: 53
  name: I Kings
- chapters:
  - chapter: 1
    verses:
    - text: 'Och de Moabiter föllo af ifrån Israel, då Achab död var. '
      verse: 1
    - text: 'Och Ahasia föll genom gallren i sinom sal i Samarien, och vardt krank;
        och sände ut bådskap, och sade till dem: Går bort, och fråger BaalSebub, den
        guden i Ekron, om jag skall vederfås af denna krankheten.'
      verse: 2
    - text: 'Men Herrans Ängel sade till Elia den Thisbiten: Statt upp, och gack emot
        Konungens bådskap i Samarien, och säg till dem: Är nu ingen Gud i Israel,
        att I behöfven gå bort, och fråga BaalSebub, Ekrons gud?'
      verse: 3
    - text: 'Derföre, så säger Herren: Du skall icke komma utaf sängene, der du dig
        på lagt hafver; utan skall döden dö. Och Elia gick sin väg.'
      verse: 4
    - text: 'Och då båden igenkommo till honom, sade han till dem: Hvi kommen I igen?'
      verse: 5
    - text: 'De sade till honom: En man kom upp emot oss, och sade till oss: Går tillbaka
        igen till Konungen, som eder utsändt hafver, och säger till honom: Detta säger
        Herren: Är nu ingen Gud i Israel, att du skall sända bort, och fråga BaalSebub,
        Ekrons gud? Derföre skall du icke komma af sängene, der du hafver lagt dig
        uppå; utan skall döden dö.'
      verse: 6
    - text: 'Han sade till dem: Hurudana var den mannen, som eder mötte, och sade
        detta till eder?'
      verse: 7
    - text: 'De sade till honom: Mannen var luden, och en lädergjord om hans länder.
        Han sade: Det är Elia den Thisbiten.'
      verse: 8
    - text: 'Och han sände bort till honom en höfvitsman öfver femtio, med de samma
        femtio. Och då han kom upp till honom, si, då satt han uppe på bergena; och
        han sade till honom: Du Guds man, Konungen säger: Du skall komma ned:'
      verse: 9
    - text: 'Elia svarade höfvitsmannen öfver femtio, och sade till honom: Är jag
        en Guds man, så falle eld af himmelen, och upptäre dig och dina femtio. Då
        föll eld af himmelen, och upptärde honom och hans femtio.'
      verse: 10
    - text: 'Och han sände åter en: annan höfvitsman öfver femtio till honom, med
        hans femtio: Han sade till honom: Du Guds man, detta säger Konungen: Kom snarliga
        ned.'
      verse: 11
    - text: 'Elia svarade, och sade: Är jag en Guds man, så falle eld af himmelen,
        och upptäre dig och dina femtio. Då föll Guds eld af himmelen, och upptärde
        honom och hans femtio.'
      verse: 12
    - text: 'Då sände han ännu den tredje höfvitsmannen öfver femtio, med hans femtio.
        Då han kom upp till honom, böjde han sin knä för Elia, och bad honom, och
        sade till honom: Du Guds man, låt mina själ, och dina tjenares, dessa femtios
        själar, något aktade varda för dig.'
      verse: 13
    - text: Si, elden är fallen af himmelen, och hafver upptärt de första två höfvitsmän
        öfver femtio, med deras femtio; men nu låt mina själ något aktad varda för
        dig.
      verse: 14
    - text: 'Då sade Herrans Ängel till Elia: Gack ned med honom, och frukta dig intet
        för honom. Han stod upp, och gick ned med honom till Konungen.'
      verse: 15
    - text: 'Och han sade till honom: Så säger Herren: Derföre, att du sände bådskap
        bort, och lät fråga BaalSebub, Ekrons gud, likasom ingen Gud vore i Israel,
        hvilkens ord man fråga kunde, så skall du icke komma af sängene, der du hafver
        lagt dig uppå; utan skall döden dö.'
      verse: 16
    - text: Alltså blef han död, efter Herrans ord, det Elia talat hade. Och Joram
        vardt Konung i hans stad, i andra årena Jorams, Josaphats sons, Juda Konungs;
        ty han hade ingen son.
      verse: 17
    - text: Hvad nu mer af Ahasia sägandes är, hvad han gjort hafver, si, det är skrifvet
        i Israels Konungars Chrönico.
      verse: 18
  - chapter: 2
    verses:
    - text: 'Då nu Herren ville upptaga Elia i vädret till himmelen, gick Elia och
        Elisa från Gilgal. '
      verse: 1
    - text: 'Och Elia sade till Elisa: Käre, blif här; ty Herren hafver sändt mig
        till BethEl; men Elisa sade: Så sant som Herren lefver, och din själ, jag
        öfvergifver dig icke. Och de kommo ned till BethEl.'
      verse: 2
    - text: 'Då gingo de Propheters söner, som i BethEl voro, ut till Elisa, och sade
        till honom: Vetst du ock, att Herren varder i denna dag tagandes din herra
        ifrå ditt hufvud? Han sade: Jag vet det ock väl; tiger man stilla.'
      verse: 3
    - text: 'Och Elia sade till honom: Elisa, käre, blif här; ty Herren hafver sändt
        mig till Jericho. Han sade: Så sant som Herren lefver, och din själ, jag öfvergifver
        dig icke. Och de kommo till Jericho.'
      verse: 4
    - text: 'Då gingo de Propheters söner, som i Jericho voro, till Elisa, och sade
        till honom: Vetst du ock, att Herren varder i denna dag tagandes din herra
        ifrå ditt hufvud? Han sade: Jag vet det ock väl; tiger man stilla.'
      verse: 5
    - text: 'Och Elia sade till honom: Käre, blif här; förty Herren hafver sändt mig
        till Jordan. Han sade: Så sant som Herren lefver, och din själ, jag öfvergifver
        dig icke. Och de gingo både tillsamman.'
      verse: 6
    - text: Men femtio män af Propheternas söner gingo bort, och blefvo ståndande
        tvärt öfver, långt ifrå dem; men de både stodo vid Jordan.
      verse: 7
    - text: Då tog Elia sin mantel, och svepte honom ihop, och slog i vattnet, och
        det delade sig på båda sidor; så att de både gingo torre derigenom.
      verse: 8
    - text: 'Och då de öfver kommo, sade Elia till Elisa: Bed hvad jag dig göra skall,
        förr än jag varder ifrå dig tagen. Elisa sade: Att din ande varder öfver mig,
        till att tala dubbelt så mycket.'
      verse: 9
    - text: 'Han sade: Du hafver bedit en svår ting; dock, om du ser mig, när jag
        varder ifrå dig tagen, så sker det; hvar ock icke, så sker det intet.'
      verse: 10
    - text: Och vid de gingo tillsamman och talade, si, då kom en brinnande vagn med
        brinnande hästar, och skiljde dem båda ifrå hvarannan; och Elia for så upp
        i vädret till himmelen.
      verse: 11
    - text: 'Men Elisa såg det, och ropade: Min fader, min fader, Israels vagn, och
        hans resenärar; och såg honom intet mer. Och han fattade sin kläder, och ref
        dem i tu stycker;'
      verse: 12
    - text: Och tog upp Elia mantel, som ifrå honom fallen var, och vände om, och
        gick till Jordans strand;
      verse: 13
    - text: 'Och tog den samma Elia mantel, som ifrå honom fallen var, och slog i
        vattnet, och sade: Hvar är nu Herren, Elia Gud? och slog i vattnet; så delade
        det sig på båda sidor, och Elisa gick derigenom.'
      verse: 14
    - text: 'Och då Propheternas söner, som i Jericho tvärsöfver voro, sågo honom,
        sade de: Elia ande blifver på Elisa; och gingo emot honom, och tillbådo på
        jordena;'
      verse: 15
    - text: 'Och sade till honom: Si, ibland dina tjenare äro femtio starke män; låt
        dem gå och söka din herra; tilläfventyrs Herrans Ande hafver tagit honom,
        och kastat honom någorstäds uppå ett berg, eller någorstäds uti en dal. Han
        sade: Låter intet gå.'
      verse: 16
    - text: 'Men de nödgade honom, tilldess han skämdes, och sade: Låter gå dem. Och
        de sände åstad femtio män; och de sökte honom i tre dagar, och funno honom
        intet;'
      verse: 17
    - text: 'Och kommo åter till honom; och han blef i Jericho, och sade till dem:
        Sade jag icke eder, att I icke skullen gå?'
      verse: 18
    - text: 'Och männerna i stadenom sade till Elisa: Si, det är godt att bo i denna
        staden, såsom min herre ser; men här är ondt vatten, och landet ofruktsamt.'
      verse: 19
    - text: 'Han sade: Tager mig hit ett nytt kärile, och lägger salt deruti. Och
        de gjorde så.'
      verse: 20
    - text: 'Då gick han ut till vattukällona, och kastade saltet deruti, och sade:
        Så säger Herren: Jag hafver gjort detta vattnet helbregda; ingen död eller
        ofruktsamhet skall härefter komma deraf.'
      verse: 21
    - text: Alltså vardt vattnet helbregda allt intill denna dag, efter Elisa ord,
        som han talade.
      verse: 22
    - text: 'Och han gick upp till BethEl; och vid han var på vägen ditåt, kommo små
        piltar utaf staden, och begabbade honom, och sade till honom: Du skallote,
        kom upp; du skallote, kom upp.'
      verse: 23
    - text: Och han vände sig om; och då han såg dem, bannade han dem i Herrans Namn.
        Då kommo två björnar utu skogenom, och refvo två och fyratio piltar ihjäl.
      verse: 24
    - text: Dädan gick han upp på Carmels berg, och vände sedan om dädan till Samarien
        igen.
      verse: 25
  - chapter: 3
    verses:
    - text: 'Joram, Achabs son, vardt Konung öfver Israel i Samarien, uti adertonde
        årena Josaphats, Juda Konungs; och regerade i tolf ar; '
      verse: 1
    - text: Och gjorde det ondt varför Herranom, dock icke såsom hans fader och hans
        moder; ty han kastade bort Baals stöder, som hans fader hade göra låtit.
      verse: 2
    - text: Men han blef vid Jerobeams, Nebats sons, synder, hvilken kom Israel till
        att synda; och trädde intet derifrå.
      verse: 3
    - text: Men Mesa, de Moabiters Konung, hade mång får, och han skattade Israels
        Konunge ull af hundradetusend lamb, och af hundradetusend vädrar.
      verse: 4
    - text: Då nu Achab var död, föll de Moabiters Konung af ifrån Israels Konung.
      verse: 5
    - text: Då drog ut på den tiden Konung Joram af Samarien, och skickade hela Israel;
      verse: 6
    - text: 'Och sände bort till Josaphat, Juda Konung, och lät säga honom: De Moabiters
        Konung är affallen ifrå mig. Kom med mig till att strida emot de Moabiter.
        Han sade: Jag vill uppkomma; jag är såsom du, och mitt folk såsom ditt folk,
        och mine hästar såsom dine hästar;'
      verse: 7
    - text: 'Och sade: Hvilken vägen vilje vi draga ditupp? Han sade: Den vägen igenom
        Edoms öken.'
      verse: 8
    - text: Alltså drogo åstad Israels Konung, Juda Konung, och Edoms Konung. Och
        som de omkringdragit hade sju dagsresor, hade hären, och de öker, som med
        dem voro, intet vatten.
      verse: 9
    - text: 'Då sade Israels Konung: Ack, ve! Herren hafver dessa tre Konungar församlat,
        på det han skall gifva dem uti de Moabiters händer.'
      verse: 10
    - text: 'Men Josaphat sade: Är här ingen Herrans Prophet, att vi måge genom honom
        fråga Herran? Då svarade en ibland Israels Konungs tjenare, och sade: Här
        är Elisa, Saphats son, hvilken göt vatten på Elia händer.'
      verse: 11
    - text: 'Josaphat sade: Herrans ord är när honom. Alltså drogo neder till honom
        Israels Konung, och Josaphat, och Edoms Konung.'
      verse: 12
    - text: 'Då sade Elisa till Israels Konung: Hvad hafver du med mig skaffa? Gack
        bort till dins faders Propheter, och till dine moders Propheter. Israels Konung
        sade till honom: Nej; ty Herren hafver församlat dessa tre Konungar, på det
        han skall gifva dem uti de Moabiters händer.'
      verse: 13
    - text: 'Elisa sade: Så sant som Herren Zebaoth lefver, för hvilkom jag står,
        om jag icke ansåge Josaphat, Juda Konung, jag ville icke anse dig eller akta
        dig.'
      verse: 14
    - text: Så låter nu en spelman komma hit. Och då spelmannen spelade på strängerna,
        kom Herrans hand öfver honom;
      verse: 15
    - text: 'Och han sade: Detta säger Herren: Görer grafver vid denna bäcken här
        och der.'
      verse: 16
    - text: 'Förty så säger Herren: I skolen intet väder eller regn se; likväl skall
        bäcken varda full med vatten, så att I, och edart folk, och edra öker skola
        få dricka.'
      verse: 17
    - text: Dertill är detta en ringa ting för Herranom; han skall ock gifva de Moabiter
        i edra händer;
      verse: 18
    - text: Så att I skolen slå alla fasta städer, och alla utvalda städer, och skolen
        omkullhugga all god trä, och skolen förstoppa alla vattubrunnar, och skolen
        förderfva alla goda åkrar med stenar.
      verse: 19
    - text: Om morgonen, då man spisoffer offrade, si, då kom ett vatten på den vägen
        ifrån Edom, och fyllde landet med vatten.
      verse: 20
    - text: Då nu de Moabiter hörde, att Konungarna drogo upp till att strida emot
        dem, kallade de tillhopa alla, som vuxne voro att bära vapen, och derutöfver,
        och drogo intill gränson.
      verse: 21
    - text: Och som de om morgonen bittida uppstode, och solen uppgick öfver vattnet,
        tyckte de Moabiter, att vattnet emot dem var rödt såsom blod;
      verse: 22
    - text: 'Och de sade: Det är blod; Konungarna hafva slagits inbördes med svärd,
        och den ene hafver slagit den andra. Nu Moab, statt upp, och tag byte.'
      verse: 23
    - text: Men då de kommo till Israels lägre, reste Israel upp, och slog de Moabiter,
        och de flydde för dem; men de kommo in, och slogo Moab;
      verse: 24
    - text: Bröto städerna neder, och hvar och en kastade sin sten på alla goda åkrar,
        och uppfyllde dem, och förstoppade alla vattubrunnar, och fällde all god trä,
        tilldess att allenast stenarna i tegelmuren qvare blefvo; och de kringhvärfde
        staden med slungor, och slogo honom.
      verse: 25
    - text: Då de Moabiters Konung såg att striden vardt honom för stark, tog han
        sjuhundrade män till sig, som svärd utdrogo, till att slå ut emot Edoms Konung;
        men de kunde icke.
      verse: 26
    - text: Då tog han sin första son, som i hans stad skulle Konung vordit, och offrade
        honom till ett bränneoffer på muren. Då kom en stor vrede öfver Israel; så
        att de drogo ifrå honom, och vände till landet igen.
      verse: 27
  - chapter: 4
    verses:
    - text: 'Och en qvinna utaf de Propheters söners hustrur ropade till Elisa, och
        sade: Din tjenare, min man, är död blefven; så vetst du, att han din tjenare
        fruktade Herran; nu kommer den han skyldig var, och vill taga båda mina söner
        till trälar. '
      verse: 1
    - text: 'Elisa sade till henne: Hvad skall jag göra dig? Säg mig, hvad hafver
        du i huset? Hon sade: Din tjenarinna hafver intet i huset, utan ena kruko
        med oljo.'
      verse: 2
    - text: 'Han sade: Gack bort, och beds af alla dina grannhustrur tom käril, väl
        mång;'
      verse: 3
    - text: Och gack in, och slut dörrena igen efter dig, med dina söner, och gjut
        i all kärilen; och när du hafver fyllt dem, så tag bort dem.
      verse: 4
    - text: Hon gick bort, och slöt dörrena igen efter sig, samt med sina söner; de
        båro kärilen fram till henne, och hon göt uti.
      verse: 5
    - text: 'Och då kärilen voro full, sade hon till sin son: Hemta mig ännu ett kärile.
        Han sade till henne: Här är intet kärile mer. Så stadnade oljan.'
      verse: 6
    - text: 'Och hon gick bort, och sade det Guds mannenom. Han sade: Gack bort, sälj
        oljona, och betala dem du skyldig äst; men du och dine söner, lefver utaf
        det andra, som öfver är.'
      verse: 7
    - text: Och det begaf sig på en tid, att Elisa gick till Sunem. Der var en rik
        qvinna, och hon höll honom uppe, så att han fick sig der mat. Och som han
        ofta färdades derigenom, gick han ju in till henne, och åt när henne.
      verse: 8
    - text: 'Och hon sade till sin man: Si, jag förmärker, att denne Guds mannen är
        helig, som alltid går här fram.'
      verse: 9
    - text: Låt oss göra en liten brädesal, och sätta derin en säng, bord, stol, och
        ljusastaka; på det att, när han till oss kommer, må han der blifva.
      verse: 10
    - text: Så hände det sig på en tid, att han kom ditin, och lade sig i salen, och
        sof derinne;
      verse: 11
    - text: 'Och sade till sin tjenare Gehasi: Kalla den Sunamitiskona. Och då han
        hade kallat henne, gick hon fram för honom.'
      verse: 12
    - text: 'Han sade till honom; Säg henne: Si, du hafver gjort oss alla denna tjenstena;
        hvad skall jag göra dig? Hafver du något värf till Konungen, eller till härhöfvitsmannen?
        Hon sade: Jag bor ibland mitt folk.'
      verse: 13
    - text: 'Han sade: Hvad skall man då göra henne? Gehasi sade: Ack! hon hafver
        ingen son, och hennes man är gammal.'
      verse: 14
    - text: 'Han sade: Kalla henne. Och då han hade kallat henne, kom hon i dörrena.'
      verse: 15
    - text: 'Och han sade: På denna tiden, när frukten kan lefva, skall du hafva en
        son i famnen. Hon sade: Ack! nej, min Herre, du Guds man, ljug icke för dine
        tjenarinno.'
      verse: 16
    - text: Och qvinnan vardt hafvandes, och födde en son, på samma tiden då frukten
        lefva kunde, såsom Elisa hade sagt henne.
      verse: 17
    - text: Då pilten vardt stor, hände sig, att han gick ut till sin fader, till
        skördemännerna;
      verse: 18
    - text: 'Och sade till sin fader: Ack! mitt hufvud, mitt hufvud. Han sade till
        sin tjenare: Haf honom bort till sina moder.'
      verse: 19
    - text: Och han tog honom, och hade honom till hans moder. Och hon satte honom
        i sitt sköte allt intill middagen; då blef han död.
      verse: 20
    - text: Och hon gick upp, och lade honom på Guds mansens säng, slöt till, och
        gick ut;
      verse: 21
    - text: 'Och kallade sin man, och sade: Sänd mig en af tjenarena, och ena åsninno;
        jag vill till Guds mannen, och komma igen.'
      verse: 22
    - text: 'Han sade: Hvi vill du till honom? Är dock i dag icke nymånad eller Sabbath.
        Hon sade: Väl.'
      verse: 23
    - text: 'Och hon sadlade åsninnona, och sade till tjenaren: Drif uppå, och låt
        oss icke töfva med ridandet, såsom jag säger dig.'
      verse: 24
    - text: 'Alltså drog hon åstad, och kom till Guds mannen på Carmels berg. Som
        nu Guds mannen såg henne komma, sade han till sin tjenare Gehasi: Si, den
        Sunamitiskan är der;'
      verse: 25
    - text: 'Så löp nu emot henne, och fråga henne, om henne, och hennes man, och
        son väl går. Hon sade: Väl.'
      verse: 26
    - text: 'Men då hon uppkom till Guds mannen på berget, fick hon honom om hans
        fötter. Och Gehasi gick fram, och ville drifva henne bort; men Guds mannen
        sade: Låt blifva henne; förty hennes själ är bedröfvad; och Herren hafver
        mig det fördolt, och icke låtit mig det förstå.'
      verse: 27
    - text: 'Hon sade: När hafver jag bedts en son af min herra? Sade jag icke, att
        du icke skulle bespotta mig?'
      verse: 28
    - text: 'Han sade till Gehasi: Begjorda dina länder, och tag min staf i dina hand,
        och gack åstad; om någor möter dig, så helsa honom intet; och om någor helsar
        dig, så svara honom intet; och lägg min staf på piltens anlete.'
      verse: 29
    - text: 'Men piltens moder sade: Så sant som Herren lefver, och din själ, jag
        släpper dig icke. Då stod han upp, och följde henne.'
      verse: 30
    - text: 'Men Gehasi var allaredo gången framför dem, och lade stafven på piltens
        anlete; men der var hvarken röst eller sinne. Och han gick tillbaka igen emot
        honom, och bådade honom, och sade: Pilten är icke uppväckt.'
      verse: 31
    - text: Och då Elisa kom i huset, si, då låg pilten död på hans säng.
      verse: 32
    - text: Och han gick in, och slöt igen dörrena om sig båda, och bad till Herran;
      verse: 33
    - text: Och steg upp, och lade sig öfver pilten, och lade sin mun på piltens mun,
        och sin ögon på hans ögon, och sina händer på hans händer, och räckte sig
        så ut öfver honom, så att piltens kropp vardt varm.
      verse: 34
    - text: Men han stod åter upp, och gick en gång hit och dit i huset, och steg
        upp, och räckte sig ut öfver honom. Då prustade pilten sju resor; sedan lät
        pilten ögonen upp.
      verse: 35
    - text: 'Och han kallade Gehasi, och sade: Kalla Sunamitiskona. Och då han hade
        kallat henne, kom hon in till honom. Han sade: Tag här din son.'
      verse: 36
    - text: Då kom hon, och föll till hans fötter, och tillbad på jordena; och tog
        sin son, och gick ut.
      verse: 37
    - text: 'Då Elisa kom igen till Gilgal, vardt dyr tid i landena, och de Propheters
        söner bodde för honom. Och han sade till sin tjenare: Sätt fram en stor gryto,
        och koka ett mos för Propheternas söner.'
      verse: 38
    - text: Så gick en ut på markena till att hemta krydde; och han fann en kurbitsstjelk,
        och hemte deraf vildkurbits sitt kläde fullt. Och då han kom, skar han det
        i grytona till moset; förty de kände det icke.
      verse: 39
    - text: 'Och då de gåfvo det upp för männerna till att äta, och de åto af moset,
        ropade de, och sade: O! Guds man, döden i grytone; ty de kunde icke ätat.'
      verse: 40
    - text: 'Han sade: Hafver hit mjöl; och han kastade det i grytona, och sade: Gif
        upp för folket, att de måga äta. Så var det intet bittert i grytone.'
      verse: 41
    - text: 'Och en man kom ifrå BaalSalisa, och bar Guds mannenom förstlingsbröd,
        nämliga tjugu bjuggbröd, och ny säd i sin kjortel. Men han sade: Gif det folkena,
        att de äta.'
      verse: 42
    - text: 'Hans tjenare sade: Hvad kan det slå framför hundrade män? Han sade: Gif
        det folkena, att de måga äta; förty så säger Herren: De skola äta, och skall
        ändå öfverblifva.'
      verse: 43
    - text: Och han lade det fram för dem, så att de åto; och blef ändå öfver, efter
        Herrans ord.
      verse: 44
  - chapter: 5
    verses:
    - text: 'Naaman, Konungens härhöfvitsman af Syrien, var en härlig man för sin
        herra, och mycket aktad; förty genom honom hade Herren gifvit salighet i Syrien;
        och han var en mägtig man, dock spitelsk. '
      verse: 1
    - text: Och krigsmännerna i Syrien voro utfallne, och hade bortfört en liten pigo
        utur Israels land; och hon var i tjenst när Naamans hustru.
      verse: 2
    - text: 'Hon sade till sina fru: Ack! att min herre vore när den Propheten i Samarien,
        den skulle väl göra honom fri ifrå hans spitelsko.'
      verse: 3
    - text: 'Då gick hon in till sin herra, och gaf honom det tillkänna, och sade:
        Så och så hafver den pigan af Israels land sagt.'
      verse: 4
    - text: 'Konungen i Syrien sade: Så far dit, och jag vill skrifva Israels Konung
        ett bref till. Och han drog dit, och tog med sig tio centener silfver, och
        sextusend gylden, och tio högtidskläder;'
      verse: 5
    - text: 'Och förde brefvet till Israels Konung, och det lydde alltså: När detta
        bref kommer till dig, si, så vet att jag hafver sändt min tjenare Naaman till
        dig, att du gör honom fri ifrån hans spitelsko.'
      verse: 6
    - text: 'När Israels Konung las brefvet, ref han sin kläder sönder, och sade:
        Är jag då Gud, att jag skulle kunna döda och lif gifva, efter han sänder till
        mig, att jag skall göra den mannen fri ifrå hans spitelsko? Märker och ser,
        huru han söker tillfälle emot mig.'
      verse: 7
    - text: 'Då Elisa den Guds mannen det hörde, att Israels Konung hade rifvit sin
        kläder sönder, sände han till honom, och lät säga honom: Hvi hafver du rifvit
        din kläder? Låt honom komma till mig, att han må förnimma att en Prophet är
        i Israel.'
      verse: 8
    - text: Alltså kom Naaman med hästar och vagnar, och höll för Elisa husdörr.
      verse: 9
    - text: 'Då sände Elisa ett båd till honom, och lät säga honom: Gack bort, och
        två dig sju resor i Jordan; och ditt kött skall komma sig till igen, och varda
        rent.'
      verse: 10
    - text: 'Då vardt Naaman vred, och drog sina färde, och sade: Jag mente han skulle
        komma hitut till mig, och gå fram, och åkalla Herrans sins Guds Namn, och
        med sine hand taga på rummet, och så bota spitelskona.'
      verse: 11
    - text: Äro icke Abana och Pharphars vatten i Damascon bättre än all vatten i
        Israel, att jag må två mig deruti, och varda ren? Och vände sig, och for sin
        väg med vrede.
      verse: 12
    - text: 'Då gingo hans tjenare till honom, och talade till honom, och sade: Min
        fader, om Propheten hade sagt dig något dråpeligit före, skulle du icke hafva
        gjort det? Huru mycket mer, medan han säger till dig: Två dig, så varder du
        ren?'
      verse: 13
    - text: Då steg han af, och doppade sig i Jordan sju resor, såsom Guds mannen
        sagt hade; och hans kött kom till sig igen, såsom en ung drängs kött, och
        vardt ren.
      verse: 14
    - text: 'Och han vände om igen till Guds mannen, med all sin skara. Och då han
        kom in, gick han fram för honom, och sade: Si, jag vet, att ingen Gud är i
        all land, utan i Israel; så tag nu välsignelse af dinom tjenare.'
      verse: 15
    - text: 'Men han sade: Så sant som Herren lefver, för hvilkom jag står, jag tager
        det icke. Och han nödgade honom, att han skulle tågat; men han ville icke.'
      verse: 16
    - text: 'Då sade Naaman: Må då icke dinom tjenare varda gifvet en börda af denna
        jordene, så mycket som två mular orka bära? ty din tjenare vill icke mer androm
        gudom offra, och bränneoffer göra, utan Herranom;'
      verse: 17
    - text: Att Herren ville derutinnan vara dinom tjenare nådelig, när jag tillbeder
        i Rimmons hus, när min herre går uti Rimmons hus till att tillbedja der, och
        han stödjer sig vid mina hand.
      verse: 18
    - text: 'Han sade till honom: Far i frid. Och han for ifrå honom ett litet stycke
        vägs på markene.'
      verse: 19
    - text: 'Då tänkte Gehasi, Gudsmannens Elisa tjenare: Si, min herre hafver spart
        denna Syren Naaman, så att han intet hafver tagit af honom, det han hit hade;
        så sant som Herren lefver, jag vill löpa efter honom, och taga något af honom.'
      verse: 20
    - text: 'Alltså jagade Gehasi efter Naaman; och då Naaman såg, att han lopp efter
        honom, steg han af vagnen emot honom, och sade: Går det väl till?'
      verse: 21
    - text: 'Han sade: Ja; men min herre hafver sändt mig, och låter dig säga: Si,
        nu på stundene äro till mig komne ifrå Ephraims berg två unga män utaf de
        Propheters söner. Gif dem en centener silfver, och tu högtidskläder.'
      verse: 22
    - text: 'Naaman sade: Gerna; tag två centener. Och han nödgade honom, och band
        två centener silfver i två säcker, och tu högtidskläder, och fick det två
        sina tjenare; och de båro det med honom.'
      verse: 23
    - text: Och då han kom till mörkt rum, tog han det utaf deras händer, och lade
        det öfver en sido i huset, och lät männerna gå; och de gingo bort.
      verse: 24
    - text: 'Då gick han fram för sin herra. Och Elisa sade till honom: Hvadan kommer
        du, Gehasi? Han sade: Din tjenare hafver hvarken hit eller dit gångit.'
      verse: 25
    - text: 'Han sade till honom: Månde icke mitt hjerta vandra med dig, då mannen
        vände om igen ifrå sin vagn emot dig? Nu, du hafver tagit silfver och kläder,
        oljogårdar, vingårdar, får, oxar, tjenare och tjenarinnor.'
      verse: 26
    - text: Men Naamans spitelska skall låda vid dig, och dina säd, till evig tid.
        Så gick han ut ifrå honom spitelsker såsom en snö.
      verse: 27
  - chapter: 6
    verses:
    - text: 'De Propheters söner sade till Elisa: Si, rummet, der vi för dig bo, är
        oss för trångt. '
      verse: 1
    - text: 'Låt oss gå till Jordan; och hvar och en hemte der timber, att vi måge
        bygga oss der ett rum till att bo uti. Han sade: Går åstad.'
      verse: 2
    - text: 'Och en sade: Kom ock du, och gack med dina tjenare. Han sade: Jag vill
        gå med.'
      verse: 3
    - text: Och han gick med dem. Och då de kommo till Jordan, höggo de trä neder.
      verse: 4
    - text: 'Och som en af dem fällde ett trä, föll yxen i vattnet; och han ropade,
        och sade: Ack! ve, min herre; och hon är mig lånt.'
      verse: 5
    - text: 'Men Guds mannen sade: Hvar är hon fallen? Och då han viste honom rummet,
        skar han ett trä af, och kastade det dit; och yxen flöt uppe.'
      verse: 6
    - text: 'Och han sade: Tag henne upp. Han räckte ut sina hand, och tog henne.'
      verse: 7
    - text: 'Och Konungen i Syrien förde örlig emot Israel. Och han rådfrågade med
        sina tjenare, och sade: Vi vilje lägra oss der och der.'
      verse: 8
    - text: 'Men Guds mannen sände till Israels Konung, och lät säga honom: Tag dig
        till vara, att du icke drager till det rummet; förty de Syrer ligga der.'
      verse: 9
    - text: Så sände då Israels Konung bort till det rummet, som Guds mannen om sade,
        förvarade det, och höll der vakt; och gjorde det icke en gång eller två gångor
        allena.
      verse: 10
    - text: 'Då vardt Konungens hjerta i Syrien illa tillfreds deröfver, och kallade
        sina tjenare, och sade till dem: Viljen I då icke säga mig, hvilken af våra
        är flydd till Israels Konung?'
      verse: 11
    - text: 'Då sade en af hans tjenare: Icke så, min herre Konung; utan Elisa, den
        Propheten i Israel, säger Konungenom i Israel allt det du talar i kammaren,
        der din säng är.'
      verse: 12
    - text: 'Han sade: Så går bort, och ser till hvar han är, att jag må sända bort
        och låta hemta honom. Och de underviste honom, och sade: Si, i Dothan är han.'
      verse: 13
    - text: Då sände han dit hästar och vagnar, och en stor magt. Och som de ditkommo
        om nattena, belade de staden.
      verse: 14
    - text: 'Och Guds mansens tjenare stod bittida upp, att han skulle gå ut; och
        si, då låg en här om staden, med hästar och vagnar. Då sade hans tjenare till
        honom: Ack! ve, min Herre, hvad vilje vi nu göra?'
      verse: 15
    - text: 'Han sade: Frukta dig intet; förty de äro flere som med oss äro, än de
        som med dem äro.'
      verse: 16
    - text: 'Och Elisa bad, och sade: Herre, öppna honom ögonen, att han må se. Då
        öppnade Herren tjenarenom hans ögon, att han fick se. Och si, då var berget
        fullt med brinnande hästar och vagnar omkring Elisa.'
      verse: 17
    - text: 'Och då de kommo ditneder till honom, bad Elisa, och sade: Herre, slå
        detta folket med blindhet Och han slog dem med blindhet, efter Elisa ord.'
      verse: 18
    - text: 'Och Elisa sade till dem: Detta är icke den vägen, eller den staden; följer
        mig efter, jag vill föra eder till den man, som I söken; och förde dem till
        Samarien.'
      verse: 19
    - text: 'Som de kommo till Samarien, sade Elisa: Herre, öppna dessom ögonen, att
        de måga se. Och Herren öppnade dem ögonen, att de sågo. Och si, då voro de
        midt i Samarien.'
      verse: 20
    - text: 'Och Israels Konung, då han såg dem, sade han till Elisa: Min fader, skall
        jag slå dem?'
      verse: 21
    - text: 'Han sade: Du skall icke slå dem; de som du får med ditt svärd och båga,
        dem slå. Sätt dem vatten och bröd före, att de måga äta och dricka; och lät
        dem fara till sin herra.'
      verse: 22
    - text: Så vardt dem tillredd en stor måltid. Och när de hade ätit och druckit,
        lät han dem gå, så att de drogo till sin herra. Och sedan kom icke mer krigsfolk
        af Syrien i Israels land.
      verse: 23
    - text: Derefter begaf sig, att Benhadad, Konungen i Syrien, församlade all sin
        här, och drog upp, och belade Samarien.
      verse: 24
    - text: Och en hård tid var i Samarien; men de belade staden, intilldess ett åsnahufvud
        galt åttatio silfpenningar; och en fjerdedel af ett kab dufvoträck fem silfpenningar.
      verse: 25
    - text: 'Och då Israels Konung gick på murenom, ropade en qvinna till honom, och
        sade: Hjelp mig, min herre Konung.'
      verse: 26
    - text: 'Han sade: Hjelper icke Herren dig, hvadan skulle jag hjelpa dig? Af loganom,
        eller af pressenom?'
      verse: 27
    - text: 'Och Konungen sade till henne: Hvad är dig? Hon sade: Denna qvinnan sade
        till mig: Få hit din son, att vi måge äta honom, i dag; i morgon vilje vi
        äta min son.'
      verse: 28
    - text: 'Så hafve vi kokat min son, och ätit. Och jag sade till henne den andra
        dagen: Få hit din son, och låt oss äta; men hon undstack sin son.'
      verse: 29
    - text: Då Konungen hörde qvinnones ord, ref han sin kläder sönder, vid han gick
        på murenom. Då såg allt folket, att han hade en säck på kroppenom, innan under.
      verse: 30
    - text: 'Och han sade: Gud göre mig det och det, om Elisa, Saphats sons, hufvud
        skall i dag blifva ståndandes på honom.'
      verse: 31
    - text: 'Och Elisa satt i sitt hus. Och de äldste såto när honom. Och han sände
        en man framför sig. Men förr än bådet kom till honom sade han till de äldsta:
        Hafven I sett, huru denne mördaren hafver hitsändt, att taga mitt hufvud af?
        Ser till, när bådet kommer, att I lycken dörrena igen, och klämmer honom med
        dörrene; si, dönen af hans herras fötter följer efter honom.'
      verse: 32
    - text: 'Vid han ännu med dem talade, si, då kom bådet ned till honom, och sade:
        Si, detta onda kommer af Herranom; hvad skall jag mer vänta af Herranom?'
      verse: 33
  - chapter: 7
    verses:
    - text: 'Men Elisa sade: Hörer Herrans ord; så säger Herren: I morgon på denna
        tiden skall en skäppa semlomjöl gälla en sikel, och två skeppor bjugg en sikel,
        i Samarie port. '
      verse: 1
    - text: 'Då svarade en riddare, vid hvilkens hand Konungen sig stödde, Guds mannenom,
        och sade: Om Herren än gjorde fenster på himmelen, huru kunde detta ske? Han
        sade: Si, du skall få se det med din ögon; men intet skall du äta deraf.'
      verse: 2
    - text: 'Och fyra spitelske män voro utan porten, och den ene sade till den andra:
        Hvad vilje vi blifva här tilldess vi dö?'
      verse: 3
    - text: Det vi än ville gå in i staden, så är hård tid i stadenom, att vi måste
        dock der dö; blifve vi ock här, så måste vi ock dö. Så låt oss nu gå bort,
        och gifva oss till de Syrers här; låta de oss lefva, så lefve vi; dräpa de
        oss, så äre vi döde.
      verse: 4
    - text: Och de voro bittida uppe om morgonen, på det de skulle gå till de Syrers
        här. Och som de kommo till det främsta på lägret, si, då var der ingen.
      verse: 5
    - text: 'Ty Herren hade låtit de Syrer höra en gny af hästar och vagnar, och af
        en mägtig här, så att de sade till hvarannan: Si, Israels Konung hafver besoldat
        emot oss de Hetheers Konungar, och de Egyptiers Konungar, att de skola komma
        öfver oss;'
      verse: 6
    - text: Och stodo upp, och flydde bittida om morgonen, och läto blifva sina hyddor,
        hästar, åsnar och lägret, såsom det stod, och flydde med deras lif derifrå.
      verse: 7
    - text: Som nu de spitelske kommo till det främsta af lägret, gingo de in uti
        ena hyddo; åto och drucko, och togo silfver och guld, och kläder, och gingo
        bort, och förgömde det; och kommo igen, och gingo in uti en annor hyddo, och
        togo derut, och gingo bort, och förgömde det.
      verse: 8
    - text: 'Men de sade till hvarannan: Låt oss icke så göra; denne dagen är ett
        godt bådskaps dag; om vi detta förtige, och bide intill ljus morgon, så varder
        vår missgerning funnen. Så låt oss nu gå bort och bebåda det i Konungshuset;'
      verse: 9
    - text: 'Och då de kommo, ropade de vid stadsporten, och underviste dem och sade:
        Vi kommo uti de Syrers lägre, och si, der är ingen, ej heller någor menniskos
        röst; utan hästar och åsnar bundne, och hyddorna såsom de stå. Och riddaren
        svarade Guds mannenom, och sade: Si, om Herren än gjorde fenster på himmelen,
        huru kunde detta ske? Men han sade: Si, med din ögon skall du se det, och
        intet äta deraf.'
      verse: 10
    - text: Då ropade man till porthållarena, att de skulle det derinne säga i Konungshuset.
      verse: 11
    - text: 'Och Konungen stod upp om nattena, och sade till sina tjenare: Jag vill
        säga eder, huru de Syrer bära sig åt med oss; de veta att vi lide hunger,
        och äro utu lägret gångne, och hafva fördolt sig i markene, och tänka: När
        de gå utu staden, vilje vi gripa dem lefvande, och komma så i staden.'
      verse: 12
    - text: 'Då svarade en af hans tjenare, och sade: Man må taga de fem hästar, som
        ännu igenblefne äro härinne; si, de äro härinne igenblefne af hela hopen i
        Israel, de andre äro åtgångne; låt oss dem sända och, beset.'
      verse: 13
    - text: 'Då togo de två vagnhästar; och Konungen sände dem till i de Syrers lägre,
        och sade: Farer, och ser till.'
      verse: 14
    - text: Och de drogo efter dem allt intill Jordan, si, då låg vägen full med kläder
        och tyg, som de Syrer hade ifrå sig kastat, då de hastade sig. Båden kommo
        igen, och underviste det Konungenom,
      verse: 15
    - text: Då gick folket ut, och skinnade de Syrers lägre. Och så galt en skäppa
        semlomjöl en sikel, och desslikes två skäppor bjugg ock en sikel, efter Herrans
        ord.
      verse: 16
    - text: Men Konungen skickade den riddaren, vid hvilkens hand han stödde sig,
        i porten; och folket förtrampade honom i portenom, så att han blef död, såsom
        Guds mannen sagt hade, då Konungen hade gångit ned till honom.
      verse: 17
    - text: 'Och skedde såsom Guds mannen med Konungenom talat hade, då han sade:
        I morgon på denna tiden skola två skäppor bjugg gälla en sikel, och en skäppa
        semlomjöl en sikel, i Samarie port.'
      verse: 18
    - text: ''
      verse: 19
    - text: Och det gick honom ock så; ty folket förtrampade honom i portenom, så
        att han blef död.
      verse: 20
  - chapter: 8
    verses:
    - text: 'Elisa talade med den qvinnone, hvilkens son han hade lefvande gjort,
        och sade: Statt upp och gack dina färde med ditt hus, och var främmande hvar
        du kan; ty Herren varder kallandes en hunger, och han skall komma öfver landet
        i sju är. '
      verse: 1
    - text: 'Qvinnan stod upp, och gjorde såsom Guds mannen sade: och drog åstad med
        sitt hus, och var främmande uti de Philisteers land i sju är.'
      verse: 2
    - text: Då de sju åren förlidne voro, kom qvinnan åter utu de Philisteers land;
        och hon gick ut till att ropa till Konungen om sitt hus och åker.
      verse: 3
    - text: 'Då talade Konungen med Gehasi, den Guds mansens tjenare, och sade: Förtälj
        mig all de stora ting, som Elisa gjort hafver.'
      verse: 4
    - text: 'Och som han förtäljde Konungenom, huru han hade gjort en dödan lefvande,
        si, i det samma kom qvinnan dertill, hvilkens son han hade lefvande gjort,
        och ropade till Konungen om sitt hus och åker. Då sade Gehasi: Min herre Konung,
        detta är qvinnan, och detta är hennes son, som Elisa hafver lefvande gjort.'
      verse: 5
    - text: 'Och Konungen frågade qvinnona, och hon förtäljde honom det. Då fick Konungen
        henne en kamererare, och sade: Fly henne igen allt det hennes är; dertill
        allt afgället af åkrenom, ifrå den tid hon öfvergaf landet intill nu.'
      verse: 6
    - text: 'Och Elisa kom till Damascon; då låg Benhadad, Konungen i Syrien, krank;
        och honom vardt bådadt och sagdt: Den Guds mannen är kommen här.'
      verse: 7
    - text: 'Då sade Konungen till Hasael: Tag skänker med dig, och gack emot den
        Guds mannen, och fråga genom honom Herran, och säg: Månn jag vederfås af denna
        krankheten?'
      verse: 8
    - text: 'Hasael gick emot honom, och tog skänker med sig, och allahanda ägodelar
        i Damascon, fyratio camelers bördor. Och då han kom, gick han fram för honom,
        och sade: Din son Benhadad, Konungen i Syrien, hafver sändt mig till dig,
        och låter säga dig: Kan jag ock vederfås af denna krankheten?'
      verse: 9
    - text: 'Elisa sade till honom: Gack bort, och säg honom: Du skall vederfås; men
        Herren hafver undervist mig, att han skall döden dö.'
      verse: 10
    - text: Och Guds mannen begynte se skarpt ut, och hade sig ömkeliga, och gret.
      verse: 11
    - text: 'Då sade Hasael: Hvi gråter min herre? Han sade: Jag vet hvad ondt du
        skall göra Israels barnom; du skall uppbränna deras fasta städer med eld,
        och deras unga män dräpa med svärd, och döda deras unga barn, och deras hafvande
        qvinnor sönderrifva.'
      verse: 12
    - text: 'Hasael sade: Hvad är din tjenare, den hunden, att han sådana stor ting
        göra skall? Elisa sade: Herren hafver tett mig, att, du skall varda Konung
        i Syrien.'
      verse: 13
    - text: 'Och han gick sin väg ifrån Elisa, och kom till sin herra. Han sade till
        honom: Hvad sade dig Elisa? Han svarade: Han sade mig: Du skall vederfås.'
      verse: 14
    - text: Men på den andra dagen tog han täckenet, och stack det i vatten, och bredde
        öfver sig; då blef han död. Och Hasael vardt Konung i hans stad.
      verse: 15
    - text: Uti femte årena Jorams, Achabs sons, Israels Konungs, i Josaphats, Juda
        Konungs, tid, vardt Joram, Josaphats son, regerande i Juda.
      verse: 16
    - text: Tu och tretio år gammal var han, då han vardt Konung, och regerade åtta
        år i Jerusalem;
      verse: 17
    - text: Och vandrade på Israels Konungars väg, såsom Achabs hus gjorde; ty Achabs
        dotter var hans hustru; och han gjorde det ondt var för Herran om.
      verse: 18
    - text: Men Herren ville icke förderfva Juda, för sin tjenare Davids skull, såsom
        han honom sagt hade, att gifva honom en lykto ibland hans barn i evig tid.
      verse: 19
    - text: Uti hans tid föllo de Edomeer af ifrå Juda, och gjorde en Konung öfver
        sig.
      verse: 20
    - text: Förty Joram var dragen genom Zair, och alla vagnarna med honom, och hade
        ståndit upp om nattena, och slagit de Edomeer, som omkring honom voro; dertill
        ock de öfversta öfver vagnarna, så att folket flydde i sina hyddor.
      verse: 21
    - text: Derföre föllo de Edomeer af ifrå Juda, allt intill denna dag. Föll ock
        desslikes Libna af på samma tid.
      verse: 22
    - text: Hvad nu mer af Joram sägandes är, och allt det han gjort hafver, si, det
        är skrifvet i Juda Konungars Chrönico.
      verse: 23
    - text: Och Joram afsomnade med sina fäder, och vardt begrafven med sina fäder
        uti Davids stad; och Ahasia hans son vardt Konung i hans stad.
      verse: 24
    - text: Uti tolfte årena Jorams, Achabs sons, Israels Konungs, vardt Ahasia, Jorams
        son, Konung i Juda.
      verse: 25
    - text: Tu och tjugu år gammal var Ahasia, då han Konung vardt, och regerade ett
        år i Jerusalem; hans moder het Athalja, Amri dotter, Israels Konungs.
      verse: 26
    - text: Och han vandrade på Achabs hus väg, och gjorde det ondt var för Herranom,
        såsom Achabs hus; ty han var Achabs hus svåger.
      verse: 27
    - text: Och han drog med Joram, Achabs son, i strid emot Hasael, Konungen i Syrien,
        till Ramoth i Gilead; men de Syrer slogo Joram.
      verse: 28
    - text: Då vände Konung Joram tillbaka, att låta läka sig i Jisreel, för de sårs
        skull, som de Syrer honom slagit hade i Rama, då han stridde med Hasael, Konungenom
        i Syrien. Och Ahasia, Jorams son, Juda Konung, kom neder till att bese Joram,
        Achabs son i Jisreel; ty han låg krank.
      verse: 29
  - chapter: 9
    verses:
    - text: 'Elisa kallade en af de Propheters söner, och sade till honom: Gjorda
        dina länder, och tag denna oljokrukona med dig, och gack till Ramoth i Gilead. '
      verse: 1
    - text: Och då du kommer dit, får du der se Jehu, Josaphats son, Nimsi sons, och
        gack in, och bed honom stå upp ibland sina bröder, och haf honom in uti den
        innersta kammaren;
      verse: 2
    - text: 'Och tag oljokrukona, och gjut den ut på hans hufvud, och säg: Detta säger
        Herren: Jag hafver smort dig till Konung öfver Israel. Och du skall låta upp
        dörrena, och fly, och icke förtöfva.'
      verse: 3
    - text: Och Prophet ens tjenare, den unge mannen, gick åstad till Ramoth i Gilead.
      verse: 4
    - text: 'Och då han inkom, si, då såto der höfvitsmännerna för hären. Och han
        sade: Höfvitsman, jag hafver något säga dig. Jehu sade: Hvilkom af oss alla?
        Han sade: Dig, höfvitsman.'
      verse: 5
    - text: 'Då stod han upp, och gick in; men han göt oljona på hans hufvud, och
        sade till honom: Detta säger Herren Israels Gud: Jag hafver smort dig till
        Konung öfver Herrans folk Israel;'
      verse: 6
    - text: Och du skall slå dins herras Achabs hus, att jag skall hämnas mina tjenares
        Propheternas blod, och alla Herrans tjenares lod, utur Isebels hand;
      verse: 7
    - text: Så att hela Achabs hus skall förgås; och jag skall af Achab utrota den
        som på väggena pissar, och den innelyckta, och den igenlefda i Israel;
      verse: 8
    - text: Och skall göra Achabs hus, såsom Jerobeams hus, Nebats sons, och såsom
        Baesa hus, Ahia sons;
      verse: 9
    - text: Och hundar skola uppäta Isebel på åkren i Jisreel; och ingen skall begrafva
        henne. Och han lät upp dörrena, och flydde.
      verse: 10
    - text: 'Och då Jehu gick ut till sins herras tjenare, sade de till honom: Går
        det allt väl till? Hvar efter är denne rasaren kommen till dig? Han sade till
        dem: I kännen dock mannen väl, och hvad han säger.'
      verse: 11
    - text: 'De sade: Det är icke sant, säg du oss det. Han sade: Så och så hafver
        han talat med mig, och sagt: Detta säger Herren, jag hafver smort dig till.
        Konung öfver Israel.'
      verse: 12
    - text: 'Då hastade de sig, och hvar och en tog sin kläder, och lade under honom
        invid säjaren, och blåste med basuner, och sade: Jehu är Konung vorden.'
      verse: 13
    - text: Alltså gjorde Jehu, Josaphats son, Nimsi sons, ett förbund emot Joram;
        men Joram låg för Ramoth i Gilead med hela Israel, emot Hasael, Konungen i
        Syrien.
      verse: 14
    - text: 'Men Konung Joram var igenkommen, till att låta sig läka i Jisreel, af
        de sår som de Syrer honom slagit hade, då han stridde med Hasael, Konungenom
        i Syrien. Och Jehu sade: Är det så eder i sinnet, så skall ingen slippa utaf
        staden, att han går bort, och bådar det i Jisreel.'
      verse: 15
    - text: Och han for upp, och drog till Jisreel; förty Joram låg der. Så var Ahasia,
        Juda Konung, nederdragen till att bese Joram.
      verse: 16
    - text: 'Men väktaren, som på tornet i Jisreel stod, fick se Jehu hop komma, och
        sade: Jag ser en hop. Då sade Joram: Tag en vagn, och sänd emot dem, och säg:
        Är allt fridsamt?'
      verse: 17
    - text: 'Och foromannen for emot honom, och sade: Detta säger Konungen: Är allt
        fridsamt? Jehu sade: Hvad kommer friden dig vid? Far här bakefter mig. Väktaren
        förkunnade, och sade: Bådet är kommet till dem, och kommer intet igen.'
      verse: 18
    - text: 'Då sände han en annan foroman. Då han kom till dem, sade han: Detta säger
        Konungen: Är allt fridsamt? Jehu sade: Hvad kommer friden dig vid? Far här
        bakefter mig.'
      verse: 19
    - text: 'Det förkunnade väktaren, och sade: Han är kommen till dem, och kommer
        intet igen; och det är ett körande, såsom Jehu körande, Nimsi sons; ty han
        körer lika som han vore rasande.'
      verse: 20
    - text: 'Då sade Joram: Sätter före. Och de satte före hans vagn. Och de drogo
        ut, Joram, Israels Konung, och Ahasia, Juda Konung, hvardera på sin vagn,
        att de skulle komma emot honom. Och de råkade honom på Naboths åker, den Jisreelitens.'
      verse: 21
    - text: 'Och då Joram såg Jehu, sade han: Jehu, är allt fridsamt? Han sade: Hvad,
        frid? Dine moders Isebels horeri och trolldom hafver icke ännu ända.'
      verse: 22
    - text: 'Då vände Joram sina hand om, och flydde, och sade till Ahasia: Här är
        förräderi, Ahasia.'
      verse: 23
    - text: Men Jehu fattade bågan, och sköt Joram emellan härderna, så att pilen
        gick ut igenom hjertat, och han föll uti sin vagn.
      verse: 24
    - text: 'Och Jehu sade till höfvitsmannen Bidkar: Tag och kasta honom uppå åkrastycket,
        Naboths den Jisreelitens; förty jag kommer ihåg, att du med mig forom efter
        hans fader på enom vagn, att Herren lade denna tungan uppå honom.'
      verse: 25
    - text: Hvad gäller, sade Herren, jag skall vedergälla dig på denna åkren Naboths
        blod, och hans söners blod, det jag i går såg. Så tag honom nu, och kasta
        honom på åkren, efter Herrans ord.
      verse: 26
    - text: Då Ahasia, Juda Konung, det såg, flydde han på den vägen till örtagårdshuset;
        men Jehu jagade efter honom, och böd desslikes slå honom på vagnenom in mot
        Gur, som ligger vid Jibleam; och han flydde till Megiddo, och blef der död.
      verse: 27
    - text: Och hans tjenare läto föra honom till Jerusalem; och begrofvo honom i
        hans graf med sina fäder uti Davids, stad.
      verse: 28
    - text: Men Ahasia regerade öfver Juda i ellofte årena Jorams, Achabs sons.
      verse: 29
    - text: Och då Jehu kom till Jisreel, och Isebel det fick veta, färgade hon sitt
        ansigte, och beprydde sitt hufvud, och såg ut genom fenstret.
      verse: 30
    - text: 'Och då Jehu kom in igenom porten, sade hon: Är det Simri väl afgånget,
        som drap sin herra?'
      verse: 31
    - text: 'Och han hof sitt ansigte upp till fenstret, och sade: Ho är här när mig?
        Då vände sig två eller tre kamererare till honom.'
      verse: 32
    - text: 'Han sade: Störter henne utföre. Och de störte henne utföre, så att väggen
        och hästarna vordo stänkte med hennes blod; och hon vardt förtrampad.'
      verse: 33
    - text: 'Och då han var inkommen, och hade ätit och druckit, sade han: Beser dock
        den förbannada, och begrafver henne; ty hon är en Konungs dotter.'
      verse: 34
    - text: Då de nu gingo bort till att begrafva henne, funno de intet af henne,
        utan hufvudskallen och fötterna och flata händerna;
      verse: 35
    - text: 'Och kommo igen, och sade honom det. Han sade: Detta är nu det, som Herren
        genom sin tjenare Elia, den Thisbiten, talade, och sade: På Jisreels åker
        skola hundar äta Isebels kött.'
      verse: 36
    - text: 'Alltså vardt Isebels as såsom en träck på markene uppå Jisreels åker,
        så att man intet säga kunde: Detta är Isebel.'
      verse: 37
  - chapter: 10
    verses:
    - text: 'Och Achab hade sjutio söner i Samarien; och Jehu skref bref, och sände
        till Samarien till de öfversta i Israels stad, till de äldsta, och Achabs
        förmyndare, hvilket så lydde: '
      verse: 1
    - text: När detta bref kommer till eder, när hvilkom edars herras söner äro, hans
        vagnar, hästar, faste städer och rustning;
      verse: 2
    - text: Så ser till, hvilken bäst och likast är ibland edars herras söner, och
        sätter honom på hans faders stol, och strider för edars herras hus.
      verse: 3
    - text: 'Men de fruktade sig ganska fast, och sade: Si, två Konungar hafva icke
        blifvit ståndande för honom; huru skulle vi då stå?'
      verse: 4
    - text: 'Och de som voro öfver huset, och öfver staden, och de äldste, och förmyndarena,
        sände bort till Jehu, och läto säga honom: Vi äre dine tjenare, vi vilje göra
        allt det du säger oss; vi vilje ingen göra till Konung; gör hvad dig täckes.'
      verse: 5
    - text: 'Då skref han ett annat bref till dem; det lydde alltså: Ären I mine,
        och lyden mine röst, så tager hufvuden af de män edars herras söner, och förer
        dem i morgon bittida till mig i Jisreel. Och Konungssönerna voro sjutio män,
        och de ypperste i staden uppfödde dem.'
      verse: 6
    - text: Då nu brefvet kom till dem, togo de Konungssönerna, och dråpo sjutio män,
        och lade deras hufvud i korgar, och sände dem till honom i Jisreel.
      verse: 7
    - text: 'Och då bådet kom, och bådade honom det, och sade: De hafva fört hit Konungssönernas
        hufvud; sade han: Lägger dem i två hopar för stadsporten, intill morgons.'
      verse: 8
    - text: 'Och om morgonen, när han utgick, trädde han dit, och sade till allt folket:
        Ären I rättvise? Si, hafver jag gjort ett förbund emot min herra, och dräpit
        honom; ho hafver då slagit alla dessa?'
      verse: 9
    - text: Så må I ju se, att intet Herrans ord är på jordena fallet, som Herren
        talat hafver emot Achabs hus; och Herren hafver gjort såsom han talat hafver
        genom sin tjenare Elia.
      verse: 10
    - text: Alltså slog Jehu alla dem som qvare voro af Achabs hus i Jisreel, alla
        hans yppersta, hans vänner, och hans Prester, tilldess icke en var qvar;
      verse: 11
    - text: Och stod upp, och drog bort till Samarien. Men i vägen var ett herdahus.
      verse: 12
    - text: 'Der råkade Jehu vid Ahasia, Juda Konungs, bröder, och sade: Ho ären I?
        De sade: Vi äre Ahasia bröder, och drage ned till att helsa Konungens barn,
        och Drottningenes barn.'
      verse: 13
    - text: 'Han sade: Griper dem lefvande. Och de grepo dem lefvande, och dråpo dem
        vid brunnen när herdahuset, två och fyratio män; och lät icke en af dem slippa.'
      verse: 14
    - text: 'Och då han drog dädan, fann han Jonadab, Rechabs son, den honom mötte,
        och helsade honom, och sade till honom: Är ditt hjerta rätt, såsom mitt hjerta
        med dino hjerta? Jonadab sade: Ja. Är det så, sade han, så räck mig dina hand.
        Och han räckte honom sina hand; och han lät honom sitta uppe när sig på vagnen;'
      verse: 15
    - text: 'Och sade: Kom med mig, och se mitt nit om Herran. Och de förde honom
        med honom på hans vagn.'
      verse: 16
    - text: Då han kom till Samarien, slog han allt det som qvart var af Achab i Samarien,
        tilldess han förgjorde honom, efter Herrans ord, som han till Elia talat hade.
      verse: 17
    - text: 'Och Jehu församlade allt folket, och lät säga till dem: Achab hafver
        fögo tjent Baal; Jehu vill bättre tjena honom.'
      verse: 18
    - text: Så låt nu kalla alla Baals Propheter, alla hans tjenare, och alla hans
        Prester, till mig, så att ingen är borto; förty jag hafver ett stort offer
        till att göra Baal; hvilken borto är, den skall icke lefva. Men Jehu gjorde
        detta med listighet, att han måtte förgöra Baals tjenare.
      verse: 19
    - text: 'Och Jehu sade: Helger Baal ena högtid, och låter den utropa.'
      verse: 20
    - text: Och sände Jehu i hela Israel, och lät komma alla Baals tjenare, så att
        ingen qvar var, som icke kom. Och de kommo i Baals hus; så att Baals hus vardt
        fullt i all rum.
      verse: 21
    - text: 'Då sade han till dem, som voro öfver klädehuset: Bärer ut kläder för
        alla Baals tjenare. Och de båro kläder ut.'
      verse: 22
    - text: 'Och Jehu gick in uti Baals hus med Jonadab, Rechabs son, och sade till
        Baals tjenare: Ransaker, och ser till, att ingen Herrans tjenare är ibland
        eder, utan Baals tjenare allena.'
      verse: 23
    - text: 'Och som de kommo in till att göra offer och bränneoffer, beställde Jehu
        sig åttatio män utanföre, och sade: Ho som släpper någon af männerna, som
        jag får under edra händer, hans själ skall vara för hans själ.'
      verse: 24
    - text: 'När nu bränneoffret fullkomnadt var, sade Jehu till drabanterna och höfvitsmännerna:
        Går in, och slår dem allasamman; låter ingen komma derut. Och de slogo dem
        med svärdsegg, och drabanterna och höfvitsmännerna hofvo dem bort. Och de
        gingo till Baals hus stad;'
      verse: 25
    - text: Och togo ut de stodar i Baals hus, och brände dem upp;
      verse: 26
    - text: Och slogo sönder Baals stodar, samt med Baals hus; och gjorde der ett
        hemligt hus af, allt intill denna dag.
      verse: 27
    - text: Alltså förgjorde Jehu Baal utur Israel.
      verse: 28
    - text: Men ifrå Jerobeams, Nebats sons, synder, den Israel kom till att synda,
        gick Jehu icke, och öfvergaf icke de guldkalfvar i BethEl och i Dan.
      verse: 29
    - text: 'Och Herren sade till Jehu: Derföre, att du hafver viljog varit till att
        göra min vilja, och hafver gjort på Achabs hus allt det i mino hjerta var,
        skola dina söner sitta dig på Israel stol intill fjerde led.'
      verse: 30
    - text: Dock höll icke Jehu, att han i Herrans Israels Guds lag vandrade af allo
        hjerta; ty han trädde icke ifrå Jerobeams synder, som kom Israel till att
        synda.
      verse: 31
    - text: På den tiden begynte Herren ledas vid Israel; ty Hasael slog dem i alla
        Israels gränsor;
      verse: 32
    - text: Ifrå Jordan österut, och hela Gilead, de Gaditers, Rubeniters, och Manassiters
        land, ifrån Aroer, som ligger när den bäcken vid Arnon; och Gilead, och Basan.
      verse: 33
    - text: Hvad nu mer af Jehu sägande är, och allt det han gjort hafver, och all
        hans magt, si, det är skrifvet uti Israels Konungars Chrönico.
      verse: 34
    - text: Och Jehu afsomnade med sina fäder; och de begrofvo honom i Samarien; och
        Joahas hans son vardt Konung i hans stad.
      verse: 35
    - text: Men tiden, som Jehu öfver Israel regerade i Samarien, är åtta och tjugu
        år.
      verse: 36
  - chapter: 11
    verses:
    - text: 'Men Athalja, Ahasia moder, då hon såg, att hennes son var död, stod hon
        upp, och förgjorde all Konungslig säd. '
      verse: 1
    - text: Men Joseba, Konung Jorams dotter, Ahasia syster, tog Joas, Ahasia son,
        och stal honom ifrå Konungsbarnen, som dräpne vordo, med hans ammo i sängkammarenom,
        och hon förgömde honom för Athalja, så att han icke vardt dräpen.
      verse: 2
    - text: Och han vardt undstungen med henne i Herrans hus i sex år; och Athalja
        var rådandes i landena.
      verse: 3
    - text: Uti sjunde årena sände Presten Jojada bort, och tog till sig de öfversta
        öfver hundrade, med höfvitsmännerna och drabanterna, och lät komma dem till
        sig i Herrans hus, och gjorde ett förbund med dem, och tog en ed af dem i
        Herrans hus, och viste dem Konungens son;
      verse: 4
    - text: 'Och böd dem, och sade: Detta är det I göra skolen; tredjeparten af eder,
        hvilkens skifte om Sabbathsdagen uppå går, skolen hålla vakt i Konungshusena;'
      verse: 5
    - text: Och en tredjepart skall vara vid den porten Sur; och en tredjepart skall
        vara vid den porten, som är bak drabanterna; och skolen hålla vakt för Massa
        hus.
      verse: 6
    - text: Men två parter af eder allom, I som om Sabbathsdagen afgån, skolen vakta
        i Herrans hus när Konungen;
      verse: 7
    - text: Och skolen ställa eder rundt omkring Konungen, och hvar och en med sine
        värjo i handene; och ho som kommer in emellan väggarna, han skall dö; så att
        I ären när Konungen, då han ut och in går.
      verse: 8
    - text: Och de öfverste öfver hundrade gjorde allt det Presten Jojada dem budit
        hade; och togo sina män till sig, som på Sabbathsdagen uppå gingo, med de
        som på Sabbathsdagen af gingo, och kommo till Presten Jojada.
      verse: 9
    - text: Och Presten fick höfvitsmännerna spetsar, och sköldar, som hade varit
        Konung Davids, och voro i Herrans hus.
      verse: 10
    - text: Och drabanterna stodo omkring Konungen, hvar och en med sine värjo i handene;
        ifrå husens hörn på högra sidone, allt intill det hörnet på den venstra, intill
        altaret, och till huset.
      verse: 11
    - text: 'Och han lät Konungens son komma fram, och satte ena krono på honom, och
        tog vittnesbördet, och gjorde honom till Konung, och voro glade, och klappade
        händerna tillhopa, och sade: Lycka ske Konungenom!'
      verse: 12
    - text: Och då Athalja fick höra ropet af folket, som lopp dertill, kom hon ut
        till folket i Herrans hus;
      verse: 13
    - text: 'Och såg till, si, då stod Konungen invid stodena, såsom sedvänja var,
        och sångare och trummetare när Konungenom; och allt folket i landena var gladt,
        och blåste med trummeter. Då ref Athalja sin kläder, och sade: Uppror, uppror.'
      verse: 14
    - text: 'Men Presten Jojada böd de öfversta öfver hundrade, som voro satte öfver
        hären, och sade till dem: Hafver henne utu huset i gården; och om någor följer
        henne, han dräpes med svärd; ty Presten hade sagt, att hon icke skulle dö
        i Herrans hus.'
      verse: 15
    - text: Och de båro händerna på henne, och hon gick in på den vägen, som hästarna
        till Konungshuset gå, och vardt der dräpen.
      verse: 16
    - text: Så gjorde Jojada ett förbund emellan Herran, och Konungen, och folket,
        att de skulle vara Herrans folk; desslikes ock emellan Konungen och folket.
      verse: 17
    - text: Då gick allt folket i landena in uti Baals hus, och bröto hans altare
        ned; och sönderslogo hans beläte allt grant, och Matthan, Baals Prest, slogo
        de ihjäl inför altaret; och Presten beställde ämbeten uti Herrans hus;
      verse: 18
    - text: Och tog de öfversta öfver hundrade, och de höfvitsmän och de drabanter,
        och allt folket i landena, och förde Konungen ned ifrå Herrans hus, och kommo
        den vägen ifrå drabantaporten intill Konungshuset; och han satte sig på Konungsstolen.
      verse: 19
    - text: Och allt folket i landet var gladt, och staden vardt stilla. Men Athalja
        dråpo de med svärd i Konungshuset.
      verse: 20
    - text: Och Joas var sju är gammal, då han vardt Konung.
      verse: 21
  - chapter: 12
    verses:
    - text: 'Uti sjunde årena Jehu vardt Joas Konung, och regerade i fyratio år i
        Jerusalem; hans moder het Zibja, af BerSeba. '
      verse: 1
    - text: Och Joas gjorde det rätt var, och det Herranom väl behagade, så länge
        Presten Jojada lärde honom;
      verse: 2
    - text: Undantagno, att han icke bortlade höjderna; ty folket offrade och rökte
        ännu på höjderna.
      verse: 3
    - text: 'Och Joas sade till Presterna: Alla de penningar, som dertill helgade
        varda, att de skola läggas till Herrans hus, nämliga de penningar, som hvar
        och en gifver i skatt, och de penningar, som hvar och en löser sina själ med,
        och alla de penningar, som hvar och en offrar af fritt hjerta, dertill att
        det skall läggas till Herrans hus;'
      verse: 4
    - text: Det låter Presterna taga till sig, hvardera sin del; dermed skola de bota
        hvad som förfaller på (Herrans) hus, ehvar de finna att det förfallet är.
      verse: 5
    - text: Då nu Presterna, allt intill tredje och tjugonde året Konungs Joas, icke
        botade hvad som förfallet var i husena,
      verse: 6
    - text: 'Kallade Konung Joas Presten Jojada, samt med Presterna, och sade till
        dem: Hvi boten I icke hvad som förfaller i husena? Så skolen I nu icke taga
        de penningar till eder, hvar och en sin del; utan skolen låta kommat till
        det, som förfallet är i husena.'
      verse: 7
    - text: Och Presterna samtyckte inga penningar vilja taga af folkena, till att
        bota det förfallet var af huset.
      verse: 8
    - text: Då tog Presten Jojada ena kisto, och gjorde der ett hål ofvanuppå, och
        satte henne på högra sidon vid altaret, der man ingår i Herrans hus. Och Presterna,
        som vakt höllo för dörrene, läto komma alla penningar deruti, som till Herrans
        hus fördes.
      verse: 9
    - text: När de nu sågo, att många penningar voro i kistone, så kom Konungens skrifvare
        upp, och öfverste Presten, och bundo penningarna tillhopa, och räknade hvad
        till Herrans hus funnet vardt.
      verse: 10
    - text: Och man gaf penningarna redo i handena dem som arbetade, och skickade
        voro till Herrans hus; och de gåfvo dem ut timbermannom, som byggde och arbetade
        på Herrans huse;
      verse: 11
    - text: 'Nämliga murmästarom, och stenhuggarom, och dem som trä och huggna stenar
        köpte: på det att det förfallna på Herrans hus måtte botadt varda, och hvad
        som helst de funno af nödene vara att botas skulle på huset.'
      verse: 12
    - text: Dock lät man icke göra silfskålar, bägare, bäcken, trummeter, eller något
        gyldene eller silfvertyg i Herrans hus, af de penningar, som till Herrans
        hus förde voro;
      verse: 13
    - text: Utan man gaf dem arbetarena, att de dermed botade det förfallna på Herrans
        hus.
      verse: 14
    - text: Och behöfde de män ingen räkenskap göra, som man fick penningarna, till
        att utgifva dem arbetarena; utan de handlade på sina tro.
      verse: 15
    - text: Men de penningar af skuldoffer och syndoffer vordo icke förde uti Herrans
        hus; förty de voro Presternas.
      verse: 16
    - text: På den tiden drog Hasael, Konungen i Syrien, upp, och stridde emot Gath,
        och vann det. Och då Hasael ställde sitt ansigte till att draga upp till Jerusalem,
      verse: 17
    - text: Tog Joas, Juda Konung, allt det helgada, som hans fader; Josaphat, Joram
        och Ahasia, Juda Konungar, helgat hade, och det han helgat hade; dertill allt
        det guld, som man fann i Herrans hus skatt, och i Konungshusena, och sände
        det till Hasael, Konungen i Syrien. Sedan drog han sina färde ifrå Jerusalem.
      verse: 18
    - text: Hvad nu mer af Joas sägandes är, och allt det han gjort hafver, si, det
        är skrifvet i Juda Konungars Chrönico.
      verse: 19
    - text: Och hans tjenare hofvo sig upp, och gjorde ett förbund, och slogo honom
        i Millo hus, der man nedergår till Silla.
      verse: 20
    - text: Ty Josachar, Simeaths son, och Josabad, Somers son, hans tjenare, slogo
        honom ihjäl; och man begrof honom med hans fäder uti Davids stad. Och Amazia
        hans son vardt Konung i hans stad.
      verse: 21
  - chapter: 13
    verses:
    - text: 'Uti tredje och tjugonde årena Joas, Ahasia sons, Juda Konungs, vardt
        Joahas, Jehu son, Konung öfver Israel i Samarien, sjutton år. '
      verse: 1
    - text: Och han gjorde det ondt var för Herranom, och vandrade efter Jerobeams
        synder, Nebats sons, hvilken Israel kom till att synda; och öfvergaf det icke.
      verse: 2
    - text: Och Herrans vrede förgrymmade sig öfver Israel, och gaf dem under Hasaels
        hand, Konungens i Syrien, och i Benhadads, Hasaels sons, hand, i deras lifsdagar.
      verse: 3
    - text: Men Joahas bad Herrans ansigte, och Herren hörde honom; ty han såg på
        Israels jämmer, som Konungen i Syrien dem gjorde.
      verse: 4
    - text: Och Herren gaf Israel en frälsare, som dem förde utu de Syrers våld; så
        att Israels barn bodde uti sina hyddor, såsom tillförene.
      verse: 5
    - text: Dock öfvergåfvo de icke Jerobeams hus synder, hvilken Israel kom till
        att synda, utan vandrade derutinnan; och den lunden i Samarien blef ståndandes.
      verse: 6
    - text: Förty af Joahas folk var icke mer qvart blifvet, än femtio resenärer,
        tio vagnar, och tiotusend fotfolk; ty Konungen i Syrien hade slagit dem ihjäl,
        och gjort dem såsom tröskestoft.
      verse: 7
    - text: Hvad nu mer af Joahas sägandes är, och allt det han gjort hafver, och
        hans magt, si, det är skrifvet i Israels Konungars Chrönico.
      verse: 8
    - text: Och Joahas afsomnade med sina fäder, och man begrof honom i Samarien;
        och hans son Joas vardt Konung i hans stad.
      verse: 9
    - text: Uti sjunde och tretionde årena Joas, Juda Konungs, vardt Joas, Joahas
        son, Konung öfver Israel i Samarien, sexton år;
      verse: 10
    - text: Och gjorde det ondt var för Herranom, och öfvergaf icke alla Jerobeams,
        Nebats sons, synder, den Israel kom till att synda; utan vandrade derutinnan.
      verse: 11
    - text: Hvad nu mer af Joas sägandes är, och hvad han gjort hafver, och hans magt,
        huru han med Amazia, Juda Konung, stridt hafver, si, det är skrifvet uti Israels
        Konungars Chrönico.
      verse: 12
    - text: Och Joas afsomnade med sina fader; och Jerobeam satt på hans stol. Men
        Joas vardt begrafven i Samarien när de Israels Konungar.
      verse: 13
    - text: 'Då vardt Elisa krank, der han ock af död blef; och Joas, Israels Konung,
        kom ned till honom, och gret för honom, och sade: Min fader, min fader, Israels
        vagn, och hans resenärer.'
      verse: 14
    - text: 'Elisa sade till honom: Tag bågan och pilarna. Och då han tog bågan och
        pilarna,'
      verse: 15
    - text: 'Sade han till Israels Konung: Bänd bågan med dine hand. Och han bände
        med sine hand. Och Elisa lade sina hand på Konungens hand;'
      verse: 16
    - text: 'Och sade: Låt upp fenstret österut; och han lät det upp. Och Elisa sade:
        Skjut; och han sköt. Han sade: En salighetspil af Herranom, en salighetspil
        emot de Syrer; och du skall slå de Syrer i Aphek, tilldess de blifva ändade.'
      verse: 17
    - text: 'Och han sade: Tag pilarna. Och då han tog dem, sade han till Israels
        Konung: Slå på jordena. Och han slog tre gånger, och höll upp.'
      verse: 18
    - text: 'Då vardt Guds mannen vred på honom, och sade: Hade du slagit fem eller
        sex gånger, så skulle du hafva slagit de Syrer, tilldess du hade gjort en
        ända på dem; men nu skall du slå dem tre gånger.'
      verse: 19
    - text: Då nu Elisa var död, och man hade begrafvit honom, föllo de Moabiters
        krigsfolk in uti landet på samma året.
      verse: 20
    - text: Och det begaf sig, att de begrofvo en man; och som de fingo se krigsfolket,
        kastade de mannen uti Elisa graf; och då han kom vid Elisa ben, vardt han
        lefvandes, och stod upp på sina fötter.
      verse: 21
    - text: Alltså tvingade nu Hasael, Konungen i Syrien, Israel, så länge Joahas
        lefde.
      verse: 22
    - text: Men Herren gjorde nåd med dem, och förbarmade sig öfver dem, och vände
        sig till dem för sitt förbunds skull med Abraham, Isaac och Jacob, och ville,
        icke förderfva dem; och förkastade dem icke heller ifrå sitt ansigte allt
        härtill.
      verse: 23
    - text: Och Hasael, Konungen i Syrien, blef död; och hans son Benhadad vardt Konung
        i hans stad.
      verse: 24
    - text: Men Joas vände om, och tog de städer igen utu Benhadads, Hasaels sons,
        hand, som han utu hans faders Joahas hand med strid tagit hade. Tre gånger
        slog Joas honom, och fick Israels städer igen.
      verse: 25
  - chapter: 14
    verses:
    - text: 'Uti andro årena Joas, Joahas sons, Israels Konungs, vardt Amazia Konung,
        Joas, Juda. Konungs, son. '
      verse: 1
    - text: Fem och tjugu åra gammal var han, då han vardt Konung; och regerade nio
        och tjugu år i Jerusalem; hans moder het Joaddan af Jerusalem.
      verse: 2
    - text: Och han gjorde det Herranom väl behagade; dock icke såsom hans fader David,
        utan såsom hans fader Joas gjort hade, så gjorde han ock.
      verse: 3
    - text: Ty höjderna vordo icke aflagda; utan folket offrade och rökte ännu på
        höjderna.
      verse: 4
    - text: Då han nu var mägtig vorden i riket, slog han sina tjenare, som Konungen
        hans fader dräpit hade.
      verse: 5
    - text: 'Men dråparenas barn drap han icke; såsom ock skrifvet är i Mose lagbok,
        der Herren budit hade, och sagt: Fäderna skola icke dö för barnens skull,
        och barnen skola icke dö för fädernas skull; utan hvar och en skall dö för
        sina synd.'
      verse: 6
    - text: Han slog desslikes de Edomeer i saltdalenom, tiotusend, och vann den staden
        Sela med strid; och kallade honom Joktheel, allt intill denna dag.
      verse: 7
    - text: 'Då sände Amazia båd till Joas, Joahas son, Jehu sons, Israels Konung,
        och lät säga honom: Kom hit, och låt oss se hvarannan.'
      verse: 8
    - text: 'Men Joas, Israels Konung, sände till Amazia, Juda Konung, och lät säga
        honom: Törnebusken, som i Libanon är, sände till cedreträt i Libanon, och
        sade: Gif dina dotter minom son till hustru; men vilddjuret på markene i Libanon
        lopp öfver törnebuskan, och förtrampade honom,'
      verse: 9
    - text: Du hafver slagit de Edomeer, deraf förhäfver sig ditt hjerta; behåll den
        prisen, och blif hemma; hvi söker du efter olycko, att du må falla, och Juda
        med dig?
      verse: 10
    - text: Men Amazia hörde honom intet. Så drog Joas, Israels Konung, upp; och de
        besågo hvarannan, han och Amazia, Juda Konung, i BethSemes, som i Juda ligger.
      verse: 11
    - text: Men Juda vardt slagen för Israel, så att hvar och en flydde i sina hyddo.
      verse: 12
    - text: Och Joas, Israels Konung, grep Amazia, Juda Konung, Joas son, Ahasia sons,
        i BethSemes; och kom till Jerusalem, och ref omkull, murarna i, Jerusalem,
        ifrån Ephraims port, allt intill hörnporten, fyrahundrad alnar långt.
      verse: 13
    - text: Och tog allt det guld och silfver, och tyg, som funnet vardt i Herrans
        hus, och i Konungshusens fatebur, dertill barnen, till pant; och drog åter
        till Samarien.
      verse: 14
    - text: Hvad nu mer af Joas sägande är, det han gjort hafver, och hans magt, och
        huru han med Amazia, Juda Konung, stridde, si, det är skrifvet uti Israels
        Konungars Chrönico.
      verse: 15
    - text: Och Joas afsomnade med sina fader, och vardt begrafven i Samarien ibland
        Israels Konungar; och hans son Jerobeam vardt Konung i hans stad.
      verse: 16
    - text: Men Amazia. Joas son, Juda Konungs, lefde efter Joas död, Joahas sons,
        Israels Konungs, i femton år.
      verse: 17
    - text: Hvad nu mer af Amazia sägandes är, det är skrifvet uti Juda Konungars
        Chrönico.
      verse: 18
    - text: Och de gjorde ett förbund emot honom i Jerusalem; men han flydde till
        Lachis. Och de sände efter honom till Lachis, och dråpo honom der.
      verse: 19
    - text: Och de förde honom dädan på hästar; och han vardt begrafven i Jerusalem,
        när sina fäder uti Davids stad.
      verse: 20
    - text: Och hela Juda folk togo Asaria, uti lians sextonde äre, och, gjorde honom
        till Konung i hans faders Amazia stad.
      verse: 21
    - text: Han byggde Elath, och fick det igen under Juda, sedan Konungen med hans
        fäder afsomnad var.
      verse: 22
    - text: Uti femtonde årena Amazia, Joas sons, Juda Konungs, vardt Jerobeam, Joas
        son, Konung öfver Israel i Samarien, ett och fyratio ar,
      verse: 23
    - text: Och gjorde det ondt varför Herranom, och öfvergaf icke alla Jerobeams,
        Nebats sons, synder, den Israel kom till att synda.
      verse: 24
    - text: Men han tog igen Israels gränsor, ifrå Hamath allt intill hafvet, som
        ligger i hedmarkene, efter Herrans Israels Guds ord, som han sagt hade genom,
        sin tjenare Propheten Jona, Amitthai son, som var af GathHepher.
      verse: 25
    - text: Ty Herren såg till Israels svåra jämmer, så att ock de innelyckte och
        igenlefde förgingos; och ingen hjelpare var i Israel.
      verse: 26
    - text: Och Herren hade icke sagt, att han ville utskrapa Israels namn under himmelen;
        utan halp dem genom Jerobeam, Joas son.
      verse: 27
    - text: Hvad nu mer af Jerobeam sägandes är, och allt det han gjort hafver, och
        hans magt, huru han stridt hafver, och huru han igenfick Damascon och Hamath
        till Juda i Israel, si, det är skrifvet i Israels Konungars Chrönico.
      verse: 28
    - text: Och Jerobeam afsomnade med sina fäder, Israels Konungar; och hans son
        Zacharia vardt Konung i hans stad.
      verse: 29
  - chapter: 15
    verses:
    - text: 'Uti sjunde och tjugonde årena Jerobeams, Israels Konungs, vardt Asaria
        Konung, Amazia son, Juda Konungs; '
      verse: 1
    - text: Och var sexton åra gammal, då han Konung vardt, och regerade tu och femtio
        år i Jerusalem; hans moder het Jecholia af Jerusalem.
      verse: 2
    - text: Och han gjorde det Herranom väl behagade, alldeles såsom hans fader Amazia;
      verse: 3
    - text: Undantagno, att de icke bortlade höjderna; ty folket offrade och rökte
        ännu på höjderna.
      verse: 4
    - text: Men Herren plågade Konungen, så att han var spitelsk allt intill döden,
        och bodde uti ett fritt hus; men Jotham, Konungens son, regerade huset, och
        dömde folket i landena.
      verse: 5
    - text: Hvad nu mer af Asaria sägandes är, och allt det han gjort hafver, si,
        det är skrifvet i Juda Konungars Chrönico.
      verse: 6
    - text: Och Asaria afsomnade med sina fäder, och man begrof honom när sina fäder
        uti Davids stad; och hans son Jotham vardt Konung i hans stad.
      verse: 7
    - text: Uti åttonde och tretionde årena Asaria, Juda Konungs, vardt Zacharia,
        Jerobeams son, Konung öfver Israel i Samarien, i sex månader;
      verse: 8
    - text: Och gjorde det ondt var för Herranom, såsom hans fäder gjort hade. Han
        vände icke igen ifrå Jerobeams synder, Nebats sons, den Israel kom till att
        synda.
      verse: 9
    - text: Och Sallum, Jabes son, gjorde ett förbund emot honom, och slog honom för
        folkena, och drap honom; och vardt Konung i hans stad.
      verse: 10
    - text: Hvad mer af Zacharia sägandes är, si, det är skrifvet uti Israels Konungars
        Chrönico.
      verse: 11
    - text: 'Och det är det som Herren till Jehu talat hade, sägandes: Din barn skola
        sitta på Israels stol, allt intill fjerde led. Och det skedde så.'
      verse: 12
    - text: Sallum, Jabes son, vardt Konung uti nionde och tretionde årena Usia, Juda
        Konungs, och regerade en månad i Samarien.
      verse: 13
    - text: Ty Menahem, Gadi son, drog upp ifrå Thirza, och kom till Samarien, och
        slog Sallum, Jabes son, i Samarien, och drap honom; och vardt Konung i hans
        stad.
      verse: 14
    - text: Hvad nu mer af Sallum sägandes är, och om hans förbund, som han gjorde,
        si, det är skrifvet uti Israels Konungars Chrönico.
      verse: 15
    - text: På den tiden slog Menahem Thiphsah, med alla de som derinne voro, och
        dess gränsor, allt ifrå Thirza; derföre att de icke ville låta honom in; och
        slog alla deras hafvande qvinnor, och sönderref dem.
      verse: 16
    - text: Uti nionde och tretionde årena Asaria, Juda Konungs, vardt Menahem, Gadi
        son, Konung öfver Israel i tio år, i Samarien;
      verse: 17
    - text: Och gjorde det ondt var för Herranom, och öfvergaf icke i sin lifstid
        Jerobeams synder, Nebats sons, den Israel kom till att synda.
      verse: 18
    - text: Och Phul, Konungen i Assyrien, kom i landet; och Menahem gaf Phul tusende
        centener silfver, på det han skulle hålla med honom, och befästa honom i rikena.
      verse: 19
    - text: Och Menahem lade en skatt i Israel uppå de rikesta, femtio siklar silfver
        på hvar man, att han skulle gifva det Konungenom i Assyrien. Alltså drog Konungen
        af Assyrien hem igen, och blef icke i landena.
      verse: 20
    - text: Hvad nu mer af Menahem sägandes är, och allt det han gjort hafver, si,
        det är skrifvet i Israels Konungars Chrönico.
      verse: 21
    - text: Och Menahem afsomnade med sina fader; och Pekahia hans son vardt Konung
        i hans stad.
      verse: 22
    - text: Uti femtionde årena Asaria, Juda Konungs, vardt Pekahia, Menahems son,
        Konung öfver Israel i Samarien, i tu år;
      verse: 23
    - text: Och gjorde det ondt var för Herranom; ty han vände icke åter af Jerobeams,
        Nebats sons, synder, den Israel kom till att synda.
      verse: 24
    - text: Och Pekah, Remalia son, hans riddare, gjorde ett förbund emot honom, och
        slog honom i Samarien, uti Konungshusets palats, med Argob, och Arie, och
        femtio män med honom af Gileads barn; och drap honom, och vardt Konung i hans
        stad.
      verse: 25
    - text: Hvad mer af Pekahia; sägandes är, och allt det han gjort hafver, si, det
        är skrifvet uti Israels Konungars Chrönico.
      verse: 26
    - text: Uti andra och femtionde årena Asaria, Juda Konungs, vardt Pekah, Remalia
        son, Konung öfver Israel i Samarien i tjugu är;
      verse: 27
    - text: Och gjorde det ondt var för Herranom; ty han vände icke åter af Jerobeams
        synder, Nebats sons, den Israel kom till att synda.
      verse: 28
    - text: Uti Pekah, Israels Konungs, tid kom ThiglathPileser, Konungen i Assyrien,
        och tog Ijon, AbelBethMaacha, Janoha, Kedes, Hazor, Gilead, Galilea och hela
        Naphthali land, och förde dem bort i Assyrien.
      verse: 29
    - text: Och Hosea, Ela son, gjorde ett förbund emot Pekah, Remalia son, och slog
        honom ihjäl, och vardt Konung i hans stad, uti tjugonde årena Jothams, Usia
        sons.
      verse: 30
    - text: Hvad nu mer af Pekah sägandes är, och allt det han gjort hafver, si, det
        är skrifvet uti Israels Konungars Chrönico.
      verse: 31
    - text: Uti andra årena Pekah, Remalia sons, Israels Konungs, vardt Jotham Konung,
        Usia son, Juda Konungs;
      verse: 32
    - text: Och var fem och tjugu åra gammal, då han Konung vardt, och regerade i
        sexton år i Jerusalem; hans moder het Jerusa, Zadoks dotter;
      verse: 33
    - text: Och gjorde det Herranom väl behagade, alldeles såsom hans fader Usia gjort
        hade;
      verse: 34
    - text: Undantagno, att han icke bortlade höjderna; ty folket offrade och rökte
        ännu på höjderna. Han byggde den höga porten på Herrans hus.
      verse: 35
    - text: Hvad nu mer af Jotham sägandes är, och allt det han gjort hafver, si,
        det är skrifvet i Juda Konungars Chrönico.
      verse: 36
    - text: I den tiden begynte Herren sända till Juda Rezin, Konungen i Syrien, och
        Pekah, Remalia son.
      verse: 37
    - text: Och Jotham afsomnade med sina fäder, och vardt begrafven när sina fäder,
        uti sins faders Davids stad; och Ahas hans son vardt Konung i hans stad.
      verse: 38
  - chapter: 16
    verses:
    - text: 'Uti sjuttonde årena Pekah, Remalia sons, vardt Ahas Konung, Jothams,
        Juda Konungs, son. '
      verse: 1
    - text: Tjugu åra gammal var Ahas, då han vardt Konung, och regerade sexton är
        i Jerusalem, och gjorde intet det Herranom hans Gud behagade, såsom hans fader
        David.
      verse: 2
    - text: Ty han vandrade på Israels Konungars väg; dertill lät han sin son gå igenom
        eld, efter de Hedningars styggelse, hvilka Herren för Israels barn fördrifvit
        hade.
      verse: 3
    - text: Och han gjorde offer, och rökte på höjderna, och på alla backar, och under
        all grön trä.
      verse: 4
    - text: På den tiden drog Rezin, Konungen i Syrien, och Pekah, Remalia son, Israels
        Konung, upp till Jerusalem till att strida, och belade Ahas; men de kunde
        icke vinna det.
      verse: 5
    - text: På samma tiden fick Rezin, Konungen i Syrien, Elath igen till Syrien,
        och dref Judarna utur Elath. Och de Syrier kommo, och bodde deruti, allt intill
        denna dag.
      verse: 6
    - text: 'Men Ahas sände båd till Thiglath Pileser, Konungen i Assyrien, och lät
        säga honom: Jag är din tjenare, och din son. Kom hitupp, och hjelp mig utu
        Konungens hand i Syrien, och Israels Konungs, hvilka sig emot mig upprest
        hafva.'
      verse: 7
    - text: Och Ahas tog det silfver och guld, som i Herrans huse och uti Konungshusens
        fatebur funnet vardt, och sände Konungenom i Assyrien skänker.
      verse: 8
    - text: Och Konungen i Assyrien hörde honom; och drog upp till Damascon, och vann
        det; och förde dem bort till Kir, och drap Rezin.
      verse: 9
    - text: Och Konung Ahas drog emot ThiglathPileser, Konungen i Assyrien, till Damascon.
        Och då han såg ett altare, som i Damascon var, sände Konung Ahas ett mönster
        och en efterliknelse till Presten Uria, såsom det gjordt var.
      verse: 10
    - text: Och Uria Presten byggde ett altare, och gjorde det efter det, som Konung
        Ahas honom sändt hade ifrå Damascon, tilldess Konung Ahas kom ifrå Damascon.
      verse: 11
    - text: Och då Konungen kom ifrå Damascon och såg altaret, offrade han deruppå;
      verse: 12
    - text: Och upptände deruppå sitt bränneoffer, och spisoffer, och göt deruppå
        sitt drickoffer; och blodet af tackoffrena, som han offrade, lät han stänka
        på altaret.
      verse: 13
    - text: Men det kopparaltaret, som för Herranom stod, tog han bort, så att det
        icke skulle stå emellan altaret och Herrans hus; utan satte det utmed sidona
        vid altaret norrut.
      verse: 14
    - text: 'Och Konung Ahas böd Prestenom Uria, och sade: På det stora altaret skall
        du upptända bränneoffer om morgonen, och spisoffer om aftonen, och Konungens
        bränneoffer, och hans spisoffer, och allt folkens bränneoffer i landena, samt
        med deras spisoffer, och drickoffer; och allt blodet af bränneoffret, och
        af allo andro offer skall du stänka deruppå; men om kopparaltaret vill jag
        vara förtänkt hvad jag göra skall.'
      verse: 15
    - text: Presten Uria gjorde allt det Konung Ahas befallde honom.
      verse: 16
    - text: Och Konung Ahas bröt bort sidorna af stolarna, och hof bort kettlarna
        deraf, och hafvet hof han utaf de kopparoxar, som voro derunder, och satte
        det uppå stengolfvet;
      verse: 17
    - text: Dertill Sabbathspredikostolen, den de i husena byggt hade. Och Konungsgången
        utantill vände han i Herrans hus, för Konungens skull i Assyrien.
      verse: 18
    - text: Hvad nu mer af Ahas sägandes är? hvad han gjort hafver, si, det är skrifvet
        i Juda Konungars Chrönico.
      verse: 19
    - text: Och Ahas afsomnade med sina fäder, och vardt begrafven när sina fäder
        uti Davids stad; och Hiskia hans son vardt Konung i hans stad.
      verse: 20
  - chapter: 17
    verses:
    - text: 'Uti tolfte årena Ahas, Juda Konungs, vardt Hosea, Ela son, Konung öfver
        Israel i Samarien, i nio år; '
      verse: 1
    - text: Och gjorde det ondt var för Herranom, dock icke såsom de Israels Konungar,
        som för honom voro.
      verse: 2
    - text: Emot honom drog upp Salmanasser, Konungen i Assyrien och Hosea vardt honom
        undergifven, så att han gaf honom skänker.
      verse: 3
    - text: Då Konungen i Assyrien fick veta, att Hosea hade ett förbund för händer,
        och hade sändt båd till So, Konungen i Egypten, och icke utgifva ville årliga
        skänkerna Konungenom i Assyrien; belade han honom, och kastade honom i fängelse.
      verse: 4
    - text: Och Konungen i Assyrien drog in i hela landet, och till Samarien, och
        belade det i tre är.
      verse: 5
    - text: Och uti nionde årena Hosea vann Konungen i Assyrien Samarien, och förde
        Israel bort i Assyrien, och satte dem i Halah, och i Habor vid den älfven
        Gosan, och uti de Meders städer.
      verse: 6
    - text: Ty då Israels barn syndade emot Herran deras Gud, den dem utur Egypti
        land fört hade, utu Pharaos hand, Konungens i Egypten, och fruktade andra
        gudar;
      verse: 7
    - text: Och vandrade efter Hedningarnas seder, hvilka Herren för Israels barn
        fördrifvit hade, och såsom Israels Konungar gjort hade;
      verse: 8
    - text: Och skickade sig icke tillbörliga för Herranom sinom Gud; och byggde sig
        höjder i alla städer, både på slott och i fasta städer;
      verse: 9
    - text: Och uppreste stodar och lundar på alla backar, och under all grön trä;
      verse: 10
    - text: Och rökte der på alla höjder, lika såsom Hedningarna, hvilka Herren för
        dem fördrifvit hade; och bedrefvo slem stycke, der med de förtörnade Herran;
      verse: 11
    - text: 'Och tjente afgudar, om hvilka Herren dem sagt hade: Detta skolen I icke
        göra.'
      verse: 12
    - text: 'Och då Herren betygade i Israel och Juda, genom alla Propheter och Siare,
        och lät säga dem: Vänder om utaf edra onda vägar, och håller min bud och rätter,
        efter all de lag som jag edra fäder budit hafver, och jag genom mina tjenare
        Propheterna till eder sändt hafver.'
      verse: 13
    - text: Men de lydde intet, utan gjorde sig hårdnackade, såsom ock deras fäder
        gjort hade, hvilke icke trodde på Herran deras Gud.
      verse: 14
    - text: Dertill föraktade de hans bud, och hans förbund som han med deras fäder
        gjort hade, och hans vittnesbörd som han ibland dem gjort hade, och vandrade
        efter deras fåfängelighet, och vordo fåfängelige såsom Hedningarna, som omkring
        dem voro, om hvilka Herren dem budit hade, att de icke skulle göra såsom de.
      verse: 15
    - text: Men de öfvergåfvo all Herrans deras Guds bud, och gjorde sig två gjutna
        kalfvar, och lundar; och tillbådo allan himmelens här, och tjente Baal;
      verse: 16
    - text: Och läto sina söner och döttrar gå igenom eld, och foro med spådom och
        trolldom; och gåfvo sig till att göra det ondt var för Herranom, till att
        förtörna honom.
      verse: 17
    - text: Så vardt Herren ganska vred på Israel, och kastade dem bort ifrå sitt
        ansigte; så att intet blef qvart, utan Juda slägt allena.
      verse: 18
    - text: Dertill höll icke heller Juda Herrans sins Guds bud, utan vandrade efter
        Israels seder, som de gjort hade.
      verse: 19
    - text: Derföre förkastade Herren all Israels säd, och plågade dem; och gaf dem
        i röfvarehänder, tilldess han kastade dem ifrå sitt ansigte.
      verse: 20
    - text: Förty Israel vardt söndrad ifrå Davids hus, och hade gjort sig Jerobeam,
        Nebats son, till Konung. Han vände Israel ifrå Herranom, och gjorde det så,
        att de svårliga syndade.
      verse: 21
    - text: Alltså vandrade Israels barn uti alla Jerobeams synder, som han hade åstadkommit,
        och icke återvände deraf;
      verse: 22
    - text: Intilldess Herren kastade Israel ifrå sitt ansigte, såsom han igenom alla
        sina tjenare Propheterna sagt hade. Så vardt då Israel bortförd utu sitt land
        in uti Assyrien, allt intill denna dag.
      verse: 23
    - text: Och Konungen af Assyrien lät komma folk af Babel, af Cutha, af Ava, af
        Hamath och Sepharvaim, och besatte de städer i Samarien uti Israels barnas
        stad; och de togo Samarien in, och bodde uti dess städer.
      verse: 24
    - text: Men som de då begynte att bo der, och fruktade intet Herran, sände Herren
        lejon ibland dem, som slogo dem ihjäl.
      verse: 25
    - text: 'Och de läto säga Konungenom i Assyrien: De Hedningar, som du hafver låtit
        komma hit, och besatt med de städer i Samarien, veta intet af landsens Guds
        seder; derföre hafver han sändt lejon ibland dem, och si, de dräpa dem, efter
        de icke veta utaf landsens Guds seder.'
      verse: 26
    - text: 'Konungen i Assyrien böd, och sade: Förer dit en af Presterna, som dädan
        bortförde äro; han fare dit, och bo der; och han läre dem landsens Guds seder.'
      verse: 27
    - text: Så kom en af Presterna, som af Samarien bortförde voro, och satte sig
        i BethEl, och lärde dem, huru de skulle frukta Herran.
      verse: 28
    - text: Men hvart och ett folk gjorde sig sin gud, och satte dem uti de höjders
        hus, som de Samariter gjorde, hvart och ett folk uti sina städer, der de bodde.
      verse: 29
    - text: De af Babel gjorde SuccothBenoth; de af Cuth gjorde Nergal; de af Hamath
        gjorde Asima;
      verse: 30
    - text: De af Ava gjorde Nibhas och Thartak; de af Sepharvaim brände upp sina
        söner Adrammelech och Anammelech, Sepharvaims gudom.
      verse: 31
    - text: Och efter de ock fruktade Herran, gjorde de honom Prester på höjderna
        utaf de ringesta ibland dem, och satte dem i höjdernas hus.
      verse: 32
    - text: Alltså fruktade de Herran, och tjente likväl af gudomen, efter hvars folkens
        sed, dädan de förde voro.
      verse: 33
    - text: Och intill denna dag göra de efter det gamla sättet, att de hvarken frukta
        Herran, eller göra hans seder och rätter, efter de lag och bud, som Herren
        Jacobs barn budit hafver, hvilkom han det namnet Israel gaf.
      verse: 34
    - text: 'Och gjorde Herren ett förbund med dem, och böd dem, och sade: Frukter
        inga andra gudar, och tillbeder dem icke, och tjener dem icke, och offrer
        dem icke;'
      verse: 35
    - text: Utan Herranom, som eder utur Egypti land fört hafver, med stora magt och
        uträcktom arm, honom frukter, honom tillbeder, och offrer honom;
      verse: 36
    - text: Och håller de seder, rätter, lag och bud, som han eder hafver skrifva
        låtit; att I alltid gören derefter, och icke frukten andra gudar;
      verse: 37
    - text: Och förgäter icke det förbund, som han med eder gjort hafver, att I icke
        frukten andra gudar;
      verse: 38
    - text: Utan frukter Herran edar Gud; han varder eder hjelpandes ifrån alla edra
        fiendar.
      verse: 39
    - text: Men desse lydde icke, utan gjorde efter sin förra sed.
      verse: 40
    - text: Alltså fruktade desse Hedningarna Herran, och tjente likväl sina gudar.
        Sammalunda gjorde ock deras barn och barnabarn, såsom deras fäder gjort hade,
        allt intill denna dag.
      verse: 41
  - chapter: 18
    verses:
    - text: 'Uti tredje årena Hosea, Ela sons, Israels Konungs, vardt Hiskia Konung,
        Ahas son, Juda Konungs; '
      verse: 1
    - text: Och var fem och tjugu åra gammal, då han vardt Konung, och regerade nio
        och tjugu är i Jerusalem; hans moder het Abi, Zacharia dotter.
      verse: 2
    - text: Och han gjorde det godt var för Herranom, såsom hans fader David.
      verse: 3
    - text: Han lade bort de höjder, och bröt omkull stodarna, och utrotade lundarna,
        och slog sönder den kopparormen, som Mose gjort hade; ty allt intill den tiden
        hade Israels barn rökt för honom, och han kallade honom Nehusthan.
      verse: 4
    - text: Han förtröste på Herran Israels Gud, så att ingen hans like var efter
        honom, ej heller för honom, ibland alla Juda Konungar.
      verse: 5
    - text: Han höll sig intill Herran, och trädde icke ifrå honom, och höll hans
        bud, som Herren hade budit Mose.
      verse: 6
    - text: Och Herren var med honom, och hvart han utdrog, handlade han visliga.
        Dertill föll han af ifrå Konungen i Assyrien, och var honom icke underdånig.
      verse: 7
    - text: Han slog ock de Philisteer, allt intill Gasa, och deras gränsor, både
        slott och fasta städer.
      verse: 8
    - text: Uti fjerde årena Hiskia, Juda Konungs, det var sjunde året Hosea, Ela
        sons, Israels Konungs, då drog Salmanasser, Konungen i Assyrien, upp emot
        Samarien, och belade det;
      verse: 9
    - text: Och vann det efter tre år, uti sjette Hiskia åre, det är, uti nionde årena
        Hosea, Israels Konungs, så vardt Samarien vunnet.
      verse: 10
    - text: Och Konungen af Assyrien förde Israel bort till Assyrien, och satte dem
        i Halah och Habor, vid den älfven Gosan, och uti de Meders städer;
      verse: 11
    - text: Derföre, att de icke lydt hade Herrans sins Guds röst, och hade öfverträdt
        hans förbund; och allt det Mose Herrans tjenare budit hade, det hade de intet
        lydt, eller gjort.
      verse: 12
    - text: Men uti fjortonde årena Konungs Hiskia, drog upp Sanherib, Konungen i
        Assyrien, emot alla fasta städer i Juda, och tog dem in.
      verse: 13
    - text: 'Då sände Hiskia, Juda Konung, till Konungen af Assyrien i Lachis, och
        lät säga honom: Jag hafver syndat, vänd om ifrå mig; hvad du lägger mig uppå,
        det vill jag draga. Så lade Konungen af Assyrien på Hiskia, Juda Konung, trehundrad
        centener silfver, och tretio centener guld.'
      verse: 14
    - text: Alltså gaf Hiskia ut allt det silfver, som i Herrans hus, och i Konungshusets
        drätsel funnet vardt.
      verse: 15
    - text: På den samma tiden slog Hiskia, Juda Konung, sönder dörrarna af Herrans
        tempel, och de skifvor, som han sjelf hade låtit bedraga dem med, och fick
        dem Konungenom af Assyrien.
      verse: 16
    - text: Och Konungen af Assyrien sände Tharthan, och öfversta kamereraren, och
        RabSake ifrå Lachis, till Konung Hiskia med stora magt till Jerusalem, och
        de drogo upp; och då de kommo, höllo de vid vattugrafvena af öfversta dammen,
        som ligger vid den vägen på valkareåkrenom;
      verse: 17
    - text: Och de kallade Konungen. Då kom ut till dem Eliakim, Hilkia son, hofmästaren,
        och Sebna skrifvaren, och Joah, Asaphs son, cancelleren.
      verse: 18
    - text: 'Och RabSake sade till dem: Käre, säger Konung Hiskia: Så säger den store
        Konungen, Konungen af Assyrien: Hvad är detta för en tröst, der du förlåter
        dig uppå?'
      verse: 19
    - text: Menar du, att du hafver ännu råd och magt till att strida? Hvaruppå förlåter
        då du dig nu, att du äst affallen ifrå mig?
      verse: 20
    - text: Si, förlåter du dig uppå den sönderbråkade rörstafven Egypten? Hvilken
        som stöder sig vid honom, honom varder han gångandes upp i handena, och genomstinger
        henne; alltså är Pharao, Konungen i Egypten, allom dem som förlåta sig på
        honom.
      verse: 21
    - text: 'Om I ock viljen säga till mig: Vi förlåte oss på Herran vår Gud; är icke
        han den, hvilkens höjder och altare Hiskia hafver aflagt, och sagt till Juda
        och Jerusalem: För detta altaret, som i Jerusalem är, skolen I tillbedja?'
      verse: 22
    - text: Så gör nu samman en hop minom herra, Konungenom af Assyrien, så vill jag
        få dig tutusend hästar; lät se, om du kan åstadkomma dem, som deruppå rida
        måga.
      verse: 23
    - text: Huru vill du då blifva ståndandes för en den minsta höfdingan, mins herras
        underdåna, om du förlåter dig uppå Egypten, för vagnars och resenärars skull?
      verse: 24
    - text: 'Menar du, att jag utan Herrans vilja är hit uppdragen, till att förderfva
        denna staden? Herren hafver mig det befallt: Drag upp i detta landet, och
        förderfva det.'
      verse: 25
    - text: 'Då sade Eliakim, Hilkia son, och Sebna, och Joah, till RabSake: Tala
        med dina tjenare på Syrisko, ty vi förstå det, och tala icke med oss på Judisko,
        för folkens öron, som på muren är.'
      verse: 26
    - text: 'Men RabSake sade till dem: Hafver nu min herre sändt mig till din herra,
        eller till dig, att jag dessa orden säga skulle? Ja, till de män som sitta
        på muren, att de skulle äta sin egen träck med eder, och dricka sitt piss.'
      verse: 27
    - text: 'Alltså stod RabSake, och ropade med höga röst på Judisko, talade, och
        sade: Hörer den stora Konungens röst, Konungens af Assyrien.'
      verse: 28
    - text: 'Detta säger Konungen: Låter icke Hiskia bedraga eder; ty han förmår icke
        fria eder utu mine hand;'
      verse: 29
    - text: 'Och låter icke Hiskia förtrösta eder på Herran, så att han säger: Herren
        skall fria oss, och denne stad skall icke gifven varda i Konungens händer
        af Assyrien.'
      verse: 30
    - text: 'Hörer icke Hiskia; ty så säger Konungen af Assyrien: Görer mig till vilja,
        och kommer ut till mig, så skall hvar och en äta af sitt vinträ, och af sitt
        fikonaträ, och dricka af sin brunn:'
      verse: 31
    - text: 'Intilldess jag kommer, och hemtar eder uti ett land, det edro lande likt
        är, der korn, must, bröd, vingårdar, oljoträ, olja och hannog uti är, så fån
        I lefva, och icke dö; hörer intet Hiskia, ty han förförer eder, då han säger:
        Herren varder oss hjelpandes.'
      verse: 32
    - text: Hafva ock Hedningarnas gudar hvar och en hulpit sitt land ifrå Konungens
        hand i Assyrien?
      verse: 33
    - text: Hvar äro de gudar i Hamath och Arphad? Hvar äro de gudar i Sepharvaim,
        Hena och Iva? Hafva de ock hulpit Samarien utu mine hand?
      verse: 34
    - text: Hvar är en gud ibland alla lands gudar, som sitt land friat hafver utu
        mina hand, att Herren nu skall fria Jerusalem utu mina hand?
      verse: 35
    - text: 'Då tigde folket, och svarade honom intet; ty Konungen hade budit, och
        sagt: Svarer honom intet.'
      verse: 36
    - text: Så kom då Eliakim, Hilkia son, hofmästaren, och Sebna skrifvaren, och
        Joah, Asaphs son, cancelleren, till Hiskia med rifven kläder, och gåfvo honom
        tillkänna RabSake ord.
      verse: 37
  - chapter: 19
    verses:
    - text: 'Då Konung Hiskia det hörde, ref han sin kläder, och drog en säck uppå
        sig, och gick in uti Herrans hus; '
      verse: 1
    - text: Och sände Eliakim hofmästaren, och Sebna skrifvaren, samt med de äldsta
        Presterna, klädda i säcker, till Propheten Esaia, Amos son.
      verse: 2
    - text: 'Och de sade till honom: Så säger Hiskia: Denne dagen är en bedröfvelses,
        bannors och förhädelses dag; barnen äro komne till födslon; men ingen magt
        är till att föda.'
      verse: 3
    - text: Om tilläfventyrs Herren din Gud ville höra all RabSake ord, hvilken hans
        Herre, Konungen i Assyrien, utsändt hafver, till att tala förhädelse emot
        lefvandes Gud; och till att bannas med de ord, som Herren din Gud hört hafver;
        så upphäf nu din bön för dem som ännu igenlefde äro.
      verse: 4
    - text: Och Konungens Hiskia tjenare kommo till Esaia.
      verse: 5
    - text: 'Då sade Esaia till dem: Så säger edrom herra: Detta säger Herren: Frukta
        dig intet för de ord, som du hört hafver, der Konungens tjenare af Assyrien
        mig med förhädt hafva.'
      verse: 6
    - text: Si, jag vill gifva honom en anda, att han skall få höra ett rykte, och
        draga tillbaka igen i sitt land; och jag vill fälla honom med svärd i hans
        land.
      verse: 7
    - text: Och då RabSake kom igen, fann han Konungen af Assyrien stridandes emot
        Libna; förty han hade hört, att han var dragen ifrå Lachis.
      verse: 8
    - text: 'Och han fick höra om Thirhaka, Konungen i Ethiopien: Si, han är utdragen
        till att strida emot dig. Då vände han om, och sände båd till Hiskia, och
        lät säga honom:'
      verse: 9
    - text: 'Detta säger Hiskia, Juda Konung: Låt icke din Gud bedraga dig, på hvilken
        du dig förlåter, och säger: Jerusalem varder icke gifvet uti Konungens hand
        i Assyrien.'
      verse: 10
    - text: Si, du hafver hört, hvad Konungarna i Assyrien gjort hafva allom landom,
        och gifvit dem tillspillo; och du skulle nu friad varda?
      verse: 11
    - text: Hafva ock Hedningarnas gudar friat dem, hvilka mine fäder förderfvat hafva;
        Gosan, Haran, Reseph, och Edens barn, som i Thelassar voro?
      verse: 12
    - text: Hvar är Konungen i Hamath, Konungen i Arphad, Konungen i den staden Sepharvaim,
        Hena och Iva?
      verse: 13
    - text: Då Hiskia hade anammat brefvet af båden, och läsit det, gick han upp i
        Herrans hus, och upplät det för Herranom;
      verse: 14
    - text: 'Och bad inför Herranom, och sade: Herre Israels Gud, som sitter öfver
        Cherubim, du äst allena Gud i all rike på jorden; du hafver gjort himmel och
        jord.'
      verse: 15
    - text: Herre, böj din öron, och hör; Herre, upplåt din ögon och se; och hör Sanheribs
        ord, den hitsändt hafver, till att tala hädelse emot lefvandes Gud.
      verse: 16
    - text: Det är sant, Herre, Konungarna i Assyrien hafva med svärd förlagt Hedningarna,
        och deras land;
      verse: 17
    - text: Och hafva kastat deras gudar i elden; ty de voro icke gudar, utan menniskors
        handaverk, stock och sten; derföre hafva de förlagt dem.
      verse: 18
    - text: Men nu, Herre vår Gud, hjelp oss utu hans hand, på det all rike på jordene
        skola förstå, att du, Herre, allena äst Gud.
      verse: 19
    - text: 'Så sände Esaia, Amos son, till Hiskia, och lät säga honom: Detta säger
        Herren Israels Gud: Hvad du af mig bedit hafver om Sanherib, Konungen i Assyrien,
        det hafver jag hört.'
      verse: 20
    - text: 'Detta är det Herren emot honom talat hafver: Jungfrun, dottren Zion,
        föraktar dig, och bespottar dig; dottren Jerusalem rister hufvudet efter dig.'
      verse: 21
    - text: Hvem hafver du försmädat och förhädt? Öfver hvem hafver du upphöjt dina
        röst? Du hafver upphäfvit dina ögon emot den Heliga i Israel.
      verse: 22
    - text: 'Du hafver genom din sändningabåd försmädat Herran, och sagt: Jag hafver
        genom mina många vagnar stigit upp på bergshöjderna, uppå Libanons sido; jag
        hafver afhuggit dess höga ceder, och utvalda furor, och är kommen intill yttersta
        herberget, i hans Carmels skog.'
      verse: 23
    - text: Jag hafver grafvit, och utdruckit de främmande vatten, och hafver med
        mitt fotabjelle uttorkat all förvarad vatten.
      verse: 24
    - text: Men hafver du icke hört, att jag detta långt tillförene gjort hafver,
        och af begynnelsen hafver jag beredt det? Men nu hafver jag det komma låtit,
        att faste städer skulle förfalla till en öde stenhop.
      verse: 25
    - text: Och de som deruti bodde, skulle varda vanmägtige, och rädas och skämmas,
        och varda såsom örter på markene, och som gröna gräset till hö på taken, hvilket
        förtorkas förr än det moget varder.
      verse: 26
    - text: Jag vet din boning, din utgång och ingång; och att du rasar emot mig.
      verse: 27
    - text: Så efter du rasar emot mig, och ditt högmod är uppkommet för min öron,
        så skall jag sätta en ring i dina näso, och ett bett i din mun, och skall
        föra dig den vägen hem igen, som du hit kommen äst.
      verse: 28
    - text: 'Och detta skall vara dig ett tecken: Uti detta år ät hvad som förtrampadt
        är; uti de andro årena hvad sjelft växer; uti tredje årena sår och uppskärer,
        och planterer vingårdar, och äter deras frukt.'
      verse: 29
    - text: Och Juda hus, som frälst och igenblifvet är, skall ännu rota sig nedantill,
        och bära frukt ofvantill.
      verse: 30
    - text: Ty utaf Jerusalem varda utgångande de som igenblefne äro; och utaf Zions
        berg de som undsluppne äro; Herrans Zebaoths nit varder detta görandes.
      verse: 31
    - text: 'Derföre säger Herren om Konungen i Assyrien alltså: Han skall icke komma
        i denna staden, och ingen pil skjuta der in, och ingen sköld föra der före,
        och ingen vall uppkasta der omkring;'
      verse: 32
    - text: Utan han skall draga den vägen tillbaka igen, som han kommen är, och skall
        intet komma i denna staden; Herren hafver det sagt.
      verse: 33
    - text: Och jag skall beskärma denna staden, så att jag honom hjelpa vill för
        mina skull, och för Davids min tjenares skull.
      verse: 34
    - text: På den samma nattena for Herrans Ängel ut, och slog i de Assyriers lägre
        hundradetusend, och fem och åttatio tusend män; och då de om morgonen bittida
        uppstodo, si, då låg allt fullt med döda kroppar.
      verse: 35
    - text: Alltså bröt Sanherib, Konungen af Assyrien, upp, drog sina färde, och
        vände om, och blef i Nineve.
      verse: 36
    - text: Och då han tillbad i Nisrochs sins guds hus, slogo honom hans söner med
        svärd, Adrammelech och SarEzer, och undflydde in uti det landet Ararat; och
        hans son EsarHaddon vardt Konung i hans stad.
      verse: 37
  - chapter: 20
    verses:
    - text: 'På den tiden vardt Hiskia dödsjuk; och Propheten Esaia, Amos son, kom
        till honom, och sade till honom: Så säger Herren: Skicka om ditt hus; ty du
        måste dö, och icke blifva lefvandes. '
      verse: 1
    - text: 'Men han vände sitt ansigte till väggena, och bad till Herran, och sade:'
      verse: 2
    - text: Ack Herre! Kom dock ihåg, att jag hafver troliga vandrat för dig, och
        med rättsinnigt hjerta, och gjort det dig hafver ljuft varit. Och Hiskia gret
        svårliga.
      verse: 3
    - text: 'Men som Esaia icke ännu halfväges igenom staden utkommen var, kom Herrans
        ord till honom, och sade:'
      verse: 4
    - text: 'Vänd om, och säg Hiskia mins folks Första: Detta säger Herren dins faders
        Davids Gud: Jag hafver hört dina bön, och sett dina tårar; si, jag vill göra
        dig helbregda; tredje dagen härefter skall du uppgå i Herrans hus.'
      verse: 5
    - text: Och jag skall förlänga ditt lif till femton år, och fria dig och denna
        staden utu Konungens hand i Assyrien, och beskärma denna staden för mina skull,
        och för min tjenares Davids skull.
      verse: 6
    - text: 'Och Esaia sade: Får mig hit ett stycke fikon. Och när de hade det fått
        honom, lade han det på böldena, och han vardt helbregda,'
      verse: 7
    - text: 'Hiskia sade till Esaia: Hvad tecken är dertill, att Herren vill göra
        mig helbregda, och jag uppgå skall i Herrans hus tredje dagen härefter?'
      verse: 8
    - text: 'Esaia sade: Detta tecknet skall du hafva af Herranom, att Herren skall
        så göra med dig, som han sagt hafver; vill du att skuggen skall gå tio streck
        framåt, eller tio streck tillbaka?'
      verse: 9
    - text: 'Hiskia sade: Det är lätt, att skuggen går framåt tio streck, det vill
        jag icke; utan att han går tio streck tillbaka.'
      verse: 10
    - text: Då åkallade Propheten Esaia Herran, och skuggen gick tillbaka tio streck,
        som han framåt gångit hade på Ahas säjare.
      verse: 11
    - text: På den tiden sände Berodach Baladan, Baladans son, Konungen i Babel, bref
        och gåfvor till Hiskia; förty han hade hört, att Hiskia hade varit krank.
      verse: 12
    - text: Och Hiskia gjorde sig glad med dem, och viste dem hela örtahuset, silfver,
        guld, speceri, och den bästa oljon, och harneskhuset, och allt det i hans
        fatebur för handene var; och var intet i hans hus, och i allt hans våld, det
        Hiskia dem icke viste.
      verse: 13
    - text: 'Så kom Propheten Esaia till Konung Hiskia, och sade till honom: Hvad
        hafva desse männerna sagt? Och hvadan äro de komme till dig? Hiskia sade:
        De äro utaf fjerran land komne till mig, ifrå Babel.'
      verse: 14
    - text: 'Han sade: Hvad hafva de sett i dino huse? Hiskia sade: De hafva sett
        allt det i mino huse är; och i mina håfvor är intet, som jag dem icke vist
        hafver.'
      verse: 15
    - text: 'Då sade Esaia till Hiskia: Hör Herrans ord:'
      verse: 16
    - text: Si, den tid skall komma, att allt skall bortfördt varda utu ditt hus till;
        Babel, och allt det dine fäder församlat hafva intill denna dag; och skall
        intet igenlefdt varda, säger Herren.
      verse: 17
    - text: Dertill de barn, som af dig komma, som du födandes varder, skola varda
        tagne till att vara kamererare i Konungens palats i Babel.
      verse: 18
    - text: 'Hiskia sade till Esaia: Det är så godt, som Herren sagt hafver. Och sade
        ytterligare: Vare dock frid och sanning i min tid.'
      verse: 19
    - text: Hvad nu mer af Hiskia sägandes är, och all hans magt, och hvad han gjort
        hafver, och om dammen och vatturännorna, dermed han ledde vatten in i staden,
        si, det är skrifvet uti Juda Konungars Chrönico.
      verse: 20
    - text: Och Hiskia afsomnade med sina fäder; och Manasse hans son vardt Konung
        i hans stad.
      verse: 21
  - chapter: 21
    verses:
    - text: 'Manasse var tolf åra gammal, då han vardt Konung, och regerade fem och
        femtio år i Jerusalem; hans moder het Hephziba. '
      verse: 1
    - text: Och han gjorde det ondt var för Herranom, efter Hedningarnas styggelse,
        som Herren för Israels barn fördrifvit hade.
      verse: 2
    - text: Och han afvände sig, och uppbyggde de höjder, som hans fader Hiskia nederbrutit
        hade, och uppsatte Baals altare, och gjorde lundar, såsom Achab, Israels Konung,
        gjort hade; och tillbad all himmelens här, och tjente dem;
      verse: 3
    - text: 'Och byggde altare i Herrans hus, der Herren om sagt hade: Jag skall sätta
        mitt Namn i Jerusalem.'
      verse: 4
    - text: Och han byggde allom himmelens här altare, uti båda gårdarna till Herrans
        hus;
      verse: 5
    - text: Och lät sin son gå igenom eld, och aktade på foglarop och tecken, och
        höll spåmän och tecknatydare, och gjorde mycket det ondt var för Herranom,
        der han honom med förtörnade.
      verse: 6
    - text: 'Han satte ock en lundagud, den han gjort hade, i huset, om hvilket Herren
        till David och hans son Salomo sagt hade: Uti detta hus, och i Jerusalem,
        det jag utvalt hafver utur alla Israels slägter, vill jag sätta mitt Namn
        i evig tid.'
      verse: 7
    - text: Och skall icke låta Israels fot mer röra sig ifrå det land, som jag deras
        fader gifvit hafver dock så, om de hålla och göra efter allt det jag budit
        hafver, och efter all de lag, som min tjenare Mose dem budit hafver.
      verse: 8
    - text: Men de lydde intet; utan Manasse förförde dem, så att de gjorde värre
        än Hedningarna, som Herren för Israels barn fördrifvit hade.
      verse: 9
    - text: 'Då talade Herren genom sina tjenare Propheterna, och sade:'
      verse: 10
    - text: Derföre, att Manasse, Juda Konung, hafver denna styggelsen gjort, som
        värre är än all den styggelse som de Amoreer gjort hafva, som för honom voro;
        och hafver desslikes kommit Juda till att synda med sina afgudar;
      verse: 11
    - text: 'Derföre säger Herren Israels Gud alltså: Si, jag skall låta komma olycka
        öfver Jerusalem och Juda, så att hvilken som helst det får höra, honom skall
        det gälla i båda hans Öron.'
      verse: 12
    - text: Och jag skall utsträcka öfver Jerusalem Samarie snöre, och Achabs hus
        vigt; och skall utskölja Jerusalem, såsom man utsköljer diskar, och skall
        omstörta det.
      verse: 13
    - text: Och jag skall låta några af minom arfvedel blifva qvara, och gifva dem
        uti deras fiendars händer, att de skola varda till ett rof och sköfvel allom
        deras fiendom;
      verse: 14
    - text: Derföre, att de gjort hafva det mig illa behagar, och hafva förtörnat
        mig, ifrå den dag, då deras fäder foro utur Egypten, allt intill denna dag.
      verse: 15
    - text: Och utgöt Manasse ganska mycket oskyldigt blod, in tilldess Jerusalem
        på alla sidor fullt vardt; förutan de synder, der han med kom Juda till att
        synda, att de gjorde det ondt var för Herranom.
      verse: 16
    - text: Hvad nu mer af Manasse sägandes är, och allt det han gjort hafver, och
        om hans synder, som han bedref, si, det är skrifvet uti Juda Konungars Chrönico.
      verse: 17
    - text: Och Manasse afsomnade med sina fäder, och vardt begrafven i trägårdenom
        vid lians hus, nämliga i Ussa trägård; och hans son Amon vardt Konung i hans
        stad.
      verse: 18
    - text: Tu och tjugu åra gammal var Amon, då han vardt Konung, och han regerade
        i tu år i Jerusalem; hans moder het Mesullemeth, Haruz dotter, af Jotba.
      verse: 19
    - text: Och han gjorde det Herranom illa behagade, såsom hans fader Manasse gjort
        hade;
      verse: 20
    - text: Och vandrade i allan den väg, som hans fader vandrat hade, och tjente
        de afgudar, som hans fader tjent hade, och tillbad dem;
      verse: 21
    - text: Och öfvergaf Herran sina fäders Gud, och vandrade icke på Herrans väg.
      verse: 22
    - text: Och hans tjenare gjorde ett förbund emot Amon, och dråpo Konungen i hans
        hus.
      verse: 23
    - text: Men folket i landena slog alla dem, som förbundet emot Konung Amon gjort
        hade. Och folket i landena gjorde Josia, hans son, till Konung i hans stad.
      verse: 24
    - text: Hvad Amon nu mer gjort hafver, si, det är skrifvet i Juda Konungars Chrönico.
      verse: 25
    - text: Och man begrof honom i hans graf, i Ussa trägärd; och hans son Josia vardt
        Konung i hans stad.
      verse: 26
  - chapter: 22
    verses:
    - text: 'Josia var åtta åra gammal, då han vardt Konung, och regerade ett och
        tretio år i Jerusalem; hans moder het Jedida, Adaja dotter, af Bozkath. '
      verse: 1
    - text: Han gjorde det godt var för Herranom, och vandrade i allom sins faders
        Davids väg, och böjde hvarken på högra sidona, eller på den venstra.
      verse: 2
    - text: 'Uti adertonde årena Konungs Josia, sände Konungen Saphan, Azalia son,
        Mesullams sons, skrifvaren, bort uti Herrans hus, och sade:'
      verse: 3
    - text: Gack upp till öfversta Presten Hilkia, att man må få honom de penningar,
        som till Herrans hus införde äro, och dörravaktarena församlat hafva af folkena;
      verse: 4
    - text: Att de måga gifva dem arbetarena, som beställde äro i Herrans hus, och
        gifva dem som arbeta på Herrans hus, och bota det som förfallet är i husena;
      verse: 5
    - text: Nämliga timbermannom, byggningsmannom, murmästarom, och dem som trä och
        huggen sten köpa skola, till husets förbättring;
      verse: 6
    - text: Dock så, att man ingen räkenskap skulle taga af dem för de penningar,
        som under deras hand antvardade vordo; utan de skulle handla dermed på sina
        tro.
      verse: 7
    - text: 'Och öfverste Presten Hilkia sade till skrifvaren Saphan: Jag hafver funnit
        lagbokena uti Herrans hus; och Hilkia fick Saphan bokena, att han skulle den
        läsa.'
      verse: 8
    - text: 'Och skrifvaren Saphan bar henne till Konungen, och bådade honom igen,
        och sade: Dine tjenare hafva tillhopahemtat de penningar, som i husena funne
        voro, och hafva utgifvit dem arbetarena, som beställde äro i Herrans hus.'
      verse: 9
    - text: 'Och förtäljde skrifvaren Saphan Konungenom, och sade: Hilkia Presten
        fick mig ena bok; och Saphan las henne för Konungenom.'
      verse: 10
    - text: Då Konungen hörde orden i lagbokene, ref han sin kläder sönder.
      verse: 11
    - text: 'Och Konungen böd Hilkia Prestenom, och Ahikam, Saphans sone, och Achbor,
        Michaja sone, och Saphan skrifvarenom, och Asaja, Konungens tjenare, och sade:'
      verse: 12
    - text: Går bort, och fråger Herran, för mig, för folket, och för hela Juda, om
        denna bokenes ord, som funnen är; ty det är en stor Herrans vrede, som är
        upptänd öfver oss; derföre, att våre fäder icke lydt hafva denna bokenes ord,
        att de måtte gjort allt det derutinnan skrifvet är.
      verse: 13
    - text: Då gingo åstad Hilkia Presten, Ahikam, Achbor, Saphan och Asaja, till
        den Prophetissan Hulda, Sallums hustru, Thikva sons, Harhas sons, klädavaktarens;
        och hon bodde i Jerusalem i dem andra delenom, och de talade med henne.
      verse: 14
    - text: 'Men hon sade till dem: Detta säger Herren Israels Gud: Säger dem månne,
        som eder till mig sändt hafver:'
      verse: 15
    - text: 'Så säger Herren: Si, jag skall låta komma olycko öfver detta rum, och
        dess inbyggare, efter all lansens ord, som Juda konung hafver läsa låtit.'
      verse: 16
    - text: Derföre, att de hafva öfvergifvit mig, och rökt andra gudar, förtörnande
        mig med allt deras handaverk; derföre skall min vrede upptändas emot detta
        rum, och skall icke utsläckt varda.
      verse: 17
    - text: 'Men Juda Konunge, som eder utsändt hafver till att fråga Herran, skolen
        I så säga: Så säger Herren Israels Gud:'
      verse: 18
    - text: Derföre, att ditt hjerta hafver bevekt sig, af de ord, som, du hört hafver,
        och hafver ödmjukat dig för Herranom, då du hörde hvad jag sagt hade emot
        detta rum, och dess inbyggare, att de skulle varda till en förödelse och förbannelse,
        och hafver rifvit din kläder sönder, och hafver gråtit för mig, så hafver
        jag ock hört det, säger Herren.
      verse: 19
    - text: Derföre vill jag samka dig till dina fäder, att du skall samkas i grafvena
        med frid, och din ögon icke se skola alla denna olyckona, som jag öfver detta
        rum föra skall. Och de sade Konungenom det igen.
      verse: 20
  - chapter: 23
    verses:
    - text: 'Och Konungen sände bort, och till honom församlades alle de äldste i
        Juda och Jerusalem. '
      verse: 1
    - text: Och Konungen gick upp i Herrans hus, och hvar man af Juda, och alle Jerusalems
        inbyggare med honom, Prester och Propheter, och allt folket, både små och
        store; och man las för deras öron all förbundsens boks ord, hvilken i Herrans
        hus funnen var.
      verse: 2
    - text: Och Konungen gick in till en stod, och gjorde ett förbund för Herranom,
        att de skulle vandra efter Herranom, och hålla hans bud, vittnesbörd och rätter,
        af allt hjerta, och af allo själ, att de skulle upprätta detta förbunds ord,
        som skrifne stodo uti desso bok; och allt folket trädde uti förbundet.
      verse: 3
    - text: Och Konungen böd öfversta Prestenom Hilkia, och Prestenom af det andra
        skiftet, och dörravaktaromen, att de skulle utkasta af Herrans tempel allahanda
        tyg, som till Baal och lunden, och all himmelens här gjordt var; och de brände
        det upp utanför Jerusalem i Kidrons dal, och stoftet deraf vardt buret till
        BethEl.
      verse: 4
    - text: Och han afsatte de Camarim, hvilka Juda Konungar stiktat hade, till att
        röka på höjderna uti Juda städer, och omkring Jerusalem; desslikes Baals,
        solenes, månans, planeternas och all himmelens härs rökare;
      verse: 5
    - text: Och lät föra lunden utu Herrans hus, ut för Jerusalem, i Kidrons bäck;
        och brände honom upp i Kidrons bäck, och gjorde honom till stoft, och kastade
        stoftet uppå det meniga folks grifter.
      verse: 6
    - text: Och han bröt bort de roffarehus, som voro vid Herrans hus, der qvinnor
        uti vofvo tapeter till lunden.
      verse: 7
    - text: Och han lät församla alla Presterna utu Juda städer, och orenade de höjder,
        der Presterna rökte, ifrå Geba allt intill BerSeba; och han bröt bort portaltaren,
        som voro uti ingångenom i Josua stadsfogdans port, hvilken voro på venstra
        sidone, der man går till stadsporten.
      verse: 8
    - text: Dock offrade icke höjdernas Prester någon tid på Herrans altare i Jerusalem,
        utan åto af de osyrade brödena, ibland sina bröder.
      verse: 9
    - text: Han orenade ock Tophet, uti Hinnoms barnas dal, att ingen skulle låta
        gå sin son eller sina dotter genom eld för Molech;
      verse: 10
    - text: Och tog bort de hästar, hvilka Juda Konungar solene uppsatt hade, i ingångenom
        åt Herrans hus, till NethanMelechs åminnelse, kamererarens, som i Parvarim
        var; och solenes vagnar brände han upp i eld;
      verse: 11
    - text: Så ock altaren på taken i Ahas sal, den Juda Konungar gjort hade; och
        de altare, som Manasse gjort hade uti de två gårdar åt Herrans hus, bröt Konungen
        bort, och lopp dädan, och kastade deras stoft i Kidrons bäck.
      verse: 12
    - text: Och de höjder, som för Jerusalem voro, på högra sidone, vid berget Mashith,
        som Salomo Israels Konung byggt hade till Astoreth, Zidons styggelse, och
        Chemos, Moabs styggelse, och Milcom, Ammons barnas styggelse, orenade Konungen;
      verse: 13
    - text: Och slog sönder stoderna, och utrotade lundarna, och uppfyllde deras rum
        med menniskoben;
      verse: 14
    - text: Sammalunda ock det altaret i BethEl, höjden, som Jerobeam, Nebats son,
        gjort hade, den Israel hade kommit till att synda; det samma altaret bröt
        han neder, och höjdena, och brände upp höjdena, och gjorde henne till stoft,
        och brände upp lunden.
      verse: 15
    - text: Och Josia vände sig om, och fick se de grifter, som voro på bergena, och
        sände bort, och lät hemta benen utu grifterna, och uppbrände dem på altarena,
        och orenade det, efter Herrans ord, som Guds mannen utropat hade, den detta
        så föresagt hade,
      verse: 16
    - text: 'Och han sade: Hvad är detta för en vård, som jag här ser? Och folket
        i stadenom sade till honom: Det är den Guds mansens grift, som af Juda kom,
        och detta utropade, som du gjort hafver med altarena i BethEl.'
      verse: 17
    - text: 'Och han sade: Låt honom ligga; ingen röre hans ben. Alltså vordo hans
        ben friade, med den Prophetens ben, som utaf Samarien kommen var.'
      verse: 18
    - text: Han kastade ock bort all höjders hus uti Samarie städer, som Israels Konungar
        gjort hade, till att förtörna (Herran), och gjorde med dem alldeles såsom
        han i BethEl gjort hade.
      verse: 19
    - text: Och han offrade alla höjdernas Prester, som der voro, på altaren, och
        brände så menniskoben deruppå, och kom igen till Jerusalem.
      verse: 20
    - text: 'Och Konungen böd folkena, och sade: Håller Herranom edrom Gud Passah,
        såsom skrifvet är i denna förbunds bok.'
      verse: 21
    - text: Ty intet Passah var så hållet som detta, ifrå de domares tid, som Israel
        dömde, och i alla Israels Konungars och Juda Konungars tid;
      verse: 22
    - text: Utan i adertonde årena Konungs Josia vardt detta Passah hållet Herranom
        i Jerusalem.
      verse: 23
    - text: Desslikes rensade Josia ut alla spåmän, tecknatydare, beläte och afgudar,
        och all styggelse, som i Juda land och i Jerusalem sedde vordo; på det han
        skulle upprätta lagsens ord, som skrifne stodo i bokene, som Presten Hilkia
        fann i Herrans hus.
      verse: 24
    - text: Hans like hade ingen Konung varit för honom, den så af allt hjerta, af
        allo själ, och alla krafter sig till Herran vände, efter all Mose lag; och
        efter honom kom ej heller hans like upp.
      verse: 25
    - text: Dock vände icke Herren sig ifrå sine stora vredes grymhet, der han med
        öfver Juda förtörnad var, för all de retelses skull, dermed Manasse honom
        rett hade.
      verse: 26
    - text: 'Och Herren sade: Jag vill ock kasta Juda ifrå mitt ansigte, såsom jag
        Israel bortkastat hafver; och skall förkasta denna staden, som jag utvalt
        hafver, nämliga Jerusalem, och det hus, der jag om sagt hafver: Mitt Namn
        skall vara der.'
      verse: 27
    - text: Hvad nu mer af Josia sägandes är, och allt det han gjort hafver, si, det
        är skrifvet uti Juda Konungars Chrönico.
      verse: 28
    - text: Uti hans tid drog Pharao Necho, Konungen i Egypten, upp emot Konungen
        af Assyrien, vid den älfvena Phrat; men Konung Josia drog emot honom, och
        blef död i Megiddo, då han hade sett honom.
      verse: 29
    - text: Och hans tjenare förde honom dödan ifrå Megiddo, och hade honom till Jerusalem,
        och begrofvo honom i hans graf; och folket i landena togo Joahas, Josia son,
        och smorde honom, och gjorde honom till Konung i hans faders stad.
      verse: 30
    - text: Tre och tjugu åra gammal var Joahas, då han vardt Konung, och regerade
        tre månader i Jerusalem; hans moder het Hamutal, Jeremia dotter af Libna.
      verse: 31
    - text: Och han gjorde det ondt var för Herranom, såsom hans fäder gjort hade.
      verse: 32
    - text: Men PharaoNecho grep honom i Riblath i Hamaths land, att han icke regera
        skulle i Jerusalem; och lade en beskattning på landet, hundrade centener silfver,
        och en centener guld.
      verse: 33
    - text: Och PharaoNecho gjorde Eliakim, Josia son, till Konung uti hans faders
        Josia stad, och vände hans namn Jojakim. Men Joahas tog han, och förde in
        uti Egypten; der blef han död.
      verse: 34
    - text: Och Jojakim gaf Pharao silfret och guldet; dock beskattade han landet,
        att han sådant silfver gifva kunde efter Pharaos befallning; hvar och en,
        efter sina förmågo, beskattade han till silfver och guld ibland folket i landena,
        att han det PharaoNecho gifva skulle.
      verse: 35
    - text: Fem och tjugu åra gammal var Jojakim, då han vardt Konung, och regerade
        ellofva år i Jerusalem; hans moder het Zebuda, Pedaja dotter af Ruma.
      verse: 36
    - text: Och han gjorde det ondt var för Herranom, såsom hans fäder gjort hade.
      verse: 37
  - chapter: 24
    verses:
    - text: 'Uti hans tid drog NebucadNezar upp, Konungen i Babel, och Jojakim vardt
        honom underdånig i tre är. Och han vände sig om, och föll ifrå honom. '
      verse: 1
    - text: Och Herren lät komma öfver honom krigsfolk, utu Chaldeen, utu Syrien,
        utu Moab, och ifrån Ammons barn; och lät komma dem i Juda, att de skulle förderfva
        honom, efter Herrans ord, det han talat hade genom sina tjenare Propheterna.
      verse: 2
    - text: Men det skedde Juda alltså, efter Herrans ord, på det han skulle kasta
        dem ifrå sitt ansigte för Manasse synds skull, som han gjort hade;
      verse: 3
    - text: Och för det oskyldiga blods skull, som han utgöt, och gjorde Jerusalem
        fullt med oskyldigt blod; och derföre ville Herren icke förlåtat.
      verse: 4
    - text: Hvad nu mer af Jojakim sägandes är, och allt det han gjort hafver, si,
        det är skrifvet uti Juda Konungars Chrönico.
      verse: 5
    - text: Och Jojakim afsomnade med sina fäder, och hans son Jojachin vardt Konung
        i hans stad.
      verse: 6
    - text: Och Konungen i Egypten drog icke mer utu sitt land; förty Konungen i Babel
        hade honom borttagit allt det som Konungens i Egypten var, ifrån Egypti bäck
        allt intill den älfven Phrath.
      verse: 7
    - text: Aderton åra gammal var Jojachin, då han Konung vardt, och regerade tre
        månader i Jerusalem; hans moder het Nehustha, Elnathans dotter af Jerusalem.
      verse: 8
    - text: Och han gjorde det ondt var för Herranom, såsom hans fader gjort hade.
      verse: 9
    - text: På den tiden drogo NebucadNezars Konungens tjenare i Babel upp till Jerusalem,
        och kringlade staden med bålverk.
      verse: 10
    - text: Och då NebucadNezar kom till staden med sina tjenare, belade han honom.
      verse: 11
    - text: Men Jojachin, Juda Konung, gick ut till Konungen af Babel med sine moder,
        med sina tjenare, med sina öfverstar och kamererare. Och Konungen af Babel
        anammade honom i lians rikes åttonde åre;
      verse: 12
    - text: Och tog ut dädan alla håfvor uti Herrans hus, och i Konungshuset; och
        slog sönder all gyldene kärile, som Salomo, Israels Konung, gjort hade uti
        Herrans tempel, såsom Herren sagt hade;
      verse: 13
    - text: Och förde bort hela Jerusalem, alla öfverstar, alla väldiga, tiotusend
        fångar, och alla timbermän, och alla smeder, och lät intet qvart blifva, utan
        det ringesta folket i landena;
      verse: 14
    - text: Och förde bort Jojachin till Babel, Konungens moder, Konungens hustrur,
        och hans kamererare; desslikes de myndiga i landena förde han ock fångna bort
        ifrå Jerusalem till Babel;
      verse: 15
    - text: Och hvad bästa folket var, sjutusend, och de timbermän och smeder, tusende,
        alle starke krigsmän. Och Konungen af Babel förde dem till Babel.
      verse: 16
    - text: Och Konungen af Babel gjorde Matthania, hans faderbroder, till Konung
        i hans stad, och förvände hans namn Zedekia.
      verse: 17
    - text: Ett och tjugu år gammal var Zedekia, då han vardt Konung, och regerade
        ellofva år i Jerusalem; hans moder het Hamital, Jeremia dotter af Libna.
      verse: 18
    - text: Och han gjorde det ondt var för Herranom, såsom Jojakim gjort hade.
      verse: 19
    - text: Ty det skedde alltså med Jerusalem och Juda utaf Herrans vrede, tilldess
        han kastade dem bort ifrå sitt ansigte. Och Zedekia vardt affällig ifrå Konungenom
        i Babel.
      verse: 20
  - chapter: 25
    verses:
    - text: 'Och det begaf sig i nionde årena af hans rike, på tionde dagen i tionde
        månadenom, kom NebucadNezar, Konungen i Babel, med all sin magt för Jerusalem,
        och de lägrade sig der före, och byggde skansar allt omkring. '
      verse: 1
    - text: Alltså vardt staden belagd, allt intill ellofte året af Konung Zedekia
        rike.
      verse: 2
    - text: Men i nionde månadenom vardt hungren stark i stadenom, så att folket i
        landena hade intet äta.
      verse: 3
    - text: Då föll man in i staden, och alle krigsmän flydde om nattena, den vägen
        ifrå porten, som går emellan de två murar åt Konungsträgården. Och de Chaldeer
        lågo omkring staden. Och han flydde den vägen åt hedmarkena.
      verse: 4
    - text: Men de Chaldeers magt jagade efter Konungen, och grepo honom på hedmarkene
        vid Jericho. Och alle krigsmännerna, som när honom voro, vordo förskingrade
        ifrå honom.
      verse: 5
    - text: Men Konungen grepo de, och förde honom upp till Konungen af Babel till
        Riblath; och de sade en dom öfver honom.
      verse: 6
    - text: Och de slogo Zedekia barn ihjäl för hans ögon, och stungo Zedekia hans
        ögon ut, och bundo honom med kedjor, och förde honom till Babel.
      verse: 7
    - text: På sjunde dagen i femte månadenom, det är nittonde året NebucadNezars,
        Konungens i Babel, kom NebusarAdan hofmästaren, Konungens tjenare i Babel,
        till Jerusalem;
      verse: 8
    - text: Och uppbrände Herrans hus, och Konungshuset, och all hus i Jerusalem,
        och all stor hus brände han upp med eld.
      verse: 9
    - text: Och hela de Chaldeers magt, som med hofmästarenom var, bröt omkull murarna,
        som omkring Jerusalem voro.
      verse: 10
    - text: Men det andra folket, som qvart var i stadenom, och de som till Konungen
        af Babel fallne voro, och det andra meniga folket, förde NebusarAdan hofmästaren
        bort.
      verse: 11
    - text: Och af de ringesta i landena lät hofmästaren blifva till vingårdsmän,
        och åkermän.
      verse: 12
    - text: Men de kopparstodar i Herrans hus, och stolarna, och kopparhafvet, som
        i Herrans hus var, slogo de Chaldeer sönder, och förde kopparen till Babel.
      verse: 13
    - text: Och grytor, skoflar, knifvar, skedar, och all kopparkärile, dermed man
        tjente, togo de bort.
      verse: 14
    - text: Dertill tog hofmästaren pannor och bäcken, hvad af guld och silfver var;
      verse: 15
    - text: Två stodar, ett haf, och de stolar, som Salomo hade göra låtit till Herrans
        hus; kopparen af all denna tygen stod icke till vägandes.
      verse: 16
    - text: Aderton alnar hög var en stoden, och knappen derpå var ock af koppar,
        och tre alnar hög; och gjordarne, och granatäplen allt omkring knappen, var
        ock allt af koppar; vid samma sättet var ock den andre stoden med gjordar.
      verse: 17
    - text: Och hofmästaren tog Presten Seraja af första skiftet, och Presten Zephania
        af det andra skiftet, och tre dörravaktare,
      verse: 18
    - text: Och en kamerer utu stadenom, som öfver krigsmännerna satt var, och fem
        män, som allstädes hade ståndit för Konungenom, och i stadenom funne voro,
        och Sopher, härhöfvitsmannen, som folket i landena strida lärde, och sextio
        män af landsfolkena, som i stadenom funne voro.
      verse: 19
    - text: Dessa tog NebusarAdan hofmästaren, och förde dem till Konungen af Babel
        till Riblath.
      verse: 20
    - text: Och Konungen i Babel slog dem ihjäl i Riblath, i de landena Hamath. Alltså
        vardt Juda bortförd utu sitt land.
      verse: 21
    - text: Men öfver det folk, som qvart blef i Juda land, som NebucadNezar, Konungen
        i Babel, qvart blifva lät, satte han Gedalja, Ahikams son, Saphans sons.
      verse: 22
    - text: Då nu allt krigsfolkets höfvitsmän och männerna hörde, att Konungen af
        Babel hade uppsatt Gedalja, kommo de till Gedalja i Mizpa, nämliga Ismael,
        Nethania son, och Johanan, Kareahs son, och Seraja, Thanhumeths son, den Netophathiten,
        och Jaesania, Maachati son, samt med deras män.
      verse: 23
    - text: 'Och Gedalja svor dem, och deras män, och sade till dem: Frukter eder
        intet att vara de Chaldeers underdånar; blifver i landena, och varer Konungenom
        af Babel underdånige, så går eder väl.'
      verse: 24
    - text: Men i sjunde månadenom kom Ismael, Nethania son, Elisama sons, utaf Konungsliga
        slägt, och tio män med honom, och slogo Gedalja ihjäl; dertill de Judar och
        Chaldeer, som med honom voro i Mizpa.
      verse: 25
    - text: Då reste sig upp allt folket, både små och store, och krigsöverstarna,
        och kommo in uti Egypten; förty de fruktade sig för de Chaldeer.
      verse: 26
    - text: Uti sjunde och tretionde årena, sedan Jojachin, Juda Konung, bortförd
        var, på sjunde och tjugonde dagen i tolfte månadenom, hof EvilMerodach, Konungen
        i Babel, uti första årena af sitt rike, Jojachins, Juda Konungs, hufvud upp
        utu fängslehuset;
      verse: 27
    - text: Och talade vänliga med honom, och satte hans stol utöfver de Konungars
        stolar, som när honom voro i Babel;
      verse: 28
    - text: Och förvandlade hans fängelsekläder; och han åt alltid inför honom i alla
        sina lifsdagar;
      verse: 29
    - text: Och satte honom före hans del, den man honom alltid gifva skulle af Konungenom,
        hvar dag, så länge han lefde.
      verse: 30
  name: II Kings
- chapters:
  - chapter: 1
    verses:
    - text: 'Adam, Seth, Enos, '
      verse: 1
    - text: Kenan, Mahalaleel, Jared,
      verse: 2
    - text: Henoch, Methusalah, Lamech,
      verse: 3
    - text: Noah, Sena, Ham, Japhet.
      verse: 4
    - text: 'Japhets barn äro desse: Gomer, Magog, Madai, Javan, Thubal, Mesech, Thiras.'
      verse: 5
    - text: 'Men Gomers barn äro: Ascenas, Riphath, Thogarma.'
      verse: 6
    - text: 'Javans barn äro: Elisa, Tharsisa, Chittim, Dodam, Dodanim.'
      verse: 7
    - text: 'Hams barn äro: Chus, Mizraim, Phut, Canaan.'
      verse: 8
    - text: 'Men Chus barn äro desse: Seda, Havila, Sabtha, Raema, Sabtecha, Raema
        barn äro: Seba och Dedan.'
      verse: 9
    - text: Men Chus födde Nimrod. Han begynte vara väldig på jordene.
      verse: 10
    - text: Mizraim födde Ludim, Anamim, Lehabim, Naphthuhim,
      verse: 11
    - text: Patrusim, Casluhim; af hvilkom utkomne äro de Philistim och Caphthorim.
      verse: 12
    - text: Men Canaan födde Zidon, sin första son, och Heth,
      verse: 13
    - text: Jebusi, Emori, Girgasi,
      verse: 14
    - text: Hivi, Arki, Sini,
      verse: 15
    - text: Arvadi, Zemari och Hamathi.
      verse: 16
    - text: 'Sems barn äro desse: Elam, Assur, Arphachsad, Lud, Aram, Uz, Hul, Gether
        och Maseeh.'
      verse: 17
    - text: Men Arphachsad födde Salah; Salah födde Eber.
      verse: 18
    - text: Men Eber vordo födde två söner; den ene het Peleg, derföre, att i hans
        tid vardt landet deladt; och hans broder het Jaketan.
      verse: 19
    - text: Jaketan födde Almodad, Saleph, Hazarmaveth, Jarah,
      verse: 20
    - text: Hadoram, Usal, Dikela,
      verse: 21
    - text: Ebal, Abimael, Seba,
      verse: 22
    - text: Ophir, Havila och Jobab. Desse äro alle Jaketans barn.
      verse: 23
    - text: Sem, Arphachsad, Salah,
      verse: 24
    - text: Eber, Peleg, Regu,
      verse: 25
    - text: Serug, Nahor, Tharah,
      verse: 26
    - text: Abram, det är Abraham.
      verse: 27
    - text: 'Men Abrahams barn äro: Isaac och Ismael.'
      verse: 28
    - text: 'Detta är deras ätter: den förste Ismaels son Nebajoth; Kedar, Adbeel,
        Mibsam,'
      verse: 29
    - text: Misma, Duma, Massa, Hadad, Thema,
      verse: 30
    - text: Jethur, Naphis, Kedma. Desse äro Ismaels barn.
      verse: 31
    - text: 'Men Keturas barn, Abrahams frillos: hon födde Simran, Jaksan, Medan,
        Midian, Jisbak, Suah. Och Jaksans barn äro: Seba och Dedan.'
      verse: 32
    - text: 'Och Midians barn äro: Epha, Epher, Hanoch, Abida, Eldaa. Desse äro alle
        Keturas barn.'
      verse: 33
    - text: 'Abraham födde Isaac. Isaacs barn äro: Esau och Israel.'
      verse: 34
    - text: 'Esau barn äro: Eliphas, Reguel, Jeus, Jaelam, Korah.'
      verse: 35
    - text: 'Eliphas barn äro: Teman, Omar, Zephi, Gatham, Kenas, Thimna, Amalek.'
      verse: 36
    - text: 'Reguels barn äro: Nahath, Serah, Samma och Missa.'
      verse: 37
    - text: 'Seirs barn äro: Lotan, Sobal, Zibeon, Ana, Dison, Ezer, Disan.'
      verse: 38
    - text: 'Lotans barn äro: Hori, Homam; och Thimna var Lotans syster.'
      verse: 39
    - text: 'Sobals barn äro: Aljan, Manahat, Ebal, Zephi, Onam. Zibeons barn: Aja
        och Ana.'
      verse: 40
    - text: 'Ana barn äro: Dison. Disons barn äro: Hamran, Esban, Jithran, Cheran.'
      verse: 41
    - text: 'Ezers barn äro: Bilhan, Saavan, Jaachan. Disans barn äro: Uz och Aran.'
      verse: 42
    - text: 'Desse äro de Konungar, som regerade uti Edoms land, förra än någor Konung
        regerade ibland Israels barn: Bela, Geors son; och hans stad het Dinhaba.'
      verse: 43
    - text: Och då Bela blef död, vardt Konung i hans stad Jobab, Serahs son af Bozra.
      verse: 44
    - text: Då Jobab blef död, vardt Konung i hans stad Husam, utaf de Themaniters
        land.
      verse: 45
    - text: Då Husam blef död, vardt Konung i hans stad Hadad, Badads son, hvilken
        slog de Midianiter på de Moabiters mark; och hans stad het Avith.
      verse: 46
    - text: Då Hadad blef död, vardt Konung i hans stad Samla af Masreka.
      verse: 47
    - text: Då Samla blef död, vardt Konung i hans stad Saul af Rehoboth vid älfvena.
      verse: 48
    - text: Då Saul blef död, vardt Konung i hans stad Baalhanan, Achbors son.
      verse: 49
    - text: Då Baalhanan blef död, vardt Konung i hans stad Hadad; och hans stad het
        Pagi; och hans hustru het Mehetabeel, Matreds dotter, och Mesahabs dotter.
      verse: 50
    - text: 'Då Hadad blef död, vordo Förstar i Edom: den Försten Thimna, den Försten
        Alja, den Försten Jetheth,'
      verse: 51
    - text: Den Försten Aholibama, den Försten Ela, den Försten Pinon,
      verse: 52
    - text: Den Försten Kenas, den Försten Theman, den Försten Mibzar,
      verse: 53
    - text: Den Försten Magdiel, den Försten Iram. Desse äro de Förstar i Edom.
      verse: 54
  - chapter: 2
    verses:
    - text: 'Desse äro Israels barn: Ruben, Simeon, Levi, Juda, Isaschar, Sebulon, '
      verse: 1
    - text: Dan, Joseph, BenJamin, Naphthali, Gad, Asser.
      verse: 2
    - text: 'Juda barn äro: Er, Onan, Sela; de tre vordo honom födde af Sua dotter
        den Cananeiskon. Men Er, den förste Juda son, var arg för Herranom, derföre
        drap han honom.'
      verse: 3
    - text: Men Thamar hans sonahustru födde honom Perez och Serah, så att all Juda
        barn voro fem.
      verse: 4
    - text: 'Perez barn äro: Hezron och Hamul.'
      verse: 5
    - text: 'Men Serah barn äro: Simri, Ethan, Heman, Chalcol, Dara. Desse tillhopa
        äro fem.'
      verse: 6
    - text: 'Charmi barn äro: Achar, hvilken bedröfvade Israel, då han förtog sig
        på det tillspillogifvet var.'
      verse: 7
    - text: 'Ethans barn äro: Asaria.'
      verse: 8
    - text: 'Hezrons barn, som honom födde äro: Jerahmeel, Ram, Chelubai.'
      verse: 9
    - text: Ram födde Amminadab; Amminadab födde Nahesson, den Förstan för Juda barn.
      verse: 10
    - text: Nahesson födde Salma; Salma födde Boas.
      verse: 11
    - text: Boas födde Obed; Obed födde Isai;
      verse: 12
    - text: Isai födde sin första son Eliab, AbiNadab den andre, Simea den tredje,
      verse: 13
    - text: Nethaneel den fjerde, Raddai den femte,
      verse: 14
    - text: Ozem den sjette, David den sjunde.
      verse: 15
    - text: 'Och deras systrar voro: ZeruJa och Abigail. ZeruJa barn äro: Abisai,
        Joab, Asahel, de tre.'
      verse: 16
    - text: Men Abigail födde Amasa; och Amasa fader var Jether, en Ismaelit.
      verse: 17
    - text: Caleb, Nezrons son, födde med den qvinnone Asuba och med Jerigoth; och
        desse äro hennes barn; Jeser, Sobab och Ardon.
      verse: 18
    - text: Då Asuba blef död, tog Caleb Ephrath; hon födde honom Hur.
      verse: 19
    - text: Hur födde Uri; Uri födde Bezaleel.
      verse: 20
    - text: Derefter besof Hezron Machirs dotter, Gileads faders; och han tog henne,
        då han var sextio åra gammal; och hon födde honom Segub.
      verse: 21
    - text: Segub födde Jair; han hade tre och tjugu städer i Gileads land.
      verse: 22
    - text: Och han tog utaf de samma Gesur och Aram, Jairs byar; dertill Kenath med
        dess döttrar, sextio städer. Desse äro alle Machirs barn, Gileads faders.
      verse: 23
    - text: Efter Hezrons död i CalebEphrata lefde Hezron sina hustru Abia; hon födde
        honom Ashur, Thekoa fader.
      verse: 24
    - text: Jerahmeel, Hezrons förste son, hade barn; den förste Ram, Buna, Oren och
        Ozem, och Ahia.
      verse: 25
    - text: Och Jerahmeel hade ännu ena andra hustru, som het Atarah; hon är Onams
        moder.
      verse: 26
    - text: 'Rams barn, Jerahmeels första sons, äro: Maaz, Jamin och Eker.'
      verse: 27
    - text: 'Men Onam hade barn: Sammai och Jada. Sammai barn äro: Nadab och Abisur.'
      verse: 28
    - text: Men Abisurs hustru het Abihail; hon födde honom Ahban och Molid.
      verse: 29
    - text: 'Nadabs barn äro: Seled och Appaim; och Seled blef död barnlös.'
      verse: 30
    - text: 'Appaims barn äro: Jisei. Jisei barn äro: Sesan. Sesans barn äro: Ahlai.'
      verse: 31
    - text: 'Jada barn, Sammai broders, äro: Jether och Jonathan; men Jether blef
        död barnlös.'
      verse: 32
    - text: 'Men Jonathans barn äro: Peleth och, Sasa. Det äro Jerahmeels barn.'
      verse: 33
    - text: Men Sesan hade inga söner, utan döttrar. Och Sesan hade en Egyptisk tjenare,
        han het Jarha.
      verse: 34
    - text: Och Sesan gaf Jarha, sinom tjenare, sina dotter till hustru; hon födde
        honom Attai.
      verse: 35
    - text: Attai födde Nathan; Nathan födde Sabad.
      verse: 36
    - text: Sabad födde Ephlal; Ephlal födde Obed;
      verse: 37
    - text: Obed födde Jehu; Jehu födde Asaria;
      verse: 38
    - text: Asaria födde Helez; Helez födde Elasa;
      verse: 39
    - text: Elasa födde Sismai; Sismai födde Sallum;
      verse: 40
    - text: Sallum födde Jekamia; Jekamia födde Elisama.
      verse: 41
    - text: 'Calebs barn, Jerahmeels broders, äro: Mesa, hans förste son; han är Siphs
        fader, och Maresa barn, Hebrons faders.'
      verse: 42
    - text: 'Hebrons barn äro: Korah, Thappuah, Rekem och Serna.'
      verse: 43
    - text: Men Serna födde Raham, Jorkeams fader; Rekem födde Sammai.
      verse: 44
    - text: Sammai son het Maon; och Maon var Bethzurs fader.
      verse: 45
    - text: Men Epha, Calebs frilla, födde Haran, Moza och Gases. Haran födde Gases.
      verse: 46
    - text: 'Men Jahdai barn äro: Regem, Jotham, Gesan, Pelet, Epha och Saaph.'
      verse: 47
    - text: Men Maacha, Calebs frilla, födde Seber och Thirhana;
      verse: 48
    - text: Och födde desslikes Saaph, Madmanna foder, och Seva, Machbena fader, och
        Gibea fader. Achsa var Calebs dotter.
      verse: 49
    - text: 'Desse voro Calebs barn, Hurs den förste sonens af Ephrata: Sobal, KiriathJearims
        fader,'
      verse: 50
    - text: Salma, BethLehems fader, Hareph, BethGaders fader.
      verse: 51
    - text: Och Sobal, KiriathJearims fader, hade söner; han såg halfva Manuhoth.
      verse: 52
    - text: 'Men de slägter i KiriathJearim voro: de Jithriter, Puthiter, Sumathiter
        och Misraiter. Utaf dessom äro utkomne de Zorgathiter och Esthaoliter.'
      verse: 53
    - text: 'Salma barn äro: BethLehem och de Netophathiter, kronorna till Joabs hus,
        och hälften af de Manathiter af den Zorgiten.'
      verse: 54
    - text: 'Och de skrifvares släkter, som i Jabez bodde, äro: de Thirathiter, Simathiter,
        Suchathiter. Det äro de Kiniter, som komne äro af Hamath, BethRechabs fader.'
      verse: 55
  - chapter: 3
    verses:
    - text: 'Desse äro Davids barn, som honom födde äro i Hebron: den förste, Ammon,
        af Ahinoam den Jisreelitiskone; den andre, Daniel, af Abigail den Carmelitiskone; '
      verse: 1
    - text: Den tredje, Absalom, Maachas son, Thalmai dotters, Konungens i Gesur;
        den fjerde, Adonia, Haggiths son;
      verse: 2
    - text: Den femte, SephathJa, af Abital; den sjette, Jithream, af hans hustru
        Egla.
      verse: 3
    - text: Desse sex äro honom födde i Hebron; förty han regerade der i sju år och
        sex månader; men i Jerusalem regerade han i tre och tretio år.
      verse: 4
    - text: 'Och desse äro honom födde i Jerusalem: Simea, Sobab, Nathan, Salomo,
        de fyra, af BathSua, Ammiels dotter;'
      verse: 5
    - text: Dertill Jibehar, Elisama, Eliphelet,
      verse: 6
    - text: Noga, Nepheg, Japhia,
      verse: 7
    - text: Elisama, Eljada, Eliphelet, de nio.
      verse: 8
    - text: Desse äro alle Davids barn, förutan de som frillobarn voro. Och Thamar
        var deras syster.
      verse: 9
    - text: Salomos son var Rehabeam. Hansson var Abia. Hans son var Asa. Hans son
        var Josaphat.
      verse: 10
    - text: Hans son var Joram. Hans son var Ahasia. Hans son var Joas.
      verse: 11
    - text: Hans son var Amazia. Hans son var Asaria. Hans son var Jotham.
      verse: 12
    - text: Hans son var Ahas. Hans son var Hiskia. Hans son var Manasse.
      verse: 13
    - text: Hans son var Amon. Hans son var Josia.
      verse: 14
    - text: 'Men Josia söner voro: Den förste, Johanan; den andre, Jojakim; den tredje,
        Zedekia; den fjerde, Sallum.'
      verse: 15
    - text: 'Men Jojakims barn voro: Jechonia. Hans son var Zedekia.'
      verse: 16
    - text: 'Jechonia barn, den fången vardt, voro: Sealthiel,'
      verse: 17
    - text: Malkiram, Phedaja, Seneazar, Jekamia, Hosama, Nedabia.
      verse: 18
    - text: 'Phedaja barn voro: Serubbabel och Simei. Serubbabels barn voro: Mesullam
        och Hanania, och deras syster Selomith;'
      verse: 19
    - text: Dertill Hasuba, Ohel, Berechia, Hasadia, JusabHesed, de fem.
      verse: 20
    - text: 'Hanania barn voro: Pelatia och Jesaia. Hans son var Rephaja. Hans son
        var Arnan. Hans son var Obadja. Hans son var Sechania.'
      verse: 21
    - text: 'Men Sechania barn voro: Semaja, Semaja barn voro: Hattus, Jigeal, Bariah,
        Nearia, Saphat, de sex.'
      verse: 22
    - text: 'Nearia barn voro: Eljoenai, Hiskia, Asrikam, de tre.'
      verse: 23
    - text: 'Eljoenai barn voro: Hodaja, Eljasib, Phelaja, Akkub, Johanan, Delaja,
        Anani, de sju.'
      verse: 24
  - chapter: 4
    verses:
    - text: 'Juda barn voro: Perez, Hezron, Charmi, Hur och Sobal. '
      verse: 1
    - text: Men Reaja, Sobals son, födde Jahath. Jahath födde Ahumai och Lahad. Det
        äro de Zorgathiters slägter.
      verse: 2
    - text: 'Detta är den fadrens Ethams slägte: Jisreel, Jisma, Jidbas; och deras
        syster het Hazelelponi.'
      verse: 3
    - text: Och Pnuel, Gedors fader, och Eser, Husa fader. Det äro Hurs barn, den
        första Ephrata sons, BethLehems faders.
      verse: 4
    - text: 'Men Ashur, Thekoa fader, hade två hustrur: Helea och Naara.'
      verse: 5
    - text: Och Naara födde honom Ahusam, Hepher, Themeni, Ahastari. Det äro Naara
        barn.
      verse: 6
    - text: 'Men Helea barn voro: Zereth, Jesohar och Ethnan.'
      verse: 7
    - text: Men Coz födde Anub, och Hazobeba, och de Aharhels slägter, Harums sons.
      verse: 8
    - text: 'Men Jabez var härligare än hans bröder; och hans moder kallade honom
        Jabez; ty hon sade: Jag hafver födt honom med bekymmer.'
      verse: 9
    - text: 'Och Jabez åkallade Israels Gud, och sade: Om du välsignar mig, och förvidgar
        mina gränsor, och din hand blifver med mig, och så skaffar med det onda, att
        det mig intet bekymrar. Och Gud lät ske som han bad.'
      verse: 10
    - text: Men Chelub, Suahs broder, födde Mehir, det är Esthons fader.
      verse: 11
    - text: Men Esthon födde Bethrapha, Paseah och Thehinna, fadren till den staden
        Nahas. Det äro de män af Recha.
      verse: 12
    - text: 'Kenas barn voro: Athniel och Seraja. Athniels barn voro: Hathath.'
      verse: 13
    - text: Och Meonothai födde Ophra. Och Seraja födde Joab, en fader åt de timbermän
        i dalenom; ty de voro timbermän.
      verse: 14
    - text: 'Calebs barn, Jephunne sons, voro: Iru, Ela och Naam. Ela barn voro: Kenas.'
      verse: 15
    - text: 'Jehaleleels barn voro: Siph, Sipha, Thiria och Asareel.'
      verse: 16
    - text: 'Esra barn voro: Jether, Mered, Epher och Jalon, och Thahar med MirJam,
        Sammai, Jisbah Esthemoa fader.'
      verse: 17
    - text: Och hans hustru Judija födde Jered, Gedors fader, Heber, Socho fader,
        Jekuthiel, Sanoahs fader. Desse äro Bithias barn, Pharaos dotters, hvilka
        Mared tog.
      verse: 18
    - text: 'Den hustrunes Hodijas barn, Nahams systers, Kegila faders, voro: Hagarmi,
        och Esthemoa den Maachathiten.'
      verse: 19
    - text: 'Simeons barn voro: Amnon, Rinnah, och Benhanan, Thilon. Jisei barn voro:
        Soheth och Bensoheth.'
      verse: 20
    - text: 'Sela barn, Juda sons, voro: Er, Lecha fader, Laeda, Maresa fader, och
        de linväfvares slägter i Asbea hus;'
      verse: 21
    - text: 'Dertill Jokim, och de män af: Coseba, Joas, Saraph, hvilke husherrar
        voro i Moab, och bodde i Lahem; som de gamle säga.'
      verse: 22
    - text: De voro pottomakare, och bodde ibland planteringar och gårdar, när Konungenom
        i hans arbete, och kommo och blefvo der.
      verse: 23
    - text: 'Simeons barn voro: Nemuel, Jamin, Jarib, Serah, Saul.'
      verse: 24
    - text: Hans son var Sallum. Hans son var Mibsam. Hans son var Misma.
      verse: 25
    - text: 'Misma barn voro: Hamuel. Hans son var Saccur. Hans son var Simei.'
      verse: 26
    - text: Simei hade sexton söner, och sex döttrar; och hans bröder hade icke mång
        barn; och all deras slägt förökade sig icke så mycket, som Juda barn.
      verse: 27
    - text: Men de bodde i BerSeba, Molada, HazarSual,
      verse: 28
    - text: Bilha, Ezem, Tholad,
      verse: 29
    - text: Bethuel, Horma, Ziklag,
      verse: 30
    - text: BethMarchaboth, HazarSusim, BethBirei, Saarim. Det voro deras städer,
        allt intill Konung David.
      verse: 31
    - text: Dertill deras byar, Etham, Ain, Rimmon, Thochen, Asan, de fem städerna;
      verse: 32
    - text: Och alle de byar, som voro omkring dessa städerna, allt intill Baal. Det
        är deras boning, och deras ätt ibland dem.
      verse: 33
    - text: Och Mesobab, Jamlech, Josa, Amazia son,
      verse: 34
    - text: Joel, Jehu Josibia son, Seraja sons, Asiels sons,
      verse: 35
    - text: Eljoenai, Jaacoba, Jesohaja, Asaja, Adiel, Jisimiel, och Benaja,
      verse: 36
    - text: Sisa, Siphei son, Allons sons, Jedaja sons, Simri sons, Semaja sons.
      verse: 37
    - text: Desse voro namnkunnige Förstar uti deras ätter, och i deras fäders hus;
        och delade sig ut, efter det de voro månge.
      verse: 38
    - text: Och de drogo bort till att fara till Gedor, intill öster på dalen, på
        det de skulle söka bet för deras får.
      verse: 39
    - text: Och de funno feta och goda bet, och ett vidt land, stilla och rikt; ty
        i förtiden bodde der de af Ham.
      verse: 40
    - text: Och de som nu vid namn beskrifne äro, kommo i Hiskia tid, Juda Konungs,
        och slogo deras hyddor och boningar, som der funne vordo, och gjorde dem tillspillo,
        allt intill denna dag; och bodde i deras stad; ty der var bet för får.
      verse: 41
    - text: Och gingo ut af dem af Simeons barnom, femhundrad män, intill Seirs berg,
        med deras öfverstar; Pelatia, Nearia, Rephaja, och Ussiel, Jisei barn;
      verse: 42
    - text: Och slogo de återlefde af de Amalekiter, som undsluppne voro; och bodde
        der allt intill denna dag.
      verse: 43
  - chapter: 5
    verses:
    - text: 'Rubens barn, första Israels sons, ty han var förste sonen; men derföre,
        att han sins fäders säng besmittade, vardt hans förstfödslorätt gifven Josephs
        barnom, Israels sons; och han vardt icke räknad till förstfödslona. '
      verse: 1
    - text: Ty Juda, som mägtig var ibland sina bröder, honom vardt Förstadömet för
        honom gifvet, och Joseph förstfödslorätten.
      verse: 2
    - text: 'Så äro nu Rubens, första Israels sons, barn: Hanoch, Pallu, Hezron och
        Charmi.'
      verse: 3
    - text: 'Joels barn voro: Semaja. Hans son var Gog. Hans son var Simei.'
      verse: 4
    - text: Hans son var Micha. Hans son var Reaja. Hans son var Baal.
      verse: 5
    - text: Hans son var Beera, hvilken ThiglathPilneser, Konungen i Assyrien, bortförde
        fången; han är en Förste ibland de Rubeniter.
      verse: 6
    - text: Men hans bröder i deras ätter, då de i deras börd räknade vordo, hade
        Jegiel och Zacharia för höfvitsmän.
      verse: 7
    - text: Och Bela, Asas son, Serna sons, Joels sons, han bodde i Aroer, och intill
        Nebo och BaalMeon;
      verse: 8
    - text: Och bodde emot öster intill man kommer till öknena vid den älfvena Phrath;
        förty deras boskap var mycken i Gileads land.
      verse: 9
    - text: Och i Sauls tid förde de örlig emot de Hagariter, så att de föllo genom
        desses hand, och bodde i deras hyddor, in mot alla den östra ängden Gilead.
      verse: 10
    - text: 'Gads barn bodde tvärtöfver ifrå dem, uti de landena Basan, allt intill
        Salcha:'
      verse: 11
    - text: Joel den främste, Sapham den andre, Jaenai och Saphat i Basan.
      verse: 12
    - text: 'Och deras bröder i deras fäders hus voro: Michael, Mesullam, Seba, Jorai,
        Jaecan, Sia och Eber, de sju.'
      verse: 13
    - text: Desse äro Abihails barn, Huri sons, Jaroahs sons, Gileads sons, Michaels
        sons, Jesisai sons, Jahdo sons, Bus sons.
      verse: 14
    - text: Ahi, Abdiels son, Guni sons, var en öfverste uti deras fäders hus;
      verse: 15
    - text: Och bodde uti Gilead i Basan, och i dess döttrar, och i alla Sarons förstäder,
        allt intill dess ändar.
      verse: 16
    - text: Desse vordo alle räknade i Jothams, Juda Konungs, och Jerobeams, Israels
        Konungs tid.
      verse: 17
    - text: Rubens barn, de Gaditers, och de halfva slägtenes Manasse, voro stridsamme
        män, som sköld och svärd föra och båga spänna kunde, och förfarne till att
        strida; de voro fyra och fyratio tusend, och sjuhundrad och sextio, som i
        här drogo.
      verse: 18
    - text: Och då de stridde med de Hagariter, hulpo dem Jetur, Naphis och Nodab;
      verse: 19
    - text: Och gåfvo de Hagariter i deras händer, och allt det som med dem var; förty
        de ropade till Gud i stridene, och han bönhörde dem; ty de trodde till honom.
      verse: 20
    - text: Och de förde bort deras boskap, femtiotusend camelar, tuhundrad och femtio
        tusend får, tutusend åsnar, och hundradtusend menniskors själar.
      verse: 21
    - text: Och der föllo månge såre; ty striden var af Gudi. Och de bodde i deras
        stad allt intill den tiden de fångne vordo.
      verse: 22
    - text: De halfva slägtenes Manasse barn bodde i de landena, ifrå Basan allt intill
        BaalHermon och Senir, och det berget Hermon, och de voro månge.
      verse: 23
    - text: 'Och desse voro höfvitsmän till deras fäders hus: Epher, Jisei, Eliel,
        Asriel, Jeremia, Hodavia, Jahdiel; väldige, mägtige män, och namnkunnige höfvitsmän
        uti deras fäders husom.'
      verse: 24
    - text: Och då de förtogo sig emot deras fäders Gud, och i horeri gingo efter
        de folks gudar der i landena, som Gud för dem förgjort hade,
      verse: 25
    - text: Uppväckte Israels Gud Phuls anda, Konungens i Assyrien, och ThiglathPilnesers
        anda, Konungens i Assyrien, och förde bort de Rubeniter, Gaditer och den halfva
        slägtena Manasse, och lät komma dem till Halah och Hober och Hara, och till
        den älfvena Gosan, allt intill denna dag.
      verse: 26
  - chapter: 6
    verses:
    - text: 'Levi barn voro: Gersom, Kehath och Merari. '
      verse: 1
    - text: 'Kehaths barn voro: Amram, Jizear, Hebron och Ussiel.'
      verse: 2
    - text: 'Amrams barn voro: Aaron, Mose och MirJam. Aarons barn voro: Nadab, Abihu,
        Eleazar och Ithamar.'
      verse: 3
    - text: Eleazar födde Pinehas; Pinehas födde Abisua;
      verse: 4
    - text: Abisua födde Bukki; Bukki födde Ussi;
      verse: 5
    - text: Ussi födde Serahia; Serahia födde Merajoth;
      verse: 6
    - text: Merajoth födde Amaria; Amaria födde Ahitob;
      verse: 7
    - text: Ahitob födde Zadok; Zadok födde Ahimaaz;
      verse: 8
    - text: Ahimaaz födde Asaria; Asaria födde Johanan;
      verse: 9
    - text: Johanan födde Asaria, hvilken Prest var i husena, som Salomo byggde i
        Jerusalem.
      verse: 10
    - text: Asaria födde Amaria; Amaria födde Ahitob;
      verse: 11
    - text: Ahitob födde Zadok; Zadok födde Sallum;
      verse: 12
    - text: Sallum födde Hilkia; Hilkia födde Asaria;
      verse: 13
    - text: Asaria födde Seraja; Seraja födde Jozadak;
      verse: 14
    - text: Men Jozadak vardt med bortförd, då Herren lät bortföra Juda och Jerusalem
        fångna af NebucadNezar.
      verse: 15
    - text: 'Så äro nu Levi barn desse: Gersom, Kehath, Merari.'
      verse: 16
    - text: 'Gersoms barn heta alltså: Libni och Simei.'
      verse: 17
    - text: 'Kehaths barn heta: Amram, Jizear, Hebron och Ussiel.'
      verse: 18
    - text: 'Merari barn heta: Maheli och Musi. Det äro de Leviters ätter efter deras
        fäder.'
      verse: 19
    - text: Gersoms son var Libni; hans son var Jahath; hans son var Simma;
      verse: 20
    - text: Hans son var Joah; hans son var Iddo; hans son var Serah; hans son var
        Jeathrai.
      verse: 21
    - text: Men Kehaths son var Amminadab; hans son var Korah; hans son var As sir;
      verse: 22
    - text: Hans son var Elkana; hans son var Ebjasaph; hans son var Assir;
      verse: 23
    - text: Hans son var Tahath; hans son var Uriel; hans son var Ussia; hans son
        var Saul.
      verse: 24
    - text: 'Elkana barn voro: Amasai och Ahimoth.'
      verse: 25
    - text: Hans son var Elkana; hans son var ElkanaSophai; hans son var Nahath;
      verse: 26
    - text: Hans son var Eliab; hans son var Jeroham; hans son var Elkana;
      verse: 27
    - text: Hans son var Samuel; hans förstfödde var Vasni och Abija.
      verse: 28
    - text: 'Merari son var Maheli; hans son var Libni; hans son var Simei; hans son
        var Ussa:'
      verse: 29
    - text: Hans son var Simea; hans son var Haggija; hans son var Asaja.
      verse: 30
    - text: Desse äro de som David satte till att sjunga i Herrans hus, då arken hvilade;
      verse: 31
    - text: Och tjente för boningene och vittnesbördsens tabernakel med sjungande,
        allt intill Salomo byggde Herrans hus i Jerusalem; och stodo efter deras sätt
        i deras ämbete.
      verse: 32
    - text: 'Och desse äro de som stodo, och deras barn: Utaf Kehaths barnom var Heman
        sångaren, Joels son, Samuels sons,'
      verse: 33
    - text: Elkana sons, Jerohams sons, Eliels sons, Thoahs sons,
      verse: 34
    - text: Zuphs sons, Elkana sons, Mahaths sons, Amasai sons,
      verse: 35
    - text: Elkana sons, Joels sons, Asaria sons, Zephania sons,
      verse: 36
    - text: Thahaths sons, Assirs sons, Ebjasaphs sons, Korahs sons;
      verse: 37
    - text: Jizears sons, Kehaths sons, Levi sons, Israels sons.
      verse: 38
    - text: Och hans broder Assaph stod på hans högra sido. Och Assaph var Berechia
        son, Simea sons,
      verse: 39
    - text: Michaels sons, Baaseja sons, Malchija sons,
      verse: 40
    - text: Ethni sons, Serahs sons, Adaja sons,
      verse: 41
    - text: Ethans sons, Simma sons, Simei sons,
      verse: 42
    - text: Jahaths sons, Gersoms sons, Levi sons.
      verse: 43
    - text: Men deras bröder, Merari barn, stodo på venstra sidone, nämliga Ethan,
        Kisi son, Abdi sons, Malluchs sons,
      verse: 44
    - text: Hasabia sons, Amazia sons, Hilkia sons,
      verse: 45
    - text: Amzi sons, Bani sons, Sam ers sons,
      verse: 46
    - text: Maheli sons, Musi sons, Merari sons, Levi sons.
      verse: 47
    - text: Men deras bröder, Leviterna, voro skickade till allehanda ämbete uti Guds
        hus boning.
      verse: 48
    - text: Men Aaron och hans söner voro i det ämbetet, som var, upptända på bränneoffrets
        altare, och på rökaltarena, och till alla sysslor uti det aldrahelgaste, och
        till att försona Israel, såsom Mose Guds tjenare budit hade.
      verse: 49
    - text: 'Aarons barn äro desse: Eleazar hans son; hans son var Pinehas; hans son
        var Abisua;'
      verse: 50
    - text: Hans son var Bukki; hans son var Ussi; hans son var Serahia;
      verse: 51
    - text: Hans son var Merajoth; hans son var Amaria; hans son var Ahitob;
      verse: 52
    - text: Hans son var Zadok; hans son var Ahimaaz.
      verse: 53
    - text: Och detta är deras boning och säte uti deras gränsor, nämliga Aarons barnas
        af de Kehathiters ätt; ty lotten föll till dem.
      verse: 54
    - text: Och de gåfvo dem Hebron i Juda land, och dess förstäder allt omkring.
      verse: 55
    - text: Men stadsens mark och dess byar gåfvo de Caleb, Jephunne son.
      verse: 56
    - text: Så gåfvo de nu Aarons barnom de fristäder, Hebron och Libna, och dess
        förstäder, Jattir och Esthemoa, och dess förstäder;
      verse: 57
    - text: Hilen och dess förstäder, Debir och dess förstäder;
      verse: 58
    - text: Asan och dess förstäder, BethSemes och dess förstäder;
      verse: 59
    - text: Och af BenJamins släkte, Geba och dess förstäder, Alemeth och dess förstäder,
        Anathoth och dess förstäder; så att all städer i deras ätter voro tretton.
      verse: 60
    - text: Men dem androm Kehaths barnom deras ätter vordo, af den halfva Manasse
        slägte, genom lott gifne tio städer.
      verse: 61
    - text: Gersoms barnom i deras ätter vordo i Isaschars slägte, och af Assers slägte,
        och af Naphthali slägte, och af Manasse slägt i Basan, tretton städer gifne.
      verse: 62
    - text: Merari barnom i deras ätter vordo genom lott gifne, af Rubens slägte,
        och af Gads slägte, och af Sebulons slägte, tolf städer;
      verse: 63
    - text: Och Israels barn gåfvo också Leviterna städer, med deras förstäder;
      verse: 64
    - text: Nämliga genom lott, af Juda barns slägte, och af Simeons barnas slägte,
        och BenJamins barnas slägte, de städer, som de vid namn före sade.
      verse: 65
    - text: Men Kehaths barnas ätt kommo städer till, af Ephraims slägtes gränsor.
      verse: 66
    - text: Så gåfvo de nu de andra Kehaths barnas ätt de fristäder, Sechem på Ephraims
        berg och dess förstäder, Geser och dess förstäder,
      verse: 67
    - text: Jokmeam och dess förstäder, BethHoron och dess förstäder;
      verse: 68
    - text: Ajalon och dess förstäder, GathRimmon och dess förstäder;
      verse: 69
    - text: Dertill, af den halfva slägtene Manasse, Aner och dess förstäder, Bileam
        och dess förstäder.
      verse: 70
    - text: Men Gersoms barnom gåfvo de, af de halfva Manasse slägtes ätt, Golan i
        Basa och dess förstäder, Astaroth och dess förstäder;
      verse: 71
    - text: Af Isaschars slägte, Kades och dess förstäder, Daberath och dess förstäder;
      verse: 72
    - text: Ramoth och dess förstäder, Anem och dess förstäder;
      verse: 73
    - text: Af Assers slägte, Masal och dess förstäder, Abdon och dess förstäder;
      verse: 74
    - text: Hukok och dess förstäder, Rehob och dess förstäder;
      verse: 75
    - text: Af Naphthali slägte, Kedes i Galilea och dess förstäder, Hammon och dess
        förstäder, Kiriathaim och dess förstäder;
      verse: 76
    - text: Dem androm Merari barnom gåfvo de, af Sebulons slägte, Rimmono och dess
        förstäder, Thabor och dess förstäder;
      verse: 77
    - text: 'Och på hinsidon Jordan tvärsöfver Jericho österut vid Jordan: Af Ruben
        slägte, Bezer i öknene och dess förstäder Jahzah och dess förstäder,'
      verse: 78
    - text: Kedemoth och dess förstäder, Mephaath och dess förstäder;
      verse: 79
    - text: Af Gads slägte, Ramoth i Gilead och dess förstäder, Mahanaim och dess
        förstäder,
      verse: 80
    - text: Hesbon och dess förstäder, Jaeser och dess förstäder.
      verse: 81
  - chapter: 7
    verses:
    - text: 'Isaschars barn voro: Thola, Phua, Jasub och Simrom, de fyra. '
      verse: 1
    - text: 'Thola barn voro: Ussi, Rephaja, Jeriel, Jahmai, Jibsam och Samuel, hufvud
        uti deras fäders hus af Thola, och väldige män i deras ätter, vid det talet
        i Davids tid tu och tjugu tusend och sexhundrad.'
      verse: 2
    - text: 'Ussi barn voro: Jisraja. Jisraja barn voro: Michael, Obadja, Joel och
        Jissija, de fem; och voro alle höfvitsmän.'
      verse: 3
    - text: Och med dem i deras ätter uti deras fäders hus voro väpnade härfolk till
        strid, sex och tretio tusend; ty de hade många hustrur och barn.
      verse: 4
    - text: Och deras bröder i alla Isaschars ätter, väldige män, voro sju och åttatio
        tusend, och vordo alle räknade.
      verse: 5
    - text: 'BenJamins barn voro: Bela, Becher och Jediael, de tre.'
      verse: 6
    - text: 'Bela barn voro: Ezbon, Ussi, Ussiel, Jeremoth och Iri, de fem, höfvitsmän
        i fädernas hus, väldige män, och vordo räknade tu och tjugu tusend, och fyra
        och tretio.'
      verse: 7
    - text: 'Bechers barn voro: Semira, Joas, Elieser, Eljoenai, Omri, Jeremoth, Abia,
        Anathot och Alameth, de voro alle Bechers barn;'
      verse: 8
    - text: Och vordo räknade i deras ätter efter höfvitsmännerna i deras fäders hus,
        väldige män, tjugutusend och tuhundrad.
      verse: 9
    - text: 'Jediaels barn voro: Bilhan. Bilhans barn voro: Jeus, BenJamin, Ehud,
        Chenaana, Sethan, Tharsis och Ahisahar.'
      verse: 10
    - text: De voro alle Jediaels barn, fädernas höfvitsmän, väldige män, sjuttontusend
        tuhundrad, som i här utdrogo till att strida.
      verse: 11
    - text: Och Suppim och Huppim voro Irs barn; men Husim voro Achers barn.
      verse: 12
    - text: 'Naphthali barn voro: Jahziel, Guni, Jezer och Sallum af Bilha barn.'
      verse: 13
    - text: 'Manasse barn äro desse: Esriel, hvilken hans frilla Aramia födde; men
        han födde Machir, Gileads fader.'
      verse: 14
    - text: Och Machir gaf Huppim och Suppim hustrur, och hans syster het Maacha;
        hans andre son het Zelaphehad; och Zelaphehad hade döttrar.
      verse: 15
    - text: 'Och Maacha, Machirs hustru, födde en son, den kallade hon Peres: och
        hans broder het Seres; och hans söner voro: Ulam och Rakem.'
      verse: 16
    - text: Men Ulams son var Bedan. Detta är Gileads barn, Machirs sons, Manasse
        sons.
      verse: 17
    - text: Och hans syster Molecheth födde Ishod, Abieser och Mahela.
      verse: 18
    - text: 'Och Semida hade dessa barnen: Ahjan, Sechem, Likhi och Aniam.'
      verse: 19
    - text: 'Ephraims barn voro desse: Suthelah. Hans son var Bered; hans son var
        Thahath; hans son var Elada; hans son var Thahath;'
      verse: 20
    - text: Hans son var Sabad; hans son var Suthelah, Eser och Elad. Och de män i
        Gath, infödde i landena, dråpo dem, derföre att de nederdragne voro till att
        taga bort deras boskap.
      verse: 21
    - text: Och deras fader Ephraim sörjde i långan tid, och hans bröder kommo till
        att hugsvala honom.
      verse: 22
    - text: Och han besof sina hustru; hon vardt hafvandes, och födde en son, och
        han kallade hans namn Beria, derföre att illa tillgick i hans hus.
      verse: 23
    - text: Hans dotter var Seera. Hon byggde nedra och öfra BethHoron och UssenSeera.
      verse: 24
    - text: Hans son var Repha; hans son var Reseph och Thelah; hans son var Thahan;
      verse: 25
    - text: Hans son var Laedan; hans son var Ammihud; hans son var Elisama;
      verse: 26
    - text: Hans son var Nun; hans son var Josua.
      verse: 27
    - text: Och deras ägor och boning var BethEl och dess döttrar, och österut af
        Naaran, och vesterut ifrå Geser och dess döttrar; Sechem och dess döttrar,
        allt intill Assa och dess döttrar;
      verse: 28
    - text: Och intill Manasse barn, BethSean och dess döttrar; Thaanach och dess
        döttrar; Megiddo och dess döttrar; Dor och dess döttrar. Deruti bodde Josephs
        barn, Israels sons.
      verse: 29
    - text: 'Assers barn voro desse: Jimna, Jisva, Jisvi, Beria, och Serah deras syster.'
      verse: 30
    - text: 'Beria barn voro: Heber och Malchiel, det är Birsaviths fader.'
      verse: 31
    - text: Heber födde Japhlet, Somer, Hotham, och Suah deras syster.
      verse: 32
    - text: 'Japhlets barn voro: Pasach, Bimhal och Asvath; desse voro Japhlets barn.'
      verse: 33
    - text: 'Somers barn voro: Ahi, Rohgah, Jehubba och Aram.'
      verse: 34
    - text: 'Och hans broders Helems barn voro: Sopha, Jimna, Seles och Amal.'
      verse: 35
    - text: 'Sopha barn voro: Suah, Harnepher, Sual, Beri, Jimra,'
      verse: 36
    - text: Bszer, Hod, Samma, Silsa, Jithran och Beera.
      verse: 37
    - text: 'Jethers barn voro: Jephunne, Phispah och Ara.'
      verse: 38
    - text: 'Ulla barn voro: Arah, Haniel och Rizia.'
      verse: 39
    - text: Desse voro alle Assers barn, höfvitsmän, i deras fäders hus utvalde, väldige
        män, och hufvud öfver Förstar, och vordo räknade i här till strids vid deras
        tal, sex och tjugu tusend män.
      verse: 40
  - chapter: 8
    verses:
    - text: 'BenJamin födde Bela sin första son, Asbel den andra, Ahrah den tredje, '
      verse: 1
    - text: Nohah den fjerde, Rapha den femte.
      verse: 2
    - text: 'Och Bela hade barn: Addar, Gera, Abihud;'
      verse: 3
    - text: Abisua, Naaman, Ahoah,
      verse: 4
    - text: Gera, Sephuphan och Huram.
      verse: 5
    - text: Desse äro Ehuds barn, som hufvud voro för de fäder, som bodde i Geba,
        och drogo bort till Manahath;
      verse: 6
    - text: Nämliga Naaman, Ahia och Gera, den samme förde dem bort; och han födde
        Ussa och Ahihud.
      verse: 7
    - text: Och Saharaim födde i Moabs land, (då han hade låtit dem ifrå sig) af Husim
        och Baara sinom hustrum.
      verse: 8
    - text: Och han födde af Hodes sine hustru Jobab, Zibia, Mesa, Malcham,
      verse: 9
    - text: Jeuz, Sachia och Mirma. Desse äro hans barn, hufvud för fäderna.
      verse: 10
    - text: Af Husim födde han Abitob och Elpaal.
      verse: 11
    - text: 'Elpaals barn voro: Eber, Misam och Samed; den samme byggde Ono och Lod,
        och dess döttrar.'
      verse: 12
    - text: Och Beria och Serna voro hufvud för fäderna ibland dem som bodde i Ajalon;
        de förjagade dem som bodde i Gath.
      verse: 13
    - text: Men hans broder, Sasak, Jeremoth,
      verse: 14
    - text: Sebadia, Arad, Ader,
      verse: 15
    - text: Michael, Jispa och Joha. Desse äro Beria barn.
      verse: 16
    - text: Sebadia, Mesullam, Hiski, Heber,
      verse: 17
    - text: Jismerai, Jislia, Jobab. Desse äro Elpaals barn.
      verse: 18
    - text: Jakim, Sichri, Sabdi,
      verse: 19
    - text: Elienai, Zillethai, Eliel,
      verse: 20
    - text: Adaja, Beraja och Simrath. Desse äro Simri barn.
      verse: 21
    - text: Jispan, Eber, Eliel,
      verse: 22
    - text: Abdon, Sichri, Hanan,
      verse: 23
    - text: Hanania, Elam, Anthothia,
      verse: 24
    - text: Jiphdeja och Pnuel. Desse äro Sasaks barn.
      verse: 25
    - text: Samserai, Seharia, Athalia,
      verse: 26
    - text: Jaresia, Elia och Sichri. Desse äro Jerohams barn.
      verse: 27
    - text: Desse äro hufvud för fäderna i deras ätter; de bodde i Jerusalem.
      verse: 28
    - text: Men i Gibeon bodde fadren Gibeon; och hans hustru het Maacha.
      verse: 29
    - text: Och hans förste son var Abdon, Zur, Kis, Baal, Nadab,
      verse: 30
    - text: Gedor, Ahio och Secher.
      verse: 31
    - text: Men Mikloth födde Simea; och de bodde tvärsemot deras bröder i Jerusalem
        med sinom brödrom.
      verse: 32
    - text: Ner födde Kis, Kis födde Saul, Saul födde Jonathan, MalchiSua, AbiNadab
        och Esbaal.
      verse: 33
    - text: Jonathans son var MeriBaal. MeriBaal födde Micha.
      verse: 34
    - text: 'Micha barn voro: Pithon, Melech, Thaerea och Ahas.'
      verse: 35
    - text: Ahas födde Joadda. Joadda födde Alemeth, Asmaveth och Simri. Simri födde
        Moza.
      verse: 36
    - text: Moza födde Binea; hans son var Rapha; hans son var Eleasa; hans son var
        Azel.
      verse: 37
    - text: 'Men Azel hade sex söner. De heto: Asrikam, Bochru, Ismael, Searia, Obadja,
        Hanan. De äro alle Azels söner.'
      verse: 38
    - text: 'Eseks barn, hans broders, voro: Ullam hans förste son, Jeus den andre,
        Eliphelet den tredje.'
      verse: 39
    - text: Men Ullams barn voro väldige män, och välbehändige med bågar och hade
        många söner och sonasöner, hundrade och femtio. De äro alle af BenJamins barnom.
      verse: 40
  - chapter: 9
    verses:
    - text: 'Och hele Israel vardt räknad, och si, de äro uppskrifne i Israels och
        Juda Konungars bok, och nu bortförde till Babel för sina missgerningars skull; '
      verse: 1
    - text: De som tillförene bodde på sina ägor och städer, nämliga Israel, Prester,
        Leviter och de Nethinim.
      verse: 2
    - text: Men i Jerusalem bodde någre af Juda barn, någre af BenJamins barn, någre
        af Ephraims och Manasse barn;
      verse: 3
    - text: Nämliga utaf Perez barn, Juda sons, var Athai, Ammihuds son, Omri sons,
        Imri sons, Bani sons;
      verse: 4
    - text: Men af Siloni, Asaja förste sonen, och hans andre söner.
      verse: 5
    - text: Af Serahs barn, Jeguel och deras bröder, sexhundrad och niotio.
      verse: 6
    - text: Af BenJamins barn, Sallu, Mesullams son, Hodavia sons, Hassenua sons,
      verse: 7
    - text: Och Jibneja, Jerohams son. Och Ela, Ussi son, Michri sons, och Mesullam,
        Sephatia son, Reguels sons, Jibneja sons;
      verse: 8
    - text: Dertill deras bröder uti deras ätter, niohundrad och sex och femtio. Alle
        desse männerna voro höfvitsmän för fäderna uti deras fäders hus.
      verse: 9
    - text: Af Presterna, Jedaja, Jojarib, Jachin;
      verse: 10
    - text: Och Asaria, Hilkia son, Mesullams sons, Zadoks sons, Merajoths sons, Ahitobs
        sons, en Förste i Guds hus;
      verse: 11
    - text: Och Adaja, Jerohams son, Pashurs sons, Malchia sons; och Masai, Adiels
        son, Jahsera sons, Mesullams sons, Mesillemiths sons, Immers sons;
      verse: 12
    - text: Dertill deras bröder höfvitsmän i deras fäders huse, tusende sjuhundrad
        och sextio starke män, till att beställa hvad ämbetet tillhörde i Guds hus.
      verse: 13
    - text: Men af Leviterna, af Merari barnom, Semaja, Hasubs son, Asrikams sons,
        Hasabia sons,
      verse: 14
    - text: Och Bakbakkar, den timbermannen, och Galal; och Matthania, Micha son,
        Sichri sons, Assaphs sons,
      verse: 15
    - text: Och Obadja, Semaja son, Galals sons, Jeduthuns sons, och Berechia, Asa
        son, Elkana sons, den som uti de Netophathiters byar bodde.
      verse: 16
    - text: 'Dörravaktarena voro: Sallum, Akkub, Talmon, Ahiman, med deras bröder;
        och Sallum, öfversten.'
      verse: 17
    - text: Ty härtill hade vaktat för Konungsporten östantill Levi barn, i lägre,
      verse: 18
    - text: Sallum, Kore son, Ebiasaphs sons, Korans sons, och hans bröder utu hans
        faders hus, de Korhiter, vid ämbetets sysslo, att de vaktade vid tabernaklets
        dörrar, och deras fader i Herrans lägre, att de skulle vakta på ingången.
      verse: 19
    - text: Men Pinehas, Eleazars son, var Försten öfver dem, derföre att Herren hade
        tillförene varit med honom.
      verse: 20
    - text: Zacharia, Meselemia son, var väktare vid vittnesbördsens tabernakels dörr.
      verse: 21
    - text: Alle desse voro utvalde till väktare vid dörrarna, tuhundrad och tolf.
        De voro räknade i deras byar. Och David och Samuel Siaren stiktade dem genom
        deras tro;
      verse: 22
    - text: Att de och deras barn skulle taga vara på Herrans hus, nämliga på tabernaklets
        hus, att de det vakta skulle.
      verse: 23
    - text: De samme dörravaktare voro ställde på fyra sidor, östan, vestan, norr,
        söder.
      verse: 24
    - text: Men deras bröder voro i sina byar, så att de ju inkommo på sjunde dagen,
        till att alltid vara när dem.
      verse: 25
    - text: Förty Leviterna voro dessom fyra öfversta dörravaktaromen betrodde, och
        de voro öfver kistorna och skatten i Guds hus;
      verse: 26
    - text: Och blefvo de öfver nattena omkring Guds hus; ty dem hörde vakten till,
        att de skulle upplåta hvar morgon.
      verse: 27
    - text: Och somlige af dem voro öfver ämbetstygen; förty de båro dem tald ut och
        in.
      verse: 28
    - text: Och somlige af dem voro beställde öfver kärilen, och öfver all helig redskap;
        öfver semlomjöl, öfver vin, öfver oljo, öfver rökelse, öfver rökverk.
      verse: 29
    - text: Men Presternas barn gjorde somlige rökverk.
      verse: 30
    - text: Mattithia utaf Leviterna, dem första Sallums sone, den Korhitens, voro
        betrodda pannorna.
      verse: 31
    - text: Utaf de Kehathiter deras bröder, voro till att bereda skådobröden, så
        att de tillredde dem på hvar Sabbathsdag.
      verse: 32
    - text: Desse äro de sångare, höfvitsmän ibland Leviternas fäder, öfver kistorna
        skickade; förty dag och natt voro de der öfver i sysslomen.
      verse: 33
    - text: Desse äro höfvitsmän förfäderna ibland Leviterna uti deras ätter; och
        bodde i Jerusalem.
      verse: 34
    - text: I Gibeon bodde Jegiel, Gibeons fader; hans hustru het Maacha;
      verse: 35
    - text: Och hans förste son Abdon, Zur, Kis, Baal, Ner, Nadab,
      verse: 36
    - text: Gedor, Ahio, Zacharia, Mikloth.
      verse: 37
    - text: Men Mikloth födde Simeam; de bodde också omkring deras bröder i Jerusalem,
        ibland sina bröder.
      verse: 38
    - text: Ner födde Kis. Kis födde Saul. Saul födde Jonathan, MalchiSua, AbiNadab,
        Esbaal.
      verse: 39
    - text: Jonathans son var Meribaal; Meribaal födde Micha.
      verse: 40
    - text: 'Micha barn voro: Pithon, Melech och Thahrea.'
      verse: 41
    - text: Ahas födde Jaera. Jaera födde Alemeth, Asmaveth och Simri. Simri födde
        Moza.
      verse: 42
    - text: Moza födde Binea. Hans son var Rephaja, Hans son var Eleasa. Hans son
        var Azel.
      verse: 43
    - text: 'Azel hade sex söner; de heto: Asrikam, Bochru, Ismael, Searia, Obadja,
        Hanan. Desse äro Azels barn.'
      verse: 44
  - chapter: 10
    verses:
    - text: 'De Philisteer stridde emot Israel, och de af Israel flydde för de Philisteer,
        och de slagne föllo på Gilboa berg. '
      verse: 1
    - text: Och de Philisteer gåfvo sig hardt in på Saul och hans söner, och slogo
        Jonathan, AbiNadab och MalchiSua, Sauls söner.
      verse: 2
    - text: Och striden vardt skarp emot Saul; och de bågaskyttar kommo inpå honom,
        så att han blef sår af skyttorna.
      verse: 3
    - text: 'Då sade Saul till sin vapnedragare: Drag ditt svärd ut, och stick mig
        igenom dermed, att desse oomskorne icke komma och fara skamliga med mig. Men
        hans vapnedragare ville icke; ty han fruktade sig svårliga. Då tog Saul sitt
        svärd, och föll deruppå.'
      verse: 4
    - text: Som nu hans vapnedragare såg, att Saul var död, föll han ock på svärdet,
        och blef död.
      verse: 5
    - text: Alltså blef Saul död, och hans tre söner, och hans hela hus tillika.
      verse: 6
    - text: Då nu de män af Israel, som i dalenom voro, sågo att de voro flydde, och
        att Saul och hans söner voro döde, öfvergåfvo de sina städer, och flydde;
        och de Philisteer kommo, och bodde deruti.
      verse: 7
    - text: Den andra morgonen kommo de Philisteer till att afkläda de slagna, och
        funno Saul och hans söner liggande på Gilboa berg;
      verse: 8
    - text: Och klädde honom af, och togo hans hufvud och hans vapen, och sände uti
        de Philisteers land allt omkring, och läto förkunnat för deras af gudar och
        folkena;
      verse: 9
    - text: Och lade hans vapen i deras guds hus; och hans hufvud slogo de på Dagons
        hus.
      verse: 10
    - text: Då nu alle de i Jabes i Gilead hörde allt det de Philisteer Saul gjort
        hade,
      verse: 11
    - text: Reste de upp alle stridsamme män, och togo Sauls lekamen, och hans söners,
        och förde dem till Jabes, och begrofvo deras ben under den eken i Jabes; och
        fastade i sju dagar.
      verse: 12
    - text: Alltså blef Saul död i sine missgerning, som han emot Herran gjort hade,
        emot Herrans ord, det han icke höll; också derföre, att han frågade spåqvinnona,
      verse: 13
    - text: Och icke frågade Herran; derföre drap han honom, och vände riket till
        David, Isai son.
      verse: 14
  - chapter: 11
    verses:
    - text: 'Och hele Israel samlade sig: till David i Hebron, och sade: Si, vi äre
        ditt ben och ditt kött. '
      verse: 1
    - text: 'Och tillförene, medan Saul var Konung, förde du Israel ut och in; så
        hafver ock Herren din Gud sagt till dig: Du skall föda mitt folk Israel, och
        du skall vara en Förste öfver mitt folk Israel.'
      verse: 2
    - text: Kommo också alle Israels äldste till Konungen i Hebron. Och David gjorde
        ett förbund med dem i Hebron för Herranom. Och de smorde David till Konung
        öfver Israel, efter Herrans ord, genom Samuel.
      verse: 3
    - text: Och David drog åstad, och hele Israel, till Jerusalem, det är Jebus; ty
        de Jebuseer bodde i landena.
      verse: 4
    - text: 'Och de borgare i Jebus sade till David: Du skall icke komma härin. Men
        David vann den borgen Zion, det är Davids stad.'
      verse: 5
    - text: 'Och David sade: Den som de Jebuseer först slår, han skall vara hufvud
        och öfverste. Då steg Joab, ZeruJa son, först upp, och vardt höfvitsmän.'
      verse: 6
    - text: Och David bodde på borgene; deraf kallar man henne Davids stad.
      verse: 7
    - text: Och han byggde staden omkring, ifrå Millo och sedan allt omkring; och
        Joab lät lefva dem som qvare voro i stadenom.
      verse: 8
    - text: Och David hade framgång, och kom sig före; och Herren Zebaoth var med
        honom.
      verse: 9
    - text: Desse äro de öfverste ibland Davids väldiga, de der manliga höllo med
        honom i hans rike, när hela Israel, så att man gjorde honom till Konung, efter
        Herrans ord, öfver Israel.
      verse: 10
    - text: 'Och detta är talet på Davids väldiga män: Jasabeam, Hachmoni son, den
        ypperste ibland tretio; han hof sin spets upp, och slog trehundrad i en gång.'
      verse: 11
    - text: Näst honom var Eleazar, Dodo son, den Ahohiten, och han var ibland de
        tre väldiga.
      verse: 12
    - text: Denne var med David, då de talade hädelse, och de Philisteer sig der församlat
        hade till strid; och var ett stycke åker fullt med bjugg, och folket flydde
        för de Philisteer.
      verse: 13
    - text: Och de trädde midt uppå åkerstycket, och undsatte det, och slogo de Philisteer;
        och Herren gaf en stor salighet.
      verse: 14
    - text: Och de tre utaf de yppersta tretio drogo neder till bergshällen till David,
        i den kulona Adullam; men de Philisteers lägre var i Rephaims dal.
      verse: 15
    - text: Och David var i borgene; och de Philisteers folk var på den tid i BethLehem.
      verse: 16
    - text: 'Och David fick lusta, och sade: Ho vill gifva mig dricka af det vattnet
        i den brunnen i BethLehem, under portenom?'
      verse: 17
    - text: Då slogo desse tre genom de Philisteers lägre, och hemtade vatten utu
        brunnen i BethLehem, under portenom, och båro till David. Men han ville icke
        drickat, utan utgöt det Herranom;
      verse: 18
    - text: 'Och sade: Det låte Gud vara långt ifrå mig, att jag detta göra skulle,
        och dricka dessa mäns blod i deras lifsfara; förty de hafva det hemtat med
        sins lifs fara; derföre ville han icke drickat. Det gjorde de tre hjeltar.'
      verse: 19
    - text: Abisai, Joabs broder, han var den ypperste ibland tre, och han hof sin
        spets upp, och slog trehundrad, och han var beprisad ibland tre.
      verse: 20
    - text: Och han den tredje härligare än de två, och var deras öfverste; men till
        de tre kom han icke.
      verse: 21
    - text: Benaja, Jojada son, IsHails sons, den mycket bedrifvit hade, af Kabzeel,
        han slog tu de Moabiters lejon; och gick neder, och slog ett lejon midt i
        brunnenom i snötiden.
      verse: 22
    - text: Han slog ock en Egyptisk man; han var fem alnar lång, och hade en spets
        i handene såsom ett väfträ; men han gick ned till honom med en staf, och tog
        honom spetsen utu handene, och drap honom med hans egen spets.
      verse: 23
    - text: Det gjorde Benaja, Jojada son, och vardt beprisad ibland tre hjeltar;
      verse: 24
    - text: Och var den härligaste ibland tretio; men till de tre kom han icke; honom
        gjorde David till sitt hemliga råd.
      verse: 25
    - text: 'De stridsamme hjeltar äro desse: Asahel, Joabs broder, Elhanan, Dodo
        son af BethLehem,'
      verse: 26
    - text: Sammoth den Haroriten, Helez den Peloniten,
      verse: 27
    - text: Ira, Ikkes son, den Thekoiten, Abieser den Anthothiten,
      verse: 28
    - text: Sibbechai den Husathiten, Ilai den Ahohiten,
      verse: 29
    - text: Maharai den Netophathiten, Heled, Baana son, den Netophathiten,
      verse: 30
    - text: Ithai, Ribai son, af Gibea, BenJamins barnas, Benaja den Pirgathoniten,
      verse: 31
    - text: Hurai af de bäcker Gaas, Abiel den Arbathiten,
      verse: 32
    - text: Asmaveth den Baharumiten, Eliahba den Saalboniten,
      verse: 33
    - text: Hasems barn den Gisonitens, Jonathan, Sage son, den Hararitens,
      verse: 34
    - text: Ahiam, Sachars son, den Hararitens, Eliphal, Urs son,
      verse: 35
    - text: Hepher den Mecherathiten, Ahija den Peloniten,
      verse: 36
    - text: Hezro den Carin eliten, Naarai, Esbai son,
      verse: 37
    - text: Joel, Nathans broder, Mibhar, Hagri son,
      verse: 38
    - text: Zelek den Ammoniten, Naharai den Berothiten, Joabs vapnedragare, ZeruJa
        sons,
      verse: 39
    - text: Ira den Jithriten, Gareb den Jithriten,
      verse: 40
    - text: Uria den Hetheen, Sabad, Ahelai son,
      verse: 41
    - text: Adina, Sisa son, den Rubeniten, en höfvitsmän för de Rubeniter, och tretio
        voro under honom,
      verse: 42
    - text: Hanan, Maacha son, Josaphat den Mithniten,
      verse: 43
    - text: Ussija den Asthrathiten, Sama och Jegiel, Hothams söner, den Aroeritens,
      verse: 44
    - text: Jediael, Simri son, Joha hans broder, den Thiziten,
      verse: 45
    - text: Eliel den Mahaviten, Jeribai och Josavja, Elnaams söner, Jithma den Moabiten,
      verse: 46
    - text: Eliel, Obed, och Jasiel af Mezobaja.
      verse: 47
  - chapter: 12
    verses:
    - text: 'Och kommo desse till David i Ziklag, då han ännu flyktig var för Saul,
        Kis son; och de voro också ibland de hjeltar, som hulpo till strid; '
      verse: 1
    - text: Och voro skickeliga med bågar, på båda händer, till stenar, pilar och
        bågar, af Sauls bröder, de af BenJamin voro.
      verse: 2
    - text: Den ypperste Ahieser, och Joas, Semaa barn, den Gibeathitens, Jesiel,
        och Paleth, Asmaveths barn, Beracha, och Jehu den Anthothiten,
      verse: 3
    - text: Jismaja den Gibeoniten, väldig ibland tretio, och öfver tretio, Jeremia,
        Jahasiel, Johanan, Josabad den Gederathiten,
      verse: 4
    - text: Elusai, Jerimoth, Bealia, Semaria, Sephatia den Hariphiten,
      verse: 5
    - text: Elkana, Jissija, Asareel, Joeser, Jasabeam, de Korhiter,
      verse: 6
    - text: Joela, och Sebadia, Jerohams barn af Gedor.
      verse: 7
    - text: 'Af de Gaditer söndrade sig ut till David, på borgene i öknene, starke
        hjeltar och krigsmän, som sköld och spjut förde, och deras ansigte såsom lejons,
        och raske såsom rår uppå bergen:'
      verse: 8
    - text: Den förste, Eser; den andre, Obadja; den tredje, Eliab;
      verse: 9
    - text: Den fjerde, Mismanna; den femte, Jeremia;
      verse: 10
    - text: Den sjette, Atthai; den sjunde, Eliel;
      verse: 11
    - text: Den åttonde, Johanan; den nionde, Elsabad;
      verse: 12
    - text: Den tionde, Jeremia; den ellofte, Machbannai.
      verse: 13
    - text: Desse voro af Gads barnom, höfvitsmän i härenom, den ringaste öfver hundrade,
        och den ypperste öfver tusende.
      verse: 14
    - text: Desse äro de, som öfver Jordan gingo i första månadenom, då han full var
        till båda bräddar, så att alle dalar jemne voro både östan och vestan.
      verse: 15
    - text: Kommo ock desslikes af BenJamins barn och Juda till Davids borg.
      verse: 16
    - text: 'Och David gick ut till dem, och svarade, och sade till dem: Om I kommen
        med frid till mig, och till att hjelpa mig, så skall mitt hjerta vara med
        eder; kommen I ock på arga list att vara mig emot, der dock ingen missgerning
        i mig är, så se våra fäders Gud dertill, och straffe det.'
      verse: 17
    - text: 'Så iklädde Guds Ande Amasai höfvitsmannen öfver tretio, och han sade:
        Dine äre vi, David, och med dig hålle vi, du Isai son; frid, frid vare med
        dig; frid vare med dina hjelpare; förty din Gud hjelper dig. Då tog David
        dem till sig, och satte dem till höfvitsmän öfver krigsfolket.'
      verse: 18
    - text: 'Och af Manasse föllo till David, då han kom med de Philisteer emot Saul
        till strid, och halp dem dock intet; ty de Philisteers Förstar gingo till
        råds, och viste honom bort ifrå sig, och sade: Om han fölle till sin herra
        Saul, så måtte det gälla vår hals.'
      verse: 19
    - text: Då han nu igen drog till Ziklag, föllo till honom af Manasse, Adna, Josabad,
        Jediael, Michael, Josabad, Elihu, Zillethai, höfvitsmän öfver tusende i Manasse.
      verse: 20
    - text: Och de hulpo David emot krigsfolket; ty de voro alle mägtige hjeltar,
        och vordo höfvitsmän öfver hären.
      verse: 21
    - text: Och kommo hvar dag någre till David, honom till hjelp, tilldess det vardt
        en stor här, såsom en Guds här.
      verse: 22
    - text: Och detta är talet på de höfvitsmän, som utrustade kommo till David i
        Hebron, till att vända Sauls rike till honom efter Herrans ord.
      verse: 23
    - text: Juda barn, som sköld och spjut båro, voro sextusend och åttahundrad, väl
        utredde till strid.
      verse: 24
    - text: Simeons barn, mägtige hjeltar till strid, sjutusend och hundrade.
      verse: 25
    - text: Levi barn, fyratusend och sexhundrad.
      verse: 26
    - text: Och Jojada, den Försten ibland dem af Aaron, med tretusend och sjuhundrad.
      verse: 27
    - text: Zadok den unge mannen, en mägtig hjelte, med sins faders hus, två och
        tjugu öfverste.
      verse: 28
    - text: BenJamins barn, Sauls bröder, tretusend; ty allt intill den tiden höllo
        ännu månge med Sauls hus.
      verse: 29
    - text: Ephraims barn, tjugutusend och åttahundrad, mägtige hjeltar och namnkunnige
        män uti deras faders hus.
      verse: 30
    - text: Utaf den halfva slägt ene Manasse adertontusend, som vid namn nämnde vordo,
        att de skulle komma och göra David till Konung.
      verse: 31
    - text: Utaf Isaschars barn, de förståndige voro, då tiden så krafde, att man
        visste hvad Israel göra skulle, tuhundrad höfvitsmän; och alle deras bröder
        följde deras ord.
      verse: 32
    - text: Utaf Sebulon, de som i här drogo till strid, väpnade med allahanda vapen
        till strid, femtiotusend, endrägtige till att skicka sig i ordan.
      verse: 33
    - text: Utaf Naphthali tusend höfvitsmän, och med dem de som sköld och spjut förde,
        sju och tretio tusend.
      verse: 34
    - text: Utaf Dan väpnade till strid, åtta och tjugu tusend sexhundrad.
      verse: 35
    - text: Utaf Asser, de som i här drogo väpnade till strid, fyratiotusend.
      verse: 36
    - text: Ifrå hinsidon Jordan utaf de Rubeniter, Gaditer och den halfva Manasse
        slägten, med allahanda vapen till strid, hundrade och tjugu tusend.
      verse: 37
    - text: Alle desse krigsmän, väl skickade till strid, kommo af allo hjerta till
        Hebron, att göra David till Konung öfver hela Israel; och var alla de andras
        af Israel ett hjerta, att man skulle göra David till Konung;
      verse: 38
    - text: Och voro der när David i tre dagar, åto och drucko; förty deras bröder
        hade tillredt för dem.
      verse: 39
    - text: Och de som näst omkring dem voro, allt intill Isaschar, Sebulon och Naphthali,
        de förde bröd på åsnar, camelar, mular och oxar, till att äta; mjöl, fikon,
        russin, vin, oljo, oxar och får, allt fullt; ty en fröjd var i Israel.
      verse: 40
  - chapter: 13
    verses:
    - text: 'Och David höll ett råd med de höfvitsmän öfver tusende, och öfver hundrade,
        och med alla Förstar; '
      verse: 1
    - text: 'Och sade till hela Israels menighet: Täckes eder, och är det af Herranom
        vårom Gud, så låt oss allestäds utsända till de andra våra bröder i all Israels
        land, och till Presterna och Leviterna i städerna, der de förstäder hafva,
        att de varda till oss församlade.'
      verse: 2
    - text: Och låt oss hem ta till oss igen vår Guds ark; ty i Sauls tid frågade
        vi intet efter honom.
      verse: 3
    - text: Då sade hela menigheten, att man skulle så göra; ty detta täcktes allo
        folkena väl.
      verse: 4
    - text: Alltså församlade David hela Israel allt ifrå Sihor vid Egypten, intilldess
        man kommer till Hamath, till att hemta Guds ark ifrå KiriathJearim.
      verse: 5
    - text: Och David drog upp med hela Israel till Baalath, det är KiriathJearim,
        som i Juda ligger, att han skulle dädan uppföra Herrans Guds ark, den på Cherubim
        sitter, der Namnet åkalladt varder.
      verse: 6
    - text: Och de läto föra Guds ark uppå en ny vagn, utur AbiNadabs hus. Men Ussa
        och Ahio drefvo vagnen.
      verse: 7
    - text: Och David med hela Israel spelade framför Gudi med all magt, med sånger,
        med harpor, med psaltare, med trummor, med cymbaler, och med basuner.
      verse: 8
    - text: Som de nu kommo uppå den platsen Chidon, räckte Ussa ut sina hand, till
        att hålla arken; förty oxarne gingo afsides.
      verse: 9
    - text: Då förgrymmade sig Herrans vrede öfver Ussa, och slog honom, derföre att
        han hade räckt sina hand ut på arken, så att han der död blef för Gudi.
      verse: 10
    - text: Då vardt David bedröfvad, att Herren hade sönderrifvit Ussa, och kallade
        det rummet PerezUssa, allt intill denna dag.
      verse: 11
    - text: 'Och David fruktade sig för Gud den dagen, och sade: Huru skall jag hafva
        Guds ark in till mig?'
      verse: 12
    - text: Derföre lät han icke föra in till sig Guds ark uti Davids stad, utan förde
        honom in uti ObedEdoms hus, den Gitthitens.
      verse: 13
    - text: Alltså blef Guds ark när ObedEdom i hans huse i tre månader. Och Herren
        välsignade ObedEdoms hus, och all det han hade.
      verse: 14
  - chapter: 14
    verses:
    - text: 'Och Hiram, Konungen i Tyro, sände båd till David, och cedreträ, murmästare
        och timbermän, att de skulle bygga honom ett hus. '
      verse: 1
    - text: Och David förmärkte, att Herren hade stadfäst honom till Konung öfver
        Israel; ty hans rike steg upp för hans folks Israels skull.
      verse: 2
    - text: Och David tog ännu flera hustrur i Jerusalem, och födde ännu flera söner
        och döttrar.
      verse: 3
    - text: 'Och de honom födde vordo i Jerusalem, heto alltså: Sammua, Sobab, Nathan,
        Salomo,'
      verse: 4
    - text: Jibhar, Elisua, Elephelet,
      verse: 5
    - text: Noga, Nepheg, Japhia,
      verse: 6
    - text: Elisama, BelJada, Eliphelet.
      verse: 7
    - text: Och då de Philisteer hörde, att David var smord till Konung öfver hela
        Israel, drogo de alle upp till att söka David. Då David det hörde, drog han
        ut emot dem.
      verse: 8
    - text: Och de Philisteer kommo, och lade sig neder i Rephaims dal.
      verse: 9
    - text: 'Men David frågade Gud, och sade: Skall jag draga upp emot de Philisteer,
        och vill du gifva dem i mina hand? Herren sade till honom: Drag upp, jag hafver
        gifvit dem i dina händer.'
      verse: 10
    - text: 'Och då de drogo upp till BaalPerazim, slog David dem der. Och David sade:
        Gud hafver förskingrat mina fiendar genom mina hand, såsom vattnet förskingras.
        Deraf kallade de det rummet BaalPerazim.'
      verse: 11
    - text: Och de läto der deras gudar, hvilka David böd uppbränna i eld.
      verse: 12
    - text: Men de Philisteer gjorde åter redo, och lade sig neder i dalenom.
      verse: 13
    - text: 'Och David frågade åter Gud. Och Gud sade till honom: Du skall icke draga
        upp efter dem; utan böj ifrå dem, att du må komma emot dem in mot päronaträn.'
      verse: 14
    - text: När du då hörer ett ruskande ofvan i päronaträn gångandes, så far ut till
        stridena; ty Gud är der utdragen för dig, till att slå de Philisteers här.
      verse: 15
    - text: Och David gjorde såsom Gud honom budit hade. Och de slogo de Philisteers
        här, allt ifrå Gibeon intill Gaser.
      verse: 16
    - text: Och Davids namn gick ut i all land. Och Herren lät hans räddhåga komma
        öfver alla Hedningar.
      verse: 17
  - chapter: 15
    verses:
    - text: 'Och han byggde sig hus uti Davids stad, och tillredde ett rum till Guds
        ark, och gjorde ett tabernakel öfver honom. '
      verse: 1
    - text: 'På den tiden sade David: Guds ark bör icke bäras, utan af de Leviter;
        ty dem hafver Herren utvalt, att de skola bära Guds ark, och tjena honom evinnerliga.'
      verse: 2
    - text: Derföre församlade David hela Israel till Jerusalem, att de skulle bära
        Herrans ark upp i det rum, som han dertill beredt hade.
      verse: 3
    - text: 'Och David lät komma tillhopa Aarons barn, och Leviterna:'
      verse: 4
    - text: Utaf Kehats barn, Uriel, den öfversten, med hans bröder, tjugu och hundrade;
      verse: 5
    - text: Utaf Merari barn, Asaja, den öfversten, med hans bröder, tjugu och tuhundrade;
      verse: 6
    - text: Utaf Gersoms barn, Joel, den öfversten, med hans bröder, tretio och hundrade;
      verse: 7
    - text: Utaf Elisaphans barn, Semaja, den öfversten, med hans bröder, tuhundrade;
      verse: 8
    - text: Utaf Hebrons barn, Eliel, den öfversten, med hans bröder, åttatio;
      verse: 9
    - text: Utaf Ussiels barn, Amminadab, den öfversten, med hans bröder, tolf och
        hundrade.
      verse: 10
    - text: Och David kallade Zadok och AbJathar, Presterna och Leviterna, nämliga
        Uriel, Asaja, Joel, Semaja, Eliel, Amminadab;
      verse: 11
    - text: 'Och sade till dem: I ären hufvuden för fäderna ibland de Leviter; så
        helger eder nu och edra bröder, att I mågen uppbära Herrans Israels Guds ark
        dit, der jag honom tillredt hafver:'
      verse: 12
    - text: Ty tillförene, när I icke voren tillstädes, gjorde Herren vår Gud en refvo
        ibland oss, derföre att vi icke sökte honom, såsom det borde sig.
      verse: 13
    - text: Alltså helgade Presterna sig och Leviterna, att de skulle uppbära Herrans
        Israels Guds ark.
      verse: 14
    - text: Och Levi barn båro Guds ark på sina axlar, med stängerna dervid, såsom
        Mose budit hade efter Herrans ord.
      verse: 15
    - text: Och David sade till de öfverstar för de Leviter, att de skulle sätta sina
        bröder till sångare, med strängaspel, med psaltare, harpor och klingande cymbaler,
        så att de högt söngo och med fröjd.
      verse: 16
    - text: Då beställde de Leviter Hem an, Joels son, och utaf hans bröder Assaph,
        Berechia son, och utaf Merari barn deras bröder, Ethan, Kusaja son;
      verse: 17
    - text: Och med dem deras bröder af det andra skiftet, nämliga Zacharia, Ben,
        Jaesiel, Semiramoth, Jehiel, Unni, Eliab, Benaja, Maaseja, Mattithia, Elipheleja,
        Mikneja, ObedEdom, Jegiel, dörravaktarena.
      verse: 18
    - text: Ty Heman, Assaph och Ethan voro sångare med kopparcymbaler, att klinga
        högt.
      verse: 19
    - text: Men Zacharia, Asiel, Semiramoth, Jehiel, Unni, Eliab, Maaseja och Benaja,
        med psaltare, till att sjunga efter.
      verse: 20
    - text: Men Mattithia, Elipheleja, Mikneja, ObedEdom, Jegiel och Asasia, med harpor
        af åtta stränger, till att sjunga för dem.
      verse: 21
    - text: Men Chenanja, Leviternas öfverste sångmästare, att han skulle undervisa
        dem om sången, ty han var förståndig.
      verse: 22
    - text: Och Berechia och Elkana voro dörravaktare om arken.
      verse: 23
    - text: Men Sechania, Josaphat, Nethaneel, Amasai, Zacharia, Benaja, Elieser,
        Presterna, blåste med trummeter för Guds ark. Och ObedEdom och Jehia voro
        dörravaktare om arken.
      verse: 24
    - text: Alltså gingo David och de äldste i Israel, och de öfverste öfver tusende
        upp, till att hem ta Herrans förbunds ark utur ObedEdoms hus med fröjd.
      verse: 25
    - text: Och medan Gud halp Leviterna, som båro Herrans förbunds ark, offrade man
        sju stutar och sju vädrar.
      verse: 26
    - text: Och David hade en linnan kjortel uppå; så ock alle Leviter, som arken
        båro, och sångarena och Chenanja sångmästaren, med sångarena; hade också David
        en linnan lifkjortel uppå.
      verse: 27
    - text: Alltså båro hele Israel Herrans förbunds ark upp med fröjd, basuner, trummeter
        och klingande cymbaler, med psaltare och harpor.
      verse: 28
    - text: Då nu Herrans förbunds ark kom uti Davids stad, såg Michal, Sauls dotter,
        ut genom fenstret; och då hon fick se Konung David springa och spela, föraktade
        hon honom i sitt hjerta.
      verse: 29
  - chapter: 16
    verses:
    - text: 'Då de båro Guds ark in, satte de honom uti tabernaklet, som David honom
        beredt hade; och offrade bränneoffer och tackoffer för Gudi. '
      verse: 1
    - text: Och då David hade fullkomnat bränneoffren och tackoffren, välsignade han
        folket i Herrans Namn;
      verse: 2
    - text: Och utskifte hvarjom och enom i Israel, både man och qvinno, ett stycke
        bröd, och kött, och ett mätt vin.
      verse: 3
    - text: Och han satte inför Herrans ark några Leviter till tjenare, att de skulle
        prisa, tacka och lofva Herran Israels Gud;
      verse: 4
    - text: Nämliga Assaph den första, Zacharia den andra, Jegiel, Semiramoth, Jehiel,
        Mattithia, Eliab, Benaja, ObedEdom; och Jegiel med psaltare och harpor; men
        Assaph med klingande cymbaler;
      verse: 5
    - text: Och Benaja och Jahasiel, Presterna, med trummeter, alltid för Guds förbunds
        ark.
      verse: 6
    - text: 'På den tiden beställde David i förstone att tacka Herranom, genom Assaph
        och hans bröder:'
      verse: 7
    - text: Tacker Herranom, prediker hans Namn; förkunner ibland folken hans verk.
      verse: 8
    - text: Sjunger honom, speler, och taler om all hans under.
      verse: 9
    - text: Lofver hans helga Namn; deras hjerta fröjde sig, som söka Herran.
      verse: 10
    - text: Söker efter Herran, och efter hans magt; söker hans ansigte alltid.
      verse: 11
    - text: Tänker på hans under, som han gjort hafver; på hans under, och hans ord;
      verse: 12
    - text: I Israels hans tjenares säd, I Jacobs hans utkorades barn.
      verse: 13
    - text: Han är Herren vår Gud, han dömer i allo verldene.
      verse: 14
    - text: Kommer ihåg hans förbund evinnerliga; hvad han utlofvat hafver i tusende
        slägter;
      verse: 15
    - text: Hvilket han gjort hafver med Abraham, och hans ed med Isaac.
      verse: 16
    - text: Och han satte det Jacob till en rätt, och Israel till ett evigt förbund,
      verse: 17
    - text: 'Och sade: Jag skall gifva dig Canaans land, edar arfvedels lott.'
      verse: 18
    - text: Då de få och ringa voro, och främlingar derinne;
      verse: 19
    - text: Och de drogo ifrå det ena folket till det andra, och utur ett rike bort
        till ett annat folk;
      verse: 20
    - text: Han lät ingen göra dem skada; och för deras skull straffade han Konungar;
      verse: 21
    - text: Kommer icke vid mina smorda; och görer intet ondt mina Propheter.
      verse: 22
    - text: Sjunger Herranom all land; förkunner dageliga hans salighet.
      verse: 23
    - text: Förtäljer ibland Hedningarna hans härlighet; och hans under ibland folken.
      verse: 24
    - text: Ty Herren är stor, och fast loflig; och underlig öfver alla gudar.
      verse: 25
    - text: Förty alle Hedningars gudar äro afgudar; men Herren hafver gjort himmelen.
      verse: 26
    - text: Det står härliga och kosteliga till för honom, och går krafteliga och
        gladeliga till i hans rum.
      verse: 27
    - text: Bärer fram Herranom, I folk; bärer fram Herranom äro och magt.
      verse: 28
    - text: Bärer fram Herrans Namne äro; bärer fram skänker, och kommer för honom,
        och tillbeder Herran i heligo prydelse.
      verse: 29
    - text: All verlden frukte för honom; han hafver befäst jordena, så att hon intet
        röres.
      verse: 30
    - text: Fröjde sig himmelen, och jorden vare glad; och man må säga ibland Hedningarna,
        att Herren är rådandes.
      verse: 31
    - text: Hafvet dåne, och hvad deruti är; och marken vare glad, och hvad deruppå
        är.
      verse: 32
    - text: 'Fröjde sig all trä i skogen för Herranom: ty han kommer till att döma
        jordena.'
      verse: 33
    - text: Tacker Herranom, ty han är god, och hans barmhertighet varar evinnerliga.
      verse: 34
    - text: 'Och säger: Hjelp oss, Gud vår Frälsare, och församla oss, och hjelp oss
        ifrå Hedningarna, att vi måge tacka dino helgo Namne, och lofsäga dig.'
      verse: 35
    - text: Lofvad vare Herren Israels Gud, ifrån evighet till evighet; och allt folket
        säge Amen, och lofve Herran.
      verse: 36
    - text: Alltså lät han der för Herrans förbunds ark Assaph och hans bröder, till
        att tjena inför arken alltid, och hvar dag i sitt dagsverk;
      verse: 37
    - text: Men ObedEdom och hans bröder, åtta och sextio; och ObedEdom, Jeduthuns
        son, och Hosa till dörravaktare;
      verse: 38
    - text: Och Zadok Presten, och hans bröder Presterna, lät han inför Herrans tabernakel,
        på höjdene i Gibeon;
      verse: 39
    - text: Att de dageliga skulle göra Herranom bränneoffer, uppå bränneoffrens altare,
        om morgon och afton, såsom skrifvet står uti Herrans lag, som han Israel budit
        hade;
      verse: 40
    - text: Och med dem Heman och Jeduthun, och de andra utvalda, som vid namn benämnde
        voro, till att tacka Herranom, att hans barmhertighet varar evinnerliga;
      verse: 41
    - text: Och med dem Heman och Jeduthun, med trummeter och cymbaler, till att klinga,
        och med Guds strängaspel. Men Jeduthuns söner gjorde han till dörravaktare.
      verse: 42
    - text: Alltså drog allt folket sin väg, hvar och en i sitt hus. Drog också David
        bort till att välsigna sitt hus.
      verse: 43
  - chapter: 17
    verses:
    - text: 'Det begaf sig, då David bodde i sitt hus, sade han till Propheten Nathan:
        Si, jag bor uti cedrehus; och Herrans förbunds ark under tapeter. '
      verse: 1
    - text: 'Nathan sade till David: Allt det i ditt hjerta är, det gör; ty Gud är
        med dig.'
      verse: 2
    - text: 'Men i samma natt ene kom Guds ord till Nathan, och sade:'
      verse: 3
    - text: 'Gack och säg minom tjenare David: Detta säger Herren: Du skall icke bygga
        mig ett hus till boning.'
      verse: 4
    - text: Förty jag hafver icke bott uti något hus, ifrå den dag, då jag Israels
        barn utförde, allt intill denna dagen; utan jag hafver varit der tabernaklet
        varit hafver, och boningen.
      verse: 5
    - text: 'Ehvar jag vandrade i hela Israel, hafver jag ock någor tid talat till
        någon domare i Israel, den jag budit hafver, att föda mitt folk, och sagt:
        Hvi byggen I icke mig ett cedrehus?'
      verse: 6
    - text: 'Så säg nu alltså till min tjenare David: Detta säger Herren Zebaoth:
        Jag hafver tagit dig utaf markene, der du följde fåren, att du skulle vara
        en Förste öfver mitt folk Israel;'
      verse: 7
    - text: Och hafver varit med dig, ehvart du for, och hafver utrotat dina fiendar
        för dig; och hafver gjort dig ett namn, såsom de store på jordene namn hafva.
      verse: 8
    - text: Men jag skall sätta mino folke Israel ett rum, och skall plantera det,
        så att det skall der bo, och icke mer rördt varda; och arghetens barn skola
        icke mer qvälja det, såsom tillförene,
      verse: 9
    - text: Och på den tiden, då jag böd domarena öfver mitt folk Israel. Och jag
        skall undertrycka alla dina fiendar; och förkunnar dig, att Herren vill bygga
        dig ett hus.
      verse: 10
    - text: När nu dine dagar ute äro, att du går till dina fäder, så skall jag uppväcka
        dina säd efter dig, den en af dina söner vara skall, honom vill jag bereda
        ett rike.
      verse: 11
    - text: Han skall bygga mig ett hus, och jag vill stadfästa hans stol till evig
        tid.
      verse: 12
    - text: Jag skall vara hans fader, och han skall vara min son; och jag skall icke
        vända mina barmhertighet ifrå honom, såsom jag vände henne ifrå honom, som
        för dig var;
      verse: 13
    - text: Utan jag skall sätta honom i mitt hus, och uti mitt rike evinnerliga,
        så att hans stol skall blifva beständig i evig tid.
      verse: 14
    - text: Och då Nathan efter all desso ord och syn talat hade med David,
      verse: 15
    - text: 'Kom Konung David, och blef inför Herranom, och sade: Ho är jag, Herre
        Gud? Och hvad är mitt hus, att du hafver låtit mig komma härtill?'
      verse: 16
    - text: Och dig hafver ändå icke tyckt det nog vara, Gud; utan du hafver ock öfver
        dins tjenares hus ännu talat om tillkommande ting i framtiden, och hafver
        sett till mig, Herre Gud, ofvanefter, såsom en menniska den andra.
      verse: 17
    - text: Hvad skall David mer säga till dig, att du skulle ära din tjenare? Du
        känner din tjenare.
      verse: 18
    - text: Herre, för din tjenares skull, efter ditt hjerta hafver du all sådana
        stor ting gjort, att du skulle all storhet kunnoga göra.
      verse: 19
    - text: Herre, ingen är din like, och ingen Gud är utan du, af hvilkom vi med
        vår öron hört hafve.
      verse: 20
    - text: Och hvar är något folk på jordene, såsom ditt folk Israel, dit en Gud
        gången är, till att förlossa sig ett folk, och göra sig sjelfvom ett Namn
        af stor och förskräckelig ting, till att utdrifva Hedningar för dino folke,
        som du utur Egypten förlossat hafver?
      verse: 21
    - text: Och hafver gjort ditt folk Israel dig till folk evinnerliga, och du, Herre,
        äst deras Gud vorden.
      verse: 22
    - text: Nu, Herre, det ord, som du talat hafver öfver din tjenare, och öfver hans
        hus, varde sant i evig tid, och gör såsom du sagt hafver.
      verse: 23
    - text: 'Och ditt Namn varde sant och stort i evig tid, att man säga må: Herren
        Zebaoth Israels Gud är Gud i Israel; och dins tjenares Davids hus vare beständigt
        för dig.'
      verse: 24
    - text: Ty du, min Gud, hafver öppnat din tjenares öra, att du vill bygga honom
        ett hus; derföre hafver din tjenare funnit, att han inför dig beder.
      verse: 25
    - text: Nu, Herre, du äst Gud, och du hafver sådana god ting sagt till din tjenare.
      verse: 26
    - text: Tag nu till att välsigna dins tjenares hus, att det blifver evinnerliga
        för dig; ty hvad du, Herre, välsignar, det är välsignadt evinnerliga.
      verse: 27
  - chapter: 18
    verses:
    - text: 'Derefter slog David de Philisteer, och undertryckte dem, och tog Gath
        och dess döttrar utu de Philisteers hand. '
      verse: 1
    - text: Slog han ock de Moabiter, så att de Moabiter vordo David underdånige,
        och förde honom skänker.
      verse: 2
    - text: Han slog ock HadarEser, Konungen i Zoba, uti Hamath, då han dit drog,
        till att uppresa sitt tecken vid den älfvena Phrath.
      verse: 3
    - text: Och David vann af honom tusende vagnar, sjutusend resenärar, och tjugutusend
        män till fots och David hasade alla vagnhästarna, och behöll hundrade vagnar
        qvara.
      verse: 4
    - text: Och de Syrer af Damasco kommo HadarEser, Konungenom i Zoba, till hjelp;
        men David slog de samma Syrer, tu och tjugu tusend män;
      verse: 5
    - text: Och lade folk till Damascon i Syrien, så att de Syrer vordo David underdånige,
        och förde honom skänker; ty Herren halp David, ehvart han for.
      verse: 6
    - text: Och David tog de gyldene sköldar, som HadarEsers tjenare hade, och förde
        dem till Jerusalem.
      verse: 7
    - text: Tog också David utu HadarEsers städer, Tibhath och Chun, ganska mycken
        koppar, af hvilkom Salomo kopparhafvet, och stoderna och kopparkärilen gjorde.
      verse: 8
    - text: Och då Thou, Konungen i Hamath, hörde, att David hade slagit alla HadarEsers
        magt, Konungens i Zoba;
      verse: 9
    - text: Sände han sin son Hadoram till Konung David, och lät helsa och välsigna
        honom, att han med HadarEser stridt, och honom slagit hade; ty Thou hade örlig
        med HadarEser. Och all gyldene, silfver, och kopparkärile,
      verse: 10
    - text: Dem helgade Konung David Herranom, med det silfver och guld, som han tagit
        hade ifrå Hedningarna, nämliga ifrå de Edomeer, Moabiter, Ammoniter, Philisteer
        och Amalekiter.
      verse: 11
    - text: Och Abisai, ZeruJa son, slog de Edomeer i saltdalenom, adertontusend;
      verse: 12
    - text: Och lade folk i Edomeen; så att alle Edomeer voro David underdånige; ty
        Herren halp David, ehvart han drog.
      verse: 13
    - text: Alltså regerade David öfver hela Israel, och höll rätt och rättvisa allo
        sino folke.
      verse: 14
    - text: Joab, ZeruJa son, var öfver hären; Jojaphat, Ahiluds son, var canceller.
      verse: 15
    - text: Zadok, Ahitobs son, och AbiMelech, AbJathars son, voro Prester; Sausa
        var skrifvare.
      verse: 16
    - text: Benaja, Jojada son, var öfver Crethi och Plethi; och de förste Davids
        söner voro Konungenom vid handen.
      verse: 17
  - chapter: 19
    verses:
    - text: 'Så begaf sig derefter, att Nahas, Ammons barnas Konung, blef död, och
        hans son vardt Konung i hans stad, '
      verse: 1
    - text: 'Då tänkte David: Jag vill göra barmhertighet på Hanun, Nahas son; ty
        hans fader hafver gjort barmhertighet med mig. Och han sände dit båd, till
        att hugsvala honom efter hans fader. Och då Davids tjenare kommo uti Ammons
        barnas land, till Hanun, att hugsvala honom,'
      verse: 2
    - text: 'Sade de Förstar för Ammons barn till Hanun: Menar du, att David ärar
        din fader för din ögon, att han sänder hugsvalare till dig? Ja, hans tjenare
        äro komne till dig, till att utfråga, bespana och bespeja landet.'
      verse: 3
    - text: Då tog Hanun Davids tjenare, och rakade dem, och skar deras kläder half
        bort allt intill länderna, och lät gå dem.
      verse: 4
    - text: 'Och de gingo sin väg, och bådade det David med några män. Han sände emot
        dem; förty männerna voro svårliga beskämde, och Konungen sade: Blifver i Jericho,
        tilldess edart skägg växer, sedan kommer då igen.'
      verse: 5
    - text: Då Ammons barn sågo, att de illa luktade för David, sände de bort, både
        Hanun och Ammons barn, tusende centener silfver, till att besolda sig vagnar
        och resenärar utu Mesopotamien, utu Syrien Maacha, och utu Zoba;
      verse: 6
    - text: Och besoldade tu och tretio tusend vagnar, och Konungen i Maacha med hans
        folk. De kommo och lägrade sig för Medba. Och Ammons barn församlade sig desslikes
        utu sina städer, och kommo till strids.
      verse: 7
    - text: Då David det hörde, sände han Joab dit, med hela de hjeltars här.
      verse: 8
    - text: Och Ammons barn voro utdragne, och skickade sig till strid för stadsporten;
        men Konungarna, som komne voro, höllo besynnerliga i markene.
      verse: 9
    - text: Då nu Joab såg, att både för honom och bak honom var strid emot honom,
        utvalde han af alla unga män i Israel, och skickade sig emot de Syrer.
      verse: 10
    - text: Det andra folket fick han under Abisai sin broders hand, att de skulle
        draga emot Ammons barn;
      verse: 11
    - text: 'Och sade: Om de Syrer varda mig för starke, så kom mig till hjelp; om
        Ammons barn varda dig för starke, så vill jag komma dig till hjelp.'
      verse: 12
    - text: Var tröst, och låt oss trösteliga handla för vårt folk, och för vår Guds
        städer. Herren göre hvad honom täckes.
      verse: 13
    - text: Och Joab drog fram med det folk, som med honom var, till att strida emot
        de Syrer; och de flydde för honom.
      verse: 14
    - text: Då nu Ammons barn sågo, att de Syrer flydde, flydde de ock för Abisai
        hans broder, och drogo in i staden; men Joab drog till Jerusalem.
      verse: 15
    - text: Som de Syrer sågo, att de för Israel slagne voro, sände de ut båd, och
        läto utkomma de Syrer på hinsidon älfven; och Sophach, HadarEsers härhöfvitsman,
        drog för dem.
      verse: 16
    - text: Då det blef sagdt David, församlade han hela Israel, och drog öfver Jordan;
        och då han kom till dem, skickade han sig emot dem. Och David skickade sig
        emot de Syrer till strid, och de stridde med honom.
      verse: 17
    - text: Men de Syrer flydde för Israel; och David slog af de Syrer sjutusend vagnar,
        och fyratiotusend män till fot; dertill drap han Sophach härhöfvitsmannen.
      verse: 18
    - text: Då HadarEsers tjenare sågo, att de voro slagne för Israel, gjorde de frid
        med David och hans tjenare. Och de Syrer ville icke mer hjelpa Ammons barn.
      verse: 19
  - chapter: 20
    verses:
    - text: 'Och då året omgånget var, på den tid som Konungar utdraga, utförde Joab
        hären, och förderfvade Ammons barnas land; kom och belade Rabba; men David
        blef i Jerusalem. Och Joab slog Rabba, och bröt det neder. '
      verse: 1
    - text: Och David tog deras Konungs krono af hans hufvud, och fann deruti en centener
        gulds vigt och ädla stenar; och hon vardt satt på Davids hufvud; förde han
        ock ganska mycket rof utu staden.
      verse: 2
    - text: Men folket derinne förde han ut, och lät sönderdela dem med sågar och
        jernhackor och kilar; alltså gjorde David alla Ammons barnas städer. Och David
        drog med folkena till Jerusalem igen.
      verse: 3
    - text: Derefter hof sig en strid upp i Gaser med de Philisteer. På den tiden
        slog Sibbechai, den Husathiten, Sippai, den utaf Rephaims barnom var, och
        undertryckte honom.
      verse: 4
    - text: Och det hof sig ännu en strid upp med de Philisteer. Då slog Elhanan,
        Jairs son, Lahmi, Goliaths broder den Gitthiten, hvilkens spjutskaft var såsom
        ett väfträ.
      verse: 5
    - text: Åter vardt en strid i Gath. Der var en stor man, han hade sex finger och
        sex tår, det gör fyra och tjugu. Han var också födder af Rapha.
      verse: 6
    - text: Han bespottade Israel; men Jonathan, Simea son, Davids broders, slog honom.
      verse: 7
    - text: Desse voro födde af Rapha i Gath, och föllo genom Davids och hans tjenares
        hand.
      verse: 8
  - chapter: 21
    verses:
    - text: 'Och Satan hof sig upp emot Israel, och gaf David in, att han lät räkna
        Israel. '
      verse: 1
    - text: 'Och David sade till Joab, och till folkens öfverstar: Går bort, och räkner
        Israel, allt ifrå BerSeba intill Dan; och bärer till mig, att jag må veta
        talet.'
      verse: 2
    - text: 'Joab sade: Herren föröke till sitt folk hundrade sinom så mycket som
        det nu är: Min herre Konung, äro de icke alle mins herras tjenare? Hvi frågar
        då min herre derefter? Hvi skulle en skuld komma på Israel?'
      verse: 3
    - text: Men Konungens ord gick fram emot Joab; och Joab drog ut, och for omkring
        all Israel, och kom till Jerusalem;
      verse: 4
    - text: Och fick David talet på det räknade folket; och det var af hela Israel
        ellofva sinom hundrade tusend män, som svärd utdrogo; och Juda fyrahundrade
        sinom tusend, och sjutiotusend män, som svärd utdrogo.
      verse: 5
    - text: Men Levi och BenJamin räknade han intet ibland dessa; förty Konungens
        ord var Joab en styggelse.
      verse: 6
    - text: Men Gudi misshagade detta; och han slog Israel.
      verse: 7
    - text: 'Och David sade till Gud: Jag hafver svårliga syndat, att jag detta gjort
        hafver; men nu tag dins tjenares missgerning bort; förty jag hafver fast dårliga
        gjort.'
      verse: 8
    - text: 'Och Herren talade med Gad, Davids Siare, och sade:'
      verse: 9
    - text: 'Gack, tala med David, och säg: Detta säger Herren: Treggehanda sätter
        jag dig före; utvälj dig der ett af, det jag dig göra skall.'
      verse: 10
    - text: 'Då Gad kom till David, sade han till honom: Detta säger Herren:'
      verse: 11
    - text: Utvälj dig, antingen tre hård år, eller tre månaders flykt för dina ovänner,
        och för dina fiendars svärd, det du icke undkomma kan; eller tre dagar Herrans
        svärd och pestilentie i landena, så att Herrans Ängel förderfvar i alla Israels
        gränsor; så se nu till, hvad jag skall svara honom, som mig utsändt hafver.
      verse: 12
    - text: 'David sade till Gad: Mig är fast ångest; dock vill jag falla i Herrans
        hand; ty hans barmhertighet är ganska stor; och icke falla i menniskohand.'
      verse: 13
    - text: Då lät Herren komma pestilentie i Israel, så att sjutiotusend män föllo
        af Israel.
      verse: 14
    - text: 'Och Gud sände Ängelen till Jerusalem till att slå det; och när han förderfvade,
        såg Herren dertill, och ångrade det onda, och sade till Ängelen, som förderfvade:
        Det är nog, håll dina hand tillbaka. Men Herrans Ängel stod vid Arnans, den
        Jebuseens lado.'
      verse: 15
    - text: Och David hof upp sin ögon, och fick se Herrans Ängel stå emellan himmelen
        och jordena, och ett draget svärd i hans hand, uträckt öfver Jerusalem. Då
        föll David och de äldste på sin ansigte, klädde i säcker.
      verse: 16
    - text: 'Och David sade till Gud: Är icke jag den som lät räkna folket? Jag är
        den som syndade och det onda gjort hafver; dessa far, hvad hafva de gjort?
        Herre, min Gud, låt dina hand vara emot mig och mins faders hus, och icke
        emot ditt folk, till plågo.'
      verse: 17
    - text: Och Herrans Ängel sade till Gad, att han skulle säga David, att David
        skulle gå upp, och resa Herranom ett altare i Arnans, den Jebuseens, lado.
      verse: 18
    - text: Alltså gick David upp efter Gads ord, som han i Herrans Namn talat hade.
      verse: 19
    - text: Men då Arnan vände sig, och såg Ängelen, han och hans fyra söner med honom,
        gömde de sig bort; ty Arnan tröskade vete.
      verse: 20
    - text: Som nu David gick till Arnan, såg Arnan och vardt varse David, och gick
        utaf ladone, och tillbad David på sitt ansigte till jordena.
      verse: 21
    - text: 'Och David sade till Arnan: Gif mig ladones rum, att jag må bygga Herranom
        ett altare deruppå; för fulla penningar skall du få mig det, att plågan på
        folket må återvända.'
      verse: 22
    - text: 'Arnan sade till David: Tag dig det, och gör, min herre Konung, såsom
        dig täckes. Si, jag gifver också oxarna till bränneoffret, och redskapen till
        ved, och hvete till spisoffer; alltsamman gifver jag det.'
      verse: 23
    - text: 'Men Konung David sade till Arnan: Icke så, utan för fulla penningar vill
        jag köpat; ty jag vill icke taga det ditt är för Herranom, och göra bränneoffer
        till gifvins.'
      verse: 24
    - text: Alltså gaf David Arnan, för rummet, gyldene siktar till vigt sexhundrad.
      verse: 25
    - text: Och David byggde dersammastäds Herranom ett altare, och offrade bränneoffer
        och tackoffer; och då han åkallade Herran, hörde han honom genom eld af himmelen
        uppå bränneoffrets altare.
      verse: 26
    - text: Och Herren sade till Ängelen, att han skulle sticka sitt svärd i skidona.
      verse: 27
    - text: På samma tiden, då David såg, att Herren hade hört honom uppå Arnans den
        Jebuseens plats, offrade han der.
      verse: 28
    - text: Ty Herrans tabernakel, som Mose i öknene gjort hade, och bränneoffrets
        altare, var i den tiden på höjdene i Gibeon.
      verse: 29
    - text: Men David kunde icke gå ditin för det, till att söka Gud; så var han förskräckt
        för Herrans Ängels svärd.
      verse: 30
  - chapter: 22
    verses:
    - text: 'Och David sade: Här skall Herrans Guds hus vara, och detta altaret till
        Israels bränneoffer. '
      verse: 1
    - text: Och David lät församla de främlingar, som i Israels land voro, och beställde
        stenhuggare, till att hugga sten till Guds hus byggning.
      verse: 2
    - text: Och David tillredde mycket jern till naglar åt dörrena i portomen, och
        hvad tillhopanaglas skulle; och så mycken koppar, att han icke stod till vägandes;
      verse: 3
    - text: Och cedreträ utan tal; förty de af Zidon och Tyro förde mycket cedreträ
        till David.
      verse: 4
    - text: 'Ty David tänkte: Min son Salomo är en ung pilt och späd; men huset, som
        Herranom byggas skall, måste vara stort, att dess namn och lof utgå må i all
        land derföre vill jag skaffa honom virke. Alltså skaffade David mycket virke,
        förr än han dödde.'
      verse: 5
    - text: Och han kallade sin son Salomo, och böd honom bygga Herrans Israels Guds
        hus;
      verse: 6
    - text: 'Och sade till honom: Min son, jag hade i sinnet att bygga Herrans mins
        Guds Namne ett hus.'
      verse: 7
    - text: 'Men Herrans ord kom till mig, och sade: Du hafver mycket blod utgjutit,
        och fört stort örlig: derföre skall du icke bygga mino Namne hus, efter du
        så mycket blod utgjutit hafver för mig på jordena.'
      verse: 8
    - text: Si, din son, som dig skall född varda, han skall vara en rolig man; förty
        jag vill låta honom få ro för alla hans fiendar allt omkring. Han skall heta
        Salomo; ty jag skall gifva frid och rolighet öfver Israel uti hans lifsdagar.
      verse: 9
    - text: Han skall bygga mino Namne ett hus; han skall vara min son, och jag skall
        vara hans fader, och jag skall stadfästa hans Konungsliga stol öfver Israel
        till evig tid.
      verse: 10
    - text: Så varder nu, min son, Herren med dig blifvandes, och du skall blifva
        lyckosam, att du må bygga Herranom dinom Gud ett hus, såsom han om dig sagt
        hafver.
      verse: 11
    - text: Och Herren varder dig gifvandes klokhet och förstånd, och skall befalla
        dig Israel, att du skall hålla Herrans dins Guds lag.
      verse: 12
    - text: Men då varder du lyckosam, när du håller dig, att du gör efter de seder
        och rätter, som Herren Mose budit hafver till Israel. Var tröst och vid godt
        mod, frukta dig intet, och gif dig intet.
      verse: 13
    - text: Si, jag hafver i minom fattigdom förskaffat till Herrans hus hundradetusend
        centener guld och tusende resor tusende centener silfver; dertill koppar och
        jern utan tal, ty det är fast mycket. Hafver jag också beställt timber och
        stenar, det kan du ännu föröka.
      verse: 14
    - text: Så hafver du många arbetare, stenhuggare och timbermän till sten och trä,
        och allahanda kloka på allahanda verk;
      verse: 15
    - text: På guld, silfver, koppar och jern utan tal. Så statt nu upp, och beställ
        det; Herren skall vara med dig.
      verse: 16
    - text: 'Och David böd allom öfverstom i Israel, att de skulle hjelpa hans son
        Salomo:'
      verse: 17
    - text: Är icke Herren edar Gud med eder, och hafver gifvit eder rolighet allt
        omkring? Ty han hafver gifvit landsens inbyggare uti edra händer, och landet
        är undergifvet vordet för Herranom, och för hans folk.
      verse: 18
    - text: Så gifver nu edor hjerta och edra själar, till att söka Herran edar Gud;
        och står upp, och bygger Herranom Gudi en helgedom, att man må bära Herrans
        förbunds ark och de heliga Guds kärilen in uti huset, som Herrans Namne skall
        bygdt varda.
      verse: 19
  - chapter: 23
    verses:
    - text: 'Alltså gjorde David Salomo, sin son, till Konung öfver Israel, då han
        gammal, och af lefvande mätt var. '
      verse: 1
    - text: Och David församlade alla öfverstar i Israel, och Presterna och Leviterna,
      verse: 2
    - text: Att man skulle räkna Leviterna, ifrå tretio är och derutöfver; och deras
        tal var, ifrå hufvud till hufvud, det starke män voro, åtta och tretio tusend;
      verse: 3
    - text: Af hvilkom voro fyra och tjugu tusend, som drefvo arbetet på Herrans hus;
        och sextusend ämbetsmän och domare;
      verse: 4
    - text: Och fyratusend dörravaktare; och fyratusend lofsångare Herranom med strängaspel,
        som jag till lofsång gjort hade.
      verse: 5
    - text: Och David gjorde en ordning ibland Levi barn, nämliga ibland Gerson, Kehath
        och Merari.
      verse: 6
    - text: 'Då Gersoniter voro: Laedan och Simei.'
      verse: 7
    - text: 'Laedans barn: Den förste Jehiel, Setam och Joel, de tre.'
      verse: 8
    - text: 'Men Simei barn voro: Selomith, Hasiel och Haran, de tre. Desse voro de
        ypperste ibland fäderna af Laedan.'
      verse: 9
    - text: 'Voro också desse Simei barn: Jahath, Sina, Jeus och Beria. Desse fyra
        voro ock Simei barn.'
      verse: 10
    - text: Jahath var den förste, Sisa den andre. Men Jeus och Beria hade icke mång
        barn; derföre vordo de räknade för ens faders hus.
      verse: 11
    - text: 'Kehaths barn voro: Amram, Jizear, Hebron och Ussiel, de fyra.'
      verse: 12
    - text: 'Amrams barn voro: Aaron och Mose. Men Aaron vardt afskild, så att han
        vardt helgad till det aldrahelgasta, han och hans söner, till evig tid, till
        att röka för Herranom, och till att tjena och välsigna i Herrans Namn i evig
        tid;'
      verse: 13
    - text: Och Mose, den Guds mansens, barn vordo nämnde ibland de Leviters slägte.
      verse: 14
    - text: 'Mose barn voro: Gersom och Elieser.'
      verse: 15
    - text: 'Gersoms barn: Den förste var Sebuel.'
      verse: 16
    - text: 'Eliesers barn: Den förste var Rehabia. Och Elieser hade inga annor barn;
        men Rehabia barn voro mycket flere.'
      verse: 17
    - text: 'Jizears barn voro: Selomith den förste.'
      verse: 18
    - text: 'Hebrons barn voro: Jeria den förste, Amaria den andre, Jahasiel den tredje,
        och Jekameam den fjerde.'
      verse: 19
    - text: 'Ussiels barn voro: Micha den förste, och Jissija den andre.'
      verse: 20
    - text: 'Merari barn voro: Maheli och Musi. Maheli barn voro: Eleazar och Kis.'
      verse: 21
    - text: Men Eleazar blef död, och hade inga söner, utan döttrar; och Kis barn,
        deras bröder, togo dem.
      verse: 22
    - text: 'Musi barn voro: Maheli, Eder och Jeremoth, de tre.'
      verse: 23
    - text: Detta äro Levi barn i deras faders hus, och de ypperste af fäderna, som
        räknade vordo, efter namnens tal efter hufvuden, hvilke gjorde de sysslor
        i ämbeten i Herrans hus, ifrå tjugu år, och derutöfver.
      verse: 24
    - text: 'Ty David sade: Herren Israels Gud hafver gifvit sino folke ro, och skall
        bo i Jerusalem till evig tid.'
      verse: 25
    - text: Leviterna behöfde ock icke bära tabernaklet, med all dess redskap, efter
        deras ämbete;
      verse: 26
    - text: Utan, efter Davids yttersta ord, vordo Levi barn räknade ifrå tjugu år,
        och derutöfver;
      verse: 27
    - text: Att de skulle stå under Aarons barnas händer, till att tjena i Herrans
        hus, i gårdenom, och till kistorna, och till reningen, och till allahanda
        helgedom, och till alla ämbetens sysslor i Guds hus;
      verse: 28
    - text: Och till skådobröd, till semlomjöl, till spisoffer, till osyrade kakor,
        till pannor, till halster, och till all vigt och mått;
      verse: 29
    - text: Och till att stå om morgonen, och tacka och lofva Herran; om aftonen desslikes;
      verse: 30
    - text: Och till att offra Herranom all bränneoffer på Sabbatherna, nymånadom
        och högtidom, efter talet och sättet, alltid för Herranom;
      verse: 31
    - text: Att de skulle taga vara på vaktena vid vittnesbördsens tabernakel, och
        helgedomens; och Aarons barnas, deras bröders, till att tjena i Herrans hus.
      verse: 32
  - chapter: 24
    verses:
    - text: 'Men Aarons barnas ordning var denna: Aarons barn voro Nadab, Abihu, Eleazar
        och Ithamar. '
      verse: 1
    - text: Men Nadab och Abihu blefvo döde inför deras fader, och hade inga barn;
        och Eleazar och Ithamar vordo Prester.
      verse: 2
    - text: Och David skickade dem alltså, Zadok af Eleazars barn, och Ahimelech af
        Ithamars barn, efter deras tal och ämbete.
      verse: 3
    - text: Och vordo Eleazars barn flere funne till yppersta starka män än Ithamars
        barn. Och han skickade dem alltså; nämliga sexton utaf Eleazars barn, till
        öfverstar ibland deras fäders hus; och åtta af Ithamars barn ibland deras
        fäders hus.
      verse: 4
    - text: Och han skifte dem efter lott, derföre, att både af Eleazars och Ithamars
        barn voro öfverstar i helgedomenom, och öfverstar för Gud.
      verse: 5
    - text: Och skrifvaren Semaja, Nethaneels son, utaf Leviterna, beskref dem för
        Konungenom, och för öfverstarna, och för Zadok Prestenom, och för Ahimelech,
        AbJathars son, och för öfversta fäderna ibland Presterna och Leviterna; nämliga
        ett fadershus för Eleazar, och det andra för Ithamar.
      verse: 6
    - text: Och förste lotten föll uppå Jojarib, den andre uppå Jedaja;
      verse: 7
    - text: Den tredje på Harim, den fjerde på Seorim;
      verse: 8
    - text: Den femte på Malchija, den sjette på Mijamin;
      verse: 9
    - text: Den sjunde på Hakkoz, den åttonde på Abia;
      verse: 10
    - text: Den nionde på Jesua, den tionde på Sechania;
      verse: 11
    - text: Den ellofte på EljaSib, den tolfte på Jakim;
      verse: 12
    - text: Den trettonde på Huppa, den fjortonde på Jesebeab;
      verse: 13
    - text: Den femtonde på Bilga, den sextonde på Immer;
      verse: 14
    - text: Den sjuttonde på Hesir, den adertonde på Happizez;
      verse: 15
    - text: Den nittonde på Petahja, den tjugonde på Jeheskel;
      verse: 16
    - text: Den förste och tjugonde på Jachin, den andre och tjugonde på Gamul;
      verse: 17
    - text: Den tredje och tjugonde på Delaja, den fjerde och tjugonde på Mahasia.
      verse: 18
    - text: Detta är ordningen efter deras ämbeten, till att gå i Herrans hus efter
        deras sätt, under deras fader Aaron, såsom Herren Israels Gud dem budit hade.
      verse: 19
    - text: Men utaf de andra Levi barn, af Amrams barn var Subael. Af Subaels barn
        var Jehdeja.
      verse: 20
    - text: Af Rehabia barn var den förste Jissija.
      verse: 21
    - text: Men af de Jizeariter var Selomoth. Af Selomoths barn var Jahath.
      verse: 22
    - text: '(Hebrons) barn voro: Jeria den förste, Amaria den andre, Jahasiel den
        tredje, Jekameam den fjerde.'
      verse: 23
    - text: 'Ussiels barn voro: Micha. Utaf Micha barn var Samir.'
      verse: 24
    - text: Micha broder var Jissija. Utaf Jissija barn var Zacharia.
      verse: 25
    - text: 'Merari barn voro: Maheli och Musi; hans son var Jaasia.'
      verse: 26
    - text: 'Merari barn, af Jaasia, hans son, voro: Soham, Saccur och Ibri.'
      verse: 27
    - text: Men Maheli hade Eleazar, och Eleazar hade inga söner.
      verse: 28
    - text: 'Af Kis: Kis barn voro: Jerahmeel.'
      verse: 29
    - text: 'Musi barn voro: Maheli, Eder och Jerimoth. Detta äro de Leviters barn,
        i deras faders hus.'
      verse: 30
    - text: Och man kastade också för dem lott, bredovid deras bröder Aarons barn,
        inför Konung David och Zadok, och Ahimelech, och inför de öfversta fäderna
        af Prestomen och Levitomen, dem minsta brodrenom så väl som dem öfversta af
        fäderna.
      verse: 31
  - chapter: 25
    verses:
    - text: 'Och David, samt med härhöfvitsmännerna, afskiljde till ämbete af Assaphs
        barn, Heman och Jeduthun, de Propheterna med harpor, psaltare och cymbaler;
        och de vordo talde till verket, efter sitt ämbete: '
      verse: 1
    - text: 'Utaf Assaphs barn: Saccur, Joseph, Nethania, Asarela, Assaphs barn, under
        Assaph, som propheterade när Konungen.'
      verse: 2
    - text: 'Af Jeduthun: Jeduthuns barn voro: Gedalia, Zeri, Jesaja, Hasabia, Mattithia,
        de sex, under deras fader Jeduthun, med harpor, hvilke propheterade till att
        tacka och lofva Herran.'
      verse: 3
    - text: 'Af Heman: Hemans barn voro: Bukkija, Matthania, Ussiel, Sebuel, Jerimoth,
        Hanania, Hanani, Eliatha, Giddalthi, RomamthiEser, Josbekasa, Mallothi, Hothir
        och Mahasioth.'
      verse: 4
    - text: Desse voro alle Hemans barn, Konungens Siares i Guds ordom, till att upphöja
        hornet; ty Gud hade gifvit Heman fjorton söner och tre döttrar.
      verse: 5
    - text: Desse voro alle under deras fäder Assaph, Jeduthun och Heman, till att
        sjunga i Herrans hus med cymbaler, psaltare och harpor, efter ämbetet i Guds
        hus när Konungen;
      verse: 6
    - text: Och talet på dem, med deras bröder, som i Herrans sång lärde voro, allesammans
        mästare, tuhundrad åtta och åttatio.
      verse: 7
    - text: Och de kastade lott öfver deras ämbete, dem minsta såsom dem största;
        mästarenom såsom lärjunganom.
      verse: 8
    - text: Och den förste lotten föll på Joseph under Assaph; den andre på Gedalia,
        med hans bröder och söner, de voro tolf;
      verse: 9
    - text: Den tredje på Saccur, med hans söner och bröder, de voro tolf;
      verse: 10
    - text: Den fjerde på Jizri, med hans söner och bröder, de voro tolf;
      verse: 11
    - text: Den femte på Nethania, med hans söner och bröder, de voro tolf;
      verse: 12
    - text: Den sjette på Bukkija, med hans söner och bröder, de voro tolf;
      verse: 13
    - text: Den sjunde på Jesarela, med hans söner och bröder, de voro tolf;
      verse: 14
    - text: Den åttonde på Jesaja, med hans söner och bröder, de voro tolf;
      verse: 15
    - text: Den nionde på Matthania, med hans söner och bröder, de voro tolf;
      verse: 16
    - text: Den tionde på Simei, med hans söner och bröder, de voro tolf;
      verse: 17
    - text: Den ellofte på Asareel, med hans söner och bröder, de voro tolf;
      verse: 18
    - text: Den tolfte på Hasabia, med hans söner och bröder, de voro tolf;
      verse: 19
    - text: Den trettonde på Subael, med hans söner och bröder, de voro tolf;
      verse: 20
    - text: Den fjortonde på Mattithia, med hans söner och bröder, de voro tolf;
      verse: 21
    - text: Den femtonde på Jeremoth, med hans söner och bröder, de voro tolf;
      verse: 22
    - text: Den sextonde på Hanania, med hans söner och bröder, de voro tolf;
      verse: 23
    - text: Den sjuttonde på Josbekasa, med hans söner och bröder, de voro tolf;
      verse: 24
    - text: Den adertonde på Hanani, med hans söner och bröder, de voro tolf;
      verse: 25
    - text: Den nittonde på Mallothi, med hans söner och bröder, de voro tolf;
      verse: 26
    - text: Den tjugonde på Elijatha, med hans söner och bröder, de voro tolf;
      verse: 27
    - text: Den förste och tjugonde på Hothir, med hans söner och bröder, de voro
        tolf;
      verse: 28
    - text: Den andre och tjugonde på Giddalthi, med hans söner och bröder, de voro
        tolf;
      verse: 29
    - text: Den tredje och tjugonde på Mahasioth, med hans söner och bröder, de voro
        tolf;
      verse: 30
    - text: Den fjerde och tjugonde på RomamthiEser, med hans söner och bröder, de
        voro tolf.
      verse: 31
  - chapter: 26
    verses:
    - text: 'Om dörravaktarenas ordning: Utaf de Korhiter var Meselemia, Kore son,
        af Assaphs barnom. '
      verse: 1
    - text: 'Meselemia barn voro desse: Den förstfödde Zacharia, den andre Jediael,
        den tredje Sebadja, den fjerde Jathniel,'
      verse: 2
    - text: Den femte Elam, den sjette Johanan, den sjunde Eljoenai.
      verse: 3
    - text: 'Men ObedEdoms barn voro desse: Den förstfödde Semaja, den andre Josabad,
        den tredje Joah, den fjerde Sacar, den femte Nethaneel,'
      verse: 4
    - text: Den sjette Ammiel, den sjunde Isaschar, den åttonde Peulthai; ty Gud hade
        välsignat honom.
      verse: 5
    - text: Och hans sone Semaja vordo ock söner födde, som i deras fäders hus regerade;
        ty de voro starke hjeltar.
      verse: 6
    - text: 'Så voro nu Semaja barn: Othni, Rephael, Obed, och Elsabad, hvilkens bröder
        mägtige män voro, Elihu och Semachia.'
      verse: 7
    - text: Desse voro alle utaf ObedEdoms barn; de med deras barn och bröder, mägtige
        män, skicklige till ämbete, två och sextio af ObedEdom.
      verse: 8
    - text: Meselemia hade barn och bröder, mägtige män, aderton.
      verse: 9
    - text: 'Men Hosa utaf Merari barnom hade barn: Den ypperste Simri; ty den förstfödde
        var icke till, derföre satte hans fader honom främst;'
      verse: 10
    - text: Den andre Hilkia, den tredje Tebalia, den fjerde Zacharia. All Hosa barn
        och bröder voro tretton.
      verse: 11
    - text: Detta är dörravaktarenas ordning, bland höfdingarna i ämbetet med deras
        bröder, till att tjena i Herrans hus.
      verse: 12
    - text: Och lotten vardt kastad dem litsla såväl som dem stora, i deras fäders
        hus till hvarjo dörrena.
      verse: 13
    - text: Den lotten österut föll på Selemia; men hans sone Zacharia, hvilken en
        klok och rådig man var, kastade man lotten, och honom föll norrut;
      verse: 14
    - text: Men ObedEdom söderut, och hans sönom vid huset Asuppim;
      verse: 15
    - text: Och Suppim och Hosa, vesterut vid dörrena Sallecheth, på bränneoffers
        vägenom, der vakterna vid hvarandra stå.
      verse: 16
    - text: Österut voro sex af Leviterna, norrut fyra om dagen, söderut fyra om dagen;
        men vid Asuppim ju två och två;
      verse: 17
    - text: Vid Parbar, vesterut, fyra på vägenom, och två vid Parbar.
      verse: 18
    - text: Detta är dörravaktarenas ordning, ibland de Korhiters barn, och Merari
        barn.
      verse: 19
    - text: Utaf Leviterna var Ahija öfver halvorna i Guds hus; och öfver de håfvor,
        som helgada vordo.
      verse: 20
    - text: Af Laedans barn, de Gersoniters barn; af Laedan voro höfdingar ibland
        fäderna, nämliga de Jehieliter.
      verse: 21
    - text: 'De Jehieliters barn voro: Setham och hans broder Joel, öfver Herrans
        hus håfvor.'
      verse: 22
    - text: Utaf de Amramiter, Jizeariter, Hebroniter och Asieliter,
      verse: 23
    - text: Var Sebuel, Gersoms son, Mose sons, en Förste öfver håfvorna.
      verse: 24
    - text: Men hans broder Elieser hade en son Rehabia. Hans son var Jesaja; hans
        son var Joram; hans son var Sichri; hans son var Selomith.
      verse: 25
    - text: Den samme Selomith och hans bröder voro öfver alla de helgada tings håfvor,
        hvilka Konung David helgade, och de öfverste fäderna ibland de öfversta öfver
        tusende och öfver hundrade, och de öfverste i härenom.
      verse: 26
    - text: Utaf strid och rof hade de helgat det, till att förbättra Herrans hus.
      verse: 27
    - text: Desslikes allt det Samuel Siaren, och Saul Kis son, och Abner, Ners son,
        och Joab, ZeruJa son, helgat hade; allt det helgada var under Selomiths hand,
        och hans bröders.
      verse: 28
    - text: Utaf de Jizeariter var Chenanja med sina söner, till de verk utantill,
        öfver Israel befallningsmän och domare.
      verse: 29
    - text: Utaf de Hebroniter var Hasabia och hans bröder, mägtige män, tusende och
        sjuhundrade, öfver Israels ämbete, på desso sidone Jordan vesterut, till allahanda
        Herrans sysslo, och till att tjena Konungenom.
      verse: 30
    - text: Var ock ibland de Hebroniter Jeria, den ypperste ibland de Hebroniter,
        af fäderna i hans ätt. Det vordo ock af dem sökte och funne, uti fyrationde
        årena af Davids rike, mägtige män, i Jaeser i Gilead;
      verse: 31
    - text: Och deras bröder, mägtige män, tutusend och sjuhundrad öfverste fäder.
        Och David satte dem öfver de Rubeniter, Gaditer, och öfver den halfva slägtena
        Manasse, till all Guds och Konungens ärende.
      verse: 32
  - chapter: 27
    verses:
    - text: 'Men Israels barn efter sitt tal voro höfdingar öfver fäderna, och öfver
        tusende, och öfver hundrade; och ämbetsmän, som på Konungen vaktade, efter
        deras ordning, till att draga till och frå, hvar i sin månad, i hvar månad
        om året. Hvart skiftet hade fyra och tjugu tusend. '
      verse: 1
    - text: Öfver första skiftet i första månadenom var Jasabeam, Sabdiels son; och
        i hans skifte voro fyra och tjugu tusend.
      verse: 2
    - text: Men af Perez barnom var den öfverste öfver alla höfvitsmännerna i härarna
        i första månadenom.
      verse: 3
    - text: Öfver det skiftet i den andra månaden var Dodai den Ahohiten; och Mikloth
        var Förste öfver hans skifte; och i hans skifte voro fyra och tjugu tusend.
      verse: 4
    - text: Den tredje härhöfvitsmannen i tredje månadenom, den öfverste, var Benaja,
        Jojada Prestens son; och i hans skifte voro fyra och tjugu tusend.
      verse: 5
    - text: Denne är Benaja, den hjelten ibland tretio, och öfver tretio; och hans
        skifte var under hans son Ammisabad.
      verse: 6
    - text: Den fjerde i fjerde månadenom var Asahel, Joabs broder, och efter honom
        Sebadia, hans son; och i hans skifte voro fyra och tjugu tusend.
      verse: 7
    - text: Den femte i femte månadenom var Samhuth den Jisrahiten; och i hans skifte
        voro fyra och tjugu tusend.
      verse: 8
    - text: Den sjette i sjette månadenom var Ira, Ikkes den Thekoitens son; och i
        hans skifte voro fyra och tjugu tusend.
      verse: 9
    - text: Den sjunde i sjunde månadenom var Helez den Peloniten, af Ephraims barn;
        och i hans skifte voro fyra och tjugu tusend.
      verse: 10
    - text: Den åttonde i åttonde månadenom var Sibbechai den Husathiten, af de Sarhiter;
        och i hans skifte voro fyra och tjugu tusend.
      verse: 11
    - text: Den nionde i nionde månadenom var Abieser den Anthothiten, af Jemini barn;
        och i hans skifte voro fyra och tjugu tusend.
      verse: 12
    - text: Den tionde i tionde månadenom var Maharai den Netophathiten, af de Serahiter;
        och i hans skifte voro fyra och tjugu tusend.
      verse: 13
    - text: Den ellofte i ellofte månadenom var Benaja den Pirgathoniten, af Ephraims
        barn; och i hans skifte voro fyra och tjugu tusend.
      verse: 14
    - text: Den tolfte i tolfte månadenom var Heldai den Netophathiten, af Athniel;
        och i hans skifte voro fyra och tjugu tusend.
      verse: 15
    - text: 'Öfver Israels slägter voro desse: För de Rubeniter var Förste Elieser,
        Sichri son; för de Simeoniter var Sephatia, Maacha son;'
      verse: 16
    - text: För de Leviter var Hasabia, Kemuels son; för de Aaroniter var Zadok;
      verse: 17
    - text: För Juda var Elihu af Davids bröder; för Isaschar var Omri, Michaels son;
      verse: 18
    - text: För Sebulon var Jismaja, Obadja son; för Naphthali var Jerimoth, Asriels
        son;
      verse: 19
    - text: För Ephraims barn var Hosea, Asasia son; för den halfva slägtene Manasse
        var Joel, Phedaja son;
      verse: 20
    - text: För den halfva slägtene Manasse i Gilead var Jiddo, Zacharia son; för
        BenJamin var Jaasiel, Abners son;
      verse: 21
    - text: För Dan var Asarel, Jerohams son Detta äro de Förstar för Israels slägter.
      verse: 22
    - text: Men David tog intet tal af dem som voro tjugu åra, och der för nedan;
        ty Herren hade sagt, att han skulle föröka Israel såsom stjernorna på himmelen.
      verse: 23
    - text: Men Joab, ZeruJa son, hade begynt räkna, och lyktade det icke; ty en vredo
        kom fördenskull öfver Israel, derföre kom det talet icke uti Konung Davids
        Chrönico.
      verse: 24
    - text: Öfver Konungens håfvor var Asmaveth, Adiels son; och öfver de håfvor på
        landena, i städer, byar och slott, var Jonathan, Ussija son.
      verse: 25
    - text: Öfver åkermännerna till landsbruket var Esri, Chelubs son.
      verse: 26
    - text: Öfver vingårdarna var Simei den Ramathiten; öfver vinkällarena och vinet
        var Sabdi den Siphmiten.
      verse: 27
    - text: Öfver oljogårdarna, och mulbärträ i markene var BaalHanan den Gederiten;
        öfver oljona var Joas.
      verse: 28
    - text: Öfver den boskap, som i bet var i Saron, var Sithrai den Saroniten; men
        öfver den boskap i dalomen var Saphat, Adlai son.
      verse: 29
    - text: Öfver camelarna var Obil den Ismaeliten; öfver åsnarna var Jehdeja den
        Meronothiten.
      verse: 30
    - text: Öfver fåren var Jasis den Hagariten, Desse voro alle öfverstar öfver Konung
        Davids ägodelar.
      verse: 31
    - text: Men Jonathan, Davids faderbroder, var rådgifvare, hofmästare och canceller;
        Jehiel, Hachmoni son, var när Konungens barnom.
      verse: 32
    - text: Achitophel var ock Konungens rådgifvare; Husai den Arachiten var Konungens
        vän.
      verse: 33
    - text: Efter Achitophel var Jojada, Benaja son, och AbJathar; men Joab var Konungens
        härhöfvitsman.
      verse: 34
  - chapter: 28
    verses:
    - text: 'Och David församlade till Jerusalem alla Israels öfverstar, nämliga Förstarna
        för slägterna, Förstarna för skiften, som på Konungen vaktade; Förstarna öfver
        tusende, och öfver hundrade; Förstarna öfver Konungens och hans söners ägodelar
        och boskap; med kamererare, krigsmän och alla mägtiga män. '
      verse: 1
    - text: 'Och Konung David stod upp på sina fötter, och sade: Hörer härtill, mine
        bröder, och mitt folk: Jag hafver tagit mig före att bygga ett hus, der Herrans
        förbunds ark uti hvilas skulle, och en fotapall till vår Guds fötter, och
        hade redt mig till att bygga;'
      verse: 2
    - text: 'Men Gud lät säga mig: Du skall icke bygga mino Namne hus; förty du äst
        en krigsman, och hafver blod utgjutit.'
      verse: 3
    - text: Nu hafver Herren Israels Gud utvalt mig utu hela mins faders hus, att
        jag skulle vara Konung öfver Israel till evig tid; ty han hafver utvalt Juda
        till ett Förstadöme; och i Juda huse, mins faders hus, och ibland mins faders
        barn hafver han haft ynnest till mig, så att han gjorde mig till Konung öfver
        hela Israel;
      verse: 4
    - text: Och ibland alla, mina söner (ty Herren hafver gifvit mig många söner)
        hafver han utvalt min son Salomo, att han sitta skall på Herrans rikes stol
        öfver Israel;
      verse: 5
    - text: 'Och hafver sagt till mig: Din son Salomo skall bygga mitt hus och gårdar;
        ty jag hafver utvalt mig honom till son, och jag skall vara hans fäder;'
      verse: 6
    - text: Och skall stadfästa hans rike i evig tid, om han håller uppå att göra
        efter min bud och rätter, såsom i denna dag tillgår.
      verse: 7
    - text: Nu inför hela Israel Herrans menighet, och för vår Guds öron, så håller
        och söker all Herrans edars Guds bud; på det I mågen besitta detta goda landet,
        och ärfva det till edor barn efter eder, till evig tid.
      verse: 8
    - text: Och du, min son Salomo, känn dins faders Gud, och tjena honom af allt
        hjerta, och af en välviljog själ; ty Herren ransakar all hjerta, och förstår
        alla tankars uppsåt. Om du söker honom, så finner du honom; om du öfvergifver
        honom, så förkastar han dig till evig tid.
      verse: 9
    - text: Så se nu till, ty Herren hafver utvalt dig, att du skall bygga honom ett
        hus till helgedom. Var tröst, och gör så.
      verse: 10
    - text: Och David gaf sinom son Salomo en eftersyn till förhuset, och till sitt
        hus, och till maken, och till salen, och till kamrar innantill, och till nådastolens
        hus;
      verse: 11
    - text: Dertill en eftersyn till allt det i hans sinne var, nämliga till gården
        åt Herrans hus, och till all maken omkring, till håfvorna i Guds hus, och
        de, helgada tings håfvor;
      verse: 12
    - text: Till Presternas och Leviternas skifte, och till alla sysslor i ämbeten
        uti Herrans hus, och till alla tjenstenes käril i Herrans hus.
      verse: 13
    - text: Guld efter gulds vigt, till allahanda tyg i hvart ämbetet, och allahanda
        silftyg, efter vigt, till allahanda redskap i hvart ämbetet;
      verse: 14
    - text: Och vigt till gyldene ljusastakar och gyldene lampor, hvarjom ljusastaka
        och hans lampor sina vigt; sammalunda ock till silfljusastakar gaf han vigt,
        till ljusastaka och hans lampor, efter hvars ljusastakans ämbete.
      verse: 15
    - text: Gaf han desslikes guld till skådobrödsborden, till hvart bordet sina vigt;
        sammalunda ock silfver till silfborden;
      verse: 16
    - text: Och klart guld till gafflar, backen och kannor; och till gyldene skålar,
        hvar skål sina vigt; och till silfskalar, hvar skål sina vigt;
      verse: 17
    - text: Och till rökaltaret sina vigt, det aldraklaresta guld; och en eftersyn
        till vagnen för de gyldene Cherubim, så att de uträckte sig, och öfvertäckte
        Herrans förbunds ark.
      verse: 18
    - text: Alltsammans, sade han, är mig gifvet, beskrifvet af Herrans hand, som
        mig underviste all eftersynenes verk.
      verse: 19
    - text: 'Och David sade till sin son Salomo: Var tröst och frimodig, och gör så;
        frukta dig intet, och var icke förskräckt; Herren Gud, min Gud, skall vara
        med dig, och skall icke draga sina hand ifrå dig, eller förlåta dig, allt
        intill du all verk till ämbeten i Herrans hus fullkomnat hafver.'
      verse: 20
    - text: Si, Presternas och Leviternas ordning till all ämbeten i Guds hus, äro
        med dig i all ärende, och äro viljoge och förståndige till all ämbeten; dertill
        Förstarna och allt folket i alla dina handlingar.
      verse: 21
  - chapter: 29
    verses:
    - text: 'Och Konung David sade till hela menigheten: Gud hafver utvalt Salomo,
        en af mina söner, den ännu ung och späd är; men verket är stort, ty det är
        icke ens menniskos boning, utan Herrans Guds. '
      verse: 1
    - text: Men jag hafver utaf alla mina krafter beredt till Guds hus, guld till
        gyldene, silfver till silfvers, koppar till koppars, jern till jerns, trä
        till träs redskap; onichstenar, infattada rubiner och spräcklota stenar, och
        allahanda ädla stenar, och marmorsten ganska mycket.
      verse: 2
    - text: Derutöfver, af ynnest till mins Guds hus, hafver jag det mitt eget är,
        guld och silfver;
      verse: 3
    - text: Tretusend centener guld af Ophir, och sjutusend centener klart silfver,
        det gifver jag till Guds helga hus, utöfver allt det jag förskickat hafver
        till att öfverdraga väggarna i husen;
      verse: 4
    - text: Så att af guld blifver det af guld vara skall, och af silfver det af silfver
        vara skall, och till allahanda verk igenom mästarenas hand. Och ho är nu i
        dag friviljog till att fylla sina hand Herranom?
      verse: 5
    - text: Då voro Förstarna för fäderna, Förstarna för Israels slägter, Förstarna
        öfver tusend och öfver hundrad, och Förstarna öfver Konungsärenden, friviljoge;
      verse: 6
    - text: Och gåfvo till ämbeten i Guds hus femtusend centener guld, och tiotusend
        gylden, och tiotusend centener koppar, och hundradetusend centener jern.
      verse: 7
    - text: Och när hvilkom stenar funne vordo, dem gåfvo de till håfvor uti Herrans
        hus, under Jehiels hand, den Gersonitens.
      verse: 8
    - text: Och folket var gladt, att de så friviljoge voro; ty de gåfvo Herranom
        af allo hjerta friviljoge. Och Konung David fröjdade sig desslikes högeliga;
      verse: 9
    - text: 'Och lofvade Herran, och sade inför hela menighetene: Lofvad vare du,
        Herre, Israels vår foders Gud, ifrån evighet till evighet.'
      verse: 10
    - text: Dig, Herre, tillhörer majestät och magt, härlighet, seger och tack; ty
        allt det i himmelen och på jordene ar, det är ditt; ditt, Herre, är riket,
        och du äst upphöjd öfver all ting till en öfversta.
      verse: 11
    - text: Dine äro rikedomar och härlighet för dig, du råder öfver all ting; i dine
        hand står kraft och magt, i dine hand står det att göra hvar och en stor och
        stark.
      verse: 12
    - text: Nu, vår Gud, vi tacke dig, och prise dins härlighets Namn.
      verse: 13
    - text: Ty hvad är jag, hvad är mitt folk, att vi skulle åstadkomma kraft till
        att gifva friviljeliga, såsom nu tillgår? Ty af dig är det allt kommet, och
        af dine hand hafve vi det gifvit dig.
      verse: 14
    - text: ''
      verse: 15
    - text: Förty vi äre främlingar och utländningar för dig, såsom alle våre fäder;
        vårt lefvande på jordene är såsom en skugge, och dväljs intet. Herre vår Gud,
        all denna hopen, som vi tillskickat hafve till att bygga dino helgo Namne
        ett hus, är kommen ifrå dine hand; och ditt är det allt.
      verse: 16
    - text: Jag vet, min Gud, att du pröfvar hjertat, och enfaldighet är dig täck;
        derföre hafver jag allt detta utaf enfaldigo hjerta friviljeliga gifvit; och
        hafver nu sett med glädje ditt folk, som här för handene är, att det hafver
        friviljeliga gifvit dig.
      verse: 17
    - text: Herre, våra fäders Abrahams, Isaacs och Israels Gud, bevara evinnerliga
        sådana håg och sinne i dins folks hjerta, och skicka deras hjerta till dig.
      verse: 18
    - text: Och minom son Salomo gif ett rättsinnigt hjerta, att han håller din bud,
        vittnesbörd och rätter, att han det allt gör, och bygger denna boning, som
        jag skickat hafver.
      verse: 19
    - text: 'Och David sade till hela menighetena: Lofver Herran edar Gud. Och hela
        menigheten lofvade Herran deras fäders Gud, och bugade sig, och tillbådo Herran
        och Konungen.'
      verse: 20
    - text: Och de offrade Herranom offer; och den andra morgonen offrade de Herranom
        bränneoffer, tusende stutar, tusende vädrar, tusende lamb, med deras drickoffer;
        och offrade all hopen i hela Israel;
      verse: 21
    - text: Och åto och drucko den samma dagen för Herranom med stora glädje, och
        gjorde annan gången Salomo, Davids son, till Konung, och smorde honom Herranom
        till en Första, och Zadok till Prest.
      verse: 22
    - text: Alltså satt Salomo på Herrans stol, en Konung i sins faders Davids stad,
        och vardt lyckosam, och all Israel var honom hörsam.
      verse: 23
    - text: Och alle öfverstar och väldige, desslikes all Konung Davids barn, gåfvo
        sig under Konung Salomo.
      verse: 24
    - text: Och Herren gjorde Salomo ju större och större för hela Israel, och gaf
        honom ett härligit rike, att ingen för honom sådant öfver Israel haft hade.
      verse: 25
    - text: Så var nu David, Isai son, Konung öfver hela Israel.
      verse: 26
    - text: Men tiden, som han öfver Israel Konung var, var fyratio år. I Hebron regerade
        han sju är, och i Jerusalem tre och tretio är;
      verse: 27
    - text: Och blef död i godom ålder, mätt af lefvande, rikedomar och äro; och hans
        son Salomo vardt Konung i hans stad.
      verse: 28
    - text: Men Konung Davids gerningar, både de första och de sista, si, de äro skrifna
        ibland Samuels den Siarens gerningar, och ibland den Prophetens Nathans gerningar,
        och ibland Gads den Siarens gerningar;
      verse: 29
    - text: Med allt hans rike, välde och tid, som under honom förlupen är, både öfver
        Israel och all rike i landen.
      verse: 30
  name: I Chronicles
- chapters:
  - chapter: 1
    verses:
    - text: 'Och Salomo, Davids son, vardt i sitt rike förstärkt, och Herren hans
        Gud var med honom, och gjorde honom ju större och större. '
      verse: 1
    - text: Och Salomo talade med hela Israel, med de öfverstar öfver tusend och hundrade,
        med domare och alla Förstar i Israel, med de öfversta fäder;
      verse: 2
    - text: Att de skulle gå, Salomo och hela menigheten med honom, bort till den
        höjden, som i Gibeon var; ty der var Guds vittnesbörds tabernakel, som Mose
        Herrans tjenare gjort hade i öknene.
      verse: 3
    - text: Ty Guds ark hade David uppfört ifrå KiriathJearim, dit han för honom tillredt
        hade; förty han hade honom uppslagit ett tabernakel i Jerusalem.
      verse: 4
    - text: Men det kopparaltaret som Bezaleel, Uri son, Hurs sons, gjort hade, var
        der för Herrans tabernakel; och Salomo och menigheten plägade söka det.
      verse: 5
    - text: Och Salomo offrade för Herranom på kopparaltaret, som der för dörrene
        af vittnesbördsens tabernakel stod, tusende bränneoffer.
      verse: 6
    - text: 'I samma nattene syntes Gud Salomo, och sade till honom: Bed, hvad skall
        jag gifva dig?'
      verse: 7
    - text: 'Och Salomo sade till Gud: Du hafver gjort stora barmhertighet med minom
        fader David, och hafver gjort mig till Konung i hans stad.'
      verse: 8
    - text: Så låt nu, Herre Gud, din ord varda sann till min fader David; ty du hafver
        gjort mig till Konung öfver ett folk, det så mycket är som stoftet på jordene.
      verse: 9
    - text: Så gif mig nu vishet och förstånd, att jag för detta folket må gå ut och
        in; ty ho förmår döma detta ditt myckna folk?
      verse: 10
    - text: 'Då sade Gud till Salomo: Efter du hafver detta i sinnet, och hafver icke
        bedit om rikedomar, eller ägodelar, eller om härlighet, eller om dina fiendars
        själar, eller om långt lif; utan hafver bedit om visdom och förstånd, att
        du må döma mitt folk, der jag dig en Konung öfver gjort hafver;'
      verse: 11
    - text: Så vare dig visdom och förstånd gifvet; dertill vill jag ock gifva dig
        rikedomar, ägodelar och härlighet, så att din like ibland Konungarna för dig
        icke varit hafver, ej heller varda skall efter dig.
      verse: 12
    - text: Alltså kom Salomo ifrå höjdene, som i Gibeon var, till Jerusalem, ifrå
        vittnesbördsens tabernakel, och regerade öfver Israel.
      verse: 13
    - text: Och Salomo församlade sig vagnar och resenärar, så att han åstadkom tusende
        och fyrahundrade vagnar, och tolftusend resenärar, och lät dem uti vagnsstäderna,
        och när Konungenom i Jerusalem.
      verse: 14
    - text: Och Konungen gjorde, att silfver och guld var i Jerusalem så mycket som
        stenar; och cedreträ så mycket som mulbärsträ i dalarna.
      verse: 15
    - text: Och man förde Salomo hästar utur Egypten, och allahanda varor. Och Konungens
        köpmän köpte samma varor;
      verse: 16
    - text: Och förde dem utur Egypten, hvar vagn för sexhundrad silfpenningar, och
        hvar häst för hundrade och femtio; alltså förde man dem ock till alla de Hetheers
        Konungar, och till de Konungar i Syrien, genom deras hand.
      verse: 17
  - chapter: 2
    verses:
    - text: 'Och Salomo satte sig före att bygga Herrans namne ett hus, och ett sins
        rikes hus; '
      verse: 1
    - text: Och afräknade sjutiotusend män till bördor, och åttatiotusend timbermän
        uppå berget, och tretusend och sexhundrad befallningsmän öfver dem.
      verse: 2
    - text: 'Och Salomo sände till Hyram, Konungen i Tyro, och lät säga honom: Såsom
        du med minom fader David gjorde, och sände honom cedreträ, att han skulle
        bygga sig ett hus, der han uti bo skulle;'
      verse: 3
    - text: Si, jag vill bygga Herrans mins Guds Namne ett hus, att honom må helgadt
        varda, till att röka god rökverk för honom, och till alltid bereda skådobröd,
        och bränneoffer om morgon och afton, på Sabbather och nymånader, och på Herrans
        vår Guds högtider; till evig tid för Israel.
      verse: 4
    - text: Och det hus, som jag bygga vill, skall vara stort; förty vår Gud är större
        än alle gudar.
      verse: 5
    - text: Men ho är dess mägtig, att han bygger honom hus? Ty himmelen och alla
        himlars himlar kunna icke begripa honom. Ho skulle då jag vara, att jag skulle
        bygga honom hus? Utan att man må röka för honom.
      verse: 6
    - text: Så sänd mig nu en vis man, till att arbeta på guld, silfver, koppar, jern,
        skarlakan, rosenrödt, gult silke, och den som kan utgrafva med de visa, som
        när mig äro i Juda och Jerusalem, hvilka min fader David beställt hafver.
      verse: 7
    - text: Och sänd mig cedreträ, furoträ och hebenträ af Libanon; förty jag vet,
        att dine tjenare kunna hugga trä på Libanon; och si, mine tjenare skola vara
        med dina tjenare;
      verse: 8
    - text: Att man tillreder mig mycket trä; ty huset, som jag bygga vill, skall
        vara stort och härligit.
      verse: 9
    - text: Och si, jag vill gifva dina tjenare timbermannomen, som trä hugga, tjugutusend
        corar stött hvete, och tjugutusend corar bjugg, och tjugutusend bath vin,
        och tjugutusend bath oljo.
      verse: 10
    - text: 'Då sade Hyram, Konungen i Tyro, genom skrifvelse, och sände till Salomo:
        Derföre, att Herren hafver sitt folk kärt, hafver han gjort dig till Konung
        öfver dem.'
      verse: 11
    - text: 'Och Hyram sade ytterligare: Lofvad vare Herren Israels Gud, som himmel
        och jord gjort hafver, att han gifvit hafver Konung David en visan, klokan
        och förståndigan son, som Herranom ett hus, och ett sins rikes hus bygga må.'
      verse: 12
    - text: Så sänder jag nu en visan man, som förstånd hafver, nämliga Hyram Abiv;
      verse: 13
    - text: 'Ene qvinnos son utaf Dans döttrar, och hans fader hade varit en Tyrer;
        han kan arbeta på guld, silfver, koppar, jern, sten, trä, skarlakan, gult
        silke, linnet, rosenrödt: och allahanda utgrafva, och göra allahanda konsteliga,
        det man honom föregifver, med dina visa, och med mins herras Konung Davids
        dins faders visa.'
      verse: 14
    - text: Så sände nu min herre hvete, bjugg, oljo och vin, till sina tjenare, såsom
        han sagt hafver;
      verse: 15
    - text: Så vilje vi hugga trä på Libanon, så mycket som behöfves, och vilje låta
        det lägga i flottar i hafvet, in åt Japho; dädan må du låta föra det upp till
        Jerusalem.
      verse: 16
    - text: Och räknade Salomo alla främlingar i Israels land, efter det tal då David
        hans fader dem räknade; och vordo funne hundrade och femtio tusend, tretusend
        och sexhundrad.
      verse: 17
    - text: Och han gjorde af dem sjutiotusend dragare, och åttatiotusend huggare
        på bergena, och tretusend och sexhundrad befallningsmän, som folket vid arbetet
        höllo.
      verse: 18
  - chapter: 3
    verses:
    - text: 'Och Salomo begynte till att bygga Herrans hus i Jerusalem, på Moria berg,
        det David hans fader utvist var, hvilket David tillredt hade för rum, på Arnans
        plats den Jebuseens; '
      verse: 1
    - text: Och tog till att bygga i dem andra månadenom, den andra dagen i fjerde
        årena af sitt rike.
      verse: 2
    - text: 'Och alltså lade Salomo grundvalen, till att bygga Guds hus: i förstone,
        längden sextio alnar, bredden tjugu alnar.'
      verse: 3
    - text: Och förhuset, för breddene af huset, var tjugu alnar långt, höjden var
        hundrade och tjugu alnar; och bedrog det innantill med klart guld.
      verse: 4
    - text: Men det stora huset bedrog han med furoträ, och bedrog det med bästa guld,
        och gjorde deruppå palmar och kedjoverk.
      verse: 5
    - text: Och bedrog huset med ädla stenar till prydelse; och guldet var Parvaims
        guld.
      verse: 6
    - text: Och han bedrog huset, bjelkarna, dörrträn, väggarna och dörrarna med guld,
        och lät skära Cherubim på väggarna.
      verse: 7
    - text: Han gjorde desslikes huset till det aldrahelgasta; dess längd var tjugu
        alnar efter husets bredd, och dess bredd var ock tjugu alnar; och bedrog det
        med bästa guld, vid sexhundrade centener.
      verse: 8
    - text: Gaf han också till naglar femtio siklar guld i vigt; och bedrog salarna
        med guld.
      verse: 9
    - text: Han gjorde ock uti dess aldrahelgastas huse två Cherubim, efter snickarekonst,
        och bedrog dem med guld.
      verse: 10
    - text: Och längden af Cherubims vingar var tjugu alnar; så att en vingen hade
        fem alnar, och kom intill väggena af huset; den andre vingen hade ock fem
        alnar, och kom intill vingan af den andra Cherub.
      verse: 11
    - text: Alltså hade ock en vingen af den andra Cherub fem alnar, och kom intill
        väggena af huset; och hans andre vinge ock fem alnar, och kom intill vingan
        af den andra Cherub;
      verse: 12
    - text: Så att desse Cherubims vingar voro utsträckte tjugu alnar; och de stodo
        på sina fötter, och deras ansigte voro vänd åt huset.
      verse: 13
    - text: Han gjorde ock en förlåt af gult verk, skarlakan, rosenrödt och linverk,
        och gjorde Cherubim deruppå.
      verse: 14
    - text: Och han gjorde framför huset två stodar, fem och tretio alnar höga, och
        knappen der ofvanuppå fem alnar;
      verse: 15
    - text: Och gjorde kedjoverk till choren, och satte ofvanuppå stoderna, och gjorde
        hundrade granatäple, och satte dem i det kedjoverket;
      verse: 16
    - text: Och reste de stoderna uppför templet, ena på den högra, och den andra
        på den venstra sidone; och kallade den på högra sidone Jachin, och den på
        venstra Boas.
      verse: 17
  - chapter: 4
    verses:
    - text: 'Han gjorde ock ett kopparaltare, tjugu alnar långt och bredt, och tio
        alnar högt. '
      verse: 1
    - text: Och han gjorde ett gjutet haf, tio alnar bredt, ifrå den ena bräddene
        till den andra, rundt omkring, och fem alnar högt, och måttet omkring var
        tretio alnar.
      verse: 2
    - text: Och oxabeläte voro der nedan under, allt omkring; och voro två radar krusering
        omkring hafvet, det tio alnar bredt var, hvilke vidgjutne voro.
      verse: 3
    - text: Och det stod så på de tolf oxar, att tre vändes norrut, tre vesterut,
        tre söderut, och tre österut, och hafvet der ofvanuppå; och bakdelen af dem
        allom var inunder.
      verse: 4
    - text: Tjockheten deraf var en tvärhand, och dess brädd var såsom ens bägares
        brädd, och en utsprungen ros; och det höll tretusend bath.
      verse: 5
    - text: Och han gjorde tio kettlar, af dem satte han fem på högra sidone, och
        fem på den venstra, till att två derutinnan hvad som bränneoffer tillhörde,
        att de skulle kasta det deruti; men hafvet var till att Presterna skulle två
        sig deruti.
      verse: 6
    - text: Han gjorde ock tio gyldene ljusastakar, såsom de vara skulle, och satte
        dem i templet, fem på den högra, och fem på den venstra sidone.
      verse: 7
    - text: Ock gjorde han tio bord, och satte dem i templet, fem på högra, och fem
        på venstra sidone; och han gjorde hundrade gyldene bäcken.
      verse: 8
    - text: Han gjorde ock en gård för Presterna, och en stor gård, och dörrar i gårdenom;
        och öfverdrog dörrarna med koppar;
      verse: 9
    - text: Och satte hafvet på högra sidone österut, sunnantill.
      verse: 10
    - text: Och Hyram gjorde grytor, skoflar, och bäcken. Alltså lyktade Hyram arbetet,
        som Konung Salomo hade fått honom, på Guds hus;
      verse: 11
    - text: Nämliga de två stodar, med bukar, och knappar ofvanpå båda stoderna, och
        de båda vridna gjordar, till att betäcka båda bukarna åt knapparna, ofvanpå
        stoderna;
      verse: 12
    - text: Och de fyrahundrade granatäplen på de båda vridna gjordar, två radar granatäple
        på hvarjo gjordene, till att betäcka båda knapparnas bukar, som ofvanpå stoderna
        voro.
      verse: 13
    - text: Ock gjorde han stolar, och kettlar uppå stolarna;
      verse: 14
    - text: Och ett haf, och tolf oxar derunder.
      verse: 15
    - text: Dertill grytor, skonar, gafflar och all deras tyg, gjorde Hyram Abiv åt
        Konung Salomo, till Herrans hus, utaf klar koppar.
      verse: 16
    - text: I den ängden vid Jordan lät Konungen gjuta dem i lerjord, emellan Succoth
        och Zeredatha.
      verse: 17
    - text: Och Salomo gjorde all denna tygen ganska mång; så att vigten af den koppar
        icke utfrågas kunde.
      verse: 18
    - text: Och Salomo gjorde all tyg till Guds hus, nämliga gyldene altaret, bord
        till skådobröd;
      verse: 19
    - text: Ljusastakarna med deras lampor, af klart guld, att de skulle brinna för
        chorenom, såsom det borde;
      verse: 20
    - text: Och de blommor vid lamporna, och de näpor voro af guld; allt var af rent
        guld.
      verse: 21
    - text: Dertill knifvar, bäcken, slefvar och släcketyg, voro af klart guld; och
        ingången, och hans dörr innantill, åt det aldrahelgasta, och dörrarna till
        tempelshuset, voro af guld.
      verse: 22
  - chapter: 5
    verses:
    - text: 'Alltså vardt allt arbetet fullkomnadt, som Salomo gjorde på Herrans hus.
        Och Salomo lät komma derin allt det hans fader David helgat hade, nämliga
        silfver och guld, och allahanda tyg; och lade det in uti fataburen i Guds
        hus. '
      verse: 1
    - text: Då församlade Salomo alla äldsta i Israel, alla höfdingar i slägterna,
        Förstar för fäderna i Israels barn, till Jerusalem, att de skulle låta uppkomma
        Herrans förbunds ark utu Davids stad, det är Zion.
      verse: 2
    - text: Och församlade sig till Konungen alle Israels män på högtidene, det är
        i sjunde månadenom;
      verse: 3
    - text: Och kommo alle äldste i Israel; och de Leviter togo arken;
      verse: 4
    - text: Och båro honom upp, samt med vittnesbördsens tabernakel, och all helig
        tyg, som i tabernaklet voro; och Presterna Leviterna båro det allt med upp.
      verse: 5
    - text: Men Konung Salomo och hela Israels menighet med honom, församlad inför
        arken, offrade får och fä, så mycket, att det ingen tälja eller räkna kunde.
      verse: 6
    - text: Alltså båro Presterna Herrans förbunds ark uti sitt rum, i husets chor,
        uti det aldrahelgasta, under Cherubims vingar;
      verse: 7
    - text: Så att Cherubim utsträckte sina vingar öfver arkens rum; och Cherubim
        öfvertäckte arken och hans stänger, ofvantill.
      verse: 8
    - text: Men stängerna voro så långa, att man såg ändarna på dem för choren ifrån
        arkenom; men utantill såg man dem icke; och blef han der allt intill denna
        dag.
      verse: 9
    - text: Och i arken var intet utan de två taflor, som Mose hade lagt deruti i
        Horeb, då Herren ett förbund gjorde med Israels barn, den tid de utur Egypten
        drogo.
      verse: 10
    - text: Och då Presterna gingo utu det helga; ty alle de Prester, som för handene
        voro, helgade sig, så att ock skiften icke hållne vordo,
      verse: 11
    - text: Och de Leviter, med alla dem som under Assaph, Heman, Jeduthun, och deras
        barn och bröder, voro, klädde med linnen kläder, sjöngo med cymbaler, psaltare
        och harpor, och stodo österut ifrån altaret, och när dem tjugu och hundrade
        Prester, som blåste med trummeter;
      verse: 12
    - text: Och det var, såsom det hade varit allt en som trummetade, och sjöng, såsom
        man hörde ena röst, till att lofva och tacka Herranom; och då rösten upphof
        sig af trummeterna, cymbaler och annor strängaspel, och af Herrans lof, att
        han mild är, och hans barmhertighet varar till evig tid; då vardt Herrans
        hus uppfyldt med ett moln;
      verse: 13
    - text: Så att Presterna icke stå kunde, till att tjena, för molnets skull; ty
        Herrans härlighet uppfyllde Guds hus.
      verse: 14
  - chapter: 6
    verses:
    - text: 'Då sade Salomo: Herren hafver sagt, att han vill bo i mörkrena. '
      verse: 1
    - text: Och jag hafver byggt ett hus dig till boning, och ett säte, der du bo
        skall till evig tid.
      verse: 2
    - text: Och Konungen vände sitt ansigte, och välsignade hela Israels menighet;
        ty hela Israels menighet stod;
      verse: 3
    - text: 'Och han sade: Lofvad vare Herren Israels Gud, som genom sin mun till
        min fader David talat, och med sine hand fullkomnat hafver, då han sade:'
      verse: 4
    - text: Efter den tiden, att jag mitt folk utur Egypti land förde, hafver jag
        ingen stad utvalt i alla Israels slägter, der ett hus att bygga, så att mitt
        Namn der vara skulle; hafver ej heller någon man utvalt, att han skulle vara
        en Förste öfver mitt folk Israel;
      verse: 5
    - text: Men Jerusalem hafver jag utvalt, att mitt Namn der vara skall; och David
        hafver jag utvalt, att han skall vara öfver mitt folk Israel.
      verse: 6
    - text: Och då min fader David i sinnet hade att bygga Herrans Israels Guds Namne
        ett hus,
      verse: 7
    - text: 'Sade Herren till min fader David: Du hafver gjort väl, att du hafver
        i sinnet att bygga mino Namne ett hus;'
      verse: 8
    - text: Dock skall du icke bygga det huset, utan din son, som utaf dina länder
        komma skall, han skall bygga mino Namne hus.
      verse: 9
    - text: Så hafver nu Herren stadfäst sitt ord, som han talat hafver; ty jag är
        uppkommen uti mins faders Davids stad, och sitter på Israels stol, såsom Herren
        sagt hafver; och hafver byggt ett hus Herrans Namne Israels Guds;
      verse: 10
    - text: Och hafver satt deruti arken, der Herrans förbund uti är, det han med
        Israels barn gjort hafver.
      verse: 11
    - text: Och han gick fram för Herrans altare, i hela Israels menighets närvaro,
        och uträckte sina händer;
      verse: 12
    - text: 'Ty Salomo hade gjort en kopparkettil, och satt honom midt i gården, fem
        alnar lång och bred, och tre alnar hög: till den samma gick han, och föll
        neder på sin knä inför hela Israels menighet, och uträckte sina händer upp
        åt himmelen;'
      verse: 13
    - text: 'Och sade: Herre Israels Gud, det är ingen Gud dig liker, antingen i himmelen
        eller på jordene; du som håller förbund och barmhertighet dinom tjenarom,
        som vandra för dig af allt hjerta.'
      verse: 14
    - text: Du hafver hållit din om tjenare David, minom fader, hvad du honom sagt
        hafver; med dinom mun hafver du sagt det, och med dine hand hafver du fullkomnat
        det, såsom det nu i denna dag tillgår.
      verse: 15
    - text: 'Nu, Herre Israels Gud, håll dinom tjenare David, minom fader, hvad du
        till honom talat hafver, och sagt: Dig skall icke fattas en man för mig, som
        sitta skall på Israels stol; dock, såframt din barn förvara sina vägar, att
        de vandra i min lag, såsom du för mig vandrat hafver.'
      verse: 16
    - text: Nu, Herre Israels Gud, låt din ord sann varda, som du dinom tjenare David
        sagt hafver.
      verse: 17
    - text: Ty menar du ock, att Gud bor när menniskomen på jordene? Si, himmelen
        och alla himlars himlar kunna icke begripa dig; huru skulle då detta huset
        göra det, som jag byggt hafver?
      verse: 18
    - text: Men vänd dig, Herre, min Gud, till dins tjenares bön, och till hans begär,
        att du ville höra den bön och bedjande, som din tjenare för dig gör;
      verse: 19
    - text: Att din ögon måga blifva öppne öfver detta hus dag och natt; öfver det
        rum, som du lofvat hafver, att ditt Namn der vara skall; att du ville höra
        den bön, som din tjenare på detta rum görandes varder.
      verse: 20
    - text: Så hör nu dins tjenares, och dins folks Israels bön, som de bedjande varda
        i detta rum; och hör dertill ifrå det rum, der du bor i himmelen; och när
        du hörer, att du ville ock nådelig vara.
      verse: 21
    - text: Om någor syndar emot sin nästa, och honom varder en ed pålagd, som han
        svärja skall; och den eden kommer för ditt altare i desso huse;
      verse: 22
    - text: Att du ville då höra af himmelen, och skaffa dinom tjenare rätt; att du
        ville vedergälla dem ogudaktiga, och gifva honom hans väg på hans hufvud,
        och gifva dem rättfärdiga rätt; och att du gifver honom efter hans rättfärdighet.
      verse: 23
    - text: Om ditt folk Israel för sina fiendar slaget varder, efter de emot dig
        syndat hafva; och de omvända sig, och bekänna ditt Namn, bedja och begära
        för dig i desso huse;
      verse: 24
    - text: Att du ville då höra dertill af himmelen, och vara dins folks Israels
        synder nådelig, och låta dem komma uti det land, som du dem och deras fäder
        gifvit hafver;
      verse: 25
    - text: Om himmelen tillyckt varder, så att intet regnar, efter de emot dig syndat
        hafva; och de bedja i detta rum, och bekänna ditt Namn, och omvända sig ifrå
        sina synder, sedan du dem ödmjukat hafver;
      verse: 26
    - text: Att du då ville höra dem i himmelen, och vara dina tjenares och dins folks
        Israels synder nådelig, att du lärer dem en god väg, der de uti vandra måga;
        och låter regna på ditt land, som du dino folke gifvit hafver till besittning.
      verse: 27
    - text: Om en hunger varder i landena, eller pestilentie, eller torka, brand,
        gräshoppor, gräsmatkar; eller om deras fiendar i landet belägga deras portar;
        eller eljest någor plåga eller krankhet;
      verse: 28
    - text: Den då beder, eller begärar ibland allahanda menniskor, och ibland allt
        ditt folk Israel, då någor sina plågo och vedermödo känner, och uträcker sina
        händer till detta huset;
      verse: 29
    - text: Att du då ville höra dertill af himmelen, af dins bonings säte, och vara
        nådelig, och gifva hvarjom och enom efter alla hans vägar, efter som du känner
        hans hjerta; ty du allena känner menniskors barnas hjerta;
      verse: 30
    - text: På det att de skola frukta dig, och vandra på dina vägar alla dagar, så
        länge som de lefva i landet, som du våra fäder gifvit hafver.
      verse: 31
    - text: Om ock en främmande, som icke är utaf ditt folk Israel, kommer af fjerran
        land, för ditt stora Namn och mägtiga hand och uträckta arms skull, och beder
        i desso huse;
      verse: 32
    - text: Att du ville höra dertill af himmelen, af dins bonings säte, och göra
        allt det, der han dig om åkallar; på det att all folk på jordene måga känna
        ditt Namn och frukta dig såsom ditt folk Israel, och förnimma att detta hus,
        som jag byggt hafver, efter ditt Namn nämndt är.
      verse: 33
    - text: Om ditt folk utdrager i strid emot sina fiendar, den vägen som du dem
        sändandes varder, och de bedja till dig på den vägen emot denna staden, som
        du utvalt hafver, och till det hus, som jag dino Namne byggt hafver;
      verse: 34
    - text: Att du då ville höra deras bön och begär af himmelen, och hjelpa dem till
        deras rätt.
      verse: 35
    - text: Om de varda syndande emot dig, efter ingen menniska är som icke syndar;
        och du varder vred på dem, och gifver dem för deras fiendar, att de föra dem
        bort fångna uti något land, fjerran eller när;
      verse: 36
    - text: 'Och de omvända sig i sino hjerta, uti de lande der de uti fångne äro,
        och omvända sig, och bedja dig uti sins fängelses land, och säga: Vi hafve
        syndat, illa gjort och varit ogudaktige;'
      verse: 37
    - text: Och vända sig så till dig af allt hjerta, och af allo själ, uti sins fängelses
        land, der man dem fångna håller, och de bedja på den väg emot sitt land, som
        du deras fäder gifvit hafver, och emot den stad, som du utvalt hafver, och
        emot huset, som jag dino Namne byggt hafver;
      verse: 38
    - text: Att du då ville höra deras bön och begär af himmelen, af dins bonings
        säte, och hjelpa dem till deras rätt, och vara dino folke nådelig, som emot
        dig syndat hafva,
      verse: 39
    - text: Så låt nu, min Gud, din ögon öppna vara, och din öron gifva akt på bönen
        i detta rum.
      verse: 40
    - text: Så statt nu upp, Herre Gud, till dina ro, du och dins magts ark; låt dina
        Prester, Herre Gud, varda iklädde med salighet, och dina heliga glädja sig
        öfver det goda.
      verse: 41
    - text: Herre Gud, vänd icke bort din Smordas ansigte; tänk uppå den barmhertighet,
        som din tjenare David lofvad är.
      verse: 42
  - chapter: 7
    verses:
    - text: 'Och då Salomo utbedit hade, föll en eld af himmelen, och förtärde bränneoffret
        och annat offer; och Herrans härlighet uppfyllde huset; '
      verse: 1
    - text: Så att Presterna icke kunde ingå uti Herrans hus, så länge Herrans härlighet
        uppfyllde Herrans hus.
      verse: 2
    - text: Och sågo all Israels barn elden falla neder, och Herrans härlighet öfver
        huset, och föllo ned med ansigtet till jordena på golfvet, och tillbådo, och
        tackade Herranom, att han är god, och hans barmhertighet varar till evig tid.
      verse: 3
    - text: Men Konungen och allt folket offrade för Herranom.
      verse: 4
    - text: Ty Konung Salomo offrade tu och tjugu tusend nöt, och hundrade och tjugu
        tusend får; och vigde så Guds hus, både Konungen och allt folket.
      verse: 5
    - text: Men Presterna stodo i sine vakt, ock Leviterna med Herrans strängaspel,
        som Konung David hade låtit göra till att tacka Herranom, att hans barmhertighet
        varar till evig tid, med Davids psalmer, genom deras hand; och Presterna blåste
        i trummeterna emot dem, och hele Israel stod.
      verse: 6
    - text: Och Salomo helgade medelgården, som för Herrans hus var; ty han hade der
        offrat bränneoffer, och det feta af tackoffrena; förty kopparaltaret, som
        Salomo hade göra låtit, kunde icke räcka till allt bränneoffret, spisoffret,
        och till det feta.
      verse: 7
    - text: Och Salomo höll på den samma tiden ena högtid i sju dagar, och hele Israel
        med honom, en ganska stor menighet, allt ifrå Hamath, intill Egypti bäck;
      verse: 8
    - text: Och höll på åttonde dagen ena församling; ty altarets vigning höllo de
        i sju dagar, och högtiden sammalunda i sju dagar.
      verse: 9
    - text: Men på tredje och tjugonde dagen i sjunde månadenom lät han gå folket
        i deras hyddor, glädjandes och fröjdandes sig öfver allt det goda, som Herren
        med David, Salomo och sino folke Israel gjort hade.
      verse: 10
    - text: Allt så lyktade Salomo Herrans hus, och Konungshuset, och allt det i hans
        hjerta kommet var, till att göra i Herrans huse, och i sino huse, i goda måtto.
      verse: 11
    - text: 'Och Herren syntes Salomo om nattena, och sade till honom: Jag hafver
        hört dina bön, och utvalt mig detta rummet till ett offerhus.'
      verse: 12
    - text: Si, om jag igenlycker himmelen, så att intet regnar, eller jag bjuder
        gräshoppor uppfräta landet, eller låter en pestilentie komma ibland mitt folk;
      verse: 13
    - text: Att de mitt folk ödmjuka, det efter mitt namn nämndt är; och de bedja
        och söka mitt ansigte, och omvända sig ifrå sina onda vägar; så vill jag af
        himmelen höra dertill, och förlåta dem deras synder, och bota deras land.
      verse: 14
    - text: Så skola nu min ögon öppna vara, och min öron gifva akt på bönerna i desso
        rumme.
      verse: 15
    - text: Och hafver jag nu utvalt och helgat detta hus, att mitt Namn skall vara
        der till evig tid, och min ögon och mitt hjerta skall vara der allstädes.
      verse: 16
    - text: Och om du varder vandrandes för mig, såsom din fader David vandrat hafver,
        så att du gör allt det jag befaller dig, och håller min bud och rätter;
      verse: 17
    - text: 'Så skall jag befästa dins rikes stol, såsom jag mig förbundit hafver
        med dinom fader David, sägandes: Dig skall icke fattas en man, som öfver Israel
        en herre vara skall.'
      verse: 18
    - text: Men om I afvänden eder, och öfvergifven mina rätter och bud, som jag eder
        förelagt hafver, och gången bort, och tjenen andra gudar, och tillbedjen dem;
      verse: 19
    - text: Så skall jag utrota dem utu mitt land, som jag dem gifvit hafver; och
        detta hus, som jag mino Namne helgat hafver, skall jag bortkasta ifrå mitt
        ansigte, och skall gifva det till ett ordspråk och en fabel ibland all folk.
      verse: 20
    - text: 'Och för desso huse, det aldrahögst vordet är, skola sig förskräcka alle
        de som der framom gå, och säga: Hvi hafver Herren så farit med desso lande,
        och med desso huse?'
      verse: 21
    - text: 'Då skall man säga: Derföre, att de öfvergåfvo Herran deras fäders Gud,
        den dem utur Egypti land fört hade, och togo sig andra gudar, och tillbådo
        dem, och tjente dem; derföre hafver han låtit allt detta onda komma öfver
        dem.'
      verse: 22
  - chapter: 8
    verses:
    - text: 'Och efter tjugu år, i hvilkom Salomo Herrans hus, och sitt hus byggde; '
      verse: 1
    - text: Byggde han ock de städer, som Hyram gaf Salomo, och lät Israels barn bo
        deruti.
      verse: 2
    - text: Och Salomo drog till HamathZoba, och gjorde det fast;
      verse: 3
    - text: Och byggde Thadmor i öknene, och alla kornstäder, som han byggde i Hamath.
      verse: 4
    - text: Han byggde ock öfra och nedra BethHoron, hvilka faste städer voro med
        murar, portar och bommar;
      verse: 5
    - text: Desslikes Baalath, och alla kornstäder som Salomo hade, och alla vagnsstäder,
        och resenärars städer, och allt det Salomo lyste att bygga, både i Jerusalem
        och på Libanon, och i allo hans väldes lande.
      verse: 6
    - text: Allt det folk, som qvart blifvet var, af de Hetheer, Amoreer, Phereseer,
        Heveer och Jebuseer, som icke voro af Israels barn;
      verse: 7
    - text: Och deras barn, som de efter sig left hade i landena, hvilka Israels barn
        icke förlagt hade, gjorde Salomo skattpligtiga, allt intill denna dag.
      verse: 8
    - text: Men af Israels barn gjorde Salomo inga trälar, till sitt arbete; utan
        de voro krigsmän, och öfver hans riddare, och öfver hans vagnar och resenärar.
      verse: 9
    - text: Och de öfverste Konung Salomos befallningsmän voro tuhundrad och femtio,
        som öfver folket rådde.
      verse: 10
    - text: 'Och Pharaos dotter lät Salomo hemta af Davids stad, uti det hus, som
        han för henne byggt hade; ty han sade: Min hustru skall icke bo uti Davids
        Israels konungs huse; förty det är helgadt, efter Herrans ark der inkommen
        är.'
      verse: 11
    - text: Sedan offrade Salomo Herranom bränneoffer på Herrans altare, som han byggt
        hade för förhuset;
      verse: 12
    - text: Till att offra hvart på sin dag, efter Mose bud; på Sabbather, nymånader,
        och på bestämda tider, tre resor om året; nämliga på osyrade bröds högtidene,
        på veckohögtidene, och på löfhyddohögtidene.
      verse: 13
    - text: Och han satte Presterna i deras skifte till deras ämbete, såsom David
        hans fader det lagat hade; och Leviterna på deras vakt till att lofva och
        tjena för Presterna, hvar sin dag; och de dörravaktare i deras skifte, hvar
        vid sina dörr; ty så hade David den Guds mannen befallt.
      verse: 14
    - text: Och man vek icke ifrå Konungens bud, om Presterna och Leviterna, i någrahanda
        ärende och håfvor.
      verse: 15
    - text: Alltså vardt redo hvad Salomo för händer haft hade, ifrå den dag, då Herrans
        hus grundadt vardt, intilldess han fullkomnade det; så att Herrans hus allt
        redo vardt.
      verse: 16
    - text: Så drog Salomo till EzionGeber, och till Eloth, vid hafsstrandena i Edoms
        land.
      verse: 17
    - text: Och Hyram sände honom skepp med sina tjenare, som sjöfarne voro; och de
        foro med Salomos tjenare till Ophir, och hemtade dädan fyrahundrad och femtio
        centener guld, och förde till Konung Salomo.
      verse: 18
  - chapter: 9
    verses:
    - text: 'Och då Drottningen af rika Arabien hörde Salomos rykte, kom hon med ganska
        stor skara till Jerusalem med cameler, som örter och guld båro, väl mycket,
        och ädla stenar, till att försöka Salomo med gåtor. Och då hon kom till Salomo,
        talade hon med honom allt det hon sig i sitt hjerta föresatt hade. '
      verse: 1
    - text: Och Salomo sade henne allt det hon frågade; och Salomo var ingen ting
        fördold, det han icke sade henne.
      verse: 2
    - text: Och då Drottningen af rika Arabien såg Salomos vishet, och huset, som
        han byggt hade;
      verse: 3
    - text: Maten på hans bord, boningarna för hans tjenare, hans tjenares ämbete,
        och deras kläder, hans skänkesvänner, med deras kläder, och hans sal, der
        man uppgick uti Herrans hus, kunde hon icke längre hålla sig;
      verse: 4
    - text: 'Och hon sade till Konungen: Det är sant, hvad jag hört hafver uti mitt
        land, af ditt väsende, och af dinom visdom;'
      verse: 5
    - text: Men jag ville icke tro deras ord, till dess jag kommen är, och hafver
        det sett med min ögon; och si, mig är icke hälften sagt af dinom stora visdom;
        det är mer med dig än ryktet, som jag hört hafver.
      verse: 6
    - text: Salige äro dine män, och salige desse dine tjenare, som alltid stå för
        dig, och höra din visdom.
      verse: 7
    - text: Herren din Gud vare lofvad, som dig kär hafver, att han dig till en Konung
        på din stol satt hafver, Herranom dinom Gud; det gör, att din Gud hafver Israel
        kär, så att han vill dem vid magt hålla till evig tid; derföre hafver han
        satt dig öfver dem till en Konung, att du skall hålla rätt och redelighet.
      verse: 8
    - text: 'Och hon gaf Konungenom hundrade och tjugu centener guld, och ganska mycket
        örter, och ädla stenar: inga örter voro sådana som dessa, som Drottningen
        af rika Arabien Konung Salomo gaf.'
      verse: 9
    - text: Dertill Hyrams tjenare och Salomos tjenare, som guld förde ifrån Ophir,
        de förde ock hebenträ, och ädla stenar.
      verse: 10
    - text: Och Salomo lät göra trappor utaf hebenträ i Herrans hus, och i Konungshusena,
        och harpor och psaltare för sångare; ingen sådana trä voro tillförene sedd
        i Juda land.
      verse: 11
    - text: Men Konung Salomo gaf Drottningene af rika Arabien allt det hon begärade
        och beddes, utan det hon hade fört till Konungen. Och hon vände om, och drog
        i sitt land igen med sina tjenare.
      verse: 12
    - text: Men det guld, som Salomo årliga tillfördt vardt, var sexhundrad sex och
        sextio centener;
      verse: 13
    - text: Förutan det som krämare och köpmän förde; och alle Arabers Konungar, och
        herrarna i landen förde guld och silfver till Salomo.
      verse: 14
    - text: Och gjorde Konung Salomo tuhundrad spetsar af bästa guld; så att sexhundrad
        stycke guld kommo till hvar spets.
      verse: 15
    - text: Och trehundrad sköldar af bästa guld, så att trehundrad stycke guld kommo
        till hvar sköld; och Konungen lät dem i huset af Libanons skog.
      verse: 16
    - text: Och Konungen gjorde en stor elphenbensstol, och öfverdrog honom med klart
        guld.
      verse: 17
    - text: Och stolen hade sex trappor och en gyldene fotapall till stolen, och två
        stolpar, på båda sidor om sätet; och tu lejon stodo vid stolparna;
      verse: 18
    - text: Och tolf lejon stodo på de sex trappor, på båda sidor. En sådan är icke
        gjord i all Konungarike.
      verse: 19
    - text: Och all Konung Salomos drickekar voro af guld, och all käril i Libanons
        skogs huse voro af klart guld; förty silfver vardt intet aktadt i Salomos
        tid.
      verse: 20
    - text: Ty Konungens skepp foro till sjös med Hyrams tjenare, och kommo en gång
        i hvar tre år, och förde guld, silfver, elphenben, apor och påfoglar.
      verse: 21
    - text: Alltså vardt Konung Salomo större, än alle Konungar på jordene, med rikedomar
        och vishet.
      verse: 22
    - text: Och alle Konungar på jordene begärade Salomos ansigte, att höra hans visdom,
        som Gud honom i hjertat gifvit hade.
      verse: 23
    - text: Och de förde honom årliga hvar och en sina skänkningar, silfkar och guldkar,
        kläder, harnesk, örter, hästar och mular.
      verse: 24
    - text: Och Salomo hade fyratusend vagnshästar, och tolftusend resenärar, och
        man lät dem uti vagnsstäderna, och när Konungenom i Jerusalem.
      verse: 25
    - text: Och han var en herre öfver alla Konungar, allt ifrån älfvene intill de
        Philisteers land, och allt intill Egypti gränso.
      verse: 26
    - text: Och Konungen lät silfver i Jerusalem varda så mycket som stenar, och cederträ
        så mycket som mulbärsträ i dalarna.
      verse: 27
    - text: Och man förde honom hästar utur Egypten, och utur all land.
      verse: 28
    - text: Hvad nu mer af Salomo sägande är, både om hans första och om hans sista,
        si, det är skrifvet uti den Prophetens Nathans Chrönico, och uti Ahias Prophetia
        af Silo, och uti de syner Jeddo den Siarens, emot Jerobeam, Nebats son.
      verse: 29
    - text: Och Salomo regerade i Jerusalem öfver hela Israel i fyratio år.
      verse: 30
    - text: Och Salomo afsomnade med sina fäder, och man begrof honom uti Davids hans
        faders stad. Och Rehabeam, hans son, vardt Konung i hans stad.
      verse: 31
  - chapter: 10
    verses:
    - text: 'Rehabeam drog till Sechem; ty hele Israel var kommen till Sechem, att
        göra honom till Konung. '
      verse: 1
    - text: Och då Jerobeam, Nebats son, som i Egypten var, dit han för Konung Salomo
        flydd var, det hörde, kom han igen utur Egypten.
      verse: 2
    - text: 'Och de sände bort, och läto kalla honom. Och Jerobeam kom med hela Israel;
        och de talade med Rehabeam, och sade:'
      verse: 3
    - text: Din fader hafver gjort vårt ok allt för hårdt; så lätta du ini dins faders
        hårda tjenst, och det svåra ok som han på oss lagt hafver, så vilje vi vara
        dig underdånige.
      verse: 4
    - text: 'Han sade till dem: Efter tre dagar kommer igen till mig. Och folket gick
        sin väg.'
      verse: 5
    - text: 'Och Konung Rehabeam rådfrågade med de äldsta, som för hans fader Salomo
        ståndit hade, medan han lefde, och sade: Hvad råden I, det jag skall svara
        desso folkena?'
      verse: 6
    - text: 'De talade med honom, och sade: Om du ställer dig vänliga till detta folk,
        och far väl åt dem, och gifver dem god ord, så blifva de dig underdånige i
        alla sina dagar.'
      verse: 7
    - text: Men han lät blifva de äldstas råd, som de honom gifvit hade, och rådfrågade
        med de unga, som med honom uppväxte voro, och för honom stodo;
      verse: 8
    - text: 'Och sade till dem: Hvad råden I, det vi desso folkena svara skole, som
        med mig talat hafva, och sagt: Lätta oss det ok, som din fader på oss lagt
        hafver.'
      verse: 9
    - text: 'Men de unge, som med honom uppväxte voro, talade med honom, och sade:
        Så skall du säga till folket, som till dig talat hafver, och säger: Din fader
        hafver gjort vårt ok allt för tungt, gör du vårt ok lättare; och säg till
        dem: Mitt minsta finger skall vara tjockare än mins faders länder.'
      verse: 10
    - text: Hafver nu min fader för tungt ok lagt uppå eder, så skall jag ännu göra
        edart ok tyngre; min fader hafver tuktat eder med gisslar, men jag med scorpioner.
      verse: 11
    - text: 'Som nu Jerobeam och allt folket kom till Rehabeam på tredje dagen, såsom
        Konungen sagt hade: Kommer igen till mig på tredje dagen;'
      verse: 12
    - text: Svarade Konungen dem hårdeliga; och Konung Rehabeam öfvergaf de äldstas
        råd;
      verse: 13
    - text: 'Och talade med dem efter de ungas råd, och sade: Hafver min fader gjort
        edart ok för svårt, så skall jag ännu göra det svårare; min fader hafver tuktat
        eder med gisslar, men jag med scorpioner.'
      verse: 14
    - text: Alltså hörde Konungen folket intet; ty det vardt alltså vändt af Gudi,
        på det Herren skulle göra sitt ord fast, som han talat hade genom Ahia af
        Silo till Jerobeam, Nebats son.
      verse: 15
    - text: 'Då nu hele Israel såg, att Konungen intet hörde dem, svarade folket Konungenom,
        och sade: Hvad del hafve vi med David, eller arf med Isai son? Hvar och en
        af Israel drage till sina hyddor: Så se du nu till ditt hus, David. Och hele
        Israel gick i sina hyddor;'
      verse: 16
    - text: Så att Rehabeam regerade allenast öfver de Israels barn, som bodde i Juda
        städer.
      verse: 17
    - text: Då sände Konung Rehabeam Hadoram räntomästaren; men Israels barn stenade
        honom ihjäl. Och Konung Rehabeam steg med hast på sin vagn, och flydde till
        Jerusalem.
      verse: 18
    - text: Alltså föll Israel af ifrå Davids hus, allt intill denna dag.
      verse: 19
  - chapter: 11
    verses:
    - text: 'Då Rehabeam kom till Jerusalem, församlade han Juda hus och BenJamin,
        hundradetusend, och åttatiotusend unga män, som stridsamme voro, till att
        strida emot Israel, att de måtte komma åter riket under Rehabeam. '
      verse: 1
    - text: 'Men Herrans ord kom till Semaja, den Guds mannen, och sade:'
      verse: 2
    - text: 'Tala till Rehabeam, Salomos son, Juda Konung, och till hela Israel, som
        under Juda och BenJamin är, och säg:'
      verse: 3
    - text: 'Detta säger Herren: I skolen icke draga upp, ej heller strida emot edra
        bröder; hvar och en gånge åter hem, förty det är skedt af mig. De lydde Herrans
        ord, och vände igen att draga emot Jerobeam.'
      verse: 4
    - text: Men Rehabeam bodde i Jerusalem, och byggde de städer fasta i Juda;
      verse: 5
    - text: Nämliga Bethlehem, Etham, Thekoa,
      verse: 6
    - text: Bethzur, Socho, Adullam,
      verse: 7
    - text: Gath, Maresa, Siph,
      verse: 8
    - text: Adoraim, Lachis, Aseka,
      verse: 9
    - text: Zorga, Ajalon och Hebron; hvilke voro de fastaste städer i Juda och BenJamin.
      verse: 10
    - text: Och han gjorde dem fasta, och satte der öfverstar in, och besörjde dem
        med spisning, oljo och vin.
      verse: 11
    - text: Och i alla städer skaffade han sköldar och spjut, och gjorde dem ganska
        fasta. Och Juda och BenJamin voro under honom.
      verse: 12
    - text: Och gåfvo sig till honom Presterna och Leviterna utaf hela Israel, och
        alla deras gränsor.
      verse: 13
    - text: Och de öfvergåfvo alla deras förstäder och håfvor, och kommo till Juda
        i Jerusalem; förty Jerobeam och hans söner fördrefvo dem, att de icke kunde
        bruka Herranom Presterskapet.
      verse: 14
    - text: Men han stiktade sig Prester till höjderna, och till djeflar, och kalfvar,
        som han göra lät.
      verse: 15
    - text: Och efter dem kommo, utaf all Israels slägter, de som sitt hjerta gåfvo
        till att fråga efter Herran Israels Gud, till Jerusalem, att de måtte offra
        Herranom sina fäders Gud;
      verse: 16
    - text: Och förstärkte alltså Juda rike, och styrkte Rehabeam, Salomos son, i
        tre år; ty de vandrade på Davids och Salomos väg i tre år.
      verse: 17
    - text: Och Rehabeam tog Mahalath, Jerimoths dotter, Davids sons, till hustru,
        och Abihail, Eliabs dotter, Isai sons.
      verse: 18
    - text: 'Hon födde honom dessa söner: Jehus, Semaria och Saham.'
      verse: 19
    - text: Derefter tog han Maacha, Absaloms dotter. Hon födde honom Abia, Attai,
        Sisa och Selomith.
      verse: 20
    - text: Men Rehabeam hade Maacha, Absaloms dotter, kärare, än alla sina hustrur
        och frillor; ty han hade aderton hustrur, och sextio frillor, och födde åtta
        och tjugu söner, och sextio döttrar.
      verse: 21
    - text: Och Rehabeam satte Abia, Maachas son, till ett hufvud och Första öfver
        hans bröder; ty han hade i sinnet göra honom till Konung.
      verse: 22
    - text: Och han växte till, och yppade sig för alla hans söner i Juda och BenJamins
        land, i alla fasta städer. Och han gaf dem spisning en stor hop; och han tog
        många hustrur.
      verse: 23
  - chapter: 12
    verses:
    - text: 'Då Rehabeams rike vardt stadfäst och förstärkt, öfvergaf han Herrans
        lag, och hele Israel med honom. '
      verse: 1
    - text: Men i femte årena Konungs Rehabeams drog upp Sisak, Konungen i Egypten,
        emot Jerusalem; förty de hade syndat emot Herran;
      verse: 2
    - text: Med tusende och tuhundrad vagnar, och med sextiotusend resenärar, och
        det folk var icke till räknande, som med honom kom utur Egypten, Lybia, Suchim
        och Ethiopien.
      verse: 3
    - text: Och han vann de fasta städer, som i Juda voro, och kom intill Jerusalem.
      verse: 4
    - text: 'Så kom Semaja den Propheten till Rehabeam, och till de öfversta i Juda,
        som sig till Jerusalem församlat hade för Sisak, och sade till dem: Detta
        säger Herren: I hafven öfvergifvit mig, derföre hafver jag öfvergifvit eder
        i Sisaks hand.'
      verse: 5
    - text: 'Då ödmjukade sig de öfverste i Israel, med Konungenom, och sade: Herren
        är rättvis.'
      verse: 6
    - text: 'Då Herren nu såg, att de ödmjukade sig, kom Herrans ord till Semaja,
        och sade: De hafva ödmjukat sig, derföre vill jag icke förderfva dem, utan
        jag vill gifva dem en liten undsättning, så att min vrede icke skall drypa
        på Jerusalem genom Sisak.'
      verse: 7
    - text: Dock skola de varda honom underdånige, att de måga lära hvad det är att
        tjena mig, och tjena Konungariken i landomen.
      verse: 8
    - text: Alltså drog Sisak, Konungen i Egypten, upp till Jerusalem, och tog ut
        de håfvor i Herrans hus, och de håfvor i Konungshusena, och förde alltsammans
        bort. Desslikes tog han ock de gyldene sköldar, som Salomo göra lät;
      verse: 9
    - text: I hvilkas stad Konung Rehabeam lät göra kopparsköldar, och befallde dem
        de öfversta för drabanterna, som vakt höllo för portenom af Konungshusena.
      verse: 10
    - text: Och så ofta som Konungen gick uti Herrans hus, kommo drabanterna, och
        båro dem, och lade dem åter i drabantakammaren.
      verse: 11
    - text: Och efter han ödmjukade sig, vände sig Herrans vrede ifrå honom, så att
        icke allt förderfvadt vardt; ty det var ännu något godt i Juda.
      verse: 12
    - text: Alltså kom Konung Rehabeam sig före i Jerusalem, och regerade. Ett och
        fyratio år gammal var Rehabeam, då han vardt Konung, och regerade i sjutton
        år i Jerusalem, uti den stad som Herren utvalt hade utur all Israels slägter,
        att han der sitt Namn sätta skulle; hans moder het Naama, en Ammonitiska.
      verse: 13
    - text: Och han handlade illa, och skickade icke sitt hjerta till att söka Herran.
      verse: 14
    - text: Men Rehabeams gerningar, både de första och de sista, äro beskrifna uti
        den Prophetens Semaja, och i Iddo den Siarens gerningar, och upptecknade.
        Och örligade Rehabeam och Jerobeam så länge de lefde.
      verse: 15
    - text: Och Rehabeam afsomnade med sina fäder, och vardt begrafven uti Davids
        stad; och hans son Abia vardt Konung i hans stad.
      verse: 16
  - chapter: 13
    verses:
    - text: 'Uti adertonde årena Konungs Jerobeams vardt Abia Konung i Juda; '
      verse: 1
    - text: Och regerade tre år i Jerusalem; hans moder het Michaja, Uriels dotter,
        af Gibea. Och en strid hof sig upp emellan Abia och Jerobeam.
      verse: 2
    - text: Och Abia gjorde redo till strid med fyrahundradtusend unga män, starka
        till strid; men Jerobeam gjorde redo till att strida emot dem med åttahundradtusend
        starka unga män.
      verse: 3
    - text: 'Och Abia steg upp på Zemaraims berg, som ligger på Ephraims berg, och
        sade: Hörer härtill, Jerobeam, och hele Israel!'
      verse: 4
    - text: Veten I icke, att Herren Israels Gud hafver gifvit David Israels Konungarike
        till evig tid; honom och hans söner ett saltförbund?
      verse: 5
    - text: Men Jerobeam, Nebats son, Salomos tjenare, Davids sons, kastade sig upp,
        och satte sig emot sin herra;
      verse: 6
    - text: Och till honom hafva gifvit sig lösaktige män och Belials barn, och hafva
        förstärkt sig emot Rehabeam, Salomos son; förty Rehabeam var ung, och af blödigt
        hjerta, så att han icke varde sig för honom.
      verse: 7
    - text: Nu menen I vilja sätta eder emot Herrans rike, ibland Davids söner; efter
        I ären en stor hop, och hafven gyldene kalfvar, som Jerobeam eder för gudar
        gjort hafver.
      verse: 8
    - text: Hafven I icke fördrifvit Herrans Prester, Aarons söner, och Leviterna;
        och hafven gjort eder egna Prester, såsom folken i landen? Den som kommer
        till att fylla sina hand med en ung stut och sju vädrar, den varder Prest
        till dem som icke äro gudar.
      verse: 9
    - text: Men med oss är Herren vår Gud, den vi icke öfvergifve, och Presterna,
        som Herranom tjena, Aarons barn, och Leviterna i deras sysslor;
      verse: 10
    - text: Och upptända Herranom bränneoffer, hvar morgon och hvar afton, dertill
        det goda rökverket, och tillreda bröden på det rena bordet, och den gyldene
        stakan med sina lampor, så att de varda upptände hvar afton; ty vi behålle
        Herrans vår Guds vakt; men I hafven öfvergifvit honom.
      verse: 11
    - text: Si, med oss är Gud i spetsen, och hans Prester och trummeterna till att
        trummeta; så att man skall trummeta emot eder; I Israels barn, strider icke
        emot Herran edra fäders Gud; ty det varder eder icke väl bekommandes.
      verse: 12
    - text: Men Jerobeam gjorde en bakhär, att han måtte komma bakuppå dem; så att
        desse voro frammanför Juda, och bakhären efter dem.
      verse: 13
    - text: Då nu Juda vände sig om, si, då var strid både för och efter. Då ropade
        de till Herran, och Presterna trummetade med trummeter;
      verse: 14
    - text: Och hvar man i Juda skriade. Och då hvar man i Juda skriade, plågade Gud
        Jerobeam och hela Israel för Abia och Juda.
      verse: 15
    - text: Och Israels barn flydde för Juda; och Gud gaf dem i deras händer.
      verse: 16
    - text: Och Abia med sitt folk gjorde en stor slagtning på dem; och föllo af Israel
        slagne femhundradtusend unge män.
      verse: 17
    - text: Alltså vordo Israels barn nedertryckte i den tiden; och Juda barn vordo
        tröste; förty de förläto sig på Herran deras fäders Gud.
      verse: 18
    - text: Och Abia jagade efter Jerobeam, och vann honom städer af, BethEl med dess
        döttrar, Jesana med dess döttrar, och Ephron med dess döttrar;
      verse: 19
    - text: Så att Jerobeam kom intet mer till magt, så länge Abia lefde. Och Herren
        plågade honom, så att han blef död.
      verse: 20
    - text: Då nu Abia vardt förstärkt, tog han fjorton hustrur, och födde två och
        tjugu söner och sexton döttrar.
      verse: 21
    - text: Hvad nu mer af Abia sägande är, och om hans vägar, och hans gerningar,
        det är skrifvet uti den Prophetens Iddo Historia.
      verse: 22
  - chapter: 14
    verses:
    - text: 'Och Abia afsomnade med sina fader, och de begrofvo honom uti Davids stad;
        och Asa hans son vardt Konung i hans stad; uti den tiden var landet stilla
        i tio år. '
      verse: 1
    - text: Och Asa gjorde det rätt var, och det Herranom hans Gud väl behagade;
      verse: 2
    - text: Och kastade bort de främmande altare, och höjderna, och slog sönder stoderna,
        och högg af lundarna;
      verse: 3
    - text: Och lät säga Juda, att de skulle söka Herran deras fäders Gud, och göra
        efter lagen och budorden.
      verse: 4
    - text: Och han kastade bort utur alla Juda städer höjderna och afgudarna; ty
        riket var stilla för honom.
      verse: 5
    - text: Och han byggde fasta städer i Juda, medan landet stilla, och intet örlig
        emot honom var uti de årena; ty Herren gaf honom ro.
      verse: 6
    - text: 'Och han sade till Juda: Låt oss bygga dessa städerna, och låta gå murar
        deromkring, och torn, portar och bommar, efter vi hafve rolighet i landena;
        ty vi hafve sökt Herran vår Gud, ja, vi hafve sökt honom, och han hafver gifvit
        oss ro allt omkring. Alltså byggde de, och det gick väl fram.'
      verse: 7
    - text: 'Och Asa hade en här, som spjut och sköld båro: utaf Juda trehundradtusend,
        och utaf BenJamin de som sköld båro, och med båga kunde, tuhundradtusend,
        och åttatiotusend; och desse voro alle starke hjeltar.'
      verse: 8
    - text: Så drog emot dem Serah den Ethiopen, med en mägtig här, tusende resor
        tusende, dertill trehundrade vagnar, och kommo intill Maresa.
      verse: 9
    - text: Och Asa drog ut emot honom; och de redde sig till strid uti den dalen
        Zephatha vid Maresa.
      verse: 10
    - text: 'Och Asa åkallade Herran sin Gud, och sade: Herre, när dig är ingen skilfång
        hjelpa, ibland många, eller der ingen magt är. Hjelp oss. Herre vår Gud; ty
        vi förlåte oss på dig, och i ditt Namn äro vi komne emot denna hopen; Herre
        vår Gud, för dig förmår ingen menniska något.'
      verse: 11
    - text: Och Herren plågade de Ethioper för Asa, och för Juda, så att de flydde.
      verse: 12
    - text: Och Asa med folkena, som med honom var, jagade efter dem allt intill Gerar.
        Och de Ethioper föllo, så att ingen af dem blef lefvandes, utan de vordo nederlagde
        för Herranom, och för hans här; och de togo ganska mycket rof deraf.
      verse: 13
    - text: Och han slog alla städer omkring Gerar; ty Herrans fruktan kom öfver dem,
        och de skinnade alla städer; ty der var mycket rof inne.
      verse: 14
    - text: Slogo de också boskapens hyddor, och togo får ganska mycken, och camelar;
        och kommo igen till Jerusalem.
      verse: 15
  - chapter: 15
    verses:
    - text: 'Och uppå Asaria, Obeds son, kom Guds Ande. '
      verse: 1
    - text: 'Han gick ut emot Asa, och sade till honom: Hörer härtill, Asa, och hele
        Juda och BenJamin; Herren är med eder, efter I ären med honom; och när I söken
        honom, låter han sig af eder finna; om I ock öfvergifven honom, så öfvergifver
        han ock eder.'
      verse: 2
    - text: Men det skall vara många dagar i Israel, att der skall ingen rätter Gud
        vara; ingen Prest, som lärer; ingen lag.
      verse: 3
    - text: Och när de omvända sig i sine nöd till Herran Israels Gud, och söka honom,
        så skall han låta sig finna.
      verse: 4
    - text: På den tiden varder icke väl gångandes dem som ut och in gå; förty det
        varder ett stort buller öfver alla de som bo på jordene.
      verse: 5
    - text: Ty det ena folket skall slå det andra, och en stad den andra; förty Gud
        skall förskräcka dem med allahanda ångest.
      verse: 6
    - text: Men I varer tröste, och drager icke edra händer ifrå; ty edart verk hafver
        sin lön.
      verse: 7
    - text: Då Asa hörde dessa orden, och Obeds den Prophetens Prophetia, vardt han
        tröst, och kastade bort de styggelser utu hela Juda land och BenJamin, och
        utu städerna, som han vunnit hade på Ephraims berg, och förnyade Herrans altare,
        som för Herrans förhus stod;
      verse: 8
    - text: Och församlade hela Juda och BenJamin, och främlingarna när dem utaf Ephraim,
        Manasse och Simeon; förty till honom föllo månge af Israel, som de sågo att
        Herren hans Gud med honom var.
      verse: 9
    - text: Och de församlade sig till Jerusalem i tredje månadenom, i femtonde årena
        Asa rikes;
      verse: 10
    - text: Och offrade på den dagen Herranom utaf rofvet, som de hemtat hade, sjuhundrad
        nöt, och sjutusend får.
      verse: 11
    - text: Och de trädde uti förbundet, att de skulle söka Herran deras fäders Gud,
        af allt hjerta, och af allo själ;
      verse: 12
    - text: Och hvilken som icke sökte Herran Israels Gud, han skulle dö, både liten
        och stor, både man och qvinna.
      verse: 13
    - text: Och de svoro Herranom med höga röst, med rop, med trummeter och basuner.
      verse: 14
    - text: Och hele Juda fröjdade sig öfver eden; ty de hade svorit af allt hjerta,
        och de sökte honom af allom vilja, och han lät sig af dem finna; och Herren
        gaf dem ro allt omkring.
      verse: 15
    - text: Ock satte Konung Asa sina moder Maacha af ämbetet, för det hon stiktat
        hade uti Miplezeths lund; och Asa utrotade hennes Miplezeth, och sönderslog
        honom, och uppbrände honom vid Kidrons bäck.
      verse: 16
    - text: Men höjderna vordo icke bortlagda utur Israel; dock var Asa hjerta rättsinnigt,
        så länge han lefde.
      verse: 17
    - text: Och han lät komma in uti Guds hus hvad hans fader helgat hade, och hvad
        han helgat hade, silfver, guld och käril.
      verse: 18
    - text: Och intet örlig var allt intill femte och tretionde året Asa rikes.
      verse: 19
  - chapter: 16
    verses:
    - text: 'Uti sjette och tretionde årena Asa rikes drog Baesa upp, Israels Konung,
        emot Juda, och byggde Rama, på det han skulle förmena Asa Juda Konung ut och
        in fara. '
      verse: 1
    - text: 'Men Asa tog af håfvorna uti Herrans hus, och i Konungshusena, silfver
        och guld, och sände till Benhadad, Konungen i Syrien, som bodde i Damascon,
        och lät säga honom:'
      verse: 2
    - text: Emellan dig och mig är ett förbund, emellan min och din fader; derföre
        hafver jag sändt dig silfver och guld, att du det förbund med Baesa, Konungenom
        i Israel, öfvergifva skall, att han må draga bort ifrå mig.
      verse: 3
    - text: Benhadad lydde Konung Asa, och sände sina härförstar emot Israels städer;
        de slogo Ijon, Dan och AbelMajim, och alla Naphthali kornstäder.
      verse: 4
    - text: Då Baesa det hörde, vände han igen att bygga Rama, och höll upp af sitt
        verk.
      verse: 5
    - text: Men Konung Asa tog till sig hela Juda, och de togo bort sten och trä ifrå
        Rama, der Baesa med byggde, och han byggde dermed Geba och Mizpa.
      verse: 6
    - text: 'På den tiden kom Hanani, Siaren, till Asa, Juda Konung, och sade till
        honom: Efter du förlätst dig på Konungen i Syrien, och hafver icke förlåtit
        dig på Herran din Gud; derföre är Konungens magt af Syrien undsluppen dina
        hand.'
      verse: 7
    - text: Voro icke de Ethioper och Lybier en mägta stor hop, med ganska många vagnar
        och resenärar? Likväl gaf Herren dem i dina hand, då du förlätst dig på honom.
      verse: 8
    - text: Förty Herrans ögon skåda all land, att han skall styrka dem, som af allt
        hjerta hålla sig intill honom. Du hafver gjort dårliga; derföre skall du ock
        härefter få örlig.
      verse: 9
    - text: Men Asa vardt vred på Siaren, och lade honom i fängelse; ty han knorrade
        emot honom om detta stycket. Och Asa undertryckte några af folket i den tiden.
      verse: 10
    - text: Men Asa gerningar, både de första och de sista, si, de äro skrifna uti
        Juda och Israels Konungars bok.
      verse: 11
    - text: Och Asa vardt krank i sina fötter, uti nionde och tretionde årena sins
        rikes; och hans krankhet fick öfvermagten, och han sökte intet Herran i sine
        krankhet, utan läkare.
      verse: 12
    - text: Alltså afsomnade Asa med sina fäder, och blef död i första och fyrationde
        årena sins rikes.
      verse: 13
    - text: Och man begrof honom uti hans graf, som han sig hade grafva låtit uti
        Davids stad; och de lade honom på sin säng, hvilka man uppfyllt hade med godt
        rökverk, och allahanda speceri, efter apothekares konst gjordt; och gjorde
        ett ganska stort brännande.
      verse: 14
  - chapter: 17
    verses:
    - text: 'Och hans son Josaphat vardt Konung i hans stad, och vardt mägtig emot
        Israel; '
      verse: 1
    - text: Och lade krigsfolk uti alla Juda fasta städer, och satte befallningsmän
        i Juda land, och i Ephraims städer, som hans fader Asa vunnit hade.
      verse: 2
    - text: Och Herren var med Josaphat; ty han vandrade i de förra Davids sins faders
        vägar, och sökte icke Baalim;
      verse: 3
    - text: Utan sins faders Gud, och vandrade i hans bud, och icke efter Israels
        gerningar.
      verse: 4
    - text: Derföre stadfäste Herren honom riket; och hele Juda gaf Josaphat skänker;
        och han hade rikedomar och härlighet ganska mycket.
      verse: 5
    - text: Och då hans hjerta dristigt vardt i Herrans vägar, hof han också bort
        höjderna och lundarna utu Juda.
      verse: 6
    - text: Uti tredje årena sins rikes sände han sina Förstar, Benhail, Obadia, Zacharia,
        Nethaneel och Michaja, att de skulle lära i Juda städer;
      verse: 7
    - text: Och med dem de Leviter, Semaja, Nethania, Sebadja, Asahel, Semiramoth,
        Jonathan, Adonia, Tobia och TobAdonia; och med dem Presterna, Elisama och
        Joram.
      verse: 8
    - text: Och de lärde i Juda, och hade Herrans lagbok med sig, och foro omkring
        i alla Juda städer, och lärde folket.
      verse: 9
    - text: Och Herrans fruktan kom öfver all rike i de land, som lågo omkring Juda,
        så att de intet stridde emot Josaphat.
      verse: 10
    - text: Och de Philisteer förde Josaphat skänker, en hop silfver; och de Araber
        förde honom sjutusend och sjuhundrad vädrar, och sjutusend och sjuhundrad
        bockar.
      verse: 11
    - text: Alltså växte Josaphat till, och vardt ju större och större; och han byggde
        i Juda slott och kornstäder.
      verse: 12
    - text: Och hade mycket till skaffa i Juda städer; och voro stridsamme och väldige
        män i Jerusalem.
      verse: 13
    - text: 'Och detta var ordningen ibland deras fäders hus, som i Juda Öfverstar
        voro öfver tusende: Adna den öfversten, och med honom voro trehundradetusend
        väldige män.'
      verse: 14
    - text: Näst honom var Johanan den öfversten, och med honom voro tuhundrade och
        åttatio tusend.
      verse: 15
    - text: Dernäst Amasia, Sichri son, den Herrans friviljoge, och med honom voro
        tuhundradetusend väldige män.
      verse: 16
    - text: Af BenJamins barn var Eljada en väldig man, och med honom voro tuhundradetusend,
        som med bågar och sköld färdige voro.
      verse: 17
    - text: Efter honom var Josabad, och med honom voro hundrade och åttatio tusend
        färdige män till strid.
      verse: 18
    - text: Desse vaktade alle på Konungen, förutan de som Konungen lagt hade uti
        de fasta städer i hela Juda.
      verse: 19
  - chapter: 18
    verses:
    - text: 'Och Josaphat hade stora rikedomar och härlighet, och befryndade sig med
        Achab. '
      verse: 1
    - text: Och efter tu år drog han ned till Achab till Samarien; och Achab lät slagta
        för honom, och för det folk som när honom var, mycken får och fä; och han
        kom honom dertill, att han skulle draga med honom upp till Ramoth i Gilead.
      verse: 2
    - text: 'Och Achab, Israels Konung, sade till Josaphat, Juda Konung: Drag med
        mig till Ramoth i Gilead. Han sade till honom: Jag är såsom du, och mitt folk
        såsom ditt folk, vi vilje med dig i stridena,'
      verse: 3
    - text: 'Men Josaphat sade till Israels Konung: Käre, fråga i denna dag Herrans
        ord.'
      verse: 4
    - text: 'Och Israels Konung församlade af Propheterna fyrahundrade män, och sade
        till dem: Skole vi, draga till Ramoth i Gilead i strid, eller skall jag låta
        det bestå? De sade: Drag upp, Gud varder det gifvandes i Konungens hand.'
      verse: 5
    - text: 'Men Josaphat sade: Är här icke ännu någor Herrans Prophet, att vi måge
        fråga af honom?'
      verse: 6
    - text: 'Israels Konung sade till Josaphat: Här är ännu en man, att vi måge fråga
        Herran af honom; men jag är vred på honom, förty han spår intet godt öfver
        mig, utan alltid ondt, nämliga Micha, Jimla son. Josaphat sade: Konungen säge
        icke så.'
      verse: 7
    - text: 'Och Israels Konung kallade en sin kamererare, och sade: Hemta med hast
        hit Micha, Jimla son.'
      verse: 8
    - text: Och Israels Konung och Josaphat, Juda Konung, såto, hvardera på sin stol,
        beklädde; och de såto på platsen för ingångenom till porten i Samarien, och
        alle Propheterna spådde för dem.
      verse: 9
    - text: 'Och Zedekia, Chenaana son, gjorde sig jernhorn, och sade: Detta säger
        Herren: Härmed skall du stöta de Syrer, tilldess du gör ända med dem.'
      verse: 10
    - text: 'Och alle Propheterna spådde detsamma, och sade: Drag upp till Ramoth
        i Gilead, och var lyckosam; Herren skall gifva det i Konungens hand.'
      verse: 11
    - text: 'Och bådet, som åstad gånget var till att kalla Micha, talade med honom,
        och sade: Si, Propheternas tal är endrägteliga godt för Konungenom; käre,
        låt ock din ord vara såsom ensderas, och tala det godt är.'
      verse: 12
    - text: 'Micha sade: Så sant som Herren lefver, hvad min Gud sägandes varder,
        det vill jag tala.'
      verse: 13
    - text: 'Och då han kom till Konungen, sade Konungen till honom: Micha, skole
        vi draga till Ramoth i Gilead till strid, eller skall jag låta det blifva?
        Han sade: Drager upp, och eder ske lycka; det skall eder i edra händer gifvet
        varda.'
      verse: 14
    - text: 'Men Konungen sade till honom: Jag besvär dig ännu en gång, att du säger
        mig icke annat än sanningen, i Herrans Namn.'
      verse: 15
    - text: 'Då sade han: Jag såg hela Israel förströdd på bergen, såsom får, de ingen
        herdan hafva. Och Herren sade: Hafva desse ingen herra? Fare hvar och en hem
        igen med frid.'
      verse: 16
    - text: 'Då sade Israels Konung till Josaphat: Sade icke jag dig, han spår intet
        godt öfver mig, utan ondt?'
      verse: 17
    - text: 'Men han sade: Derföre hörer Herrans ord: Jag såg Herran sitta på sinom
        stol, och all den himmelska hären stod vid hans högra sido, och vid hans venstra.'
      verse: 18
    - text: 'Och Herren sade: Ho vill tälja Achab, Israels Konung i det sinnet, att
        han drager upp, och faller i Ramoth i Gilead? Och då den ene sade så, och
        den andre så,'
      verse: 19
    - text: 'Kom fram en ande, och stod för Herranom, och sade: Jag vill tälja honom
        i det sinnet. Herren sade till honom: Hvarmed?'
      verse: 20
    - text: 'Han sade: Jag vill fara ut, och vara en falsk ande uti alla hans Propheters
        mun. Och han sade: Du skall tälja honom i det sinnet, och uträttat; far åstad,
        och gör alltså.'
      verse: 21
    - text: Nu si, Herren hafver gifvit en falsk anda uti dessa dina Propheters mun,
        och Herren hafver talat ondt öfver dig.
      verse: 22
    - text: 'Då trädde fram Zedekia, Chenaana son, och slog Micha vid kindbenet, och
        sade: Hvilken vägen är Herrans Ande gången ifrå mig, till att tala med dig?'
      verse: 23
    - text: 'Micha sade: Si, du skall få set, då du kommer uti innersta kammaren,
        till att undstinga dig;'
      verse: 24
    - text: 'Men Israels Konung sade: Tager Micha, och låter honom blifva när Amon
        stadsfogdanom, och när Joas, Konungens son;'
      verse: 25
    - text: 'Och säger: Så säger Konungen: Lägger denna i fängelse, och spiser honom
        med bedröfvelsens bröd och vatten, tilldess jag kommer igen med frid.'
      verse: 26
    - text: 'Micha sade: Om du kommer igen med frid, så hafver icke Herren talat genom
        mig. Och han sade: Hörer härtill, allt folk.'
      verse: 27
    - text: Alltså drog Israels Konung upp, och Josaphat, Juda Konung, till Ramoth
        i Gilead.
      verse: 28
    - text: 'Och Israels Konung sade till Josaphat: Jag vill förkläda mig, och komma
        i stridena; men du haf din kläder uppå. Och Israels Konung förklädde sig;
        och de kommo i stridena.'
      verse: 29
    - text: Men Konungen i Syrien hade budit sina öfversta resenärar, att de skulle
        strida emot ingen, antingen liten eller stor, utan emot Israels Konung allena.
      verse: 30
    - text: 'Då nu de öfverste resenärerna fingo se Josaphat, tänkte de, det är Israels
        Konung: och drogo omkring till att strida uppå honom; men Josaphat ropade,
        och Herren halp honom, och Gud vände dem ifrå honom.'
      verse: 31
    - text: Ty då de öfverste resenärerna sågo, att det icke var Israels Konung, vände
        de sig bort ifrå honom.
      verse: 32
    - text: 'Men en man bände sin båga hårdt, och sköt Israels Konung emellan magan
        och lungorna. Då sade han till sin foroman: Vänd dina hand, och för mig utu
        hären; förty jag är sår.'
      verse: 33
    - text: Och striden växte till i den dagen. Och Israels Konung stod på sinom vagn
        emot de Syrer, allt intill aftonen; och blef död, när solen nedergick.
      verse: 34
  - chapter: 19
    verses:
    - text: 'Men Josaphat, Juda Konung, kom hem igen med frid till Jerusalem. '
      verse: 1
    - text: 'Och gick ut emot honom. Jehu, Hanani son, Siaren, och sade till Konung
        Josaphat: Skulle du så hjelpa den ogudaktiga, och älska dem som Herran hata?
        Och fördenskull är öfver dig Herrans vrede.'
      verse: 2
    - text: Så är dock likväl något godt funnet i dig, att du hafver borthäfvit de
        lundar utu landena, och hafver skickat ditt hjerta till att söka Gud.
      verse: 3
    - text: Alltså blef Josaphat i Jerusalem. Och han drog åter ut ibland folket,
        allt ifrå BerSeba, och in uppå Ephraims berg, och igenkallade dem till Herran
        deras fäders Gud.
      verse: 4
    - text: ''
      verse: 5
    - text: 'Och han beställde domare i landena uti alla Juda fasta städer, ju några
        uti hvar stad; Och sade till domarena: Ser till hvad I gören; förty I hållen
        icke menniskodom, utan Herrans, och han är med eder i domen.'
      verse: 6
    - text: Derföre, låter Herrans fruktan vara när eder. Tager eder vara, och görer
        så; ty när Herranom vårom Gud är ingen orätt, eller anseende till personer,
        ej heller tager han gåfvor.
      verse: 7
    - text: Ock satte Josaphat i Jerusalem utaf Leviterna och Presterna, och utaf
        de öfversta fäderna i Israel, öfver Herrans dom och saker, och lät dem bo
        i Jerusalem;
      verse: 8
    - text: 'Och böd dem och sade: Görer alltså uti Herrans fruktan, med tro och rätto
        hjerta.'
      verse: 9
    - text: Uti alla de saker, som komma till eder ifrån edra bröder, som bo i sina
        städer, emellan blod och blod, emellan lag och bud, emellan seder och rätter,
        skolen I undervisa dem, att de icke förbryta sig emot Herran, och en vrede
        må komma öfver eder, och edra bröder; görer alltså, så varden I icke brottslige.
      verse: 10
    - text: Si, Amaria Presten är öfverste öfver eder i alla Herrans saker; så är
        Sebadia, Ismaels son, Förste i Juda hus, i alla Konungssaker; så hafven I
        ämbetsmän Leviterna för eder. Varer tröste, och görer så, och Herren varder
        blifvandes med dem goda.
      verse: 11
  - chapter: 20
    verses:
    - text: 'Derefter kommo Moabs barn, Ammons barn, och med dem de af Ammonim, till
        att strida emot Josaphat. '
      verse: 1
    - text: 'Och man kom, och bådade det Josaphat, och sade: Emot dig kommer ett mägta
        stort tal ifrå hinsidon hafvet, af Syrien, och si, de äro i HazezonThamar,
        det är EnGedi.'
      verse: 2
    - text: Men Josaphat fruktade sig, och ställde sitt ansigte till att söka Herran,
        och lät utropa en fasto i hela Juda.
      verse: 3
    - text: Och Juda kom tillhopa, till att söka Herran; kommo ock utaf alla Juda
        städer till att söka Herran.
      verse: 4
    - text: Och Josaphat trädde in i menigheten af Juda och Jerusalem, uti Herrans
        hus inför nya gården;
      verse: 5
    - text: 'Och sade: Herre, våra fäders Gud, äst icke du Gud i himmelen, och råder
        öfver all Hedningarnas rike? Och i dine hand är kraft och magt, och ingen
        är, som emot dig stå kan.'
      verse: 6
    - text: Hafver du, vår Gud, icke fördrifvit detta lands inbyggare för dino folke
        Israel, och hafver gifvit det Abrahams dins väns säd till evig tid;
      verse: 7
    - text: 'Så att de hafva bott deruti, och byggt dig derinne till ditt Namn en
        helgedom, och sagt:'
      verse: 8
    - text: Om något ondt, svärd, straff, pestilentie, eller hård tid öfver oss komme,
        skulle vi stå för detta hus inför dig; förty ditt Namn är i desso huse; och
        ropa till dig i våra nöd, så ville du höra dertill och hjelpa?
      verse: 9
    - text: Nu si, Ammons barn, Moab, och de af Seirs berg, öfver hvilka du icke lät
        Israels barn draga, då de foro utur Egypti land, utan de måste vika af ifrå
        dem, och icke förderfva dem;
      verse: 10
    - text: Och si, de låta oss det umgälla, och komma till att utdrifva oss utu ditt
        arf, som du oss gifvit hafver.
      verse: 11
    - text: Vår Gud, vill du icke döma dem? Ty i oss är ingen magt emot denna stora
        hopen, som emot oss kommer; vi vete icke hvad vi göra skole, utan vår ögon
        se till dig.
      verse: 12
    - text: Och hele Juda stod för Herranom med sin barn, hustrur och söner.
      verse: 13
    - text: Men öfver Jahasiel, Sacharia son, Benaja sons, Jehiels sons, Matthania
        sons, den Leviten utaf Assaphs barn, kom Herrans Ande midt i menighetene;
      verse: 14
    - text: 'Och sade: Akter härtill, hele Juda, och I Jerusalems inbyggare, och Konung
        Josaphat; så säger Herren till eder: I skolen icke frukta eder, eller gifva
        eder för denna stora hopenom; ty det striden icke I, utan Gud.'
      verse: 15
    - text: I morgon skolen I draga ned till dem; och si, de draga upp till Ziz, och
        I skolen råka dem vid bäcken, för öknene Jeruel.
      verse: 16
    - text: Förty I skolen intet strida i denna sakene; allenast träder fram, och
        står, och ser Herrans salighet, den med eder är; Juda och Jerusalem, frukter
        eder intet, och gifver eder icke; i morgon drager ut emot dem. Herren är med
        eder.
      verse: 17
    - text: Då böjde sig Josaphat med sitt ansigte till jordena, och hela Juda och
        Jerusalems inbyggare föllo neder för Herranom, och tillbådo Herran.
      verse: 18
    - text: Och Leviterna utaf de Kehathiters barn, och utaf de Korinters barn, stodo
        upp till att lofva Herran Israels Gud med höga röst åt himmelen.
      verse: 19
    - text: 'Och de voro bittida uppe om morgonen, och drogo ut till den öknen Thekoa.
        Och då de utdrogo, stod Josaphat och sade: Hörer härtill, Juda, och I Jerusalems
        inbyggare: Tror uppå Herran edar Gud, så varden I trygge; och tror hans Propheter,
        så sker eder lycka.'
      verse: 20
    - text: 'Och han underviste folket, och satte sångare för Herranom, och dem som
        lofva skulle i heligom skrud, och gå för väpnade hären, och säga: Tacker Herranom,
        ty hans barmhertighet varar evinnerliga.'
      verse: 21
    - text: Och då de begynte till att tacka och lofva, lät Herren bakhären, som emot
        Juda kommen var, komma in på Ammons barn, Moab, och dem af Seirs berg; och
        de slogo dem.
      verse: 22
    - text: Då stodo Ammons barn och Moab emot dem af Seirs berg, till att förspilla
        och nederlägga dem; och då de hade gjort ända på dem af Seirs berg, halp den
        ene dem andra, att de ock förderfvade sig.
      verse: 23
    - text: Men då Juda kom till Mizpe vid öknen, vände de sig emot hopen; och si,
        då lågo de döde kroppar på jordene, så att ingen undsluppen var.
      verse: 24
    - text: Och Josaphat kom med sitt folk till att byta deras rof, och funno ibland
        dem myckna ägodelar och kläder, och kostelig tyg; och skinnade dem, så att
        de icke mer kunde föra, och utbytte rofvet i tre dagar; ty det var ganska
        mycket.
      verse: 25
    - text: På fjerde dagenom kommo de tillhopa uti lofsdalenom; förty der lofvade
        de Herran; deraf heter det rummet lofsdal, allt intill denna dag.
      verse: 26
    - text: Alltså vände hvar och en af Juda och Jerusalem tillbaka igen, och Josaphat
        för dem, så att de drogo till Jerusalem med fröjd; ty Herren hade gifvit dem
        en glädje öfver deras fiendar;
      verse: 27
    - text: Och drogo in uti Jerusalem med psaltare, harpor och trummeter, till Herrans
        hus.
      verse: 28
    - text: Och Guds fruktan kom öfver all rike i landen, då de hörde, att Herren
        hade stridt emot Israels fiendar.
      verse: 29
    - text: Alltså vardt Josaphats rike stilla; och Gud gaf honom ro allt omkring.
      verse: 30
    - text: Och Josaphat regerade öfver Juda; och var fem och tretio år gammal, då
        han Konung vardt, och regerade fem och tjugu år i Jerusalem. Hans moder het
        Asuba, Silhi dotter.
      verse: 31
    - text: Och han vandrade uti sins faders Asa väg, och gick intet derifrå, att
        han ju gjorde det Herranom väl täcktes;
      verse: 32
    - text: Undantagno, att de höjder icke borttagne vordo; förty folket hade ännu
        icke skickat sitt hjerta till deras fäders Gud.
      verse: 33
    - text: Hvad nu mer af Josaphat sägande är, både det första och det sista, si,
        det är skrifvet i Jehu gerningar, Hanani sons, hvilka han upptecknat hafver
        uti Israels Konungars bok.
      verse: 34
    - text: Derefter förenade sig Josaphat, Juda Konung, med Ahasia, Israels Konung,
        hvilken ogudaktig var med sitt väsende.
      verse: 35
    - text: Och han samfällde sig med honom till att göra skepp, att de skulle fara
        till sjös; och skeppen gjorde de i EzionGeber.
      verse: 36
    - text: 'Men Elieser, Dodava son af Maresa, spådde emot Josaphat, och sade: Derföre,
        att du hafver förenat dig med Ahasia, hafver Herren omintetgjort din verk.
        Och skeppen vordo sönderslagne, och kunde intet till sjös fara.'
      verse: 37
  - chapter: 21
    verses:
    - text: 'Och Josaphat af somnade med sina fäder, och vardt begrafven när sina
        fader uti Davids stad; och hans son Joram vardt Konung i hans stad. '
      verse: 1
    - text: Och han hade bröder, Josaphats söner, Asaria, Jehiel, Zacharia, Asaria,
        Michael, och SephatJa; desse voro alle Josaphats, Juda Konungs, barn.
      verse: 2
    - text: Och deras fader gaf dem myckna gåfvor i silfver, guld och klenodier, med
        fasta städer i Juda; men riket gaf han Joram; ty han var den förstfödde.
      verse: 3
    - text: Då nu Joram uppkom öfver sins faders rike, och vardt dess mägtig, drap
        han alla sina bröder med svärd, dertill ock somliga af de öfverstar i Israel.
      verse: 4
    - text: Tu och tretio år gammal var Joram, då han vardt Konung; och regerade åtta
        år i Jerusalem.
      verse: 5
    - text: Och vandrade uti Israels Konungars väg, såsom Achabs hus gjort hade; förty
        Achabs dotter var hans hustru; och han gjorde hvad Herranom illa behagade.
      verse: 6
    - text: Men Herren ville icke förderfva Davids hus, för det förbunds skull, som
        han med David gjort hade, såsom han sagt hade, att gifva honom ena lykto,
        och hans barnom i alla dagar.
      verse: 7
    - text: I hans tid föllo de Edomeer af ifrå Juda, och gjorde öfver sig en Konung.
      verse: 8
    - text: Förty Joram var ditöfver dragen med sina öfverstar, och alla vagnarna
        med honom; och hade varit uppe om nattena, och slagit de Edomeer allt omkring
        sig, och öfverstarna för vagnarna.
      verse: 9
    - text: Derföre föllo de Edomeer af ifrå Juda, allt intill denna dag. På samma
        tiden föll ock Libna ifrå honom; ty han öfvergaf Herran sina fäders Gud.
      verse: 10
    - text: Gjorde han ock höjder på bergen i Juda, och kom dem i Jerusalem till horeri,
        och förförde Juda.
      verse: 11
    - text: 'Men en skrifvelse kom till honom ifrå den Propheten Elia, så lydandes:
        Detta säger Herren dins faders Davids Gud: Derföre, att du icke vandrat hafver
        uti dins faders Josaphats vägar, icke heller i Asa, Juda Konungs, vägar;'
      verse: 12
    - text: Utan du vandrar uti Israels Konungars väg, och kommer Juda och dem i Jerusalem
        till horeri, efter Achabs hus horeri; och hafver dertill dräpit dina bröder
        af dins faders hus, som bättre voro än du;
      verse: 13
    - text: Si, Herren skall slå dig med en stor plågo på ditt folk, på din barn,
        på dina hustrur, och uppå alla dina ägodelar.
      verse: 14
    - text: Och du skall få mycken sjukdom uti dina inelfver, tilldess att dina inelfver
        skola för sjukdoms skull utgå dag frå dag.
      verse: 15
    - text: Alltså uppväckte Herren emot Joram de Philisteers anda, och de Arabers,
        som ligga vid Ethiopien.
      verse: 16
    - text: Och de drogo upp till Juda, och förstörde det, och förde bort alla håfvor,
        som för handene voro i Konungshusena; dertill hans söner och hans hustrur,
        så att honom blef ingen son qvar, förutan Joahas, hans yngste son.
      verse: 17
    - text: Och efter allt detta plågade Herren honom i hans inelfver med en sådana
        sjukdom, som icke stod till botandes.
      verse: 18
    - text: Och som det nu varade dag frå dag, och då tu års tid förgången var, gingo
        hans inelfver ut af honom med hans sjukdom; och han blef död af ondom sjukdom;
        och de gjorde intet brännande öfver honom, såsom de hans fäder gjort hade.
      verse: 19
    - text: Tu och tretio är gammal var han, då han vardt Konung, och regerade i åtta
        år i Jerusalem, och vandrade så, att det icke mycket dogde; och de begrofvo
        honom i Davids stad; dock icke ibland Konungsgrifterna.
      verse: 20
  - chapter: 22
    verses:
    - text: 'Och de i Jerusalem gjorde till Konung Ahasia hans yngsta son, i hans
        stad; förty krigsfolket, som utaf de Araber med här kommo, hade de första
        alla ihjälslagit; derföre vardt Ahasia Konung, Jorams son, Juda Konungs. '
      verse: 1
    - text: Tu och fyratio år gammal var Ahasia, då han Konung vardt, och regerade
        ett år i Jerusalem. Hans moder het Athalja, Amri dotter.
      verse: 2
    - text: Han vandrade ock uti Achabs hus vägar; ty hans moder höll honom dertill,
        att han skulle göra det ondt var.
      verse: 3
    - text: Derföre gjorde han det Herranom icke behagade, såsom Achabs hus; ty de
        voro hans rådgifvare efter hans faders död, så att de förderfvade honom.
      verse: 4
    - text: Och han vandrade efter deras råd, och han drog bort med Joram, Achabs
        son, Israels Konung, i strid, till Ramoth i Gilead, emot Hasael, Konungen
        i Syrien. Men de i Rama slogo Joram;
      verse: 5
    - text: Så att han omvände, till att låta läka sig i Jisreel; förty han hade sår,
        som han fått hade i Rama, då han stridde med Hasael, Konungen i Syrien. Och
        Asaria, Jorams son, Juda Konungs, for ned till att bese Joram, Achabs son,
        i Jisreel, som krank låg.
      verse: 6
    - text: Ty den ofärden var så af Gudi Ahasia tillfogad, att han skulle komma till
        Joram, och så med Joram utdraga emot Jehu, Nimsi son, hvilken Herren smort
        hade, till att utrota Achabs hus.
      verse: 7
    - text: Då nu Jehu höll uppå att straffa Achabs hus, fann han några öfverstar
        af Juda, och Ahasia bröders barn, som tjente, och drap dem.
      verse: 8
    - text: 'Och han sökte Ahasia, och fick honom fatt, der han sig undstungit hade
        i Samarien; och han vardt hafder fram för Jehu. Han drap honom, och man begrof
        honom; ty de sade: Han är Josaphats son, hvilken efter Herran sökte af allt
        hjerta. Och var sedan ingen qvar utaf Ahasia huse, som Konung kunde varda.'
      verse: 9
    - text: Då nu Athalja, Ahasia moder, såg att hennes son död var, stod hon upp,
        och förgjorde all Konungslig säd i Juda hus.
      verse: 10
    - text: Men Josabeath, Konungens dotter, tog Johas, Ahasia son, och stal honom
        undan ibland Konungsbarnen, som dräpne vordo, och lät honom med hans ammo
        uti en sängakammar. Alltså fördolde honom för Athalja Josabeath, Konung Jorams
        dotter, Prestens Jojada hustru; ty hon var Ahasia syster; att han icke dräpen
        vardt.
      verse: 11
    - text: Och han var med dem i Guds hus fördold i sex år, medan Athalja regerade
        i landena.
      verse: 12
  - chapter: 23
    verses:
    - text: 'Uti sjunde årena tog Jojada dristighet till sig, och tog med sig i förbund
        de öfversta öfver hundrade, nämliga Asaria, Jerohams son, Ismael, Johanans
        son, Asaria, Obeds son, Maaseja, Adaja son, och Elisaphat, Sichri son. '
      verse: 1
    - text: De foro omkring Juda, och hade de Leviter tillhopa utur alla Juda städer,
        och de öfversta fäderna i Israel; och de kommo till Jerusalem.
      verse: 2
    - text: 'Och hela menigheten gjorde ett förbund i Guds hus med Konungenom; och
        han sade till dem: Si, Konungens son skall Konung vara, såsom Herren sagt
        hafver, öfver Davids barn.'
      verse: 3
    - text: 'Så skolen I nu alltså göra: tredjedelen af eder, som på Sabbathsdagenom
        uppå gå, skola vara ibland de Prester och Leviter, som dörravaktare äro vid
        dörrarna;'
      verse: 4
    - text: Tredjedelen i Konungshuset, och tredjedelen vid grundvalsdörrena; men
        allt folket skall vara i gårdenom till Herrans hus.
      verse: 5
    - text: Och att ingen går uti Herrans hus, utan Presterna och Leviterna, som tjena,
        de skola gå derin; förty de äro helige; och allt folket vakte Herrans vakt.
      verse: 6
    - text: Och Leviterna skola gifva sig omkring Konungen, hvar och en med sine värjo
        i handene; och hvilken som går in i huset, han dräpes; och de skola vara när
        Konungenom, då han går ut och in.
      verse: 7
    - text: 'Och Leviterna, med hela Juda, gjorde såsom Presten Jojada budit hade.
        Och hvar och en tog sina män, som på Sabbathen uppå gingo, med dem som på
        Sabbathen af gingo: ty Presten Jojada lät icke komma de två hoparna ifrå hvarannan.'
      verse: 8
    - text: 'Och Presten Jojada fick öfverstarna öfver hundrade spetsar och sköldar,
        och Konung Davids vapen, som i Guds hus voro:'
      verse: 9
    - text: Och ställde allt folket, hvar och en med sine värjo i handene, ifrå det
        högra hörnet i husena allt intill det venstra hörnet, till altaret, och till
        huset omkring Konungen.
      verse: 10
    - text: 'Och de hade fram Konungens son, och satte krono uppå honom, och vittnesbördet,
        och gjorde honom till Konung. Och Jojada med hans söner smorde honom, och
        sade: Lycka ske Konungenom.'
      verse: 11
    - text: Då Athalia hörde ropet af folket, som tillopp och lofvade Konungen, gick
        hon till folket i Herrans hus;
      verse: 12
    - text: 'Och hon fick se, och si, Konungen stod i sitt rum i ingångenom, och öfverstarna
        och trummeterna omkring Konungen; och allt landsfolket var gladt, och blåste
        med trummeter, och sångarena med allahanda strängaspel skickade till att lofva.
        Då ref hon sin kläder, och sade: Uppror, uppror.'
      verse: 13
    - text: 'Men Presten Jojada drog sig ut med de öfversta öfver hundrade, som öfver
        hären voro, och sade till dem: Hafver henne utu huset i gården; och hvilken
        henne efterföljer, honom skall man dräpa med svärd. Förty Presten hade befallt,
        att man icke skulle dräpa henne i Herrans hus.'
      verse: 14
    - text: Och de togo fatt på henne. Och då hon kom till hästaportens ingång, vid
        Konungshuset, dråpo de henne der.
      verse: 15
    - text: Och Jojada gjorde ett förbund emellan sig, och allt folket, och Konungen,
        att de skulle vara Herrans folk.
      verse: 16
    - text: Då gick allt folket uti Baals hus, och bröto det neder, och slogo sönder
        hans altare och beläte, och slogo ihjäl Matthan, Baals Prest, inför altaret.
      verse: 17
    - text: Och Jojada beställde ämbeten i Herrans hus, under Presterna, Leviterna,
        som David förskickat hade till Herrans hus, till att göra bränneoffer Herranom,
        såsom skrifvet står i Mose lag, med fröjd och sånger, som David diktat hade;
      verse: 18
    - text: Och ställde dörravaktare vid dörrarna åt Herrans hus, att der skulle intet
        orent inkomma i någon måtto.
      verse: 19
    - text: Och han tog de öfversta öfver hundrade, och de mägtiga, och herrarna i
        folkena, och allt landsfolket, och hade Konungen neder ifrå Herrans hus; och
        förde honom in genom den höga porten af Konungshuset, och läto Konungen sätta
        sig på Konungsstolen.
      verse: 20
    - text: Och allt landsfolket, var gladt, och staden var stilla; men Athalja varat
        dråpen med svärd.
      verse: 21
  - chapter: 24
    verses:
    - text: 'Joas var sju år gammal, då han Konung vardt, och regerade fyratio år
        i Jerusalem. Hans moder het Zibja af BerSeba. '
      verse: 1
    - text: Och Joas gjorde det Herranom väl behagade, så länge Presten Jojada lefde.
      verse: 2
    - text: Och Jojada tog honom två hustrur, och han födde söner och döttrar.
      verse: 3
    - text: Derefter tog Joas till att förnya Herrans hus;
      verse: 4
    - text: 'Och församlade Prester och Leviter, och sade till dem: Farer ut till
        alla Juda städer, och församler penningar utaf hela Israel, till att förbättra
        edars Guds hus årliga, och skynder eder till att göra så; men Leviterna fördröjde
        dermed.'
      verse: 5
    - text: 'Då kallade Konungen Jojada den yppersta, och sade till honom: Hvi hafver
        du icke akt på Leviterna, att de låta införa af Juda och Jerusalem den hjelpeskatten,
        som Mose Herrans tjenare påbudit hade, att samkas skulle i Israel, till vittnesbördsens
        tabernakel?'
      verse: 6
    - text: Förty den ogudaktiga Athalia och hennes söner hafva förderfvat Guds hus;
        och allt det som till Herrans hus helgadt var, hafva de lagt till Baalim.
      verse: 7
    - text: Så befallde Konungen, att man skulle göra ena kisto; och de satte henne
        utantill vid dörrena af Herrans hus;
      verse: 8
    - text: Och lät utropa i Juda och Jerusalem, att man skulle införa Herranom den
        hjelpeskatten, som Guds tjenare Mose på Israel lagt hade i öknene.
      verse: 9
    - text: Då fröjdade sig alle öfverstar, och allt folket, och gjorde tillhopa,
        och lade i kistona, intilldess hon full vardt.
      verse: 10
    - text: Och då tid var att kistan skulle hafvas fram af Leviterna, efter Konungens
        befallning, då de sågo, att der många penningar uti voro, så kom Konungens
        skrifvare, och den som af öfversta Prestenom befallning hade, och tömde kistona,
        och båro henne i sitt rum igen. Så gjorde de hvar dag, tilldess de samkade
        en ganska stor hop penningar.
      verse: 11
    - text: Och Konungen och Jojada fingo det arbetarena, som skaffare voro på Herrans
        hus; de samme lejde stenhuggare och timbermän, till att förnya Herrans hus,
        desslikes de mästare på jern och koppar, till att bättra Herrans hus.
      verse: 12
    - text: Och arbetsmännerna arbetade, så att förbättringen på verket gick fram
        genom deras hand, och läto Guds hus komma sig till igen, och gjorde det fast.
      verse: 13
    - text: Och då de hade det lyktat, båro de penningarna, som öfver voro, in för
        Konungen och Jojada; deraf gjordes käril till Herrans hus, käril till tjensten,
        och till bränneoffer, skedar, och gyldene silfvertyg. Och de offrade bränneoffer
        vid Herrans hus framgent, så länge Jojada lefde.
      verse: 14
    - text: Och Jojada vardt gammal och mätt af ålder, och blef död, och var hundrade
        och tretio år gammal, då han blef död.
      verse: 15
    - text: Och de begrofvo honom uti Davids stad, ibland Konungarna, derföre att
        han hade gjort väl med Israel, och med Gud och hans hus.
      verse: 16
    - text: Efter Jojada död kommo de öfverste i Juda, och tillbådo Konungen; då hörde
        Konungen dem.
      verse: 17
    - text: Och de öfvergåfvo Herrans deras faders Guds hus, och tjente lundom och
        afgudom; så kom vrede öfver Juda och Jerusalem för dessa deras brotts skull.
      verse: 18
    - text: Och han sände Propheter till dem, att de skulle omvända sig till Herran.
        Och de betygade dem; men de hörde dem intet.
      verse: 19
    - text: 'Och Guds Ande utiklädde Sacharia, Jojada Prostens son. Han steg fram
        för folket, och sade till dem: Detta säger Gud: Hvi öfverträden I Herrans
        bud, det eder icke väl bekommandes varder? Efter I hafven öfvergifvit Herran,
        så varder han ock öfvergifvandes eder.'
      verse: 20
    - text: Men de gjorde ett förbund emot honom, och stenade honom, efter Konungens
        bud, i gårdenom för Herrans hus.
      verse: 21
    - text: 'Och Konung Joas tänkte intet på den barmhertighet, som Jojada hans fader
        med honom gjort hade, utan drap hans son; men då han blef död, sade han: Herren
        varder detta seendes och sökandes.'
      verse: 22
    - text: Och då året var omgånget, drog upp de Syrers här, och kommo i Juda och
        Jerusalem, och förgjorde alla öfverstar i folkena; och allt deras rof sände
        de till Konungen i Damascon.
      verse: 23
    - text: Ty de Syrers magt kom med fögo folk, likväl gaf Herren i deras hand en
        ganska stor magt, derföre att de Herran deras fäders Gud öfvergifvit hade;
        desslikes lade de ock straff på Joas.
      verse: 24
    - text: Och då de drogo ifrå honom, läto de honom qvar i stora krankhet. Och hans
        tjenare gjorde ett förbund emot honom, för Prestens Jojada söners blods skull,
        och dråpo honom på hans säng, och han blef död; och man begrof honom uti Davids
        stad, dock icke ibland Konungagrifterna.
      verse: 25
    - text: 'De som förbundet gjorde emot honom voro desse: Sabad, Simeaths son, den
        Ammonitiskones, och Josabad, Simriths son, den Moabitiskones.'
      verse: 26
    - text: Men hans söner, och summan som under honom församlad var, och Guds hus
        byggning, si, de äro beskrifne uti Historien i Konungabokene. Och hans son
        Amazia vardt Konung i hans stad.
      verse: 27
  - chapter: 25
    verses:
    - text: 'Fem och tjugu åra gammal var Amazia, då han Konung vardt, och regerade
        nio och tjugu år i Jerusalem; hans moder het Joaddan af Jerusalem. '
      verse: 1
    - text: Och han gjorde det Herranom väl behagade, dock icke af allt hjerta.
      verse: 2
    - text: Då nu hans rike stadfäst var, drap han sina tjenare, som hans fader Konungen
        slagit hade;
      verse: 3
    - text: 'Men deras barn drap han intet; förty det står så skrifvet i lagen i Mose
        bok, der Herren bjuder och säger: Fäderna skola icke dö för barnen, och icke
        barnen för fäderna; utan hvar och en skall för sina synd dö.'
      verse: 4
    - text: Och Amazia församlade Juda, och satte dem efter fadershusen, efter öfverstarna
