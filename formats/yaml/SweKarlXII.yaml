    - text: Hasums barn, tuhundrad tre och tjugu.
      verse: 19
    - text: Gibbars barn, fem och niotio.
      verse: 20
    - text: BethLehems barn, hundrade tre och tjugu.
      verse: 21
    - text: Netopha män, sex och femtio.
      verse: 22
    - text: De män af Anathoth, hundrade åtta och tjugu.
      verse: 23
    - text: Asmaveths barn, två och fyratio.
      verse: 24
    - text: De barn af KiriathArim, Chephira, och Beeroth, sjuhundrad tre och fyratio.
      verse: 25
    - text: De barn af Rama och Gaba, sexhundrad en och tjugu.
      verse: 26
    - text: De man af Michmas hundrade två och tjugu.
      verse: 27
    - text: De män af BethEl och Aj, tuhundrad tre och tjugu.
