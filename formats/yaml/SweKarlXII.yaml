  - chapter: 113
    verses:
    - text: ' Halleluja. Lofwer, I HERrans tjenare, lofwer HERrans Namn. '
      verse: 1
    - text: Lofwadt ware HERrans Namn, ifrå nu och i ewighet.
      verse: 2
    - text: Ifrå solens upgång, allt intil nedergången, ware HERrans Namn lofwadt.
      verse: 3
    - text: 'HERren är hög öfwer alla Hedningar: Hans ära går så widt, som himmelen
        är.'
      verse: 4
    - text: Hwilken är såsom HERren wår Gud, den sig så högt satt hafwer?
      verse: 5
    - text: Och ser uppå det nedriga, i himmelen och på jordene?
      verse: 6
    - text: 'Den som den ringa uprättar utu stoftet, och uplyfter den fattiga utu
        träcken:'
      verse: 7
    - text: At han skall sätta honom bredowid Förstar, wid hans folks Förstar.
      verse: 8
    - text: Den der låter den ofruktsamma bo i huset, at hon en glad barnamoder warder.
        Halleluja.
      verse: 9
