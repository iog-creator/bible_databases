  - chapter: 39
    verses:
    - text: 'Kan du gifva lejinnone hennes rof i jagtene; och mätta de unga lejonen; '
      verse: 1
    - text: Så att de lägga sig uti sitt rum, och stilla ligga i kulone på vakt?
      verse: 2
    - text: Ho reder korpenom mat, när hans ungar ropa till Gud, och veta icke hvar
        deras mat är?
      verse: 3
    - text: Kan du sätta tiden, när stengetterna skola kidla på bergen? Eller hafver
        du märkt, när hindarna gå hafvande?
      verse: 4
    - text: Hafver du räknat deras månader, när de fulle varda; eller vetst du tiden,
        när de skola föda?
      verse: 5
    - text: De böja sig, när de föda, och rifva sig, och låta ut sina ungar.
      verse: 6
    - text: Deras ungar varda fete, och växa ute; de gå ut, och komma intet till dem
        igen.
      verse: 7
    - text: Ho hafver låtit vildåsnan så fri gå? Ho hafver vildåsnans band upplöst;
      verse: 8
    - text: Hvilkom jag markena till hus gifvit hafver, och öknena till boning?
      verse: 9
    - text: Han gör lek af stadsbullret; plågarenas trug hörer han intet.
      verse: 10
    - text: Han ser efter bergen, der hans bet är, och söker hvar grönt är.
      verse: 11
    - text: Menar du, att enhörningen skall tjena dig, och skall blifva vid dina krubbo?
      verse: 12
    - text: Kan du binda honom oket uppå i dina fårar, så att han efter dig plog drager
        i dalomen?
      verse: 13
    - text: Kan du förlåta dig på honom, deraf att han mycket förmår, och låta honom
        för dig arbeta?
      verse: 14
    - text: Kan du betro honom, att han drager dig dina säd hem igen, och församlar
        henne i dina lado?
      verse: 15
    - text: Påfoglens vingar äro skönare än storkens, eller strutsfoglens vingar;
      verse: 16
    - text: Som sin ägg lägger i jordena, och låter heta jordena utkläcka dem.
      verse: 17
    - text: Han förgäter, att de måga varda trampade, och något vilddjur sönderslår
        dem.
      verse: 18
    - text: Han är så hård emot sina ungar, likasom de icke voro hans; han aktar icke,
        att han arbetar fåfängt;
      verse: 19
    - text: Ty Gud hafver förtagit honom visdom, och hafver intet förstånd gifvit
        honom.
      verse: 20
    - text: På den tiden han reser sig, upphöjer han sig, och bespottar både häst
        och man.
      verse: 21
    - text: Kan du gifva hästenom kraft; eller kan du pryda hans hals med hans gnäggande?
      verse: 22
    - text: Kan du förfara honom såsom gräshoppor? Hvad förfärligit är, det är hans
        nos pris.
      verse: 23
    - text: Han rifver jordena, och är frimodig i sin starkhet; och drager ut emot
        den väpnada.
      verse: 24
    - text: Han bespottar räddhågan, och förfäras intet; och flyr icke för svärd;
      verse: 25
    - text: Det ännu kogret emot honom skallrade, och glimmade både glafven och sköld.
      verse: 26
    - text: Han skälfver och rasar, och trampar jordena; och tror intet, att trummeten
        lyder.
      verse: 27
    - text: När trummeten fast klingar, säger han huj; och känner lukten af stridene
        lång väg, Förstarnas rop och fröjd.
      verse: 28
    - text: Flyger höken genom ditt förstånd, och utbreder sina vingar söderut?
      verse: 29
    - text: 'Flyger örnen så högt af din befallning, att han gör sitt näste i höjdene?
        I bergklippon bor han, och blifver i bergskrefvom, och i fast rum. Dädan af
        skådar han efter mat, och hans ögon se långt bort. Hans ungar supa blod, och
        hvar en åtel är, der är han. Och Herren svarade Job, och sade: Den som vill
        träta med den Allsmägtiga, skulle han draga sig undan? Och den som vill straffa
        Gud, måste han icke svara? Job svarade Herranom, och sade: Si, jag hafver
        bannats, hvad skall jag svara? Jag vill lägga mina hand uppå min mun. Jag
        hafver en gång talat, derföre vill jag icke mer svara; på en annan tid vill
        jag icke göra det mer.'
      verse: 30
  - chapter: 40
    verses:
    - text: 'Och Herren svarade Job utur ett väder, och sade: '
      verse: 1
    - text: 'Gjorda dina länder som en man. Jag vill fråga dig, och säg du mig:'
      verse: 2
    - text: Skulle du göra min dom omintet, och fördöma mig, på det du skall vara
        rättfärdig?
      verse: 3
    - text: Och hafver du en arm såsom Gud, och kan du med lika röst dundra, såsom
        han gör?
      verse: 4
    - text: Bepryd dig med härlighet, och upphäf dig; kläd dig med lof och äro.
      verse: 5
    - text: Strö ut dins grymhets vrede; se uppå alla högmodiga, och böj dem;
      verse: 6
    - text: Och förtryck de ogudaktiga, der de äro;
      verse: 7
    - text: Begraf dem tillsammans i jordene, och försänk deras prål uti det fördolda;
      verse: 8
    - text: Så vill jag ock bekänna dig, att din högra hand dig hjelpa kan.
      verse: 9
    - text: Si, Behemoth, den jag bredovid dig gjort hafver, han skall äta hö såsom
        en oxe.
      verse: 10
    - text: Si, hans kraft är uti hans länder, och hans förmåga i hans buks nafla.
      verse: 11
    - text: Hans stjert sträcker sig ut såsom ett ceder; hans hemlig tings senor äro
        förvecklada.
      verse: 12
    - text: Hans ben äro såsom kopparrör; hans benlägger såsom jernstafrar.
      verse: 13
    - text: Han är begynnelsen af Guds vägar, den honom gjort hafver, han öfverfaller
        honom med sitt svärd.
      verse: 14
    - text: Bergen bära honom gräs, och all vilddjur spela der.
      verse: 15
    - text: Han ligger i skuggan fördold, i rör och i träck.
      verse: 16
    - text: Busken öfvertäcker honom med sin skugga, och pilträ vid bäcker öfvertäcka
        honom.
      verse: 17
    - text: Si, han uppsluker strömmen, och grufvar sig intet; han låter sig tycka,
        att han vill uttömma Jordanen med sin mun.
      verse: 18
    - text: Likväl griper man honom med sin egen ögon, och med snöre igenomborrar
        man honom hans näso.
      verse: 19
    - text: Kan du draga Leviathan med en krok, och fatta hans tungo med ett snöre?
      verse: 20
    - text: Kan du sätta honom en ring i näsona, och borra honom hans kindben igenom
        med en syl?
      verse: 21
    - text: Menar du, att han skall mycket bedjas före, eller smeka dig?
      verse: 22
    - text: Menar du, att du kan göra ett förbund med honom, att du må hafva honom
        till en träl evinnerliga?
      verse: 23
    - text: Kan du spela med honom såsom med en fogel; eller binda honom dinom pigom?
        Menar du, att sällskapet skola skära honom sönder, att han blifver utdelad
        ibland köpmännerna? Kan du fylla ena not med hans hud, och någon fiskaryssjo
        med hans hufvud? När du kommer dina hand vid honom, så kom ihåg, att det en
        strid är, den du icke uthålla kan. Si, hans hopp skall fela honom, och han
        skall uppenbarligen fördrifven varda.
      verse: 24
  - chapter: 41
    verses:
    - text: 'Ingen är så dristig, att han honom uppväcka tör. Ho är då den, som för
        mig bestå kan? '
      verse: 1
    - text: Ho hafver något gifvit mig tillförene, att jag må honom det vedergälla?
        Mitt är allt det under hela himmelen är.
      verse: 2
    - text: Jag vill icke förtiga hans kraft; ej heller hans magt, eller huru välskapad
        han är.
      verse: 3
    - text: Ho kan upptäcka honom hans kläde? Eller ho tör vågat, att fatta honom
        i tänderna?
      verse: 4
    - text: Ho kan öppna hans anletes kindben? Förskräckeliga stå hans tänder allt
        omkring.
      verse: 5
    - text: Hans fjäll äro lika som sköldar, sammanfäste hvar i annan.
      verse: 6
    - text: Det ena hänger in i det andra, så att vädret icke går deremellan;
      verse: 7
    - text: Det hänger hvar i annan, och hålla sig tillsammans, så att de icke kunna
        skiljas åt.
      verse: 8
    - text: Hans njusande är såsom ett glimmande ljus; hans ögon äro såsom morgonrodnans
        ögnahvarf.
      verse: 9
    - text: Utaf hans mun fara bloss och eldbrandar.
      verse: 10
    - text: Utaf hans näso går rök, såsom utaf heta grytor och kettlar.
      verse: 11
    - text: Hans ande är glödande kol, och utu hans mun går låge.
      verse: 12
    - text: Han hafver en starkan hals, och det är honom lust, då han något förderfvar.
      verse: 13
    - text: Hans kötts ledamot hänga vid hvartannat; de äro faste i honom, att han
        icke rörd varder.
      verse: 14
    - text: Hans hjerta är hårdt såsom sten, och så fast som ett stycke af understenen
        i qvarnene.
      verse: 15
    - text: När han reser sig, förfära sig de starke; och när han får dem fatt, är
        der ingen nåde.
      verse: 16
    - text: Om man vill till honom med svärd, så rörer han sig intet; eller med spets,
        skott och harnesk.
      verse: 17
    - text: Han aktar jern såsom strå, och koppar såsom ruttet trä.
      verse: 18
    - text: Ingen skytte förjagar honom; slungostenar äro honom såsom agnar.
      verse: 19
    - text: Hammaren aktar han såsom strå; han bespottar de bäfvande spetsar.
      verse: 20
    - text: Han kan ligga på skarpt grus; han lägger sig uppå det skarpt är, såsom
        på dyngo.
      verse: 21
    - text: Han gör, att djupa hafvet sjuder såsom en gryta, och rörer det ihop, såsom
        man blandar ena salvo.
      verse: 22
    - text: Efter honom är vägen ljus; djupet aktar han såsom en gamlan gråhårotan.
      verse: 23
    - text: På jordene kan ingen liknas honom; han är gjord till att vara utan fruktan.
      verse: 24
    - text: Han föraktar allt det högt är; han är Konung öfver alla högmodiga.
      verse: 25
