        denna dag.'
      verse: 15
    - text: Ängelen, som mig frälst hafwer af allo ondo, han wälsigne dessa piltarna,
        at de må efter mitt, och mina fäders, Abrahams och Isaacs, namn nämnde warda,
        så at de må wäxa och förökas på jordene.
      verse: 16
    - text: Men då Joseph såg, at hans fader lade sina högra hand på Ephraims hufwud,
