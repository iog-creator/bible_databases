      verse: 3
    - text: 'μηδε προσεχειν μυθοις και γενεαλογιαις απεραντοις αιτινες ζητησεις παρεχουσιν
        μαλλον η οικονομιαν  οικοδομιαν  θεου την εν πιστει '
