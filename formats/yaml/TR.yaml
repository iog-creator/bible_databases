  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'βιβλος γενεσεως ιησου χριστου υιου δαβιδ υιου αβρααμ '
      verse: 1
    - text: 'αβρααμ εγεννησεν τον ισαακ ισαακ δε εγεννησεν τον ιακωβ ιακωβ δε εγεννησεν
        τον ιουδαν και τους αδελφους αυτου '
      verse: 2
    - text: 'ιουδας δε εγεννησεν τον φαρες και τον ζαρα εκ της θαμαρ φαρες δε εγεννησεν
        τον εσρωμ εσρωμ δε εγεννησεν τον αραμ '
      verse: 3
    - text: 'αραμ δε εγεννησεν τον αμιναδαβ αμιναδαβ δε εγεννησεν τον ναασσων ναασσων
        δε εγεννησεν τον σαλμων '
      verse: 4
    - text: 'σαλμων δε εγεννησεν τον βοοζ εκ της ραχαβ βοοζ δε εγεννησεν τον ωβηδ
        εκ της ρουθ ωβηδ δε εγεννησεν τον ιεσσαι '
      verse: 5
    - text: 'ιεσσαι δε εγεννησεν τον δαβιδ τον βασιλεα δαβιδ δε ο βασιλευς εγεννησεν
        τον σολομωντα εκ της του ουριου '
      verse: 6
    - text: 'σολομων δε εγεννησεν τον ροβοαμ ροβοαμ δε εγεννησεν τον αβια αβια δε
        εγεννησεν τον ασα '
      verse: 7
    - text: 'ασα δε εγεννησεν τον ιωσαφατ ιωσαφατ δε εγεννησεν τον ιωραμ ιωραμ δε
        εγεννησεν τον οζιαν '
      verse: 8
    - text: 'οζιας δε εγεννησεν τον ιωαθαμ ιωαθαμ δε εγεννησεν τον αχαζ αχαζ δε εγεννησεν
        τον εζεκιαν '
      verse: 9
    - text: 'εζεκιας δε εγεννησεν τον μανασση μανασσης δε εγεννησεν τον αμων αμων
        δε εγεννησεν τον ιωσιαν '
      verse: 10
    - text: 'ιωσιας δε εγεννησεν τον ιεχονιαν και τους αδελφους αυτου επι της μετοικεσιας
        βαβυλωνος '
      verse: 11
    - text: 'μετα δε την μετοικεσιαν βαβυλωνος ιεχονιας εγεννησεν τον σαλαθιηλ σαλαθιηλ
        δε εγεννησεν τον ζοροβαβελ '
      verse: 12
    - text: 'ζοροβαβελ δε εγεννησεν τον αβιουδ αβιουδ δε εγεννησεν τον ελιακειμ ελιακειμ
        δε εγεννησεν τον αζωρ '
      verse: 13
    - text: 'αζωρ δε εγεννησεν τον σαδωκ σαδωκ δε εγεννησεν τον αχειμ αχειμ δε εγεννησεν
        τον ελιουδ '
      verse: 14
    - text: 'ελιουδ δε εγεννησεν τον ελεαζαρ ελεαζαρ δε εγεννησεν τον ματθαν ματθαν
        δε εγεννησεν τον ιακωβ '
      verse: 15
    - text: 'ιακωβ δε εγεννησεν τον ιωσηφ τον ανδρα μαριας εξ ης εγεννηθη ιησους ο
        λεγομενος χριστος '
      verse: 16
    - text: 'πασαι ουν αι γενεαι απο αβρααμ εως δαβιδ γενεαι δεκατεσσαρες και απο
        δαβιδ εως της μετοικεσιας βαβυλωνος γενεαι δεκατεσσαρες και απο της μετοικεσιας
        βαβυλωνος εως του χριστου γενεαι δεκατεσσαρες '
      verse: 17
    - text: 'του δε ιησου χριστου η γεννησις ουτως ην μνηστευθεισης γαρ της μητρος
        αυτου μαριας τω ιωσηφ πριν η συνελθειν αυτους ευρεθη εν γαστρι εχουσα εκ πνευματος
        αγιου '
      verse: 18
    - text: 'ιωσηφ δε ο ανηρ αυτης δικαιος ων και μη θελων αυτην παραδειγματισαι εβουληθη
        λαθρα απολυσαι αυτην '
      verse: 19
    - text: 'ταυτα δε αυτου ενθυμηθεντος ιδου αγγελος κυριου κατ οναρ εφανη αυτω λεγων
        ιωσηφ υιος δαβιδ μη φοβηθης παραλαβειν μαριαμ την γυναικα σου το γαρ εν αυτη
        γεννηθεν εκ πνευματος εστιν αγιου '
      verse: 20
    - text: 'τεξεται δε υιον και καλεσεις το ονομα αυτου ιησουν αυτος γαρ σωσει τον
        λαον αυτου απο των αμαρτιων αυτων '
      verse: 21
    - text: 'τουτο δε ολον γεγονεν ινα πληρωθη το ρηθεν υπο του κυριου δια του προφητου
        λεγοντος '
      verse: 22
    - text: 'ιδου η παρθενος εν γαστρι εξει και τεξεται υιον και καλεσουσιν το ονομα
        αυτου εμμανουηλ ο εστιν μεθερμηνευομενον μεθ ημων ο θεος '
      verse: 23
    - text: 'διεγερθεις δε ο ιωσηφ απο του υπνου εποιησεν ως προσεταξεν αυτω ο αγγελος
        κυριου και παρελαβεν την γυναικα αυτου '
      verse: 24
    - text: 'και ουκ εγινωσκεν αυτην εως ου ετεκεν τον υιον αυτης τον πρωτοτοκον και
        εκαλεσεν το ονομα αυτου ιησουν   '
      verse: 25
  - chapter: 2
    verses:
    - text: 'του δε ιησου γεννηθεντος εν βηθλεεμ της ιουδαιας εν ημεραις ηρωδου του
        βασιλεως ιδου μαγοι απο ανατολων παρεγενοντο εις ιεροσολυμα '
      verse: 1
    - text: 'λεγοντες που εστιν ο τεχθεις βασιλευς των ιουδαιων ειδομεν γαρ αυτου
        τον αστερα εν τη ανατολη και ηλθομεν προσκυνησαι αυτω '
      verse: 2
    - text: 'ακουσας δε ηρωδης ο βασιλευς εταραχθη και πασα ιεροσολυμα μετ αυτου '
      verse: 3
    - text: 'και συναγαγων παντας τους αρχιερεις και γραμματεις του λαου επυνθανετο
        παρ αυτων που ο χριστος γενναται '
      verse: 4
    - text: 'οι δε ειπον αυτω εν βηθλεεμ της ιουδαιας ουτως γαρ γεγραπται δια του
        προφητου '
      verse: 5
    - text: 'και συ βηθλεεμ γη ιουδα ουδαμως ελαχιστη ει εν τοις ηγεμοσιν ιουδα εκ
        σου γαρ εξελευσεται ηγουμενος οστις ποιμανει τον λαον μου τον ισραηλ '
      verse: 6
    - text: 'τοτε ηρωδης λαθρα καλεσας τους μαγους ηκριβωσεν παρ αυτων τον χρονον
        του φαινομενου αστερος '
      verse: 7
    - text: 'και πεμψας αυτους εις βηθλεεμ ειπεν πορευθεντες ακριβως εξετασατε περι
        του παιδιου επαν δε ευρητε απαγγειλατε μοι οπως καγω ελθων προσκυνησω αυτω '
      verse: 8
    - text: 'οι δε ακουσαντες του βασιλεως επορευθησαν και ιδου ο αστηρ ον ειδον εν
        τη ανατολη προηγεν αυτους εως ελθων εστη επανω ου ην το παιδιον '
      verse: 9
    - text: 'ιδοντες δε τον αστερα εχαρησαν χαραν μεγαλην σφοδρα '
      verse: 10
    - text: 'και ελθοντες εις την οικιαν ευρον  ειδον  το παιδιον μετα μαριας της
        μητρος αυτου και πεσοντες προσεκυνησαν αυτω και ανοιξαντες τους θησαυρους
        αυτων προσηνεγκαν αυτω δωρα χρυσον και λιβανον και σμυρναν '
      verse: 11
    - text: 'και χρηματισθεντες κατ οναρ μη ανακαμψαι προς ηρωδην δι αλλης οδου ανεχωρησαν
        εις την χωραν αυτων '
      verse: 12
    - text: 'αναχωρησαντων δε αυτων ιδου αγγελος κυριου φαινεται κατ οναρ τω ιωσηφ
        λεγων εγερθεις παραλαβε το παιδιον και την μητερα αυτου και φευγε εις αιγυπτον
        και ισθι εκει εως αν ειπω σοι μελλει γαρ ηρωδης ζητειν το παιδιον του απολεσαι
        αυτο '
      verse: 13
    - text: 'ο δε εγερθεις παρελαβεν το παιδιον και την μητερα αυτου νυκτος και ανεχωρησεν
        εις αιγυπτον '
      verse: 14
    - text: 'και ην εκει εως της τελευτης ηρωδου ινα πληρωθη το ρηθεν υπο του κυριου
        δια του προφητου λεγοντος εξ αιγυπτου εκαλεσα τον υιον μου '
      verse: 15
    - text: 'τοτε ηρωδης ιδων οτι ενεπαιχθη υπο των μαγων εθυμωθη λιαν και αποστειλας
        ανειλεν παντας τους παιδας τους εν βηθλεεμ και εν πασιν τοις οριοις αυτης
        απο διετους και κατωτερω κατα τον χρονον ον ηκριβωσεν παρα των μαγων '
      verse: 16
    - text: 'τοτε επληρωθη το ρηθεν υπο ιερεμιου του προφητου λεγοντος '
      verse: 17
    - text: 'φωνη εν ραμα ηκουσθη θρηνος και κλαυθμος και οδυρμος πολυς ραχηλ κλαιουσα
        τα τεκνα αυτης και ουκ ηθελεν παρακληθηναι οτι ουκ εισιν '
      verse: 18
    - text: 'τελευτησαντος δε του ηρωδου ιδου αγγελος κυριου κατ οναρ φαινεται τω
        ιωσηφ εν αιγυπτω '
      verse: 19
    - text: 'λεγων εγερθεις παραλαβε το παιδιον και την μητερα αυτου και πορευου εις
        γην ισραηλ τεθνηκασιν γαρ οι ζητουντες την ψυχην του παιδιου '
      verse: 20
    - text: 'ο δε εγερθεις παρελαβεν το παιδιον και την μητερα αυτου και ηλθεν εις
        γην ισραηλ '
      verse: 21
    - text: 'ακουσας δε οτι αρχελαος βασιλευει επι της ιουδαιας αντι ηρωδου του πατρος
        αυτου εφοβηθη εκει απελθειν χρηματισθεις δε κατ οναρ ανεχωρησεν εις τα μερη
        της γαλιλαιας '
      verse: 22
    - text: 'και ελθων κατωκησεν εις πολιν λεγομενην ναζαρετ  ναζαρεθ  οπως πληρωθη
        το ρηθεν δια των προφητων οτι ναζωραιος κληθησεται   '
      verse: 23
  - chapter: 3
    verses:
    - text: 'εν δε ταις ημεραις εκειναις παραγινεται ιωαννης ο βαπτιστης κηρυσσων
        εν τη ερημω της ιουδαιας '
      verse: 1
    - text: 'και λεγων μετανοειτε ηγγικεν γαρ η βασιλεια των ουρανων '
      verse: 2
    - text: 'ουτος γαρ εστιν ο ρηθεις υπο ησαιου του προφητου λεγοντος φωνη βοωντος
        εν τη ερημω ετοιμασατε την οδον κυριου ευθειας ποιειτε τας τριβους αυτου '
      verse: 3
    - text: 'αυτος δε ο ιωαννης ειχεν το ενδυμα αυτου απο τριχων καμηλου και ζωνην
        δερματινην περι την οσφυν αυτου η δε τροφη αυτου ην ακριδες και μελι αγριον '
      verse: 4
    - text: 'τοτε εξεπορευετο προς αυτον ιεροσολυμα και πασα η ιουδαια και πασα η
        περιχωρος του ιορδανου '
      verse: 5
    - text: 'και εβαπτιζοντο εν τω ιορδανη υπ αυτου εξομολογουμενοι τας αμαρτιας αυτων '
      verse: 6
    - text: 'ιδων δε πολλους των φαρισαιων και σαδδουκαιων ερχομενους επι το βαπτισμα
        αυτου ειπεν αυτοις γεννηματα εχιδνων τις υπεδειξεν υμιν φυγειν απο της μελλουσης
        οργης '
      verse: 7
    - text: 'ποιησατε ουν καρπους αξιους της μετανοιας '
      verse: 8
    - text: 'και μη δοξητε λεγειν εν εαυτοις πατερα εχομεν τον αβρααμ λεγω γαρ υμιν
        οτι δυναται ο θεος εκ των λιθων τουτων εγειραι τεκνα τω αβρααμ '
      verse: 9
    - text: 'ηδη δε και η αξινη προς την ριζαν των δενδρων κειται παν ουν δενδρον
        μη ποιουν καρπον καλον εκκοπτεται και εις πυρ βαλλεται '
      verse: 10
    - text: 'εγω μεν βαπτιζω υμας εν υδατι εις μετανοιαν ο δε οπισω μου ερχομενος
        ισχυροτερος μου εστιν ου ουκ ειμι ικανος τα υποδηματα βαστασαι αυτος υμας
        βαπτισει εν πνευματι αγιω και πυρι '
      verse: 11
    - text: 'ου το πτυον εν τη χειρι αυτου και διακαθαριει την αλωνα αυτου και συναξει
        τον σιτον αυτου εις την αποθηκην το δε αχυρον κατακαυσει πυρι ασβεστω '
      verse: 12
    - text: 'τοτε παραγινεται ο ιησους απο της γαλιλαιας επι τον ιορδανην προς τον
        ιωαννην του βαπτισθηναι υπ αυτου '
      verse: 13
    - text: 'ο δε ιωαννης διεκωλυεν αυτον λεγων εγω χρειαν εχω υπο σου βαπτισθηναι
        και συ ερχη προς με '
      verse: 14
    - text: 'αποκριθεις δε ο ιησους ειπεν προς αυτον αφες αρτι ουτως γαρ πρεπον εστιν
        ημιν πληρωσαι πασαν δικαιοσυνην τοτε αφιησιν αυτον '
      verse: 15
    - text: 'και βαπτισθεις ο ιησους ανεβη ευθυς απο του υδατος και ιδου ανεωχθησαν
        αυτω οι ουρανοι και ειδεν το πνευμα του θεου καταβαινον ωσει περιστεραν και
        ερχομενον επ αυτον '
      verse: 16
    - text: 'και ιδου φωνη εκ των ουρανων λεγουσα ουτος εστιν ο υιος μου ο αγαπητος
        εν ω ευδοκησα   '
      verse: 17
  - chapter: 4
    verses:
    - text: 'τοτε ο ιησους ανηχθη εις την ερημον υπο του πνευματος πειρασθηναι υπο
        του διαβολου '
      verse: 1
    - text: 'και νηστευσας ημερας τεσσαρακοντα και νυκτας τεσσαρακοντα υστερον επεινασεν '
      verse: 2
    - text: 'και προσελθων αυτω ο πειραζων ειπεν ει υιος ει του θεου ειπε ινα οι λιθοι
        ουτοι αρτοι γενωνται '
      verse: 3
    - text: 'ο δε αποκριθεις ειπεν γεγραπται ουκ επ αρτω μονω ζησεται ανθρωπος αλλ
        επι παντι ρηματι εκπορευομενω δια στοματος θεου '
      verse: 4
    - text: 'τοτε παραλαμβανει αυτον ο διαβολος εις την αγιαν πολιν και ιστησιν αυτον
        επι το πτερυγιον του ιερου '
      verse: 5
    - text: 'και λεγει αυτω ει υιος ει του θεου βαλε σεαυτον κατω γεγραπται γαρ οτι
        τοις αγγελοις αυτου εντελειται περι σου και επι χειρων αρουσιν σε μηποτε προσκοψης
        προς λιθον τον ποδα σου '
      verse: 6
    - text: 'εφη αυτω ο ιησους παλιν γεγραπται ουκ εκπειρασεις κυριον τον θεον σου '
      verse: 7
    - text: 'παλιν παραλαμβανει αυτον ο διαβολος εις ορος υψηλον λιαν και δεικνυσιν
        αυτω πασας τας βασιλειας του κοσμου και την δοξαν αυτων '
      verse: 8
    - text: 'και λεγει αυτω ταυτα παντα σοι δωσω εαν πεσων προσκυνησης μοι '
      verse: 9
    - text: 'τοτε λεγει αυτω ο ιησους υπαγε σατανα γεγραπται γαρ κυριον τον θεον σου
        προσκυνησεις και αυτω μονω λατρευσεις '
      verse: 10
    - text: 'τοτε αφιησιν αυτον ο διαβολος και ιδου αγγελοι προσηλθον και διηκονουν
        αυτω '
      verse: 11
    - text: 'ακουσας δε ο ιησους οτι ιωαννης παρεδοθη ανεχωρησεν εις την γαλιλαιαν '
      verse: 12
    - text: 'και καταλιπων την ναζαρετ  ναζαρεθ  ελθων κατωκησεν εις καπερναουμ την
        παραθαλασσιαν εν οριοις ζαβουλων και νεφθαλειμ '
      verse: 13
    - text: 'ινα πληρωθη το ρηθεν δια ησαιου του προφητου λεγοντος '
      verse: 14
    - text: 'γη  ζαβουλων και γη  νεφθαλειμ οδον θαλασσης περαν του ιορδανου γαλιλαια  των
        εθνων '
      verse: 15
    - text: 'ο λαος ο καθημενος εν σκοτει ειδεν φως μεγα και τοις καθημενοις εν χωρα
        και σκια θανατου φως ανετειλεν αυτοις '
      verse: 16
    - text: 'απο τοτε ηρξατο ο ιησους κηρυσσειν και λεγειν μετανοειτε ηγγικεν γαρ
        η βασιλεια των ουρανων '
      verse: 17
    - text: 'περιπατων δε ο ιησους παρα την θαλασσαν της γαλιλαιας ειδεν δυο αδελφους
        σιμωνα τον λεγομενον πετρον και ανδρεαν τον αδελφον αυτου βαλλοντας αμφιβληστρον
        εις την θαλασσαν ησαν γαρ αλιεις '
      verse: 18
    - text: 'και λεγει αυτοις δευτε οπισω μου και ποιησω υμας αλιεις ανθρωπων '
      verse: 19
    - text: 'οι δε ευθεως αφεντες τα δικτυα ηκολουθησαν αυτω '
      verse: 20
    - text: 'και προβας εκειθεν ειδεν αλλους δυο αδελφους ιακωβον τον του ζεβεδαιου
        και ιωαννην τον αδελφον αυτου εν τω πλοιω μετα ζεβεδαιου του πατρος αυτων
        καταρτιζοντας τα δικτυα αυτων και εκαλεσεν αυτους '
      verse: 21
    - text: 'οι δε ευθεως αφεντες το πλοιον και τον πατερα αυτων ηκολουθησαν αυτω '
      verse: 22
    - text: 'και περιηγεν ολην την γαλιλαιαν ο ιησους διδασκων εν ταις συναγωγαις
        αυτων και κηρυσσων το ευαγγελιον της βασιλειας και θεραπευων πασαν νοσον και
        πασαν μαλακιαν εν τω λαω '
      verse: 23
    - text: 'και απηλθεν η ακοη αυτου εις ολην την συριαν και προσηνεγκαν αυτω παντας
        τους κακως εχοντας ποικιλαις νοσοις και βασανοις συνεχομενους και δαιμονιζομενους
        και σεληνιαζομενους και παραλυτικους και εθεραπευσεν αυτους '
      verse: 24
    - text: 'και ηκολουθησαν αυτω οχλοι πολλοι απο της γαλιλαιας και δεκαπολεως και
        ιεροσολυμων και ιουδαιας και περαν του ιορδανου   '
      verse: 25
  - chapter: 5
    verses:
    - text: 'ιδων δε τους οχλους ανεβη εις το ορος και καθισαντος αυτου προσηλθον
        αυτω οι μαθηται αυτου '
      verse: 1
    - text: 'και ανοιξας το στομα αυτου εδιδασκεν αυτους λεγων '
      verse: 2
    - text: 'μακαριοι οι πτωχοι τω πνευματι οτι αυτων εστιν η βασιλεια των ουρανων '
      verse: 3
    - text: 'μακαριοι οι πενθουντες οτι αυτοι παρακληθησονται '
      verse: 4
    - text: 'μακαριοι οι πραεις οτι αυτοι κληρονομησουσιν την γην '
      verse: 5
    - text: 'μακαριοι οι πεινωντες και διψωντες την δικαιοσυνην οτι αυτοι χορτασθησονται '
      verse: 6
    - text: 'μακαριοι οι ελεημονες οτι αυτοι ελεηθησονται '
      verse: 7
    - text: 'μακαριοι οι καθαροι τη καρδια οτι αυτοι τον θεον οψονται '
      verse: 8
    - text: 'μακαριοι οι ειρηνοποιοι οτι αυτοι υιοι θεου κληθησονται '
      verse: 9
    - text: 'μακαριοι οι δεδιωγμενοι ενεκεν δικαιοσυνης οτι αυτων εστιν η βασιλεια
        των ουρανων '
      verse: 10
    - text: 'μακαριοι εστε οταν ονειδισωσιν υμας και διωξωσιν και ειπωσιν παν πονηρον
        ρημα καθ υμων ψευδομενοι ενεκεν εμου '
      verse: 11
    - text: 'χαιρετε και αγαλλιασθε οτι ο μισθος υμων πολυς εν τοις ουρανοις ουτως
        γαρ εδιωξαν τους προφητας τους προ υμων '
      verse: 12
    - text: 'υμεις εστε το αλας της γης εαν δε το αλας μωρανθη εν τινι αλισθησεται
        εις ουδεν ισχυει ετι ει μη βληθηναι εξω και καταπατεισθαι υπο των ανθρωπων '
      verse: 13
    - text: 'υμεις εστε το φως του κοσμου ου δυναται πολις κρυβηναι επανω ορους κειμενη '
      verse: 14
    - text: 'ουδε καιουσιν λυχνον και τιθεασιν αυτον υπο τον μοδιον αλλ επι την λυχνιαν
        και λαμπει πασιν τοις εν τη οικια '
      verse: 15
    - text: 'ουτως λαμψατω το φως υμων εμπροσθεν των ανθρωπων οπως ιδωσιν υμων τα
        καλα εργα και δοξασωσιν τον πατερα υμων τον εν τοις ουρανοις '
      verse: 16
    - text: 'μη νομισητε οτι ηλθον καταλυσαι τον νομον η τους προφητας ουκ ηλθον καταλυσαι
        αλλα πληρωσαι '
      verse: 17
    - text: 'αμην γαρ λεγω υμιν εως αν παρελθη ο ουρανος και η γη ιωτα εν η μια κεραια
        ου μη παρελθη απο του νομου εως αν παντα γενηται '
      verse: 18
    - text: 'ος εαν ουν λυση μιαν των εντολων τουτων των ελαχιστων και διδαξη ουτως
        τους ανθρωπους ελαχιστος κληθησεται εν τη βασιλεια των ουρανων ος δ αν ποιηση
        και διδαξη ουτος μεγας κληθησεται εν τη βασιλεια των ουρανων '
      verse: 19
    - text: 'λεγω γαρ υμιν οτι εαν μη περισσευση η δικαιοσυνη υμων πλειον των γραμματεων
        και φαρισαιων ου μη εισελθητε εις την βασιλειαν των ουρανων '
      verse: 20
    - text: 'ηκουσατε οτι ερρεθη τοις αρχαιοις ου φονευσεις ος δ αν φονευση ενοχος
        εσται τη κρισει '
      verse: 21
    - text: 'εγω δε λεγω υμιν οτι πας ο οργιζομενος τω αδελφω αυτου εικη ενοχος εσται
        τη κρισει ος δ αν ειπη τω αδελφω αυτου ρακα ενοχος εσται τω συνεδριω ος δ
        αν ειπη μωρε ενοχος εσται εις την γεενναν του πυρος '
      verse: 22
    - text: 'εαν ουν προσφερης το δωρον σου επι το θυσιαστηριον κακει μνησθης οτι
        ο αδελφος σου εχει τι κατα σου '
      verse: 23
    - text: 'αφες εκει το δωρον σου εμπροσθεν του θυσιαστηριου και υπαγε πρωτον διαλλαγηθι
        τω αδελφω σου και τοτε ελθων προσφερε το δωρον σου '
      verse: 24
    - text: 'ισθι ευνοων τω αντιδικω σου ταχυ εως οτου ει εν τη οδω μετ αυτου μηποτε
        σε παραδω ο αντιδικος τω κριτη και ο κριτης σε παραδω τω υπηρετη και εις φυλακην
        βληθηση '
      verse: 25
    - text: 'αμην λεγω σοι ου μη εξελθης εκειθεν εως αν αποδως τον εσχατον κοδραντην '
      verse: 26
    - text: 'ηκουσατε οτι ερρεθη τοις αρχαιοις ου μοιχευσεις '
      verse: 27
    - text: 'εγω δε λεγω υμιν οτι πας ο βλεπων γυναικα προς το επιθυμησαι αυτης ηδη
        εμοιχευσεν αυτην εν τη καρδια αυτου '
      verse: 28
    - text: 'ει δε ο οφθαλμος σου ο δεξιος σκανδαλιζει σε εξελε αυτον και βαλε απο
        σου συμφερει γαρ σοι ινα αποληται εν των μελων σου και μη ολον το σωμα σου
        βληθη εις γεενναν '
      verse: 29
    - text: 'και ει η δεξια σου χειρ σκανδαλιζει σε εκκοψον αυτην και βαλε απο σου
        συμφερει γαρ σοι ινα αποληται εν των μελων σου και μη ολον το σωμα σου βληθη
        εις γεενναν '
      verse: 30
    - text: 'ερρεθη δε οτι ος αν απολυση την γυναικα αυτου δοτω αυτη αποστασιον '
      verse: 31
    - text: 'εγω δε λεγω υμιν οτι ος αν απολυση την γυναικα αυτου παρεκτος λογου πορνειας
        ποιει αυτην μοιχασθαι και ος εαν απολελυμενην γαμηση μοιχαται '
      verse: 32
    - text: 'παλιν ηκουσατε οτι ερρεθη τοις αρχαιοις ουκ επιορκησεις αποδωσεις δε
        τω κυριω τους ορκους σου '
      verse: 33
    - text: 'εγω δε λεγω υμιν μη ομοσαι ολως μητε εν τω ουρανω οτι θρονος εστιν του
        θεου '
      verse: 34
    - text: 'μητε εν τη γη οτι υποποδιον εστιν των ποδων αυτου μητε εις ιεροσολυμα
        οτι πολις εστιν του μεγαλου βασιλεως '
      verse: 35
    - text: 'μητε εν τη κεφαλη σου ομοσης οτι ου δυνασαι μιαν τριχα λευκην η μελαιναν
        ποιησαι '
      verse: 36
    - text: 'εστω δε ο λογος υμων ναι ναι ου ου το δε περισσον τουτων εκ του πονηρου
        εστιν '
      verse: 37
    - text: 'ηκουσατε οτι ερρεθη οφθαλμον αντι οφθαλμου και οδοντα αντι οδοντος '
      verse: 38
    - text: 'εγω δε λεγω υμιν μη αντιστηναι τω πονηρω αλλ οστις σε ραπισει επι την
        δεξιαν σου σιαγονα στρεψον αυτω και την αλλην '
      verse: 39
    - text: 'και τω θελοντι σοι κριθηναι και τον χιτωνα σου λαβειν αφες αυτω και το
        ιματιον '
      verse: 40
    - text: 'και οστις σε αγγαρευσει μιλιον εν υπαγε μετ αυτου δυο '
      verse: 41
    - text: 'τω αιτουντι σε διδου και τον θελοντα απο σου δανεισασθαι μη αποστραφης '
      verse: 42
    - text: 'ηκουσατε οτι ερρεθη αγαπησεις τον πλησιον σου και μισησεις τον εχθρον
        σου '
      verse: 43
    - text: 'εγω δε λεγω υμιν αγαπατε τους εχθρους υμων ευλογειτε τους καταρωμενους
        υμας καλως ποιειτε τους μισουντας υμας και προσευχεσθε υπερ των επηρεαζοντων
        υμας και διωκοντων υμας '
      verse: 44
    - text: 'οπως γενησθε υιοι του πατρος υμων του εν ουρανοις οτι τον ηλιον αυτου
        ανατελλει επι πονηρους και αγαθους και βρεχει επι δικαιους και αδικους '
      verse: 45
    - text: 'εαν γαρ αγαπησητε τους αγαπωντας υμας τινα μισθον εχετε ουχι και οι τελωναι
        το αυτο ποιουσιν '
      verse: 46
    - text: 'και εαν ασπασησθε τους αδελφους υμων μονον τι περισσον ποιειτε ουχι και
        οι τελωναι ουτως ποιουσιν '
      verse: 47
    - text: 'εσεσθε ουν υμεις τελειοι ωσπερ ο πατηρ υμων ο εν τοις ουρανοις τελειος
        εστιν   '
      verse: 48
  - chapter: 6
    verses:
    - text: 'προσεχετε την ελεημοσυνην υμων μη ποιειν εμπροσθεν των ανθρωπων προς
        το θεαθηναι αυτοις ει δε μηγε μισθον ουκ εχετε παρα τω πατρι υμων τω εν τοις
        ουρανοις '
      verse: 1
    - text: 'οταν ουν ποιης ελεημοσυνην μη σαλπισης εμπροσθεν σου ωσπερ οι υποκριται
        ποιουσιν εν ταις συναγωγαις και εν ταις ρυμαις οπως δοξασθωσιν υπο των ανθρωπων
        αμην λεγω υμιν απεχουσιν τον μισθον αυτων '
      verse: 2
    - text: 'σου δε ποιουντος ελεημοσυνην μη γνωτω η αριστερα σου τι ποιει η δεξια
        σου '
      verse: 3
    - text: 'οπως η σου η ελεημοσυνη εν τω κρυπτω και ο πατηρ σου ο βλεπων εν τω κρυπτω
        αυτος αποδωσει σοι εν τω φανερω '
      verse: 4
    - text: 'και οταν προσευχη ουκ εση ωσπερ οι υποκριται οτι φιλουσιν εν ταις συναγωγαις
        και εν ταις γωνιαις των πλατειων εστωτες προσευχεσθαι οπως αν φανωσιν τοις
        ανθρωποις αμην λεγω υμιν οτι απεχουσιν τον μισθον αυτων '
      verse: 5
    - text: 'συ δε οταν προσευχη εισελθε εις το ταμιειον σου και κλεισας την θυραν
        σου προσευξαι τω πατρι σου τω εν τω κρυπτω και ο πατηρ σου ο βλεπων εν τω
        κρυπτω αποδωσει σοι εν τω φανερω '
      verse: 6
    - text: 'προσευχομενοι δε μη βαττολογησητε ωσπερ οι εθνικοι δοκουσιν γαρ οτι εν
        τη πολυλογια αυτων εισακουσθησονται '
      verse: 7
    - text: 'μη ουν ομοιωθητε αυτοις οιδεν γαρ ο πατηρ υμων ων χρειαν εχετε προ του
        υμας αιτησαι αυτον '
      verse: 8
    - text: 'ουτως ουν προσευχεσθε υμεις πατερ ημων ο εν τοις ουρανοις αγιασθητω το
        ονομα σου '
      verse: 9
    - text: 'ελθετω η βασιλεια σου γενηθητω το θελημα σου ως εν ουρανω και επι της
        γης '
      verse: 10
    - text: 'τον αρτον ημων τον επιουσιον δος ημιν σημερον '
      verse: 11
    - text: 'και αφες ημιν τα οφειληματα ημων ως και ημεις αφιεμεν τοις οφειλεταις
        ημων '
      verse: 12
    - text: 'και μη εισενεγκης ημας εις πειρασμον αλλα ρυσαι ημας απο του πονηρου
        οτι σου εστιν η βασιλεια και η δυναμις και η δοξα εις τους αιωνας αμην '
      verse: 13
    - text: 'εαν γαρ αφητε τοις ανθρωποις τα παραπτωματα αυτων αφησει και υμιν ο πατηρ
        υμων ο ουρανιος '
      verse: 14
    - text: 'εαν δε μη αφητε τοις ανθρωποις τα παραπτωματα αυτων ουδε ο πατηρ υμων
        αφησει τα παραπτωματα υμων '
      verse: 15
    - text: 'οταν δε νηστευητε μη γινεσθε ωσπερ οι υποκριται σκυθρωποι αφανιζουσιν
        γαρ τα προσωπα αυτων οπως φανωσιν τοις ανθρωποις νηστευοντες αμην λεγω υμιν
        οτι απεχουσιν τον μισθον αυτων '
      verse: 16
    - text: 'συ δε νηστευων αλειψαι σου την κεφαλην και το προσωπον σου νιψαι '
      verse: 17
    - text: 'οπως μη φανης τοις ανθρωποις νηστευων αλλα τω πατρι σου τω εν τω κρυπτω
        και ο πατηρ σου ο βλεπων εν τω κρυπτω αποδωσει σοι εν τω φανερω '
      verse: 18
    - text: 'μη θησαυριζετε υμιν θησαυρους επι της γης οπου σης και βρωσις αφανιζει
        και οπου κλεπται διορυσσουσιν και κλεπτουσιν '
      verse: 19
    - text: 'θησαυριζετε δε υμιν θησαυρους εν ουρανω οπου ουτε σης ουτε βρωσις αφανιζει
        και οπου κλεπται ου διορυσσουσιν ουδε κλεπτουσιν '
      verse: 20
    - text: 'οπου γαρ εστιν ο θησαυρος υμων εκει εσται και η καρδια υμων '
      verse: 21
    - text: 'ο λυχνος του σωματος εστιν ο οφθαλμος εαν ουν ο οφθαλμος σου απλους η
        ολον το σωμα σου φωτεινον εσται '
      verse: 22
    - text: 'εαν δε ο οφθαλμος σου πονηρος η ολον το σωμα σου σκοτεινον εσται ει ουν
        το φως το εν σοι σκοτος εστιν το σκοτος ποσον '
      verse: 23
    - text: 'ουδεις δυναται δυσιν κυριοις δουλευειν η γαρ τον ενα μισησει και τον
        ετερον αγαπησει η ενος ανθεξεται και του ετερου καταφρονησει ου δυνασθε θεω
        δουλευειν και μαμμωνα '
      verse: 24
    - text: 'δια τουτο λεγω υμιν μη μεριμνατε τη ψυχη υμων τι φαγητε και τι πιητε
        μηδε τω σωματι υμων τι ενδυσησθε ουχι η ψυχη πλειον εστιν της τροφης και το
        σωμα του ενδυματος '
      verse: 25
    - text: 'εμβλεψατε εις τα πετεινα του ουρανου οτι ου σπειρουσιν ουδε θεριζουσιν
        ουδε συναγουσιν εις αποθηκας και ο πατηρ υμων ο ουρανιος τρεφει αυτα ουχ υμεις
        μαλλον διαφερετε αυτων '
      verse: 26
    - text: 'τις δε εξ υμων μεριμνων δυναται προσθειναι επι την ηλικιαν αυτου πηχυν
        ενα '
      verse: 27
    - text: 'και περι ενδυματος τι μεριμνατε καταμαθετε τα κρινα του αγρου πως αυξανει
        ου κοπια ουδε νηθει '
      verse: 28
    - text: 'λεγω δε υμιν οτι ουδε σολομων εν παση τη δοξη αυτου περιεβαλετο ως εν
        τουτων '
      verse: 29
    - text: 'ει δε τον χορτον του αγρου σημερον οντα και αυριον εις κλιβανον βαλλομενον
        ο θεος ουτως αμφιεννυσιν ου πολλω μαλλον υμας ολιγοπιστοι '
      verse: 30
    - text: 'μη ουν μεριμνησητε λεγοντες τι φαγωμεν η τι πιωμεν η τι περιβαλωμεθα '
      verse: 31
    - text: 'παντα γαρ ταυτα τα εθνη επιζητει οιδεν γαρ ο πατηρ υμων ο ουρανιος οτι
        χρηζετε τουτων απαντων '
      verse: 32
    - text: 'ζητειτε δε πρωτον την βασιλειαν του θεου και την δικαιοσυνην αυτου και
        ταυτα παντα προστεθησεται υμιν '
      verse: 33
    - text: 'μη ουν μεριμνησητε εις την αυριον η γαρ αυριον μεριμνησει τα εαυτης αρκετον
        τη ημερα η κακια αυτης   '
      verse: 34
  - chapter: 7
    verses:
    - text: 'μη κρινετε ινα μη κριθητε '
      verse: 1
    - text: 'εν ω γαρ κριματι κρινετε κριθησεσθε και εν ω μετρω μετρειτε αντιμετρηθησεται
        υμιν '
      verse: 2
    - text: 'τι δε βλεπεις το καρφος το εν τω οφθαλμω του αδελφου σου την δε εν τω
        σω οφθαλμω δοκον ου κατανοεις '
      verse: 3
    - text: 'η πως ερεις τω αδελφω σου αφες εκβαλω το καρφος απο του οφθαλμου σου
        και ιδου η δοκος εν τω οφθαλμω σου '
      verse: 4
    - text: 'υποκριτα εκβαλε πρωτον την δοκον εκ του οφθαλμου σου και τοτε διαβλεψεις
        εκβαλειν το καρφος εκ του οφθαλμου του αδελφου σου '
      verse: 5
    - text: 'μη δωτε το αγιον τοις κυσιν μηδε βαλητε τους μαργαριτας υμων εμπροσθεν
        των χοιρων μηποτε καταπατησωσιν αυτους εν τοις ποσιν αυτων και στραφεντες
        ρηξωσιν υμας '
      verse: 6
    - text: 'αιτειτε και δοθησεται υμιν ζητειτε και ευρησετε κρουετε και ανοιγησεται
        υμιν '
      verse: 7
    - text: 'πας γαρ ο αιτων λαμβανει και ο ζητων ευρισκει και τω κρουοντι ανοιγησεται '
      verse: 8
    - text: 'η τις εστιν εξ υμων ανθρωπος ον εαν αιτηση ο υιος αυτου αρτον μη λιθον
        επιδωσει αυτω '
      verse: 9
    - text: 'και εαν ιχθυν αιτηση μη οφιν επιδωσει αυτω '
      verse: 10
    - text: 'ει ουν υμεις πονηροι οντες οιδατε δοματα αγαθα διδοναι τοις τεκνοις υμων
        ποσω μαλλον ο πατηρ υμων ο εν τοις ουρανοις δωσει αγαθα τοις αιτουσιν αυτον '
      verse: 11
    - text: 'παντα ουν οσα αν θελητε ινα ποιωσιν υμιν οι ανθρωποι ουτως και υμεις
        ποιειτε αυτοις ουτος γαρ εστιν ο νομος και οι προφηται '
      verse: 12
    - text: 'εισελθετε δια της στενης πυλης οτι πλατεια η πυλη και ευρυχωρος η οδος
        η απαγουσα εις την απωλειαν και πολλοι εισιν οι εισερχομενοι δι αυτης '
      verse: 13
    - text: 'οτι στενη η πυλη και τεθλιμμενη η οδος η απαγουσα εις την ζωην και ολιγοι
        εισιν οι ευρισκοντες αυτην '
      verse: 14
    - text: 'προσεχετε δε απο των ψευδοπροφητων οιτινες ερχονται προς υμας εν ενδυμασιν
        προβατων εσωθεν δε εισιν λυκοι αρπαγες '
      verse: 15
    - text: 'απο των καρπων αυτων επιγνωσεσθε αυτους μητι συλλεγουσιν απο ακανθων
        σταφυλην η απο τριβολων συκα '
      verse: 16
    - text: 'ουτως παν δενδρον αγαθον καρπους καλους ποιει το δε σαπρον δενδρον καρπους
        πονηρους ποιει '
      verse: 17
    - text: 'ου δυναται δενδρον αγαθον καρπους πονηρους ποιειν ουδε δενδρον σαπρον
        καρπους καλους ποιειν '
      verse: 18
    - text: 'παν δενδρον μη ποιουν καρπον καλον εκκοπτεται και εις πυρ βαλλεται '
      verse: 19
    - text: 'αραγε απο των καρπων αυτων επιγνωσεσθε αυτους '
      verse: 20
    - text: 'ου πας ο λεγων μοι κυριε κυριε εισελευσεται εις την βασιλειαν των ουρανων
        αλλ ο ποιων το θελημα του πατρος μου του εν ουρανοις '
      verse: 21
    - text: 'πολλοι ερουσιν μοι εν εκεινη τη ημερα κυριε κυριε ου τω σω ονοματι προεφητευσαμεν
        και τω σω ονοματι δαιμονια εξεβαλομεν και τω σω ονοματι δυναμεις πολλας εποιησαμεν '
      verse: 22
    - text: 'και τοτε ομολογησω αυτοις οτι ουδεποτε εγνων υμας αποχωρειτε απ εμου
        οι εργαζομενοι την ανομιαν '
      verse: 23
    - text: 'πας ουν οστις ακουει μου τους λογους τουτους και ποιει αυτους ομοιωσω
        αυτον ανδρι φρονιμω οστις ωκοδομησεν την οικιαν αυτου επι την πετραν '
      verse: 24
    - text: 'και κατεβη η βροχη και ηλθον οι ποταμοι και επνευσαν οι ανεμοι και προσεπεσον
        τη οικια εκεινη και ουκ επεσεν τεθεμελιωτο γαρ επι την πετραν '
      verse: 25
    - text: 'και πας ο ακουων μου τους λογους τουτους και μη ποιων αυτους ομοιωθησεται
        ανδρι μωρω οστις ωκοδομησεν την οικιαν αυτου επι την αμμον '
      verse: 26
    - text: 'και κατεβη η βροχη και ηλθον οι ποταμοι και επνευσαν οι ανεμοι και προσεκοψαν
        τη οικια εκεινη και επεσεν και ην η πτωσις αυτης μεγαλη '
      verse: 27
    - text: 'και εγενετο οτε συνετελεσεν ο ιησους τους λογους τουτους εξεπλησσοντο
        οι οχλοι επι τη διδαχη αυτου '
      verse: 28
    - text: 'ην γαρ διδασκων αυτους ως εξουσιαν εχων και ουχ ως οι γραμματεις   '
      verse: 29
  - chapter: 8
    verses:
    - text: 'καταβαντι δε αυτω απο του ορους ηκολουθησαν αυτω οχλοι πολλοι '
      verse: 1
    - text: 'και ιδου λεπρος ελθων προσεκυνει αυτω λεγων κυριε εαν θελης δυνασαι με
        καθαρισαι '
      verse: 2
    - text: 'και εκτεινας την χειρα ηψατο αυτου ο ιησους λεγων θελω καθαρισθητι και
        ευθεως εκαθαρισθη αυτου η λεπρα '
      verse: 3
    - text: 'και λεγει αυτω ο ιησους ορα μηδενι ειπης αλλ υπαγε σεαυτον δειξον τω
        ιερει και προσενεγκε το δωρον ο προσεταξεν μωσης εις μαρτυριον αυτοις '
      verse: 4
    - text: 'εισελθοντι δε τω ιησου εις καπερναουμ προσηλθεν αυτω εκατονταρχος παρακαλων
        αυτον '
      verse: 5
    - text: 'και λεγων κυριε ο παις μου βεβληται εν τη οικια παραλυτικος δεινως βασανιζομενος '
      verse: 6
    - text: 'και λεγει αυτω ο ιησους εγω ελθων θεραπευσω αυτον '
      verse: 7
    - text: 'και αποκριθεις ο εκατονταρχος εφη κυριε ουκ ειμι ικανος ινα μου υπο την
        στεγην εισελθης αλλα μονον ειπε λογον και ιαθησεται ο παις μου '
      verse: 8
    - text: 'και γαρ εγω ανθρωπος ειμι υπο εξουσιαν εχων υπ εμαυτον στρατιωτας και
        λεγω τουτω πορευθητι και πορευεται και αλλω ερχου και ερχεται και τω δουλω
        μου ποιησον τουτο και ποιει '
      verse: 9
    - text: 'ακουσας δε ο ιησους εθαυμασεν και ειπεν τοις ακολουθουσιν αμην λεγω υμιν
        ουδε εν τω ισραηλ τοσαυτην πιστιν ευρον '
      verse: 10
    - text: 'λεγω δε υμιν οτι πολλοι απο ανατολων και δυσμων ηξουσιν και ανακλιθησονται
        μετα αβρααμ και ισαακ και ιακωβ εν τη βασιλεια των ουρανων '
      verse: 11
    - text: 'οι δε υιοι της βασιλειας εκβληθησονται εις το σκοτος το εξωτερον εκει
        εσται ο κλαυθμος και ο βρυγμος των οδοντων '
      verse: 12
    - text: 'και ειπεν ο ιησους τω εκατονταρχω υπαγε και ως επιστευσας γενηθητω σοι
        και ιαθη ο παις αυτου εν τη ωρα εκεινη '
      verse: 13
    - text: 'και ελθων ο ιησους εις την οικιαν πετρου ειδεν την πενθεραν αυτου βεβλημενην
        και πυρεσσουσαν '
      verse: 14
    - text: 'και ηψατο της χειρος αυτης και αφηκεν αυτην ο πυρετος και ηγερθη και
        διηκονει αυτοις '
      verse: 15
    - text: 'οψιας δε γενομενης προσηνεγκαν αυτω δαιμονιζομενους πολλους και εξεβαλεν
        τα πνευματα λογω και παντας τους κακως εχοντας εθεραπευσεν '
      verse: 16
    - text: 'οπως πληρωθη το ρηθεν δια ησαιου του προφητου λεγοντος αυτος τας ασθενειας
        ημων ελαβεν και τας νοσους εβαστασεν '
      verse: 17
    - text: 'ιδων δε ο ιησους πολλους οχλους περι αυτον εκελευσεν απελθειν εις το
        περαν '
      verse: 18
    - text: 'και προσελθων εις γραμματευς ειπεν αυτω διδασκαλε ακολουθησω σοι οπου
        εαν απερχη '
      verse: 19
    - text: 'και λεγει αυτω ο ιησους αι αλωπεκες φωλεους εχουσιν και τα πετεινα του
        ουρανου κατασκηνωσεις ο δε υιος του ανθρωπου ουκ εχει που την κεφαλην κλινη '
      verse: 20
    - text: 'ετερος δε των μαθητων αυτου ειπεν αυτω κυριε επιτρεψον μοι πρωτον απελθειν
        και θαψαι τον πατερα μου '
      verse: 21
    - text: 'ο δε ιησους ειπεν αυτω ακολουθει μοι και αφες τους νεκρους θαψαι τους
        εαυτων νεκρους '
      verse: 22
    - text: 'και εμβαντι αυτω εις το πλοιον ηκολουθησαν αυτω οι μαθηται αυτου '
      verse: 23
    - text: 'και ιδου σεισμος μεγας εγενετο εν τη θαλασση ωστε το πλοιον καλυπτεσθαι
        υπο των κυματων αυτος δε εκαθευδεν '
      verse: 24
    - text: 'και προσελθοντες οι μαθηται αυτου ηγειραν αυτον λεγοντες κυριε σωσον
        ημας απολλυμεθα '
      verse: 25
    - text: 'και λεγει αυτοις τι δειλοι εστε ολιγοπιστοι τοτε εγερθεις επετιμησεν
        τοις ανεμοις και τη θαλασση και εγενετο γαληνη μεγαλη '
      verse: 26
    - text: 'οι δε ανθρωποι εθαυμασαν λεγοντες ποταπος εστιν ουτος οτι και οι ανεμοι
        και η θαλασσα υπακουουσιν αυτω '
      verse: 27
    - text: 'και ελθοντι αυτω εις το περαν εις την χωραν των γεργεσηνων υπηντησαν
        αυτω δυο δαιμονιζομενοι εκ των μνημειων εξερχομενοι χαλεποι λιαν ωστε μη ισχυειν
        τινα παρελθειν δια της οδου εκεινης '
      verse: 28
    - text: 'και ιδου εκραξαν λεγοντες τι ημιν και σοι ιησου υιε του θεου ηλθες ωδε
        προ καιρου βασανισαι ημας '
      verse: 29
    - text: 'ην δε μακραν απ αυτων αγελη χοιρων πολλων βοσκομενη '
      verse: 30
    - text: 'οι δε δαιμονες παρεκαλουν αυτον λεγοντες ει εκβαλλεις ημας επιτρεψον
        ημιν απελθειν εις την αγελην των χοιρων '
      verse: 31
    - text: 'και ειπεν αυτοις υπαγετε οι δε εξελθοντες απηλθον εις την αγελην των
        χοιρων και ιδου ωρμησεν πασα η αγελη των χοιρων κατα του κρημνου εις την θαλασσαν
        και απεθανον εν τοις υδασιν '
      verse: 32
    - text: 'οι δε βοσκοντες εφυγον και απελθοντες εις την πολιν απηγγειλαν παντα
        και τα των δαιμονιζομενων '
      verse: 33
    - text: 'και ιδου πασα η πολις εξηλθεν εις συναντησιν τω ιησου και ιδοντες αυτον
        παρεκαλεσαν οπως μεταβη απο των οριων αυτων   '
      verse: 34
  - chapter: 9
    verses:
    - text: 'και εμβας εις το πλοιον διεπερασεν και ηλθεν εις την ιδιαν πολιν '
      verse: 1
    - text: 'και ιδου προσεφερον αυτω παραλυτικον επι κλινης βεβλημενον και ιδων ο
        ιησους την πιστιν αυτων ειπεν τω παραλυτικω θαρσει τεκνον αφεωνται σοι αι
        αμαρτιαι σου '
      verse: 2
    - text: 'και ιδου τινες των γραμματεων ειπον εν εαυτοις ουτος βλασφημει '
      verse: 3
    - text: 'και ιδων ο ιησους τας ενθυμησεις αυτων ειπεν ινα τι υμεις ενθυμεισθε
        πονηρα εν ταις καρδιαις υμων '
      verse: 4
    - text: 'τι γαρ εστιν ευκοπωτερον ειπειν αφεωνται σοι αι αμαρτιαι η ειπειν εγειραι
        και περιπατει '
      verse: 5
    - text: 'ινα δε ειδητε οτι εξουσιαν εχει ο υιος του ανθρωπου επι της γης αφιεναι
        αμαρτιας τοτε λεγει τω παραλυτικω εγερθεις αρον σου την κλινην και υπαγε εις
        τον οικον σου '
      verse: 6
    - text: 'και εγερθεις απηλθεν εις τον οικον αυτου '
      verse: 7
    - text: 'ιδοντες δε οι οχλοι εθαυμασαν και εδοξασαν τον θεον τον δοντα εξουσιαν
        τοιαυτην τοις ανθρωποις '
      verse: 8
    - text: 'και παραγων ο ιησους εκειθεν ειδεν ανθρωπον καθημενον επι το τελωνιον
        ματθαιον λεγομενον και λεγει αυτω ακολουθει μοι και αναστας ηκολουθησεν αυτω '
      verse: 9
    - text: 'και εγενετο αυτου ανακειμενου εν τη οικια και ιδου πολλοι τελωναι και
        αμαρτωλοι ελθοντες συνανεκειντο τω ιησου και τοις μαθηταις αυτου '
      verse: 10
    - text: 'και ιδοντες οι φαρισαιοι ειπον τοις μαθηταις αυτου δια τι μετα των τελωνων
        και αμαρτωλων εσθιει ο διδασκαλος υμων '
      verse: 11
    - text: 'ο δε ιησους ακουσας ειπεν αυτοις ου χρειαν εχουσιν οι ισχυοντες ιατρου
        αλλ οι κακως εχοντες '
      verse: 12
    - text: 'πορευθεντες δε μαθετε τι εστιν ελεον θελω και ου θυσιαν ου γαρ ηλθον
        καλεσαι δικαιους αλλ αμαρτωλους εις μετανοιαν '
      verse: 13
    - text: 'τοτε προσερχονται αυτω οι μαθηται ιωαννου λεγοντες δια τι ημεις και οι
        φαρισαιοι νηστευομεν πολλα οι δε μαθηται σου ου νηστευουσιν '
      verse: 14
    - text: 'και ειπεν αυτοις ο ιησους μη δυνανται οι υιοι του νυμφωνος πενθειν εφ
        οσον μετ αυτων εστιν ο νυμφιος ελευσονται δε ημεραι οταν απαρθη απ αυτων ο
        νυμφιος και τοτε νηστευσουσιν '
      verse: 15
    - text: 'ουδεις δε επιβαλλει επιβλημα ρακους αγναφου επι ιματιω παλαιω αιρει γαρ
        το πληρωμα αυτου απο του ιματιου και χειρον σχισμα γινεται '
      verse: 16
    - text: 'ουδε βαλλουσιν οινον νεον εις ασκους παλαιους ει δε μηγε ρηγνυνται οι
        ασκοι και ο οινος εκχειται και οι ασκοι απολουνται αλλα βαλλουσιν οινον νεον
        εις ασκους καινους και αμφοτερα συντηρουνται '
      verse: 17
    - text: 'ταυτα αυτου λαλουντος αυτοις ιδου αρχων  εις  ελθων προσεκυνει αυτω λεγων
        οτι η θυγατηρ μου αρτι ετελευτησεν αλλα ελθων επιθες την χειρα σου επ αυτην
        και ζησεται '
      verse: 18
    - text: 'και εγερθεις ο ιησους ηκολουθησεν αυτω και οι μαθηται αυτου '
      verse: 19
    - text: 'και ιδου γυνη αιμορροουσα δωδεκα ετη προσελθουσα οπισθεν ηψατο του κρασπεδου
        του ιματιου αυτου '
      verse: 20
    - text: 'ελεγεν γαρ εν εαυτη εαν μονον αψωμαι του ιματιου αυτου σωθησομαι '
      verse: 21
    - text: 'ο δε ιησους επιστραφεις και ιδων αυτην ειπεν θαρσει θυγατερ η πιστις
        σου σεσωκεν σε και εσωθη η γυνη απο της ωρας εκεινης '
      verse: 22
    - text: 'και ελθων ο ιησους εις την οικιαν του αρχοντος και ιδων τους αυλητας
        και τον οχλον θορυβουμενον '
      verse: 23
    - text: 'λεγει αυτοις αναχωρειτε ου γαρ απεθανεν το κορασιον αλλα καθευδει και
        κατεγελων αυτου '
      verse: 24
    - text: 'οτε δε εξεβληθη ο οχλος εισελθων εκρατησεν της χειρος αυτης και ηγερθη
        το κορασιον '
      verse: 25
    - text: 'και εξηλθεν η φημη αυτη εις ολην την γην εκεινην '
      verse: 26
    - text: 'και παραγοντι εκειθεν τω ιησου ηκολουθησαν αυτω δυο τυφλοι κραζοντες
        και λεγοντες ελεησον ημας υιε δαβιδ '
      verse: 27
    - text: 'ελθοντι δε εις την οικιαν προσηλθον αυτω οι τυφλοι και λεγει αυτοις ο
        ιησους πιστευετε οτι δυναμαι τουτο ποιησαι λεγουσιν αυτω ναι κυριε '
      verse: 28
    - text: 'τοτε ηψατο των οφθαλμων αυτων λεγων κατα την πιστιν υμων γενηθητω υμιν '
      verse: 29
    - text: 'και ανεωχθησαν αυτων οι οφθαλμοι και ενεβριμησατο αυτοις ο ιησους λεγων
        ορατε μηδεις γινωσκετω '
      verse: 30
    - text: 'οι δε εξελθοντες διεφημισαν αυτον εν ολη τη γη εκεινη '
      verse: 31
    - text: 'αυτων δε εξερχομενων ιδου προσηνεγκαν αυτω ανθρωπον κωφον δαιμονιζομενον '
      verse: 32
    - text: 'και εκβληθεντος του δαιμονιου ελαλησεν ο κωφος και εθαυμασαν οι οχλοι
        λεγοντες οτι   ουδεποτε εφανη ουτως εν τω ισραηλ '
      verse: 33
    - text: 'οι δε φαρισαιοι ελεγον εν τω αρχοντι των δαιμονιων εκβαλλει τα δαιμονια '
      verse: 34
    - text: 'και περιηγεν ο ιησους τας πολεις πασας και τας κωμας διδασκων εν ταις
        συναγωγαις αυτων και κηρυσσων το ευαγγελιον της βασιλειας και θεραπευων πασαν
        νοσον και πασαν μαλακιαν εν τω λαω '
      verse: 35
    - text: 'ιδων δε τους οχλους εσπλαγχνισθη περι αυτων οτι ησαν εκλελυμενοι και
        ερριμμενοι ωσει προβατα μη εχοντα ποιμενα '
      verse: 36
    - text: 'τοτε λεγει τοις μαθηταις αυτου ο μεν θερισμος πολυς οι δε εργαται ολιγοι '
      verse: 37
    - text: 'δεηθητε ουν του κυριου του θερισμου οπως εκβαλη εργατας εις τον θερισμον
        αυτου   '
      verse: 38
  - chapter: 10
    verses:
    - text: 'και προσκαλεσαμενος τους δωδεκα μαθητας αυτου εδωκεν αυτοις εξουσιαν
        πνευματων ακαθαρτων ωστε εκβαλλειν αυτα και θεραπευειν πασαν νοσον και πασαν
        μαλακιαν '
      verse: 1
    - text: 'των δε δωδεκα αποστολων τα ονοματα εστιν ταυτα πρωτος σιμων ο λεγομενος
        πετρος και ανδρεας ο αδελφος αυτου ιακωβος ο του ζεβεδαιου και ιωαννης ο αδελφος
        αυτου '
      verse: 2
    - text: 'φιλιππος και βαρθολομαιος θωμας και ματθαιος ο τελωνης ιακωβος ο του
        αλφαιου και λεββαιος ο επικληθεις θαδδαιος '
      verse: 3
    - text: 'σιμων ο κανανιτης και ιουδας ισκαριωτης ο και παραδους αυτον '
      verse: 4
    - text: 'τουτους τους δωδεκα απεστειλεν ο ιησους παραγγειλας αυτοις λεγων εις
        οδον εθνων μη απελθητε και εις πολιν σαμαρειτων μη εισελθητε '
      verse: 5
    - text: 'πορευεσθε δε μαλλον προς τα προβατα τα απολωλοτα οικου ισραηλ '
      verse: 6
    - text: 'πορευομενοι δε κηρυσσετε λεγοντες οτι ηγγικεν η βασιλεια των ουρανων '
      verse: 7
    - text: 'ασθενουντας θεραπευετε λεπρους καθαριζετε νεκρους εγειρετε δαιμονια εκβαλλετε
        δωρεαν ελαβετε δωρεαν δοτε '
      verse: 8
    - text: 'μη κτησησθε χρυσον μηδε αργυρον μηδε χαλκον εις τας ζωνας υμων '
      verse: 9
    - text: 'μη πηραν εις οδον μηδε δυο χιτωνας μηδε υποδηματα μηδε ραβδον  ραβδους  αξιος
        γαρ ο εργατης της τροφης αυτου εστιν '
      verse: 10
    - text: 'εις ην δ αν πολιν η κωμην εισελθητε εξετασατε τις εν αυτη αξιος εστιν
        κακει μεινατε εως αν εξελθητε '
      verse: 11
    - text: 'εισερχομενοι δε εις την οικιαν ασπασασθε αυτην '
      verse: 12
    - text: 'και εαν μεν η η οικια αξια ελθετω η ειρηνη υμων επ αυτην εαν δε μη η
        αξια η ειρηνη υμων προς υμας επιστραφητω '
      verse: 13
    - text: 'και ος εαν μη δεξηται υμας μηδε ακουση τους λογους υμων εξερχομενοι της
        οικιας η της πολεως εκεινης εκτιναξατε τον κονιορτον των ποδων υμων '
      verse: 14
    - text: 'αμην λεγω υμιν ανεκτοτερον εσται γη σοδομων και γομορρων εν ημερα κρισεως
        η τη πολει εκεινη '
      verse: 15
    - text: 'ιδου εγω αποστελλω υμας ως προβατα εν μεσω λυκων γινεσθε ουν φρονιμοι
        ως οι οφεις και ακεραιοι ως αι περιστεραι '
      verse: 16
    - text: 'προσεχετε δε απο των ανθρωπων παραδωσουσιν γαρ υμας εις συνεδρια και
        εν ταις συναγωγαις αυτων μαστιγωσουσιν υμας '
      verse: 17
    - text: 'και επι ηγεμονας δε και βασιλεις αχθησεσθε ενεκεν εμου εις μαρτυριον
        αυτοις και τοις εθνεσιν '
      verse: 18
    - text: 'οταν δε παραδιδωσιν υμας μη μεριμνησητε πως η τι λαλησητε δοθησεται γαρ
        υμιν εν εκεινη τη ωρα τι λαλησετε '
      verse: 19
    - text: 'ου γαρ υμεις εστε οι λαλουντες αλλα το πνευμα του πατρος υμων το λαλουν
        εν υμιν '
      verse: 20
    - text: 'παραδωσει δε αδελφος αδελφον εις θανατον και πατηρ τεκνον και επαναστησονται
        τεκνα επι γονεις και θανατωσουσιν αυτους '
      verse: 21
    - text: 'και εσεσθε μισουμενοι υπο παντων δια το ονομα μου ο δε υπομεινας εις
        τελος ουτος σωθησεται '
      verse: 22
    - text: 'οταν δε διωκωσιν υμας εν τη πολει ταυτη φευγετε εις την αλλην αμην γαρ
        λεγω υμιν ου μη τελεσητε τας πολεις του ισραηλ εως αν ελθη ο υιος του ανθρωπου '
      verse: 23
    - text: 'ουκ εστιν μαθητης υπερ τον διδασκαλον ουδε δουλος υπερ τον κυριον αυτου '
      verse: 24
    - text: 'αρκετον τω μαθητη ινα γενηται ως ο διδασκαλος αυτου και ο δουλος ως ο
        κυριος αυτου ει τον οικοδεσποτην βεελζεβουλ  βεελζεβουβ  εκαλεσαν ποσω μαλλον
        τους οικιακους αυτου '
      verse: 25
    - text: 'μη ουν φοβηθητε αυτους ουδεν γαρ εστιν κεκαλυμμενον ο ουκ αποκαλυφθησεται
        και κρυπτον ο ου γνωσθησεται '
      verse: 26
    - text: 'ο λεγω υμιν εν τη σκοτια ειπατε εν τω φωτι και ο εις το ους ακουετε κηρυξατε
        επι των δωματων '
      verse: 27
    - text: 'και μη φοβηθητε απο των αποκτεινοντων το σωμα την δε ψυχην μη δυναμενων
        αποκτειναι φοβηθητε δε μαλλον τον δυναμενον και ψυχην και σωμα απολεσαι εν
        γεεννη '
      verse: 28
    - text: 'ουχι δυο στρουθια ασσαριου πωλειται και εν εξ αυτων ου πεσειται επι την
        γην ανευ του πατρος υμων '
      verse: 29
    - text: 'υμων δε και αι τριχες της κεφαλης πασαι ηριθμημεναι εισιν '
      verse: 30
    - text: 'μη ουν φοβηθητε πολλων στρουθιων διαφερετε υμεις '
      verse: 31
    - text: 'πας ουν οστις ομολογησει εν εμοι εμπροσθεν των ανθρωπων ομολογησω καγω
        εν αυτω εμπροσθεν του πατρος μου του εν ουρανοις '
      verse: 32
    - text: 'οστις δ αν αρνησηται με εμπροσθεν των ανθρωπων αρνησομαι αυτον καγω εμπροσθεν
        του πατρος μου του εν ουρανοις '
      verse: 33
    - text: 'μη νομισητε οτι ηλθον βαλειν ειρηνην επι την γην ουκ ηλθον βαλειν ειρηνην
        αλλα μαχαιραν '
      verse: 34
    - text: 'ηλθον γαρ διχασαι ανθρωπον κατα του πατρος αυτου και θυγατερα κατα της
        μητρος αυτης και νυμφην κατα της πενθερας αυτης '
      verse: 35
    - text: 'και εχθροι του ανθρωπου οι οικιακοι αυτου '
      verse: 36
    - text: 'ο φιλων πατερα η μητερα υπερ εμε ουκ εστιν μου αξιος και ο φιλων υιον
        η θυγατερα υπερ εμε ουκ εστιν μου αξιος '
      verse: 37
    - text: 'και ος ου λαμβανει τον σταυρον αυτου και ακολουθει οπισω μου ουκ εστιν
        μου αξιος '
      verse: 38
    - text: 'ο ευρων την ψυχην αυτου απολεσει αυτην και ο απολεσας την ψυχην αυτου
        ενεκεν εμου ευρησει αυτην '
      verse: 39
    - text: 'ο δεχομενος υμας εμε δεχεται και ο εμε δεχομενος δεχεται τον αποστειλαντα
        με '
      verse: 40
    - text: 'ο δεχομενος προφητην εις ονομα προφητου μισθον προφητου ληψεται και ο
        δεχομενος δικαιον εις ονομα δικαιου μισθον δικαιου ληψεται '
      verse: 41
    - text: 'και ος εαν ποτιση ενα των μικρων τουτων ποτηριον ψυχρου μονον εις ονομα
        μαθητου αμην λεγω υμιν ου μη απολεση τον μισθον αυτου   '
      verse: 42
  - chapter: 11
    verses:
    - text: 'και εγενετο οτε ετελεσεν ο ιησους διατασσων τοις δωδεκα μαθηταις αυτου
        μετεβη εκειθεν του διδασκειν και κηρυσσειν εν ταις πολεσιν αυτων '
      verse: 1
    - text: 'ο δε ιωαννης ακουσας εν τω δεσμωτηριω τα εργα του χριστου πεμψας δυο
        των μαθητων αυτου '
      verse: 2
    - text: 'ειπεν αυτω συ ει ο ερχομενος η ετερον προσδοκωμεν '
      verse: 3
    - text: 'και αποκριθεις ο ιησους ειπεν αυτοις πορευθεντες απαγγειλατε ιωαννη α
        ακουετε και βλεπετε '
      verse: 4
    - text: 'τυφλοι αναβλεπουσιν και χωλοι περιπατουσιν λεπροι καθαριζονται και κωφοι
        ακουουσιν νεκροι εγειρονται και πτωχοι ευαγγελιζονται '
      verse: 5
    - text: 'και μακαριος εστιν ος εαν μη σκανδαλισθη εν εμοι '
      verse: 6
    - text: 'τουτων δε πορευομενων ηρξατο ο ιησους λεγειν τοις οχλοις περι ιωαννου
        τι εξηλθετε εις την ερημον θεασασθαι καλαμον υπο ανεμου σαλευομενον '
      verse: 7
    - text: 'αλλα τι εξηλθετε ιδειν ανθρωπον εν μαλακοις ιματιοις ημφιεσμενον ιδου
        οι τα μαλακα φορουντες εν τοις οικοις των βασιλεων εισιν '
      verse: 8
    - text: 'αλλα τι εξηλθετε ιδειν προφητην ναι λεγω υμιν και περισσοτερον προφητου '
      verse: 9
    - text: 'ουτος γαρ εστιν περι ου γεγραπται ιδου εγω αποστελλω τον αγγελον μου
        προ προσωπου σου ος κατασκευασει την οδον σου εμπροσθεν σου '
      verse: 10
    - text: 'αμην λεγω υμιν ουκ εγηγερται εν γεννητοις γυναικων μειζων ιωαννου του
        βαπτιστου ο δε μικροτερος εν τη βασιλεια των ουρανων μειζων αυτου εστιν '
      verse: 11
    - text: 'απο δε των ημερων ιωαννου του βαπτιστου εως αρτι η βασιλεια των ουρανων
        βιαζεται και βιασται αρπαζουσιν αυτην '
      verse: 12
    - text: 'παντες γαρ οι προφηται και ο νομος εως ιωαννου προεφητευσαν '
      verse: 13
    - text: 'και ει θελετε δεξασθαι αυτος εστιν ηλιας ο μελλων ερχεσθαι '
      verse: 14
    - text: 'ο εχων ωτα ακουειν ακουετω '
      verse: 15
    - text: 'τινι δε ομοιωσω την γενεαν ταυτην ομοια εστιν παιδαριοις εν αγοραις καθημενοις
        και προσφωνουσιν τοις εταιροις αυτων '
      verse: 16
    - text: 'και λεγουσιν ηυλησαμεν υμιν και ουκ ωρχησασθε εθρηνησαμεν υμιν και ουκ
        εκοψασθε '
      verse: 17
    - text: 'ηλθεν γαρ ιωαννης μητε εσθιων μητε πινων και λεγουσιν δαιμονιον εχει '
      verse: 18
    - text: 'ηλθεν ο υιος του ανθρωπου εσθιων και πινων και λεγουσιν ιδου ανθρωπος
        φαγος και οινοποτης τελωνων φιλος και αμαρτωλων και εδικαιωθη η σοφια απο
        των τεκνων αυτης '
      verse: 19
    - text: 'τοτε ηρξατο ονειδιζειν τας πολεις εν αις εγενοντο αι πλεισται δυναμεις
        αυτου οτι ου μετενοησαν '
      verse: 20
    - text: 'ουαι σοι χοραζιν ουαι σοι βηθσαιδαν  βηθσαιδα  οτι ει εν τυρω και σιδωνι
        εγενοντο αι δυναμεις αι γενομεναι εν υμιν παλαι αν εν σακκω και σποδω μετενοησαν '
      verse: 21
    - text: 'πλην λεγω υμιν τυρω και σιδωνι ανεκτοτερον εσται εν ημερα κρισεως η υμιν '
      verse: 22
    - text: 'και συ καπερναουμ η εως του ουρανου υψωθεισα εως αδου καταβιβασθηση οτι
        ει εν σοδομοις εγενοντο αι δυναμεις αι γενομεναι εν σοι εμειναν αν μεχρι της
        σημερον '
      verse: 23
    - text: 'πλην λεγω υμιν οτι γη σοδομων ανεκτοτερον εσται εν ημερα κρισεως η σοι '
      verse: 24
    - text: 'εν εκεινω τω καιρω αποκριθεις ο ιησους ειπεν εξομολογουμαι σοι πατερ
        κυριε του ουρανου και της γης οτι απεκρυψας ταυτα απο σοφων και συνετων και
        απεκαλυψας αυτα νηπιοις '
      verse: 25
    - text: 'ναι ο πατηρ οτι ουτως εγενετο ευδοκια εμπροσθεν σου '
      verse: 26
    - text: 'παντα μοι παρεδοθη υπο του πατρος μου και ουδεις επιγινωσκει τον υιον
        ει μη ο πατηρ ουδε τον πατερα τις επιγινωσκει ει μη ο υιος και ω εαν βουληται
        ο υιος αποκαλυψαι '
      verse: 27
    - text: 'δευτε προς με παντες οι κοπιωντες και πεφορτισμενοι καγω αναπαυσω υμας '
      verse: 28
    - text: 'αρατε τον ζυγον μου εφ υμας και μαθετε απ εμου οτι πραος ειμι και ταπεινος
        τη καρδια και ευρησετε αναπαυσιν ταις ψυχαις υμων '
      verse: 29
    - text: 'ο γαρ ζυγος μου χρηστος και το φορτιον μου ελαφρον εστιν   '
      verse: 30
  - chapter: 12
    verses:
    - text: 'εν εκεινω τω καιρω επορευθη ο ιησους τοις σαββασιν δια των σποριμων οι
        δε μαθηται αυτου επεινασαν και ηρξαντο τιλλειν σταχυας και εσθιειν '
      verse: 1
    - text: 'οι δε φαρισαιοι ιδοντες ειπον αυτω ιδου οι μαθηται σου ποιουσιν ο ουκ
        εξεστιν ποιειν εν σαββατω '
      verse: 2
    - text: 'ο δε ειπεν αυτοις ουκ ανεγνωτε τι εποιησεν δαβιδ οτε επεινασεν αυτος
        και οι μετ αυτου '
      verse: 3
    - text: 'πως εισηλθεν εις τον οικον του θεου και τους αρτους της προθεσεως εφαγεν
        ους ουκ εξον ην αυτω φαγειν ουδε τοις μετ αυτου ει μη τοις ιερευσιν μονοις '
      verse: 4
    - text: 'η ουκ ανεγνωτε εν τω νομω οτι τοις σαββασιν οι ιερεις εν τω ιερω το σαββατον
        βεβηλουσιν και αναιτιοι εισιν '
      verse: 5
    - text: 'λεγω δε υμιν οτι του ιερου μειζων εστιν ωδε '
      verse: 6
    - text: 'ει δε εγνωκειτε τι εστιν ελεον θελω και ου θυσιαν ουκ αν κατεδικασατε
        τους αναιτιους '
      verse: 7
    - text: 'κυριος γαρ εστιν και του σαββατου ο υιος του ανθρωπου '
      verse: 8
    - text: 'και μεταβας εκειθεν ηλθεν εις την συναγωγην αυτων '
      verse: 9
    - text: 'και ιδου ανθρωπος ην την χειρα εχων ξηραν και επηρωτησαν αυτον λεγοντες
        ει εξεστιν τοις σαββασιν θεραπευειν ινα κατηγορησωσιν αυτου '
      verse: 10
    - text: 'ο δε ειπεν αυτοις τις εσται εξ υμων ανθρωπος ος εξει προβατον εν και
        εαν εμπεση τουτο τοις σαββασιν εις βοθυνον ουχι κρατησει αυτο και εγερει '
      verse: 11
    - text: 'ποσω ουν διαφερει ανθρωπος προβατου ωστε εξεστιν τοις σαββασιν καλως
        ποιειν '
      verse: 12
    - text: 'τοτε λεγει τω ανθρωπω εκτεινον την χειρα σου και εξετεινεν και αποκατεσταθη
        υγιης ως η αλλη '
      verse: 13
    - text: 'οι δε φαρισαιοι συμβουλιον ελαβον κατ αυτου εξελθοντες οπως αυτον απολεσωσιν '
      verse: 14
    - text: 'ο δε ιησους γνους ανεχωρησεν εκειθεν και ηκολουθησαν αυτω οχλοι πολλοι
        και εθεραπευσεν αυτους παντας '
      verse: 15
    - text: 'και επετιμησεν αυτοις ινα μη φανερον αυτον ποιησωσιν '
      verse: 16
    - text: 'οπως πληρωθη το ρηθεν δια ησαιου του προφητου λεγοντος '
      verse: 17
    - text: 'ιδου ο παις μου ον ηρετισα ο αγαπητος μου εις ον ευδοκησεν η ψυχη μου
        θησω το πνευμα μου επ αυτον και κρισιν τοις εθνεσιν απαγγελει '
      verse: 18
    - text: 'ουκ ερισει ουδε κραυγασει ουδε ακουσει τις εν ταις πλατειαις την φωνην
        αυτου '
      verse: 19
    - text: 'καλαμον συντετριμμενον ου κατεαξει και λινον τυφομενον ου σβεσει εως
        αν εκβαλη εις νικος την κρισιν '
      verse: 20
    - text: 'και εν τω ονοματι αυτου εθνη ελπιουσιν '
      verse: 21
    - text: 'τοτε προσηνεχθη αυτω δαιμονιζομενος τυφλος και κωφος και εθεραπευσεν
        αυτον ωστε τον τυφλον και κωφον και λαλειν και βλεπειν '
      verse: 22
    - text: 'και εξισταντο παντες οι οχλοι και ελεγον μητι ουτος εστιν ο υιος δαβιδ '
      verse: 23
    - text: 'οι δε φαρισαιοι ακουσαντες ειπον ουτος ουκ εκβαλλει τα δαιμονια ει μη
        εν τω βεελζεβουλ αρχοντι των δαιμονιων '
      verse: 24
    - text: 'ειδως δε ο ιησους τας ενθυμησεις αυτων ειπεν αυτοις πασα βασιλεια μερισθεισα
        καθ εαυτης ερημουται και πασα πολις η οικια μερισθεισα καθ εαυτης ου σταθησεται '
      verse: 25
    - text: 'και ει ο σατανας τον σαταναν εκβαλλει εφ εαυτον εμερισθη πως ουν σταθησεται
        η βασιλεια αυτου '
      verse: 26
    - text: 'και ει εγω εν βεελζεβουλ εκβαλλω τα δαιμονια οι υιοι υμων εν τινι εκβαλλουσιν
        δια τουτο αυτοι υμων εσονται κριται '
      verse: 27
    - text: 'ει δε εγω εν πνευματι θεου εκβαλλω τα δαιμονια αρα εφθασεν εφ υμας η
        βασιλεια του θεου '
      verse: 28
    - text: 'η πως δυναται τις εισελθειν εις την οικιαν του ισχυρου και τα σκευη αυτου
        διαρπασαι εαν μη πρωτον δηση τον ισχυρον και τοτε την οικιαν αυτου διαρπασει '
      verse: 29
    - text: 'ο μη ων μετ εμου κατ εμου εστιν και ο μη συναγων μετ εμου σκορπιζει '
      verse: 30
    - text: 'δια τουτο λεγω υμιν πασα αμαρτια και βλασφημια αφεθησεται τοις ανθρωποις
        η δε του πνευματος βλασφημια ουκ αφεθησεται τοις ανθρωποις '
      verse: 31
    - text: 'και ος αν ειπη λογον κατα του υιου του ανθρωπου αφεθησεται αυτω ος δ
        αν ειπη κατα του πνευματος του αγιου ουκ αφεθησεται αυτω ουτε εν τουτω τω
        αιωνι ουτε εν τω μελλοντι '
      verse: 32
    - text: 'η ποιησατε το δενδρον καλον και τον καρπον αυτου καλον η ποιησατε το
        δενδρον σαπρον και τον καρπον αυτου σαπρον εκ γαρ του καρπου το δενδρον γινωσκεται '
      verse: 33
    - text: 'γεννηματα εχιδνων πως δυνασθε αγαθα λαλειν πονηροι οντες εκ γαρ του περισσευματος
        της καρδιας το στομα λαλει '
      verse: 34
    - text: 'ο αγαθος ανθρωπος εκ του αγαθου θησαυρου της καρδιας εκβαλλει τα αγαθα
        και ο πονηρος ανθρωπος εκ του πονηρου θησαυρου εκβαλλει πονηρα '
      verse: 35
    - text: 'λεγω δε υμιν οτι παν ρημα αργον ο εαν λαλησωσιν οι ανθρωποι αποδωσουσιν
        περι αυτου λογον εν ημερα κρισεως '
      verse: 36
    - text: 'εκ γαρ των λογων σου δικαιωθηση και εκ των λογων σου καταδικασθηση '
      verse: 37
    - text: 'τοτε απεκριθησαν τινες των γραμματεων και φαρισαιων λεγοντες διδασκαλε
        θελομεν απο σου σημειον ιδειν '
      verse: 38
    - text: 'ο δε αποκριθεις ειπεν αυτοις γενεα πονηρα και μοιχαλις σημειον επιζητει
        και σημειον ου δοθησεται αυτη ει μη το σημειον ιωνα του προφητου '
      verse: 39
    - text: 'ωσπερ γαρ ην ιωνας εν τη κοιλια του κητους τρεις ημερας και τρεις νυκτας
        ουτως εσται ο υιος του ανθρωπου εν τη καρδια της γης τρεις ημερας και τρεις
        νυκτας '
      verse: 40
    - text: 'ανδρες νινευιται αναστησονται εν τη κρισει μετα της γενεας ταυτης και
        κατακρινουσιν αυτην οτι μετενοησαν εις το κηρυγμα ιωνα και ιδου πλειον ιωνα
        ωδε '
      verse: 41
    - text: 'βασιλισσα νοτου εγερθησεται εν τη κρισει μετα της γενεας ταυτης και κατακρινει
        αυτην οτι ηλθεν εκ των περατων της γης ακουσαι την σοφιαν σολομωντος και ιδου
        πλειον σολομωντος ωδε '
      verse: 42
    - text: 'οταν δε το ακαθαρτον πνευμα εξελθη απο του ανθρωπου διερχεται δι ανυδρων
        τοπων ζητουν αναπαυσιν και ουχ ευρισκει '
      verse: 43
    - text: 'τοτε λεγει επιστρεψω εις τον οικον μου οθεν εξηλθον και ελθον ευρισκει
        σχολαζοντα σεσαρωμενον και κεκοσμημενον '
      verse: 44
    - text: 'τοτε πορευεται και παραλαμβανει μεθ εαυτου επτα ετερα πνευματα πονηροτερα
        εαυτου και εισελθοντα κατοικει εκει και γινεται τα εσχατα του ανθρωπου εκεινου
        χειρονα των πρωτων ουτως εσται και τη γενεα ταυτη τη πονηρα '
      verse: 45
    - text: 'ετι δε αυτου λαλουντος τοις οχλοις ιδου η μητηρ και οι αδελφοι αυτου
        ειστηκεισαν εξω ζητουντες αυτω λαλησαι '
      verse: 46
    - text: 'ειπεν δε τις αυτω ιδου η μητηρ σου και οι αδελφοι σου εξω εστηκασιν ζητουντες
        σοι λαλησαι '
      verse: 47
    - text: 'ο δε αποκριθεις ειπεν τω ειποντι αυτω τις εστιν η μητηρ μου και τινες
        εισιν οι αδελφοι μου '
      verse: 48
    - text: 'και εκτεινας την χειρα αυτου επι τους μαθητας αυτου ειπεν ιδου η μητηρ
        μου και οι αδελφοι μου '
      verse: 49
    - text: 'οστις γαρ αν ποιηση το θελημα του πατρος μου του εν ουρανοις αυτος μου
        αδελφος και αδελφη και μητηρ εστιν   '
      verse: 50
  - chapter: 13
    verses:
    - text: 'εν δε τη ημερα εκεινη εξελθων ο ιησους απο της οικιας εκαθητο παρα την
        θαλασσαν '
      verse: 1
    - text: 'και συνηχθησαν προς αυτον οχλοι πολλοι ωστε αυτον εις το πλοιον εμβαντα
        καθησθαι και πας ο οχλος επι τον αιγιαλον ειστηκει '
      verse: 2
    - text: 'και ελαλησεν αυτοις πολλα εν παραβολαις λεγων ιδου εξηλθεν ο σπειρων
        του σπειρειν '
      verse: 3
    - text: 'και εν τω σπειρειν αυτον α μεν επεσεν παρα την οδον και ηλθεν τα πετεινα
        και κατεφαγεν αυτα '
      verse: 4
    - text: 'αλλα δε επεσεν επι τα πετρωδη οπου ουκ ειχεν γην πολλην και ευθεως εξανετειλεν
        δια το μη εχειν βαθος γης '
      verse: 5
    - text: 'ηλιου δε ανατειλαντος εκαυματισθη και δια το μη εχειν ριζαν εξηρανθη '
      verse: 6
    - text: 'αλλα δε επεσεν επι τας ακανθας και ανεβησαν αι ακανθαι και απεπνιξαν
        αυτα '
      verse: 7
    - text: 'αλλα δε επεσεν επι την γην την καλην και εδιδου καρπον ο μεν εκατον ο
        δε εξηκοντα ο δε τριακοντα '
      verse: 8
    - text: 'ο εχων ωτα ακουειν ακουετω '
      verse: 9
    - text: 'και προσελθοντες οι μαθηται ειπον αυτω δια τι εν παραβολαις λαλεις αυτοις '
      verse: 10
    - text: 'ο δε αποκριθεις ειπεν αυτοις οτι υμιν δεδοται γνωναι τα μυστηρια της
        βασιλειας των ουρανων εκεινοις δε ου δεδοται '
      verse: 11
    - text: 'οστις γαρ εχει δοθησεται αυτω και περισσευθησεται οστις δε ουκ εχει και
        ο εχει αρθησεται απ αυτου '
      verse: 12
    - text: 'δια τουτο εν παραβολαις αυτοις λαλω οτι βλεποντες ου βλεπουσιν και ακουοντες
        ουκ ακουουσιν ουδε συνιουσιν '
      verse: 13
    - text: 'και αναπληρουται επ αυτοις η προφητεια ησαιου η λεγουσα ακοη ακουσετε
        και ου μη συνητε και βλεποντες βλεψετε και ου μη ιδητε '
      verse: 14
    - text: 'επαχυνθη γαρ η καρδια του λαου τουτου και τοις ωσιν βαρεως ηκουσαν και
        τους οφθαλμους αυτων εκαμμυσαν μηποτε ιδωσιν τοις οφθαλμοις και τοις ωσιν
        ακουσωσιν και τη καρδια συνωσιν και επιστρεψωσιν και ιασωμαι αυτους '
      verse: 15
    - text: 'υμων δε μακαριοι οι οφθαλμοι οτι βλεπουσιν και τα ωτα υμων οτι ακουει '
      verse: 16
    - text: 'αμην γαρ λεγω υμιν οτι πολλοι προφηται και δικαιοι επεθυμησαν ιδειν α
        βλεπετε και ουκ ειδον και ακουσαι α ακουετε και ουκ ηκουσαν '
      verse: 17
    - text: 'υμεις ουν ακουσατε την παραβολην του σπειροντος '
      verse: 18
    - text: 'παντος ακουοντος τον λογον της βασιλειας και μη συνιεντος ερχεται ο πονηρος
        και αρπαζει το εσπαρμενον εν τη καρδια αυτου ουτος εστιν ο παρα την οδον σπαρεις '
      verse: 19
    - text: 'ο δε επι τα πετρωδη σπαρεις ουτος εστιν ο τον λογον ακουων και ευθυς
        μετα χαρας λαμβανων αυτον '
      verse: 20
    - text: 'ουκ εχει δε ριζαν εν εαυτω αλλα προσκαιρος εστιν γενομενης δε θλιψεως
        η διωγμου δια τον λογον ευθυς σκανδαλιζεται '
      verse: 21
    - text: 'ο δε εις τας ακανθας σπαρεις ουτος εστιν ο τον λογον ακουων και η μεριμνα
        του αιωνος τουτου και η απατη του πλουτου συμπνιγει τον λογον και ακαρπος
        γινεται '
      verse: 22
    - text: 'ο δε επι την γην την καλην σπαρεις ουτος εστιν ο τον λογον ακουων και
        συνιων ος δη καρποφορει και ποιει ο μεν εκατον ο δε εξηκοντα ο δε τριακοντα '
      verse: 23
    - text: 'αλλην παραβολην παρεθηκεν αυτοις λεγων ωμοιωθη η βασιλεια των ουρανων
        ανθρωπω σπειροντι  σπειραντι  καλον σπερμα εν τω αγρω αυτου '
      verse: 24
    - text: 'εν δε τω καθευδειν τους ανθρωπους ηλθεν αυτου ο εχθρος και εσπειρεν ζιζανια
        ανα μεσον του σιτου και απηλθεν '
      verse: 25
    - text: 'οτε δε εβλαστησεν ο χορτος και καρπον εποιησεν τοτε εφανη και τα ζιζανια '
      verse: 26
    - text: 'προσελθοντες δε οι δουλοι του οικοδεσποτου ειπον αυτω κυριε ουχι καλον
        σπερμα εσπειρας εν τω σω αγρω ποθεν ουν εχει τα ζιζανια '
      verse: 27
    - text: 'ο δε εφη αυτοις εχθρος ανθρωπος τουτο εποιησεν οι δε δουλοι ειπον αυτω
        θελεις ουν απελθοντες συλλεξωμεν αυτα '
      verse: 28
    - text: 'ο δε εφη ου μηποτε συλλεγοντες τα ζιζανια εκριζωσητε αμα αυτοις τον σιτον '
      verse: 29
    - text: 'αφετε συναυξανεσθαι αμφοτερα μεχρι του θερισμου και εν τω καιρω του θερισμου
        ερω τοις θερισταις συλλεξατε πρωτον τα ζιζανια και δησατε αυτα εις δεσμας
        προς το κατακαυσαι αυτα τον δε σιτον συναγαγετε εις την αποθηκην μου '
      verse: 30
    - text: 'αλλην παραβολην παρεθηκεν αυτοις λεγων ομοια εστιν η βασιλεια των ουρανων
        κοκκω σιναπεως ον λαβων ανθρωπος εσπειρεν εν τω αγρω αυτου '
      verse: 31
    - text: 'ο μικροτερον μεν εστιν παντων των σπερματων οταν δε αυξηθη μειζον των
        λαχανων εστιν και γινεται δενδρον ωστε ελθειν τα πετεινα του ουρανου και κατασκηνουν
        εν τοις κλαδοις αυτου '
      verse: 32
    - text: 'αλλην παραβολην ελαλησεν αυτοις ομοια εστιν η βασιλεια των ουρανων ζυμη
        ην λαβουσα γυνη ενεκρυψεν εις αλευρου σατα τρια εως ου εζυμωθη ολον '
      verse: 33
    - text: 'ταυτα παντα ελαλησεν ο ιησους εν παραβολαις τοις οχλοις και χωρις παραβολης
        ουκ ελαλει αυτοις '
      verse: 34
    - text: 'οπως πληρωθη το ρηθεν δια του προφητου λεγοντος ανοιξω εν παραβολαις
        το στομα μου ερευξομαι κεκρυμμενα απο καταβολης κοσμου '
      verse: 35
    - text: 'τοτε αφεις τους οχλους ηλθεν εις την οικιαν ο ιησους και προσηλθον αυτω
        οι μαθηται αυτου λεγοντες φρασον ημιν την παραβολην των ζιζανιων του αγρου '
      verse: 36
    - text: 'ο δε αποκριθεις ειπεν αυτοις ο σπειρων το καλον σπερμα εστιν ο υιος του
        ανθρωπου '
      verse: 37
    - text: 'ο δε αγρος εστιν ο κοσμος το δε καλον σπερμα ουτοι εισιν οι υιοι της
        βασιλειας τα δε ζιζανια εισιν οι υιοι του πονηρου '
      verse: 38
    - text: 'ο δε εχθρος ο σπειρας αυτα εστιν ο διαβολος ο δε θερισμος συντελεια του
        αιωνος εστιν οι δε θερισται αγγελοι εισιν '
      verse: 39
    - text: 'ωσπερ ουν συλλεγεται τα ζιζανια και πυρι κατακαιεται ουτως εσται εν τη
        συντελεια του αιωνος τουτου '
      verse: 40
    - text: 'αποστελει ο υιος του ανθρωπου τους αγγελους αυτου και συλλεξουσιν εκ
        της βασιλειας αυτου παντα τα σκανδαλα και τους ποιουντας την ανομιαν '
      verse: 41
    - text: 'και βαλουσιν αυτους εις την καμινον του πυρος εκει εσται ο κλαυθμος και
        ο βρυγμος των οδοντων '
      verse: 42
    - text: 'τοτε οι δικαιοι εκλαμψουσιν ως ο ηλιος εν τη βασιλεια του πατρος αυτων
        ο εχων ωτα ακουειν ακουετω '
      verse: 43
    - text: 'παλιν ομοια εστιν η βασιλεια των ουρανων θησαυρω κεκρυμμενω εν τω αγρω
        ον ευρων ανθρωπος εκρυψεν και απο της χαρας αυτου υπαγει και παντα οσα εχει
        πωλει και αγοραζει τον αγρον εκεινον '
      verse: 44
    - text: 'παλιν ομοια εστιν η βασιλεια των ουρανων ανθρωπω εμπορω ζητουντι καλους
        μαργαριτας '
      verse: 45
    - text: 'ος ευρων ενα πολυτιμον μαργαριτην απελθων πεπρακεν παντα οσα ειχεν και
        ηγορασεν αυτον '
      verse: 46
    - text: 'παλιν ομοια εστιν η βασιλεια των ουρανων σαγηνη βληθειση εις την θαλασσαν
        και εκ παντος γενους συναγαγουση '
      verse: 47
    - text: 'ην οτε επληρωθη αναβιβασαντες επι τον αιγιαλον και καθισαντες συνελεξαν
        τα καλα εις αγγεια τα δε σαπρα εξω εβαλον '
      verse: 48
    - text: 'ουτως εσται εν τη συντελεια του αιωνος εξελευσονται οι αγγελοι και αφοριουσιν
        τους πονηρους εκ μεσου των δικαιων '
      verse: 49
    - text: 'και βαλουσιν αυτους εις την καμινον του πυρος εκει εσται ο κλαυθμος και
        ο βρυγμος των οδοντων '
      verse: 50
    - text: 'λεγει αυτοις ο ιησους συνηκατε ταυτα παντα λεγουσιν αυτω ναι κυριε '
      verse: 51
    - text: 'ο δε ειπεν αυτοις δια τουτο πας γραμματευς μαθητευθεις εις την βασιλειαν
        των ουρανων ομοιος εστιν ανθρωπω οικοδεσποτη οστις εκβαλλει εκ του θησαυρου
        αυτου καινα και παλαια '
      verse: 52
    - text: 'και εγενετο οτε ετελεσεν ο ιησους τας παραβολας ταυτας μετηρεν εκειθεν '
      verse: 53
    - text: 'και ελθων εις την πατριδα αυτου εδιδασκεν αυτους εν τη συναγωγη αυτων
        ωστε εκπληττεσθαι αυτους και λεγειν ποθεν τουτω η σοφια αυτη και αι δυναμεις '
      verse: 54
    - text: 'ουχ ουτος εστιν ο του τεκτονος υιος ουχι η μητηρ αυτου λεγεται μαριαμ
        και οι αδελφοι αυτου ιακωβος και ιωσης και σιμων και ιουδας '
      verse: 55
    - text: 'και αι αδελφαι αυτου ουχι πασαι προς ημας εισιν ποθεν ουν τουτω ταυτα
        παντα '
      verse: 56
    - text: 'και εσκανδαλιζοντο εν αυτω ο δε ιησους ειπεν αυτοις ουκ εστιν προφητης
        ατιμος ει μη εν τη πατριδι αυτου και εν τη οικια αυτου '
      verse: 57
    - text: 'και ουκ εποιησεν εκει δυναμεις πολλας δια την απιστιαν αυτων   '
      verse: 58
  - chapter: 14
    verses:
    - text: 'εν εκεινω τω καιρω ηκουσεν ηρωδης ο τετραρχης την ακοην ιησου '
      verse: 1
    - text: 'και ειπεν τοις παισιν αυτου ουτος εστιν ιωαννης ο βαπτιστης αυτος ηγερθη
        απο των νεκρων και δια τουτο αι δυναμεις ενεργουσιν εν αυτω '
      verse: 2
    - text: 'ο γαρ ηρωδης κρατησας τον ιωαννην εδησεν αυτον και εθετο εν φυλακη δια
        ηρωδιαδα την γυναικα φιλιππου του αδελφου αυτου '
      verse: 3
    - text: 'ελεγεν γαρ αυτω ο ιωαννης ουκ εξεστιν σοι εχειν αυτην '
      verse: 4
    - text: 'και θελων αυτον αποκτειναι εφοβηθη τον οχλον οτι ως προφητην αυτον ειχον '
      verse: 5
    - text: 'γενεσιων δε αγομενων του ηρωδου ωρχησατο η θυγατηρ της ηρωδιαδος εν τω
        μεσω και ηρεσεν τω ηρωδη '
      verse: 6
    - text: 'οθεν μεθ ορκου ωμολογησεν αυτη δουναι ο εαν αιτησηται '
      verse: 7
    - text: 'η δε προβιβασθεισα υπο της μητρος αυτης δος μοι φησιν ωδε επι πινακι
        την κεφαλην ιωαννου του βαπτιστου '
      verse: 8
    - text: 'και ελυπηθη ο βασιλευς δια δε τους ορκους και τους συνανακειμενους εκελευσεν
        δοθηναι '
      verse: 9
    - text: 'και πεμψας απεκεφαλισεν τον ιωαννην εν τη φυλακη '
      verse: 10
    - text: 'και ηνεχθη η κεφαλη αυτου επι πινακι και εδοθη τω κορασιω και ηνεγκεν
        τη μητρι αυτης '
      verse: 11
    - text: 'και προσελθοντες οι μαθηται αυτου ηραν το σωμα και εθαψαν αυτο και ελθοντες
        απηγγειλαν τω ιησου '
      verse: 12
    - text: 'και ακουσας ο ιησους ανεχωρησεν εκειθεν εν πλοιω εις ερημον τοπον κατ
        ιδιαν και ακουσαντες οι οχλοι ηκολουθησαν αυτω πεζη απο των πολεων '
      verse: 13
    - text: 'και εξελθων ο ιησους ειδεν πολυν οχλον και εσπλαγχνισθη επ αυτους και
        εθεραπευσεν τους αρρωστους αυτων '
      verse: 14
    - text: 'οψιας δε γενομενης προσηλθον αυτω οι μαθηται αυτου λεγοντες ερημος εστιν
        ο τοπος και η ωρα ηδη παρηλθεν απολυσον τους οχλους ινα απελθοντες εις τας
        κωμας αγορασωσιν εαυτοις βρωματα '
      verse: 15
    - text: 'ο δε ιησους ειπεν αυτοις ου χρειαν εχουσιν απελθειν δοτε αυτοις υμεις
        φαγειν '
      verse: 16
    - text: 'οι δε λεγουσιν αυτω ουκ εχομεν ωδε ει μη πεντε αρτους και δυο ιχθυας '
      verse: 17
    - text: 'ο δε ειπεν φερετε μοι αυτους ωδε '
      verse: 18
    - text: 'και κελευσας τους οχλους ανακλιθηναι επι τους χορτους και λαβων τους
        πεντε αρτους και τους δυο ιχθυας αναβλεψας εις τον ουρανον ευλογησεν και κλασας
        εδωκεν τοις μαθηταις τους αρτους οι δε μαθηται τοις οχλοις '
      verse: 19
    - text: 'και εφαγον παντες και εχορτασθησαν και ηραν το περισσευον των κλασματων
        δωδεκα κοφινους πληρεις '
      verse: 20
    - text: 'οι δε εσθιοντες ησαν ανδρες ωσει πεντακισχιλιοι χωρις γυναικων και παιδιων '
      verse: 21
    - text: 'και ευθεως ηναγκασεν ο ιησους τους μαθητας αυτου εμβηναι εις το πλοιον
        και προαγειν αυτον εις το περαν εως ου απολυση τους οχλους '
      verse: 22
    - text: 'και απολυσας τους οχλους ανεβη εις το ορος κατ ιδιαν προσευξασθαι οψιας
        δε γενομενης μονος ην εκει '
      verse: 23
    - text: 'το δε πλοιον ηδη μεσον της θαλασσης ην βασανιζομενον υπο των κυματων
        ην γαρ εναντιος ο ανεμος '
      verse: 24
    - text: 'τεταρτη δε φυλακη της νυκτος απηλθεν προς αυτους ο ιησους περιπατων επι
        της θαλασσης '
      verse: 25
    - text: 'και ιδοντες αυτον οι μαθηται επι την θαλασσαν περιπατουντα εταραχθησαν
        λεγοντες οτι φαντασμα εστιν και απο του φοβου εκραξαν '
      verse: 26
    - text: 'ευθεως δε ελαλησεν αυτοις ο ιησους λεγων θαρσειτε εγω ειμι μη φοβεισθε '
      verse: 27
    - text: 'αποκριθεις δε αυτω ο πετρος ειπεν κυριε ει συ ει κελευσον με προς σε
        ελθειν επι τα υδατα '
      verse: 28
    - text: 'ο δε ειπεν ελθε και καταβας απο του πλοιου ο πετρος περιεπατησεν επι
        τα υδατα ελθειν προς τον ιησουν '
      verse: 29
    - text: 'βλεπων δε τον ανεμον ισχυρον εφοβηθη και αρξαμενος καταποντιζεσθαι εκραξεν
        λεγων κυριε σωσον με '
      verse: 30
    - text: 'ευθεως δε ο ιησους εκτεινας την χειρα επελαβετο αυτου και λεγει αυτω
        ολιγοπιστε εις τι εδιστασας '
      verse: 31
    - text: 'και εμβαντων αυτων εις το πλοιον εκοπασεν ο ανεμος '
      verse: 32
    - text: 'οι δε εν τω πλοιω ελθοντες προσεκυνησαν αυτω λεγοντες αληθως θεου υιος
        ει '
      verse: 33
    - text: 'και διαπερασαντες ηλθον εις την γην γεννησαρετ '
      verse: 34
    - text: 'και επιγνοντες αυτον οι ανδρες του τοπου εκεινου απεστειλαν εις ολην
        την περιχωρον εκεινην και προσηνεγκαν αυτω παντας τους κακως εχοντας '
      verse: 35
    - text: 'και παρεκαλουν αυτον ινα μονον αψωνται του κρασπεδου του ιματιου αυτου
        και οσοι ηψαντο διεσωθησαν   '
      verse: 36
  - chapter: 15
    verses:
    - text: 'τοτε προσερχονται τω ιησου οι απο ιεροσολυμων γραμματεις και φαρισαιοι
        λεγοντες '
      verse: 1
    - text: 'δια τι οι μαθηται σου παραβαινουσιν την παραδοσιν των πρεσβυτερων ου
        γαρ νιπτονται τας χειρας αυτων οταν αρτον εσθιωσιν '
      verse: 2
    - text: 'ο δε αποκριθεις ειπεν αυτοις δια τι και υμεις παραβαινετε την εντολην
        του θεου δια την παραδοσιν υμων '
      verse: 3
    - text: 'ο γαρ θεος ενετειλατο λεγων τιμα τον πατερα σου και την μητερα και ο
        κακολογων πατερα η μητερα θανατω τελευτατω '
      verse: 4
    - text: 'υμεις δε λεγετε ος αν ειπη τω πατρι η τη μητρι δωρον ο εαν εξ εμου ωφεληθης '
      verse: 5
    - text: 'και ου μη τιμηση τον πατερα αυτου η την μητερα αυτου (15:6) και ηκυρωσατε
        την εντολην του θεου δια την παραδοσιν υμων '
      verse: 6
    - text: 'υποκριται καλως προεφητευσεν περι υμων ησαιας λεγων '
      verse: 7
    - text: 'εγγιζει μοι ο λαος ουτος τω στοματι αυτων και τοις χειλεσιν με τιμα η
        δε καρδια αυτων πορρω απεχει απ εμου '
      verse: 8
    - text: 'ματην δε σεβονται με διδασκοντες διδασκαλιας ενταλματα ανθρωπων '
      verse: 9
    - text: 'και προσκαλεσαμενος τον οχλον ειπεν αυτοις ακουετε και συνιετε '
      verse: 10
    - text: 'ου το εισερχομενον εις το στομα κοινοι τον ανθρωπον αλλα το εκπορευομενον
        εκ του στοματος τουτο κοινοι τον ανθρωπον '
      verse: 11
    - text: 'τοτε προσελθοντες οι μαθηται αυτου ειπον αυτω οιδας οτι οι φαρισαιοι
        ακουσαντες τον λογον εσκανδαλισθησαν '
      verse: 12
    - text: 'ο δε αποκριθεις ειπεν πασα φυτεια ην ουκ εφυτευσεν ο πατηρ μου ο ουρανιος
        εκριζωθησεται '
      verse: 13
    - text: 'αφετε αυτους οδηγοι εισιν τυφλοι τυφλων τυφλος δε τυφλον εαν οδηγη αμφοτεροι
        εις βοθυνον πεσουνται '
      verse: 14
    - text: 'αποκριθεις δε ο πετρος ειπεν αυτω φρασον ημιν την παραβολην ταυτην '
      verse: 15
    - text: 'ο δε ιησους ειπεν ακμην και υμεις ασυνετοι εστε '
      verse: 16
    - text: 'ουπω νοειτε οτι παν το εισπορευομενον εις το στομα εις την κοιλιαν χωρει
        και εις αφεδρωνα εκβαλλεται '
      verse: 17
    - text: 'τα δε εκπορευομενα εκ του στοματος εκ της καρδιας εξερχεται κακεινα κοινοι
        τον ανθρωπον '
      verse: 18
    - text: 'εκ γαρ της καρδιας εξερχονται διαλογισμοι πονηροι φονοι μοιχειαι πορνειαι
        κλοπαι ψευδομαρτυριαι βλασφημιαι '
      verse: 19
    - text: 'ταυτα εστιν τα κοινουντα τον ανθρωπον το δε ανιπτοις χερσιν φαγειν ου
        κοινοι τον ανθρωπον '
      verse: 20
    - text: 'και εξελθων εκειθεν ο ιησους ανεχωρησεν εις τα μερη τυρου και σιδωνος '
      verse: 21
    - text: 'και ιδου γυνη χαναναια απο των οριων εκεινων εξελθουσα εκραυγασεν αυτω
        λεγουσα ελεησον με κυριε υιε δαβιδ η θυγατηρ μου κακως δαιμονιζεται '
      verse: 22
    - text: 'ο δε ουκ απεκριθη αυτη λογον και προσελθοντες οι μαθηται αυτου ηρωτων
        αυτον λεγοντες απολυσον αυτην οτι κραζει οπισθεν ημων '
      verse: 23
    - text: 'ο δε αποκριθεις ειπεν ουκ απεσταλην ει μη εις τα προβατα τα απολωλοτα
        οικου ισραηλ '
      verse: 24
    - text: 'η δε ελθουσα προσεκυνει αυτω λεγουσα κυριε βοηθει μοι '
      verse: 25
    - text: 'ο δε αποκριθεις ειπεν ουκ εστιν καλον λαβειν τον αρτον των τεκνων και
        βαλειν τοις κυναριοις '
      verse: 26
    - text: 'η δε ειπεν ναι κυριε και γαρ τα κυναρια εσθιει απο των ψιχιων των πιπτοντων
        απο της τραπεζης των κυριων αυτων '
      verse: 27
    - text: 'τοτε αποκριθεις ο ιησους ειπεν αυτη ω γυναι μεγαλη σου η πιστις γενηθητω
        σοι ως θελεις και ιαθη η θυγατηρ αυτης απο της ωρας εκεινης '
      verse: 28
    - text: 'και μεταβας εκειθεν ο ιησους ηλθεν παρα την θαλασσαν της γαλιλαιας και
        αναβας εις το ορος εκαθητο εκει '
      verse: 29
    - text: 'και προσηλθον αυτω οχλοι πολλοι εχοντες μεθ εαυτων χωλους τυφλους κωφους
        κυλλους και ετερους πολλους και ερριψαν αυτους παρα τους ποδας του ιησου και
        εθεραπευσεν αυτους '
      verse: 30
    - text: 'ωστε τους οχλους θαυμασαι βλεποντας κωφους λαλουντας κυλλους υγιεις χωλους
        περιπατουντας και τυφλους βλεποντας και εδοξασαν τον θεον ισραηλ '
      verse: 31
    - text: 'ο δε ιησους προσκαλεσαμενος τους μαθητας αυτου ειπεν σπλαγχνιζομαι επι
        τον οχλον οτι ηδη ημερας τρεις προσμενουσιν μοι και ουκ εχουσιν τι φαγωσιν
        και απολυσαι αυτους νηστεις ου θελω μηποτε εκλυθωσιν εν τη οδω '
      verse: 32
    - text: 'και λεγουσιν αυτω οι μαθηται αυτου ποθεν ημιν εν ερημια αρτοι τοσουτοι
        ωστε χορτασαι οχλον τοσουτον '
      verse: 33
    - text: 'και λεγει αυτοις ο ιησους ποσους αρτους εχετε οι δε ειπον επτα και ολιγα
        ιχθυδια '
      verse: 34
    - text: 'και εκελευσεν τοις οχλοις αναπεσειν επι την γην '
      verse: 35
    - text: 'και λαβων τους επτα αρτους και τους ιχθυας ευχαριστησας εκλασεν και εδωκεν
        τοις μαθηταις αυτου οι δε μαθηται τω οχλω '
      verse: 36
    - text: 'και εφαγον παντες και εχορτασθησαν και ηραν το περισσευον των κλασματων
        επτα σπυριδας πληρεις '
      verse: 37
    - text: 'οι δε εσθιοντες ησαν τετρακισχιλιοι ανδρες χωρις γυναικων και παιδιων '
      verse: 38
    - text: 'και απολυσας τους οχλους ενεβη εις το πλοιον και ηλθεν εις τα ορια μαγδαλα   '
      verse: 39
  - chapter: 16
    verses:
    - text: 'και προσελθοντες οι φαρισαιοι και σαδδουκαιοι πειραζοντες επηρωτησαν
        αυτον σημειον εκ του ουρανου επιδειξαι αυτοις '
      verse: 1
    - text: 'ο δε αποκριθεις ειπεν αυτοις οψιας γενομενης λεγετε ευδια πυρραζει γαρ
        ο ουρανος '
      verse: 2
    - text: 'και πρωι σημερον χειμων πυρραζει γαρ στυγναζων ο ουρανος υποκριται το
        μεν προσωπον του ουρανου γινωσκετε διακρινειν τα δε σημεια των καιρων ου δυνασθε '
      verse: 3
    - text: 'γενεα πονηρα και μοιχαλις σημειον επιζητει και σημειον ου δοθησεται αυτη
        ει μη το σημειον ιωνα του προφητου και καταλιπων αυτους απηλθεν '
      verse: 4
    - text: 'και ελθοντες οι μαθηται αυτου εις το περαν επελαθοντο αρτους λαβειν '
      verse: 5
    - text: 'ο δε ιησους ειπεν αυτοις ορατε και προσεχετε απο της ζυμης των φαρισαιων
        και σαδδουκαιων '
      verse: 6
    - text: 'οι δε διελογιζοντο εν εαυτοις λεγοντες οτι αρτους ουκ ελαβομεν '
      verse: 7
    - text: 'γνους δε ο ιησους ειπεν αυτοις τι διαλογιζεσθε εν εαυτοις ολιγοπιστοι
        οτι αρτους ουκ ελαβετε '
      verse: 8
    - text: 'ουπω νοειτε ουδε μνημονευετε τους πεντε αρτους των πεντακισχιλιων και
        ποσους κοφινους ελαβετε '
      verse: 9
    - text: 'ουδε τους επτα αρτους των τετρακισχιλιων και ποσας σπυριδας ελαβετε '
      verse: 10
    - text: 'πως ου νοειτε οτι ου περι αρτου ειπον υμιν προσεχειν απο της ζυμης των
        φαρισαιων και σαδδουκαιων '
      verse: 11
    - text: 'τοτε συνηκαν οτι ουκ ειπεν προσεχειν απο της ζυμης του αρτου αλλ απο
        της διδαχης των φαρισαιων και σαδδουκαιων '
      verse: 12
    - text: 'ελθων δε ο ιησους εις τα μερη καισαρειας της φιλιππου ηρωτα τους μαθητας
        αυτου λεγων τινα με λεγουσιν οι ανθρωποι ειναι τον υιον του ανθρωπου '
      verse: 13
    - text: 'οι δε ειπον οι μεν ιωαννην τον βαπτιστην αλλοι δε ηλιαν ετεροι δε ιερεμιαν
        η ενα των προφητων '
      verse: 14
    - text: 'λεγει αυτοις υμεις δε τινα με λεγετε ειναι '
      verse: 15
    - text: 'αποκριθεις δε σιμων πετρος ειπεν συ ει ο χριστος ο υιος του θεου του
        ζωντος '
      verse: 16
    - text: 'και αποκριθεις ο ιησους ειπεν αυτω μακαριος ει σιμων βαρ ιωνα οτι σαρξ
        και αιμα ουκ απεκαλυψεν σοι αλλ ο πατηρ μου ο εν τοις ουρανοις '
      verse: 17
    - text: 'καγω δε σοι λεγω οτι συ ει πετρος και επι ταυτη τη πετρα οικοδομησω μου
        την εκκλησιαν και πυλαι αδου ου κατισχυσουσιν αυτης '
      verse: 18
    - text: 'και δωσω σοι τας κλεις της βασιλειας των ουρανων και ο εαν δησης επι
        της γης εσται δεδεμενον εν τοις ουρανοις και ο εαν λυσης επι της γης εσται
        λελυμενον εν τοις ουρανοις '
      verse: 19
    - text: 'τοτε διεστειλατο τοις μαθηταις αυτου ινα μηδενι ειπωσιν οτι αυτος εστιν
        ιησους ο χριστος '
      verse: 20
    - text: 'απο τοτε ηρξατο ο ιησους δεικνυειν τοις μαθηταις αυτου οτι δει αυτον
        απελθειν εις ιεροσολυμα και πολλα παθειν απο των πρεσβυτερων και αρχιερεων
        και γραμματεων και αποκτανθηναι και τη τριτη ημερα εγερθηναι '
      verse: 21
    - text: 'και προσλαβομενος αυτον ο πετρος ηρξατο επιτιμαν αυτω λεγων ιλεως σοι
        κυριε ου μη εσται σοι τουτο '
      verse: 22
    - text: 'ο δε στραφεις ειπεν τω πετρω υπαγε οπισω μου σατανα σκανδαλον μου ει
        οτι ου φρονεις τα του θεου αλλα τα των ανθρωπων '
      verse: 23
    - text: 'τοτε ο ιησους ειπεν τοις μαθηταις αυτου ει τις θελει οπισω μου ελθειν
        απαρνησασθω εαυτον και αρατω τον σταυρον αυτου και ακολουθειτω μοι '
      verse: 24
    - text: 'ος γαρ αν θελη την ψυχην αυτου σωσαι απολεσει αυτην ος δ αν απολεση την
        ψυχην αυτου ενεκεν εμου ευρησει αυτην '
      verse: 25
    - text: 'τι γαρ ωφελειται ανθρωπος εαν τον κοσμον ολον κερδηση την δε ψυχην αυτου
        ζημιωθη η τι δωσει ανθρωπος ανταλλαγμα της ψυχης αυτου '
      verse: 26
    - text: 'μελλει γαρ ο υιος του ανθρωπου ερχεσθαι εν τη δοξη του πατρος αυτου μετα
        των αγγελων αυτου και τοτε αποδωσει εκαστω κατα την πραξιν αυτου '
      verse: 27
    - text: 'αμην λεγω υμιν εισιν τινες των ωδε εστηκοτων οιτινες ου μη γευσωνται
        θανατου εως αν ιδωσιν τον υιον του ανθρωπου ερχομενον εν τη βασιλεια αυτου   '
      verse: 28
  - chapter: 17
    verses:
    - text: 'και μεθ ημερας εξ παραλαμβανει ο ιησους τον πετρον και ιακωβον και ιωαννην
        τον αδελφον αυτου και αναφερει αυτους εις ορος υψηλον κατ ιδιαν '
      verse: 1
    - text: 'και μετεμορφωθη εμπροσθεν αυτων και ελαμψεν το προσωπον αυτου ως ο ηλιος
        τα δε ιματια αυτου εγενετο λευκα ως το φως '
      verse: 2
    - text: 'και ιδου ωφθησαν αυτοις μωσης και ηλιας μετ αυτου συλλαλουντες '
      verse: 3
    - text: 'αποκριθεις δε ο πετρος ειπεν τω ιησου κυριε καλον εστιν ημας ωδε ειναι
        ει θελεις ποιησωμεν ωδε τρεις σκηνας σοι μιαν και μωση μιαν και μιαν ηλια '
      verse: 4
    - text: 'ετι αυτου λαλουντος ιδου νεφελη φωτεινη επεσκιασεν αυτους και ιδου φωνη
        εκ της νεφελης λεγουσα ουτος εστιν ο υιος μου ο αγαπητος εν ω ευδοκησα αυτου
        ακουετε '
      verse: 5
    - text: 'και ακουσαντες οι μαθηται επεσον επι προσωπον αυτων και εφοβηθησαν σφοδρα '
      verse: 6
    - text: 'και προσελθων ο ιησους ηψατο αυτων και ειπεν εγερθητε και μη φοβεισθε '
      verse: 7
    - text: 'επαραντες δε τους οφθαλμους αυτων ουδενα ειδον ει μη τον ιησουν μονον '
      verse: 8
    - text: 'και καταβαινοντων αυτων απο του ορους ενετειλατο αυτοις ο ιησους λεγων
        μηδενι ειπητε το οραμα εως ου ο υιος του ανθρωπου εκ νεκρων αναστη '
      verse: 9
    - text: 'και επηρωτησαν αυτον οι μαθηται αυτου λεγοντες τι ουν οι γραμματεις λεγουσιν
        οτι ηλιαν δει ελθειν πρωτον '
      verse: 10
    - text: 'ο δε ιησους αποκριθεις ειπεν αυτοις ηλιας μεν ερχεται πρωτον και αποκαταστησει
        παντα '
      verse: 11
    - text: 'λεγω δε υμιν οτι ηλιας ηδη ηλθεν και ουκ επεγνωσαν αυτον αλλ εποιησαν
        εν αυτω οσα ηθελησαν ουτως και ο υιος του ανθρωπου μελλει πασχειν υπ αυτων '
      verse: 12
    - text: 'τοτε συνηκαν οι μαθηται οτι περι ιωαννου του βαπτιστου ειπεν αυτοις '
      verse: 13
    - text: 'και ελθοντων αυτων προς τον οχλον προσηλθεν αυτω ανθρωπος γονυπετων αυτω
        (17:15) και λεγων '
      verse: 14
    - text: 'κυριε ελεησον μου τον υιον οτι σεληνιαζεται και κακως πασχει πολλακις
        γαρ πιπτει εις το πυρ και πολλακις εις το υδωρ '
      verse: 15
    - text: 'και προσηνεγκα αυτον τοις μαθηταις σου και ουκ ηδυνηθησαν αυτον θεραπευσαι '
      verse: 16
    - text: 'αποκριθεις δε ο ιησους ειπεν ω γενεα απιστος και διεστραμμενη εως ποτε
        εσομαι μεθ υμων εως ποτε ανεξομαι υμων φερετε μοι αυτον ωδε '
      verse: 17
    - text: 'και επετιμησεν αυτω ο ιησους και εξηλθεν απ αυτου το δαιμονιον και εθεραπευθη
        ο παις απο της ωρας εκεινης '
      verse: 18
    - text: 'τοτε προσελθοντες οι μαθηται τω ιησου κατ ιδιαν ειπον δια τι ημεις ουκ
        ηδυνηθημεν εκβαλειν αυτο '
      verse: 19
    - text: 'ο δε ιησους ειπεν αυτοις δια την απιστιαν υμων αμην γαρ λεγω υμιν εαν
        εχητε πιστιν ως κοκκον σιναπεως ερειτε τω ορει τουτω μεταβηθι εντευθεν εκει
        και μεταβησεται και ουδεν αδυνατησει υμιν '
      verse: 20
    - text: 'τουτο δε το γενος ουκ εκπορευεται ει μη εν προσευχη και νηστεια '
      verse: 21
    - text: 'αναστρεφομενων δε αυτων εν τη γαλιλαια ειπεν αυτοις ο ιησους μελλει ο
        υιος του ανθρωπου παραδιδοσθαι εις χειρας ανθρωπων '
      verse: 22
    - text: 'και αποκτενουσιν αυτον και τη τριτη ημερα εγερθησεται και ελυπηθησαν
        σφοδρα '
      verse: 23
    - text: 'ελθοντων δε αυτων εις καπερναουμ προσηλθον οι τα διδραχμα λαμβανοντες
        τω πετρω και ειπον ο διδασκαλος υμων ου τελει τα διδραχμα '
      verse: 24
    - text: 'λεγει ναι και οτε εισηλθεν εις την οικιαν προεφθασεν αυτον ο ιησους λεγων
        τι σοι δοκει σιμων οι βασιλεις της γης απο τινων λαμβανουσιν τελη η κηνσον
        απο των υιων αυτων η απο των αλλοτριων '
      verse: 25
    - text: 'λεγει αυτω ο πετρος απο των αλλοτριων εφη αυτω ο ιησους αραγε ελευθεροι
        εισιν οι υιοι '
      verse: 26
    - text: 'ινα δε μη σκανδαλισωμεν αυτους πορευθεις εις την θαλασσαν βαλε αγκιστρον
        και τον αναβαντα πρωτον ιχθυν αρον και ανοιξας το στομα αυτου ευρησεις στατηρα
        εκεινον λαβων δος αυτοις αντι εμου και σου   '
      verse: 27
  - chapter: 18
    verses:
    - text: 'εν εκεινη τη ωρα προσηλθον οι μαθηται τω ιησου λεγοντες τις αρα μειζων
        εστιν εν τη βασιλεια των ουρανων '
      verse: 1
    - text: 'και προσκαλεσαμενος ο ιησους παιδιον εστησεν αυτο εν μεσω αυτων '
      verse: 2
    - text: 'και ειπεν αμην λεγω υμιν εαν μη στραφητε και γενησθε ως τα παιδια ου
        μη εισελθητε εις την βασιλειαν των ουρανων '
      verse: 3
    - text: 'οστις ουν ταπεινωση εαυτον ως το παιδιον τουτο ουτος εστιν ο μειζων εν
        τη βασιλεια των ουρανων '
      verse: 4
    - text: 'και ος εαν δεξηται παιδιον τοιουτον εν επι τω ονοματι μου εμε δεχεται '
      verse: 5
    - text: 'ος δ αν σκανδαλιση ενα των μικρων τουτων των πιστευοντων εις εμε συμφερει
        αυτω ινα κρεμασθη μυλος ονικος επι τον τραχηλον αυτου και καταποντισθη εν
        τω πελαγει της θαλασσης '
      verse: 6
    - text: 'ουαι τω κοσμω απο των σκανδαλων αναγκη γαρ εστιν ελθειν τα σκανδαλα πλην
        ουαι τω ανθρωπω εκεινω δι ου το σκανδαλον ερχεται '
      verse: 7
    - text: 'ει δε η χειρ σου η ο πους σου σκανδαλιζει σε εκκοψον αυτα και βαλε απο
        σου καλον σοι εστιν εισελθειν εις την ζωην χωλον η κυλλον η δυο χειρας η δυο
        ποδας εχοντα βληθηναι εις το πυρ το αιωνιον '
      verse: 8
    - text: 'και ει ο οφθαλμος σου σκανδαλιζει σε εξελε αυτον και βαλε απο σου καλον
        σοι εστιν μονοφθαλμον εις την ζωην εισελθειν η δυο οφθαλμους εχοντα βληθηναι
        εις την γεενναν του πυρος '
      verse: 9
    - text: 'ορατε μη καταφρονησητε ενος των μικρων τουτων λεγω γαρ υμιν οτι οι αγγελοι
        αυτων εν ουρανοις δια παντος βλεπουσιν το προσωπον του πατρος μου του εν ουρανοις '
      verse: 10
    - text: 'ηλθεν γαρ ο υιος του ανθρωπου σωσαι το απολωλος '
      verse: 11
    - text: 'τι υμιν δοκει εαν γενηται τινι ανθρωπω εκατον προβατα και πλανηθη εν
        εξ αυτων ουχι αφεις τα εννενηκονταεννεα επι τα ορη πορευθεις ζητει το πλανωμενον '
      verse: 12
    - text: 'και εαν γενηται ευρειν αυτο αμην λεγω υμιν οτι χαιρει επ αυτω μαλλον
        η επι τοις εννενηκονταεννεα τοις μη πεπλανημενοις '
      verse: 13
    - text: 'ουτως ουκ εστιν θελημα εμπροσθεν του πατρος υμων του εν ουρανοις ινα
        αποληται εις των μικρων τουτων '
      verse: 14
    - text: 'εαν δε αμαρτηση εις σε ο αδελφος σου υπαγε και ελεγξον αυτον μεταξυ σου
        και αυτου μονου εαν σου ακουση εκερδησας τον αδελφον σου '
      verse: 15
    - text: 'εαν δε μη ακουση παραλαβε μετα σου ετι ενα η δυο ινα επι στοματος δυο
        μαρτυρων η τριων σταθη παν ρημα '
      verse: 16
    - text: 'εαν δε παρακουση αυτων ειπε τη εκκλησια εαν δε και της εκκλησιας παρακουση
        εστω σοι ωσπερ ο εθνικος και ο τελωνης '
      verse: 17
    - text: 'αμην λεγω υμιν οσα εαν δησητε επι της γης εσται δεδεμενα εν τω ουρανω
        και οσα εαν λυσητε επι της γης εσται λελυμενα εν τω ουρανω '
      verse: 18
    - text: 'παλιν λεγω υμιν οτι εαν δυο υμων συμφωνησωσιν επι της γης περι παντος
        πραγματος ου εαν αιτησωνται γενησεται αυτοις παρα του πατρος μου του εν ουρανοις '
      verse: 19
    - text: 'ου γαρ εισιν δυο η τρεις συνηγμενοι εις το εμον ονομα εκει ειμι εν μεσω
        αυτων '
      verse: 20
    - text: 'τοτε προσελθων αυτω ο πετρος ειπεν κυριε ποσακις αμαρτησει εις εμε ο
        αδελφος μου και αφησω αυτω εως επτακις '
      verse: 21
    - text: 'λεγει αυτω ο ιησους ου λεγω σοι εως επτακις αλλ εως εβδομηκοντακις επτα '
      verse: 22
    - text: 'δια τουτο ωμοιωθη η βασιλεια των ουρανων ανθρωπω βασιλει ος ηθελησεν
        συναραι λογον μετα των δουλων αυτου '
      verse: 23
    - text: 'αρξαμενου δε αυτου συναιρειν προσηνεχθη αυτω εις οφειλετης μυριων ταλαντων '
      verse: 24
    - text: 'μη εχοντος δε αυτου αποδουναι εκελευσεν αυτον ο κυριος αυτου πραθηναι
        και την γυναικα αυτου και τα τεκνα και παντα οσα ειχεν και αποδοθηναι '
      verse: 25
    - text: 'πεσων ουν ο δουλος προσεκυνει αυτω λεγων κυριε μακροθυμησον επ εμοι και
        παντα σοι αποδωσω '
      verse: 26
    - text: 'σπλαγχνισθεις δε ο κυριος του δουλου εκεινου απελυσεν αυτον και το δανειον
        αφηκεν αυτω '
      verse: 27
    - text: 'εξελθων δε ο δουλος εκεινος ευρεν ενα των συνδουλων αυτου ος ωφειλεν
        αυτω εκατον δηναρια και κρατησας αυτον επνιγεν λεγων αποδος μοι ο τι οφειλεις '
      verse: 28
    - text: 'πεσων ουν ο συνδουλος αυτου εις τους ποδας αυτου παρεκαλει αυτον λεγων
        μακροθυμησον επ εμοι και παντα αποδωσω σοι '
      verse: 29
    - text: 'ο δε ουκ ηθελεν αλλα  αλλ  απελθων εβαλεν αυτον εις φυλακην εως ου αποδω
        το οφειλομενον '
      verse: 30
    - text: 'ιδοντες δε οι συνδουλοι αυτου τα γενομενα ελυπηθησαν σφοδρα και ελθοντες
        διεσαφησαν τω κυριω αυτων παντα τα γενομενα '
      verse: 31
    - text: 'τοτε προσκαλεσαμενος αυτον ο κυριος αυτου λεγει αυτω δουλε πονηρε πασαν
        την οφειλην εκεινην αφηκα σοι επει παρεκαλεσας με '
      verse: 32
    - text: 'ουκ εδει και σε ελεησαι τον συνδουλον σου ως και εγω σε ηλεησα '
      verse: 33
    - text: 'και οργισθεις ο κυριος αυτου παρεδωκεν αυτον τοις βασανισταις εως ου
        αποδω παν το οφειλομενον αυτω '
      verse: 34
    - text: 'ουτως και ο πατηρ μου ο επουρανιος ποιησει υμιν εαν μη αφητε εκαστος
        τω αδελφω αυτου απο των καρδιων υμων τα παραπτωματα αυτων   '
      verse: 35
  - chapter: 19
    verses:
    - text: 'και εγενετο οτε ετελεσεν ο ιησους τους λογους τουτους μετηρεν απο της
        γαλιλαιας και ηλθεν εις τα ορια της ιουδαιας περαν του ιορδανου '
      verse: 1
    - text: 'και ηκολουθησαν αυτω οχλοι πολλοι και εθεραπευσεν αυτους εκει '
      verse: 2
    - text: 'και προσηλθον αυτω οι φαρισαιοι πειραζοντες αυτον και λεγοντες αυτω ει
        εξεστιν ανθρωπω απολυσαι την γυναικα αυτου κατα πασαν αιτιαν '
      verse: 3
    - text: 'ο δε αποκριθεις ειπεν αυτοις ουκ ανεγνωτε οτι ο ποιησας απ αρχης αρσεν
        και θηλυ εποιησεν αυτους '
      verse: 4
    - text: 'και ειπεν ενεκεν τουτου καταλειψει ανθρωπος τον πατερα και την μητερα
        και προσκολληθησεται τη γυναικι αυτου και εσονται οι δυο εις σαρκα μιαν '
      verse: 5
    - text: 'ωστε ουκετι εισιν δυο αλλα σαρξ μια ο ουν ο θεος συνεζευξεν ανθρωπος
        μη χωριζετω '
      verse: 6
    - text: 'λεγουσιν αυτω τι ουν μωσης ενετειλατο δουναι βιβλιον αποστασιου και απολυσαι
        αυτην '
      verse: 7
    - text: 'λεγει αυτοις οτι μωσης προς την σκληροκαρδιαν υμων επετρεψεν υμιν απολυσαι
        τας γυναικας υμων απ αρχης δε ου γεγονεν ουτως '
      verse: 8
    - text: 'λεγω δε υμιν οτι ος αν απολυση την γυναικα αυτου ει μη επι πορνεια και
        γαμηση αλλην μοιχαται και ο απολελυμενην γαμησας μοιχαται '
      verse: 9
    - text: 'λεγουσιν αυτω οι μαθηται αυτου ει ουτως εστιν η αιτια του ανθρωπου μετα
        της γυναικος ου συμφερει γαμησαι '
      verse: 10
    - text: 'ο δε ειπεν αυτοις ου παντες χωρουσιν τον λογον τουτον αλλ οις δεδοται '
      verse: 11
    - text: 'εισιν γαρ ευνουχοι οιτινες εκ κοιλιας μητρος εγεννηθησαν ουτως και εισιν
        ευνουχοι οιτινες ευνουχισθησαν υπο των ανθρωπων και εισιν ευνουχοι οιτινες
        ευνουχισαν εαυτους δια την βασιλειαν των ουρανων ο δυναμενος χωρειν χωρειτω '
      verse: 12
    - text: 'τοτε προσηνεχθη αυτω παιδια ινα τας χειρας επιθη αυτοις και προσευξηται
        οι δε μαθηται επετιμησαν αυτοις '
      verse: 13
    - text: 'ο δε ιησους ειπεν αφετε τα παιδια και μη κωλυετε αυτα ελθειν προς με
        των γαρ τοιουτων εστιν η βασιλεια των ουρανων '
      verse: 14
    - text: 'και επιθεις αυτοις τας χειρας επορευθη εκειθεν '
      verse: 15
    - text: 'και ιδου εις προσελθων ειπεν αυτω διδασκαλε αγαθε τι αγαθον ποιησω ινα
        εχω ζωην αιωνιον '
      verse: 16
    - text: 'ο δε ειπεν αυτω τι με λεγεις αγαθον ουδεις αγαθος ει μη εις ο θεος ει
        δε θελεις εισελθειν εις την ζωην τηρησον τας εντολας '
      verse: 17
    - text: 'λεγει αυτω ποιας ο δε ιησους ειπεν το ου φονευσεις ου μοιχευσεις ου κλεψεις
        ου ψευδομαρτυρησεις '
      verse: 18
    - text: 'τιμα τον πατερα σου και την μητερα και αγαπησεις τον πλησιον σου ως σεαυτον '
      verse: 19
    - text: 'λεγει αυτω ο νεανισκος παντα ταυτα εφυλαξαμην εκ νεοτητος μου τι ετι
        υστερω '
      verse: 20
    - text: 'εφη αυτω ο ιησους ει θελεις τελειος ειναι υπαγε πωλησον σου τα υπαρχοντα
        και δος πτωχοις και εξεις θησαυρον εν ουρανω και δευρο ακολουθει μοι '
      verse: 21
    - text: 'ακουσας δε ο νεανισκος τον λογον απηλθεν λυπουμενος ην γαρ εχων κτηματα
        πολλα '
      verse: 22
    - text: 'ο δε ιησους ειπεν τοις μαθηταις αυτου αμην λεγω υμιν οτι δυσκολως πλουσιος
        εισελευσεται εις την βασιλειαν των ουρανων '
      verse: 23
    - text: 'παλιν δε λεγω υμιν ευκοπωτερον εστιν καμηλον δια τρυπηματος ραφιδος διελθειν
        η πλουσιον εις την βασιλειαν του θεου εισελθειν '
      verse: 24
    - text: 'ακουσαντες δε οι μαθηται αυτου εξεπλησσοντο σφοδρα λεγοντες τις αρα δυναται
        σωθηναι '
      verse: 25
    - text: 'εμβλεψας δε ο ιησους ειπεν αυτοις παρα ανθρωποις τουτο αδυνατον εστιν
        παρα δε θεω παντα δυνατα εστιν '
      verse: 26
    - text: 'τοτε αποκριθεις ο πετρος ειπεν αυτω ιδου ημεις αφηκαμεν παντα και ηκολουθησαμεν
        σοι τι αρα εσται ημιν '
      verse: 27
    - text: 'ο δε ιησους ειπεν αυτοις αμην λεγω υμιν οτι υμεις οι ακολουθησαντες μοι
        εν τη παλιγγενεσια οταν καθιση ο υιος του ανθρωπου επι θρονου δοξης αυτου
        καθισεσθε και υμεις επι δωδεκα θρονους κρινοντες τας δωδεκα φυλας του ισραηλ '
      verse: 28
    - text: 'και πας ος αφηκεν οικιας η αδελφους η αδελφας η πατερα η μητερα η γυναικα
        η τεκνα η αγρους ενεκεν του ονοματος μου εκατονταπλασιονα ληψεται και ζωην
        αιωνιον κληρονομησει '
      verse: 29
    - text: 'πολλοι δε εσονται πρωτοι εσχατοι και εσχατοι πρωτοι   '
      verse: 30
  - chapter: 20
    verses:
    - text: 'ομοια γαρ εστιν η βασιλεια των ουρανων ανθρωπω οικοδεσποτη οστις εξηλθεν
        αμα πρωι μισθωσασθαι εργατας εις τον αμπελωνα αυτου '
      verse: 1
    - text: 'συμφωνησας δε μετα των εργατων εκ δηναριου την ημεραν απεστειλεν αυτους
        εις τον αμπελωνα αυτου '
      verse: 2
    - text: 'και εξελθων περι την τριτην ωραν ειδεν αλλους εστωτας εν τη αγορα αργους '
      verse: 3
    - text: 'κακεινοις ειπεν υπαγετε και υμεις εις τον αμπελωνα και ο εαν η δικαιον
        δωσω υμιν (20:5) οι δε απηλθον '
      verse: 4
    - text: 'παλιν εξελθων περι εκτην και εννατην ωραν εποιησεν ωσαυτως '
      verse: 5
    - text: 'περι δε την ενδεκατην ωραν εξελθων ευρεν αλλους εστωτας αργους και λεγει
        αυτοις τι ωδε εστηκατε ολην την ημεραν αργοι '
      verse: 6
    - text: 'λεγουσιν αυτω οτι ουδεις ημας εμισθωσατο λεγει αυτοις υπαγετε και υμεις
        εις τον αμπελωνα και ο εαν η δικαιον ληψεσθε '
      verse: 7
    - text: 'οψιας δε γενομενης λεγει ο κυριος του αμπελωνος τω επιτροπω αυτου καλεσον
        τους εργατας και αποδος αυτοις τον μισθον αρξαμενος απο των εσχατων εως των
        πρωτων '
      verse: 8
    - text: 'και ελθοντες οι περι την ενδεκατην ωραν ελαβον ανα δηναριον '
      verse: 9
    - text: 'ελθοντες δε οι πρωτοι ενομισαν οτι πλειονα ληψονται και ελαβον και αυτοι
        ανα δηναριον '
      verse: 10
    - text: 'λαβοντες δε εγογγυζον κατα του οικοδεσποτου '
      verse: 11
    - text: 'λεγοντες οτι ουτοι οι εσχατοι μιαν ωραν εποιησαν και ισους ημιν αυτους
        εποιησας τοις βαστασασιν το βαρος της ημερας και τον καυσωνα '
      verse: 12
    - text: 'ο δε αποκριθεις ειπεν ενι αυτων εταιρε ουκ αδικω σε ουχι δηναριου συνεφωνησας
        μοι '
      verse: 13
    - text: 'αρον το σον και υπαγε θελω δε τουτω τω εσχατω δουναι ως και σοι '
      verse: 14
    - text: 'η ουκ εξεστιν μοι ποιησαι ο θελω εν τοις εμοις ει ο οφθαλμος σου πονηρος
        εστιν οτι εγω αγαθος ειμι '
      verse: 15
    - text: 'ουτως εσονται οι εσχατοι πρωτοι και οι πρωτοι εσχατοι πολλοι γαρ εισιν
        κλητοι ολιγοι δε εκλεκτοι '
      verse: 16
    - text: 'και αναβαινων ο ιησους εις ιεροσολυμα παρελαβεν τους δωδεκα μαθητας κατ
        ιδιαν εν τη οδω και ειπεν αυτοις '
      verse: 17
    - text: 'ιδου αναβαινομεν εις ιεροσολυμα και ο υιος του ανθρωπου παραδοθησεται
        τοις αρχιερευσιν και γραμματευσιν και κατακρινουσιν αυτον θανατω '
      verse: 18
    - text: 'και παραδωσουσιν αυτον τοις εθνεσιν εις το εμπαιξαι και μαστιγωσαι και
        σταυρωσαι και τη τριτη ημερα αναστησεται '
      verse: 19
    - text: 'τοτε προσηλθεν αυτω η μητηρ των υιων ζεβεδαιου μετα των υιων αυτης προσκυνουσα
        και αιτουσα τι παρ αυτου '
      verse: 20
    - text: 'ο δε ειπεν αυτη τι θελεις λεγει αυτω ειπε ινα καθισωσιν ουτοι οι δυο
        υιοι μου εις εκ δεξιων σου και εις εξ ευωνυμων εν τη βασιλεια σου '
      verse: 21
    - text: 'αποκριθεις δε ο ιησους ειπεν ουκ οιδατε τι αιτεισθε δυνασθε πιειν το
        ποτηριον ο εγω μελλω πινειν και το βαπτισμα ο εγω βαπτιζομαι βαπτισθηναι λεγουσιν
        αυτω δυναμεθα '
      verse: 22
    - text: 'και λεγει αυτοις το μεν ποτηριον μου πιεσθε και το βαπτισμα ο εγω βαπτιζομαι
        βαπτισθησεσθε το δε καθισαι εκ δεξιων μου και εξ ευωνυμων μου ουκ εστιν εμον
        δουναι αλλ οις ητοιμασται υπο του πατρος μου '
      verse: 23
    - text: 'και ακουσαντες οι δεκα ηγανακτησαν περι των δυο αδελφων '
      verse: 24
    - text: 'ο δε ιησους προσκαλεσαμενος αυτους ειπεν οιδατε οτι οι αρχοντες των εθνων
        κατακυριευουσιν αυτων και οι μεγαλοι κατεξουσιαζουσιν αυτων '
      verse: 25
    - text: 'ουχ ουτως δε εσται εν υμιν αλλ ος εαν θελη εν υμιν μεγας γενεσθαι εστω
        υμων διακονος '
      verse: 26
    - text: 'και ος εαν θελη εν υμιν ειναι πρωτος εστω υμων δουλος '
      verse: 27
    - text: 'ωσπερ ο υιος του ανθρωπου ουκ ηλθεν διακονηθηναι αλλα διακονησαι και
        δουναι την ψυχην αυτου λυτρον αντι πολλων '
      verse: 28
    - text: 'και εκπορευομενων αυτων απο ιεριχω ηκολουθησεν αυτω οχλος πολυς '
      verse: 29
    - text: 'και ιδου δυο τυφλοι καθημενοι παρα την οδον ακουσαντες οτι ιησους παραγει
        εκραξαν λεγοντες ελεησον ημας κυριε υιος δαβιδ '
      verse: 30
    - text: 'ο δε οχλος επετιμησεν αυτοις ινα σιωπησωσιν οι δε μειζον εκραζον λεγοντες
        ελεησον ημας κυριε υιος δαβιδ '
      verse: 31
    - text: 'και στας ο ιησους εφωνησεν αυτους και ειπεν τι θελετε ποιησω υμιν '
      verse: 32
    - text: 'λεγουσιν αυτω κυριε ινα ανοιχθωσιν ημων οι οφθαλμοι '
      verse: 33
    - text: 'σπλαγχνισθεις δε ο ιησους ηψατο των οφθαλμων αυτων και ευθεως ανεβλεψαν
        αυτων οι οφθαλμοι και ηκολουθησαν αυτω   '
      verse: 34
  - chapter: 21
    verses:
    - text: 'και οτε ηγγισαν εις ιεροσολυμα και ηλθον εις βηθφαγη προς το ορος των
        ελαιων τοτε ο ιησους απεστειλεν δυο μαθητας '
      verse: 1
    - text: 'λεγων αυτοις πορευθητε εις την κωμην την απεναντι υμων και ευθεως ευρησετε
        ονον δεδεμενην και πωλον μετ αυτης λυσαντες αγαγετε μοι '
      verse: 2
    - text: 'και εαν τις υμιν ειπη τι ερειτε οτι ο κυριος αυτων χρειαν εχει ευθεως
        δε αποστελει αυτους '
      verse: 3
    - text: 'τουτο δε ολον γεγονεν ινα πληρωθη το ρηθεν δια του προφητου λεγοντος '
      verse: 4
    - text: 'ειπατε τη θυγατρι σιων ιδου ο βασιλευς σου ερχεται σοι πραυς και επιβεβηκως
        επι ονον και πωλον υιον υποζυγιου '
      verse: 5
    - text: 'πορευθεντες δε οι μαθηται και ποιησαντες καθως προσεταξεν αυτοις ο ιησους '
      verse: 6
    - text: 'ηγαγον την ονον και τον πωλον και επεθηκαν επανω αυτων τα ιματια αυτων
        και επεκαθισεν  επεκαθισαν  επανω αυτων '
      verse: 7
    - text: 'ο δε πλειστος οχλος εστρωσαν εαυτων τα ιματια εν τη οδω αλλοι δε εκοπτον
        κλαδους απο των δενδρων και εστρωννυον εν τη οδω '
      verse: 8
    - text: 'οι δε οχλοι οι προαγοντες και οι ακολουθουντες εκραζον λεγοντες ωσαννα
        τω υιω δαβιδ ευλογημενος ο ερχομενος εν ονοματι κυριου ωσαννα εν τοις υψιστοις '
      verse: 9
    - text: 'και εισελθοντος αυτου εις ιεροσολυμα εσεισθη πασα η πολις λεγουσα τις
        εστιν ουτος '
      verse: 10
    - text: 'οι δε οχλοι ελεγον ουτος εστιν ιησους ο προφητης ο απο ναζαρετ  ναζαρεθ  της
        γαλιλαιας '
      verse: 11
    - text: 'και εισηλθεν ο ιησους εις το ιερον του θεου και εξεβαλεν παντας τους
        πωλουντας και αγοραζοντας εν τω ιερω και τας τραπεζας των κολλυβιστων κατεστρεψεν
        και τας καθεδρας των πωλουντων τας περιστερας '
      verse: 12
    - text: 'και λεγει αυτοις γεγραπται ο οικος μου οικος προσευχης κληθησεται υμεις
        δε αυτον εποιησατε σπηλαιον ληστων '
      verse: 13
    - text: 'και προσηλθον αυτω τυφλοι και χωλοι εν τω ιερω και εθεραπευσεν αυτους '
      verse: 14
    - text: 'ιδοντες δε οι αρχιερεις και οι γραμματεις τα θαυμασια α εποιησεν και
        τους παιδας κραζοντας εν τω ιερω και λεγοντας ωσαννα τω υιω δαβιδ ηγανακτησαν '
      verse: 15
    - text: 'και ειπον αυτω ακουεις τι ουτοι λεγουσιν ο δε ιησους λεγει αυτοις ναι
        ουδεποτε ανεγνωτε οτι εκ στοματος νηπιων και θηλαζοντων κατηρτισω αινον '
      verse: 16
    - text: 'και καταλιπων αυτους εξηλθεν εξω της πολεως εις βηθανιαν και ηυλισθη
        εκει '
      verse: 17
    - text: 'πρωιας δε επαναγων εις την πολιν επεινασεν '
      verse: 18
    - text: 'και ιδων συκην μιαν επι της οδου ηλθεν επ αυτην και ουδεν ευρεν εν αυτη
        ει μη φυλλα μονον και λεγει αυτη μηκετι εκ σου καρπος γενηται εις τον αιωνα
        και εξηρανθη παραχρημα η συκη '
      verse: 19
    - text: 'και ιδοντες οι μαθηται εθαυμασαν λεγοντες πως παραχρημα εξηρανθη η συκη '
      verse: 20
    - text: 'αποκριθεις δε ο ιησους ειπεν αυτοις αμην λεγω υμιν εαν εχητε πιστιν και
        μη διακριθητε ου μονον το της συκης ποιησετε αλλα καν τω ορει τουτω ειπητε
        αρθητι και βληθητι εις την θαλασσαν γενησεται '
      verse: 21
    - text: 'και παντα οσα αν αιτησητε εν τη προσευχη πιστευοντες ληψεσθε '
      verse: 22
    - text: 'και ελθοντι αυτω εις το ιερον προσηλθον αυτω διδασκοντι οι αρχιερεις
        και οι πρεσβυτεροι του λαου λεγοντες εν ποια εξουσια ταυτα ποιεις και τις
        σοι εδωκεν την εξουσιαν ταυτην '
      verse: 23
    - text: 'αποκριθεις δε ο ιησους ειπεν αυτοις ερωτησω υμας καγω λογον ενα ον εαν
        ειπητε μοι καγω υμιν ερω εν ποια εξουσια ταυτα ποιω '
      verse: 24
    - text: 'το βαπτισμα ιωαννου ποθεν ην εξ ουρανου η εξ ανθρωπων οι δε διελογιζοντο
        παρ εαυτοις λεγοντες εαν ειπωμεν εξ ουρανου ερει ημιν δια τι ουν ουκ επιστευσατε
        αυτω '
      verse: 25
    - text: 'εαν δε ειπωμεν εξ ανθρωπων φοβουμεθα τον οχλον παντες γαρ εχουσιν τον
        ιωαννην ως προφητην '
      verse: 26
    - text: 'και αποκριθεντες τω ιησου ειπον ουκ οιδαμεν εφη αυτοις και αυτος ουδε
        εγω λεγω υμιν εν ποια εξουσια ταυτα ποιω '
      verse: 27
    - text: 'τι δε υμιν δοκει ανθρωπος ειχεν τεκνα δυο και προσελθων τω πρωτω ειπεν
        τεκνον υπαγε σημερον εργαζου εν τω αμπελωνι μου '
      verse: 28
    - text: 'ο δε αποκριθεις ειπεν ου θελω υστερον δε μεταμεληθεις απηλθεν '
      verse: 29
    - text: 'και προσελθων τω δευτερω ειπεν ωσαυτως ο δε αποκριθεις ειπεν εγω κυριε
        και ουκ απηλθεν '
      verse: 30
    - text: 'τις εκ των δυο εποιησεν το θελημα του πατρος λεγουσιν αυτω ο πρωτος λεγει
        αυτοις ο ιησους αμην λεγω υμιν οτι οι τελωναι και αι πορναι προαγουσιν υμας
        εις την βασιλειαν του θεου '
      verse: 31
    - text: 'ηλθεν γαρ προς υμας ιωαννης εν οδω δικαιοσυνης και ουκ επιστευσατε αυτω
        οι δε τελωναι και αι πορναι επιστευσαν αυτω υμεις δε ιδοντες ου μετεμεληθητε
        υστερον του πιστευσαι αυτω '
      verse: 32
    - text: 'αλλην παραβολην ακουσατε ανθρωπος τις ην οικοδεσποτης οστις εφυτευσεν
        αμπελωνα και φραγμον αυτω περιεθηκεν και ωρυξεν εν αυτω ληνον και ωκοδομησεν
        πυργον και εξεδοτο αυτον γεωργοις και απεδημησεν '
      verse: 33
    - text: 'οτε δε ηγγισεν ο καιρος των καρπων απεστειλεν τους δουλους αυτου προς
        τους γεωργους λαβειν τους καρπους αυτου '
      verse: 34
    - text: 'και λαβοντες οι γεωργοι τους δουλους αυτου ον μεν εδειραν ον δε απεκτειναν
        ον δε ελιθοβολησαν '
      verse: 35
    - text: 'παλιν απεστειλεν αλλους δουλους πλειονας των πρωτων και εποιησαν αυτοις
        ωσαυτως '
      verse: 36
    - text: 'υστερον δε απεστειλεν προς αυτους τον υιον αυτου λεγων εντραπησονται
        τον υιον μου '
      verse: 37
    - text: 'οι δε γεωργοι ιδοντες τον υιον ειπον εν εαυτοις ουτος εστιν ο κληρονομος
        δευτε αποκτεινωμεν αυτον και κατασχωμεν την κληρονομιαν αυτου '
      verse: 38
    - text: 'και λαβοντες αυτον εξεβαλον εξω του αμπελωνος και απεκτειναν '
      verse: 39
    - text: 'οταν ουν ελθη ο κυριος του αμπελωνος τι ποιησει τοις γεωργοις εκεινοις '
      verse: 40
    - text: 'λεγουσιν αυτω κακους κακως απολεσει αυτους και τον αμπελωνα εκδοσεται
        αλλοις γεωργοις οιτινες αποδωσουσιν αυτω τους καρπους εν τοις καιροις αυτων '
      verse: 41
    - text: 'λεγει αυτοις ο ιησους ουδεποτε ανεγνωτε εν ταις γραφαις λιθον ον απεδοκιμασαν
        οι οικοδομουντες ουτος εγενηθη εις κεφαλην γωνιας παρα κυριου εγενετο αυτη
        και εστιν θαυμαστη εν οφθαλμοις ημων '
      verse: 42
    - text: 'δια τουτο λεγω υμιν οτι αρθησεται αφ υμων η βασιλεια του θεου και δοθησεται
        εθνει ποιουντι τους καρπους αυτης '
      verse: 43
    - text: 'και ο πεσων επι τον λιθον τουτον συνθλασθησεται εφ ον δ αν πεση λικμησει
        αυτον '
      verse: 44
    - text: 'και ακουσαντες οι αρχιερεις και οι φαρισαιοι τας παραβολας αυτου εγνωσαν
        οτι περι αυτων λεγει '
      verse: 45
    - text: 'και ζητουντες αυτον κρατησαι εφοβηθησαν τους οχλους επειδη ως προφητην
        αυτον ειχον   '
      verse: 46
  - chapter: 22
    verses:
    - text: 'και αποκριθεις ο ιησους παλιν ειπεν αυτοις εν παραβολαις λεγων '
      verse: 1
    - text: 'ωμοιωθη η βασιλεια των ουρανων ανθρωπω βασιλει οστις εποιησεν γαμους
        τω υιω αυτου '
      verse: 2
    - text: 'και απεστειλεν τους δουλους αυτου καλεσαι τους κεκλημενους εις τους γαμους
        και ουκ ηθελον ελθειν '
      verse: 3
    - text: 'παλιν απεστειλεν αλλους δουλους λεγων ειπατε τοις κεκλημενοις ιδου το
        αριστον μου ητοιμασα οι ταυροι μου και τα σιτιστα τεθυμενα και παντα ετοιμα
        δευτε εις τους γαμους '
      verse: 4
    - text: 'οι δε αμελησαντες απηλθον ο μεν εις τον ιδιον αγρον ο δε εις την εμποριαν
        αυτου '
      verse: 5
    - text: 'οι δε λοιποι κρατησαντες τους δουλους αυτου υβρισαν και απεκτειναν '
      verse: 6
    - text: 'ακουσας δε ο βασιλευς ωργισθη και πεμψας τα στρατευματα αυτου απωλεσεν
        τους φονεις εκεινους και την πολιν αυτων ενεπρησεν '
      verse: 7
    - text: 'τοτε λεγει τοις δουλοις αυτου ο μεν γαμος ετοιμος εστιν οι δε κεκλημενοι
        ουκ ησαν αξιοι '
      verse: 8
    - text: 'πορευεσθε ουν επι τας διεξοδους των οδων και οσους αν ευρητε καλεσατε
        εις τους γαμους '
      verse: 9
    - text: 'και εξελθοντες οι δουλοι εκεινοι εις τας οδους συνηγαγον παντας οσους
        ευρον πονηρους τε και αγαθους και επλησθη ο γαμος ανακειμενων '
      verse: 10
    - text: 'εισελθων δε ο βασιλευς θεασασθαι τους ανακειμενους ειδεν εκει ανθρωπον
        ουκ ενδεδυμενον ενδυμα γαμου '
      verse: 11
    - text: 'και λεγει αυτω εταιρε πως εισηλθες ωδε μη εχων ενδυμα γαμου ο δε εφιμωθη '
      verse: 12
    - text: 'τοτε ειπεν ο βασιλευς τοις διακονοις δησαντες αυτου ποδας και χειρας
        αρατε αυτον και εκβαλετε εις το σκοτος το εξωτερον εκει εσται ο κλαυθμος και
        ο βρυγμος των οδοντων '
      verse: 13
    - text: 'πολλοι γαρ εισιν κλητοι ολιγοι δε εκλεκτοι '
      verse: 14
    - text: 'τοτε πορευθεντες οι φαρισαιοι συμβουλιον ελαβον οπως αυτον παγιδευσωσιν
        εν λογω '
      verse: 15
    - text: 'και αποστελλουσιν αυτω τους μαθητας αυτων μετα των ηρωδιανων λεγοντες
        διδασκαλε οιδαμεν οτι αληθης ει και την οδον του θεου εν αληθεια διδασκεις
        και ου μελει σοι περι ουδενος ου γαρ βλεπεις εις προσωπον ανθρωπων '
      verse: 16
    - text: 'ειπε ουν ημιν τι σοι δοκει εξεστιν δουναι κηνσον καισαρι η ου '
      verse: 17
    - text: 'γνους δε ο ιησους την πονηριαν αυτων ειπεν τι με πειραζετε υποκριται '
      verse: 18
    - text: 'επιδειξατε μοι το νομισμα του κηνσου οι δε προσηνεγκαν αυτω δηναριον '
      verse: 19
    - text: 'και λεγει αυτοις τινος η εικων αυτη και η επιγραφη '
      verse: 20
    - text: 'λεγουσιν αυτω καισαρος τοτε λεγει αυτοις αποδοτε ουν τα καισαρος καισαρι
        και τα του θεου τω θεω '
      verse: 21
    - text: 'και ακουσαντες εθαυμασαν και αφεντες αυτον απηλθον '
      verse: 22
    - text: 'εν εκεινη τη ημερα προσηλθον αυτω σαδδουκαιοι οι λεγοντες μη ειναι αναστασιν
        και επηρωτησαν αυτον '
      verse: 23
    - text: 'λεγοντες διδασκαλε μωσης ειπεν εαν τις αποθανη μη εχων τεκνα επιγαμβρευσει
        ο αδελφος αυτου την γυναικα αυτου και αναστησει σπερμα τω αδελφω αυτου '
      verse: 24
    - text: 'ησαν δε παρ ημιν επτα αδελφοι και ο πρωτος γαμησας ετελευτησεν και μη
        εχων σπερμα αφηκεν την γυναικα αυτου τω αδελφω αυτου '
      verse: 25
    - text: 'ομοιως και ο δευτερος και ο τριτος εως των επτα '
      verse: 26
    - text: 'υστερον δε παντων απεθανεν και η γυνη '
      verse: 27
    - text: 'εν τη ουν αναστασει τινος των επτα εσται γυνη παντες γαρ εσχον αυτην '
      verse: 28
    - text: 'αποκριθεις δε ο ιησους ειπεν αυτοις πλανασθε μη ειδοτες τας γραφας μηδε
        την δυναμιν του θεου '
      verse: 29
    - text: 'εν γαρ τη αναστασει ουτε γαμουσιν ουτε εκγαμιζονται αλλ ως αγγελοι του
        θεου εν ουρανω εισιν '
      verse: 30
    - text: 'περι δε της αναστασεως των νεκρων ουκ ανεγνωτε το ρηθεν υμιν υπο του
        θεου λεγοντος '
      verse: 31
    - text: 'εγω ειμι ο θεος αβρααμ και ο θεος ισαακ και ο θεος ιακωβ ουκ εστιν ο
        θεος θεος νεκρων αλλα ζωντων '
      verse: 32
    - text: 'και ακουσαντες οι οχλοι εξεπλησσοντο επι τη διδαχη αυτου '
      verse: 33
    - text: 'οι δε φαρισαιοι ακουσαντες οτι εφιμωσεν τους σαδδουκαιους συνηχθησαν
        επι το αυτο '
      verse: 34
    - text: 'και επηρωτησεν εις εξ αυτων νομικος πειραζων αυτον και λεγων '
      verse: 35
    - text: 'διδασκαλε ποια εντολη μεγαλη εν τω νομω '
      verse: 36
    - text: 'ο δε ιησους ειπεν αυτω αγαπησεις κυριον τον θεον σου εν ολη τη καρδια
        σου και εν ολη τη ψυχη σου και εν ολη τη διανοια σου '
      verse: 37
    - text: 'αυτη εστιν πρωτη και μεγαλη εντολη '
      verse: 38
    - text: 'δευτερα δε ομοια αυτη αγαπησεις τον πλησιον σου ως σεαυτον '
      verse: 39
    - text: 'εν ταυταις ταις δυσιν εντολαις ολος ο νομος και οι προφηται κρεμανται '
      verse: 40
    - text: 'συνηγμενων δε των φαρισαιων επηρωτησεν αυτους ο ιησους '
      verse: 41
    - text: 'λεγων τι υμιν δοκει περι του χριστου τινος υιος εστιν λεγουσιν αυτω του
        δαβιδ '
      verse: 42
    - text: 'λεγει αυτοις πως ουν δαβιδ εν πνευματι κυριον αυτον καλει λεγων '
      verse: 43
    - text: 'ειπεν ο κυριος τω κυριω μου καθου εκ δεξιων μου εως αν θω τους εχθρους
        σου υποποδιον των ποδων σου '
      verse: 44
    - text: 'ει ουν δαβιδ καλει αυτον κυριον πως υιος αυτου εστιν '
      verse: 45
    - text: 'και ουδεις εδυνατο αυτω αποκριθηναι λογον ουδε ετολμησεν τις απ εκεινης
        της ημερας επερωτησαι αυτον ουκετι   '
      verse: 46
  - chapter: 23
    verses:
    - text: 'τοτε ο ιησους ελαλησεν τοις οχλοις και τοις μαθηταις αυτου '
      verse: 1
    - text: 'λεγων επι της μωσεως καθεδρας εκαθισαν οι γραμματεις και οι φαρισαιοι '
      verse: 2
    - text: 'παντα ουν οσα αν ειπωσιν υμιν τηρειν τηρειτε και ποιειτε κατα δε τα εργα
        αυτων μη ποιειτε λεγουσιν γαρ και ου ποιουσιν '
      verse: 3
    - text: 'δεσμευουσιν γαρ φορτια βαρεα και δυσβαστακτα και επιτιθεασιν επι τους
        ωμους των ανθρωπων τω δε δακτυλω αυτων ου θελουσιν κινησαι αυτα '
      verse: 4
    - text: 'παντα δε τα εργα αυτων ποιουσιν προς το θεαθηναι τοις ανθρωποις πλατυνουσιν
        δε τα φυλακτηρια αυτων και μεγαλυνουσιν τα κρασπεδα των ιματιων αυτων '
      verse: 5
    - text: 'φιλουσιν τε την πρωτοκλισιαν εν τοις δειπνοις και τας πρωτοκαθεδριας
        εν ταις συναγωγαις '
      verse: 6
    - text: 'και τους ασπασμους εν ταις αγοραις και καλεισθαι υπο των ανθρωπων ραββι
        ραββι '
      verse: 7
    - text: 'υμεις δε μη κληθητε ραββι εις γαρ εστιν υμων ο καθηγητης ο χριστος παντες
        δε υμεις αδελφοι εστε '
      verse: 8
    - text: 'και πατερα μη καλεσητε υμων επι της γης εις γαρ εστιν ο πατηρ υμων ο
        εν τοις ουρανοις '
      verse: 9
    - text: 'μηδε κληθητε καθηγηται εις γαρ υμων εστιν ο καθηγητης ο χριστος '
      verse: 10
    - text: 'ο δε μειζων υμων εσται υμων διακονος '
      verse: 11
    - text: 'οστις δε υψωσει εαυτον ταπεινωθησεται και οστις ταπεινωσει εαυτον υψωθησεται '
      verse: 12
    - text: '(23:14) ουαι  ουαι δε  υμιν γραμματεις και φαρισαιοι υποκριται οτι κλειετε
        την βασιλειαν των ουρανων εμπροσθεν των ανθρωπων υμεις γαρ ουκ εισερχεσθε
        ουδε τους εισερχομενους αφιετε εισελθειν '
      verse: 13
    - text: '(23:13) ουαι δε  ουαι  υμιν γραμματεις και φαρισαιοι υποκριται οτι κατεσθιετε
        τας οικιας των χηρων και προφασει μακρα προσευχομενοι δια τουτο ληψεσθε περισσοτερον
        κριμα '
      verse: 14
    - text: 'ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι περιαγετε την θαλασσαν
        και την ξηραν ποιησαι ενα προσηλυτον και οταν γενηται ποιειτε αυτον υιον γεεννης
        διπλοτερον υμων '
      verse: 15
    - text: 'ουαι υμιν οδηγοι τυφλοι οι λεγοντες ος αν ομοση εν τω ναω ουδεν εστιν
        ος δ αν ομοση εν τω χρυσω του ναου οφειλει '
      verse: 16
    - text: 'μωροι και τυφλοι τις γαρ μειζων εστιν ο χρυσος η ο ναος ο αγιαζων τον
        χρυσον '
      verse: 17
    - text: 'και ος εαν ομοση εν τω θυσιαστηριω ουδεν εστιν ος δ αν ομοση εν τω δωρω
        τω επανω αυτου οφειλει '
      verse: 18
    - text: 'μωροι και τυφλοι τι γαρ μειζον το δωρον η το θυσιαστηριον το αγιαζον
        το δωρον '
      verse: 19
    - text: 'ο ουν ομοσας εν τω θυσιαστηριω ομνυει εν αυτω και εν πασιν τοις επανω
        αυτου '
      verse: 20
    - text: 'και ο ομοσας εν τω ναω ομνυει εν αυτω και εν τω κατοικουντι αυτον '
      verse: 21
    - text: 'και ο ομοσας εν τω ουρανω ομνυει εν τω θρονω του θεου και εν τω καθημενω
        επανω αυτου '
      verse: 22
    - text: 'ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι αποδεκατουτε το ηδυοσμον
        και το ανηθον και το κυμινον και αφηκατε τα βαρυτερα του νομου την κρισιν
        και τον ελεον και την πιστιν ταυτα εδει ποιησαι κακεινα μη αφιεναι '
      verse: 23
    - text: 'οδηγοι τυφλοι οι διυλιζοντες τον κωνωπα την δε καμηλον καταπινοντες '
      verse: 24
    - text: 'ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι καθαριζετε το εξωθεν
        του ποτηριου και της παροψιδος εσωθεν δε γεμουσιν εξ αρπαγης και ακρασιας '
      verse: 25
    - text: 'φαρισαιε τυφλε καθαρισον πρωτον το εντος του ποτηριου και της παροψιδος
        ινα γενηται και το εκτος αυτων καθαρον '
      verse: 26
    - text: 'ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι παρομοιαζετε ταφοις
        κεκονιαμενοις οιτινες εξωθεν μεν φαινονται ωραιοι εσωθεν δε γεμουσιν οστεων
        νεκρων και πασης ακαθαρσιας '
      verse: 27
    - text: 'ουτως και υμεις εξωθεν μεν φαινεσθε τοις ανθρωποις δικαιοι εσωθεν δε
        μεστοι εστε υποκρισεως και ανομιας '
      verse: 28
    - text: 'ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι οικοδομειτε τους ταφους
        των προφητων και κοσμειτε τα μνημεια των δικαιων '
      verse: 29
    - text: 'και λεγετε ει ημεν εν ταις ημεραις των πατερων ημων ουκ αν ημεν κοινωνοι
        αυτων εν τω αιματι των προφητων '
      verse: 30
    - text: 'ωστε μαρτυρειτε εαυτοις οτι υιοι εστε των φονευσαντων τους προφητας '
      verse: 31
    - text: 'και υμεις πληρωσατε το μετρον των πατερων υμων '
      verse: 32
    - text: 'οφεις γεννηματα εχιδνων πως φυγητε απο της κρισεως της γεεννης '
      verse: 33
    - text: 'δια τουτο ιδου εγω αποστελλω προς υμας προφητας και σοφους και γραμματεις
        και εξ αυτων αποκτενειτε και σταυρωσετε και εξ αυτων μαστιγωσετε εν ταις συναγωγαις
        υμων και διωξετε απο πολεως εις πολιν '
      verse: 34
    - text: 'οπως ελθη εφ υμας παν αιμα δικαιον εκχυνομενον επι της γης απο του αιματος
        αβελ του δικαιου εως του αιματος ζαχαριου υιου βαραχιου ον εφονευσατε μεταξυ
        του ναου και του θυσιαστηριου '
      verse: 35
    - text: 'αμην λεγω υμιν ηξει ταυτα παντα επι την γενεαν ταυτην '
      verse: 36
    - text: 'ιερουσαλημ ιερουσαλημ η αποκτεινουσα τους προφητας και λιθοβολουσα τους
        απεσταλμενους προς αυτην ποσακις ηθελησα επισυναγαγειν τα τεκνα σου ον τροπον
        επισυναγει ορνις τα νοσσια εαυτης υπο τας πτερυγας και ουκ ηθελησατε '
      verse: 37
    - text: 'ιδου αφιεται υμιν ο οικος υμων ερημος '
      verse: 38
    - text: 'λεγω γαρ υμιν ου μη με ιδητε απ αρτι εως αν ειπητε ευλογημενος ο ερχομενος
        εν ονοματι κυριου   '
      verse: 39
  - chapter: 24
    verses:
    - text: 'και εξελθων ο ιησους επορευετο απο του ιερου και προσηλθον οι μαθηται
        αυτου επιδειξαι αυτω τας οικοδομας του ιερου '
      verse: 1
    - text: 'ο δε ιησους ειπεν αυτοις ου βλεπετε παντα ταυτα αμην λεγω υμιν ου μη
        αφεθη ωδε λιθος επι λιθον ος ου μη καταλυθησεται '
      verse: 2
    - text: 'καθημενου δε αυτου επι του ορους των ελαιων προσηλθον αυτω οι μαθηται
        κατ ιδιαν λεγοντες ειπε ημιν ποτε ταυτα εσται και τι το σημειον της σης παρουσιας
        και της συντελειας του αιωνος '
      verse: 3
    - text: 'και αποκριθεις ο ιησους ειπεν αυτοις βλεπετε μη τις υμας πλανηση '
      verse: 4
    - text: 'πολλοι γαρ ελευσονται επι τω ονοματι μου λεγοντες εγω ειμι ο χριστος
        και πολλους πλανησουσιν '
      verse: 5
    - text: 'μελλησετε δε ακουειν πολεμους και ακοας πολεμων ορατε μη θροεισθε δει
        γαρ παντα γενεσθαι αλλ ουπω εστιν το τελος '
      verse: 6
    - text: 'εγερθησεται γαρ εθνος επι εθνος και βασιλεια επι βασιλειαν και εσονται
        λιμοι και λοιμοι και σεισμοι κατα τοπους '
      verse: 7
    - text: 'παντα δε ταυτα αρχη ωδινων '
      verse: 8
    - text: 'τοτε παραδωσουσιν υμας εις θλιψιν και αποκτενουσιν υμας και εσεσθε μισουμενοι
        υπο παντων των εθνων δια το ονομα μου '
      verse: 9
    - text: 'και τοτε σκανδαλισθησονται πολλοι και αλληλους παραδωσουσιν και μισησουσιν
        αλληλους '
      verse: 10
    - text: 'και πολλοι ψευδοπροφηται εγερθησονται και πλανησουσιν πολλους '
      verse: 11
    - text: 'και δια το πληθυνθηναι την ανομιαν ψυγησεται η αγαπη των πολλων '
      verse: 12
    - text: 'ο δε υπομεινας εις τελος ουτος σωθησεται '
      verse: 13
    - text: 'και κηρυχθησεται τουτο το ευαγγελιον της βασιλειας εν ολη τη οικουμενη
        εις μαρτυριον πασιν τοις εθνεσιν και τοτε ηξει το τελος '
      verse: 14
    - text: 'οταν ουν ιδητε το βδελυγμα της ερημωσεως το ρηθεν δια δανιηλ του προφητου
        εστος  εστως  εν τοπω αγιω ο αναγινωσκων νοειτω '
      verse: 15
    - text: 'τοτε οι εν τη ιουδαια φευγετωσαν επι τα ορη '
      verse: 16
    - text: 'ο επι του δωματος μη καταβαινετω αραι τι εκ της οικιας αυτου '
      verse: 17
    - text: 'και ο εν τω αγρω μη επιστρεψατω οπισω αραι τα ιματια αυτου '
      verse: 18
    - text: 'ουαι δε ταις εν γαστρι εχουσαις και ταις θηλαζουσαις εν εκειναις ταις
        ημεραις '
      verse: 19
    - text: 'προσευχεσθε δε ινα μη γενηται η φυγη υμων χειμωνος μηδε εν σαββατω '
      verse: 20
    - text: 'εσται γαρ τοτε θλιψις μεγαλη οια ου γεγονεν απ αρχης κοσμου εως του νυν
        ουδ ου μη γενηται '
      verse: 21
    - text: 'και ει μη εκολοβωθησαν αι ημεραι εκειναι ουκ αν εσωθη πασα σαρξ δια δε
        τους εκλεκτους κολοβωθησονται αι ημεραι εκειναι '
      verse: 22
    - text: 'τοτε εαν τις υμιν ειπη ιδου ωδε ο χριστος η ωδε μη πιστευσητε '
      verse: 23
    - text: 'εγερθησονται γαρ ψευδοχριστοι και ψευδοπροφηται και δωσουσιν σημεια μεγαλα
        και τερατα ωστε πλανησαι ει δυνατον και τους εκλεκτους '
      verse: 24
    - text: 'ιδου προειρηκα υμιν '
      verse: 25
    - text: 'εαν ουν ειπωσιν υμιν ιδου εν τη ερημω εστιν μη εξελθητε ιδου εν τοις
        ταμειοις μη πιστευσητε '
      verse: 26
    - text: 'ωσπερ γαρ η αστραπη εξερχεται απο ανατολων και φαινεται εως δυσμων ουτως
        εσται και η παρουσια του υιου του ανθρωπου '
      verse: 27
    - text: 'οπου γαρ εαν η το πτωμα εκει συναχθησονται οι αετοι '
      verse: 28
    - text: 'ευθεως δε μετα την θλιψιν των ημερων εκεινων ο ηλιος σκοτισθησεται και
        η σεληνη ου δωσει το φεγγος αυτης και οι αστερες πεσουνται απο του ουρανου
        και αι δυναμεις των ουρανων σαλευθησονται '
      verse: 29
    - text: 'και τοτε φανησεται το σημειον του υιου του ανθρωπου εν τω ουρανω και
        τοτε κοψονται πασαι αι φυλαι της γης και οψονται τον υιον του ανθρωπου ερχομενον
        επι των νεφελων του ουρανου μετα δυναμεως και δοξης πολλης '
      verse: 30
    - text: 'και αποστελει τους αγγελους αυτου μετα σαλπιγγος φωνης μεγαλης και επισυναξουσιν
        τους εκλεκτους αυτου εκ των τεσσαρων ανεμων απ ακρων ουρανων εως ακρων αυτων '
      verse: 31
    - text: 'απο δε της συκης μαθετε την παραβολην οταν ηδη ο κλαδος αυτης γενηται
        απαλος και τα φυλλα εκφυη γινωσκετε οτι εγγυς το θερος '
      verse: 32
    - text: 'ουτως και υμεις οταν ιδητε παντα ταυτα γινωσκετε οτι εγγυς εστιν επι
        θυραις '
      verse: 33
    - text: 'αμην λεγω υμιν ου μη παρελθη η γενεα αυτη εως αν παντα ταυτα γενηται '
      verse: 34
    - text: 'ο ουρανος και η γη παρελευσονται οι δε λογοι μου ου μη παρελθωσιν '
      verse: 35
    - text: 'περι δε της ημερας εκεινης και της ωρας ουδεις οιδεν ουδε οι αγγελοι
        των ουρανων ει μη ο πατηρ μου μονος '
      verse: 36
    - text: 'ωσπερ δε αι ημεραι του νωε ουτως εσται και η παρουσια του υιου του ανθρωπου '
      verse: 37
    - text: 'ωσπερ γαρ ησαν εν ταις ημεραις ταις προ του κατακλυσμου τρωγοντες και
        πινοντες γαμουντες και εκγαμιζοντες αχρι ης ημερας εισηλθεν νωε εις την κιβωτον '
      verse: 38
    - text: 'και ουκ εγνωσαν εως ηλθεν ο κατακλυσμος και ηρεν απαντας ουτως εσται
        και η παρουσια του υιου του ανθρωπου '
      verse: 39
    - text: 'τοτε δυο εσονται εν τω αγρω ο εις παραλαμβανεται και ο εις αφιεται '
      verse: 40
    - text: 'δυο αληθουσαι εν τω μυλωνι μια παραλαμβανεται και μια αφιεται '
      verse: 41
    - text: 'γρηγορειτε ουν οτι ουκ οιδατε ποια ωρα ο κυριος υμων ερχεται '
      verse: 42
    - text: 'εκεινο δε γινωσκετε οτι ει ηδει ο οικοδεσποτης ποια φυλακη ο κλεπτης
        ερχεται εγρηγορησεν αν και ουκ αν ειασεν διορυγηναι την οικιαν αυτου '
      verse: 43
    - text: 'δια τουτο και υμεις γινεσθε ετοιμοι οτι η ωρα ου δοκειτε ο υιος του ανθρωπου
        ερχεται '
      verse: 44
    - text: 'τις αρα εστιν ο πιστος δουλος και φρονιμος ον κατεστησεν ο κυριος αυτου
        επι της θεραπειας αυτου του διδοναι αυτοις την τροφην εν καιρω '
      verse: 45
    - text: 'μακαριος ο δουλος εκεινος ον ελθων ο κυριος αυτου ευρησει ποιουντα ουτως '
      verse: 46
    - text: 'αμην λεγω υμιν οτι επι πασιν τοις υπαρχουσιν αυτου καταστησει αυτον '
      verse: 47
    - text: 'εαν δε ειπη ο κακος δουλος εκεινος εν τη καρδια αυτου χρονιζει ο κυριος
        μου ελθειν '
      verse: 48
    - text: 'και αρξηται τυπτειν τους συνδουλους εσθιειν δε και πινειν μετα των μεθυοντων '
      verse: 49
    - text: 'ηξει ο κυριος του δουλου εκεινου εν ημερα η ου προσδοκα και εν ωρα η
        ου γινωσκει '
      verse: 50
    - text: 'και διχοτομησει αυτον και το μερος αυτου μετα των υποκριτων θησει εκει
        εσται ο κλαυθμος και ο βρυγμος των οδοντων   '
      verse: 51
  - chapter: 25
    verses:
    - text: 'τοτε ομοιωθησεται η βασιλεια των ουρανων δεκα παρθενοις αιτινες λαβουσαι
        τας λαμπαδας αυτων εξηλθον εις απαντησιν του νυμφιου '
      verse: 1
    - text: 'πεντε δε ησαν εξ αυτων φρονιμοι και αι πεντε μωραι '
      verse: 2
    - text: 'αιτινες μωραι λαβουσαι τας λαμπαδας εαυτων ουκ ελαβον μεθ εαυτων ελαιον '
      verse: 3
    - text: 'αι δε φρονιμοι ελαβον ελαιον εν τοις αγγειοις αυτων μετα των λαμπαδων
        αυτων '
      verse: 4
    - text: 'χρονιζοντος δε του νυμφιου ενυσταξαν πασαι και εκαθευδον '
      verse: 5
    - text: 'μεσης δε νυκτος κραυγη γεγονεν ιδου ο νυμφιος ερχεται εξερχεσθε εις απαντησιν
        αυτου '
      verse: 6
    - text: 'τοτε ηγερθησαν πασαι αι παρθενοι εκειναι και εκοσμησαν τας λαμπαδας αυτων '
      verse: 7
    - text: 'αι δε μωραι ταις φρονιμοις ειπον δοτε ημιν εκ του ελαιου υμων οτι αι
        λαμπαδες ημων σβεννυνται '
      verse: 8
    - text: 'απεκριθησαν δε αι φρονιμοι λεγουσαι μηποτε ουκ αρκεση ημιν και υμιν πορευεσθε
        δε μαλλον προς τους πωλουντας και αγορασατε εαυταις '
      verse: 9
    - text: 'απερχομενων δε αυτων αγορασαι ηλθεν ο νυμφιος και αι ετοιμοι εισηλθον
        μετ αυτου εις τους γαμους και εκλεισθη η θυρα '
      verse: 10
    - text: 'υστερον δε ερχονται και αι λοιπαι παρθενοι λεγουσαι κυριε κυριε ανοιξον
        ημιν '
      verse: 11
    - text: 'ο δε αποκριθεις ειπεν αμην λεγω υμιν ουκ οιδα υμας '
      verse: 12
    - text: 'γρηγορειτε ουν οτι ουκ οιδατε την ημεραν ουδε την ωραν εν η ο υιος του
        ανθρωπου ερχεται '
      verse: 13
    - text: 'ωσπερ γαρ ανθρωπος αποδημων εκαλεσεν τους ιδιους δουλους και παρεδωκεν
        αυτοις τα υπαρχοντα αυτου '
      verse: 14
    - text: 'και ω μεν εδωκεν πεντε ταλαντα ω δε δυο ω δε εν εκαστω κατα την ιδιαν
        δυναμιν και απεδημησεν ευθεως '
      verse: 15
    - text: 'πορευθεις δε ο τα πεντε ταλαντα λαβων ειργασατο εν αυτοις και εποιησεν
        αλλα πεντε ταλαντα '
      verse: 16
    - text: 'ωσαυτως και ο τα δυο εκερδησεν και αυτος αλλα δυο '
      verse: 17
    - text: 'ο δε το εν λαβων απελθων ωρυξεν εν τη γη και απεκρυψεν το αργυριον του
        κυριου αυτου '
      verse: 18
    - text: 'μετα δε χρονον πολυν ερχεται ο κυριος των δουλων εκεινων και συναιρει
        μετ αυτων λογον '
      verse: 19
    - text: 'και προσελθων ο τα πεντε ταλαντα λαβων προσηνεγκεν αλλα πεντε ταλαντα
        λεγων κυριε πεντε ταλαντα μοι παρεδωκας ιδε αλλα πεντε ταλαντα εκερδησα επ
        αυτοις '
      verse: 20
    - text: 'εφη δε αυτω ο κυριος αυτου ευ δουλε αγαθε και πιστε επι ολιγα ης πιστος
        επι πολλων σε καταστησω εισελθε εις την χαραν του κυριου σου '
      verse: 21
    - text: 'προσελθων δε και ο τα δυο ταλαντα λαβων ειπεν κυριε δυο ταλαντα μοι παρεδωκας
        ιδε αλλα δυο ταλαντα εκερδησα επ αυτοις '
      verse: 22
    - text: 'εφη αυτω ο κυριος αυτου ευ δουλε αγαθε και πιστε επι ολιγα ης πιστος
        επι πολλων σε καταστησω εισελθε εις την χαραν του κυριου σου '
      verse: 23
    - text: 'προσελθων δε και ο το εν ταλαντον ειληφως ειπεν κυριε εγνων σε οτι σκληρος
        ει ανθρωπος θεριζων οπου ουκ εσπειρας και συναγων οθεν ου διεσκορπισας '
      verse: 24
    - text: 'και φοβηθεις απελθων εκρυψα το ταλαντον σου εν τη γη ιδε εχεις το σον '
      verse: 25
    - text: 'αποκριθεις δε ο κυριος αυτου ειπεν αυτω πονηρε δουλε και οκνηρε ηδεις
        οτι θεριζω οπου ουκ εσπειρα και συναγω οθεν ου διεσκορπισα '
      verse: 26
    - text: 'εδει ουν σε βαλειν το αργυριον μου τοις τραπεζιταις και ελθων εγω εκομισαμην
        αν το εμον συν τοκω '
      verse: 27
    - text: 'αρατε ουν απ αυτου το ταλαντον και δοτε τω εχοντι τα δεκα ταλαντα '
      verse: 28
    - text: 'τω γαρ εχοντι παντι δοθησεται και περισσευθησεται απο δε του μη εχοντος
        και ο εχει αρθησεται απ αυτου '
      verse: 29
    - text: 'και τον αχρειον δουλον εκβαλλετε εις το σκοτος το εξωτερον εκει εσται
        ο κλαυθμος και ο βρυγμος των οδοντων '
      verse: 30
    - text: 'οταν δε ελθη ο υιος του ανθρωπου εν τη δοξη αυτου και παντες οι αγιοι
        αγγελοι μετ αυτου τοτε καθισει επι θρονου δοξης αυτου '
      verse: 31
    - text: 'και συναχθησεται εμπροσθεν αυτου παντα τα εθνη και αφοριει αυτους απ
        αλληλων ωσπερ ο ποιμην αφοριζει τα προβατα απο των εριφων '
      verse: 32
    - text: 'και στησει τα μεν προβατα εκ δεξιων αυτου τα δε εριφια εξ ευωνυμων '
      verse: 33
    - text: 'τοτε ερει ο βασιλευς τοις εκ δεξιων αυτου δευτε οι ευλογημενοι του πατρος
        μου κληρονομησατε την ητοιμασμενην υμιν βασιλειαν απο καταβολης κοσμου '
      verse: 34
    - text: 'επεινασα γαρ και εδωκατε μοι φαγειν εδιψησα και εποτισατε με ξενος ημην
        και συνηγαγετε με '
      verse: 35
    - text: 'γυμνος και περιεβαλετε με ησθενησα και επεσκεψασθε με εν φυλακη ημην
        και ηλθετε προς με '
      verse: 36
    - text: 'τοτε αποκριθησονται αυτω οι δικαιοι λεγοντες κυριε ποτε σε ειδομεν πεινωντα
        και εθρεψαμεν η διψωντα και εποτισαμεν '
      verse: 37
    - text: 'ποτε δε σε ειδομεν ξενον και συνηγαγομεν η γυμνον και περιεβαλομεν '
      verse: 38
    - text: 'ποτε δε σε ειδομεν ασθενη η εν φυλακη και ηλθομεν προς σε '
      verse: 39
    - text: 'και αποκριθεις ο βασιλευς ερει αυτοις αμην λεγω υμιν εφ οσον εποιησατε
        ενι τουτων των αδελφων μου των ελαχιστων εμοι εποιησατε '
      verse: 40
    - text: 'τοτε ερει και τοις εξ ευωνυμων πορευεσθε απ εμου οι κατηραμενοι εις το
        πυρ το αιωνιον το ητοιμασμενον τω διαβολω και τοις αγγελοις αυτου '
      verse: 41
    - text: 'επεινασα γαρ και ουκ εδωκατε μοι φαγειν εδιψησα και ουκ εποτισατε με '
      verse: 42
    - text: 'ξενος ημην και ου συνηγαγετε με γυμνος και ου περιεβαλετε με ασθενης
        και εν φυλακη και ουκ επεσκεψασθε με '
      verse: 43
    - text: 'τοτε αποκριθησονται αυτω και αυτοι λεγοντες κυριε ποτε σε ειδομεν πεινωντα
        η διψωντα η ξενον η γυμνον η ασθενη η εν φυλακη και ου διηκονησαμεν σοι '
      verse: 44
    - text: 'τοτε αποκριθησεται αυτοις λεγων αμην λεγω υμιν εφ οσον ουκ εποιησατε
        ενι τουτων των ελαχιστων ουδε εμοι εποιησατε '
      verse: 45
    - text: 'και απελευσονται ουτοι εις κολασιν αιωνιον οι δε δικαιοι εις ζωην αιωνιον   '
      verse: 46
  - chapter: 26
    verses:
    - text: 'και εγενετο οτε ετελεσεν ο ιησους παντας τους λογους τουτους ειπεν τοις
        μαθηταις αυτου '
      verse: 1
    - text: 'οιδατε οτι μετα δυο ημερας το πασχα γινεται και ο υιος του ανθρωπου παραδιδοται
        εις το σταυρωθηναι '
      verse: 2
    - text: 'τοτε συνηχθησαν οι αρχιερεις και οι γραμματεις και οι πρεσβυτεροι του
        λαου εις την αυλην του αρχιερεως του λεγομενου καιαφα '
      verse: 3
    - text: 'και συνεβουλευσαντο ινα τον ιησουν κρατησωσιν δολω και αποκτεινωσιν '
      verse: 4
    - text: 'ελεγον δε μη εν τη εορτη ινα μη θορυβος γενηται εν τω λαω '
      verse: 5
    - text: 'του δε ιησου γενομενου εν βηθανια εν οικια σιμωνος του λεπρου '
      verse: 6
    - text: 'προσηλθεν αυτω γυνη αλαβαστρον μυρου εχουσα βαρυτιμου και κατεχεεν επι
        την κεφαλην αυτου ανακειμενου '
      verse: 7
    - text: 'ιδοντες δε οι μαθηται αυτου ηγανακτησαν λεγοντες εις τι η απωλεια αυτη '
      verse: 8
    - text: 'ηδυνατο γαρ τουτο το μυρον πραθηναι πολλου και δοθηναι πτωχοις '
      verse: 9
    - text: 'γνους δε ο ιησους ειπεν αυτοις τι κοπους παρεχετε τη γυναικι εργον γαρ
        καλον ειργασατο εις εμε '
      verse: 10
    - text: 'παντοτε γαρ τους πτωχους εχετε μεθ εαυτων εμε δε ου παντοτε εχετε '
      verse: 11
    - text: 'βαλουσα γαρ αυτη το μυρον τουτο επι του σωματος μου προς το ενταφιασαι
        με εποιησεν '
      verse: 12
    - text: 'αμην λεγω υμιν οπου εαν κηρυχθη το ευαγγελιον τουτο εν ολω τω κοσμω λαληθησεται
        και ο εποιησεν αυτη εις μνημοσυνον αυτης '
      verse: 13
    - text: 'τοτε πορευθεις εις των δωδεκα ο λεγομενος ιουδας ισκαριωτης προς τους
        αρχιερεις '
      verse: 14
    - text: 'ειπεν τι θελετε μοι δουναι καγω υμιν παραδωσω αυτον οι δε εστησαν αυτω
        τριακοντα αργυρια '
      verse: 15
    - text: 'και απο τοτε εζητει ευκαιριαν ινα αυτον παραδω '
      verse: 16
    - text: 'τη δε πρωτη των αζυμων προσηλθον οι μαθηται τω ιησου λεγοντες αυτω που
        θελεις ετοιμασωμεν σοι φαγειν το πασχα '
      verse: 17
    - text: 'ο δε ειπεν υπαγετε εις την πολιν προς τον δεινα και ειπατε αυτω ο διδασκαλος
        λεγει ο καιρος μου εγγυς εστιν προς σε ποιω το πασχα μετα των μαθητων μου '
      verse: 18
    - text: 'και εποιησαν οι μαθηται ως συνεταξεν αυτοις ο ιησους και ητοιμασαν το
        πασχα '
      verse: 19
    - text: 'οψιας δε γενομενης ανεκειτο μετα των δωδεκα '
      verse: 20
    - text: 'και εσθιοντων αυτων ειπεν αμην λεγω υμιν οτι εις εξ υμων παραδωσει με '
      verse: 21
    - text: 'και λυπουμενοι σφοδρα ηρξαντο λεγειν αυτω εκαστος αυτων μητι εγω ειμι
        κυριε '
      verse: 22
    - text: 'ο δε αποκριθεις ειπεν ο εμβαψας μετ εμου εν τω τρυβλιω την χειρα ουτος
        με παραδωσει '
      verse: 23
    - text: 'ο μεν υιος του ανθρωπου υπαγει καθως γεγραπται περι αυτου ουαι δε τω
        ανθρωπω εκεινω δι ου ο υιος του ανθρωπου παραδιδοται καλον ην αυτω ει ουκ
        εγεννηθη ο ανθρωπος εκεινος '
      verse: 24
    - text: 'αποκριθεις δε ιουδας ο παραδιδους αυτον ειπεν μητι εγω ειμι ραββι λεγει
        αυτω συ ειπας '
      verse: 25
    - text: 'εσθιοντων δε αυτων λαβων ο ιησους τον αρτον και ευλογησας εκλασεν και
        εδιδου τοις μαθηταις και ειπεν λαβετε φαγετε τουτο εστιν το σωμα μου '
      verse: 26
    - text: 'και λαβων το ποτηριον και ευχαριστησας εδωκεν αυτοις λεγων πιετε εξ αυτου
        παντες '
      verse: 27
    - text: 'τουτο γαρ εστιν το αιμα μου το της καινης διαθηκης το περι πολλων εκχυνομενον
        εις αφεσιν αμαρτιων '
      verse: 28
    - text: 'λεγω δε υμιν οτι ου μη πιω απ αρτι εκ τουτου του γεννηματος της αμπελου
        εως της ημερας εκεινης οταν αυτο πινω μεθ υμων καινον εν τη βασιλεια του πατρος
        μου '
      verse: 29
    - text: 'και υμνησαντες εξηλθον εις το ορος των ελαιων '
      verse: 30
    - text: 'τοτε λεγει αυτοις ο ιησους παντες υμεις σκανδαλισθησεσθε εν εμοι εν τη
        νυκτι ταυτη γεγραπται γαρ παταξω τον ποιμενα και διασκορπισθησεται τα προβατα
        της ποιμνης '
      verse: 31
    - text: 'μετα δε το εγερθηναι με προαξω υμας εις την γαλιλαιαν '
      verse: 32
    - text: 'αποκριθεις δε ο πετρος ειπεν αυτω ει και παντες σκανδαλισθησονται εν
        σοι εγω ουδεποτε σκανδαλισθησομαι '
      verse: 33
    - text: 'εφη αυτω ο ιησους αμην λεγω σοι οτι εν ταυτη τη νυκτι πριν αλεκτορα φωνησαι
        τρις απαρνηση με '
      verse: 34
    - text: 'λεγει αυτω ο πετρος καν δεη με συν σοι αποθανειν ου μη σε απαρνησομαι
        ομοιως και παντες οι μαθηται ειπον '
      verse: 35
    - text: 'τοτε ερχεται μετ αυτων ο ιησους εις χωριον λεγομενον γεθσημανη και λεγει
        τοις μαθηταις καθισατε αυτου εως ου απελθων προσευξωμαι εκει '
      verse: 36
    - text: 'και παραλαβων τον πετρον και τους δυο υιους ζεβεδαιου ηρξατο λυπεισθαι
        και αδημονειν '
      verse: 37
    - text: 'τοτε λεγει αυτοις περιλυπος εστιν η ψυχη μου εως θανατου μεινατε ωδε
        και γρηγορειτε μετ εμου '
      verse: 38
    - text: 'και προελθων μικρον επεσεν επι προσωπον αυτου προσευχομενος και λεγων
        πατερ μου ει δυνατον εστιν παρελθετω απ εμου το ποτηριον τουτο πλην ουχ ως
        εγω θελω αλλ ως συ '
      verse: 39
    - text: 'και ερχεται προς τους μαθητας και ευρισκει αυτους καθευδοντας και λεγει
        τω πετρω ουτως ουκ ισχυσατε μιαν ωραν γρηγορησαι μετ εμου '
      verse: 40
    - text: 'γρηγορειτε και προσευχεσθε ινα μη εισελθητε εις πειρασμον το μεν πνευμα
        προθυμον η δε σαρξ ασθενης '
      verse: 41
    - text: 'παλιν εκ δευτερου απελθων προσηυξατο λεγων πατερ μου ει ου δυναται τουτο
        το ποτηριον παρελθειν απ εμου εαν μη αυτο πιω γενηθητω το θελημα σου '
      verse: 42
    - text: 'και ελθων ευρισκει αυτους παλιν καθευδοντας ησαν γαρ αυτων οι οφθαλμοι
        βεβαρημενοι '
      verse: 43
    - text: 'και αφεις αυτους απελθων παλιν προσηυξατο εκ τριτου τον αυτον λογον ειπων '
      verse: 44
    - text: 'τοτε ερχεται προς τους μαθητας αυτου και λεγει αυτοις καθευδετε  το λοιπον
        και αναπαυεσθε  ιδου ηγγικεν η ωρα και ο υιος του ανθρωπου παραδιδοται εις
        χειρας αμαρτωλων '
      verse: 45
    - text: 'εγειρεσθε αγωμεν ιδου ηγγικεν ο παραδιδους με '
      verse: 46
    - text: 'και ετι αυτου λαλουντος ιδου ιουδας εις των δωδεκα ηλθεν και μετ αυτου
        οχλος πολυς μετα μαχαιρων και ξυλων απο των αρχιερεων και πρεσβυτερων του
        λαου '
      verse: 47
    - text: 'ο δε παραδιδους αυτον εδωκεν αυτοις σημειον λεγων ον αν φιλησω αυτος
        εστιν κρατησατε αυτον '
      verse: 48
    - text: 'και ευθεως προσελθων τω ιησου ειπεν χαιρε ραββι και κατεφιλησεν αυτον '
      verse: 49
    - text: 'ο δε ιησους ειπεν αυτω εταιρε εφ ω παρει τοτε προσελθοντες επεβαλον τας
        χειρας επι τον ιησουν και εκρατησαν αυτον '
      verse: 50
    - text: 'και ιδου εις των μετα ιησου εκτεινας την χειρα απεσπασεν την μαχαιραν
        αυτου και παταξας τον δουλον του αρχιερεως αφειλεν αυτου το ωτιον '
      verse: 51
    - text: 'τοτε λεγει αυτω ο ιησους αποστρεψον σου την μαχαιραν εις τον τοπον αυτης
        παντες γαρ οι λαβοντες μαχαιραν εν μαχαιρα απολουνται '
      verse: 52
    - text: 'η δοκεις οτι ου δυναμαι αρτι παρακαλεσαι τον πατερα μου και παραστησει
        μοι πλειους η δωδεκα λεγεωνας αγγελων '
      verse: 53
    - text: 'πως ουν πληρωθωσιν αι γραφαι οτι ουτως δει γενεσθαι '
      verse: 54
    - text: 'εν εκεινη τη ωρα ειπεν ο ιησους τοις οχλοις ως επι ληστην εξηλθετε μετα
        μαχαιρων και ξυλων συλλαβειν με καθ ημεραν προς υμας εκαθεζομην διδασκων εν
        τω ιερω και ουκ εκρατησατε με '
      verse: 55
    - text: 'τουτο δε ολον γεγονεν ινα πληρωθωσιν αι γραφαι των προφητων τοτε οι μαθηται
        παντες αφεντες αυτον εφυγον '
      verse: 56
    - text: 'οι δε κρατησαντες τον ιησουν απηγαγον προς καιαφαν τον αρχιερεα οπου
        οι γραμματεις και οι πρεσβυτεροι συνηχθησαν '
      verse: 57
    - text: 'ο δε πετρος ηκολουθει αυτω απο μακροθεν εως της αυλης του αρχιερεως και
        εισελθων εσω εκαθητο μετα των υπηρετων ιδειν το τελος '
      verse: 58
    - text: 'οι δε αρχιερεις και οι πρεσβυτεροι και το συνεδριον ολον εζητουν ψευδομαρτυριαν
        κατα του ιησου οπως αυτον θανατωσωσιν '
      verse: 59
    - text: 'και ουχ ευρον και πολλων ψευδομαρτυρων προσελθοντων ουχ ευρον (26:61)
        υστερον δε προσελθοντες δυο ψευδομαρτυρες '
      verse: 60
    - text: 'ειπον ουτος εφη δυναμαι καταλυσαι τον ναον του θεου και δια τριων ημερων
        οικοδομησαι αυτον '
      verse: 61
    - text: 'και αναστας ο αρχιερευς ειπεν αυτω ουδεν αποκρινη τι ουτοι σου καταμαρτυρουσιν '
      verse: 62
    - text: 'ο δε ιησους εσιωπα και αποκριθεις ο αρχιερευς ειπεν αυτω εξορκιζω σε
        κατα του θεου του ζωντος ινα ημιν ειπης ει συ ει ο χριστος ο υιος του θεου '
      verse: 63
    - text: 'λεγει αυτω ο ιησους συ ειπας πλην λεγω υμιν απ αρτι οψεσθε τον υιον του
        ανθρωπου καθημενον εκ δεξιων της δυναμεως και ερχομενον επι των νεφελων του
        ουρανου '
      verse: 64
    - text: 'τοτε ο αρχιερευς διερρηξεν τα ιματια αυτου λεγων οτι εβλασφημησεν τι
        ετι χρειαν εχομεν μαρτυρων ιδε νυν ηκουσατε την βλασφημιαν αυτου '
      verse: 65
    - text: 'τι υμιν δοκει οι δε αποκριθεντες ειπον ενοχος θανατου εστιν '
      verse: 66
    - text: 'τοτε ενεπτυσαν εις το προσωπον αυτου και εκολαφισαν αυτον οι δε ερραπισαν '
      verse: 67
    - text: 'λεγοντες προφητευσον ημιν χριστε τις εστιν ο παισας σε '
      verse: 68
    - text: 'ο δε πετρος εξω εκαθητο εν τη αυλη και προσηλθεν αυτω μια παιδισκη λεγουσα
        και συ ησθα μετα ιησου του γαλιλαιου '
      verse: 69
    - text: 'ο δε ηρνησατο εμπροσθεν παντων λεγων ουκ οιδα τι λεγεις '
      verse: 70
    - text: 'εξελθοντα δε αυτον εις τον πυλωνα ειδεν αυτον αλλη και λεγει τοις εκει
        και ουτος ην μετα ιησου του ναζωραιου '
      verse: 71
    - text: 'και παλιν ηρνησατο μεθ ορκου οτι ουκ οιδα τον ανθρωπον '
      verse: 72
    - text: 'μετα μικρον δε προσελθοντες οι εστωτες ειπον τω πετρω αληθως και συ εξ
        αυτων ει και γαρ η λαλια σου δηλον σε ποιει '
      verse: 73
    - text: 'τοτε ηρξατο καταναθεματιζειν και ομνυειν οτι ουκ οιδα τον ανθρωπον και
        ευθεως αλεκτωρ εφωνησεν '
      verse: 74
    - text: 'και εμνησθη ο πετρος του ρηματος του ιησου ειρηκοτος αυτω οτι πριν αλεκτορα
        φωνησαι τρις απαρνηση με και εξελθων εξω εκλαυσεν πικρως   '
      verse: 75
  - chapter: 27
    verses:
    - text: 'πρωιας δε γενομενης συμβουλιον ελαβον παντες οι αρχιερεις και οι πρεσβυτεροι
        του λαου κατα του ιησου ωστε θανατωσαι αυτον '
      verse: 1
    - text: 'και δησαντες αυτον απηγαγον και παρεδωκαν αυτον ποντιω πιλατω τω ηγεμονι '
      verse: 2
    - text: 'τοτε ιδων ιουδας ο παραδιδους αυτον οτι κατεκριθη μεταμεληθεις απεστρεψεν
        τα τριακοντα αργυρια τοις αρχιερευσιν και τοις πρεσβυτεροις '
      verse: 3
    - text: 'λεγων ημαρτον παραδους αιμα αθωον οι δε ειπον τι προς ημας συ οψει '
      verse: 4
    - text: 'και ριψας τα αργυρια εν τω ναω ανεχωρησεν και απελθων απηγξατο '
      verse: 5
    - text: 'οι δε αρχιερεις λαβοντες τα αργυρια ειπον ουκ εξεστιν βαλειν αυτα εις
        τον κορβαναν επει τιμη αιματος εστιν '
      verse: 6
    - text: 'συμβουλιον δε λαβοντες ηγορασαν εξ αυτων τον αγρον του κεραμεως εις ταφην
        τοις ξενοις '
      verse: 7
    - text: 'διο εκληθη ο αγρος εκεινος αγρος αιματος εως της σημερον '
      verse: 8
    - text: 'τοτε επληρωθη το ρηθεν δια ιερεμιου του προφητου λεγοντος και ελαβον  τα
        τριακοντα αργυρια την τιμην του τετιμημενου ον ετιμησαντο απο υιων ισραηλ '
      verse: 9
    - text: 'και εδωκαν αυτα εις τον αγρον του κεραμεως καθα συνεταξεν μοι κυριος '
      verse: 10
    - text: 'ο δε ιησους εστη εμπροσθεν του ηγεμονος και επηρωτησεν αυτον ο ηγεμων
        λεγων συ ει ο βασιλευς των ιουδαιων ο δε ιησους εφη αυτω συ λεγεις '
      verse: 11
    - text: 'και εν τω κατηγορεισθαι αυτον υπο των αρχιερεων και των πρεσβυτερων ουδεν
        απεκρινατο '
      verse: 12
    - text: 'τοτε λεγει αυτω ο πιλατος ουκ ακουεις ποσα σου καταμαρτυρουσιν '
      verse: 13
    - text: 'και ουκ απεκριθη αυτω προς ουδε εν ρημα ωστε θαυμαζειν τον ηγεμονα λιαν '
      verse: 14
    - text: 'κατα δε εορτην ειωθει ο ηγεμων απολυειν ενα τω οχλω δεσμιον ον ηθελον '
      verse: 15
    - text: 'ειχον δε τοτε δεσμιον επισημον λεγομενον βαραββαν '
      verse: 16
    - text: 'συνηγμενων ουν αυτων ειπεν αυτοις ο πιλατος τινα θελετε απολυσω υμιν
        βαραββαν η ιησουν τον λεγομενον χριστον '
      verse: 17
    - text: 'ηδει γαρ οτι δια φθονον παρεδωκαν αυτον '
      verse: 18
    - text: 'καθημενου δε αυτου επι του βηματος απεστειλεν προς αυτον η γυνη αυτου
        λεγουσα μηδεν σοι και τω δικαιω εκεινω πολλα γαρ επαθον σημερον κατ οναρ δι
        αυτον '
      verse: 19
    - text: 'οι δε αρχιερεις και οι πρεσβυτεροι επεισαν τους οχλους ινα αιτησωνται
        τον βαραββαν τον δε ιησουν απολεσωσιν '
      verse: 20
    - text: 'αποκριθεις δε ο ηγεμων ειπεν αυτοις τινα θελετε απο των δυο απολυσω υμιν
        οι δε ειπον βαραββαν '
      verse: 21
    - text: 'λεγει αυτοις ο πιλατος τι ουν ποιησω ιησουν τον λεγομενον χριστον λεγουσιν
        αυτω παντες σταυρωθητω '
      verse: 22
    - text: 'ο δε ηγεμων εφη τι γαρ κακον εποιησεν οι δε περισσως εκραζον λεγοντες
        σταυρωθητω '
      verse: 23
    - text: 'ιδων δε ο πιλατος οτι ουδεν ωφελει αλλα μαλλον θορυβος γινεται λαβων
        υδωρ απενιψατο τας χειρας απεναντι του οχλου λεγων αθωος ειμι απο του αιματος
        του δικαιου τουτου υμεις οψεσθε '
      verse: 24
    - text: 'και αποκριθεις πας ο λαος ειπεν το αιμα αυτου εφ ημας και επι τα τεκνα
        ημων '
      verse: 25
    - text: 'τοτε απελυσεν αυτοις τον βαραββαν τον δε ιησουν φραγελλωσας παρεδωκεν
        ινα σταυρωθη '
      verse: 26
    - text: 'τοτε οι στρατιωται του ηγεμονος παραλαβοντες τον ιησουν εις το πραιτωριον
        συνηγαγον επ αυτον ολην την σπειραν '
      verse: 27
    - text: 'και εκδυσαντες αυτον περιεθηκαν αυτω χλαμυδα κοκκινην '
      verse: 28
    - text: 'και πλεξαντες στεφανον εξ ακανθων επεθηκαν επι την κεφαλην αυτου και
        καλαμον επι την δεξιαν αυτου και γονυπετησαντες εμπροσθεν αυτου ενεπαιζον
        αυτω λεγοντες χαιρε ο βασιλευς των ιουδαιων '
      verse: 29
    - text: 'και εμπτυσαντες εις αυτον ελαβον τον καλαμον και ετυπτον εις την κεφαλην
        αυτου '
      verse: 30
    - text: 'και οτε ενεπαιξαν αυτω εξεδυσαν αυτον την χλαμυδα και ενεδυσαν αυτον
        τα ιματια αυτου και απηγαγον αυτον εις το σταυρωσαι '
      verse: 31
    - text: 'εξερχομενοι δε ευρον ανθρωπον κυρηναιον ονοματι σιμωνα τουτον ηγγαρευσαν
        ινα αρη τον σταυρον αυτου '
      verse: 32
    - text: 'και ελθοντες εις τοπον λεγομενον γολγοθα ος εστιν λεγομενος κρανιου τοπος '
      verse: 33
    - text: 'εδωκαν αυτω πιειν οξος μετα χολης μεμιγμενον και γευσαμενος ουκ ηθελεν
        πιειν '
      verse: 34
    - text: 'σταυρωσαντες δε αυτον διεμερισαντο τα ιματια αυτου βαλλοντες κληρον ινα
        πληρωθη το ρηθεν υπο του προφητου διεμερισαντο τα ιματια μου εαυτοις και επι
        τον ιματισμον μου εβαλον κληρον '
      verse: 35
    - text: 'και καθημενοι ετηρουν αυτον εκει '
      verse: 36
    - text: 'και επεθηκαν επανω της κεφαλης αυτου την αιτιαν αυτου γεγραμμενην ουτος
        εστιν ιησους ο βασιλευς των ιουδαιων '
      verse: 37
    - text: 'τοτε σταυρουνται συν αυτω δυο λησται εις εκ δεξιων και εις εξ ευωνυμων '
      verse: 38
    - text: 'οι δε παραπορευομενοι εβλασφημουν αυτον κινουντες τας κεφαλας αυτων '
      verse: 39
    - text: 'και λεγοντες ο καταλυων τον ναον και εν τρισιν ημεραις οικοδομων σωσον
        σεαυτον ει υιος ει του θεου καταβηθι απο του σταυρου '
      verse: 40
    - text: 'ομοιως δε και οι αρχιερεις εμπαιζοντες μετα των γραμματεων και πρεσβυτερων
        ελεγον '
      verse: 41
    - text: 'αλλους εσωσεν εαυτον ου δυναται σωσαι ει βασιλευς ισραηλ εστιν καταβατω
        νυν απο του σταυρου και πιστευσομεν αυτω '
      verse: 42
    - text: 'πεποιθεν επι τον θεον ρυσασθω νυν αυτον ει θελει αυτον ειπεν γαρ οτι
        θεου ειμι υιος '
      verse: 43
    - text: 'το δ αυτο και οι λησται οι συσταυρωθεντες αυτω ωνειδιζον αυτω '
      verse: 44
    - text: 'απο δε εκτης ωρας σκοτος εγενετο επι πασαν την γην εως ωρας εννατης '
      verse: 45
    - text: 'περι δε την εννατην ωραν ανεβοησεν ο ιησους φωνη μεγαλη λεγων ηλι ηλι
        λαμα σαβαχθανι τουτ εστιν θεε μου θεε μου ινα τι με εγκατελιπες '
      verse: 46
    - text: 'τινες δε των εκει εστωτων ακουσαντες ελεγον οτι ηλιαν φωνει ουτος '
      verse: 47
    - text: 'και ευθεως δραμων εις εξ αυτων και λαβων σπογγον πλησας τε οξους και
        περιθεις καλαμω εποτιζεν αυτον '
      verse: 48
    - text: 'οι δε λοιποι ελεγον αφες ιδωμεν ει ερχεται ηλιας σωσων αυτον '
      verse: 49
    - text: 'ο δε ιησους παλιν κραξας φωνη μεγαλη αφηκεν το πνευμα '
      verse: 50
    - text: 'και ιδου το καταπετασμα του ναου εσχισθη εις δυο απο ανωθεν εως κατω
        και η γη εσεισθη και αι πετραι εσχισθησαν '
      verse: 51
    - text: 'και τα μνημεια ανεωχθησαν και πολλα σωματα των κεκοιμημενων αγιων ηγερθη '
      verse: 52
    - text: 'και εξελθοντες εκ των μνημειων μετα την εγερσιν αυτου εισηλθον εις την
        αγιαν πολιν και ενεφανισθησαν πολλοις '
      verse: 53
    - text: 'ο δε εκατονταρχος και οι μετ αυτου τηρουντες τον ιησουν ιδοντες τον σεισμον
        και τα γενομενα εφοβηθησαν σφοδρα λεγοντες αληθως θεου υιος ην ουτος '
      verse: 54
    - text: 'ησαν δε εκει γυναικες πολλαι απο μακροθεν θεωρουσαι αιτινες ηκολουθησαν
        τω ιησου απο της γαλιλαιας διακονουσαι αυτω '
      verse: 55
    - text: 'εν αις ην μαρια η μαγδαληνη και μαρια η του ιακωβου και ιωση μητηρ και
        η μητηρ των υιων ζεβεδαιου '
      verse: 56
    - text: 'οψιας δε γενομενης ηλθεν ανθρωπος πλουσιος απο αριμαθαιας τουνομα ιωσηφ
        ος και αυτος εμαθητευσεν τω ιησου '
      verse: 57
    - text: 'ουτος προσελθων τω πιλατω ητησατο το σωμα του ιησου τοτε ο πιλατος εκελευσεν
        αποδοθηναι το σωμα '
      verse: 58
    - text: 'και λαβων το σωμα ο ιωσηφ ενετυλιξεν αυτο σινδονι καθαρα '
      verse: 59
    - text: 'και εθηκεν αυτο εν τω καινω αυτου μνημειω ο ελατομησεν εν τη πετρα και
        προσκυλισας λιθον μεγαν τη θυρα του μνημειου απηλθεν '
      verse: 60
    - text: 'ην δε εκει μαρια η μαγδαληνη και η αλλη μαρια καθημεναι απεναντι του
        ταφου '
      verse: 61
    - text: 'τη δε επαυριον ητις εστιν μετα την παρασκευην συνηχθησαν οι αρχιερεις
        και οι φαρισαιοι προς πιλατον '
      verse: 62
    - text: 'λεγοντες κυριε εμνησθημεν οτι εκεινος ο πλανος ειπεν ετι ζων μετα τρεις
        ημερας εγειρομαι '
      verse: 63
    - text: 'κελευσον ουν ασφαλισθηναι τον ταφον εως της τριτης ημερας μηποτε ελθοντες
        οι μαθηται αυτου νυκτος κλεψωσιν αυτον και ειπωσιν τω λαω ηγερθη απο των νεκρων
        και εσται η εσχατη πλανη χειρων της πρωτης '
      verse: 64
    - text: 'εφη δε αυτοις ο πιλατος εχετε κουστωδιαν υπαγετε ασφαλισασθε ως οιδατε '
      verse: 65
    - text: 'οι δε πορευθεντες ησφαλισαντο τον ταφον σφραγισαντες τον λιθον μετα της
        κουστωδιας   '
      verse: 66
  - chapter: 28
    verses:
    - text: 'οψε δε σαββατων τη επιφωσκουση εις μιαν σαββατων ηλθεν μαρια η μαγδαληνη
        και η αλλη μαρια θεωρησαι τον ταφον '
      verse: 1
    - text: 'και ιδου σεισμος εγενετο μεγας αγγελος γαρ κυριου καταβας εξ ουρανου
        προσελθων απεκυλισεν τον λιθον απο της θυρας και εκαθητο επανω αυτου '
      verse: 2
    - text: 'ην δε η ιδεα αυτου ως αστραπη και το ενδυμα αυτου λευκον ωσει χιων '
      verse: 3
    - text: 'απο δε του φοβου αυτου εσεισθησαν οι τηρουντες και εγενοντο ωσει νεκροι '
      verse: 4
    - text: 'αποκριθεις δε ο αγγελος ειπεν ταις γυναιξιν μη φοβεισθε υμεις οιδα γαρ
        οτι ιησουν τον εσταυρωμενον ζητειτε '
      verse: 5
    - text: 'ουκ εστιν ωδε ηγερθη γαρ καθως ειπεν δευτε ιδετε τον τοπον οπου εκειτο
        ο κυριος '
      verse: 6
    - text: 'και ταχυ πορευθεισαι ειπατε τοις μαθηταις αυτου οτι ηγερθη απο των νεκρων
        και ιδου προαγει υμας εις την γαλιλαιαν εκει αυτον οψεσθε ιδου ειπον υμιν '
      verse: 7
    - text: 'και εξελθουσαι ταχυ απο του μνημειου μετα φοβου και χαρας μεγαλης εδραμον
        απαγγειλαι τοις μαθηταις αυτου '
      verse: 8
    - text: 'ως δε επορευοντο απαγγειλαι τοις μαθηταις αυτου και ιδου ο ιησους απηντησεν
        αυταις λεγων χαιρετε αι δε προσελθουσαι εκρατησαν αυτου τους ποδας και προσεκυνησαν
        αυτω '
      verse: 9
    - text: 'τοτε λεγει αυταις ο ιησους μη φοβεισθε υπαγετε απαγγειλατε τοις αδελφοις
        μου ινα απελθωσιν εις την γαλιλαιαν κακει με οψονται '
      verse: 10
    - text: 'πορευομενων δε αυτων ιδου τινες της κουστωδιας ελθοντες εις την πολιν
        απηγγειλαν τοις αρχιερευσιν απαντα τα γενομενα '
      verse: 11
    - text: 'και συναχθεντες μετα των πρεσβυτερων συμβουλιον τε λαβοντες αργυρια ικανα
        εδωκαν τοις στρατιωταις '
      verse: 12
    - text: 'λεγοντες ειπατε οτι οι μαθηται αυτου νυκτος ελθοντες εκλεψαν αυτον ημων
        κοιμωμενων '
      verse: 13
    - text: 'και εαν ακουσθη τουτο επι του ηγεμονος ημεις πεισομεν αυτον και υμας
        αμεριμνους ποιησομεν '
      verse: 14
    - text: 'οι δε λαβοντες τα αργυρια εποιησαν ως εδιδαχθησαν και διεφημισθη ο λογος
        ουτος παρα ιουδαιοις μεχρι της σημερον '
      verse: 15
    - text: 'οι δε ενδεκα μαθηται επορευθησαν εις την γαλιλαιαν εις το ορος ου εταξατο
        αυτοις ο ιησους '
      verse: 16
    - text: 'και ιδοντες αυτον προσεκυνησαν αυτω οι δε εδιστασαν '
      verse: 17
    - text: 'και προσελθων ο ιησους ελαλησεν αυτοις λεγων εδοθη μοι πασα εξουσια εν
        ουρανω και επι γης '
      verse: 18
    - text: 'πορευθεντες ουν μαθητευσατε παντα τα εθνη βαπτιζοντες αυτους εις το ονομα
        του πατρος και του υιου και του αγιου πνευματος '
      verse: 19
    - text: 'διδασκοντες αυτους τηρειν παντα οσα ενετειλαμην υμιν και ιδου εγω μεθ
        υμων ειμι πασας τας ημερας εως της συντελειας του αιωνος αμην    '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: 'αρχη του ευαγγελιου ιησου χριστου υιου του θεου '
      verse: 1
    - text: 'ως γεγραπται εν τοις προφηταις ιδου εγω αποστελλω τον αγγελον μου προ
        προσωπου σου ος κατασκευασει την οδον σου εμπροσθεν σου '
      verse: 2
    - text: 'φωνη βοωντος εν τη ερημω ετοιμασατε την οδον κυριου ευθειας ποιειτε τας
        τριβους αυτου '
      verse: 3
    - text: 'εγενετο ιωαννης βαπτιζων εν τη ερημω και κηρυσσων βαπτισμα μετανοιας
        εις αφεσιν αμαρτιων '
      verse: 4
    - text: 'και εξεπορευετο προς αυτον πασα η ιουδαια χωρα και οι ιεροσολυμιται και
        εβαπτιζοντο παντες εν τω ιορδανη ποταμω υπ αυτου εξομολογουμενοι τας αμαρτιας
        αυτων '
      verse: 5
    - text: 'ην δε ιωαννης ενδεδυμενος τριχας καμηλου και ζωνην δερματινην περι την
        οσφυν αυτου και εσθιων ακριδας και μελι αγριον '
      verse: 6
    - text: 'και εκηρυσσεν λεγων ερχεται ο ισχυροτερος μου οπισω μου ου ουκ ειμι ικανος
        κυψας λυσαι τον ιμαντα των υποδηματων αυτου '
      verse: 7
    - text: 'εγω μεν εβαπτισα υμας εν υδατι αυτος δε βαπτισει υμας εν πνευματι αγιω '
      verse: 8
    - text: 'και εγενετο εν εκειναις ταις ημεραις ηλθεν  ιησους απο ναζαρετ  ναζαρεθ  της
        γαλιλαιας και εβαπτισθη υπο ιωαννου εις τον ιορδανην '
      verse: 9
    - text: 'και ευθεως αναβαινων απο του υδατος ειδεν σχιζομενους τους ουρανους και
        το πνευμα ωσει περιστεραν καταβαινον επ αυτον '
      verse: 10
    - text: 'και φωνη εγενετο εκ των ουρανων συ ει ο υιος μου ο αγαπητος εν ω ευδοκησα '
      verse: 11
    - text: 'και ευθυς το πνευμα αυτον εκβαλλει εις την ερημον '
      verse: 12
    - text: 'και ην εκει εν τη ερημω ημερας τεσσαρακοντα πειραζομενος υπο του σατανα
        και ην μετα των θηριων και οι αγγελοι διηκονουν αυτω '
      verse: 13
    - text: 'μετα δε το παραδοθηναι τον ιωαννην ηλθεν ο ιησους εις την γαλιλαιαν κηρυσσων
        το ευαγγελιον της βασιλειας του θεου '
      verse: 14
    - text: 'και λεγων οτι πεπληρωται ο καιρος και ηγγικεν η βασιλεια του θεου μετανοειτε
        και πιστευετε εν τω ευαγγελιω '
      verse: 15
    - text: 'περιπατων δε παρα την θαλασσαν της γαλιλαιας ειδεν σιμωνα και ανδρεαν
        τον αδελφον αυτου βαλλοντας αμφιβληστρον εν τη θαλασση ησαν γαρ αλιεις '
      verse: 16
    - text: 'και ειπεν αυτοις ο ιησους δευτε οπισω μου και ποιησω υμας γενεσθαι αλιεις
        ανθρωπων '
      verse: 17
    - text: 'και ευθεως αφεντες τα δικτυα αυτων ηκολουθησαν αυτω '
      verse: 18
    - text: 'και προβας εκειθεν ολιγον ειδεν ιακωβον τον του ζεβεδαιου και ιωαννην
        τον αδελφον αυτου και αυτους εν τω πλοιω καταρτιζοντας τα δικτυα '
      verse: 19
    - text: 'και ευθεως εκαλεσεν αυτους και αφεντες τον πατερα αυτων ζεβεδαιον εν
        τω πλοιω μετα των μισθωτων απηλθον οπισω αυτου '
      verse: 20
    - text: 'και εισπορευονται εις καπερναουμ και ευθεως τοις σαββασιν εισελθων εις
        την συναγωγην εδιδασκεν '
      verse: 21
    - text: 'και εξεπλησσοντο επι τη διδαχη αυτου ην γαρ διδασκων αυτους ως εξουσιαν
        εχων και ουχ ως οι γραμματεις '
      verse: 22
    - text: 'και ην εν τη συναγωγη αυτων ανθρωπος εν πνευματι ακαθαρτω και ανεκραξεν '
      verse: 23
    - text: 'λεγων εα τι ημιν και σοι ιησου ναζαρηνε ηλθες απολεσαι ημας οιδα σε τις
        ει ο αγιος του θεου '
      verse: 24
    - text: 'και επετιμησεν αυτω ο ιησους λεγων φιμωθητι και εξελθε εξ αυτου '
      verse: 25
    - text: 'και σπαραξαν αυτον το πνευμα το ακαθαρτον και κραξαν φωνη μεγαλη εξηλθεν
        εξ αυτου '
      verse: 26
    - text: 'και εθαμβηθησαν παντες ωστε συζητειν προς αυτους λεγοντας τι εστιν τουτο
        τις η διδαχη η καινη αυτη οτι κατ εξουσιαν και τοις πνευμασιν τοις ακαθαρτοις
        επιτασσει και υπακουουσιν αυτω '
      verse: 27
    - text: 'εξηλθεν δε η ακοη αυτου ευθυς εις ολην την περιχωρον της γαλιλαιας '
      verse: 28
    - text: 'και ευθεως εκ της συναγωγης εξελθοντες ηλθον εις την οικιαν σιμωνος και
        ανδρεου μετα ιακωβου και ιωαννου '
      verse: 29
    - text: 'η δε πενθερα σιμωνος κατεκειτο πυρεσσουσα και ευθεως λεγουσιν αυτω περι
        αυτης '
      verse: 30
    - text: 'και προσελθων ηγειρεν αυτην κρατησας της χειρος αυτης και αφηκεν αυτην
        ο πυρετος ευθεως και διηκονει αυτοις '
      verse: 31
    - text: 'οψιας δε γενομενης οτε εδυ ο ηλιος εφερον προς αυτον παντας τους κακως
        εχοντας και τους δαιμονιζομενους '
      verse: 32
    - text: 'και η πολις ολη επισυνηγμενη ην προς την θυραν '
      verse: 33
    - text: 'και εθεραπευσεν πολλους κακως εχοντας ποικιλαις νοσοις και δαιμονια πολλα
        εξεβαλεν και ουκ ηφιεν λαλειν τα δαιμονια οτι ηδεισαν αυτον '
      verse: 34
    - text: 'και πρωι εννυχον λιαν αναστας εξηλθεν και απηλθεν εις ερημον τοπον κακει
        προσηυχετο '
      verse: 35
    - text: 'και κατεδιωξαν αυτον ο σιμων και οι μετ αυτου '
      verse: 36
    - text: 'και ευροντες αυτον λεγουσιν αυτω οτι παντες ζητουσιν σε '
      verse: 37
    - text: 'και λεγει αυτοις αγωμεν εις τας εχομενας κωμοπολεις ινα κακει κηρυξω
        εις τουτο γαρ εξεληλυθα '
      verse: 38
    - text: 'και ην κηρυσσων εν ταις συναγωγαις αυτων εις ολην την γαλιλαιαν και τα
        δαιμονια εκβαλλων '
      verse: 39
    - text: 'και ερχεται προς αυτον λεπρος παρακαλων αυτον και γονυπετων αυτον και
        λεγων αυτω οτι εαν θελης δυνασαι με καθαρισαι '
      verse: 40
    - text: 'ο δε ιησους σπλαγχνισθεις εκτεινας την χειρα ηψατο αυτου και λεγει αυτω
        θελω καθαρισθητι '
      verse: 41
    - text: 'και ειποντος αυτου ευθεως απηλθεν απ αυτου η λεπρα και εκαθαρισθη '
      verse: 42
    - text: 'και εμβριμησαμενος αυτω ευθεως εξεβαλεν αυτον '
      verse: 43
    - text: 'και λεγει αυτω ορα μηδενι μηδεν ειπης αλλ υπαγε σεαυτον δειξον τω ιερει
        και προσενεγκε περι του καθαρισμου σου α προσεταξεν μωσης εις μαρτυριον αυτοις '
      verse: 44
    - text: 'ο δε εξελθων ηρξατο κηρυσσειν πολλα και διαφημιζειν τον λογον ωστε μηκετι
        αυτον δυνασθαι φανερως εις πολιν εισελθειν αλλ εξω εν ερημοις τοποις ην και
        ηρχοντο προς αυτον πανταχοθεν   '
      verse: 45
  - chapter: 2
    verses:
    - text: 'και παλιν εισηλθεν εις καπερναουμ δι ημερων και ηκουσθη οτι εις οικον
        εστιν '
      verse: 1
    - text: 'και ευθεως συνηχθησαν πολλοι ωστε μηκετι χωρειν μηδε τα προς την θυραν
        και ελαλει αυτοις τον λογον '
      verse: 2
    - text: 'και ερχονται προς αυτον παραλυτικον φεροντες αιρομενον υπο τεσσαρων '
      verse: 3
    - text: 'και μη δυναμενοι προσεγγισαι αυτω δια τον οχλον απεστεγασαν την στεγην
        οπου ην και εξορυξαντες χαλωσιν τον κραββατον εφ ω ο παραλυτικος κατεκειτο '
      verse: 4
    - text: 'ιδων δε ο ιησους την πιστιν αυτων λεγει τω παραλυτικω τεκνον αφεωνται
        σοι αι αμαρτιαι σου '
      verse: 5
    - text: 'ησαν δε τινες των γραμματεων εκει καθημενοι και διαλογιζομενοι εν ταις
        καρδιαις αυτων '
      verse: 6
    - text: 'τι ουτος ουτως λαλει βλασφημιας τις δυναται αφιεναι αμαρτιας ει μη εις
        ο θεος '
      verse: 7
    - text: 'και ευθεως επιγνους ο ιησους τω πνευματι αυτου οτι ουτως διαλογιζονται
        εν εαυτοις ειπεν αυτοις τι ταυτα διαλογιζεσθε εν ταις καρδιαις υμων '
      verse: 8
    - text: 'τι εστιν ευκοπωτερον ειπειν τω παραλυτικω αφεωνται σοι αι αμαρτιαι η
        ειπειν εγειραι και αρον σου τον κραββατον και περιπατει '
      verse: 9
    - text: 'ινα δε ειδητε οτι εξουσιαν εχει ο υιος του ανθρωπου αφιεναι επι της γης
        αμαρτιας λεγει τω παραλυτικω '
      verse: 10
    - text: 'σοι λεγω εγειραι και αρον τον κραββατον σου και υπαγε εις τον οικον σου '
      verse: 11
    - text: 'και ηγερθη ευθεως και αρας τον κραββατον εξηλθεν εναντιον παντων ωστε
        εξιστασθαι παντας και δοξαζειν τον θεον λεγοντας οτι ουδεποτε ουτως ειδομεν '
      verse: 12
    - text: 'και εξηλθεν παλιν παρα την θαλασσαν και πας ο οχλος ηρχετο προς αυτον
        και εδιδασκεν αυτους '
      verse: 13
    - text: 'και παραγων ειδεν λευιν τον του αλφαιου καθημενον επι το τελωνιον και
        λεγει αυτω ακολουθει μοι και αναστας ηκολουθησεν αυτω '
      verse: 14
    - text: 'και εγενετο εν τω κατακεισθαι αυτον εν τη οικια αυτου και πολλοι τελωναι
        και αμαρτωλοι συνανεκειντο τω ιησου και τοις μαθηταις αυτου ησαν γαρ πολλοι
        και ηκολουθησαν αυτω '
      verse: 15
    - text: 'και οι γραμματεις και οι φαρισαιοι ιδοντες αυτον εσθιοντα μετα των τελωνων
        και αμαρτωλων ελεγον τοις μαθηταις αυτου τι οτι μετα των τελωνων και αμαρτωλων
        εσθιει και πινει '
      verse: 16
    - text: 'και ακουσας ο ιησους λεγει αυτοις ου χρειαν εχουσιν οι ισχυοντες ιατρου
        αλλ οι κακως εχοντες ουκ ηλθον καλεσαι δικαιους αλλα αμαρτωλους εις μετανοιαν '
      verse: 17
    - text: 'και ησαν οι μαθηται ιωαννου και οι των φαρισαιων νηστευοντες και ερχονται
        και λεγουσιν αυτω δια τι οι μαθηται ιωαννου και οι των φαρισαιων νηστευουσιν
        οι δε σοι μαθηται ου νηστευουσιν '
      verse: 18
    - text: 'και ειπεν αυτοις ο ιησους μη δυνανται οι υιοι του νυμφωνος εν ω ο νυμφιος
        μετ αυτων εστιν νηστευειν οσον χρονον μεθ εαυτων εχουσιν τον νυμφιον ου δυνανται
        νηστευειν '
      verse: 19
    - text: 'ελευσονται δε ημεραι οταν απαρθη απ αυτων ο νυμφιος και τοτε νηστευσουσιν
        εν εκειναις ταις ημεραις '
      verse: 20
    - text: 'και ουδεις επιβλημα ρακους αγναφου επιρραπτει επι ιματιω παλαιω ει δε
        μη αιρει το πληρωμα αυτου το καινον του παλαιου και χειρον σχισμα γινεται '
      verse: 21
    - text: 'και ουδεις βαλλει οινον νεον εις ασκους παλαιους ει δε μη ρησσει ο οινος
        ο νεος τους ασκους και ο οινος εκχειται και οι ασκοι απολουνται αλλα οινον
        νεον εις ασκους καινους βλητεον '
      verse: 22
    - text: 'και εγενετο παραπορευεσθαι αυτον εν τοις σαββασιν δια των σποριμων και
        ηρξαντο οι μαθηται αυτου οδον ποιειν τιλλοντες τους σταχυας '
      verse: 23
    - text: 'και οι φαρισαιοι ελεγον αυτω ιδε τι ποιουσιν εν τοις σαββασιν ο ουκ εξεστιν '
      verse: 24
    - text: 'και αυτος ελεγεν αυτοις ουδεποτε ανεγνωτε τι εποιησεν δαβιδ οτε χρειαν
        εσχεν και επεινασεν αυτος και οι μετ αυτου '
      verse: 25
    - text: 'πως εισηλθεν εις τον οικον του θεου επι αβιαθαρ του αρχιερεως και τους
        αρτους της προθεσεως εφαγεν ους ουκ εξεστιν φαγειν ει μη τοις ιερευσιν και
        εδωκεν και τοις συν αυτω ουσιν '
      verse: 26
    - text: 'και ελεγεν αυτοις το σαββατον δια τον ανθρωπον εγενετο ουχ ο ανθρωπος
        δια το σαββατον '
      verse: 27
    - text: 'ωστε κυριος εστιν ο υιος του ανθρωπου και του σαββατου   '
      verse: 28
  - chapter: 3
    verses:
    - text: 'και εισηλθεν παλιν εις την συναγωγην και ην εκει ανθρωπος εξηραμμενην
        εχων την χειρα '
      verse: 1
    - text: 'και παρετηρουν αυτον ει τοις σαββασιν θεραπευσει αυτον ινα κατηγορησωσιν
        αυτου '
      verse: 2
    - text: 'και λεγει τω ανθρωπω τω εξηραμμενην εχοντι την χειρα εγειραι εις το μεσον '
      verse: 3
    - text: 'και λεγει αυτοις εξεστιν τοις σαββασιν αγαθοποιησαι η κακοποιησαι ψυχην
        σωσαι η αποκτειναι οι δε εσιωπων '
      verse: 4
    - text: 'και περιβλεψαμενος αυτους μετ οργης συλλυπουμενος επι τη πωρωσει της
        καρδιας αυτων λεγει τω ανθρωπω εκτεινον την χειρα σου και εξετεινεν και αποκατεσταθη
        η χειρ αυτου υγιης ως η αλλη '
      verse: 5
    - text: 'και εξελθοντες οι φαρισαιοι ευθεως μετα των ηρωδιανων συμβουλιον εποιουν
        κατ αυτου οπως αυτον απολεσωσιν '
      verse: 6
    - text: 'και ο ιησους ανεχωρησεν μετα των μαθητων αυτου προς την θαλασσαν και
        πολυ πληθος απο της γαλιλαιας ηκολουθησαν αυτω και απο της ιουδαιας '
      verse: 7
    - text: 'και απο ιεροσολυμων και απο της ιδουμαιας και περαν του ιορδανου και
        οι περι τυρον και σιδωνα πληθος πολυ ακουσαντες οσα εποιει ηλθον προς αυτον '
      verse: 8
    - text: 'και ειπεν τοις μαθηταις αυτου ινα πλοιαριον προσκαρτερη αυτω δια τον
        οχλον ινα μη θλιβωσιν αυτον '
      verse: 9
    - text: 'πολλους γαρ εθεραπευσεν ωστε επιπιπτειν αυτω ινα αυτου αψωνται οσοι ειχον
        μαστιγας '
      verse: 10
    - text: 'και τα πνευματα τα ακαθαρτα οταν αυτον εθεωρει προσεπιπτεν αυτω και εκραζεν
        λεγοντα οτι συ ει ο υιος του θεου '
      verse: 11
    - text: 'και πολλα επετιμα αυτοις ινα μη αυτον φανερον ποιησωσιν '
      verse: 12
    - text: 'και αναβαινει εις το ορος και προσκαλειται ους ηθελεν αυτος και απηλθον
        προς αυτον '
      verse: 13
    - text: 'και εποιησεν δωδεκα ινα ωσιν μετ αυτου και ινα αποστελλη αυτους κηρυσσειν '
      verse: 14
    - text: 'και εχειν εξουσιαν θεραπευειν τας νοσους και εκβαλλειν τα δαιμονια '
      verse: 15
    - text: 'και επεθηκεν τω σιμωνι ονομα πετρον '
      verse: 16
    - text: 'και ιακωβον τον του ζεβεδαιου και ιωαννην τον αδελφον του ιακωβου και
        επεθηκεν αυτοις ονοματα βοανεργες ο εστιν υιοι βροντης '
      verse: 17
    - text: 'και ανδρεαν και φιλιππον και βαρθολομαιον και ματθαιον και θωμαν και
        ιακωβον τον του αλφαιου και θαδδαιον και σιμωνα τον κανανιτην '
      verse: 18
    - text: 'και ιουδαν ισκαριωτην ος και παρεδωκεν αυτον και ερχονται εις οικον '
      verse: 19
    - text: 'και συνερχεται παλιν οχλος ωστε μη δυνασθαι αυτους μητε αρτον φαγειν '
      verse: 20
    - text: 'και ακουσαντες οι παρ αυτου εξηλθον κρατησαι αυτον ελεγον γαρ οτι εξεστη '
      verse: 21
    - text: 'και οι γραμματεις οι απο ιεροσολυμων καταβαντες ελεγον οτι βεελζεβουλ
        εχει και οτι εν τω αρχοντι των δαιμονιων εκβαλλει τα δαιμονια '
      verse: 22
    - text: 'και προσκαλεσαμενος αυτους εν παραβολαις ελεγεν αυτοις πως δυναται σατανας
        σαταναν εκβαλλειν '
      verse: 23
    - text: 'και εαν βασιλεια εφ εαυτην μερισθη ου δυναται σταθηναι η βασιλεια εκεινη '
      verse: 24
    - text: 'και εαν οικια εφ εαυτην μερισθη ου δυναται σταθηναι η οικια εκεινη '
      verse: 25
    - text: 'και ει ο σατανας ανεστη εφ εαυτον και μεμερισται ου δυναται σταθηναι
        αλλα τελος εχει '
      verse: 26
    - text: 'ου δυναται ουδεις τα σκευη του ισχυρου εισελθων εις την οικιαν αυτου
        διαρπασαι εαν μη πρωτον τον ισχυρον δηση και τοτε την οικιαν αυτου διαρπασει '
      verse: 27
    - text: 'αμην λεγω υμιν οτι παντα αφεθησεται τα αμαρτηματα τοις υιοις των ανθρωπων
        και βλασφημιαι οσας αν βλασφημησωσιν '
      verse: 28
    - text: 'ος δ αν βλασφημηση εις το πνευμα το αγιον ουκ εχει αφεσιν εις τον αιωνα
        αλλ ενοχος εστιν αιωνιου κρισεως '
      verse: 29
    - text: 'οτι ελεγον πνευμα ακαθαρτον εχει '
      verse: 30
    - text: 'ερχονται ουν οι αδελφοι και η μητηρ αυτου και εξω εστωτες απεστειλαν
        προς αυτον φωνουντες αυτον '
      verse: 31
    - text: 'και εκαθητο οχλος περι αυτον ειπον δε αυτω ιδου η μητηρ σου και οι αδελφοι
        σου εξω ζητουσιν σε '
      verse: 32
    - text: 'και απεκριθη αυτοις λεγων τις εστιν η μητηρ μου η οι αδελφοι μου '
      verse: 33
    - text: 'και περιβλεψαμενος κυκλω τους περι αυτον καθημενους λεγει ιδε η μητηρ
        μου και οι αδελφοι μου '
      verse: 34
    - text: 'ος γαρ αν ποιηση το θελημα του θεου ουτος αδελφος μου και αδελφη μου
        και μητηρ εστιν   '
      verse: 35
  - chapter: 4
    verses:
    - text: 'και παλιν ηρξατο διδασκειν παρα την θαλασσαν και συνηχθη προς αυτον οχλος
        πολυς ωστε αυτον εμβαντα εις το πλοιον καθησθαι εν τη θαλασση και πας ο οχλος
        προς την θαλασσαν επι της γης ην '
      verse: 1
    - text: 'και εδιδασκεν αυτους εν παραβολαις πολλα και ελεγεν αυτοις εν τη διδαχη
        αυτου '
      verse: 2
    - text: 'ακουετε ιδου εξηλθεν ο σπειρων του σπειραι '
      verse: 3
    - text: 'και εγενετο εν τω σπειρειν ο μεν επεσεν παρα την οδον και ηλθεν τα πετεινα
        του ουρανου και κατεφαγεν αυτο '
      verse: 4
    - text: 'αλλο δε επεσεν επι το πετρωδες οπου ουκ ειχεν γην πολλην και ευθεως εξανετειλεν
        δια το μη εχειν βαθος γης '
      verse: 5
    - text: 'ηλιου δε ανατειλαντος εκαυματισθη και δια το μη εχειν ριζαν εξηρανθη '
      verse: 6
    - text: 'και αλλο επεσεν εις τας ακανθας και ανεβησαν αι ακανθαι και συνεπνιξαν
        αυτο και καρπον ουκ εδωκεν '
      verse: 7
    - text: 'και αλλο επεσεν εις την γην την καλην και εδιδου καρπον αναβαινοντα και
        αυξανοντα και εφερεν εν τριακοντα και εν εξηκοντα και εν εκατον '
      verse: 8
    - text: 'και ελεγεν αυτοις ο εχων ωτα ακουειν ακουετω '
      verse: 9
    - text: 'οτε δε εγενετο καταμονας ηρωτησαν αυτον οι περι αυτον συν τοις δωδεκα
        την παραβολην '
      verse: 10
    - text: 'και ελεγεν αυτοις υμιν δεδοται γνωναι το μυστηριον της βασιλειας του
        θεου εκεινοις δε τοις εξω εν παραβολαις τα παντα γινεται '
      verse: 11
    - text: 'ινα βλεποντες βλεπωσιν και μη ιδωσιν και ακουοντες ακουωσιν και μη συνιωσιν
        μηποτε επιστρεψωσιν και αφεθη αυτοις τα αμαρτηματα '
      verse: 12
    - text: 'και λεγει αυτοις ουκ οιδατε την παραβολην ταυτην και πως πασας τας παραβολας
        γνωσεσθε '
      verse: 13
    - text: 'ο σπειρων τον λογον σπειρει '
      verse: 14
    - text: 'ουτοι δε εισιν οι παρα την οδον οπου σπειρεται ο λογος και οταν ακουσωσιν
        ευθεως ερχεται ο σατανας και αιρει τον λογον τον εσπαρμενον εν ταις καρδιαις
        αυτων '
      verse: 15
    - text: 'και ουτοι εισιν ομοιως οι επι τα πετρωδη σπειρομενοι οι οταν ακουσωσιν
        τον λογον ευθεως μετα χαρας λαμβανουσιν αυτον '
      verse: 16
    - text: 'και ουκ εχουσιν ριζαν εν εαυτοις αλλα προσκαιροι εισιν ειτα γενομενης
        θλιψεως η διωγμου δια τον λογον ευθεως σκανδαλιζονται '
      verse: 17
    - text: 'και ουτοι εισιν οι εις τας ακανθας σπειρομενοι ουτοι εισιν   οι τον λογον
        ακουοντες '
      verse: 18
    - text: 'και αι μεριμναι του αιωνος τουτου και η απατη του πλουτου και αι περι
        τα λοιπα επιθυμιαι εισπορευομεναι συμπνιγουσιν τον λογον και ακαρπος γινεται '
      verse: 19
    - text: 'και ουτοι εισιν οι επι την γην την καλην σπαρεντες οιτινες ακουουσιν
        τον λογον και παραδεχονται και καρποφορουσιν εν τριακοντα και εν εξηκοντα
        και εν εκατον '
      verse: 20
    - text: 'και ελεγεν αυτοις μητι ο λυχνος ερχεται ινα υπο τον μοδιον τεθη η υπο
        την κλινην ουχ ινα επι την λυχνιαν επιτεθη '
      verse: 21
    - text: 'ου γαρ εστιν τι κρυπτον ο εαν μη φανερωθη ουδε εγενετο αποκρυφον αλλ
        ινα εις φανερον ελθη '
      verse: 22
    - text: 'ει τις εχει ωτα ακουειν ακουετω '
      verse: 23
    - text: 'και ελεγεν αυτοις βλεπετε τι ακουετε εν ω μετρω μετρειτε μετρηθησεται
        υμιν και προστεθησεται υμιν τοις ακουουσιν '
      verse: 24
    - text: 'ος γαρ αν εχη δοθησεται αυτω και ος ουκ εχει και ο εχει αρθησεται απ
        αυτου '
      verse: 25
    - text: 'και ελεγεν ουτως εστιν η βασιλεια του θεου ως εαν ανθρωπος βαλη τον σπορον
        επι της γης '
      verse: 26
    - text: 'και καθευδη και εγειρηται νυκτα και ημεραν και ο σπορος βλαστανη και
        μηκυνηται ως ουκ οιδεν αυτος '
      verse: 27
    - text: 'αυτοματη γαρ η γη καρποφορει πρωτον χορτον ειτα σταχυν ειτα πληρη σιτον
        εν τω σταχυι '
      verse: 28
    - text: 'οταν δε παραδω ο καρπος ευθεως αποστελλει το δρεπανον οτι παρεστηκεν
        ο θερισμος '
      verse: 29
    - text: 'και ελεγεν τινι ομοιωσωμεν την βασιλειαν του θεου η εν ποια παραβολη
        παραβαλωμεν αυτην '
      verse: 30
    - text: 'ως κοκκω σιναπεως ος οταν σπαρη επι της γης μικροτερος παντων των σπερματων
        εστιν των επι της γης '
      verse: 31
    - text: 'και οταν σπαρη αναβαινει και γινεται παντων των λαχανων μειζων και ποιει
        κλαδους μεγαλους ωστε δυνασθαι υπο την σκιαν αυτου τα πετεινα του ουρανου
        κατασκηνουν '
      verse: 32
    - text: 'και τοιαυταις παραβολαις πολλαις ελαλει αυτοις τον λογον καθως ηδυναντο
        ακουειν '
      verse: 33
    - text: 'χωρις δε παραβολης ουκ ελαλει αυτοις κατ ιδιαν δε τοις μαθηταις αυτου
        επελυεν παντα '
      verse: 34
    - text: 'και λεγει αυτοις εν εκεινη τη ημερα οψιας γενομενης διελθωμεν εις το
        περαν '
      verse: 35
    - text: 'και αφεντες τον οχλον παραλαμβανουσιν αυτον ως ην εν τω πλοιω και αλλα
        δε πλοιαρια ην μετ αυτου '
      verse: 36
    - text: 'και γινεται λαιλαψ ανεμου μεγαλη τα δε κυματα επεβαλλεν εις το πλοιον
        ωστε αυτο ηδη γεμιζεσθαι '
      verse: 37
    - text: 'και ην αυτος επι τη πρυμνη επι το προσκεφαλαιον καθευδων και διεγειρουσιν
        αυτον και λεγουσιν αυτω διδασκαλε ου μελει σοι οτι απολλυμεθα '
      verse: 38
    - text: 'και διεγερθεις επετιμησεν τω ανεμω και ειπεν τη θαλασση σιωπα πεφιμωσο
        και εκοπασεν ο ανεμος και εγενετο γαληνη μεγαλη '
      verse: 39
    - text: 'και ειπεν αυτοις τι δειλοι εστε ουτως πως ουκ εχετε πιστιν '
      verse: 40
    - text: 'και εφοβηθησαν φοβον μεγαν και ελεγον προς αλληλους τις αρα ουτος εστιν
        οτι και ο ανεμος και η θαλασσα υπακουουσιν αυτω   '
      verse: 41
  - chapter: 5
    verses:
    - text: 'και ηλθον εις το περαν της θαλασσης εις την χωραν των γαδαρηνων '
      verse: 1
    - text: 'και εξελθοντι αυτω εκ του πλοιου ευθεως απηντησεν αυτω εκ των μνημειων
        ανθρωπος εν πνευματι ακαθαρτω '
      verse: 2
    - text: 'ος την κατοικησιν ειχεν εν τοις μνημειοις και ουτε αλυσεσιν ουδεις ηδυνατο
        αυτον δησαι '
      verse: 3
    - text: 'δια το αυτον πολλακις πεδαις και αλυσεσιν δεδεσθαι και διεσπασθαι υπ
        αυτου τας αλυσεις και τας πεδας συντετριφθαι και ουδεις αυτον ισχυεν δαμασαι '
      verse: 4
    - text: 'και διαπαντος  δια παντος  νυκτος και ημερας εν τοις ορεσιν και εν τοις
        μνημασιν ην κραζων και κατακοπτων εαυτον λιθοις '
      verse: 5
    - text: 'ιδων δε τον ιησουν απο μακροθεν εδραμεν και προσεκυνησεν αυτω '
      verse: 6
    - text: 'και κραξας φωνη μεγαλη ειπεν τι εμοι και σοι ιησου υιε του θεου του υψιστου
        ορκιζω σε τον θεον μη με βασανισης '
      verse: 7
    - text: 'ελεγεν γαρ αυτω εξελθε το πνευμα το ακαθαρτον εκ του ανθρωπου '
      verse: 8
    - text: 'και επηρωτα αυτον τι σοι ονομα και απεκριθη λεγων λεγεων ονομα μοι οτι
        πολλοι εσμεν '
      verse: 9
    - text: 'και παρεκαλει αυτον πολλα ινα μη αυτους αποστειλη εξω της χωρας '
      verse: 10
    - text: 'ην δε εκει προς τα ορη αγελη χοιρων μεγαλη βοσκομενη '
      verse: 11
    - text: 'και παρεκαλεσαν αυτον παντες οι δαιμονες λεγοντες πεμψον ημας εις τους
        χοιρους ινα εις αυτους εισελθωμεν '
      verse: 12
    - text: 'και επετρεψεν αυτοις ευθεως ο ιησους και εξελθοντα τα πνευματα τα ακαθαρτα
        εισηλθον εις τους χοιρους και ωρμησεν η αγελη κατα του κρημνου εις την θαλασσαν
        ησαν δε ως δισχιλιοι και επνιγοντο εν τη θαλασση '
      verse: 13
    - text: 'οι δε βοσκοντες τους χοιρους εφυγον και ανηγγειλαν εις την πολιν και
        εις τους αγρους και εξηλθον ιδειν τι εστιν το γεγονος '
      verse: 14
    - text: 'και ερχονται προς τον ιησουν και θεωρουσιν τον δαιμονιζομενον καθημενον
        και ιματισμενον και σωφρονουντα τον εσχηκοτα τον λεγεωνα και εφοβηθησαν '
      verse: 15
    - text: 'και διηγησαντο αυτοις οι ιδοντες πως εγενετο τω δαιμονιζομενω και περι
        των χοιρων '
      verse: 16
    - text: 'και ηρξαντο παρακαλειν αυτον απελθειν απο των οριων αυτων '
      verse: 17
    - text: 'και εμβαντος αυτου εις το πλοιον παρεκαλει αυτον ο δαιμονισθεις ινα η
        μετ αυτου '
      verse: 18
    - text: 'ο δε ιησους ουκ αφηκεν αυτον αλλα λεγει αυτω υπαγε εις τον οικον σου
        προς τους σους και αναγγειλον αυτοις οσα σοι ο κυριος εποιησεν και ηλεησεν
        σε '
      verse: 19
    - text: 'και απηλθεν και ηρξατο κηρυσσειν εν τη δεκαπολει οσα εποιησεν αυτω ο
        ιησους και παντες εθαυμαζον '
      verse: 20
    - text: 'και διαπερασαντος του ιησου εν τω πλοιω παλιν εις το περαν συνηχθη οχλος
        πολυς επ αυτον και ην παρα την θαλασσαν '
      verse: 21
    - text: 'και ιδου ερχεται εις των αρχισυναγωγων ονοματι ιαειρος και ιδων αυτον
        πιπτει προς τους ποδας αυτου '
      verse: 22
    - text: 'και παρεκαλει αυτον πολλα λεγων οτι το θυγατριον μου εσχατως εχει ινα
        ελθων επιθης αυτη τας χειρας οπως σωθη και ζησεται '
      verse: 23
    - text: 'και απηλθεν μετ αυτου και ηκολουθει αυτω οχλος πολυς και συνεθλιβον αυτον '
      verse: 24
    - text: 'και γυνη τις ουσα εν ρυσει αιματος ετη δωδεκα '
      verse: 25
    - text: 'και πολλα παθουσα υπο πολλων ιατρων και δαπανησασα τα παρ εαυτης παντα
        και μηδεν ωφεληθεισα αλλα μαλλον εις το χειρον ελθουσα '
      verse: 26
    - text: 'ακουσασα περι του ιησου ελθουσα εν τω οχλω οπισθεν ηψατο του ιματιου
        αυτου '
      verse: 27
    - text: 'ελεγεν γαρ οτι καν των ιματιων αυτου αψωμαι σωθησομαι '
      verse: 28
    - text: 'και ευθεως εξηρανθη η πηγη του αιματος αυτης και εγνω τω σωματι οτι ιαται
        απο της μαστιγος '
      verse: 29
    - text: 'και ευθεως ο ιησους επιγνους εν εαυτω την εξ αυτου δυναμιν εξελθουσαν
        επιστραφεις εν τω οχλω ελεγεν τις μου ηψατο των ιματιων '
      verse: 30
    - text: 'και ελεγον αυτω οι μαθηται αυτου βλεπεις τον οχλον συνθλιβοντα σε και
        λεγεις τις μου ηψατο '
      verse: 31
    - text: 'και περιεβλεπετο ιδειν την τουτο ποιησασαν '
      verse: 32
    - text: 'η δε γυνη φοβηθεισα και τρεμουσα ειδυια ο γεγονεν επ αυτη ηλθεν και προσεπεσεν
        αυτω και ειπεν αυτω πασαν την αληθειαν '
      verse: 33
    - text: 'ο δε ειπεν αυτη θυγατερ η πιστις σου σεσωκεν σε υπαγε εις ειρηνην και
        ισθι υγιης απο της μαστιγος σου '
      verse: 34
    - text: 'ετι αυτου λαλουντος ερχονται απο του αρχισυναγωγου λεγοντες οτι η θυγατηρ
        σου απεθανεν τι ετι σκυλλεις τον διδασκαλον '
      verse: 35
    - text: 'ο δε ιησους ευθεως ακουσας τον λογον λαλουμενον λεγει τω αρχισυναγωγω
        μη φοβου μονον πιστευε '
      verse: 36
    - text: 'και ουκ αφηκεν ουδενα αυτω συνακολουθησαι ει μη πετρον και ιακωβον και
        ιωαννην τον αδελφον ιακωβου '
      verse: 37
    - text: 'και ερχεται εις τον οικον του αρχισυναγωγου και θεωρει θορυβον  και  κλαιοντας
        και αλαλαζοντας πολλα '
      verse: 38
    - text: 'και εισελθων λεγει αυτοις τι θορυβεισθε και κλαιετε το παιδιον ουκ απεθανεν
        αλλα καθευδει '
      verse: 39
    - text: 'και κατεγελων αυτου ο δε εκβαλων απαντας παραλαμβανει τον πατερα του
        παιδιου και την μητερα και τους μετ αυτου και εισπορευεται οπου ην το παιδιον
        ανακειμενον '
      verse: 40
    - text: 'και κρατησας της χειρος του παιδιου λεγει αυτη ταλιθα κουμι ο εστιν μεθερμηνευομενον
        το κορασιον σοι λεγω εγειραι '
      verse: 41
    - text: 'και ευθεως ανεστη το κορασιον και περιεπατει ην γαρ ετων δωδεκα και εξεστησαν
        εκστασει μεγαλη '
      verse: 42
    - text: 'και διεστειλατο αυτοις πολλα ινα μηδεις γνω τουτο και ειπεν δοθηναι αυτη
        φαγειν   '
      verse: 43
  - chapter: 6
    verses:
    - text: 'και εξηλθεν εκειθεν και ηλθεν εις την πατριδα αυτου και ακολουθουσιν
        αυτω οι μαθηται αυτου '
      verse: 1
    - text: 'και γενομενου σαββατου ηρξατο εν τη συναγωγη διδασκειν και πολλοι ακουοντες
        εξεπλησσοντο λεγοντες ποθεν τουτω ταυτα και τις η σοφια η δοθεισα αυτω οτι
        και δυναμεις τοιαυται δια των χειρων αυτου γινονται '
      verse: 2
    - text: 'ουχ ουτος εστιν ο τεκτων ο υιος μαριας αδελφος δε ιακωβου και ιωση και
        ιουδα και σιμωνος και ουκ εισιν αι αδελφαι αυτου ωδε προς ημας και εσκανδαλιζοντο
        εν αυτω '
      verse: 3
    - text: 'ελεγεν δε αυτοις ο ιησους οτι ουκ εστιν προφητης ατιμος ει μη εν τη πατριδι
        αυτου και εν τοις συγγενεσιν και εν τη οικια αυτου '
      verse: 4
    - text: 'και ουκ ηδυνατο εκει ουδεμιαν δυναμιν ποιησαι ει μη ολιγοις αρρωστοις
        επιθεις τας χειρας εθεραπευσεν '
      verse: 5
    - text: 'και εθαυμαζεν δια την απιστιαν αυτων και περιηγεν τας κωμας κυκλω διδασκων '
      verse: 6
    - text: 'και προσκαλειται τους δωδεκα και ηρξατο αυτους αποστελλειν δυο δυο και
        εδιδου αυτοις εξουσιαν των πνευματων των ακαθαρτων '
      verse: 7
    - text: 'και παρηγγειλεν αυτοις ινα μηδεν αιρωσιν εις οδον ει μη ραβδον μονον
        μη πηραν μη αρτον μη εις την ζωνην χαλκον '
      verse: 8
    - text: 'αλλ υποδεδεμενους σανδαλια και μη ενδυσησθε  ενδυσασθαι  δυο χιτωνας '
      verse: 9
    - text: 'και ελεγεν αυτοις οπου εαν εισελθητε εις οικιαν εκει μενετε εως αν εξελθητε
        εκειθεν '
      verse: 10
    - text: 'και οσοι αν μη δεξωνται υμας μηδε ακουσωσιν υμων εκπορευομενοι εκειθεν
        εκτιναξατε τον χουν τον υποκατω των ποδων υμων εις μαρτυριον αυτοις αμην λεγω
        υμιν ανεκτοτερον εσται σοδομοις η γομορροις εν ημερα κρισεως η τη πολει εκεινη '
      verse: 11
    - text: 'και εξελθοντες εκηρυσσον ινα μετανοησωσιν '
      verse: 12
    - text: 'και δαιμονια πολλα εξεβαλλον και ηλειφον ελαιω πολλους αρρωστους και
        εθεραπευον '
      verse: 13
    - text: 'και ηκουσεν ο βασιλευς ηρωδης φανερον γαρ εγενετο το ονομα αυτου και
        ελεγεν οτι ιωαννης ο βαπτιζων εκ νεκρων ηγερθη και δια τουτο ενεργουσιν αι
        δυναμεις εν αυτω '
      verse: 14
    - text: 'αλλοι ελεγον οτι ηλιας εστιν αλλοι δε ελεγον οτι προφητης εστιν η ως
        εις των προφητων '
      verse: 15
    - text: 'ακουσας δε ο ηρωδης ειπεν οτι ον εγω απεκεφαλισα ιωαννην ουτος εστιν
        αυτος ηγερθη εκ νεκρων '
      verse: 16
    - text: 'αυτος γαρ ο ηρωδης αποστειλας εκρατησεν τον ιωαννην και εδησεν αυτον
        εν τη φυλακη δια ηρωδιαδα την γυναικα φιλιππου του αδελφου αυτου οτι αυτην
        εγαμησεν '
      verse: 17
    - text: 'ελεγεν γαρ ο ιωαννης τω ηρωδη οτι ουκ εξεστιν σοι εχειν την γυναικα του
        αδελφου σου '
      verse: 18
    - text: 'η δε ηρωδιας ενειχεν αυτω και ηθελεν αυτον αποκτειναι και ουκ ηδυνατο '
      verse: 19
    - text: 'ο γαρ ηρωδης εφοβειτο τον ιωαννην ειδως αυτον ανδρα δικαιον και αγιον
        και συνετηρει αυτον και ακουσας αυτου πολλα εποιει και ηδεως αυτου ηκουεν '
      verse: 20
    - text: 'και γενομενης ημερας ευκαιρου οτε ηρωδης τοις γενεσιοις αυτου δειπνον
        εποιει τοις μεγιστασιν αυτου και τοις χιλιαρχοις και τοις πρωτοις της γαλιλαιας '
      verse: 21
    - text: 'και εισελθουσης της θυγατρος αυτης της ηρωδιαδος και ορχησαμενης και
        αρεσασης τω ηρωδη και τοις συνανακειμενοις ειπεν ο βασιλευς τω κορασιω αιτησον
        με ο εαν θελης και δωσω σοι '
      verse: 22
    - text: 'και ωμοσεν αυτη οτι ο εαν με αιτησης δωσω σοι εως ημισους της βασιλειας
        μου '
      verse: 23
    - text: 'η δε εξελθουσα ειπεν τη μητρι αυτης τι αιτησομαι η δε ειπεν την κεφαλην
        ιωαννου του βαπτιστου '
      verse: 24
    - text: 'και εισελθουσα ευθεως μετα σπουδης προς τον βασιλεα ητησατο λεγουσα θελω
        ινα μοι δως εξ αυτης  εξαυτης  επι πινακι την κεφαλην ιωαννου του βαπτιστου '
      verse: 25
    - text: 'και περιλυπος γενομενος ο βασιλευς δια τους ορκους και τους συνανακειμενους
        ουκ ηθελησεν αυτην αθετησαι '
      verse: 26
    - text: 'και ευθεως αποστειλας ο βασιλευς σπεκουλατωρα επεταξεν ενεχθηναι την
        κεφαλην αυτου (6:28) ο δε απελθων απεκεφαλισεν αυτον εν τη φυλακη '
      verse: 27
    - text: 'και ηνεγκεν την κεφαλην αυτου επι πινακι και εδωκεν αυτην τω κορασιω
        και το κορασιον εδωκεν αυτην τη μητρι αυτης '
      verse: 28
    - text: 'και ακουσαντες οι μαθηται αυτου ηλθον και ηραν το πτωμα αυτου και εθηκαν
        αυτο εν τω   μνημειω '
      verse: 29
    - text: 'και συναγονται οι αποστολοι προς τον ιησουν και απηγγειλαν αυτω παντα
        και οσα εποιησαν και οσα εδιδαξαν '
      verse: 30
    - text: 'και ειπεν αυτοις δευτε υμεις αυτοι κατ ιδιαν εις ερημον τοπον και αναπαυεσθε
        ολιγον ησαν γαρ οι ερχομενοι και οι υπαγοντες πολλοι και ουδε φαγειν ηυκαιρουν '
      verse: 31
    - text: 'και απηλθον εις ερημον τοπον τω πλοιω κατ ιδιαν '
      verse: 32
    - text: 'και ειδον αυτους υπαγοντας οι οχλοι και επεγνωσαν αυτον πολλοι και πεζη
        απο πασων των πολεων συνεδραμον εκει και προηλθον αυτους και συνηλθον προς
        αυτον '
      verse: 33
    - text: 'και εξελθων ειδεν ο ιησους πολυν οχλον και εσπλαγχνισθη επ αυτοις οτι
        ησαν ως προβατα μη εχοντα ποιμενα και ηρξατο διδασκειν αυτους πολλα '
      verse: 34
    - text: 'και ηδη ωρας πολλης γενομενης προσελθοντες αυτω οι μαθηται αυτου λεγουσιν
        οτι ερημος εστιν ο τοπος και ηδη ωρα πολλη '
      verse: 35
    - text: 'απολυσον αυτους ινα απελθοντες εις τους κυκλω αγρους και κωμας αγορασωσιν
        εαυτοις αρτους τι γαρ φαγωσιν ουκ εχουσιν '
      verse: 36
    - text: 'ο δε αποκριθεις ειπεν αυτοις δοτε αυτοις υμεις φαγειν και λεγουσιν αυτω
        απελθοντες αγορασωμεν διακοσιων δηναριων αρτους και δωμεν αυτοις φαγειν '
      verse: 37
    - text: 'ο δε λεγει αυτοις ποσους αρτους εχετε υπαγετε και ιδετε και γνοντες λεγουσιν
        πεντε και δυο ιχθυας '
      verse: 38
    - text: 'και επεταξεν αυτοις ανακλιναι παντας συμποσια συμποσια επι τω χλωρω χορτω '
      verse: 39
    - text: 'και ανεπεσον πρασιαι πρασιαι ανα εκατον και ανα πεντηκοντα '
      verse: 40
    - text: 'και λαβων τους πεντε αρτους και τους δυο ιχθυας αναβλεψας εις τον ουρανον
        ευλογησεν και κατεκλασεν τους αρτους και εδιδου τοις μαθηταις αυτου ινα παραθωσιν
        αυτοις και τους δυο ιχθυας εμερισεν πασιν '
      verse: 41
    - text: 'και εφαγον παντες και εχορτασθησαν '
      verse: 42
    - text: 'και ηραν κλασματων δωδεκα κοφινους πληρεις και απο των ιχθυων '
      verse: 43
    - text: 'και ησαν οι φαγοντες τους αρτους ωσει πεντακισχιλιοι ανδρες '
      verse: 44
    - text: 'και ευθεως ηναγκασεν τους μαθητας αυτου εμβηναι 1684 εις το πλοιον και
        προαγειν εις το περαν προς βηθσαιδαν  βηθσαιδα  εως αυτος απολυση τον οχλον '
      verse: 45
    - text: 'και αποταξαμενος αυτοις απηλθεν εις το ορος προσευξασθαι '
      verse: 46
    - text: 'και οψιας γενομενης ην το πλοιον εν μεσω της θαλασσης και αυτος μονος
        επι της γης '
      verse: 47
    - text: 'και ειδεν αυτους βασανιζομενους εν τω ελαυνειν ην γαρ ο ανεμος εναντιος
        αυτοις και περι τεταρτην φυλακην της νυκτος ερχεται προς αυτους περιπατων
        επι της θαλασσης και ηθελεν παρελθειν αυτους '
      verse: 48
    - text: 'οι δε ιδοντες αυτον περιπατουντα επι της θαλασσης εδοξαν φαντασμα ειναι
        και ανεκραξαν '
      verse: 49
    - text: 'παντες γαρ αυτον ειδον και εταραχθησαν και ευθεως ελαλησεν μετ αυτων
        και λεγει αυτοις θαρσειτε εγω ειμι μη φοβεισθε '
      verse: 50
    - text: 'και ανεβη προς αυτους εις το πλοιον και εκοπασεν ο ανεμος και λιαν εκ
        περισσου εν εαυτοις εξισταντο και εθαυμαζον '
      verse: 51
    - text: 'ου γαρ συνηκαν επι τοις αρτοις ην γαρ η καρδια αυτων πεπωρωμενη '
      verse: 52
    - text: 'και διαπερασαντες ηλθον 2064 επι την γην γενησαρετ  γεννησαρετ  και προσωρμισθησαν '
      verse: 53
    - text: 'και εξελθοντων αυτων εκ του πλοιου ευθεως επιγνοντες αυτον '
      verse: 54
    - text: 'περιδραμοντες ολην την περιχωρον εκεινην ηρξαντο επι τοις κραββατοις
        τους κακως εχοντας περιφερειν οπου ηκουον οτι εκει εστιν '
      verse: 55
    - text: 'και οπου αν εισεπορευετο εις κωμας η πολεις η αγρους εν ταις αγοραις
        ετιθουν τους ασθενουντας και παρεκαλουν αυτον ινα καν του κρασπεδου του ιματιου
        αυτου αψωνται και οσοι αν ηπτοντο αυτου εσωζοντο   '
      verse: 56
  - chapter: 7
    verses:
    - text: 'και συναγονται προς αυτον οι φαρισαιοι και τινες των γραμματεων ελθοντες
        απο ιεροσολυμων '
      verse: 1
    - text: 'και ιδοντες τινας των μαθητων αυτου κοιναις χερσιν τουτ εστιν ανιπτοις
        εσθιοντας αρτους εμεμψαντο '
      verse: 2
    - text: 'οι γαρ φαρισαιοι και παντες οι ιουδαιοι εαν μη πυγμη νιψωνται τας χειρας
        ουκ εσθιουσιν κρατουντες την παραδοσιν των πρεσβυτερων '
      verse: 3
    - text: 'και απο αγορας εαν μη βαπτισωνται ουκ εσθιουσιν και αλλα πολλα εστιν
        α παρελαβον κρατειν βαπτισμους ποτηριων και ξεστων και χαλκιων και κλινων '
      verse: 4
    - text: 'επειτα επερωτωσιν αυτον οι φαρισαιοι και οι γραμματεις δια τι οι μαθηται
        σου ου περιπατουσιν κατα την παραδοσιν των πρεσβυτερων αλλα ανιπτοις χερσιν
        εσθιουσιν τον αρτον '
      verse: 5
    - text: 'ο δε αποκριθεις ειπεν αυτοις οτι καλως προεφητευσεν ησαιας περι υμων
        των υποκριτων ως γεγραπται ουτος ο λαος τοις χειλεσιν με τιμα η δε καρδια
        αυτων πορρω απεχει απ εμου '
      verse: 6
    - text: 'ματην δε σεβονται με διδασκοντες διδασκαλιας ενταλματα ανθρωπων '
      verse: 7
    - text: 'αφεντες γαρ την εντολην του θεου κρατειτε την παραδοσιν των ανθρωπων
        βαπτισμους ξεστων και ποτηριων και αλλα παρομοια τοιαυτα πολλα ποιειτε '
      verse: 8
    - text: 'και ελεγεν αυτοις καλως αθετειτε την εντολην του θεου ινα την παραδοσιν
        υμων τηρησητε '
      verse: 9
    - text: 'μωσης γαρ ειπεν τιμα τον πατερα σου και την μητερα σου και ο κακολογων
        πατερα η μητερα θανατω τελευτατω '
      verse: 10
    - text: 'υμεις δε λεγετε εαν ειπη ανθρωπος τω πατρι η τη μητρι κορβαν ο εστιν
        δωρον ο εαν εξ εμου ωφεληθης '
      verse: 11
    - text: 'και ουκετι αφιετε αυτον ουδεν ποιησαι τω πατρι αυτου η τη μητρι αυτου '
      verse: 12
    - text: 'ακυρουντες τον λογον του θεου τη παραδοσει υμων η παρεδωκατε και παρομοια
        τοιαυτα πολλα ποιειτε '
      verse: 13
    - text: 'και προσκαλεσαμενος παντα τον οχλον ελεγεν αυτοις ακουετε μου παντες
        και συνιετε '
      verse: 14
    - text: 'ουδεν εστιν εξωθεν του ανθρωπου εισπορευομενον εις αυτον ο δυναται αυτον
        κοινωσαι αλλα τα εκπορευομενα απ αυτου εκεινα εστιν τα κοινουντα τον ανθρωπον '
      verse: 15
    - text: 'ει τις εχει ωτα ακουειν ακουετω '
      verse: 16
    - text: 'και οτε εισηλθεν εις οικον απο του οχλου επηρωτων αυτον οι μαθηται αυτου
        περι της παραβολης '
      verse: 17
    - text: 'και λεγει αυτοις ουτως και υμεις ασυνετοι εστε ου νοειτε οτι παν το εξωθεν
        εισπορευομενον εις τον ανθρωπον ου δυναται αυτον κοινωσαι '
      verse: 18
    - text: 'οτι ουκ εισπορευεται αυτου εις την καρδιαν αλλ εις την κοιλιαν και εις
        τον αφεδρωνα εκπορευεται καθαριζον παντα τα βρωματα '
      verse: 19
    - text: 'ελεγεν δε οτι το εκ του ανθρωπου εκπορευομενον εκεινο κοινοι τον ανθρωπον '
      verse: 20
    - text: 'εσωθεν γαρ εκ της καρδιας των ανθρωπων οι διαλογισμοι οι κακοι εκπορευονται
        μοιχειαι πορνειαι φονοι '
      verse: 21
    - text: 'κλοπαι πλεονεξιαι πονηριαι δολος ασελγεια οφθαλμος πονηρος βλασφημια
        υπερηφανια αφροσυνη '
      verse: 22
    - text: 'παντα ταυτα τα πονηρα εσωθεν εκπορευεται και κοινοι τον ανθρωπον '
      verse: 23
    - text: 'και εκειθεν αναστας απηλθεν εις τα μεθορια τυρου και σιδωνος και εισελθων
        εις την οικιαν ουδενα ηθελεν γνωναι και ουκ ηδυνηθη λαθειν '
      verse: 24
    - text: 'ακουσασα γαρ γυνη περι αυτου ης ειχεν το θυγατριον αυτης πνευμα ακαθαρτον
        ελθουσα προσεπεσεν προς τους ποδας αυτου '
      verse: 25
    - text: 'ην δε η γυνη ελληνις συροφοινισσα τω γενει και ηρωτα αυτον ινα το δαιμονιον
        εκβαλλη εκ της θυγατρος αυτης '
      verse: 26
    - text: 'ο δε ιησους ειπεν αυτη αφες πρωτον χορτασθηναι τα τεκνα ου γαρ καλον
        εστιν λαβειν τον αρτον των τεκνων και βαλειν τοις κυναριοις '
      verse: 27
    - text: 'η δε απεκριθη και λεγει αυτω ναι κυριε και γαρ τα κυναρια υποκατω της
        τραπεζης εσθιει απο των ψιχιων των παιδιων '
      verse: 28
    - text: 'και ειπεν αυτη δια τουτον τον λογον υπαγε εξεληλυθεν το δαιμονιον εκ
        της θυγατρος σου '
      verse: 29
    - text: 'και απελθουσα εις τον οικον αυτης ευρεν το δαιμονιον εξεληλυθος και την
        θυγατερα βεβλημενην επι της κλινης '
      verse: 30
    - text: 'και παλιν εξελθων εκ των οριων τυρου και σιδωνος ηλθεν προς την θαλασσαν
        της γαλιλαιας ανα μεσον των οριων δεκαπολεως '
      verse: 31
    - text: 'και φερουσιν αυτω κωφον μογιλαλον και παρακαλουσιν αυτον ινα επιθη αυτω
        την χειρα '
      verse: 32
    - text: 'και απολαβομενος αυτον απο του οχλου κατ ιδιαν εβαλεν τους δακτυλους
        αυτου εις τα ωτα αυτου και πτυσας ηψατο της γλωσσης αυτου '
      verse: 33
    - text: 'και αναβλεψας εις τον ουρανον εστεναξεν και λεγει αυτω εφφαθα ο εστιν
        διανοιχθητι '
      verse: 34
    - text: 'και ευθεως διηνοιχθησαν αυτου αι ακοαι και ελυθη ο δεσμος της γλωσσης
        αυτου και ελαλει ορθως '
      verse: 35
    - text: 'και διεστειλατο αυτοις ινα μηδενι ειπωσιν οσον δε αυτος αυτοις διεστελλετο
        μαλλον περισσοτερον εκηρυσσον '
      verse: 36
    - text: 'και υπερπερισσως εξεπλησσοντο λεγοντες καλως παντα πεποιηκεν και τους
        κωφους ποιει ακουειν και τους αλαλους λαλειν   '
      verse: 37
  - chapter: 8
    verses:
    - text: 'εν εκειναις ταις ημεραις παμπολλου οχλου οντος και μη εχοντων τι φαγωσιν
        προσκαλεσαμενος ο ιησους τους μαθητας αυτου λεγει αυτοις '
      verse: 1
    - text: 'σπλαγχνιζομαι επι τον οχλον οτι ηδη ημερας τρεις προσμενουσιν μοι και
        ουκ εχουσιν τι φαγωσιν '
      verse: 2
    - text: 'και εαν απολυσω αυτους νηστεις εις οικον αυτων εκλυθησονται εν τη οδω
        τινες γαρ αυτων μακροθεν ηκασιν '
      verse: 3
    - text: 'και απεκριθησαν αυτω οι μαθηται αυτου ποθεν τουτους δυνησεται τις ωδε
        χορτασαι αρτων επ ερημιας '
      verse: 4
    - text: 'και επηρωτα αυτους ποσους εχετε αρτους οι δε ειπον επτα '
      verse: 5
    - text: 'και παρηγγειλεν τω οχλω αναπεσειν επι της γης και λαβων τους επτα αρτους
        ευχαριστησας εκλασεν και εδιδου τοις μαθηταις αυτου ινα παραθωσιν και παρεθηκαν
        τω οχλω '
      verse: 6
    - text: 'και ειχον ιχθυδια ολιγα και ευλογησας ειπεν παραθειναι και αυτα '
      verse: 7
    - text: 'εφαγον δε και εχορτασθησαν και ηραν περισσευματα κλασματων επτα σπυριδας '
      verse: 8
    - text: 'ησαν δε οι φαγοντες ως τετρακισχιλιοι και απελυσεν αυτους '
      verse: 9
    - text: 'και ευθεως εμβας εις το πλοιον μετα των μαθητων αυτου ηλθεν εις τα μερη
        δαλμανουθα '
      verse: 10
    - text: 'και εξηλθον οι φαρισαιοι και ηρξαντο συζητειν αυτω ζητουντες παρ αυτου
        σημειον απο του ουρανου πειραζοντες αυτον '
      verse: 11
    - text: 'και αναστεναξας τω πνευματι αυτου λεγει τι η γενεα αυτη σημειον επιζητει
        αμην λεγω υμιν ει δοθησεται τη γενεα ταυτη σημειον '
      verse: 12
    - text: 'και αφεις αυτους εμβας παλιν εις το πλοιον απηλθεν εις το περαν '
      verse: 13
    - text: 'και επελαθοντο  οι μαθηται  λαβειν αρτους και ει μη ενα αρτον ουκ ειχον
        μεθ εαυτων εν τω πλοιω '
      verse: 14
    - text: 'και διεστελλετο αυτοις λεγων ορατε βλεπετε απο της ζυμης των φαρισαιων
        και της ζυμης ηρωδου '
      verse: 15
    - text: 'και διελογιζοντο προς αλληλους λεγοντες οτι αρτους ουκ εχομεν '
      verse: 16
    - text: 'και γνους ο ιησους λεγει αυτοις τι διαλογιζεσθε οτι αρτους ουκ εχετε
        ουπω νοειτε ουδε συνιετε ετι πεπωρωμενην εχετε την καρδιαν υμων '
      verse: 17
    - text: 'οφθαλμους εχοντες ου βλεπετε και ωτα εχοντες ουκ ακουετε και ου μνημονευετε '
      verse: 18
    - text: 'οτε τους πεντε αρτους εκλασα εις τους πεντακισχιλιους ποσους κοφινους
        πληρεις κλασματων ηρατε λεγουσιν αυτω δωδεκα '
      verse: 19
    - text: 'οτε δε τους επτα εις τους τετρακισχιλιους ποσων σπυριδων πληρωματα κλασματων
        ηρατε οι δε ειπον επτα '
      verse: 20
    - text: 'και ελεγεν αυτοις πως ου συνιετε '
      verse: 21
    - text: 'και ερχεται εις βηθσαιδαν  βηθσαιδα  και φερουσιν αυτω τυφλον και παρακαλουσιν
        αυτον ινα αυτου αψηται '
      verse: 22
    - text: 'και επιλαβομενος της χειρος του τυφλου εξηγαγεν αυτον εξω της κωμης και
        πτυσας εις τα ομματα αυτου επιθεις τας χειρας αυτω επηρωτα αυτον ει τι βλεπει '
      verse: 23
    - text: 'και αναβλεψας ελεγεν βλεπω τους ανθρωπους οτι   ως δενδρα ορω   περιπατουντας '
      verse: 24
    - text: 'ειτα παλιν επεθηκεν τας χειρας επι τους οφθαλμους αυτου και εποιησεν
        αυτον αναβλεψαι και αποκατεσταθη και ενεβλεψεν τηλαυγως απαντας '
      verse: 25
    - text: 'και απεστειλεν αυτον εις τον οικον αυτου λεγων μηδε εις την κωμην εισελθης
        μηδε ειπης τινι εν τη κωμη '
      verse: 26
    - text: 'και εξηλθεν ο ιησους και οι μαθηται αυτου εις τας κωμας καισαρειας της
        φιλιππου και εν τη οδω επηρωτα τους μαθητας αυτου λεγων αυτοις τινα με λεγουσιν
        οι ανθρωποι ειναι '
      verse: 27
    - text: 'οι δε απεκριθησαν ιωαννην τον βαπτιστην και αλλοι ηλιαν αλλοι δε ενα
        των προφητων '
      verse: 28
    - text: 'και αυτος λεγει αυτοις υμεις δε τινα με λεγετε ειναι αποκριθεις δε ο
        πετρος λεγει αυτω συ ει ο χριστος '
      verse: 29
    - text: 'και επετιμησεν αυτοις ινα μηδενι λεγωσιν περι αυτου '
      verse: 30
    - text: 'και ηρξατο διδασκειν αυτους οτι δει τον υιον του ανθρωπου πολλα παθειν
        και αποδοκιμασθηναι απο των πρεσβυτερων και αρχιερεων και γραμματεων και αποκτανθηναι
        και μετα τρεις ημερας αναστηναι '
      verse: 31
    - text: 'και παρρησια τον λογον ελαλει και προσλαβομενος αυτον ο πετρος ηρξατο
        επιτιμαν αυτω '
      verse: 32
    - text: 'ο δε επιστραφεις και ιδων τους μαθητας αυτου επετιμησεν τω πετρω λεγων
        υπαγε οπισω μου σατανα οτι ου φρονεις τα του θεου αλλα τα των ανθρωπων '
      verse: 33
    - text: 'και προσκαλεσαμενος τον οχλον συν τοις μαθηταις αυτου ειπεν αυτοις οστις
        θελει οπισω μου ελθειν απαρνησασθω εαυτον και αρατω τον σταυρον αυτου και
        ακολουθειτω μοι '
      verse: 34
    - text: 'ος γαρ αν θελη την ψυχην αυτου σωσαι απολεσει αυτην ος δ αν απολεση την
        ψυχην αυτου ενεκεν εμου και του ευαγγελιου ουτος σωσει αυτην '
      verse: 35
    - text: 'τι γαρ ωφελησει ανθρωπον εαν κερδηση τον κοσμον ολον και ζημιωθη την
        ψυχην αυτου '
      verse: 36
    - text: 'η τι δωσει ανθρωπος ανταλλαγμα της ψυχης αυτου '
      verse: 37
    - text: 'ος γαρ αν επαισχυνθη με και τους εμους λογους εν τη γενεα ταυτη τη μοιχαλιδι
        και αμαρτωλω και ο υιος του ανθρωπου επαισχυνθησεται αυτον οταν ελθη εν τη
        δοξη του πατρος αυτου μετα των αγγελων των αγιων   '
      verse: 38
  - chapter: 9
    verses:
    - text: 'και ελεγεν αυτοις αμην λεγω υμιν οτι εισιν τινες των ωδε εστηκοτων οιτινες
        ου μη γευσωνται θανατου εως αν ιδωσιν την βασιλειαν του θεου εληλυθυιαν εν
        δυναμει '
      verse: 1
    - text: 'και μεθ ημερας εξ παραλαμβανει ο ιησους τον πετρον και τον ιακωβον και
        τον ιωαννην και αναφερει αυτους εις ορος υψηλον κατ ιδιαν μονους και μετεμορφωθη
        εμπροσθεν αυτων '
      verse: 2
    - text: 'και τα ιματια αυτου εγενετο στιλβοντα λευκα λιαν ως χιων οια γναφευς
        επι της γης ου δυναται λευκαναι '
      verse: 3
    - text: 'και ωφθη αυτοις ηλιας συν μωσει και ησαν συλλαλουντες τω ιησου '
      verse: 4
    - text: 'και αποκριθεις ο πετρος λεγει τω ιησου ραββι καλον εστιν ημας ωδε ειναι
        και ποιησωμεν σκηνας τρεις σοι μιαν και μωσει μιαν και ηλια μιαν '
      verse: 5
    - text: 'ου γαρ ηδει τι λαληση ησαν γαρ εκφοβοι '
      verse: 6
    - text: 'και εγενετο νεφελη επισκιαζουσα αυτοις και ηλθεν φωνη εκ της νεφελης
        λεγουσα ουτος εστιν ο υιος μου ο αγαπητος αυτου ακουετε '
      verse: 7
    - text: 'και εξαπινα περιβλεψαμενοι ουκετι ουδενα ειδον αλλα τον ιησουν μονον
        μεθ εαυτων '
      verse: 8
    - text: 'καταβαινοντων δε αυτων απο του ορους διεστειλατο αυτοις ινα μηδενι διηγησωνται
        α ειδον ει μη οταν ο υιος του ανθρωπου εκ νεκρων αναστη '
      verse: 9
    - text: 'και τον λογον εκρατησαν προς εαυτους συζητουντες τι εστιν το εκ νεκρων
        αναστηναι '
      verse: 10
    - text: 'και επηρωτων αυτον λεγοντες οτι λεγουσιν οι γραμματεις οτι ηλιαν δει
        ελθειν πρωτον '
      verse: 11
    - text: 'ο δε αποκριθεις ειπεν αυτοις ηλιας μεν ελθων πρωτον αποκαθιστα παντα
        και πως γεγραπται επι τον υιον του ανθρωπου ινα πολλα παθη και εξουδενωθη '
      verse: 12
    - text: 'αλλα λεγω υμιν οτι και ηλιας εληλυθεν και εποιησαν αυτω οσα ηθελησαν
        καθως γεγραπται επ αυτον '
      verse: 13
    - text: 'και ελθων προς τους μαθητας ειδεν οχλον πολυν περι αυτους και γραμματεις
        συζητουντας αυτοις '
      verse: 14
    - text: 'και ευθεως πας ο οχλος ιδων αυτον εξεθαμβηθη και προστρεχοντες ησπαζοντο
        αυτον '
      verse: 15
    - text: 'και επηρωτησεν τους γραμματεις τι συζητειτε προς αυτους '
      verse: 16
    - text: 'και αποκριθεις εις εκ του οχλου ειπεν διδασκαλε ηνεγκα τον υιον μου προς
        σε εχοντα πνευμα αλαλον '
      verse: 17
    - text: 'και οπου αν αυτον καταλαβη ρησσει αυτον και αφριζει και τριζει τους οδοντας
        αυτου και ξηραινεται και ειπον τοις μαθηταις σου ινα αυτο εκβαλωσιν και ουκ
        ισχυσαν '
      verse: 18
    - text: 'ο δε αποκριθεις αυτω λεγει ω γενεα απιστος εως ποτε προς υμας εσομαι
        εως ποτε ανεξομαι υμων φερετε αυτον προς με '
      verse: 19
    - text: 'και ηνεγκαν αυτον προς αυτον και ιδων αυτον ευθεως το πνευμα εσπαραξεν
        αυτον και πεσων επι της γης εκυλιετο αφριζων '
      verse: 20
    - text: 'και επηρωτησεν τον πατερα αυτου ποσος χρονος εστιν ως τουτο γεγονεν αυτω
        ο δε ειπεν παιδιοθεν '
      verse: 21
    - text: 'και πολλακις αυτον και εις πυρ εβαλεν και εις υδατα ινα απολεση αυτον
        αλλ ει τι δυνασαι βοηθησον ημιν σπλαγχνισθεις εφ ημας '
      verse: 22
    - text: 'ο δε ιησους ειπεν αυτω το ει δυνασαι πιστευσαι παντα δυνατα τω πιστευοντι '
      verse: 23
    - text: 'και ευθεως κραξας ο πατηρ του παιδιου μετα δακρυων ελεγεν πιστευω κυριε
        βοηθει μου τη απιστια '
      verse: 24
    - text: 'ιδων δε ο ιησους οτι επισυντρεχει οχλος επετιμησεν τω πνευματι τω ακαθαρτω
        λεγων αυτω το πνευμα το αλαλον και κωφον εγω σοι επιτασσω εξελθε εξ αυτου
        και μηκετι εισελθης εις αυτον '
      verse: 25
    - text: 'και κραξαν και πολλα σπαραξαν αυτον εξηλθεν και εγενετο ωσει νεκρος ωστε
        πολλους λεγειν οτι απεθανεν '
      verse: 26
    - text: 'ο δε ιησους κρατησας αυτον της χειρος ηγειρεν αυτον και ανεστη '
      verse: 27
    - text: 'και εισελθοντα αυτον εις οικον οι μαθηται αυτου επηρωτων αυτον κατ ιδιαν
        οτι ημεις ουκ ηδυνηθημεν εκβαλειν αυτο '
      verse: 28
    - text: 'και ειπεν αυτοις τουτο το γενος εν ουδενι δυναται εξελθειν ει μη εν προσευχη
        και νηστεια '
      verse: 29
    - text: 'και εκειθεν εξελθοντες παρεπορευοντο δια της γαλιλαιας και ουκ ηθελεν
        ινα τις γνω '
      verse: 30
    - text: 'εδιδασκεν γαρ τους μαθητας αυτου και ελεγεν αυτοις οτι ο υιος του ανθρωπου
        παραδιδοται εις χειρας ανθρωπων και αποκτενουσιν αυτον και αποκτανθεις τη
        τριτη ημερα αναστησεται '
      verse: 31
    - text: 'οι δε ηγνοουν το ρημα και εφοβουντο αυτον επερωτησαι '
      verse: 32
    - text: 'και ηλθεν εις καπερναουμ και εν τη οικια γενομενος επηρωτα αυτους τι
        εν τη οδω προς εαυτους διελογιζεσθε '
      verse: 33
    - text: 'οι δε εσιωπων προς αλληλους γαρ διελεχθησαν εν τη οδω τις μειζων '
      verse: 34
    - text: 'και καθισας εφωνησεν τους δωδεκα και λεγει αυτοις ει τις θελει πρωτος
        ειναι εσται παντων εσχατος και παντων διακονος '
      verse: 35
    - text: 'και λαβων παιδιον εστησεν αυτο εν μεσω αυτων και εναγκαλισαμενος αυτο
        ειπεν αυτοις '
      verse: 36
    - text: 'ος εαν εν των τοιουτων παιδιων δεξηται επι τω ονοματι μου εμε δεχεται
        και ος εαν εμε δεξηται ουκ εμε δεχεται αλλα τον αποστειλαντα με '
      verse: 37
    - text: 'απεκριθη δε αυτω ο ιωαννης λεγων διδασκαλε ειδομεν τινα  εν  τω ονοματι
        σου εκβαλλοντα δαιμονια ος ουκ ακολουθει ημιν και εκωλυσαμεν αυτον οτι ουκ
        ακολουθει ημιν '
      verse: 38
    - text: 'ο δε ιησους ειπεν μη κωλυετε αυτον ουδεις γαρ εστιν ος ποιησει δυναμιν
        επι τω ονοματι μου και δυνησεται ταχυ κακολογησαι με '
      verse: 39
    - text: 'ος γαρ ουκ εστιν καθ υμων υπερ υμων  ημων υπερ ημων  εστιν '
      verse: 40
    - text: 'ος γαρ αν ποτιση υμας ποτηριον υδατος εν τω ονοματι μου οτι χριστου εστε
        αμην λεγω υμιν ου μη απολεση τον μισθον αυτου '
      verse: 41
    - text: 'και ος αν σκανδαλιση ενα των μικρων  τουτων  των πιστευοντων εις εμε
        καλον εστιν αυτω μαλλον ει περικειται λιθος μυλικος περι τον τραχηλον αυτου
        και βεβληται εις την θαλασσαν '
      verse: 42
    - text: 'και εαν σκανδαλιζη σε η χειρ σου αποκοψον αυτην καλον σοι εστιν κυλλον
        εις την ζωην εισελθειν η τας δυο χειρας εχοντα απελθειν εις την γεενναν εις
        το πυρ το ασβεστον '
      verse: 43
    - text: 'οπου ο σκωληξ αυτων ου τελευτα και το πυρ ου σβεννυται '
      verse: 44
    - text: 'και εαν ο πους σου σκανδαλιζη σε αποκοψον αυτον καλον εστιν σοι εισελθειν
        εις την ζωην χωλον η τους δυο ποδας εχοντα βληθηναι εις την γεενναν εις το
        πυρ το ασβεστον '
      verse: 45
    - text: 'οπου ο σκωληξ αυτων ου τελευτα και το πυρ ου σβεννυται '
      verse: 46
    - text: 'και εαν ο οφθαλμος σου σκανδαλιζη σε εκβαλε αυτον καλον σοι εστιν μονοφθαλμον
        εισελθειν εις την βασιλειαν του θεου η δυο οφθαλμους εχοντα βληθηναι εις την
        γεενναν του πυρος '
      verse: 47
    - text: 'οπου ο σκωληξ αυτων ου τελευτα και το πυρ ου σβεννυται '
      verse: 48
    - text: 'πας γαρ πυρι αλισθησεται και πασα θυσια αλι αλισθησεται '
      verse: 49
    - text: 'καλον το αλας εαν δε το αλας αναλον γενηται εν τινι αυτο αρτυσετε εχετε
        εν εαυτοις αλας και ειρηνευετε εν αλληλοις   '
      verse: 50
  - chapter: 10
    verses:
    - text: 'κακειθεν αναστας ερχεται εις τα ορια της ιουδαιας δια του περαν του ιορδανου
        και συμπορευονται παλιν οχλοι προς αυτον και ως ειωθει παλιν εδιδασκεν αυτους '
      verse: 1
    - text: 'και προσελθοντες οι φαρισαιοι επηρωτησαν αυτον ει εξεστιν ανδρι γυναικα
        απολυσαι πειραζοντες αυτον '
      verse: 2
    - text: 'ο δε αποκριθεις ειπεν αυτοις τι υμιν ενετειλατο μωσης '
      verse: 3
    - text: 'οι δε ειπον μωσης επετρεψεν βιβλιον αποστασιου γραψαι και απολυσαι '
      verse: 4
    - text: 'και αποκριθεις ο ιησους ειπεν αυτοις προς την σκληροκαρδιαν υμων εγραψεν
        υμιν την εντολην ταυτην '
      verse: 5
    - text: 'απο δε αρχης κτισεως αρσεν και θηλυ εποιησεν αυτους ο θεος '
      verse: 6
    - text: 'ενεκεν τουτου καταλειψει ανθρωπος τον πατερα αυτου και την μητερα και
        προσκολληθησεται προς την γυναικα αυτου '
      verse: 7
    - text: 'και εσονται οι δυο εις σαρκα μιαν ωστε ουκετι εισιν δυο αλλα μια σαρξ '
      verse: 8
    - text: 'ο ουν ο θεος συνεζευξεν ανθρωπος μη χωριζετω '
      verse: 9
    - text: 'και εν τη οικια παλιν οι μαθηται αυτου περι του αυτου επηρωτησαν αυτον '
      verse: 10
    - text: 'και λεγει αυτοις ος εαν απολυση την γυναικα αυτου και γαμηση αλλην μοιχαται
        επ αυτην '
      verse: 11
    - text: 'και εαν γυνη απολυση τον ανδρα αυτης και γαμηθη αλλω μοιχαται '
      verse: 12
    - text: 'και προσεφερον αυτω παιδια ινα αψηται αυτων οι δε μαθηται επετιμων τοις
        προσφερουσιν '
      verse: 13
    - text: 'ιδων δε ο ιησους ηγανακτησεν και ειπεν αυτοις αφετε τα παιδια ερχεσθαι
        προς με και μη κωλυετε αυτα των γαρ τοιουτων εστιν η βασιλεια του θεου '
      verse: 14
    - text: 'αμην λεγω υμιν ος εαν μη δεξηται την βασιλειαν του θεου ως παιδιον ου
        μη εισελθη εις αυτην '
      verse: 15
    - text: 'και εναγκαλισαμενος αυτα τιθεις τας χειρας επ αυτα ηυλογει αυτα '
      verse: 16
    - text: 'και εκπορευομενου αυτου εις οδον προσδραμων εις και γονυπετησας αυτον
        επηρωτα αυτον διδασκαλε αγαθε τι ποιησω ινα ζωην αιωνιον κληρονομησω '
      verse: 17
    - text: 'ο δε ιησους ειπεν αυτω τι με λεγεις αγαθον ουδεις αγαθος ει μη εις ο
        θεος '
      verse: 18
    - text: 'τας εντολας οιδας μη μοιχευσης μη φονευσης μη κλεψης μη ψευδομαρτυρησης
        μη αποστερησης τιμα τον πατερα σου και την μητερα '
      verse: 19
    - text: 'ο δε αποκριθεις ειπεν αυτω διδασκαλε ταυτα παντα εφυλαξαμην εκ νεοτητος
        μου '
      verse: 20
    - text: 'ο δε ιησους εμβλεψας αυτω ηγαπησεν αυτον και ειπεν αυτω εν σοι υστερει
        υπαγε οσα εχεις πωλησον και δος τοις πτωχοις και εξεις θησαυρον εν ουρανω
        και δευρο ακολουθει μοι αρας τον σταυρον '
      verse: 21
    - text: 'ο δε στυγνασας επι τω λογω απηλθεν λυπουμενος ην γαρ εχων κτηματα πολλα '
      verse: 22
    - text: 'και περιβλεψαμενος ο ιησους λεγει τοις μαθηταις αυτου πως δυσκολως οι
        τα χρηματα εχοντες εις την βασιλειαν του θεου εισελευσονται '
      verse: 23
    - text: 'οι δε μαθηται εθαμβουντο επι τοις λογοις αυτου ο δε ιησους παλιν αποκριθεις
        λεγει αυτοις τεκνα πως δυσκολον εστιν τους πεποιθοτας επι τοις χρημασιν εις
        την βασιλειαν του θεου εισελθειν '
      verse: 24
    - text: 'ευκοπωτερον εστιν καμηλον δια της τρυμαλιας της ραφιδος εισελθειν  διελθειν  η
        πλουσιον εις την βασιλειαν του θεου εισελθειν '
      verse: 25
    - text: 'οι δε περισσως εξεπλησσοντο λεγοντες προς εαυτους και τις δυναται σωθηναι '
      verse: 26
    - text: 'εμβλεψας δε αυτοις ο ιησους λεγει παρα ανθρωποις αδυνατον αλλ ου παρα
        τω θεω παντα γαρ δυνατα εστιν παρα τω θεω '
      verse: 27
    - text: 'και ηρξατο ο πετρος λεγειν αυτω ιδου ημεις αφηκαμεν παντα και ηκολουθησαμεν
        σοι '
      verse: 28
    - text: 'αποκριθεις δε ο ιησους ειπεν αμην λεγω υμιν ουδεις εστιν ος αφηκεν οικιαν
        η αδελφους η αδελφας η πατερα η μητερα η γυναικα η τεκνα η αγρους ενεκεν εμου
        και του ευαγγελιου '
      verse: 29
    - text: 'εαν μη λαβη εκατονταπλασιονα νυν εν τω καιρω τουτω οικιας και αδελφους
        και αδελφας και μητερας και τεκνα και αγρους μετα διωγμων και εν τω αιωνι
        τω ερχομενω ζωην αιωνιον '
      verse: 30
    - text: 'πολλοι δε εσονται πρωτοι εσχατοι και οι εσχατοι πρωτοι '
      verse: 31
    - text: 'ησαν δε εν τη οδω αναβαινοντες εις ιεροσολυμα και ην προαγων αυτους ο
        ιησους και εθαμβουντο και ακολουθουντες εφοβουντο και παραλαβων παλιν τους
        δωδεκα ηρξατο αυτοις λεγειν τα μελλοντα αυτω συμβαινειν '
      verse: 32
    - text: 'οτι ιδου αναβαινομεν εις ιεροσολυμα και ο υιος του ανθρωπου παραδοθησεται
        τοις αρχιερευσιν και τοις γραμματευσιν και κατακρινουσιν αυτον θανατω και
        παραδωσουσιν αυτον τοις εθνεσιν '
      verse: 33
    - text: 'και εμπαιξουσιν αυτω και μαστιγωσουσιν αυτον και εμπτυσουσιν αυτω και
        αποκτενουσιν αυτον και τη τριτη ημερα αναστησεται '
      verse: 34
    - text: 'και προσπορευονται αυτω ιακωβος και ιωαννης οι υιοι ζεβεδαιου λεγοντες
        διδασκαλε θελομεν ινα ο εαν αιτησωμεν ποιησης ημιν '
      verse: 35
    - text: 'ο δε ειπεν αυτοις τι θελετε ποιησαι με υμιν '
      verse: 36
    - text: 'οι δε ειπον αυτω δος ημιν ινα εις εκ δεξιων σου και εις εξ ευωνυμων σου
        καθισωμεν εν τη δοξη σου '
      verse: 37
    - text: 'ο δε ιησους ειπεν αυτοις ουκ οιδατε τι αιτεισθε δυνασθε πιειν το ποτηριον
        ο εγω πινω και το βαπτισμα ο εγω βαπτιζομαι βαπτισθηναι '
      verse: 38
    - text: 'οι δε ειπον αυτω δυναμεθα ο δε ιησους ειπεν αυτοις το μεν ποτηριον ο
        εγω πινω πιεσθε και το βαπτισμα ο εγω βαπτιζομαι βαπτισθησεσθε '
      verse: 39
    - text: 'το δε καθισαι εκ δεξιων μου και εξ ευωνυμων μου ουκ εστιν εμον δουναι
        αλλ οις ητοιμασται '
      verse: 40
    - text: 'και ακουσαντες οι δεκα ηρξαντο αγανακτειν περι ιακωβου και ιωαννου '
      verse: 41
    - text: 'ο δε ιησους προσκαλεσαμενος αυτους λεγει αυτοις οιδατε οτι οι δοκουντες
        αρχειν των εθνων κατακυριευουσιν αυτων και οι μεγαλοι αυτων κατεξουσιαζουσιν
        αυτων '
      verse: 42
    - text: 'ουχ ουτως δε εσται εν υμιν αλλ ος εαν θελη γενεσθαι μεγας εν υμιν εσται
        διακονος υμων '
      verse: 43
    - text: 'και ος αν θελη υμων γενεσθαι πρωτος εσται παντων δουλος '
      verse: 44
    - text: 'και γαρ ο υιος του ανθρωπου ουκ ηλθεν διακονηθηναι αλλα διακονησαι και
        δουναι την ψυχην αυτου λυτρον αντι πολλων '
      verse: 45
    - text: 'και ερχονται εις ιεριχω και εκπορευομενου αυτου απο ιεριχω και των μαθητων
        αυτου και οχλου ικανου υιος τιμαιου βαρτιμαιος ο τυφλος εκαθητο παρα την οδον
        προσαιτων '
      verse: 46
    - text: 'και ακουσας οτι ιησους ο ναζωραιος εστιν ηρξατο κραζειν και λεγειν ο
        υιος δαβιδ ιησου ελεησον με '
      verse: 47
    - text: 'και επετιμων αυτω πολλοι ινα σιωπηση ο δε πολλω μαλλον εκραζεν υιε δαβιδ
        ελεησον με '
      verse: 48
    - text: 'και στας ο ιησους ειπεν αυτον φωνηθηναι και φωνουσιν τον τυφλον λεγοντες
        αυτω θαρσει εγειραι φωνει σε '
      verse: 49
    - text: 'ο δε αποβαλων το ιματιον αυτου αναστας ηλθεν προς τον ιησουν '
      verse: 50
    - text: 'και αποκριθεις λεγει αυτω ο ιησους τι θελεις ποιησω σοι ο δε τυφλος ειπεν
        αυτω ραββονι ινα αναβλεψω '
      verse: 51
    - text: 'ο δε ιησους ειπεν αυτω υπαγε η πιστις σου σεσωκεν σε και ευθεως ανεβλεψεν
        και ηκολουθει τω ιησου εν τη οδω   '
      verse: 52
  - chapter: 11
    verses:
    - text: 'και οτε εγγιζουσιν εις ιερουσαλημ εις βηθφαγη και βηθανιαν προς το ορος
        των ελαιων αποστελλει δυο των μαθητων αυτου '
      verse: 1
    - text: 'και λεγει αυτοις υπαγετε εις την κωμην την κατεναντι υμων και ευθεως
        εισπορευομενοι εις αυτην ευρησετε πωλον δεδεμενον εφ ον ουδεις ανθρωπων κεκαθικεν
        λυσαντες αυτον αγαγετε '
      verse: 2
    - text: 'και εαν τις υμιν ειπη τι ποιειτε τουτο ειπατε οτι ο κυριος αυτου χρειαν
        εχει και ευθεως αυτον αποστελει ωδε '
      verse: 3
    - text: 'απηλθον δε και ευρον τον πωλον δεδεμενον προς την θυραν εξω επι του αμφοδου
        και λυουσιν αυτον '
      verse: 4
    - text: 'και τινες των εκει εστηκοτων ελεγον αυτοις τι ποιειτε λυοντες τον πωλον '
      verse: 5
    - text: 'οι δε ειπον αυτοις καθως ενετειλατο ο ιησους και αφηκαν αυτους '
      verse: 6
    - text: 'και ηγαγον τον πωλον προς τον ιησουν και επεβαλον αυτω τα ιματια αυτων
        και εκαθισεν επ αυτω '
      verse: 7
    - text: 'πολλοι δε τα ιματια αυτων εστρωσαν εις την οδον αλλοι δε στοιβαδας εκοπτον
        εκ των δενδρων και εστρωννυον εις την οδον '
      verse: 8
    - text: 'και οι προαγοντες και οι ακολουθουντες εκραζον λεγοντες ωσαννα ευλογημενος
        ο ερχομενος εν ονοματι κυριου '
      verse: 9
    - text: 'ευλογημενη η ερχομενη βασιλεια εν ονοματι κυριου του πατρος ημων δαβιδ
        ωσαννα εν τοις υψιστοις '
      verse: 10
    - text: 'και εισηλθεν εις ιεροσολυμα ο ιησους και εις το ιερον και περιβλεψαμενος
        παντα οψιας ηδη ουσης της ωρας εξηλθεν εις βηθανιαν μετα των δωδεκα '
      verse: 11
    - text: 'και τη επαυριον εξελθοντων αυτων απο βηθανιας επεινασεν '
      verse: 12
    - text: 'και ιδων συκην μακροθεν εχουσαν φυλλα ηλθεν ει αρα ευρησει τι εν αυτη
        και ελθων επ αυτην ουδεν ευρεν ει μη φυλλα ου γαρ ην καιρος συκων '
      verse: 13
    - text: 'και αποκριθεις ο ιησους ειπεν αυτη μηκετι εκ σου εις τον αιωνα μηδεις
        καρπον φαγοι και ηκουον οι μαθηται αυτου '
      verse: 14
    - text: 'και ερχονται εις ιεροσολυμα και εισελθων ο ιησους εις το ιερον ηρξατο
        εκβαλλειν τους πωλουντας και αγοραζοντας εν τω ιερω και τας τραπεζας των κολλυβιστων
        και τας καθεδρας των πωλουντων τας περιστερας κατεστρεψεν '
      verse: 15
    - text: 'και ουκ ηφιεν ινα τις διενεγκη σκευος δια του ιερου '
      verse: 16
    - text: 'και εδιδασκεν λεγων αυτοις ου γεγραπται οτι ο οικος μου οικος προσευχης
        κληθησεται πασιν τοις εθνεσιν υμεις δε εποιησατε αυτον σπηλαιον ληστων '
      verse: 17
    - text: 'και ηκουσαν οι γραμματεις και οι αρχιερεις και εζητουν πως αυτον απολεσουσιν
        εφοβουντο γαρ αυτον οτι πας ο οχλος εξεπλησσετο επι τη διδαχη αυτου '
      verse: 18
    - text: 'και οτε οψε εγενετο εξεπορευετο εξω της πολεως '
      verse: 19
    - text: 'και πρωι παραπορευομενοι ειδον την συκην εξηραμμενην εκ ριζων '
      verse: 20
    - text: 'και αναμνησθεις ο πετρος λεγει αυτω ραββι ιδε η συκη ην κατηρασω εξηρανται '
      verse: 21
    - text: 'και αποκριθεις ιησους λεγει αυτοις εχετε πιστιν θεου '
      verse: 22
    - text: 'αμην γαρ λεγω υμιν οτι ος αν ειπη τω ορει τουτω αρθητι και βληθητι εις
        την θαλασσαν και μη διακριθη εν τη καρδια αυτου αλλα πιστευση οτι α λεγει
        γινεται εσται αυτω ο εαν ειπη '
      verse: 23
    - text: 'δια τουτο λεγω υμιν παντα οσα αν προσευχομενοι αιτεισθε πιστευετε οτι
        λαμβανετε και εσται υμιν '
      verse: 24
    - text: 'και οταν στηκητε προσευχομενοι αφιετε ει τι εχετε κατα τινος ινα και
        ο πατηρ υμων ο εν τοις ουρανοις αφη υμιν τα παραπτωματα υμων '
      verse: 25
    - text: 'ει δε υμεις ουκ αφιετε ουδε ο πατηρ υμων ο εν τοις ουρανοις αφησει τα
        παραπτωματα υμων '
      verse: 26
    - text: 'και ερχονται παλιν εις ιεροσολυμα και εν τω ιερω περιπατουντος αυτου
        ερχονται προς αυτον οι αρχιερεις και οι γραμματεις και οι πρεσβυτεροι '
      verse: 27
    - text: 'και λεγουσιν αυτω εν ποια εξουσια ταυτα ποιεις και τις σοι την εξουσιαν
        ταυτην εδωκεν ινα ταυτα ποιης '
      verse: 28
    - text: 'ο δε ιησους αποκριθεις ειπεν αυτοις επερωτησω υμας καγω ενα λογον και
        αποκριθητε μοι και ερω υμιν εν ποια εξουσια ταυτα ποιω '
      verse: 29
    - text: 'το βαπτισμα ιωαννου εξ ουρανου ην η εξ ανθρωπων αποκριθητε μοι '
      verse: 30
    - text: 'και ελογιζοντο προς εαυτους λεγοντες εαν ειπωμεν εξ ουρανου ερει δια
        τι ουν ουκ επιστευσατε αυτω '
      verse: 31
    - text: 'αλλ εαν ειπωμεν εξ ανθρωπων εφοβουντο τον λαον απαντες γαρ ειχον τον
        ιωαννην οτι οντως προφητης ην '
      verse: 32
    - text: 'και αποκριθεντες λεγουσιν τω ιησου ουκ οιδαμεν και ο ιησους αποκριθεις
        λεγει αυτοις ουδε εγω λεγω υμιν εν ποια εξουσια ταυτα ποιω   '
      verse: 33
  - chapter: 12
    verses:
    - text: 'και ηρξατο αυτοις εν παραβολαις λεγειν αμπελωνα εφυτευσεν ανθρωπος και
        περιεθηκεν φραγμον και ωρυξεν υποληνιον και ωκοδομησεν πυργον και εξεδοτο
        αυτον γεωργοις και απεδημησεν '
      verse: 1
    - text: 'και απεστειλεν προς τους γεωργους τω καιρω δουλον ινα παρα των γεωργων
        λαβη απο του καρπου του αμπελωνος '
      verse: 2
    - text: 'οι δε λαβοντες αυτον εδειραν και απεστειλαν κενον '
      verse: 3
    - text: 'και παλιν απεστειλεν προς αυτους αλλον δουλον κακεινον λιθοβολησαντες
        εκεφαλαιωσαν και απεστειλαν ητιμωμενον '
      verse: 4
    - text: 'και παλιν αλλον απεστειλεν κακεινον απεκτειναν και πολλους αλλους τους
        μεν δεροντες τους δε αποκτεινοντες '
      verse: 5
    - text: 'ετι ουν ενα υιον εχων αγαπητον αυτου απεστειλεν και αυτον προς αυτους
        εσχατον λεγων οτι εντραπησονται τον υιον μου '
      verse: 6
    - text: 'εκεινοι δε οι γεωργοι ειπον προς εαυτους οτι ουτος εστιν ο κληρονομος
        δευτε αποκτεινωμεν αυτον και ημων εσται η κληρονομια '
      verse: 7
    - text: 'και λαβοντες αυτον απεκτειναν και εξεβαλον εξω του αμπελωνος '
      verse: 8
    - text: 'τι ουν ποιησει ο κυριος του αμπελωνος ελευσεται και απολεσει τους γεωργους
        και δωσει τον αμπελωνα αλλοις '
      verse: 9
    - text: 'ουδε την γραφην ταυτην ανεγνωτε λιθον ον απεδοκιμασαν οι οικοδομουντες
        ουτος εγενηθη εις κεφαλην γωνιας '
      verse: 10
    - text: 'παρα κυριου εγενετο αυτη και εστιν θαυμαστη εν οφθαλμοις ημων '
      verse: 11
    - text: 'και εζητουν αυτον κρατησαι και εφοβηθησαν τον οχλον εγνωσαν γαρ οτι προς
        αυτους την παραβολην ειπεν και αφεντες αυτον απηλθον '
      verse: 12
    - text: 'και αποστελλουσιν προς αυτον τινας των φαρισαιων και των ηρωδιανων ινα
        αυτον αγρευσωσιν λογω '
      verse: 13
    - text: 'οι δε ελθοντες λεγουσιν αυτω διδασκαλε οιδαμεν οτι αληθης ει και ου μελει
        σοι περι ουδενος ου γαρ βλεπεις εις προσωπον ανθρωπων αλλ επ αληθειας την
        οδον του θεου διδασκεις εξεστιν κηνσον καισαρι δουναι η ου '
      verse: 14
    - text: 'δωμεν η μη δωμεν ο δε ειδως αυτων την υποκρισιν ειπεν αυτοις τι με πειραζετε
        φερετε μοι δηναριον ινα ιδω '
      verse: 15
    - text: 'οι δε ηνεγκαν και λεγει αυτοις τινος η εικων αυτη και η επιγραφη οι δε
        ειπον αυτω καισαρος '
      verse: 16
    - text: 'και αποκριθεις ο ιησους ειπεν αυτοις αποδοτε τα καισαρος καισαρι και
        τα του θεου τω θεω και εθαυμασαν επ αυτω '
      verse: 17
    - text: 'και ερχονται σαδδουκαιοι προς αυτον οιτινες λεγουσιν αναστασιν μη ειναι
        και επηρωτησαν αυτον λεγοντες '
      verse: 18
    - text: 'διδασκαλε μωσης εγραψεν ημιν οτι εαν τινος αδελφος αποθανη και καταλιπη
        γυναικα και τεκνα μη αφη ινα λαβη ο αδελφος αυτου την γυναικα αυτου και εξαναστηση
        σπερμα τω αδελφω αυτου '
      verse: 19
    - text: 'επτα  ουν  αδελφοι ησαν και ο πρωτος ελαβεν γυναικα και αποθνησκων ουκ
        αφηκεν σπερμα '
      verse: 20
    - text: 'και ο δευτερος ελαβεν αυτην και απεθανεν και ουδε αυτος αφηκεν σπερμα
        και ο τριτος ωσαυτως '
      verse: 21
    - text: 'και ελαβον αυτην οι επτα και ουκ αφηκαν σπερμα εσχατη παντων απεθανεν
        και η γυνη '
      verse: 22
    - text: 'εν τη ουν αναστασει οταν αναστωσιν τινος αυτων εσται γυνη οι γαρ επτα
        εσχον αυτην γυναικα '
      verse: 23
    - text: 'και αποκριθεις ο ιησους ειπεν αυτοις ου δια τουτο πλανασθε μη ειδοτες
        τας γραφας μηδε την δυναμιν του θεου '
      verse: 24
    - text: 'οταν γαρ εκ νεκρων αναστωσιν ουτε γαμουσιν ουτε γαμισκονται αλλ εισιν
        ως αγγελοι οι εν τοις ουρανοις '
      verse: 25
    - text: 'περι δε των νεκρων οτι εγειρονται ουκ ανεγνωτε εν τη βιβλω μωσεως επι
        της βατου ως ειπεν αυτω ο θεος λεγων εγω ο θεος αβρααμ και ο θεος ισαακ και
        ο θεος ιακωβ '
      verse: 26
    - text: 'ουκ εστιν ο θεος νεκρων αλλα θεος ζωντων υμεις ουν πολυ πλανασθε '
      verse: 27
    - text: 'και προσελθων εις των γραμματεων ακουσας αυτων συζητουντων ειδως οτι
        καλως αυτοις απεκριθη επηρωτησεν αυτον ποια εστιν πρωτη πασων εντολη '
      verse: 28
    - text: 'ο δε ιησους απεκριθη αυτω οτι πρωτη πασων των εντολων ακουε ισραηλ κυριος
        ο θεος ημων κυριος εις εστιν '
      verse: 29
    - text: 'και αγαπησεις κυριον τον θεον σου εξ ολης της καρδιας σου και εξ ολης
        της ψυχης σου και εξ ολης της διανοιας σου και εξ ολης της ισχυος σου αυτη
        πρωτη εντολη '
      verse: 30
    - text: 'και δευτερα ομοια αυτη αγαπησεις τον πλησιον σου ως σεαυτον μειζων τουτων
        αλλη εντολη ουκ εστιν '
      verse: 31
    - text: 'και ειπεν αυτω ο γραμματευς καλως διδασκαλε επ αληθειας ειπας οτι εις
        εστιν θεος και ουκ εστιν αλλος πλην αυτου '
      verse: 32
    - text: 'και το αγαπαν αυτον εξ ολης της καρδιας και εξ ολης της συνεσεως και
        εξ ολης της ψυχης και εξ ολης της ισχυος και το αγαπαν τον πλησιον ως εαυτον
        πλειον εστιν παντων των ολοκαυτωματων και των θυσιων '
      verse: 33
    - text: 'και ο ιησους ιδων αυτον οτι νουνεχως απεκριθη ειπεν αυτω ου μακραν ει
        απο της βασιλειας του θεου και ουδεις ουκετι ετολμα αυτον επερωτησαι '
      verse: 34
    - text: 'και αποκριθεις ο ιησους ελεγεν διδασκων εν τω ιερω πως λεγουσιν οι γραμματεις
        οτι ο χριστος υιος εστιν δαβιδ '
      verse: 35
    - text: 'αυτος γαρ δαβιδ ειπεν εν τω πνευματι τω αγιω ειπεν ο κυριος τω κυριω
        μου καθου εκ δεξιων μου εως αν θω τους εχθρους σου υποποδιον των ποδων σου '
      verse: 36
    - text: 'αυτος ουν δαβιδ λεγει αυτον κυριον και ποθεν υιος αυτου εστιν και ο πολυς
        οχλος ηκουεν αυτου ηδεως '
      verse: 37
    - text: 'και ελεγεν αυτοις εν τη διδαχη αυτου βλεπετε απο των γραμματεων των θελοντων
        εν στολαις περιπατειν και ασπασμους εν ταις αγοραις '
      verse: 38
    - text: 'και πρωτοκαθεδριας εν ταις συναγωγαις και πρωτοκλισιας εν τοις δειπνοις '
      verse: 39
    - text: 'οι κατεσθιοντες τας οικιας των χηρων και προφασει μακρα προσευχομενοι
        ουτοι ληψονται περισσοτερον κριμα '
      verse: 40
    - text: 'και καθισας ο ιησους κατεναντι του γαζοφυλακιου εθεωρει πως ο οχλος βαλλει
        χαλκον εις το γαζοφυλακιον και πολλοι πλουσιοι εβαλλον πολλα '
      verse: 41
    - text: 'και ελθουσα μια χηρα πτωχη εβαλεν λεπτα δυο ο εστιν κοδραντης '
      verse: 42
    - text: 'και προσκαλεσαμενος τους μαθητας αυτου λεγει αυτοις αμην λεγω υμιν οτι
        η χηρα αυτη η πτωχη πλειον παντων βεβληκεν των βαλοντων εις το γαζοφυλακιον '
      verse: 43
    - text: 'παντες γαρ εκ του περισσευοντος αυτοις εβαλον αυτη δε εκ της υστερησεως
        αυτης παντα οσα ειχεν εβαλεν ολον τον βιον αυτης   '
      verse: 44
  - chapter: 13
    verses:
    - text: 'και εκπορευομενου αυτου εκ του ιερου λεγει αυτω εις των μαθητων αυτου
        διδασκαλε ιδε ποταποι λιθοι και ποταπαι οικοδομαι '
      verse: 1
    - text: 'και ο ιησους αποκριθεις ειπεν αυτω βλεπεις ταυτας τας μεγαλας οικοδομας
        ου μη αφεθη λιθος επι λιθω ος ου μη καταλυθη '
      verse: 2
    - text: 'και καθημενου αυτου εις το ορος των ελαιων κατεναντι του ιερου επηρωτων
        αυτον κατ ιδιαν πετρος και ιακωβος και ιωαννης και ανδρεας '
      verse: 3
    - text: 'ειπε ημιν ποτε ταυτα εσται και τι το σημειον οταν μελλη παντα ταυτα συντελεισθαι '
      verse: 4
    - text: 'ο δε ιησους αποκριθεις αυτοις ηρξατο λεγειν βλεπετε μη τις υμας πλανηση '
      verse: 5
    - text: 'πολλοι γαρ ελευσονται επι τω ονοματι μου λεγοντες οτι εγω ειμι και πολλους
        πλανησουσιν '
      verse: 6
    - text: 'οταν δε ακουσητε πολεμους και ακοας πολεμων μη θροεισθε δει γαρ γενεσθαι
        αλλ ουπω το τελος '
      verse: 7
    - text: 'εγερθησεται γαρ εθνος επι εθνος και βασιλεια επι βασιλειαν και εσονται
        σεισμοι κατα τοπους και εσονται λιμοι και ταραχαι αρχαι ωδινων ταυτα '
      verse: 8
    - text: 'βλεπετε δε υμεις εαυτους παραδωσουσιν γαρ υμας εις συνεδρια και εις συναγωγας
        δαρησεσθε και επι ηγεμονων και βασιλεων σταθησεσθε  αχθησεσθε  ενεκεν εμου
        εις μαρτυριον αυτοις '
      verse: 9
    - text: 'και εις παντα τα εθνη δει πρωτον κηρυχθηναι το ευαγγελιον '
      verse: 10
    - text: 'οταν δε αγαγωσιν υμας παραδιδοντες μη προμεριμνατε τι λαλησητε μηδε μελετατε
        αλλ ο εαν δοθη υμιν εν εκεινη τη ωρα τουτο λαλειτε ου γαρ εστε υμεις οι λαλουντες
        αλλα το πνευμα το αγιον '
      verse: 11
    - text: 'παραδωσει δε αδελφος αδελφον εις θανατον και πατηρ τεκνον και επαναστησονται
        τεκνα επι γονεις και θανατωσουσιν αυτους '
      verse: 12
    - text: 'και εσεσθε μισουμενοι υπο παντων δια το ονομα μου ο δε υπομεινας εις
        τελος ουτος σωθησεται '
      verse: 13
    - text: 'οταν δε ιδητε το βδελυγμα της ερημωσεως το ρηθεν υπο δανιηλ του προφητου
        εστος  εστως  οπου ου δει ο αναγινωσκων νοειτω τοτε οι εν τη ιουδαια φευγετωσαν
        εις τα ορη '
      verse: 14
    - text: 'ο δε επι του δωματος μη καταβατω εις την οικιαν μηδε εισελθετω αραι τι
        εκ της οικιας αυτου '
      verse: 15
    - text: 'και ο εις τον αγρον ων μη επιστρεψατω εις τα οπισω αραι το ιματιον αυτου '
      verse: 16
    - text: 'ουαι δε ταις εν γαστρι εχουσαις και ταις θηλαζουσαις εν εκειναις ταις
        ημεραις '
      verse: 17
    - text: 'προσευχεσθε δε ινα μη γενηται η φυγη υμων χειμωνος '
      verse: 18
    - text: 'εσονται γαρ αι ημεραι εκειναι θλιψις οια ου γεγονεν τοιαυτη απ αρχης
        κτισεως ης εκτισεν ο θεος εως του νυν και ου μη γενηται '
      verse: 19
    - text: 'και ει μη κυριος εκολοβωσεν τας ημερας ουκ αν εσωθη πασα σαρξ αλλα δια
        τους εκλεκτους ους εξελεξατο εκολοβωσεν τας ημερας '
      verse: 20
    - text: 'και τοτε εαν τις υμιν ειπη ιδου ωδε ο χριστος η ιδου εκει μη πιστευσητε '
      verse: 21
    - text: 'εγερθησονται γαρ ψευδοχριστοι και ψευδοπροφηται και δωσουσιν σημεια και
        τερατα προς το αποπλαναν ει δυνατον και τους εκλεκτους '
      verse: 22
    - text: 'υμεις δε βλεπετε ιδου προειρηκα υμιν παντα '
      verse: 23
    - text: 'αλλ εν εκειναις ταις ημεραις μετα την θλιψιν εκεινην ο ηλιος σκοτισθησεται
        και η σεληνη ου δωσει το φεγγος αυτης '
      verse: 24
    - text: 'και οι αστερες του ουρανου εσονται εκπιπτοντες και αι δυναμεις αι εν
        τοις ουρανοις σαλευθησονται '
      verse: 25
    - text: 'και τοτε οψονται τον υιον του ανθρωπου ερχομενον εν νεφελαις μετα δυναμεως
        πολλης και δοξης '
      verse: 26
    - text: 'και τοτε αποστελει τους αγγελους αυτου και επισυναξει τους εκλεκτους
        αυτου εκ των τεσσαρων ανεμων απ ακρου γης εως ακρου ουρανου '
      verse: 27
    - text: 'απο δε της συκης μαθετε την παραβολην οταν αυτης ηδη ο κλαδος απαλος
        γενηται και εκφυη τα φυλλα γινωσκετε οτι εγγυς το θερος εστιν '
      verse: 28
    - text: 'ουτως και υμεις οταν ταυτα ιδητε γινομενα γινωσκετε οτι εγγυς εστιν επι
        θυραις '
      verse: 29
    - text: 'αμην λεγω υμιν οτι ου μη παρελθη η γενεα αυτη μεχρις ου παντα ταυτα γενηται '
      verse: 30
    - text: 'ο ουρανος και η γη παρελευσονται οι δε λογοι μου ου μη παρελθωσιν '
      verse: 31
    - text: 'περι δε της ημερας εκεινης και της ωρας ουδεις οιδεν ουδε οι αγγελοι
        οι εν ουρανω ουδε ο υιος ει μη ο πατηρ '
      verse: 32
    - text: 'βλεπετε αγρυπνειτε και προσευχεσθε ουκ οιδατε γαρ ποτε ο καιρος εστιν '
      verse: 33
    - text: 'ως ανθρωπος αποδημος αφεις την οικιαν αυτου και δους τοις δουλοις αυτου
        την εξουσιαν και εκαστω το εργον αυτου και τω θυρωρω ενετειλατο ινα γρηγορη '
      verse: 34
    - text: 'γρηγορειτε ουν ουκ οιδατε γαρ ποτε ο κυριος της οικιας ερχεται οψε η
        μεσονυκτιου η αλεκτοροφωνιας η πρωι '
      verse: 35
    - text: 'μη ελθων εξαιφνης ευρη υμας καθευδοντας '
      verse: 36
    - text: 'α δε υμιν λεγω πασιν λεγω γρηγορειτε   '
      verse: 37
  - chapter: 14
    verses:
    - text: 'ην δε το πασχα και τα αζυμα μετα δυο ημερας και εζητουν οι αρχιερεις
        και οι γραμματεις πως αυτον εν δολω κρατησαντες αποκτεινωσιν '
      verse: 1
    - text: 'ελεγον δε μη εν τη εορτη μηποτε θορυβος εσται του λαου '
      verse: 2
    - text: 'και οντος αυτου εν βηθανια εν τη οικια σιμωνος του λεπρου κατακειμενου
        αυτου ηλθεν γυνη εχουσα αλαβαστρον μυρου ναρδου πιστικης πολυτελους και συντριψασα
        το αλαβαστρον κατεχεεν αυτου κατα της κεφαλης '
      verse: 3
    - text: 'ησαν δε τινες αγανακτουντες προς εαυτους και λεγοντες εις τι η απωλεια
        αυτη του μυρου γεγονεν '
      verse: 4
    - text: 'ηδυνατο γαρ τουτο πραθηναι επανω τριακοσιων δηναριων και δοθηναι τοις
        πτωχοις και ενεβριμωντο αυτη '
      verse: 5
    - text: 'ο δε ιησους ειπεν αφετε αυτην τι αυτη κοπους παρεχετε καλον εργον ειργασατο
        εις εμε '
      verse: 6
    - text: 'παντοτε γαρ τους πτωχους εχετε μεθ εαυτων και οταν θελητε δυνασθε αυτους
        ευ ποιησαι εμε δε ου παντοτε εχετε '
      verse: 7
    - text: 'ο ειχεν αυτη εποιησεν προελαβεν μυρισαι μου το σωμα εις τον ενταφιασμον '
      verse: 8
    - text: 'αμην λεγω υμιν οπου αν κηρυχθη το ευαγγελιον τουτο εις ολον τον κοσμον
        και ο εποιησεν αυτη λαληθησεται εις μνημοσυνον αυτης '
      verse: 9
    - text: 'και ο ιουδας ο ισκαριωτης εις των δωδεκα απηλθεν προς τους αρχιερεις
        ινα παραδω αυτον αυτοις '
      verse: 10
    - text: 'οι δε ακουσαντες εχαρησαν και επηγγειλαντο αυτω αργυριον δουναι και εζητει
        πως ευκαιρως αυτον παραδω '
      verse: 11
    - text: 'και τη πρωτη ημερα των αζυμων οτε το πασχα εθυον λεγουσιν αυτω οι μαθηται
        αυτου που θελεις απελθοντες ετοιμασωμεν ινα φαγης το πασχα '
      verse: 12
    - text: 'και αποστελλει δυο των μαθητων αυτου και λεγει αυτοις υπαγετε εις την
        πολιν και απαντησει υμιν ανθρωπος κεραμιον υδατος βασταζων ακολουθησατε αυτω '
      verse: 13
    - text: 'και οπου εαν εισελθη ειπατε τω οικοδεσποτη οτι ο διδασκαλος λεγει που
        εστιν το καταλυμα οπου το πασχα μετα των μαθητων μου φαγω '
      verse: 14
    - text: 'και αυτος υμιν δειξει ανωγεον μεγα εστρωμενον ετοιμον εκει ετοιμασατε
        ημιν '
      verse: 15
    - text: 'και εξηλθον οι μαθηται αυτου και ηλθον εις την πολιν και ευρον καθως
        ειπεν αυτοις και ητοιμασαν το πασχα '
      verse: 16
    - text: 'και οψιας γενομενης ερχεται μετα των δωδεκα '
      verse: 17
    - text: 'και ανακειμενων αυτων και εσθιοντων ειπεν ο ιησους αμην λεγω υμιν οτι
        εις εξ υμων παραδωσει με ο εσθιων μετ εμου '
      verse: 18
    - text: 'οι δε ηρξαντο λυπεισθαι και λεγειν αυτω εις καθ εις μητι εγω και αλλος
        μητι εγω '
      verse: 19
    - text: 'ο δε αποκριθεις ειπεν αυτοις εις εκ των δωδεκα ο εμβαπτομενος μετ εμου
        εις το τρυβλιον '
      verse: 20
    - text: 'ο μεν υιος του ανθρωπου υπαγει καθως γεγραπται περι αυτου ουαι δε τω
        ανθρωπω εκεινω δι ου ο υιος του ανθρωπου παραδιδοται καλον ην αυτω ει ουκ
        εγεννηθη ο ανθρωπος εκεινος '
      verse: 21
    - text: 'και εσθιοντων αυτων λαβων ο ιησους αρτον ευλογησας εκλασεν και εδωκεν
        αυτοις και ειπεν λαβετε φαγετε τουτο εστιν το σωμα μου '
      verse: 22
    - text: 'και λαβων το ποτηριον ευχαριστησας εδωκεν αυτοις και επιον εξ αυτου παντες '
      verse: 23
    - text: 'και ειπεν αυτοις τουτο εστιν το αιμα μου το της καινης διαθηκης το περι
        πολλων εκχυνομενον '
      verse: 24
    - text: 'αμην λεγω υμιν οτι ουκετι ου μη πιω εκ του γεννηματος της αμπελου εως
        της ημερας εκεινης οταν αυτο πινω καινον εν τη βασιλεια του θεου '
      verse: 25
    - text: 'και υμνησαντες εξηλθον εις το ορος των ελαιων '
      verse: 26
    - text: 'και λεγει αυτοις ο ιησους οτι παντες σκανδαλισθησεσθε εν εμοι εν τη νυκτι
        ταυτη οτι γεγραπται παταξω τον ποιμενα και διασκορπισθησεται τα προβατα '
      verse: 27
    - text: 'αλλα μετα το εγερθηναι με προαξω υμας εις την γαλιλαιαν '
      verse: 28
    - text: 'ο δε πετρος εφη αυτω και ει παντες σκανδαλισθησονται αλλ ουκ εγω '
      verse: 29
    - text: 'και λεγει αυτω ο ιησους αμην λεγω σοι οτι σημερον εν τη νυκτι ταυτη πριν
        η δις αλεκτορα φωνησαι τρις απαρνηση με '
      verse: 30
    - text: 'ο δε εκ περισσου ελεγεν μαλλον εαν με δεη συναποθανειν σοι ου μη σε απαρνησομαι
        ωσαυτως δε και παντες ελεγον '
      verse: 31
    - text: 'και ερχονται εις χωριον ου το ονομα γεθσημανη και λεγει τοις μαθηταις
        αυτου καθισατε ωδε εως προσευξωμαι '
      verse: 32
    - text: 'και παραλαμβανει τον πετρον και τον ιακωβον και ιωαννην μεθ εαυτου και
        ηρξατο εκθαμβεισθαι και αδημονειν '
      verse: 33
    - text: 'και λεγει αυτοις περιλυπος εστιν η ψυχη μου εως θανατου μεινατε ωδε και
        γρηγορειτε '
      verse: 34
    - text: 'και προελθων μικρον επεσεν επι της γης και προσηυχετο ινα ει δυνατον
        εστιν παρελθη απ αυτου η ωρα '
      verse: 35
    - text: 'και ελεγεν αββα ο πατηρ παντα δυνατα σοι παρενεγκε το ποτηριον απ εμου
        τουτο αλλ ου τι εγω θελω αλλα τι συ '
      verse: 36
    - text: 'και ερχεται και ευρισκει αυτους καθευδοντας και λεγει τω πετρω σιμων
        καθευδεις ουκ ισχυσας μιαν ωραν γρηγορησαι '
      verse: 37
    - text: 'γρηγορειτε και προσευχεσθε ινα μη εισελθητε εις πειρασμον το μεν πνευμα
        προθυμον η δε σαρξ ασθενης '
      verse: 38
    - text: 'και παλιν απελθων προσηυξατο τον αυτον λογον ειπων '
      verse: 39
    - text: 'και υποστρεψας ευρεν αυτους παλιν καθευδοντας ησαν γαρ οι οφθαλμοι αυτων
        βεβαρημενοι και ουκ ηδεισαν τι αυτω αποκριθωσιν '
      verse: 40
    - text: 'και ερχεται το τριτον και λεγει αυτοις καθευδετε  το λοιπον και αναπαυεσθε  απεχει
        ηλθεν η ωρα ιδου παραδιδοται ο υιος του ανθρωπου εις τας χειρας των αμαρτωλων '
      verse: 41
    - text: 'εγειρεσθε αγωμεν ιδου ο παραδιδους με ηγγικεν '
      verse: 42
    - text: 'και ευθεως ετι αυτου λαλουντος παραγινεται ιουδας εις ων των δωδεκα και
        μετ αυτου οχλος πολυς μετα μαχαιρων και ξυλων παρα των αρχιερεων και των γραμματεων
        και των πρεσβυτερων '
      verse: 43
    - text: 'δεδωκει δε ο παραδιδους αυτον συσσημον αυτοις λεγων ον αν φιλησω αυτος
        εστιν κρατησατε αυτον και απαγαγετε ασφαλως '
      verse: 44
    - text: 'και ελθων ευθεως προσελθων αυτω λεγει ραββι ραββι και κατεφιλησεν αυτον '
      verse: 45
    - text: 'οι δε επεβαλον επ αυτον τας χειρας αυτων και εκρατησαν αυτον '
      verse: 46
    - text: 'εις δε τις των παρεστηκοτων σπασαμενος την μαχαιραν επαισεν τον δουλον
        του αρχιερεως και αφειλεν αυτου το ωτιον '
      verse: 47
    - text: 'και αποκριθεις ο ιησους ειπεν αυτοις ως επι ληστην εξηλθετε μετα μαχαιρων
        και ξυλων συλλαβειν με '
      verse: 48
    - text: 'καθ ημεραν ημην προς υμας εν τω ιερω διδασκων και ουκ εκρατησατε με αλλ
        ινα πληρωθωσιν αι γραφαι '
      verse: 49
    - text: 'και αφεντες αυτον παντες εφυγον '
      verse: 50
    - text: 'και εις τις νεανισκος ηκολουθει αυτω περιβεβλημενος σινδονα επι γυμνου
        και κρατουσιν αυτον οι νεανισκοι '
      verse: 51
    - text: 'ο δε καταλιπων την σινδονα γυμνος εφυγεν απ αυτων '
      verse: 52
    - text: 'και απηγαγον τον ιησουν προς τον αρχιερεα και συνερχονται αυτω παντες
        οι αρχιερεις και οι πρεσβυτεροι και οι γραμματεις '
      verse: 53
    - text: 'και ο πετρος απο μακροθεν ηκολουθησεν αυτω εως εσω εις την αυλην του
        αρχιερεως και ην συγκαθημενος μετα των υπηρετων και θερμαινομενος προς το
        φως '
      verse: 54
    - text: 'οι δε αρχιερεις και ολον το συνεδριον εζητουν κατα του ιησου μαρτυριαν
        εις το θανατωσαι αυτον και ουχ ευρισκον '
      verse: 55
    - text: 'πολλοι γαρ εψευδομαρτυρουν κατ αυτου και ισαι αι μαρτυριαι ουκ ησαν '
      verse: 56
    - text: 'και τινες ανασταντες εψευδομαρτυρουν κατ αυτου λεγοντες '
      verse: 57
    - text: 'οτι ημεις ηκουσαμεν αυτου λεγοντος οτι εγω καταλυσω τον ναον τουτον τον
        χειροποιητον και δια τριων ημερων αλλον αχειροποιητον οικοδομησω '
      verse: 58
    - text: 'και ουδε ουτως ιση ην η μαρτυρια αυτων '
      verse: 59
    - text: 'και αναστας ο αρχιερευς εις το μεσον επηρωτησεν τον ιησουν λεγων ουκ
        αποκρινη ουδεν τι ουτοι σου καταμαρτυρουσιν '
      verse: 60
    - text: 'ο δε εσιωπα και ουδεν απεκρινατο παλιν ο αρχιερευς επηρωτα αυτον και
        λεγει αυτω συ ει ο χριστος ο υιος του ευλογητου '
      verse: 61
    - text: 'ο δε ιησους ειπεν εγω ειμι και οψεσθε τον υιον του ανθρωπου καθημενον
        εκ δεξιων της δυναμεως και ερχομενον μετα των νεφελων του ουρανου '
      verse: 62
    - text: 'ο δε αρχιερευς διαρρηξας τους χιτωνας αυτου λεγει τι ετι χρειαν εχομεν
        μαρτυρων '
      verse: 63
    - text: 'ηκουσατε της βλασφημιας τι υμιν φαινεται οι δε παντες κατεκριναν αυτον
        ειναι ενοχον θανατου '
      verse: 64
    - text: 'και ηρξαντο τινες εμπτυειν αυτω και περικαλυπτειν το προσωπον αυτου και
        κολαφιζειν αυτον και λεγειν αυτω προφητευσον και οι υπηρεται ραπισμασιν αυτον
        εβαλλον '
      verse: 65
    - text: 'και οντος του πετρου εν τη αυλη κατω ερχεται μια των παιδισκων του αρχιερεως '
      verse: 66
    - text: 'και ιδουσα τον πετρον θερμαινομενον εμβλεψασα αυτω λεγει και συ μετα
        του ναζαρηνου ιησου ησθα '
      verse: 67
    - text: 'ο δε ηρνησατο λεγων ουκ οιδα ουδε επισταμαι τι συ λεγεις και εξηλθεν
        εξω εις το προαυλιον και αλεκτωρ εφωνησεν '
      verse: 68
    - text: 'και η παιδισκη ιδουσα αυτον παλιν ηρξατο λεγειν τοις παρεστηκοσιν οτι
        ουτος εξ αυτων εστιν '
      verse: 69
    - text: 'ο δε παλιν ηρνειτο και μετα μικρον παλιν οι παρεστωτες ελεγον τω πετρω
        αληθως εξ αυτων ει και γαρ γαλιλαιος ει και η λαλια σου ομοιαζει '
      verse: 70
    - text: 'ο δε ηρξατο αναθεματιζειν και ομνυειν οτι ουκ οιδα τον ανθρωπον τουτον
        ον λεγετε '
      verse: 71
    - text: 'και εκ δευτερου αλεκτωρ εφωνησεν και ανεμνησθη ο πετρος του ρηματος ου
        ειπεν αυτω ο ιησους οτι πριν αλεκτορα φωνησαι δις απαρνηση με τρις και επιβαλων
        εκλαιεν   '
      verse: 72
  - chapter: 15
    verses:
    - text: 'και ευθεως επι το πρωι συμβουλιον ποιησαντες οι αρχιερεις μετα των πρεσβυτερων
        και γραμματεων και ολον το συνεδριον δησαντες τον ιησουν απηνεγκαν και παρεδωκαν
        τω πιλατω '
      verse: 1
    - text: 'και επηρωτησεν αυτον ο πιλατος συ ει ο βασιλευς των ιουδαιων ο δε αποκριθεις
        ειπεν αυτω συ λεγεις '
      verse: 2
    - text: 'και κατηγορουν αυτου οι αρχιερεις πολλα  αυτος δε ουδεν απεκρινατο  '
      verse: 3
    - text: 'ο δε πιλατος παλιν επηρωτησεν αυτον λεγων ουκ αποκρινη ουδεν ιδε ποσα
        σου καταμαρτυρουσιν '
      verse: 4
    - text: 'ο δε ιησους ουκετι ουδεν απεκριθη ωστε θαυμαζειν τον πιλατον '
      verse: 5
    - text: 'κατα δε εορτην απελυεν αυτοις ενα δεσμιον ονπερ ητουντο '
      verse: 6
    - text: 'ην δε ο λεγομενος βαραββας μετα των συστασιαστων δεδεμενος οιτινες εν
        τη στασει φονον πεποιηκεισαν '
      verse: 7
    - text: 'και αναβοησας ο οχλος ηρξατο αιτεισθαι καθως αει εποιει αυτοις '
      verse: 8
    - text: 'ο δε πιλατος απεκριθη αυτοις λεγων θελετε απολυσω υμιν τον βασιλεα των
        ιουδαιων '
      verse: 9
    - text: 'εγινωσκεν γαρ οτι δια φθονον παραδεδωκεισαν αυτον οι αρχιερεις '
      verse: 10
    - text: 'οι δε αρχιερεις ανεσεισαν τον οχλον ινα μαλλον τον βαραββαν απολυση αυτοις '
      verse: 11
    - text: 'ο δε πιλατος αποκριθεις παλιν ειπεν αυτοις τι ουν θελετε ποιησω ον λεγετε
        βασιλεα των ιουδαιων '
      verse: 12
    - text: 'οι δε παλιν εκραξαν σταυρωσον αυτον '
      verse: 13
    - text: 'ο δε πιλατος ελεγεν αυτοις τι γαρ κακον εποιησεν οι δε περισσοτερως εκραξαν
        σταυρωσον αυτον '
      verse: 14
    - text: 'ο δε πιλατος βουλομενος τω οχλω το ικανον ποιησαι απελυσεν αυτοις τον
        βαραββαν και παρεδωκεν τον ιησουν φραγελλωσας ινα σταυρωθη '
      verse: 15
    - text: 'οι δε στρατιωται απηγαγον αυτον εσω της αυλης ο εστιν πραιτωριον και
        συγκαλουσιν ολην την σπειραν '
      verse: 16
    - text: 'και ενδυουσιν αυτον πορφυραν και περιτιθεασιν αυτω πλεξαντες ακανθινον
        στεφανον '
      verse: 17
    - text: 'και ηρξαντο ασπαζεσθαι αυτον χαιρε βασιλευ των ιουδαιων '
      verse: 18
    - text: 'και ετυπτον αυτου την κεφαλην καλαμω και ενεπτυον αυτω και τιθεντες τα
        γονατα προσεκυνουν αυτω '
      verse: 19
    - text: 'και οτε ενεπαιξαν αυτω εξεδυσαν αυτον την πορφυραν και ενεδυσαν αυτον
        τα ιματια τα ιδια και εξαγουσιν αυτον ινα σταυρωσωσιν αυτον '
      verse: 20
    - text: 'και αγγαρευουσιν παραγοντα τινα σιμωνα κυρηναιον ερχομενον απ αγρου τον
        πατερα αλεξανδρου και ρουφου ινα αρη τον σταυρον αυτου '
      verse: 21
    - text: 'και φερουσιν αυτον επι γολγοθα τοπον ο εστιν μεθερμηνευομενον κρανιου
        τοπος '
      verse: 22
    - text: 'και εδιδουν αυτω πιειν εσμυρνισμενον οινον ο δε ουκ ελαβεν '
      verse: 23
    - text: 'και σταυρωσαντες αυτον διεμεριζον τα ιματια αυτου βαλλοντες κληρον επ
        αυτα τις τι αρη '
      verse: 24
    - text: 'ην δε ωρα τριτη και εσταυρωσαν αυτον '
      verse: 25
    - text: 'και ην η επιγραφη της αιτιας αυτου επιγεγραμμενη ο βασιλευς των ιουδαιων '
      verse: 26
    - text: 'και συν αυτω σταυρουσιν δυο ληστας ενα εκ δεξιων και ενα εξ ευωνυμων
        αυτου '
      verse: 27
    - text: 'και επληρωθη η γραφη η λεγουσα και μετα ανομων ελογισθη '
      verse: 28
    - text: 'και οι παραπορευομενοι εβλασφημουν αυτον κινουντες τας κεφαλας αυτων
        και λεγοντες ουα ο καταλυων τον ναον και εν τρισιν ημεραις οικοδομων '
      verse: 29
    - text: 'σωσον σεαυτον και καταβα απο του σταυρου '
      verse: 30
    - text: 'ομοιως δε και οι αρχιερεις εμπαιζοντες προς αλληλους μετα των γραμματεων
        ελεγον αλλους εσωσεν εαυτον ου δυναται σωσαι '
      verse: 31
    - text: 'ο χριστος ο βασιλευς του ισραηλ καταβατω νυν απο του σταυρου ινα ιδωμεν
        και πιστευσωμεν και οι συνεσταυρωμενοι αυτω ωνειδιζον αυτον '
      verse: 32
    - text: 'γενομενης δε ωρας εκτης σκοτος εγενετο εφ ολην την γην εως ωρας εννατης '
      verse: 33
    - text: 'και τη ωρα τη εννατη εβοησεν ο ιησους φωνη μεγαλη λεγων ελωι ελωι λαμμα
        σαβαχθανι ο εστιν μεθερμηνευομενον ο θεος μου ο θεος μου εις τι με εγκατελιπες '
      verse: 34
    - text: 'και τινες των παρεστηκοτων ακουσαντες ελεγον ιδου ηλιαν φωνει '
      verse: 35
    - text: 'δραμων δε εις και γεμισας σπογγον οξους περιθεις τε καλαμω εποτιζεν αυτον
        λεγων αφετε ιδωμεν ει ερχεται ηλιας καθελειν αυτον '
      verse: 36
    - text: 'ο δε ιησους αφεις φωνην μεγαλην εξεπνευσεν '
      verse: 37
    - text: 'και το καταπετασμα του ναου εσχισθη εις δυο απο ανωθεν εως κατω '
      verse: 38
    - text: 'ιδων δε ο κεντυριων ο παρεστηκως εξ εναντιας αυτου οτι ουτως κραξας εξεπνευσεν
        ειπεν αληθως ο ανθρωπος ουτος υιος ην θεου '
      verse: 39
    - text: 'ησαν δε και γυναικες απο μακροθεν θεωρουσαι εν αις ην και μαρια η μαγδαληνη
        και μαρια η του ιακωβου του μικρου και ιωση μητηρ και σαλωμη '
      verse: 40
    - text: 'αι και οτε ην εν τη γαλιλαια ηκολουθουν αυτω και διηκονουν αυτω και αλλαι
        πολλαι αι συναναβασαι αυτω εις ιεροσολυμα '
      verse: 41
    - text: 'και ηδη οψιας γενομενης επει ην παρασκευη ο εστιν προσαββατον '
      verse: 42
    - text: 'ηλθεν ιωσηφ ο απο αριμαθαιας ευσχημων βουλευτης ος και αυτος ην προσδεχομενος
        την βασιλειαν του θεου τολμησας εισηλθεν προς πιλατον και ητησατο το σωμα
        του ιησου '
      verse: 43
    - text: 'ο δε πιλατος εθαυμασεν ει ηδη τεθνηκεν και προσκαλεσαμενος τον κεντυριωνα
        επηρωτησεν αυτον ει παλαι απεθανεν '
      verse: 44
    - text: 'και γνους απο του κεντυριωνος εδωρησατο το σωμα τω ιωσηφ '
      verse: 45
    - text: 'και αγορασας σινδονα και καθελων αυτον ενειλησεν τη σινδονι και κατεθηκεν
        αυτον εν μνημειω ο ην λελατομημενον εκ πετρας και προσεκυλισεν λιθον επι την
        θυραν του μνημειου '
      verse: 46
    - text: 'η δε μαρια η μαγδαληνη και μαρια ιωση εθεωρουν που τιθεται   '
      verse: 47
  - chapter: 16
    verses:
    - text: 'και διαγενομενου του σαββατου μαρια η μαγδαληνη και μαρια η του ιακωβου
        και σαλωμη ηγορασαν αρωματα ινα ελθουσαι αλειψωσιν αυτον '
      verse: 1
    - text: 'και λιαν πρωι της μιας σαββατων ερχονται επι το μνημειον ανατειλαντος
        του ηλιου '
      verse: 2
    - text: 'και ελεγον προς εαυτας τις αποκυλισει ημιν τον λιθον εκ της θυρας του
        μνημειου '
      verse: 3
    - text: 'και αναβλεψασαι θεωρουσιν οτι αποκεκυλισται ο λιθος ην γαρ μεγας σφοδρα '
      verse: 4
    - text: 'και εισελθουσαι εις το μνημειον ειδον νεανισκον καθημενον εν τοις δεξιοις
        περιβεβλημενον στολην λευκην και εξεθαμβηθησαν '
      verse: 5
    - text: 'ο δε λεγει αυταις μη εκθαμβεισθε ιησουν ζητειτε τον ναζαρηνον τον εσταυρωμενον
        ηγερθη ουκ εστιν ωδε ιδε ο τοπος οπου εθηκαν αυτον '
      verse: 6
    - text: 'αλλ υπαγετε ειπατε τοις μαθηταις αυτου και τω πετρω οτι προαγει υμας
        εις την γαλιλαιαν εκει αυτον οψεσθε καθως ειπεν υμιν '
      verse: 7
    - text: 'και εξελθουσαι ταχυ εφυγον απο του μνημειου ειχεν δε αυτας τρομος και
        εκστασις και ουδενι ουδεν ειπον εφοβουντο γαρ '
      verse: 8
    - text: 'αναστας δε πρωι πρωτη σαββατου εφανη πρωτον μαρια τη μαγδαληνη αφ ης
        εκβεβληκει επτα δαιμονια '
      verse: 9
    - text: 'εκεινη πορευθεισα απηγγειλεν τοις μετ αυτου γενομενοις πενθουσιν και
        κλαιουσιν '
      verse: 10
    - text: 'κακεινοι ακουσαντες οτι ζη και εθεαθη υπ αυτης ηπιστησαν '
      verse: 11
    - text: 'μετα δε ταυτα δυσιν εξ αυτων περιπατουσιν εφανερωθη εν ετερα μορφη πορευομενοις
        εις αγρον '
      verse: 12
    - text: 'κακεινοι απελθοντες απηγγειλαν τοις λοιποις ουδε εκεινοις επιστευσαν '
      verse: 13
    - text: 'υστερον ανακειμενοις αυτοις τοις ενδεκα εφανερωθη και ωνειδισεν την απιστιαν
        αυτων και σκληροκαρδιαν οτι τοις θεασαμενοις αυτον εγηγερμενον ουκ επιστευσαν '
      verse: 14
    - text: 'και ειπεν αυτοις πορευθεντες εις τον κοσμον απαντα κηρυξατε το ευαγγελιον
        παση τη κτισει '
      verse: 15
    - text: 'ο πιστευσας και βαπτισθεις σωθησεται ο δε απιστησας κατακριθησεται '
      verse: 16
    - text: 'σημεια δε τοις πιστευσασιν ταυτα παρακολουθησει εν τω ονοματι μου δαιμονια
        εκβαλουσιν γλωσσαις λαλησουσιν καιναις '
      verse: 17
    - text: 'οφεις αρουσιν καν θανασιμον τι πιωσιν ου μη αυτους βλαψει επι αρρωστους
        χειρας επιθησουσιν και καλως εξουσιν '
      verse: 18
    - text: 'ο μεν ουν κυριος μετα το λαλησαι αυτοις ανεληφθη εις τον ουρανον και
        εκαθισεν εκ δεξιων του θεου '
      verse: 19
    - text: 'εκεινοι δε εξελθοντες εκηρυξαν πανταχου του κυριου συνεργουντος και τον
        λογον βεβαιουντος δια των επακολουθουντων σημειων αμην    '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 'επειδηπερ πολλοι επεχειρησαν αναταξασθαι διηγησιν περι των πεπληροφορημενων
        εν ημιν πραγματων '
      verse: 1
    - text: 'καθως παρεδοσαν ημιν οι απ αρχης αυτοπται και υπηρεται γενομενοι του
        λογου '
      verse: 2
    - text: 'εδοξεν καμοι παρηκολουθηκοτι ανωθεν πασιν ακριβως καθεξης σοι γραψαι
        κρατιστε θεοφιλε '
      verse: 3
    - text: 'ινα επιγνως περι ων κατηχηθης λογων την ασφαλειαν '
      verse: 4
    - text: 'εγενετο εν ταις ημεραις ηρωδου του βασιλεως της ιουδαιας ιερευς τις ονοματι
        ζαχαριας εξ εφημεριας αβια και η γυνη αυτου εκ των θυγατερων ααρων και το
        ονομα αυτης ελισαβετ '
      verse: 5
    - text: 'ησαν δε δικαιοι αμφοτεροι ενωπιον του θεου πορευομενοι εν πασαις ταις
        εντολαις και δικαιωμασιν του κυριου αμεμπτοι '
      verse: 6
    - text: 'και ουκ ην αυτοις τεκνον καθοτι η ελισαβετ ην στειρα και αμφοτεροι προβεβηκοτες
        εν ταις ημεραις αυτων ησαν '
      verse: 7
    - text: 'εγενετο δε εν τω ιερατευειν αυτον εν τη ταξει της εφημεριας αυτου εναντι
        του θεου '
      verse: 8
    - text: 'κατα το εθος της ιερατειας ελαχεν του θυμιασαι εισελθων εις τον ναον
        του κυριου '
      verse: 9
    - text: 'και παν το πληθος του λαου ην προσευχομενον εξω τη ωρα του θυμιαματος '
      verse: 10
    - text: 'ωφθη δε αυτω αγγελος κυριου εστως εκ δεξιων του θυσιαστηριου του θυμιαματος '
      verse: 11
    - text: 'και εταραχθη ζαχαριας ιδων και φοβος επεπεσεν επ αυτον '
      verse: 12
    - text: 'ειπεν δε προς αυτον ο αγγελος μη φοβου ζαχαρια διοτι εισηκουσθη η δεησις
        σου και η γυνη σου ελισαβετ γεννησει υιον σοι και καλεσεις το ονομα αυτου
        ιωαννην '
      verse: 13
    - text: 'και εσται χαρα σοι και αγαλλιασις και πολλοι επι τη γεννησει αυτου χαρησονται '
      verse: 14
    - text: 'εσται γαρ μεγας ενωπιον του κυριου και οινον και σικερα ου μη πιη και
        πνευματος αγιου πλησθησεται ετι εκ κοιλιας μητρος αυτου '
      verse: 15
    - text: 'και πολλους των υιων ισραηλ επιστρεψει επι κυριον τον θεον αυτων '
      verse: 16
    - text: 'και αυτος προελευσεται ενωπιον αυτου εν πνευματι και δυναμει ηλιου επιστρεψαι
        καρδιας πατερων επι τεκνα και απειθεις εν φρονησει δικαιων ετοιμασαι κυριω
        λαον κατεσκευασμενον '
      verse: 17
    - text: 'και ειπεν ζαχαριας προς τον αγγελον κατα τι γνωσομαι τουτο εγω γαρ ειμι
        πρεσβυτης και η γυνη μου προβεβηκυια εν ταις ημεραις αυτης '
      verse: 18
    - text: 'και αποκριθεις ο αγγελος ειπεν αυτω εγω ειμι γαβριηλ ο παρεστηκως ενωπιον
        του θεου και απεσταλην λαλησαι προς σε και ευαγγελισασθαι σοι ταυτα '
      verse: 19
    - text: 'και ιδου εση σιωπων και μη δυναμενος λαλησαι αχρι ης ημερας γενηται ταυτα
        ανθ ων ουκ επιστευσας τοις λογοις μου οιτινες πληρωθησονται εις τον καιρον
        αυτων '
      verse: 20
    - text: 'και ην ο λαος προσδοκων τον ζαχαριαν και εθαυμαζον εν τω χρονιζειν αυτον
        εν τω ναω '
      verse: 21
    - text: 'εξελθων δε ουκ ηδυνατο λαλησαι αυτοις και επεγνωσαν οτι οπτασιαν εωρακεν
        εν τω ναω και αυτος ην διανευων αυτοις και διεμενεν κωφος '
      verse: 22
    - text: 'και εγενετο ως επλησθησαν αι ημεραι της λειτουργιας αυτου απηλθεν εις
        τον οικον αυτου '
      verse: 23
    - text: 'μετα δε ταυτας τας ημερας συνελαβεν ελισαβετ η γυνη αυτου και περιεκρυβεν
        εαυτην μηνας πεντε λεγουσα '
      verse: 24
    - text: 'οτι ουτως μοι πεποιηκεν ο κυριος εν ημεραις αις επειδεν αφελειν το ονειδος
        μου εν ανθρωποις '
      verse: 25
    - text: 'εν δε τω μηνι τω εκτω απεσταλη ο αγγελος γαβριηλ υπο του θεου εις πολιν
        της γαλιλαιας η ονομα ναζαρετ  ναζαρεθ  '
      verse: 26
    - text: 'προς παρθενον μεμνηστευμενην ανδρι ω ονομα ιωσηφ εξ οικου δαβιδ και το
        ονομα της παρθενου μαριαμ '
      verse: 27
    - text: 'και εισελθων ο αγγελος προς αυτην ειπεν χαιρε κεχαριτωμενη ο κυριος μετα
        σου ευλογημενη συ εν γυναιξιν '
      verse: 28
    - text: 'η δε ιδουσα διεταραχθη επι τω λογω αυτου και διελογιζετο ποταπος ειη
        ο ασπασμος ουτος '
      verse: 29
    - text: 'και ειπεν ο αγγελος αυτη μη φοβου μαριαμ ευρες γαρ χαριν παρα τω θεω '
      verse: 30
    - text: 'και ιδου συλληψη εν γαστρι και τεξη υιον και καλεσεις το ονομα αυτου
        ιησουν '
      verse: 31
    - text: 'ουτος εσται μεγας και υιος υψιστου κληθησεται και δωσει αυτω κυριος ο
        θεος τον θρονον δαβιδ του πατρος αυτου '
      verse: 32
    - text: 'και βασιλευσει επι τον οικον ιακωβ εις τους αιωνας και της βασιλειας
        αυτου ουκ εσται τελος '
      verse: 33
    - text: 'ειπεν δε μαριαμ προς τον αγγελον πως εσται τουτο επει ανδρα ου γινωσκω '
      verse: 34
    - text: 'και αποκριθεις ο αγγελος ειπεν αυτη πνευμα αγιον επελευσεται επι σε και
        δυναμις υψιστου επισκιασει σοι διο και το γεννωμενον  εκ σου  αγιον κληθησεται
        υιος θεου '
      verse: 35
    - text: 'και ιδου ελισαβετ η συγγενης σου και αυτη συνειληφυια υιον εν γηρα αυτης
        και ουτος μην εκτος εστιν αυτη τη καλουμενη στειρα '
      verse: 36
    - text: 'οτι ουκ αδυνατησει παρα τω θεω παν ρημα '
      verse: 37
    - text: 'ειπεν δε μαριαμ ιδου η δουλη κυριου γενοιτο μοι κατα το ρημα σου και
        απηλθεν απ αυτης ο αγγελος '
      verse: 38
    - text: 'αναστασα δε μαριαμ εν ταις ημεραις ταυταις επορευθη εις την ορεινην μετα
        σπουδης εις πολιν ιουδα '
      verse: 39
    - text: 'και εισηλθεν εις τον οικον ζαχαριου και ησπασατο την ελισαβετ '
      verse: 40
    - text: 'και εγενετο ως ηκουσεν η ελισαβετ τον ασπασμον της μαριας εσκιρτησεν
        το βρεφος εν τη κοιλια αυτης και επλησθη πνευματος αγιου η ελισαβετ '
      verse: 41
    - text: 'και ανεφωνησεν φωνη μεγαλη και ειπεν ευλογημενη συ εν γυναιξιν και ευλογημενος
        ο καρπος της κοιλιας σου '
      verse: 42
    - text: 'και ποθεν μοι τουτο ινα ελθη η μητηρ του κυριου μου προς με '
      verse: 43
    - text: 'ιδου γαρ ως εγενετο η φωνη του ασπασμου σου εις τα ωτα μου εσκιρτησεν
        εν αγαλλιασει το βρεφος εν τη κοιλια μου '
      verse: 44
    - text: 'και μακαρια η πιστευσασα οτι εσται τελειωσις τοις λελαλημενοις αυτη παρα
        κυριου '
      verse: 45
    - text: 'και ειπεν μαριαμ μεγαλυνει η ψυχη μου τον κυριον '
      verse: 46
    - text: 'και ηγαλλιασεν το πνευμα μου επι τω θεω τω σωτηρι μου '
      verse: 47
    - text: 'οτι επεβλεψεν επι την ταπεινωσιν της δουλης αυτου ιδου γαρ απο του νυν
        μακαριουσιν με πασαι αι γενεαι '
      verse: 48
    - text: 'οτι εποιησεν μοι μεγαλεια ο δυνατος και αγιον το ονομα αυτου '
      verse: 49
    - text: 'και το ελεος αυτου εις γενεας γενεων τοις φοβουμενοις αυτον '
      verse: 50
    - text: 'εποιησεν κρατος εν βραχιονι αυτου διεσκορπισεν υπερηφανους διανοια καρδιας
        αυτων '
      verse: 51
    - text: 'καθειλεν δυναστας απο θρονων και υψωσεν ταπεινους '
      verse: 52
    - text: 'πεινωντας ενεπλησεν αγαθων και πλουτουντας εξαπεστειλεν κενους '
      verse: 53
    - text: 'αντελαβετο ισραηλ παιδος αυτου μνησθηναι ελεους '
      verse: 54
    - text: 'καθως ελαλησεν προς τους πατερας ημων τω αβρααμ και τω σπερματι αυτου
        εις τον αιωνα '
      verse: 55
    - text: 'εμεινεν δε μαριαμ συν αυτη ωσει μηνας τρεις και υπεστρεψεν εις τον οικον
        αυτης '
      verse: 56
    - text: 'τη δε ελισαβετ επλησθη ο χρονος του τεκειν αυτην και εγεννησεν υιον '
      verse: 57
    - text: 'και ηκουσαν οι περιοικοι και οι συγγενεις αυτης οτι εμεγαλυνεν κυριος
        το ελεος αυτου μετ αυτης και συνεχαιρον αυτη '
      verse: 58
    - text: 'και εγενετο εν τη ογδοη ημερα ηλθον περιτεμειν το παιδιον και εκαλουν
        αυτο επι τω ονοματι του πατρος αυτου ζαχαριαν '
      verse: 59
    - text: 'και αποκριθεισα η μητηρ αυτου ειπεν ουχι αλλα κληθησεται ιωαννης '
      verse: 60
    - text: 'και ειπον προς αυτην οτι ουδεις εστιν εν τη συγγενεια σου ος καλειται
        τω ονοματι τουτω '
      verse: 61
    - text: 'ενενευον δε τω πατρι αυτου το τι αν θελοι καλεισθαι αυτον '
      verse: 62
    - text: 'και αιτησας πινακιδιον εγραψεν λεγων ιωαννης εστιν το ονομα αυτου και
        εθαυμασαν παντες '
      verse: 63
    - text: 'ανεωχθη δε το στομα αυτου παραχρημα και η γλωσσα αυτου και ελαλει ευλογων
        τον θεον '
      verse: 64
    - text: 'και εγενετο επι παντας φοβος τους περιοικουντας αυτους και εν ολη τη
        ορεινη της ιουδαιας διελαλειτο παντα τα ρηματα ταυτα '
      verse: 65
    - text: 'και εθεντο παντες οι ακουσαντες εν τη καρδια αυτων λεγοντες τι αρα το
        παιδιον τουτο εσται και χειρ κυριου ην μετ αυτου '
      verse: 66
    - text: 'και ζαχαριας ο πατηρ αυτου επλησθη πνευματος αγιου και προεφητευσεν λεγων '
      verse: 67
    - text: 'ευλογητος κυριος ο θεος του ισραηλ οτι επεσκεψατο και εποιησεν λυτρωσιν
        τω λαω αυτου '
      verse: 68
    - text: 'και ηγειρεν κερας σωτηριας ημιν εν τω οικω δαβιδ του παιδος αυτου '
      verse: 69
    - text: 'καθως ελαλησεν δια στοματος των αγιων των απ αιωνος προφητων αυτου '
      verse: 70
    - text: 'σωτηριαν εξ εχθρων ημων και εκ χειρος παντων των μισουντων ημας '
      verse: 71
    - text: 'ποιησαι ελεος μετα των πατερων ημων και μνησθηναι διαθηκης αγιας αυτου '
      verse: 72
    - text: 'ορκον ον ωμοσεν προς αβρααμ τον πατερα ημων '
      verse: 73
    - text: 'του δουναι ημιν (1:74) αφοβως εκ χειρος των εχθρων ημων ρυσθεντας λατρευειν
        αυτω '
      verse: 74
    - text: 'εν οσιοτητι και δικαιοσυνη ενωπιον αυτου πασας τας ημερας της ζωης ημων '
      verse: 75
    - text: 'και συ παιδιον προφητης υψιστου κληθηση προπορευση γαρ προ προσωπου κυριου
        ετοιμασαι οδους αυτου '
      verse: 76
    - text: 'του δουναι γνωσιν σωτηριας τω λαω αυτου εν αφεσει αμαρτιων αυτων '
      verse: 77
    - text: 'δια σπλαγχνα ελεους θεου ημων εν οις επεσκεψατο ημας ανατολη εξ υψους '
      verse: 78
    - text: 'επιφαναι τοις εν σκοτει και σκια θανατου καθημενοις του κατευθυναι τους
        ποδας ημων εις οδον ειρηνης '
      verse: 79
    - text: 'το δε παιδιον ηυξανεν και εκραταιουτο πνευματι και ην εν ταις ερημοις
        εως ημερας αναδειξεως αυτου προς τον ισραηλ   '
      verse: 80
  - chapter: 2
    verses:
    - text: 'εγενετο δε εν ταις ημεραις εκειναις εξηλθεν δογμα παρα καισαρος αυγουστου
        απογραφεσθαι πασαν την οικουμενην '
      verse: 1
    - text: 'αυτη η απογραφη πρωτη εγενετο ηγεμονευοντος της συριας κυρηνιου '
      verse: 2
    - text: 'και επορευοντο παντες απογραφεσθαι εκαστος εις την ιδιαν πολιν '
      verse: 3
    - text: 'ανεβη δε και ιωσηφ απο της γαλιλαιας εκ πολεως ναζαρετ  ναζαρεθ  εις
        την ιουδαιαν εις πολιν δαβιδ ητις καλειται 2564 βηθλεεμ δια το ειναι αυτον
        εξ οικου και πατριας δαβιδ '
      verse: 4
    - text: 'απογραψασθαι συν μαριαμ τη μεμνηστευμενη αυτω γυναικι ουση εγκυω '
      verse: 5
    - text: 'εγενετο δε εν τω ειναι αυτους εκει επλησθησαν αι ημεραι του τεκειν αυτην '
      verse: 6
    - text: 'και ετεκεν τον υιον αυτης τον πρωτοτοκον και εσπαργανωσεν αυτον και ανεκλινεν
        αυτον εν τη φατνη διοτι ουκ ην αυτοις τοπος εν τω καταλυματι '
      verse: 7
    - text: 'και ποιμενες ησαν εν τη χωρα τη αυτη αγραυλουντες και φυλασσοντες φυλακας
        της νυκτος επι την ποιμνην αυτων '
      verse: 8
    - text: 'και ιδου αγγελος κυριου επεστη αυτοις και δοξα κυριου περιελαμψεν αυτους
        και εφοβηθησαν φοβον μεγαν '
      verse: 9
    - text: 'και ειπεν αυτοις ο αγγελος μη φοβεισθε ιδου γαρ ευαγγελιζομαι υμιν χαραν
        μεγαλην ητις εσται παντι τω λαω '
      verse: 10
    - text: 'οτι ετεχθη υμιν σημερον σωτηρ ος εστιν χριστος κυριος εν πολει δαβιδ '
      verse: 11
    - text: 'και τουτο υμιν το σημειον ευρησετε βρεφος εσπαργανωμενον κειμενον εν
        τη φατνη '
      verse: 12
    - text: 'και εξαιφνης εγενετο συν τω αγγελω πληθος στρατιας ουρανιου αινουντων
        τον θεον και λεγοντων '
      verse: 13
    - text: 'δοξα εν υψιστοις θεω και επι γης ειρηνη εν ανθρωποις ευδοκια '
      verse: 14
    - text: 'και εγενετο ως απηλθον απ αυτων εις τον ουρανον οι αγγελοι και οι ανθρωποι
        οι ποιμενες ειπον προς αλληλους διελθωμεν δη εως βηθλεεμ και ιδωμεν το ρημα
        τουτο το γεγονος ο ο κυριος εγνωρισεν ημιν '
      verse: 15
    - text: 'και ηλθον σπευσαντες και ανευρον την τε μαριαμ και τον ιωσηφ και το βρεφος
        κειμενον εν τη φατνη '
      verse: 16
    - text: 'ιδοντες δε διεγνωρισαν περι του ρηματος του λαληθεντος αυτοις περι του
        παιδιου τουτου '
      verse: 17
    - text: 'και παντες οι ακουσαντες εθαυμασαν περι των λαληθεντων υπο των ποιμενων
        προς αυτους '
      verse: 18
    - text: 'η δε μαριαμ παντα συνετηρει τα ρηματα ταυτα συμβαλλουσα εν τη καρδια
        αυτης '
      verse: 19
    - text: 'και επεστρεψαν οι ποιμενες δοξαζοντες και αινουντες τον θεον επι πασιν
        οις ηκουσαν και ειδον καθως ελαληθη προς αυτους '
      verse: 20
    - text: 'και οτε επλησθησαν ημεραι οκτω του περιτεμειν το παιδιον και εκληθη το
        ονομα αυτου ιησους το κληθεν υπο του αγγελου προ του συλληφθηναι αυτον εν
        τη κοιλια '
      verse: 21
    - text: 'και οτε επλησθησαν αι ημεραι του καθαρισμου αυτων  αυτης  κατα τον νομον
        μωσεως ανηγαγον αυτον εις ιεροσολυμα παραστησαι τω κυριω '
      verse: 22
    - text: 'καθως γεγραπται εν νομω κυριου οτι παν αρσεν διανοιγον μητραν αγιον τω
        κυριω κληθησεται '
      verse: 23
    - text: 'και του δουναι θυσιαν κατα το ειρημενον εν νομω κυριου ζευγος τρυγονων
        η δυο νεοσσους περιστερων '
      verse: 24
    - text: 'και ιδου ην ανθρωπος εν ιερουσαλημ ω ονομα συμεων  σιμεων  και ο ανθρωπος
        ουτος δικαιος και ευλαβης προσδεχομενος παρακλησιν του ισραηλ και πνευμα αγιον
        ην επ αυτον '
      verse: 25
    - text: 'και ην αυτω κεχρηματισμενον υπο του πνευματος του αγιου μη ιδειν θανατον
        πριν η ιδη τον χριστον κυριου '
      verse: 26
    - text: 'και ηλθεν εν τω πνευματι εις το ιερον και εν τω εισαγαγειν τους γονεις
        το παιδιον ιησουν του ποιησαι αυτους κατα το ειθισμενον του νομου περι αυτου '
      verse: 27
    - text: 'και αυτος εδεξατο αυτο εις τας αγκαλας αυτου και ευλογησεν τον θεον και
        ειπεν '
      verse: 28
    - text: 'νυν απολυεις τον δουλον σου δεσποτα κατα το ρημα σου εν ειρηνη '
      verse: 29
    - text: 'οτι ειδον οι οφθαλμοι μου το σωτηριον σου '
      verse: 30
    - text: 'ο ητοιμασας κατα προσωπον παντων των λαων '
      verse: 31
    - text: 'φως εις αποκαλυψιν εθνων και δοξαν λαου σου ισραηλ '
      verse: 32
    - text: 'και ην ιωσηφ και η μητηρ αυτου θαυμαζοντες επι τοις λαλουμενοις περι
        αυτου '
      verse: 33
    - text: 'και ευλογησεν αυτους συμεων  σιμεων  και ειπεν προς μαριαμ την μητερα
        αυτου ιδου ουτος κειται εις πτωσιν και αναστασιν πολλων εν τω ισραηλ και εις
        σημειον αντιλεγομενον '
      verse: 34
    - text: 'και σου δε αυτης την ψυχην διελευσεται ρομφαια οπως αν αποκαλυφθωσιν
        εκ πολλων καρδιων διαλογισμοι '
      verse: 35
    - text: 'και ην αννα προφητις θυγατηρ φανουηλ εκ φυλης ασηρ αυτη προβεβηκυια εν
        ημεραις πολλαις ζησασα ετη μετα ανδρος επτα απο της παρθενιας αυτης '
      verse: 36
    - text: 'και αυτη χηρα ως ετων ογδοηκοντατεσσαρων η ουκ αφιστατο απο του ιερου
        νηστειαις και δεησεσιν λατρευουσα νυκτα και ημεραν '
      verse: 37
    - text: 'και αυτη αυτη τη ωρα επιστασα ανθωμολογειτο τω κυριω και ελαλει περι
        αυτου πασιν τοις προσδεχομενοις λυτρωσιν εν ιερουσαλημ '
      verse: 38
    - text: 'και ως ετελεσαν απαντα τα κατα τον νομον κυριου υπεστρεψαν εις την γαλιλαιαν
        εις την πολιν αυτων ναζαρετ  ναζαρεθ  '
      verse: 39
    - text: 'το δε παιδιον ηυξανεν και εκραταιουτο πνευματι πληρουμενον σοφιας και
        χαρις θεου ην επ αυτο '
      verse: 40
    - text: 'και επορευοντο οι γονεις αυτου κατ ετος εις ιερουσαλημ τη εορτη του πασχα '
      verse: 41
    - text: 'και οτε εγενετο ετων δωδεκα αναβαντων αυτων εις ιεροσολυμα κατα το εθος
        της εορτης '
      verse: 42
    - text: 'και τελειωσαντων τας ημερας εν τω υποστρεφειν αυτους υπεμεινεν ιησους
        ο παις εν ιερουσαλημ και ουκ εγνω ιωσηφ και η μητηρ αυτου '
      verse: 43
    - text: 'νομισαντες δε αυτον εν τη συνοδια ειναι ηλθον ημερας οδον και ανεζητουν
        αυτον εν τοις συγγενεσιν και εν τοις γνωστοις '
      verse: 44
    - text: 'και μη ευροντες αυτον υπεστρεψαν εις ιερουσαλημ ζητουντες αυτον '
      verse: 45
    - text: 'και εγενετο μεθ ημερας τρεις ευρον αυτον εν τω ιερω καθεζομενον εν μεσω
        των διδασκαλων και ακουοντα αυτων και επερωτωντα αυτους '
      verse: 46
    - text: 'εξισταντο δε παντες οι ακουοντες αυτου επι τη συνεσει και ταις αποκρισεσιν
        αυτου '
      verse: 47
    - text: 'και ιδοντες αυτον εξεπλαγησαν και προς αυτον η μητηρ αυτου ειπεν τεκνον
        τι εποιησας ημιν ουτως ιδου ο πατηρ σου καγω οδυνωμενοι εζητουμεν σε '
      verse: 48
    - text: 'και ειπεν προς αυτους τι οτι εζητειτε με ουκ ηδειτε οτι εν τοις του πατρος
        μου δει ειναι με '
      verse: 49
    - text: 'και αυτοι ου συνηκαν το ρημα ο ελαλησεν αυτοις '
      verse: 50
    - text: 'και κατεβη μετ αυτων και ηλθεν εις ναζαρετ  ναζαρεθ  και ην υποτασσομενος
        αυτοις και η μητηρ αυτου διετηρει παντα τα ρηματα ταυτα εν τη καρδια αυτης '
      verse: 51
    - text: 'και ιησους προεκοπτεν σοφια και ηλικια και χαριτι παρα θεω και ανθρωποις   '
      verse: 52
  - chapter: 3
    verses:
    - text: 'εν ετει δε πεντεκαιδεκατω της ηγεμονιας τιβεριου καισαρος ηγεμονευοντος
        ποντιου πιλατου της ιουδαιας και τετραρχουντος της γαλιλαιας ηρωδου φιλιππου
        δε του αδελφου αυτου τετραρχουντος της ιτουραιας και τραχωνιτιδος χωρας και
        λυσανιου της αβιληνης τετραρχουντος '
      verse: 1
    - text: 'επ αρχιερεων αννα και καιαφα εγενετο ρημα θεου επι ιωαννην τον του ζαχαριου
        υιον εν τη ερημω '
      verse: 2
    - text: 'και ηλθεν εις πασαν την περιχωρον του ιορδανου κηρυσσων βαπτισμα μετανοιας
        εις αφεσιν αμαρτιων '
      verse: 3
    - text: 'ως γεγραπται εν βιβλω λογων ησαιου του προφητου λεγοντος φωνη βοωντος
        εν τη ερημω ετοιμασατε την οδον κυριου ευθειας ποιειτε τας τριβους αυτου '
      verse: 4
    - text: 'πασα φαραγξ πληρωθησεται και παν ορος και βουνος ταπεινωθησεται και εσται
        τα σκολια εις ευθειαν και αι τραχειαι εις οδους λειας '
      verse: 5
    - text: 'και οψεται πασα σαρξ το σωτηριον του θεου '
      verse: 6
    - text: 'ελεγεν ουν τοις εκπορευομενοις οχλοις βαπτισθηναι υπ αυτου γεννηματα
        εχιδνων τις υπεδειξεν υμιν φυγειν απο της μελλουσης οργης '
      verse: 7
    - text: 'ποιησατε ουν καρπους αξιους της μετανοιας και μη αρξησθε λεγειν εν εαυτοις
        πατερα εχομεν τον αβρααμ λεγω γαρ υμιν οτι δυναται ο θεος εκ των λιθων τουτων
        εγειραι τεκνα τω αβρααμ '
      verse: 8
    - text: 'ηδη δε και η αξινη προς την ριζαν των δενδρων κειται παν ουν δενδρον
        μη ποιουν καρπον καλον εκκοπτεται και εις πυρ βαλλεται '
      verse: 9
    - text: 'και επηρωτων αυτον οι οχλοι λεγοντες τι ουν ποιησομεν '
      verse: 10
    - text: 'αποκριθεις δε λεγει αυτοις ο εχων δυο χιτωνας μεταδοτω τω μη εχοντι και
        ο εχων βρωματα ομοιως ποιειτω '
      verse: 11
    - text: 'ηλθον δε και τελωναι βαπτισθηναι και ειπον προς αυτον διδασκαλε τι ποιησομεν '
      verse: 12
    - text: 'ο δε ειπεν προς αυτους μηδεν πλεον παρα το διατεταγμενον υμιν πρασσετε '
      verse: 13
    - text: 'επηρωτων δε αυτον και στρατευομενοι λεγοντες και ημεις τι ποιησομεν και
        ειπεν προς αυτους μηδενα διασεισητε μηδε συκοφαντησητε και αρκεισθε τοις οψωνιοις
        υμων '
      verse: 14
    - text: 'προσδοκωντος δε του λαου και διαλογιζομενων παντων εν ταις καρδιαις αυτων
        περι του ιωαννου μηποτε αυτος ειη ο χριστος '
      verse: 15
    - text: 'απεκρινατο ο ιωαννης απασιν λεγων εγω μεν υδατι βαπτιζω υμας ερχεται
        δε ο ισχυροτερος μου ου ουκ ειμι ικανος λυσαι τον ιμαντα των υποδηματων αυτου
        αυτος υμας βαπτισει εν πνευματι αγιω και πυρι '
      verse: 16
    - text: 'ου το πτυον εν τη χειρι αυτου και διακαθαριει την αλωνα αυτου και συναξει
        τον σιτον εις την αποθηκην αυτου το δε αχυρον κατακαυσει πυρι ασβεστω '
      verse: 17
    - text: 'πολλα μεν ουν και ετερα παρακαλων ευηγγελιζετο τον λαον '
      verse: 18
    - text: 'ο δε ηρωδης ο τετραρχης ελεγχομενος υπ αυτου περι ηρωδιαδος της γυναικος
        φιλιππου του αδελφου αυτου και περι παντων ων εποιησεν πονηρων ο ηρωδης '
      verse: 19
    - text: 'προσεθηκεν και τουτο επι πασιν και κατεκλεισεν τον ιωαννην εν τη φυλακη '
      verse: 20
    - text: 'εγενετο δε εν τω βαπτισθηναι απαντα τον λαον και ιησου βαπτισθεντος και
        προσευχομενου ανεωχθηναι τον ουρανον '
      verse: 21
    - text: 'και καταβηναι το πνευμα το αγιον σωματικω ειδει ωσει περιστεραν επ αυτον
        και φωνην εξ ουρανου γενεσθαι λεγουσαν συ ει ο υιος μου ο αγαπητος εν σοι
        ηυδοκησα '
      verse: 22
    - text: 'και αυτος ην ο ιησους ωσει ετων τριακοντα αρχομενος ων ως ενομιζετο υιος
        ιωσηφ του ηλι '
      verse: 23
    - text: 'του ματθατ του λευι του μελχι του ιαννα του ιωσηφ '
      verse: 24
    - text: 'του ματταθιου του αμως του ναουμ του εσλι του ναγγαι '
      verse: 25
    - text: 'του μααθ του ματταθιου του σεμει του ιωσηφ του ιουδα '
      verse: 26
    - text: 'του ιωαννα του ρησα του ζοροβαβελ του σαλαθιηλ του νηρι '
      verse: 27
    - text: 'του μελχι του αδδι του κωσαμ του ελμωδαμ του ηρ '
      verse: 28
    - text: 'του ιωση του ελιεζερ του ιωρειμ του ματθατ του λευι '
      verse: 29
    - text: 'του συμεων  σιμεων  του ιουδα του ιωσηφ του ιωναν του ελιακειμ '
      verse: 30
    - text: 'του μελεα του μαιναν  μεναμ 0   του ματταθα του ναθαν του δαβιδ '
      verse: 31
    - text: 'του ιεσσαι του ωβηδ του βοοζ του σαλμων του ναασσων '
      verse: 32
    - text: 'του αμιναδαβ του αραμ του εσρωμ του φαρες του ιουδα '
      verse: 33
    - text: 'του ιακωβ του ισαακ του αβρααμ του θαρα του ναχωρ '
      verse: 34
    - text: 'του σαρουχ του ραγαυ του φαλεκ του εβερ του σαλα '
      verse: 35
    - text: 'του καιναν του αρφαξαδ του σημ του νωε του λαμεχ '
      verse: 36
    - text: 'του μαθουσαλα του ενωχ του ιαρεδ του μαλελεηλ του καιναν '
      verse: 37
    - text: 'του ενως του σηθ του αδαμ του θεου   '
      verse: 38
  - chapter: 4
    verses:
    - text: 'ιησους δε πνευματος αγιου πληρης υπεστρεψεν απο του ιορδανου και ηγετο
        εν τω πνευματι εις την ερημον '
      verse: 1
    - text: 'ημερας τεσσαρακοντα πειραζομενος υπο του διαβολου και ουκ εφαγεν ουδεν
        εν ταις ημεραις εκειναις και συντελεσθεισων αυτων υστερον επεινασεν '
      verse: 2
    - text: 'και ειπεν αυτω ο διαβολος ει υιος ει του θεου ειπε τω λιθω τουτω ινα
        γενηται αρτος '
      verse: 3
    - text: 'και απεκριθη ιησους προς αυτον λεγων γεγραπται οτι ουκ επ αρτω μονω ζησεται
        ο ανθρωπος αλλ επι παντι ρηματι θεου '
      verse: 4
    - text: 'και αναγαγων αυτον ο διαβολος εις ορος υψηλον εδειξεν αυτω πασας τας
        βασιλειας της οικουμενης εν στιγμη χρονου '
      verse: 5
    - text: 'και ειπεν αυτω ο διαβολος σοι δωσω την εξουσιαν ταυτην απασαν και την
        δοξαν αυτων οτι εμοι παραδεδοται και ω εαν θελω διδωμι αυτην '
      verse: 6
    - text: 'συ ουν εαν προσκυνησης ενωπιον μου εσται σου παντα '
      verse: 7
    - text: 'και αποκριθεις αυτω ειπεν ο ιησους υπαγε οπισω μου σατανα γεγραπται γαρ
        προσκυνησεις κυριον τον θεον σου και αυτω μονω λατρευσεις '
      verse: 8
    - text: 'και ηγαγεν αυτον εις ιερουσαλημ και εστησεν αυτον επι το πτερυγιον του
        ιερου και ειπεν αυτω ει ο υιος ει του θεου βαλε σεαυτον εντευθεν κατω '
      verse: 9
    - text: 'γεγραπται γαρ οτι τοις αγγελοις αυτου εντελειται περι σου του διαφυλαξαι
        σε '
      verse: 10
    - text: 'και οτι επι χειρων αρουσιν σε μηποτε προσκοψης προς λιθον τον ποδα σου '
      verse: 11
    - text: 'και αποκριθεις ειπεν αυτω ο ιησους οτι ειρηται ουκ εκπειρασεις κυριον
        τον θεον σου '
      verse: 12
    - text: 'και συντελεσας παντα πειρασμον ο διαβολος απεστη απ αυτου αχρι καιρου '
      verse: 13
    - text: 'και υπεστρεψεν ο ιησους εν τη δυναμει του πνευματος εις την γαλιλαιαν
        και φημη εξηλθεν καθ ολης της περιχωρου περι αυτου '
      verse: 14
    - text: 'και αυτος εδιδασκεν εν ταις συναγωγαις αυτων δοξαζομενος υπο παντων '
      verse: 15
    - text: 'και ηλθεν εις την ναζαρετ  ναζαρεθ  ου ην τεθραμμενος και εισηλθεν κατα
        το ειωθος αυτω εν τη ημερα των σαββατων εις την συναγωγην και ανεστη αναγνωναι '
      verse: 16
    - text: 'και επεδοθη αυτω βιβλιον ησαιου του προφητου και αναπτυξας το βιβλιον
        ευρεν τον τοπον ου ην γεγραμμενον '
      verse: 17
    - text: 'πνευμα κυριου επ εμε ου ενεκεν εχρισεν με ευαγγελιζεσθαι πτωχοις απεσταλκεν
        με ιασασθαι τους συντετριμμενους την καρδιαν κηρυξαι αιχμαλωτοις αφεσιν και
        τυφλοις αναβλεψιν αποστειλαι τεθραυσμενους εν αφεσει '
      verse: 18
    - text: 'κηρυξαι ενιαυτον κυριου δεκτον '
      verse: 19
    - text: 'και πτυξας το βιβλιον αποδους τω υπηρετη εκαθισεν και παντων εν τη συναγωγη
        οι οφθαλμοι ησαν ατενιζοντες αυτω '
      verse: 20
    - text: 'ηρξατο δε λεγειν προς αυτους οτι σημερον πεπληρωται η γραφη αυτη εν τοις
        ωσιν υμων '
      verse: 21
    - text: 'και παντες εμαρτυρουν αυτω και εθαυμαζον επι τοις λογοις της χαριτος
        τοις εκπορευομενοις εκ του στοματος αυτου και ελεγον ουχ ουτος εστιν ο υιος
        ιωσηφ '
      verse: 22
    - text: 'και ειπεν προς αυτους παντως ερειτε μοι την παραβολην ταυτην ιατρε θεραπευσον
        σεαυτον οσα ηκουσαμεν γενομενα εν τη καπερναουμ ποιησον και ωδε εν τη πατριδι
        σου '
      verse: 23
    - text: 'ειπεν δε αμην λεγω υμιν οτι ουδεις προφητης δεκτος εστιν εν τη πατριδι
        αυτου '
      verse: 24
    - text: 'επ αληθειας δε λεγω υμιν πολλαι χηραι ησαν εν ταις ημεραις ηλιου εν τω
        ισραηλ οτε εκλεισθη ο ουρανος επι ετη τρια και μηνας εξ ως εγενετο λιμος μεγας
        επι πασαν την γην '
      verse: 25
    - text: 'και προς ουδεμιαν αυτων επεμφθη ηλιας ει μη εις σαρεπτα της σιδωνος προς
        γυναικα χηραν '
      verse: 26
    - text: 'και πολλοι λεπροι ησαν επι ελισσαιου του προφητου εν τω ισραηλ και ουδεις
        αυτων εκαθαρισθη ει μη νεεμαν ο συρος '
      verse: 27
    - text: 'και επλησθησαν παντες θυμου εν τη συναγωγη ακουοντες ταυτα '
      verse: 28
    - text: 'και ανασταντες εξεβαλον αυτον εξω της πολεως και ηγαγον αυτον εως της
        οφρυος του ορους εφ ου η πολις αυτων ωκοδομητο εις το κατακρημνισαι αυτον '
      verse: 29
    - text: 'αυτος δε διελθων δια μεσου αυτων επορευετο '
      verse: 30
    - text: 'και κατηλθεν εις καπερναουμ πολιν της γαλιλαιας και ην διδασκων αυτους
        εν τοις σαββασιν '
      verse: 31
    - text: 'και εξεπλησσοντο επι τη διδαχη αυτου οτι εν εξουσια ην ο λογος αυτου '
      verse: 32
    - text: 'και εν τη συναγωγη ην ανθρωπος εχων πνευμα δαιμονιου ακαθαρτου και ανεκραξεν
        φωνη μεγαλη '
      verse: 33
    - text: 'λεγων εα τι ημιν και σοι ιησου ναζαρηνε ηλθες απολεσαι ημας οιδα σε τις
        ει ο αγιος του θεου '
      verse: 34
    - text: 'και επετιμησεν αυτω ο ιησους λεγων φιμωθητι και εξελθε εξ αυτου και ριψαν
        αυτον το δαιμονιον εις το μεσον εξηλθεν απ αυτου μηδεν βλαψαν αυτον '
      verse: 35
    - text: 'και εγενετο θαμβος επι παντας και συνελαλουν προς αλληλους λεγοντες τις
        ο λογος ουτος οτι εν εξουσια και δυναμει επιτασσει τοις ακαθαρτοις πνευμασιν
        και εξερχονται '
      verse: 36
    - text: 'και εξεπορευετο ηχος περι αυτου εις παντα τοπον της περιχωρου '
      verse: 37
    - text: 'αναστας δε εκ της συναγωγης εισηλθεν εις την οικιαν σιμωνος η πενθερα
        δε του σιμωνος ην συνεχομενη πυρετω μεγαλω και ηρωτησαν αυτον περι αυτης '
      verse: 38
    - text: 'και επιστας επανω αυτης επετιμησεν τω πυρετω και αφηκεν αυτην παραχρημα
        δε αναστασα διηκονει αυτοις '
      verse: 39
    - text: 'δυνοντος δε του ηλιου παντες οσοι ειχον ασθενουντας νοσοις ποικιλαις
        ηγαγον αυτους προς αυτον ο δε ενι εκαστω αυτων τας χειρας επιθεις εθεραπευσεν
        αυτους '
      verse: 40
    - text: 'εξηρχετο δε και δαιμονια απο πολλων κραζοντα και λεγοντα οτι συ ει ο
        χριστος ο υιος του θεου και επιτιμων ουκ εια αυτα λαλειν οτι ηδεισαν τον χριστον
        αυτον ειναι '
      verse: 41
    - text: 'γενομενης δε ημερας εξελθων επορευθη εις ερημον τοπον και οι οχλοι εζητουν
        αυτον και ηλθον εως αυτου και κατειχον αυτον του μη πορευεσθαι απ αυτων '
      verse: 42
    - text: 'ο δε ειπεν προς αυτους οτι και ταις ετεραις πολεσιν ευαγγελισασθαι με
        δει την βασιλειαν του θεου οτι εις τουτο απεσταλμαι '
      verse: 43
    - text: 'και ην κηρυσσων εν ταις συναγωγαις της γαλιλαιας   '
      verse: 44
  - chapter: 5
    verses:
    - text: 'εγενετο δε εν τω τον οχλον επικεισθαι αυτω του ακουειν τον λογον του
        θεου και αυτος ην εστως παρα την λιμνην γεννησαρετ '
      verse: 1
    - text: 'και ειδεν δυο πλοια εστωτα παρα την λιμνην οι δε αλιεις αποβαντες απ
        αυτων απεπλυναν τα δικτυα '
      verse: 2
    - text: 'εμβας δε εις εν των πλοιων ο ην του σιμωνος ηρωτησεν αυτον απο της γης
        επαναγαγειν ολιγον και καθισας εδιδασκεν εκ του πλοιου τους οχλους '
      verse: 3
    - text: 'ως δε επαυσατο λαλων ειπεν προς τον σιμωνα επαναγαγε εις το βαθος και
        χαλασατε τα δικτυα υμων εις αγραν '
      verse: 4
    - text: 'και αποκριθεις ο σιμων ειπεν αυτω επιστατα δι ολης της νυκτος κοπιασαντες
        ουδεν ελαβομεν επι δε τω ρηματι σου χαλασω το δικτυον '
      verse: 5
    - text: 'και τουτο ποιησαντες συνεκλεισαν ιχθυων πληθος πολυ διερρηγνυτο δε το
        δικτυον αυτων '
      verse: 6
    - text: 'και κατενευσαν τοις μετοχοις τοις εν τω ετερω πλοιω του ελθοντας συλλαβεσθαι
        αυτοις και ηλθον και επλησαν αμφοτερα τα πλοια ωστε βυθιζεσθαι αυτα '
      verse: 7
    - text: 'ιδων δε σιμων πετρος προσεπεσεν τοις γονασιν του ιησου λεγων εξελθε απ
        εμου οτι ανηρ αμαρτωλος ειμι κυριε '
      verse: 8
    - text: 'θαμβος γαρ περιεσχεν αυτον και παντας τους συν αυτω επι τη αγρα των ιχθυων
        η συνελαβον '
      verse: 9
    - text: 'ομοιως δε και ιακωβον και ιωαννην υιους ζεβεδαιου οι ησαν κοινωνοι τω
        σιμωνι και ειπεν προς τον σιμωνα ο ιησους μη φοβου απο του νυν ανθρωπους εση
        ζωγρων '
      verse: 10
    - text: 'και καταγαγοντες τα πλοια επι την γην αφεντες απαντα ηκολουθησαν αυτω '
      verse: 11
    - text: 'και εγενετο εν τω ειναι αυτον εν μια των πολεων και ιδου ανηρ πληρης
        λεπρας και ιδων τον ιησουν πεσων επι προσωπον εδεηθη αυτου λεγων κυριε εαν
        θελης δυνασαι με καθαρισαι '
      verse: 12
    - text: 'και εκτεινας την χειρα ηψατο αυτου ειπων θελω καθαρισθητι και ευθεως
        η λεπρα απηλθεν απ αυτου '
      verse: 13
    - text: 'και αυτος παρηγγειλεν αυτω μηδενι ειπειν αλλα απελθων δειξον σεαυτον
        τω ιερει και προσενεγκε περι του καθαρισμου σου καθως προσεταξεν μωσης εις
        μαρτυριον αυτοις '
      verse: 14
    - text: 'διηρχετο δε μαλλον ο λογος περι αυτου και συνηρχοντο οχλοι πολλοι ακουειν
        και θεραπευεσθαι υπ αυτου απο των ασθενειων αυτων '
      verse: 15
    - text: 'αυτος δε ην υποχωρων εν ταις ερημοις και προσευχομενος '
      verse: 16
    - text: 'και εγενετο εν μια των ημερων και αυτος ην διδασκων και ησαν καθημενοι
        φαρισαιοι και νομοδιδασκαλοι οι ησαν εληλυθοτες εκ πασης κωμης της γαλιλαιας
        και ιουδαιας και ιερουσαλημ και δυναμις κυριου ην εις το ιασθαι αυτους '
      verse: 17
    - text: 'και ιδου ανδρες φεροντες επι κλινης ανθρωπον ος ην παραλελυμενος και
        εζητουν αυτον εισενεγκειν και θειναι ενωπιον αυτου '
      verse: 18
    - text: 'και μη ευροντες δια ποιας εισενεγκωσιν αυτον δια τον οχλον αναβαντες
        επι το δωμα δια των κεραμων καθηκαν αυτον συν τω κλινιδιω εις το μεσον εμπροσθεν
        του ιησου '
      verse: 19
    - text: 'και ιδων την πιστιν αυτων ειπεν αυτω ανθρωπε αφεωνται σοι αι αμαρτιαι
        σου '
      verse: 20
    - text: 'και ηρξαντο διαλογιζεσθαι οι γραμματεις και οι φαρισαιοι λεγοντες τις
        εστιν ουτος ος λαλει βλασφημιας τις δυναται αφιεναι αμαρτιας ει μη μονος ο
        θεος '
      verse: 21
    - text: 'επιγνους δε ο ιησους τους διαλογισμους αυτων αποκριθεις ειπεν προς αυτους
        τι διαλογιζεσθε εν ταις καρδιαις υμων '
      verse: 22
    - text: 'τι εστιν ευκοπωτερον ειπειν αφεωνται σοι αι αμαρτιαι σου η ειπειν εγειραι
        και περιπατει '
      verse: 23
    - text: 'ινα δε ειδητε οτι εξουσιαν εχει ο υιος του ανθρωπου επι της γης αφιεναι
        αμαρτιας ειπεν τω παραλελυμενω σοι λεγω εγειραι και αρας το κλινιδιον σου
        πορευου εις τον οικον σου '
      verse: 24
    - text: 'και παραχρημα αναστας ενωπιον αυτων αρας εφ ω κατεκειτο απηλθεν εις τον
        οικον αυτου δοξαζων τον θεον '
      verse: 25
    - text: 'και εκστασις ελαβεν απαντας και εδοξαζον τον θεον και επλησθησαν φοβου
        λεγοντες οτι ειδομεν παραδοξα σημερον '
      verse: 26
    - text: 'και μετα ταυτα εξηλθεν και εθεασατο τελωνην ονοματι λευιν καθημενον επι
        το τελωνιον και ειπεν αυτω ακολουθει μοι '
      verse: 27
    - text: 'και καταλιπων απαντα αναστας ηκολουθησεν αυτω '
      verse: 28
    - text: 'και εποιησεν δοχην μεγαλην ο λευις αυτω εν τη οικια αυτου και ην οχλος
        τελωνων πολυς και αλλων οι ησαν μετ αυτων κατακειμενοι '
      verse: 29
    - text: 'και εγογγυζον οι γραμματεις αυτων και οι φαρισαιοι προς τους μαθητας
        αυτου λεγοντες δια τι μετα τελωνων και αμαρτωλων εσθιετε και πινετε '
      verse: 30
    - text: 'και αποκριθεις ο ιησους ειπεν προς αυτους ου χρειαν εχουσιν οι υγιαινοντες
        ιατρου αλλ οι κακως εχοντες '
      verse: 31
    - text: 'ουκ εληλυθα καλεσαι δικαιους αλλα αμαρτωλους εις μετανοιαν '
      verse: 32
    - text: 'οι δε ειπον προς αυτον δια τι οι μαθηται ιωαννου νηστευουσιν πυκνα και
        δεησεις ποιουνται ομοιως και οι των φαρισαιων οι δε σοι εσθιουσιν και πινουσιν '
      verse: 33
    - text: 'ο δε ειπεν προς αυτους μη δυνασθε τους υιους του νυμφωνος εν ω ο νυμφιος
        μετ αυτων εστιν ποιησαι νηστευειν '
      verse: 34
    - text: 'ελευσονται δε ημεραι και οταν απαρθη απ αυτων ο νυμφιος τοτε νηστευσουσιν
        εν εκειναις ταις ημεραις '
      verse: 35
    - text: 'ελεγεν δε και παραβολην προς αυτους οτι ουδεις επιβλημα ιματιου καινου
        επιβαλλει επι ιματιον παλαιον ει δε μηγε και το καινον σχιζει και τω παλαιω
        ου συμφωνει επιβλημα το απο του καινου '
      verse: 36
    - text: 'και ουδεις βαλλει οινον νεον εις ασκους παλαιους ει δε μηγε ρηξει ο νεος
        οινος τους ασκους και αυτος εκχυθησεται και οι ασκοι απολουνται '
      verse: 37
    - text: 'αλλα οινον νεον εις ασκους καινους βλητεον και αμφοτεροι συντηρουνται '
      verse: 38
    - text: 'και ουδεις πιων παλαιον ευθεως θελει νεον λεγει γαρ ο παλαιος χρηστοτερος
        εστιν   '
      verse: 39
  - chapter: 6
    verses:
    - text: 'εγενετο δε εν σαββατω δευτεροπρωτω διαπορευεσθαι αυτον δια των σποριμων
        και ετιλλον οι μαθηται αυτου τους σταχυας και ησθιον ψωχοντες ταις χερσιν '
      verse: 1
    - text: 'τινες δε των φαρισαιων ειπον αυτοις τι ποιειτε ο ουκ εξεστιν ποιειν εν
        τοις σαββασιν '
      verse: 2
    - text: 'και αποκριθεις προς αυτους ειπεν ο ιησους ουδε τουτο ανεγνωτε ο εποιησεν
        δαβιδ οποτε επεινασεν αυτος και οι μετ αυτου οντες '
      verse: 3
    - text: 'ως εισηλθεν εις τον οικον του θεου και τους αρτους της προθεσεως ελαβεν
        και εφαγεν και εδωκεν και τοις μετ αυτου ους ουκ εξεστιν φαγειν ει μη μονους
        τους ιερεις '
      verse: 4
    - text: 'και ελεγεν αυτοις οτι κυριος εστιν ο υιος του ανθρωπου και του σαββατου '
      verse: 5
    - text: 'εγενετο δε και εν ετερω σαββατω εισελθειν αυτον εις την συναγωγην και
        διδασκειν και ην εκει ανθρωπος και η χειρ αυτου η δεξια ην ξηρα '
      verse: 6
    - text: 'παρετηρουν δε αυτον οι γραμματεις και οι φαρισαιοι ει εν τω σαββατω θεραπευσει
        ινα ευρωσιν κατηγοριαν αυτου '
      verse: 7
    - text: 'αυτος δε ηδει τους διαλογισμους αυτων και ειπεν τω ανθρωπω τω ξηραν εχοντι
        την χειρα εγειραι και στηθι εις το μεσον ο δε αναστας εστη '
      verse: 8
    - text: 'ειπεν ουν ο ιησους προς αυτους επερωτησω υμας τι  τι  εξεστιν τοις σαββασιν
        αγαθοποιησαι η κακοποιησαι ψυχην σωσαι η απολεσαι '
      verse: 9
    - text: 'και περιβλεψαμενος παντας αυτους ειπεν τω ανθρωπω εκτεινον την χειρα
        σου ο δε εποιησεν ουτως και αποκατεσταθη η χειρ αυτου υγιης ως η αλλη '
      verse: 10
    - text: 'αυτοι δε επλησθησαν ανοιας και διελαλουν προς αλληλους τι αν ποιησειαν
        τω ιησου '
      verse: 11
    - text: 'εγενετο δε εν ταις ημεραις ταυταις εξηλθεν εις το ορος προσευξασθαι και
        ην διανυκτερευων εν τη προσευχη του θεου '
      verse: 12
    - text: 'και οτε εγενετο ημερα προσεφωνησεν τους μαθητας αυτου και εκλεξαμενος
        απ αυτων δωδεκα ους και αποστολους ωνομασεν '
      verse: 13
    - text: 'σιμωνα ον και ωνομασεν πετρον και ανδρεαν τον αδελφον αυτου ιακωβον και
        ιωαννην φιλιππον και βαρθολομαιον '
      verse: 14
    - text: 'ματθαιον και θωμαν ιακωβον τον του αλφαιου και σιμωνα τον καλουμενον
        ζηλωτην '
      verse: 15
    - text: 'ιουδαν ιακωβου και ιουδαν ισκαριωτην ος και εγενετο προδοτης '
      verse: 16
    - text: 'και καταβας μετ αυτων εστη επι τοπου πεδινου και οχλος μαθητων αυτου
        και πληθος πολυ του λαου απο πασης της ιουδαιας και ιερουσαλημ και της παραλιου
        τυρου και σιδωνος οι ηλθον ακουσαι αυτου και ιαθηναι απο των νοσων αυτων '
      verse: 17
    - text: 'και οι οχλουμενοι υπο πνευματων ακαθαρτων και εθεραπευοντο '
      verse: 18
    - text: 'και πας ο οχλος εζητει απτεσθαι αυτου οτι δυναμις παρ αυτου εξηρχετο
        και ιατο παντας '
      verse: 19
    - text: 'και αυτος επαρας τους οφθαλμους αυτου εις τους μαθητας αυτου ελεγεν μακαριοι
        οι πτωχοι οτι υμετερα εστιν η βασιλεια του θεου '
      verse: 20
    - text: 'μακαριοι οι πεινωντες νυν οτι χορτασθησεσθε μακαριοι οι κλαιοντες νυν
        οτι γελασετε '
      verse: 21
    - text: 'μακαριοι εστε οταν μισησωσιν υμας οι ανθρωποι και οταν αφορισωσιν υμας
        και ονειδισωσιν και εκβαλωσιν το ονομα υμων ως πονηρον ενεκα του υιου του
        ανθρωπου '
      verse: 22
    - text: 'χαιρετε εν εκεινη τη ημερα και σκιρτησατε ιδου γαρ ο μισθος υμων πολυς
        εν τω ουρανω κατα ταυτα γαρ εποιουν τοις προφηταις οι πατερες αυτων '
      verse: 23
    - text: 'πλην ουαι υμιν τοις πλουσιοις οτι απεχετε την παρακλησιν υμων '
      verse: 24
    - text: 'ουαι υμιν οι εμπεπλησμενοι οτι πεινασετε ουαι υμιν οι γελωντες νυν οτι
        πενθησετε και κλαυσετε '
      verse: 25
    - text: 'ουαι υμιν οταν καλως υμας ειπωσιν παντες οι ανθρωποι κατα ταυτα γαρ εποιουν
        τοις ψευδοπροφηταις οι πατερες αυτων '
      verse: 26
    - text: 'αλλ υμιν λεγω τοις ακουουσιν αγαπατε τους εχθρους υμων καλως ποιειτε
        τοις μισουσιν υμας '
      verse: 27
    - text: 'ευλογειτε τους καταρωμενους υμιν και προσευχεσθε υπερ των επηρεαζοντων
        υμας '
      verse: 28
    - text: 'τω τυπτοντι σε επι την σιαγονα παρεχε και την αλλην και απο του αιροντος
        σου το ιματιον και τον χιτωνα μη κωλυσης '
      verse: 29
    - text: 'παντι δε τω αιτουντι σε διδου και απο του αιροντος τα σα μη απαιτει '
      verse: 30
    - text: 'και καθως θελετε ινα ποιωσιν υμιν οι ανθρωποι και υμεις ποιειτε αυτοις
        ομοιως '
      verse: 31
    - text: 'και ει αγαπατε τους αγαπωντας υμας ποια υμιν χαρις εστιν και γαρ οι αμαρτωλοι
        τους αγαπωντας αυτους αγαπωσιν '
      verse: 32
    - text: 'και εαν αγαθοποιητε τους αγαθοποιουντας υμας ποια υμιν χαρις εστιν και
        γαρ οι αμαρτωλοι το αυτο ποιουσιν '
      verse: 33
    - text: 'και εαν δανειζητε παρ ων ελπιζετε  ελπιζητε  απολαβειν ποια υμιν χαρις
        εστιν και γαρ οι αμαρτωλοι αμαρτωλοις δανειζουσιν ινα απολαβωσιν τα ισα '
      verse: 34
    - text: 'πλην αγαπατε τους εχθρους υμων και αγαθοποιειτε και δανειζετε μηδεν απελπιζοντες
        και εσται ο μισθος υμων πολυς και εσεσθε υιοι του υψιστου οτι αυτος χρηστος
        εστιν επι τους αχαριστους και πονηρους '
      verse: 35
    - text: 'γινεσθε ουν οικτιρμονες καθως και ο πατηρ υμων οικτιρμων εστιν '
      verse: 36
    - text: 'και   μη κρινετε και ου μη κριθητε μη καταδικαζετε και ου μη καταδικασθητε
        απολυετε και απολυθησεσθε '
      verse: 37
    - text: 'διδοτε και δοθησεται υμιν μετρον καλον πεπιεσμενον και σεσαλευμενον και
        υπερεκχυνομενον δωσουσιν εις τον κολπον υμων τω γαρ αυτω μετρω ω μετρειτε
        αντιμετρηθησεται υμιν '
      verse: 38
    - text: 'ειπεν δε παραβολην αυτοις μητι δυναται τυφλος τυφλον οδηγειν ουχι αμφοτεροι
        εις βοθυνον πεσουνται '
      verse: 39
    - text: 'ουκ εστιν μαθητης υπερ τον διδασκαλον αυτου κατηρτισμενος δε πας εσται
        ως ο διδασκαλος αυτου '
      verse: 40
    - text: 'τι δε βλεπεις το καρφος το εν τω οφθαλμω του αδελφου σου την δε δοκον
        την εν τω ιδιω οφθαλμω ου κατανοεις '
      verse: 41
    - text: 'η πως δυνασαι λεγειν τω αδελφω σου αδελφε αφες εκβαλω το καρφος το εν
        τω οφθαλμω σου αυτος την εν τω οφθαλμω σου δοκον ου βλεπων υποκριτα εκβαλε
        πρωτον την δοκον εκ του οφθαλμου σου και τοτε διαβλεψεις εκβαλειν το καρφος
        το εν τω οφθαλμω του αδελφου σου '
      verse: 42
    - text: 'ου γαρ εστιν δενδρον καλον ποιουν καρπον σαπρον ουδε δενδρον σαπρον ποιουν
        καρπον καλον '
      verse: 43
    - text: 'εκαστον γαρ δενδρον εκ του ιδιου καρπου γινωσκεται ου γαρ εξ ακανθων
        συλλεγουσιν συκα ουδε εκ βατου τρυγωσιν σταφυλην '
      verse: 44
    - text: 'ο αγαθος ανθρωπος εκ του αγαθου θησαυρου της καρδιας αυτου προφερει το
        αγαθον και ο πονηρος ανθρωπος εκ του πονηρου θησαυρου της καρδιας αυτου προφερει
        το πονηρον εκ γαρ του περισσευματος της καρδιας λαλει το στομα αυτου '
      verse: 45
    - text: 'τι δε με καλειτε κυριε κυριε και ου ποιειτε α λεγω '
      verse: 46
    - text: 'πας ο ερχομενος προς με και ακουων μου των λογων και ποιων αυτους υποδειξω
        υμιν τινι εστιν ομοιος '
      verse: 47
    - text: 'ομοιος εστιν ανθρωπω οικοδομουντι οικιαν ος εσκαψεν και εβαθυνεν και
        εθηκεν θεμελιον επι την πετραν πλημμυρας δε γενομενης προσερρηξεν ο ποταμος
        τη οικια εκεινη και ουκ ισχυσεν σαλευσαι αυτην τεθεμελιωτο γαρ επι την πετραν '
      verse: 48
    - text: 'ο δε ακουσας και μη ποιησας ομοιος εστιν ανθρωπω οικοδομησαντι οικιαν
        επι την γην χωρις θεμελιου η προσερρηξεν ο ποταμος και ευθεως επεσεν και εγενετο
        το ρηγμα της οικιας εκεινης μεγα   '
      verse: 49
  - chapter: 7
    verses:
    - text: 'επει δε επληρωσεν παντα τα ρηματα αυτου εις τας ακοας του λαου εισηλθεν
        εις καπερναουμ '
      verse: 1
    - text: 'εκατονταρχου δε τινος δουλος κακως εχων ημελλεν τελευταν ος ην αυτω εντιμος '
      verse: 2
    - text: 'ακουσας δε περι του ιησου απεστειλεν προς αυτον πρεσβυτερους των ιουδαιων
        ερωτων αυτον οπως ελθων διασωση τον δουλον αυτου '
      verse: 3
    - text: 'οι δε παραγενομενοι προς τον ιησουν παρεκαλουν αυτον σπουδαιως λεγοντες
        οτι αξιος εστιν ω παρεξει τουτο '
      verse: 4
    - text: 'αγαπα γαρ το εθνος ημων και την συναγωγην αυτος ωκοδομησεν ημιν '
      verse: 5
    - text: 'ο δε ιησους επορευετο συν αυτοις ηδη δε αυτου ου μακραν απεχοντος απο
        της οικιας επεμψεν προς αυτον ο εκατονταρχος φιλους λεγων αυτω κυριε μη σκυλλου
        ου γαρ ειμι ικανος ινα υπο την στεγην μου εισελθης '
      verse: 6
    - text: 'διο ουδε εμαυτον ηξιωσα προς σε ελθειν αλλα ειπε λογω και ιαθησεται ο
        παις μου '
      verse: 7
    - text: 'και γαρ εγω ανθρωπος ειμι υπο εξουσιαν τασσομενος εχων υπ εμαυτον στρατιωτας
        και λεγω τουτω πορευθητι και πορευεται και αλλω ερχου και ερχεται και τω δουλω
        μου ποιησον τουτο και ποιει '
      verse: 8
    - text: 'ακουσας δε ταυτα ο ιησους εθαυμασεν αυτον και στραφεις τω ακολουθουντι
        αυτω οχλω ειπεν λεγω υμιν ουδε εν τω ισραηλ τοσαυτην πιστιν ευρον '
      verse: 9
    - text: 'και υποστρεψαντες οι πεμφθεντες εις τον οικον ευρον τον ασθενουντα δουλον
        υγιαινοντα '
      verse: 10
    - text: 'και εγενετο εν τη εξης επορευετο εις πολιν καλουμενην ναιν και συνεπορευοντο
        αυτω οι μαθηται αυτου ικανοι και οχλος πολυς '
      verse: 11
    - text: 'ως δε ηγγισεν τη πυλη της πολεως και ιδου εξεκομιζετο τεθνηκως υιος μονογενης
        τη μητρι αυτου και αυτη ην χηρα και οχλος της πολεως ικανος  ην  συν αυτη '
      verse: 12
    - text: 'και ιδων αυτην ο κυριος εσπλαγχνισθη επ αυτη και ειπεν αυτη μη κλαιε '
      verse: 13
    - text: 'και προσελθων ηψατο της σορου οι δε βασταζοντες εστησαν και ειπεν νεανισκε
        σοι λεγω εγερθητι '
      verse: 14
    - text: 'και ανεκαθισεν ο νεκρος και ηρξατο λαλειν και εδωκεν αυτον τη μητρι αυτου '
      verse: 15
    - text: 'ελαβεν δε φοβος απαντας και εδοξαζον τον θεον λεγοντες οτι προφητης μεγας
        εγηγερται εν ημιν και οτι επεσκεψατο ο θεος τον λαον αυτου '
      verse: 16
    - text: 'και εξηλθεν ο λογος ουτος εν ολη τη ιουδαια περι αυτου και εν παση τη
        περιχωρω '
      verse: 17
    - text: 'και απηγγειλαν ιωαννη οι μαθηται αυτου περι παντων τουτων '
      verse: 18
    - text: 'και προσκαλεσαμενος δυο τινας των μαθητων αυτου ο ιωαννης επεμψεν προς
        τον ιησουν λεγων συ ει ο ερχομενος η αλλον προσδοκωμεν '
      verse: 19
    - text: 'παραγενομενοι δε προς αυτον οι ανδρες ειπον ιωαννης ο βαπτιστης απεσταλκεν
        ημας προς σε λεγων συ ει ο ερχομενος η αλλον προσδοκωμεν '
      verse: 20
    - text: 'εν αυτη δε τη ωρα εθεραπευσεν πολλους απο νοσων και μαστιγων και πνευματων
        πονηρων και τυφλοις πολλοις εχαρισατο το βλεπειν '
      verse: 21
    - text: 'και αποκριθεις ο ιησους ειπεν αυτοις πορευθεντες απαγγειλατε ιωαννη α
        ειδετε και ηκουσατε οτι τυφλοι αναβλεπουσιν χωλοι περιπατουσιν λεπροι καθαριζονται
        κωφοι ακουουσιν νεκροι εγειρονται πτωχοι ευαγγελιζονται '
      verse: 22
    - text: 'και μακαριος εστιν ος εαν μη σκανδαλισθη εν εμοι '
      verse: 23
    - text: 'απελθοντων δε των αγγελων ιωαννου ηρξατο λεγειν προς τους οχλους περι
        ιωαννου τι εξεληλυθατε εις την ερημον θεασασθαι καλαμον υπο ανεμου σαλευομενον '
      verse: 24
    - text: 'αλλα τι εξεληλυθατε ιδειν ανθρωπον εν μαλακοις ιματιοις ημφιεσμενον ιδου
        οι εν ιματισμω ενδοξω και τρυφη υπαρχοντες εν τοις βασιλειοις εισιν '
      verse: 25
    - text: 'αλλα τι εξεληλυθατε ιδειν προφητην ναι λεγω υμιν και περισσοτερον προφητου '
      verse: 26
    - text: 'ουτος εστιν περι ου γεγραπται ιδου εγω αποστελλω τον αγγελον μου προ
        προσωπου σου ος κατασκευασει την οδον σου εμπροσθεν σου '
      verse: 27
    - text: 'λεγω γαρ υμιν μειζων εν γεννητοις γυναικων προφητης ιωαννου του βαπτιστου
        ουδεις εστιν ο δε μικροτερος εν τη βασιλεια του θεου μειζων αυτου εστιν '
      verse: 28
    - text: 'και πας ο λαος ακουσας και οι τελωναι εδικαιωσαν τον θεον βαπτισθεντες
        το βαπτισμα ιωαννου '
      verse: 29
    - text: 'οι δε φαρισαιοι και οι νομικοι την βουλην του θεου ηθετησαν εις εαυτους
        μη βαπτισθεντες υπ αυτου '
      verse: 30
    - text: 'ειπεν δε ο κυριος τινι ουν ομοιωσω τους ανθρωπους της γενεας ταυτης και
        τινι εισιν ομοιοι '
      verse: 31
    - text: 'ομοιοι εισιν παιδιοις τοις εν αγορα καθημενοις και προσφωνουσιν αλληλοις
        και λεγουσιν ηυλησαμεν υμιν και ουκ ωρχησασθε εθρηνησαμεν υμιν και ουκ εκλαυσατε '
      verse: 32
    - text: 'εληλυθεν γαρ ιωαννης ο βαπτιστης μητε αρτον εσθιων μητε οινον πινων και
        λεγετε δαιμονιον εχει '
      verse: 33
    - text: 'εληλυθεν ο υιος του ανθρωπου εσθιων και πινων και λεγετε ιδου ανθρωπος
        φαγος και οινοποτης τελωνων φιλος και αμαρτωλων '
      verse: 34
    - text: 'και εδικαιωθη η σοφια απο των τεκνων αυτης παντων '
      verse: 35
    - text: 'ηρωτα δε τις αυτον των φαρισαιων ινα φαγη μετ αυτου και εισελθων εις
        την οικιαν του φαρισαιου ανεκλιθη '
      verse: 36
    - text: 'και ιδου γυνη εν τη πολει ητις ην αμαρτωλος επιγνουσα οτι ανακειται εν
        τη οικια του φαρισαιου κομισασα αλαβαστρον μυρου '
      verse: 37
    - text: 'και στασα παρα τους ποδας αυτου οπισω κλαιουσα ηρξατο βρεχειν τους ποδας
        αυτου τοις δακρυσιν και ταις θριξιν της κεφαλης αυτης εξεμασσεν και κατεφιλει
        τους ποδας αυτου και ηλειφεν τω μυρω '
      verse: 38
    - text: 'ιδων δε ο φαρισαιος ο καλεσας αυτον ειπεν εν εαυτω λεγων ουτος ει ην
        προφητης εγινωσκεν αν τις και ποταπη η γυνη ητις απτεται αυτου οτι αμαρτωλος
        εστιν '
      verse: 39
    - text: 'και αποκριθεις ο ιησους ειπεν προς αυτον σιμων εχω σοι τι ειπειν ο δε
        φησιν διδασκαλε ειπε '
      verse: 40
    - text: 'δυο χρεωφειλεται ησαν δανειστη τινι ο εις ωφειλεν δηναρια πεντακοσια
        ο δε ετερος πεντηκοντα '
      verse: 41
    - text: 'μη εχοντων δε αυτων αποδουναι αμφοτεροις εχαρισατο τις ουν αυτων ειπε
        πλειον αυτον αγαπησει '
      verse: 42
    - text: 'αποκριθεις δε ο σιμων ειπεν υπολαμβανω οτι ω το πλειον εχαρισατο ο δε
        ειπεν αυτω ορθως εκρινας '
      verse: 43
    - text: 'και στραφεις προς την γυναικα τω σιμωνι εφη βλεπεις ταυτην την γυναικα
        εισηλθον σου εις την οικιαν υδωρ επι τους ποδας μου ουκ εδωκας αυτη δε τοις
        δακρυσιν εβρεξεν μου τους ποδας και ταις θριξιν της κεφαλης αυτης εξεμαξεν '
      verse: 44
    - text: 'φιλημα μοι ουκ εδωκας αυτη δε αφ ης εισηλθον ου διελιπεν καταφιλουσα
        μου τους ποδας '
      verse: 45
    - text: 'ελαιω την κεφαλην μου ουκ ηλειψας αυτη δε μυρω ηλειψεν μου τους ποδας '
      verse: 46
    - text: 'ου χαριν λεγω σοι αφεωνται αι αμαρτιαι αυτης αι πολλαι οτι ηγαπησεν πολυ
        ω δε ολιγον αφιεται ολιγον αγαπα '
      verse: 47
    - text: 'ειπεν δε αυτη αφεωνται σου αι αμαρτιαι '
      verse: 48
    - text: 'και ηρξαντο οι συνανακειμενοι λεγειν εν εαυτοις τις ουτος εστιν ος και
        αμαρτιας αφιησιν '
      verse: 49
    - text: 'ειπεν δε προς την γυναικα η πιστις σου σεσωκεν σε πορευου εις ειρηνην   '
      verse: 50
  - chapter: 8
    verses:
    - text: 'και εγενετο εν τω καθεξης και αυτος διωδευεν κατα πολιν και κωμην κηρυσσων
        και ευαγγελιζομενος την βασιλειαν του θεου και οι δωδεκα συν αυτω '
      verse: 1
    - text: 'και γυναικες τινες αι ησαν τεθεραπευμεναι απο πνευματων πονηρων και ασθενειων
        μαρια η καλουμενη μαγδαληνη αφ ης δαιμονια επτα εξεληλυθει '
      verse: 2
    - text: 'και ιωαννα γυνη χουζα επιτροπου ηρωδου και σουσαννα και ετεραι πολλαι
        αιτινες διηκονουν αυτω απο των υπαρχοντων αυταις '
      verse: 3
    - text: 'συνιοντος δε οχλου πολλου και των κατα πολιν επιπορευομενων προς αυτον
        ειπεν δια παραβολης '
      verse: 4
    - text: 'εξηλθεν ο σπειρων του σπειραι τον σπορον αυτου και εν τω σπειρειν αυτον
        ο μεν επεσεν παρα την οδον και κατεπατηθη και τα πετεινα του ουρανου κατεφαγεν
        αυτο '
      verse: 5
    - text: 'και ετερον επεσεν επι την πετραν και φυεν εξηρανθη δια το μη εχειν ικμαδα '
      verse: 6
    - text: 'και ετερον επεσεν εν μεσω των ακανθων και συμφυεισαι αι ακανθαι απεπνιξαν
        αυτο '
      verse: 7
    - text: 'και ετερον επεσεν επι την γην την αγαθην και φυεν εποιησεν καρπον εκατονταπλασιονα
        ταυτα λεγων εφωνει ο εχων ωτα ακουειν ακουετω '
      verse: 8
    - text: 'επηρωτων δε αυτον οι μαθηται αυτου λεγοντες τις ειη η παραβολη αυτη '
      verse: 9
    - text: 'ο δε ειπεν υμιν δεδοται γνωναι τα μυστηρια της βασιλειας του θεου τοις
        δε λοιποις εν παραβολαις ινα βλεποντες μη βλεπωσιν και ακουοντες μη συνιωσιν '
      verse: 10
    - text: 'εστιν δε αυτη η παραβολη ο σπορος εστιν ο λογος του θεου '
      verse: 11
    - text: 'οι δε παρα την οδον εισιν οι ακουοντες ειτα ερχεται ο διαβολος και αιρει
        τον λογον απο της καρδιας αυτων ινα μη πιστευσαντες σωθωσιν '
      verse: 12
    - text: 'οι δε επι της πετρας οι οταν ακουσωσιν μετα χαρας δεχονται τον λογον
        και ουτοι ριζαν ουκ εχουσιν οι προς καιρον πιστευουσιν και εν καιρω πειρασμου
        αφιστανται '
      verse: 13
    - text: 'το δε εις τας ακανθας πεσον ουτοι εισιν οι ακουσαντες και υπο μεριμνων
        και πλουτου και ηδονων του βιου πορευομενοι συμπνιγονται και ου τελεσφορουσιν '
      verse: 14
    - text: 'το δε εν τη καλη γη ουτοι εισιν οιτινες εν καρδια καλη και αγαθη ακουσαντες
        τον λογον κατεχουσιν και καρποφορουσιν εν υπομονη '
      verse: 15
    - text: 'ουδεις δε λυχνον αψας καλυπτει αυτον σκευει η υποκατω κλινης τιθησιν
        αλλ επι λυχνιας επιτιθησιν ινα οι εισπορευομενοι βλεπωσιν το φως '
      verse: 16
    - text: 'ου γαρ εστιν κρυπτον ο ου φανερον γενησεται ουδε αποκρυφον ο ου γνωσθησεται
        και εις φανερον ελθη '
      verse: 17
    - text: 'βλεπετε ουν πως ακουετε ος γαρ αν εχη δοθησεται αυτω και ος αν μη εχη
        και ο δοκει εχειν αρθησεται απ αυτου '
      verse: 18
    - text: 'παρεγενοντο δε προς αυτον η μητηρ και οι αδελφοι αυτου και ουκ ηδυναντο
        συντυχειν αυτω δια τον οχλον '
      verse: 19
    - text: 'και απηγγελη αυτω λεγοντων η μητηρ σου και οι αδελφοι σου εστηκασιν εξω
        ιδειν σε θελοντες '
      verse: 20
    - text: 'ο δε αποκριθεις ειπεν προς αυτους μητηρ μου και αδελφοι μου ουτοι εισιν
        οι τον λογον του θεου ακουοντες και ποιουντες αυτον '
      verse: 21
    - text: 'και εγενετο εν μια των ημερων και αυτος ενεβη εις πλοιον και οι μαθηται
        αυτου και ειπεν προς αυτους διελθωμεν εις το περαν της λιμνης και ανηχθησαν '
      verse: 22
    - text: 'πλεοντων δε αυτων αφυπνωσεν και κατεβη λαιλαψ ανεμου εις την λιμνην και
        συνεπληρουντο και εκινδυνευον '
      verse: 23
    - text: 'προσελθοντες δε διηγειραν αυτον λεγοντες επιστατα επιστατα απολλυμεθα
        ο δε εγερθεις επετιμησεν τω ανεμω και τω κλυδωνι του υδατος και επαυσαντο
        και εγενετο γαληνη '
      verse: 24
    - text: 'ειπεν δε αυτοις που εστιν η πιστις υμων φοβηθεντες δε εθαυμασαν λεγοντες
        προς αλληλους τις αρα ουτος εστιν οτι και τοις ανεμοις επιτασσει και τω υδατι
        και υπακουουσιν αυτω '
      verse: 25
    - text: 'και κατεπλευσαν εις την χωραν των γαδαρηνων ητις εστιν αντιπεραν της
        γαλιλαιας '
      verse: 26
    - text: 'εξελθοντι δε αυτω επι την γην υπηντησεν αυτω ανηρ τις εκ της πολεως ος
        ειχεν δαιμονια εκ χρονων ικανων και ιματιον ουκ ενεδιδυσκετο και εν οικια
        ουκ εμενεν αλλ εν τοις μνημασιν '
      verse: 27
    - text: 'ιδων δε τον ιησουν και ανακραξας προσεπεσεν αυτω και φωνη μεγαλη ειπεν
        τι εμοι και σοι ιησου υιε του θεου του υψιστου δεομαι σου μη με βασανισης '
      verse: 28
    - text: 'παρηγγελλεν  παρηγγειλεν  γαρ τω πνευματι τω ακαθαρτω εξελθειν απο του
        ανθρωπου πολλοις γαρ χρονοις συνηρπακει αυτον και εδεσμειτο αλυσεσιν και πεδαις
        φυλασσομενος και διαρρησσων τα δεσμα ηλαυνετο υπο του δαιμονος εις τας ερημους '
      verse: 29
    - text: 'επηρωτησεν δε αυτον ο ιησους λεγων τι σοι εστιν ονομα ο δε ειπεν λεγεων
        οτι δαιμονια πολλα εισηλθεν εις αυτον '
      verse: 30
    - text: 'και παρεκαλει  παρεκαλουν  αυτον ινα μη επιταξη αυτοις εις την αβυσσον
        απελθειν '
      verse: 31
    - text: 'ην δε εκει αγελη χοιρων ικανων βοσκομενων εν τω ορει και παρεκαλουν αυτον
        ινα επιτρεψη αυτοις εις εκεινους εισελθειν και επετρεψεν αυτοις '
      verse: 32
    - text: 'εξελθοντα δε τα δαιμονια απο του ανθρωπου εισηλθεν εις τους χοιρους και
        ωρμησεν η αγελη κατα του κρημνου εις την λιμνην και απεπνιγη '
      verse: 33
    - text: 'ιδοντες δε οι βοσκοντες το γεγενημενον εφυγον και απελθοντες απηγγειλαν
        εις την πολιν και εις τους αγρους '
      verse: 34
    - text: 'εξηλθον δε ιδειν το γεγονος και ηλθον προς τον ιησουν και ευρον καθημενον
        τον ανθρωπον αφ ου τα δαιμονια εξεληλυθει ιματισμενον και σωφρονουντα παρα
        τους ποδας του ιησου και εφοβηθησαν '
      verse: 35
    - text: 'απηγγειλαν δε αυτοις και οι ιδοντες πως εσωθη ο δαιμονισθεις '
      verse: 36
    - text: 'και ηρωτησαν αυτον απαν το πληθος της περιχωρου των γαδαρηνων απελθειν
        απ αυτων οτι φοβω μεγαλω συνειχοντο αυτος δε εμβας εις το πλοιον υπεστρεψεν '
      verse: 37
    - text: 'εδεετο δε αυτου ο ανηρ αφ ου εξεληλυθει τα δαιμονια ειναι συν αυτω απελυσεν
        δε αυτον ο ιησους λεγων '
      verse: 38
    - text: 'υποστρεφε εις τον οικον σου και διηγου οσα εποιησεν σοι ο θεος και απηλθεν
        καθ ολην την πολιν κηρυσσων οσα εποιησεν αυτω ο ιησους '
      verse: 39
    - text: 'εγενετο δε εν τω υποστρεψαι τον ιησουν απεδεξατο αυτον ο οχλος ησαν γαρ
        παντες προσδοκωντες αυτον '
      verse: 40
    - text: 'και ιδου ηλθεν ανηρ ω ονομα ιαειρος και αυτος αρχων της συναγωγης υπηρχεν
        και πεσων παρα τους ποδας του ιησου παρεκαλει αυτον εισελθειν εις τον οικον
        αυτου '
      verse: 41
    - text: 'οτι θυγατηρ μονογενης ην αυτω ως ετων δωδεκα και αυτη απεθνησκεν εν δε
        τω υπαγειν αυτον οι οχλοι συνεπνιγον αυτον '
      verse: 42
    - text: 'και γυνη ουσα εν ρυσει αιματος απο ετων δωδεκα ητις εις ιατρους προσαναλωσασα
        ολον τον βιον ουκ ισχυσεν υπ ουδενος θεραπευθηναι '
      verse: 43
    - text: 'προσελθουσα οπισθεν ηψατο του κρασπεδου του ιματιου αυτου και παραχρημα
        εστη η ρυσις του αιματος αυτης '
      verse: 44
    - text: 'και ειπεν ο ιησους τις ο αψαμενος μου αρνουμενων δε παντων ειπεν ο πετρος
        και οι μετ αυτου επιστατα οι οχλοι συνεχουσιν σε και αποθλιβουσιν και λεγεις
        τις ο αψαμενος μου '
      verse: 45
    - text: 'ο δε ιησους ειπεν ηψατο μου τις εγω γαρ εγνων δυναμιν εξελθουσαν απ εμου '
      verse: 46
    - text: 'ιδουσα δε η γυνη οτι ουκ ελαθεν τρεμουσα ηλθεν και προσπεσουσα αυτω δι
        ην αιτιαν ηψατο αυτου απηγγειλεν αυτω ενωπιον παντος του λαου και ως ιαθη
        παραχρημα '
      verse: 47
    - text: 'ο δε ειπεν αυτη θαρσει θυγατερ η πιστις σου σεσωκεν σε πορευου εις ειρηνην '
      verse: 48
    - text: 'ετι αυτου λαλουντος ερχεται τις παρα του αρχισυναγωγου λεγων αυτω οτι
        τεθνηκεν η θυγατηρ σου μη σκυλλε τον διδασκαλον '
      verse: 49
    - text: 'ο δε ιησους ακουσας απεκριθη αυτω λεγων μη φοβου μονον πιστευε και σωθησεται '
      verse: 50
    - text: 'εισελθων δε εις την οικιαν ουκ αφηκεν εισελθειν ουδενα ει μη πετρον και
        ιακωβον και ιωαννην και τον πατερα της παιδος και την μητερα '
      verse: 51
    - text: 'εκλαιον δε παντες και εκοπτοντο αυτην ο δε ειπεν μη κλαιετε ουκ απεθανεν
        αλλα καθευδει '
      verse: 52
    - text: 'και κατεγελων αυτου ειδοτες οτι απεθανεν '
      verse: 53
    - text: 'αυτος δε εκβαλων εξω παντας και κρατησας της χειρος αυτης εφωνησεν λεγων
        η παις εγειρου '
      verse: 54
    - text: 'και επεστρεψεν το πνευμα αυτης και ανεστη παραχρημα και διεταξεν αυτη
        δοθηναι φαγειν '
      verse: 55
    - text: 'και εξεστησαν οι γονεις αυτης ο δε παρηγγειλεν αυτοις μηδενι ειπειν το
        γεγονος   '
      verse: 56
  - chapter: 9
    verses:
    - text: 'συγκαλεσαμενος δε τους δωδεκα μαθητας αυτου εδωκεν αυτοις δυναμιν και
        εξουσιαν επι παντα τα δαιμονια και νοσους θεραπευειν '
      verse: 1
    - text: 'και απεστειλεν αυτους κηρυσσειν την βασιλειαν του θεου και ιασθαι τους
        ασθενουντας '
      verse: 2
    - text: 'και ειπεν προς αυτους μηδεν αιρετε εις την οδον μητε ραβδους μητε πηραν
        μητε αρτον μητε αργυριον μητε ανα δυο χιτωνας εχειν '
      verse: 3
    - text: 'και εις ην αν οικιαν εισελθητε εκει μενετε και εκειθεν εξερχεσθε '
      verse: 4
    - text: 'και οσοι αν μη δεξωνται υμας εξερχομενοι απο της πολεως εκεινης και τον
        κονιορτον απο των ποδων υμων αποτιναξατε εις μαρτυριον επ αυτους '
      verse: 5
    - text: 'εξερχομενοι δε διηρχοντο κατα τας κωμας ευαγγελιζομενοι και θεραπευοντες
        πανταχου '
      verse: 6
    - text: 'ηκουσεν δε ηρωδης ο τετραρχης τα γινομενα υπ αυτου παντα και διηπορει
        δια το λεγεσθαι υπο τινων οτι ιωαννης εγηγερται εκ νεκρων '
      verse: 7
    - text: 'υπο τινων δε οτι ηλιας εφανη αλλων δε οτι προφητης εις των αρχαιων ανεστη '
      verse: 8
    - text: 'και ειπεν ο ηρωδης ιωαννην εγω απεκεφαλισα τις δε εστιν ουτος περι ου
        εγω ακουω τοιαυτα και εζητει ιδειν αυτον '
      verse: 9
    - text: 'και υποστρεψαντες οι αποστολοι διηγησαντο αυτω οσα εποιησαν και παραλαβων
        αυτους υπεχωρησεν κατ ιδιαν εις τοπον ερημον πολεως καλουμενης βηθσαιδα '
      verse: 10
    - text: 'οι δε οχλοι γνοντες ηκολουθησαν αυτω και δεξαμενος αυτους ελαλει αυτοις
        περι της βασιλειας του θεου και τους χρειαν εχοντας θεραπειας ιατο '
      verse: 11
    - text: 'η δε ημερα ηρξατο κλινειν προσελθοντες δε οι δωδεκα ειπον αυτω απολυσον
        τον οχλον ινα απελθοντες εις τας κυκλω κωμας και τους αγρους καταλυσωσιν και
        ευρωσιν επισιτισμον οτι ωδε εν ερημω τοπω εσμεν '
      verse: 12
    - text: 'ειπεν δε προς αυτους δοτε αυτοις υμεις φαγειν οι δε ειπον ουκ εισιν ημιν
        πλειον η πεντε αρτοι και δυο ιχθυες ει μητι πορευθεντες ημεις αγορασωμεν εις
        παντα τον λαον τουτον βρωματα '
      verse: 13
    - text: 'ησαν γαρ ωσει ανδρες πεντακισχιλιοι ειπεν δε προς τους μαθητας αυτου
        κατακλινατε αυτους κλισιας ανα πεντηκοντα '
      verse: 14
    - text: 'και εποιησαν ουτως και ανεκλιναν απαντας '
      verse: 15
    - text: 'λαβων δε τους πεντε αρτους και τους δυο ιχθυας αναβλεψας εις τον ουρανον
        ευλογησεν αυτους και κατεκλασεν και εδιδου τοις μαθηταις παρατιθεναι τω οχλω '
      verse: 16
    - text: 'και εφαγον και εχορτασθησαν παντες και ηρθη το περισσευσαν αυτοις κλασματων
        κοφινοι δωδεκα '
      verse: 17
    - text: 'και εγενετο εν τω ειναι αυτον προσευχομενον καταμονας συνησαν αυτω οι
        μαθηται και επηρωτησεν αυτους λεγων τινα με λεγουσιν οι οχλοι ειναι '
      verse: 18
    - text: 'οι δε αποκριθεντες ειπον ιωαννην τον βαπτιστην αλλοι δε ηλιαν αλλοι δε
        οτι προφητης τις των αρχαιων ανεστη '
      verse: 19
    - text: 'ειπεν δε αυτοις υμεις δε τινα με λεγετε ειναι αποκριθεις δε ο πετρος
        ειπεν τον χριστον του θεου '
      verse: 20
    - text: 'ο δε επιτιμησας αυτοις παρηγγειλεν μηδενι ειπειν τουτο '
      verse: 21
    - text: 'ειπων οτι δει τον υιον του ανθρωπου πολλα παθειν και αποδοκιμασθηναι
        απο των πρεσβυτερων και αρχιερεων και γραμματεων και αποκτανθηναι και τη τριτη
        ημερα εγερθηναι '
      verse: 22
    - text: 'ελεγεν δε προς παντας ει τις θελει οπισω μου ελθειν απαρνησασθω εαυτον
        και αρατω τον σταυρον αυτου καθ ημεραν και ακολουθειτω μοι '
      verse: 23
    - text: 'ος γαρ αν θελη την ψυχην αυτου σωσαι απολεσει αυτην ος δ αν απολεση την
        ψυχην αυτου ενεκεν εμου ουτος σωσει αυτην '
      verse: 24
    - text: 'τι γαρ ωφελειται ανθρωπος κερδησας τον κοσμον ολον εαυτον δε απολεσας
        η ζημιωθεις '
      verse: 25
    - text: 'ος γαρ αν επαισχυνθη με και τους εμους λογους τουτον ο υιος του ανθρωπου
        επαισχυνθησεται οταν ελθη εν τη δοξη αυτου και του πατρος και των αγιων αγγελων '
      verse: 26
    - text: 'λεγω δε υμιν αληθως εισιν τινες των ωδε εστηκοτων οι ου μη γευσονται
        θανατου εως αν ιδωσιν την βασιλειαν του θεου '
      verse: 27
    - text: 'εγενετο δε μετα τους λογους τουτους ωσει ημεραι οκτω και παραλαβων τον
        πετρον και ιωαννην και ιακωβον ανεβη εις το ορος προσευξασθαι '
      verse: 28
    - text: 'και εγενετο εν τω προσευχεσθαι αυτον το ειδος του προσωπου αυτου ετερον
        και ο ιματισμος αυτου λευκος εξαστραπτων '
      verse: 29
    - text: 'και ιδου ανδρες δυο συνελαλουν αυτω οιτινες ησαν μωσης και ηλιας '
      verse: 30
    - text: 'οι οφθεντες εν δοξη ελεγον την εξοδον αυτου ην εμελλεν πληρουν εν ιερουσαλημ '
      verse: 31
    - text: 'ο δε πετρος και οι συν αυτω ησαν βεβαρημενοι υπνω διαγρηγορησαντες δε
        ειδον την δοξαν αυτου και τους δυο ανδρας τους συνεστωτας αυτω '
      verse: 32
    - text: 'και εγενετο εν τω διαχωριζεσθαι αυτους απ αυτου ειπεν ο πετρος προς τον
        ιησουν επιστατα καλον εστιν ημας ωδε ειναι και ποιησωμεν σκηνας τρεις μιαν
        σοι και μωσει μιαν και μιαν ηλια μη ειδως ο λεγει '
      verse: 33
    - text: 'ταυτα δε αυτου λεγοντος εγενετο νεφελη και επεσκιασεν αυτους εφοβηθησαν
        δε εν τω εκεινους εισελθειν εις την νεφελην '
      verse: 34
    - text: 'και φωνη εγενετο εκ της νεφελης λεγουσα ουτος εστιν ο υιος μου ο αγαπητος
        αυτου ακουετε '
      verse: 35
    - text: 'και εν τω γενεσθαι την φωνην ευρεθη ο ιησους μονος και αυτοι εσιγησαν
        και ουδενι απηγγειλαν εν εκειναις ταις ημεραις ουδεν ων εωρακασιν 3708 '
      verse: 36
    - text: 'εγενετο δε εν τη εξης ημερα κατελθοντων αυτων απο του ορους συνηντησεν
        αυτω οχλος πολυς '
      verse: 37
    - text: 'και ιδου ανηρ απο του οχλου ανεβοησεν λεγων διδασκαλε δεομαι σου επιβλεψον
        επι τον υιον μου οτι μονογενης εστιν μοι '
      verse: 38
    - text: 'και ιδου πνευμα λαμβανει αυτον και εξαιφνης κραζει και σπαρασσει αυτον
        μετα αφρου και μογις αποχωρει απ αυτου συντριβον αυτον '
      verse: 39
    - text: 'και εδεηθην των μαθητων σου ινα εκβαλλωσιν αυτο και ουκ ηδυνηθησαν '
      verse: 40
    - text: 'αποκριθεις δε ο ιησους ειπεν ω γενεα απιστος και διεστραμμενη εως ποτε
        εσομαι προς υμας και ανεξομαι υμων προσαγαγε ωδε τον υιον σου '
      verse: 41
    - text: 'ετι δε προσερχομενου αυτου ερρηξεν αυτον το δαιμονιον και συνεσπαραξεν
        επετιμησεν δε ο ιησους τω πνευματι τω ακαθαρτω και ιασατο τον παιδα και απεδωκεν
        αυτον τω πατρι αυτου '
      verse: 42
    - text: 'εξεπλησσοντο δε παντες επι τη μεγαλειοτητι του θεου παντων δε θαυμαζοντων
        επι πασιν οις εποιησεν ο ιησους ειπεν προς τους μαθητας αυτου '
      verse: 43
    - text: 'θεσθε υμεις εις τα ωτα υμων τους λογους τουτους ο γαρ υιος του ανθρωπου
        μελλει παραδιδοσθαι εις χειρας ανθρωπων '
      verse: 44
    - text: 'οι δε ηγνοουν το ρημα τουτο και ην παρακεκαλυμμενον απ αυτων ινα μη αισθωνται
        αυτο και εφοβουντο ερωτησαι αυτον περι του ρηματος τουτου '
      verse: 45
    - text: 'εισηλθεν δε διαλογισμος εν αυτοις το τις αν ειη μειζων αυτων '
      verse: 46
    - text: 'ο δε ιησους ιδων τον διαλογισμον της καρδιας αυτων επιλαβομενος παιδιου
        εστησεν αυτο παρ εαυτω '
      verse: 47
    - text: 'και ειπεν αυτοις ος εαν δεξηται τουτο το παιδιον επι τω ονοματι μου εμε
        δεχεται και ος εαν εμε δεξηται δεχεται τον αποστειλαντα με ο γαρ μικροτερος
        εν πασιν υμιν υπαρχων ουτος εσται μεγας '
      verse: 48
    - text: 'αποκριθεις δε ο ιωαννης ειπεν επιστατα ειδομεν τινα επι τω ονοματι σου
        εκβαλλοντα τα δαιμονια και εκωλυσαμεν αυτον οτι ουκ ακολουθει μεθ ημων '
      verse: 49
    - text: 'και ειπεν προς αυτον ο ιησους μη κωλυετε ος γαρ ουκ εστιν καθ ημων υπερ
        ημων εστιν '
      verse: 50
    - text: 'εγενετο δε εν τω συμπληρουσθαι τας ημερας της αναληψεως αυτου και αυτος
        το προσωπον αυτου εστηριξεν του πορευεσθαι εις ιερουσαλημ '
      verse: 51
    - text: 'και απεστειλεν αγγελους προ προσωπου αυτου και πορευθεντες εισηλθον εις
        κωμην σαμαρειτων ωστε ετοιμασαι αυτω '
      verse: 52
    - text: 'και ουκ εδεξαντο αυτον οτι το προσωπον αυτου ην πορευομενον εις ιερουσαλημ '
      verse: 53
    - text: 'ιδοντες δε οι μαθηται αυτου ιακωβος και ιωαννης ειπον κυριε θελεις ειπωμεν
        πυρ καταβηναι απο του ουρανου και αναλωσαι αυτους ως και ηλιας εποιησεν '
      verse: 54
    - text: 'στραφεις δε επετιμησεν αυτοις και ειπεν ουκ οιδατε οιου πνευματος εστε
        υμεις '
      verse: 55
    - text: 'ο γαρ υιος του ανθρωπου ουκ ηλθεν ψυχας ανθρωπων απολεσαι αλλα σωσαι
        και επορευθησαν εις ετεραν κωμην '
      verse: 56
    - text: 'εγενετο δε πορευομενων αυτων εν τη οδω ειπεν τις προς αυτον ακολουθησω
        σοι οπου αν απερχη κυριε '
      verse: 57
    - text: 'και ειπεν αυτω ο ιησους αι αλωπεκες φωλεους εχουσιν και τα πετεινα του
        ουρανου κατασκηνωσεις ο δε υιος του ανθρωπου ουκ εχει που την κεφαλην κλινη '
      verse: 58
    - text: 'ειπεν δε προς ετερον ακολουθει μοι ο δε ειπεν κυριε επιτρεψον μοι απελθοντι
        πρωτον θαψαι τον πατερα μου '
      verse: 59
    - text: 'ειπεν δε αυτω ο ιησους αφες τους νεκρους θαψαι τους εαυτων νεκρους συ
        δε απελθων διαγγελλε την βασιλειαν του θεου '
      verse: 60
    - text: 'ειπεν δε και ετερος ακολουθησω σοι κυριε πρωτον δε επιτρεψον μοι αποταξασθαι
        τοις εις τον οικον μου '
      verse: 61
    - text: 'ειπεν δε προς αυτον ο ιησους ουδεις επιβαλων την χειρα αυτου επ αροτρον
        και βλεπων εις τα οπισω ευθετος εστιν εις την βασιλειαν του θεου   '
      verse: 62
  - chapter: 10
    verses:
    - text: 'μετα δε ταυτα ανεδειξεν ο κυριος και ετερους εβδομηκοντα και απεστειλεν
        αυτους ανα δυο προ προσωπου αυτου εις πασαν πολιν και τοπον ου εμελλεν αυτος
        ερχεσθαι '
      verse: 1
    - text: 'ελεγεν ουν προς αυτους ο μεν θερισμος πολυς οι δε εργαται ολιγοι δεηθητε
        ουν του κυριου του θερισμου οπως εκβαλλη εργατας εις τον θερισμον αυτου '
      verse: 2
    - text: 'υπαγετε ιδου εγω αποστελλω υμας ως αρνας εν μεσω λυκων '
      verse: 3
    - text: 'μη βασταζετε βαλαντιον μη πηραν μηδε υποδηματα και μηδενα κατα την οδον
        ασπασησθε '
      verse: 4
    - text: 'εις ην δ αν οικιαν εισερχησθε πρωτον λεγετε ειρηνη τω οικω τουτω '
      verse: 5
    - text: 'και εαν μεν η εκει  ο  υιος ειρηνης επαναπαυσεται επ αυτον η ειρηνη υμων
        ει δε μηγε εφ υμας ανακαμψει '
      verse: 6
    - text: 'εν αυτη δε τη οικια μενετε εσθιοντες και πινοντες τα παρ αυτων αξιος
        γαρ ο εργατης του μισθου αυτου εστιν μη μεταβαινετε εξ οικιας εις οικιαν '
      verse: 7
    - text: 'και εις ην δ αν πολιν εισερχησθε και δεχωνται υμας εσθιετε τα παρατιθεμενα
        υμιν '
      verse: 8
    - text: 'και θεραπευετε τους εν αυτη ασθενεις και λεγετε αυτοις ηγγικεν εφ υμας
        η βασιλεια του θεου '
      verse: 9
    - text: 'εις ην δ αν πολιν εισερχησθε και μη δεχωνται υμας εξελθοντες εις τας
        πλατειας αυτης ειπατε '
      verse: 10
    - text: 'και τον κονιορτον τον κολληθεντα ημιν εκ της πολεως υμων απομασσομεθα
        υμιν πλην τουτο γινωσκετε οτι ηγγικεν εφ υμας η βασιλεια του θεου '
      verse: 11
    - text: 'λεγω δε υμιν οτι σοδομοις εν τη ημερα εκεινη ανεκτοτερον εσται η τη πολει
        εκεινη '
      verse: 12
    - text: 'ουαι σοι χωραζιν ουαι σοι βηθσαιδα οτι ει εν τυρω και σιδωνι εγενοντο
        αι δυναμεις αι γενομεναι εν υμιν παλαι αν εν σακκω και σποδω καθημεναι μετενοησαν '
      verse: 13
    - text: 'πλην τυρω και σιδωνι ανεκτοτερον εσται εν τη κρισει η υμιν '
      verse: 14
    - text: 'και συ καπερναουμ η εως του ουρανου υψωθεισα εως αδου καταβιβασθηση '
      verse: 15
    - text: 'ο ακουων υμων εμου ακουει και ο αθετων υμας εμε αθετει ο δε εμε αθετων
        αθετει τον αποστειλαντα με '
      verse: 16
    - text: 'υπεστρεψαν δε οι εβδομηκοντα μετα χαρας λεγοντες κυριε και τα δαιμονια
        υποτασσεται ημιν εν τω ονοματι σου '
      verse: 17
    - text: 'ειπεν δε αυτοις εθεωρουν τον σαταναν ως αστραπην εκ του ουρανου πεσοντα '
      verse: 18
    - text: 'ιδου διδωμι υμιν την εξουσιαν του πατειν επανω οφεων και σκορπιων και
        επι πασαν την δυναμιν του εχθρου και ουδεν υμας ου μη αδικηση  αδικησει  '
      verse: 19
    - text: 'πλην εν τουτω μη χαιρετε οτι τα πνευματα υμιν υποτασσεται χαιρετε δε
        μαλλον οτι τα ονοματα υμων εγραφη εν τοις ουρανοις '
      verse: 20
    - text: 'εν αυτη τη ωρα ηγαλλιασατο τω πνευματι ο ιησους και ειπεν εξομολογουμαι
        σοι πατερ κυριε του ουρανου και της γης οτι απεκρυψας ταυτα απο σοφων και
        συνετων και απεκαλυψας αυτα νηπιοις ναι ο πατηρ οτι ουτως εγενετο ευδοκια
        εμπροσθεν σου '
      verse: 21
    - text: 'και στραφεις προς τους μαθητας ειπεν   παντα παρεδοθη μοι υπο του πατρος
        μου και ουδεις γινωσκει τις εστιν ο υιος ει μη ο πατηρ και τις εστιν ο πατηρ
        ει μη ο υιος και ω εαν βουληται ο υιος αποκαλυψαι '
      verse: 22
    - text: 'και στραφεις προς τους μαθητας κατ ιδιαν ειπεν μακαριοι οι οφθαλμοι οι
        βλεποντες α βλεπετε '
      verse: 23
    - text: 'λεγω γαρ υμιν οτι πολλοι προφηται και βασιλεις ηθελησαν ιδειν α υμεις
        βλεπετε και ουκ ειδον και ακουσαι α ακουετε και ουκ ηκουσαν '
      verse: 24
    - text: 'και ιδου νομικος τις ανεστη εκπειραζων αυτον και λεγων διδασκαλε τι ποιησας
        ζωην αιωνιον κληρονομησω '
      verse: 25
    - text: 'ο δε ειπεν προς αυτον εν τω νομω τι γεγραπται πως αναγινωσκεις '
      verse: 26
    - text: 'ο δε αποκριθεις ειπεν αγαπησεις κυριον τον θεον σου εξ ολης της καρδιας
        σου και εξ ολης της ψυχης σου και εξ ολης της ισχυος σου και εξ ολης της διανοιας
        σου και τον πλησιον σου ως σεαυτον '
      verse: 27
    - text: 'ειπεν δε αυτω ορθως απεκριθης τουτο ποιει και ζηση '
      verse: 28
    - text: 'ο δε θελων δικαιουν εαυτον ειπεν προς τον ιησουν και τις εστιν μου πλησιον '
      verse: 29
    - text: 'υπολαβων δε ο ιησους ειπεν ανθρωπος τις κατεβαινεν απο ιερουσαλημ εις
        ιεριχω και λησταις περιεπεσεν οι και εκδυσαντες αυτον και πληγας επιθεντες
        απηλθον αφεντες ημιθανη τυγχανοντα '
      verse: 30
    - text: 'κατα συγκυριαν δε ιερευς τις κατεβαινεν εν τη οδω εκεινη και ιδων αυτον
        αντιπαρηλθεν '
      verse: 31
    - text: 'ομοιως δε και λευιτης γενομενος κατα τον τοπον ελθων και ιδων αντιπαρηλθεν '
      verse: 32
    - text: 'σαμαρειτης δε τις οδευων ηλθεν κατ αυτον και ιδων αυτον εσπλαγχνισθη '
      verse: 33
    - text: 'και προσελθων κατεδησεν τα τραυματα αυτου επιχεων ελαιον και οινον επιβιβασας
        δε αυτον επι το ιδιον κτηνος ηγαγεν αυτον εις πανδοχειον και επεμεληθη αυτου '
      verse: 34
    - text: 'και επι την αυριον εξελθων εκβαλων δυο δηναρια εδωκεν τω πανδοχει και
        ειπεν αυτω επιμεληθητι αυτου και ο τι αν προσδαπανησης εγω εν τω επανερχεσθαι
        με αποδωσω σοι '
      verse: 35
    - text: 'τις ουν τουτων των τριων δοκει σοι πλησιον γεγονεναι του εμπεσοντος εις
        τους ληστας '
      verse: 36
    - text: 'ο δε ειπεν ο ποιησας το ελεος μετ αυτου ειπεν ουν αυτω ο ιησους πορευου
        και συ ποιει ομοιως '
      verse: 37
    - text: 'εγενετο δε εν τω πορευεσθαι αυτους και αυτος εισηλθεν εις κωμην τινα
        γυνη δε τις ονοματι μαρθα υπεδεξατο αυτον εις τον οικον αυτης '
      verse: 38
    - text: 'και τηδε ην αδελφη καλουμενη μαρια η και παρακαθισασα παρα τους ποδας
        του ιησου ηκουεν τον λογον αυτου '
      verse: 39
    - text: 'η δε μαρθα περιεσπατο περι πολλην διακονιαν επιστασα δε ειπεν κυριε ου
        μελει σοι οτι η αδελφη μου μονην με κατελιπεν διακονειν ειπε ουν αυτη ινα
        μοι συναντιλαβηται '
      verse: 40
    - text: 'αποκριθεις δε ειπεν αυτη ο ιησους μαρθα μαρθα μεριμνας και τυρβαζη περι
        πολλα '
      verse: 41
    - text: 'ενος δε εστιν χρεια μαρια δε την αγαθην μεριδα εξελεξατο ητις ουκ αφαιρεθησεται
        απ αυτης   '
      verse: 42
  - chapter: 11
    verses:
    - text: 'και εγενετο εν τω ειναι αυτον εν τοπω τινι προσευχομενον ως επαυσατο
        ειπεν τις των μαθητων αυτου προς αυτον κυριε διδαξον ημας προσευχεσθαι καθως
        και ιωαννης εδιδαξεν τους μαθητας αυτου '
      verse: 1
    - text: 'ειπεν δε αυτοις οταν προσευχησθε λεγετε πατερ ημων ο εν τοις ουρανοις
        αγιασθητω το ονομα σου ελθετω η βασιλεια σου γενηθητω το θελημα σου ως εν
        ουρανω και επι της γης '
      verse: 2
    - text: 'τον αρτον ημων τον επιουσιον διδου ημιν το καθ ημεραν '
      verse: 3
    - text: 'και αφες ημιν τας αμαρτιας ημων και γαρ αυτοι αφιεμεν παντι οφειλοντι
        ημιν και μη εισενεγκης ημας εις πειρασμον αλλα ρυσαι ημας απο του πονηρου '
      verse: 4
    - text: 'και ειπεν προς αυτους τις εξ υμων εξει φιλον και πορευσεται προς αυτον
        μεσονυκτιου και ειπη αυτω φιλε χρησον μοι τρεις αρτους '
      verse: 5
    - text: 'επειδη φιλος μου παρεγενετο εξ οδου προς με και ουκ εχω ο παραθησω αυτω '
      verse: 6
    - text: 'κακεινος εσωθεν αποκριθεις ειπη μη μοι κοπους παρεχε ηδη η θυρα κεκλεισται
        και τα παιδια μου μετ εμου εις την κοιτην εισιν ου δυναμαι αναστας δουναι
        σοι '
      verse: 7
    - text: 'λεγω υμιν ει και ου δωσει αυτω αναστας δια το ειναι αυτου φιλον δια γε
        την αναιδειαν αυτου εγερθεις δωσει αυτω οσων χρηζει '
      verse: 8
    - text: 'καγω υμιν λεγω αιτειτε και δοθησεται υμιν ζητειτε και ευρησετε κρουετε
        και ανοιγησεται υμιν '
      verse: 9
    - text: 'πας γαρ ο αιτων λαμβανει και ο ζητων ευρισκει και τω κρουοντι ανοιγησεται '
      verse: 10
    - text: 'τινα δε υμων τον πατερα αιτησει ο υιος αρτον μη λιθον επιδωσει αυτω ει
        και ιχθυν μη αντι ιχθυος οφιν επιδωσει αυτω '
      verse: 11
    - text: 'η και εαν αιτηση ωον μη επιδωσει αυτω σκορπιον '
      verse: 12
    - text: 'ει ουν υμεις πονηροι υπαρχοντες οιδατε αγαθα δοματα διδοναι τοις τεκνοις
        υμων ποσω μαλλον ο πατηρ ο εξ ουρανου δωσει πνευμα αγιον τοις αιτουσιν αυτον '
      verse: 13
    - text: 'και ην εκβαλλων δαιμονιον και αυτο ην κωφον εγενετο δε του δαιμονιου
        εξελθοντος ελαλησεν ο κωφος και εθαυμασαν οι οχλοι '
      verse: 14
    - text: 'τινες δε εξ αυτων ειπον εν βεελζεβουλ αρχοντι των δαιμονιων εκβαλλει
        τα δαιμονια '
      verse: 15
    - text: 'ετεροι δε πειραζοντες σημειον παρ αυτου εζητουν εξ ουρανου '
      verse: 16
    - text: 'αυτος δε ειδως αυτων τα διανοηματα ειπεν αυτοις πασα βασιλεια εφ εαυτην
        διαμερισθεισα ερημουται και οικος επι οικον πιπτει '
      verse: 17
    - text: 'ει δε και ο σατανας εφ εαυτον διεμερισθη πως σταθησεται η βασιλεια αυτου
        οτι λεγετε εν βεελζεβουλ εκβαλλειν με τα δαιμονια '
      verse: 18
    - text: 'ει δε εγω εν βεελζεβουλ εκβαλλω τα δαιμονια οι υιοι υμων εν τινι εκβαλλουσιν
        δια τουτο κριται υμων αυτοι εσονται '
      verse: 19
    - text: 'ει δε εν δακτυλω θεου εκβαλλω τα δαιμονια αρα εφθασεν εφ υμας η βασιλεια
        του θεου '
      verse: 20
    - text: 'οταν ο ισχυρος καθωπλισμενος φυλασση την εαυτου αυλην εν ειρηνη εστιν
        τα υπαρχοντα αυτου '
      verse: 21
    - text: 'επαν δε ο ισχυροτερος αυτου επελθων νικηση αυτον την πανοπλιαν αυτου
        αιρει εφ η επεποιθει και τα σκυλα αυτου διαδιδωσιν '
      verse: 22
    - text: 'ο μη ων μετ εμου κατ εμου εστιν και ο μη συναγων μετ εμου σκορπιζει '
      verse: 23
    - text: 'οταν το ακαθαρτον πνευμα εξελθη απο του ανθρωπου διερχεται δι ανυδρων
        τοπων ζητουν αναπαυσιν και μη ευρισκον λεγει υποστρεψω εις τον οικον μου οθεν
        εξηλθον '
      verse: 24
    - text: 'και ελθον ευρισκει σεσαρωμενον και κεκοσμημενον '
      verse: 25
    - text: 'τοτε πορευεται και παραλαμβανει επτα ετερα πνευματα πονηροτερα εαυτου
        και εισελθοντα κατοικει εκει και γινεται τα εσχατα του ανθρωπου εκεινου χειρονα
        των πρωτων '
      verse: 26
    - text: 'εγενετο δε εν τω λεγειν αυτον ταυτα επαρασα τις γυνη φωνην εκ του οχλου
        ειπεν αυτω μακαρια η κοιλια η βαστασασα σε και μαστοι ους εθηλασας '
      verse: 27
    - text: 'αυτος δε ειπεν μενουνγε μακαριοι οι ακουοντες τον λογον του θεου και
        φυλασσοντες αυτον '
      verse: 28
    - text: 'των δε οχλων επαθροιζομενων ηρξατο λεγειν η γενεα αυτη πονηρα εστιν σημειον
        επιζητει και σημειον ου δοθησεται αυτη ει μη το σημειον ιωνα του προφητου '
      verse: 29
    - text: 'καθως γαρ εγενετο ιωνας σημειον τοις νινευιταις ουτως εσται και ο υιος
        του ανθρωπου τη γενεα ταυτη '
      verse: 30
    - text: 'βασιλισσα νοτου εγερθησεται εν τη κρισει μετα των ανδρων της γενεας ταυτης
        και κατακρινει αυτους οτι ηλθεν εκ των περατων της γης ακουσαι την σοφιαν
        σολομωντος και ιδου πλειον σολομωντος ωδε '
      verse: 31
    - text: 'ανδρες νινευι αναστησονται εν τη κρισει μετα της γενεας ταυτης και κατακρινουσιν
        αυτην οτι μετενοησαν εις το κηρυγμα ιωνα και ιδου πλειον ιωνα ωδε '
      verse: 32
    - text: 'ουδεις δε λυχνον αψας εις κρυπτον τιθησιν ουδε υπο τον μοδιον αλλ επι
        την λυχνιαν ινα οι εισπορευομενοι το φεγγος βλεπωσιν '
      verse: 33
    - text: 'ο λυχνος του σωματος εστιν ο οφθαλμος οταν ουν ο οφθαλμος σου απλους
        η και ολον το σωμα σου φωτεινον εστιν επαν δε πονηρος η και το σωμα σου σκοτεινον '
      verse: 34
    - text: 'σκοπει ουν μη το φως το εν σοι σκοτος εστιν '
      verse: 35
    - text: 'ει ουν το σωμα σου ολον φωτεινον μη εχον τι μερος σκοτεινον εσται φωτεινον
        ολον ως οταν ο λυχνος τη αστραπη φωτιζη σε '
      verse: 36
    - text: 'εν δε τω λαλησαι ηρωτα αυτον φαρισαιος τις οπως αριστηση παρ αυτω εισελθων
        δε ανεπεσεν '
      verse: 37
    - text: 'ο δε φαρισαιος ιδων εθαυμασεν οτι ου πρωτον εβαπτισθη προ του αριστου '
      verse: 38
    - text: 'ειπεν δε ο κυριος προς αυτον νυν υμεις οι φαρισαιοι το εξωθεν του ποτηριου
        και του πινακος καθαριζετε το δε εσωθεν υμων γεμει αρπαγης και πονηριας '
      verse: 39
    - text: 'αφρονες ουχ ο ποιησας το εξωθεν και το εσωθεν εποιησεν '
      verse: 40
    - text: 'πλην τα ενοντα δοτε ελεημοσυνην και ιδου παντα καθαρα υμιν εστιν '
      verse: 41
    - text: 'αλλ ουαι υμιν τοις φαρισαιοις οτι αποδεκατουτε το ηδυοσμον και το πηγανον
        και παν λαχανον και παρερχεσθε την κρισιν και την αγαπην του θεου ταυτα εδει
        ποιησαι κακεινα μη αφιεναι '
      verse: 42
    - text: 'ουαι υμιν τοις φαρισαιοις οτι αγαπατε την πρωτοκαθεδριαν εν ταις συναγωγαις
        και τους ασπασμους εν ταις αγοραις '
      verse: 43
    - text: 'ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι εστε ως τα μνημεια τα
        αδηλα και οι ανθρωποι οι περιπατουντες επανω ουκ οιδασιν '
      verse: 44
    - text: 'αποκριθεις δε τις των νομικων λεγει αυτω διδασκαλε ταυτα λεγων και ημας
        υβριζεις '
      verse: 45
    - text: 'ο δε ειπεν και υμιν τοις νομικοις ουαι οτι φορτιζετε τους ανθρωπους φορτια
        δυσβαστακτα και αυτοι ενι των δακτυλων υμων ου προσψαυετε τοις φορτιοις '
      verse: 46
    - text: 'ουαι υμιν οτι οικοδομειτε τα μνημεια των προφητων οι δε πατερες υμων
        απεκτειναν αυτους '
      verse: 47
    - text: 'αρα μαρτυρειτε και συνευδοκειτε τοις εργοις των πατερων υμων οτι αυτοι
        μεν απεκτειναν αυτους υμεις δε οικοδομειτε αυτων τα μνημεια '
      verse: 48
    - text: 'δια τουτο και η σοφια του θεου ειπεν αποστελω εις αυτους προφητας και
        αποστολους και εξ αυτων αποκτενουσιν και εκδιωξουσιν '
      verse: 49
    - text: 'ινα εκζητηθη το αιμα παντων των προφητων το εκχυνομενον απο καταβολης
        κοσμου απο της γενεας ταυτης '
      verse: 50
    - text: 'απο του αιματος αβελ εως του αιματος ζαχαριου του απολομενου μεταξυ του
        θυσιαστηριου και του οικου ναι λεγω υμιν εκζητηθησεται απο της γενεας ταυτης '
      verse: 51
    - text: 'ουαι υμιν τοις νομικοις οτι ηρατε την κλειδα της γνωσεως αυτοι ουκ εισηλθετε
        και τους εισερχομενους εκωλυσατε '
      verse: 52
    - text: 'λεγοντος δε αυτου ταυτα προς αυτους ηρξαντο οι γραμματεις και οι φαρισαιοι
        δεινως ενεχειν και αποστοματιζειν αυτον περι πλειονων '
      verse: 53
    - text: 'ενεδρευοντες αυτον και ζητουντες θηρευσαι τι εκ του στοματος αυτου ινα
        κατηγορησωσιν αυτου   '
      verse: 54
  - chapter: 12
    verses:
    - text: 'εν οις επισυναχθεισων των μυριαδων του οχλου ωστε καταπατειν αλληλους
        ηρξατο λεγειν προς τους μαθητας αυτου πρωτον προσεχετε εαυτοις απο της ζυμης
        των φαρισαιων ητις εστιν υποκρισις '
      verse: 1
    - text: 'ουδεν δε συγκεκαλυμμενον εστιν ο ουκ αποκαλυφθησεται και κρυπτον ο ου
        γνωσθησεται '
      verse: 2
    - text: 'ανθ ων οσα εν τη σκοτια ειπατε εν τω φωτι ακουσθησεται και ο προς το
        ους ελαλησατε εν τοις ταμειοις κηρυχθησεται επι των δωματων '
      verse: 3
    - text: 'λεγω δε υμιν τοις φιλοις μου μη φοβηθητε απο των αποκτεινοντων το σωμα
        και μετα ταυτα μη εχοντων περισσοτερον τι ποιησαι '
      verse: 4
    - text: 'υποδειξω δε υμιν τινα φοβηθητε φοβηθητε τον μετα το αποκτειναι εξουσιαν
        εχοντα εμβαλειν εις την γεενναν ναι λεγω υμιν τουτον φοβηθητε '
      verse: 5
    - text: 'ουχι πεντε στρουθια πωλειται ασσαριων δυο και εν εξ αυτων ουκ εστιν επιλελησμενον
        ενωπιον του θεου '
      verse: 6
    - text: 'αλλα και αι τριχες της κεφαλης υμων πασαι ηριθμηνται μη ουν φοβεισθε
        πολλων στρουθιων διαφερετε '
      verse: 7
    - text: 'λεγω δε υμιν πας ος αν ομολογηση εν εμοι εμπροσθεν των ανθρωπων και ο
        υιος του ανθρωπου ομολογησει εν αυτω εμπροσθεν των αγγελων του θεου '
      verse: 8
    - text: 'ο δε αρνησαμενος με ενωπιον των ανθρωπων απαρνηθησεται ενωπιον των αγγελων
        του θεου '
      verse: 9
    - text: 'και πας ος ερει λογον εις τον υιον του ανθρωπου αφεθησεται αυτω τω δε
        εις το αγιον πνευμα βλασφημησαντι ουκ αφεθησεται '
      verse: 10
    - text: 'οταν δε προσφερωσιν υμας επι τας συναγωγας και τας αρχας και τας εξουσιας
        μη μεριμνατε πως η τι απολογησησθε η τι ειπητε '
      verse: 11
    - text: 'το γαρ αγιον πνευμα διδαξει υμας εν αυτη τη ωρα α δει ειπειν '
      verse: 12
    - text: 'ειπεν δε τις αυτω εκ του οχλου διδασκαλε ειπε τω αδελφω μου μερισασθαι
        μετ εμου την κληρονομιαν '
      verse: 13
    - text: 'ο δε ειπεν αυτω ανθρωπε τις με κατεστησεν δικαστην η μεριστην εφ υμας '
      verse: 14
    - text: 'ειπεν δε προς αυτους ορατε και φυλασσεσθε απο της πλεονεξιας οτι ουκ
        εν τω περισσευειν τινι η ζωη αυτου εστιν εκ των υπαρχοντων αυτου '
      verse: 15
    - text: 'ειπεν δε παραβολην προς αυτους λεγων ανθρωπου τινος πλουσιου ευφορησεν
        η χωρα '
      verse: 16
    - text: 'και διελογιζετο εν εαυτω λεγων τι ποιησω οτι ουκ εχω που συναξω τους
        καρπους μου '
      verse: 17
    - text: 'και ειπεν τουτο ποιησω καθελω μου τας αποθηκας και μειζονας οικοδομησω
        και συναξω εκει παντα τα γενηματα μου και τα αγαθα μου '
      verse: 18
    - text: 'και ερω τη ψυχη μου ψυχη εχεις πολλα αγαθα κειμενα εις ετη πολλα αναπαυου
        φαγε πιε ευφραινου '
      verse: 19
    - text: 'ειπεν δε αυτω ο θεος αφρων  αφρον  ταυτη τη νυκτι την ψυχην σου απαιτουσιν
        απο σου α δε ητοιμασας τινι εσται '
      verse: 20
    - text: 'ουτως ο θησαυριζων εαυτω και μη εις θεον πλουτων '
      verse: 21
    - text: 'ειπεν δε προς τους μαθητας αυτου δια τουτο υμιν λεγω μη μεριμνατε τη
        ψυχη υμων τι φαγητε μηδε τω σωματι τι ενδυσησθε '
      verse: 22
    - text: 'η ψυχη πλειον εστιν της τροφης και το σωμα του ενδυματος '
      verse: 23
    - text: 'κατανοησατε τους κορακας οτι ου σπειρουσιν ουδε θεριζουσιν οις ουκ εστιν
        ταμειον ουδε αποθηκη και ο θεος τρεφει αυτους ποσω μαλλον υμεις διαφερετε
        των πετεινων '
      verse: 24
    - text: 'τις δε εξ υμων μεριμνων δυναται προσθειναι επι την ηλικιαν αυτου πηχυν
        ενα '
      verse: 25
    - text: 'ει ουν ουτε ελαχιστον δυνασθε τι περι των λοιπων μεριμνατε '
      verse: 26
    - text: 'κατανοησατε τα κρινα πως αυξανει ου κοπια ουδε νηθει λεγω δε υμιν ουδε
        σολομων εν παση τη δοξη αυτου περιεβαλετο ως εν τουτων '
      verse: 27
    - text: 'ει δε τον χορτον εν τω αγρω σημερον οντα και αυριον εις κλιβανον βαλλομενον
        ο θεος ουτως αμφιεννυσιν ποσω μαλλον υμας ολιγοπιστοι '
      verse: 28
    - text: 'και υμεις μη ζητειτε τι φαγητε η τι πιητε και μη μετεωριζεσθε '
      verse: 29
    - text: 'ταυτα γαρ παντα τα εθνη του κοσμου επιζητει υμων δε ο πατηρ οιδεν οτι
        χρηζετε τουτων '
      verse: 30
    - text: 'πλην ζητειτε την βασιλειαν του θεου και ταυτα παντα προστεθησεται υμιν '
      verse: 31
    - text: 'μη φοβου το μικρον ποιμνιον οτι ευδοκησεν ο πατηρ υμων δουναι υμιν την
        βασιλειαν '
      verse: 32
    - text: 'πωλησατε τα υπαρχοντα υμων και δοτε ελεημοσυνην ποιησατε εαυτοις βαλαντια
        μη παλαιουμενα θησαυρον ανεκλειπτον εν τοις ουρανοις οπου κλεπτης ουκ εγγιζει
        ουδε σης διαφθειρει '
      verse: 33
    - text: 'οπου γαρ εστιν ο θησαυρος υμων εκει και η καρδια υμων εσται '
      verse: 34
    - text: 'εστωσαν υμων αι οσφυες περιεζωσμεναι και οι λυχνοι καιομενοι '
      verse: 35
    - text: 'και υμεις ομοιοι ανθρωποις προσδεχομενοις τον κυριον εαυτων ποτε αναλυσει
        εκ των γαμων ινα ελθοντος και κρουσαντος ευθεως ανοιξωσιν αυτω '
      verse: 36
    - text: 'μακαριοι οι δουλοι εκεινοι ους ελθων ο κυριος ευρησει γρηγορουντας αμην
        λεγω υμιν οτι περιζωσεται και ανακλινει αυτους και παρελθων διακονησει αυτοις '
      verse: 37
    - text: 'και εαν ελθη εν τη δευτερα φυλακη και εν τη τριτη φυλακη ελθη και ευρη
        ουτως μακαριοι εισιν οι δουλοι εκεινοι '
      verse: 38
    - text: 'τουτο δε γινωσκετε οτι ει ηδει ο οικοδεσποτης ποια ωρα ο κλεπτης ερχεται
        εγρηγορησεν αν και ουκ αν αφηκεν διορυγηναι τον οικον αυτου '
      verse: 39
    - text: 'και υμεις ουν γινεσθε ετοιμοι οτι η ωρα ου δοκειτε ο υιος του ανθρωπου
        ερχεται '
      verse: 40
    - text: 'ειπεν δε αυτω ο πετρος κυριε προς ημας την παραβολην ταυτην λεγεις η
        και προς παντας '
      verse: 41
    - text: 'ειπεν δε ο κυριος τις αρα εστιν ο πιστος οικονομος και φρονιμος ον καταστησει
        ο κυριος επι της θεραπειας αυτου του διδοναι εν καιρω το σιτομετριον '
      verse: 42
    - text: 'μακαριος ο δουλος εκεινος ον ελθων ο κυριος αυτου ευρησει ποιουντα ουτως '
      verse: 43
    - text: 'αληθως λεγω υμιν οτι επι πασιν τοις υπαρχουσιν αυτου καταστησει αυτον '
      verse: 44
    - text: 'εαν δε ειπη ο δουλος εκεινος εν τη καρδια αυτου χρονιζει ο κυριος μου
        ερχεσθαι και αρξηται τυπτειν τους παιδας και τας παιδισκας εσθιειν τε και
        πινειν και μεθυσκεσθαι '
      verse: 45
    - text: 'ηξει ο κυριος του δουλου εκεινου εν ημερα η ου προσδοκα και εν ωρα η
        ου γινωσκει και διχοτομησει αυτον και το μερος αυτου μετα των απιστων θησει '
      verse: 46
    - text: 'εκεινος δε ο δουλος ο γνους το θελημα του κυριου εαυτου και μη ετοιμασας
        μηδε ποιησας προς το θελημα αυτου δαρησεται πολλας '
      verse: 47
    - text: 'ο δε μη γνους ποιησας δε αξια πληγων δαρησεται ολιγας παντι δε ω εδοθη
        πολυ πολυ ζητηθησεται παρ αυτου και ω παρεθεντο πολυ περισσοτερον αιτησουσιν
        αυτον '
      verse: 48
    - text: 'πυρ ηλθον βαλειν εις την γην και τι θελω ει ηδη ανηφθη '
      verse: 49
    - text: 'βαπτισμα δε εχω βαπτισθηναι και πως συνεχομαι εως ου τελεσθη '
      verse: 50
    - text: 'δοκειτε οτι ειρηνην παρεγενομην δουναι εν τη γη ουχι λεγω υμιν αλλ η
        διαμερισμον '
      verse: 51
    - text: 'εσονται γαρ απο του νυν πεντε εν οικω ενι διαμεμερισμενοι τρεις επι δυσιν
        και δυο επι τρισιν '
      verse: 52
    - text: 'διαμερισθησεται πατηρ εφ υιω και υιος επι πατρι μητηρ επι θυγατρι και
        θυγατηρ επι μητρι πενθερα επι την νυμφην αυτης και νυμφη επι την πενθεραν
        αυτης '
      verse: 53
    - text: 'ελεγεν δε και τοις οχλοις οταν ιδητε την νεφελην ανατελλουσαν απο δυσμων
        ευθεως λεγετε ομβρος ερχεται και γινεται ουτως '
      verse: 54
    - text: 'και οταν νοτον πνεοντα λεγετε οτι καυσων εσται και γινεται '
      verse: 55
    - text: 'υποκριται το προσωπον της γης και του ουρανου  του ουρανου και της γης  οιδατε
        δοκιμαζειν τον δε καιρον τουτον πως ου δοκιμαζετε '
      verse: 56
    - text: 'τι δε και αφ εαυτων ου κρινετε το δικαιον '
      verse: 57
    - text: 'ως γαρ υπαγεις μετα του αντιδικου σου επ αρχοντα εν τη οδω δος εργασιαν
        απηλλαχθαι απ αυτου μηποτε κατασυρη σε προς τον κριτην και ο κριτης σε παραδω
        τω πρακτορι και ο πρακτωρ σε βαλλη εις φυλακην '
      verse: 58
    - text: 'λεγω σοι ου μη εξελθης εκειθεν εως ου και το εσχατον λεπτον αποδως   '
      verse: 59
  - chapter: 13
    verses:
    - text: 'παρησαν δε τινες εν αυτω τω καιρω απαγγελλοντες αυτω περι των γαλιλαιων
        ων το αιμα πιλατος εμιξεν μετα των θυσιων αυτων '
      verse: 1
    - text: 'και αποκριθεις ο ιησους ειπεν αυτοις δοκειτε οτι οι γαλιλαιοι ουτοι αμαρτωλοι
        παρα παντας τους γαλιλαιους εγενοντο οτι τοιαυτα πεπονθασιν '
      verse: 2
    - text: 'ουχι λεγω υμιν αλλ εαν μη μετανοητε παντες ωσαυτως απολεισθε '
      verse: 3
    - text: 'η εκεινοι οι δεκα και οκτω εφ ους επεσεν ο πυργος εν τω σιλωαμ και απεκτεινεν
        αυτους δοκειτε οτι ουτοι οφειλεται εγενοντο παρα παντας ανθρωπους τους κατοικουντας
        εν ιερουσαλημ '
      verse: 4
    - text: 'ουχι λεγω υμιν αλλ εαν μη μετανοητε παντες ομοιως απολεισθε '
      verse: 5
    - text: 'ελεγεν δε ταυτην την παραβολην συκην ειχεν τις εν τω αμπελωνι αυτου πεφυτευμενην
        και ηλθεν καρπον ζητων εν αυτη και ουχ ευρεν '
      verse: 6
    - text: 'ειπεν δε προς τον αμπελουργον ιδου τρια ετη ερχομαι ζητων καρπον εν τη
        συκη ταυτη και ουχ ευρισκω εκκοψον αυτην ινα τι και την γην καταργει '
      verse: 7
    - text: 'ο δε αποκριθεις λεγει αυτω κυριε αφες αυτην και τουτο το ετος εως οτου
        σκαψω περι αυτην και βαλω κοπριαν '
      verse: 8
    - text: 'καν μεν ποιηση καρπον ει δε μηγε εις το μελλον εκκοψεις αυτην '
      verse: 9
    - text: 'ην δε διδασκων εν μια των συναγωγων εν τοις σαββασιν '
      verse: 10
    - text: 'και ιδου γυνη ην πνευμα εχουσα ασθενειας ετη δεκα και οκτω και ην συγκυπτουσα
        και μη δυναμενη ανακυψαι εις το παντελες '
      verse: 11
    - text: 'ιδων δε αυτην ο ιησους προσεφωνησεν και ειπεν αυτη γυναι απολελυσαι της
        ασθενειας σου '
      verse: 12
    - text: 'και επεθηκεν αυτη τας χειρας και παραχρημα ανωρθωθη και εδοξαζεν τον
        θεον '
      verse: 13
    - text: 'αποκριθεις δε ο αρχισυναγωγος αγανακτων οτι τω σαββατω εθεραπευσεν ο
        ιησους ελεγεν τω οχλω εξ ημεραι εισιν εν αις δει εργαζεσθαι εν ταυταις ουν
        ερχομενοι θεραπευεσθε και μη τη ημερα του σαββατου '
      verse: 14
    - text: 'απεκριθη ουν αυτω ο κυριος και ειπεν υποκριτα εκαστος υμων τω σαββατω
        ου λυει τον βουν αυτου η τον ονον απο της φατνης και απαγαγων ποτιζει '
      verse: 15
    - text: 'ταυτην δε θυγατερα αβρααμ ουσαν ην εδησεν ο σατανας ιδου δεκα και οκτω
        ετη ουκ εδει λυθηναι απο του δεσμου τουτου τη ημερα του σαββατου '
      verse: 16
    - text: 'και ταυτα λεγοντος αυτου κατησχυνοντο παντες οι αντικειμενοι αυτω και
        πας ο οχλος εχαιρεν επι πασιν τοις ενδοξοις τοις γινομενοις υπ αυτου '
      verse: 17
    - text: 'ελεγεν δε τινι ομοια εστιν η βασιλεια του θεου και τινι ομοιωσω αυτην '
      verse: 18
    - text: 'ομοια εστιν κοκκω σιναπεως ον λαβων ανθρωπος εβαλεν εις κηπον εαυτου
        και ηυξησεν και εγενετο εις δενδρον μεγα και τα πετεινα του ουρανου κατεσκηνωσεν
        εν τοις κλαδοις αυτου '
      verse: 19
    - text: 'και παλιν ειπεν τινι ομοιωσω την βασιλειαν του θεου '
      verse: 20
    - text: 'ομοια εστιν ζυμη ην λαβουσα γυνη ενεκρυψεν εις αλευρου σατα τρια εως
        ου εζυμωθη ολον '
      verse: 21
    - text: 'και διεπορευετο κατα πολεις και κωμας διδασκων και πορειαν ποιουμενος
        εις ιερουσαλημ '
      verse: 22
    - text: 'ειπεν δε τις αυτω κυριε ει ολιγοι οι σωζομενοι ο δε ειπεν προς αυτους '
      verse: 23
    - text: 'αγωνιζεσθε εισελθειν δια της στενης πυλης οτι πολλοι λεγω υμιν ζητησουσιν
        εισελθειν και ουκ ισχυσουσιν '
      verse: 24
    - text: 'αφ ου αν εγερθη ο οικοδεσποτης και αποκλειση την θυραν και αρξησθε εξω
        εσταναι και κρουειν την θυραν λεγοντες κυριε κυριε ανοιξον ημιν και αποκριθεις
        ερει υμιν ουκ οιδα υμας ποθεν εστε '
      verse: 25
    - text: 'τοτε αρξεσθε λεγειν εφαγομεν ενωπιον σου και επιομεν και εν ταις πλατειαις
        ημων εδιδαξας '
      verse: 26
    - text: 'και ερει λεγω υμιν ουκ οιδα υμας ποθεν εστε αποστητε απ εμου παντες οι
        εργαται της αδικιας '
      verse: 27
    - text: 'εκει εσται ο κλαυθμος και ο βρυγμος των οδοντων οταν οψησθε αβρααμ και
        ισαακ και ιακωβ και παντας τους προφητας εν τη βασιλεια του θεου υμας δε εκβαλλομενους
        εξω '
      verse: 28
    - text: 'και ηξουσιν απο ανατολων και δυσμων και απο βορρα και νοτου και ανακλιθησονται
        εν τη βασιλεια του θεου '
      verse: 29
    - text: 'και ιδου εισιν εσχατοι οι εσονται πρωτοι και εισιν πρωτοι οι εσονται
        εσχατοι '
      verse: 30
    - text: 'εν αυτη τη ημερα προσηλθον τινες φαρισαιοι λεγοντες αυτω εξελθε και πορευου
        εντευθεν οτι ηρωδης θελει σε αποκτειναι '
      verse: 31
    - text: 'και ειπεν αυτοις πορευθεντες ειπατε τη αλωπεκι ταυτη ιδου εκβαλλω δαιμονια
        και ιασεις επιτελω σημερον και αυριον και τη τριτη τελειουμαι '
      verse: 32
    - text: 'πλην δει με σημερον και αυριον και τη εχομενη πορευεσθαι οτι ουκ ενδεχεται
        προφητην απολεσθαι εξω ιερουσαλημ '
      verse: 33
    - text: 'ιερουσαλημ ιερουσαλημ η αποκτεινουσα τους προφητας και λιθοβολουσα τους
        απεσταλμενους προς αυτην ποσακις ηθελησα επισυναξαι τα τεκνα σου ον τροπον
        ορνις την εαυτης νοσσιαν υπο τας πτερυγας και ουκ ηθελησατε '
      verse: 34
    - text: 'ιδου αφιεται υμιν ο οικος υμων ερημος αμην δε λεγω υμιν οτι ου μη με
        ιδητε εως αν ηξη οτε ειπητε ευλογημενος ο ερχομενος εν ονοματι κυριου   '
      verse: 35
  - chapter: 14
    verses:
    - text: 'και εγενετο εν τω ελθειν αυτον εις οικον τινος των αρχοντων των φαρισαιων
        σαββατω φαγειν αρτον και αυτοι ησαν παρατηρουμενοι αυτον '
      verse: 1
    - text: 'και ιδου ανθρωπος τις ην υδρωπικος εμπροσθεν αυτου '
      verse: 2
    - text: 'και αποκριθεις ο ιησους ειπεν προς τους νομικους και φαρισαιους λεγων
        ει εξεστιν τω σαββατω θεραπευειν '
      verse: 3
    - text: 'οι δε ησυχασαν και επιλαβομενος ιασατο αυτον και απελυσεν '
      verse: 4
    - text: 'και αποκριθεις προς αυτους ειπεν τινος υμων ονος η βους εις φρεαρ εμπεσειται
        και ουκ ευθεως ανασπασει αυτον εν τη ημερα του σαββατου '
      verse: 5
    - text: 'και ουκ ισχυσαν ανταποκριθηναι αυτω προς ταυτα '
      verse: 6
    - text: 'ελεγεν δε προς τους κεκλημενους παραβολην επεχων πως τας πρωτοκλισιας
        εξελεγοντο λεγων προς αυτους '
      verse: 7
    - text: 'οταν κληθης υπο τινος εις γαμους μη κατακλιθης εις την πρωτοκλισιαν μηποτε
        εντιμοτερος σου η κεκλημενος υπ αυτου '
      verse: 8
    - text: 'και ελθων ο σε και αυτον καλεσας ερει σοι δος τουτω τοπον και τοτε αρξη
        μετ αισχυνης τον εσχατον τοπον κατεχειν '
      verse: 9
    - text: 'αλλ οταν κληθης πορευθεις αναπεσον εις τον εσχατον τοπον ινα οταν ελθη
        ο κεκληκως σε ειπη σοι φιλε προσαναβηθι ανωτερον τοτε εσται σοι δοξα ενωπιον
        των συνανακειμενων σοι '
      verse: 10
    - text: 'οτι πας ο υψων εαυτον ταπεινωθησεται και ο ταπεινων εαυτον υψωθησεται '
      verse: 11
    - text: 'ελεγεν δε και τω κεκληκοτι αυτον οταν ποιης αριστον η δειπνον μη φωνει
        τους φιλους σου μηδε τους αδελφους σου μηδε τους συγγενεις σου μηδε γειτονας
        πλουσιους μηποτε και αυτοι σε αντικαλεσωσιν και γενηται σοι ανταποδομα '
      verse: 12
    - text: 'αλλ οταν ποιης δοχην καλει πτωχους αναπηρους χωλους τυφλους '
      verse: 13
    - text: 'και μακαριος εση οτι ουκ εχουσιν ανταποδουναι σοι ανταποδοθησεται γαρ
        σοι εν τη αναστασει των δικαιων '
      verse: 14
    - text: 'ακουσας δε τις των συνανακειμενων ταυτα ειπεν αυτω μακαριος ος φαγεται
        αρτον εν τη βασιλεια του θεου '
      verse: 15
    - text: 'ο δε ειπεν αυτω ανθρωπος τις εποιησεν δειπνον μεγα και εκαλεσεν πολλους '
      verse: 16
    - text: 'και απεστειλεν τον δουλον αυτου τη ωρα του δειπνου ειπειν τοις κεκλημενοις
        ερχεσθε οτι ηδη ετοιμα εστιν παντα '
      verse: 17
    - text: 'και ηρξαντο απο μιας παραιτεισθαι παντες ο πρωτος ειπεν αυτω αγρον ηγορασα
        και εχω αναγκην εξελθειν και ιδειν αυτον ερωτω σε εχε με παρητημενον '
      verse: 18
    - text: 'και ετερος ειπεν ζευγη βοων ηγορασα πεντε και πορευομαι δοκιμασαι αυτα
        ερωτω σε εχε με παρητημενον '
      verse: 19
    - text: 'και ετερος ειπεν γυναικα εγημα και δια τουτο ου δυναμαι ελθειν '
      verse: 20
    - text: 'και παραγενομενος ο δουλος εκεινος απηγγειλεν τω κυριω αυτου ταυτα τοτε
        οργισθεις ο οικοδεσποτης ειπεν τω δουλω αυτου εξελθε ταχεως εις τας πλατειας
        και ρυμας της πολεως και τους πτωχους και αναπηρους και χωλους και τυφλους
        εισαγαγε ωδε '
      verse: 21
    - text: 'και ειπεν ο δουλος κυριε γεγονεν ως επεταξας και ετι τοπος εστιν '
      verse: 22
    - text: 'και ειπεν ο κυριος προς τον δουλον εξελθε εις τας οδους και φραγμους
        και αναγκασον εισελθειν ινα γεμισθη ο οικος μου '
      verse: 23
    - text: 'λεγω γαρ υμιν οτι ουδεις των ανδρων εκεινων των κεκλημενων γευσεται μου
        του δειπνου '
      verse: 24
    - text: 'συνεπορευοντο δε αυτω οχλοι πολλοι και στραφεις ειπεν προς αυτους '
      verse: 25
    - text: 'ει τις ερχεται προς με και ου μισει τον πατερα εαυτου και την μητερα
        και την γυναικα και τα τεκνα και τους αδελφους και τας αδελφας ετι δε και
        την εαυτου ψυχην ου δυναται μου μαθητης ειναι '
      verse: 26
    - text: 'και οστις ου βασταζει τον σταυρον αυτου και ερχεται οπισω μου ου δυναται
        μου ειναι μαθητης '
      verse: 27
    - text: 'τις γαρ εξ υμων θελων πυργον οικοδομησαι ουχι πρωτον καθισας ψηφιζει
        την δαπανην ει εχει τα προς απαρτισμον '
      verse: 28
    - text: 'ινα μηποτε θεντος αυτου θεμελιον και μη ισχυοντος εκτελεσαι παντες οι
        θεωρουντες αρξωνται εμπαιζειν αυτω '
      verse: 29
    - text: 'λεγοντες οτι ουτος ο ανθρωπος ηρξατο οικοδομειν και ουκ ισχυσεν εκτελεσαι '
      verse: 30
    - text: 'η τις βασιλευς πορευομενος συμβαλειν ετερω βασιλει εις πολεμον ουχι καθισας
        πρωτον βουλευεται ει δυνατος εστιν εν δεκα χιλιασιν απαντησαι τω μετα εικοσι
        χιλιαδων ερχομενω επ αυτον '
      verse: 31
    - text: 'ει δε μηγε ετι αυτου πορρω οντος πρεσβειαν αποστειλας ερωτα τα προς ειρηνην '
      verse: 32
    - text: 'ουτως ουν πας εξ υμων ος ουκ αποτασσεται πασιν τοις εαυτου υπαρχουσιν
        ου δυναται μου ειναι μαθητης '
      verse: 33
    - text: 'καλον το αλας εαν δε το αλας μωρανθη εν τινι αρτυθησεται '
      verse: 34
    - text: 'ουτε εις γην ουτε εις κοπριαν ευθετον εστιν εξω βαλλουσιν αυτο ο εχων
        ωτα ακουειν ακουετω   '
      verse: 35
  - chapter: 15
    verses:
    - text: 'ησαν δε εγγιζοντες αυτω παντες οι τελωναι και οι αμαρτωλοι ακουειν αυτου '
      verse: 1
    - text: 'και διεγογγυζον οι φαρισαιοι και οι γραμματεις λεγοντες οτι ουτος αμαρτωλους
        προσδεχεται και συνεσθιει αυτοις '
      verse: 2
    - text: 'ειπεν δε προς αυτους την παραβολην ταυτην λεγων '
      verse: 3
    - text: 'τις ανθρωπος εξ υμων εχων εκατον προβατα και απολεσας εν εξ αυτων ου
        καταλειπει τα εννενηκονταεννεα εν τη ερημω και πορευεται επι το απολωλος εως
        ευρη αυτο '
      verse: 4
    - text: 'και ευρων επιτιθησιν επι τους ωμους εαυτου χαιρων '
      verse: 5
    - text: 'και ελθων εις τον οικον συγκαλει τους φιλους και τους γειτονας λεγων
        αυτοις συγχαρητε μοι οτι ευρον το προβατον μου το απολωλος '
      verse: 6
    - text: 'λεγω υμιν οτι ουτως χαρα εσται εν τω ουρανω επι ενι αμαρτωλω μετανοουντι
        η επι εννενηκονταεννεα δικαιοις οιτινες ου χρειαν εχουσιν μετανοιας '
      verse: 7
    - text: 'η τις γυνη δραχμας εχουσα δεκα εαν απολεση δραχμην μιαν ουχι απτει λυχνον
        και σαροι την οικιαν και ζητει επιμελως εως οτου ευρη '
      verse: 8
    - text: 'και ευρουσα συγκαλειται τας φιλας και τας γειτονας λεγουσα συγχαρητε
        μοι οτι ευρον την δραχμην ην απωλεσα '
      verse: 9
    - text: 'ουτως λεγω υμιν χαρα γινεται ενωπιον των αγγελων του θεου επι ενι αμαρτωλω
        μετανοουντι '
      verse: 10
    - text: 'ειπεν δε ανθρωπος τις ειχεν δυο υιους '
      verse: 11
    - text: 'και ειπεν ο νεωτερος αυτων τω πατρι πατερ δος μοι το επιβαλλον μερος
        της ουσιας και διειλεν αυτοις τον βιον '
      verse: 12
    - text: 'και μετ ου πολλας ημερας συναγαγων απαντα ο νεωτερος υιος απεδημησεν
        εις χωραν μακραν και εκει διεσκορπισεν την ουσιαν αυτου ζων ασωτως '
      verse: 13
    - text: 'δαπανησαντος δε αυτου παντα εγενετο λιμος ισχυρος κατα την χωραν εκεινην
        και αυτος ηρξατο υστερεισθαι '
      verse: 14
    - text: 'και πορευθεις εκολληθη ενι των πολιτων της χωρας εκεινης και επεμψεν
        αυτον εις τους αγρους αυτου βοσκειν χοιρους '
      verse: 15
    - text: 'και επεθυμει γεμισαι την κοιλιαν αυτου απο των κερατιων ων ησθιον οι
        χοιροι και ουδεις εδιδου αυτω '
      verse: 16
    - text: 'εις εαυτον δε ελθων ειπεν ποσοι μισθιοι του πατρος μου περισσευουσιν
        αρτων εγω δε λιμω απολλυμαι '
      verse: 17
    - text: 'αναστας πορευσομαι προς τον πατερα μου και ερω αυτω πατερ ημαρτον εις
        τον ουρανον και ενωπιον σου '
      verse: 18
    - text: 'και ουκετι ειμι αξιος κληθηναι υιος σου ποιησον με ως ενα των μισθιων
        σου '
      verse: 19
    - text: 'και αναστας ηλθεν προς τον πατερα εαυτου ετι δε αυτου μακραν απεχοντος
        ειδεν αυτον ο πατηρ αυτου και εσπλαγχνισθη και δραμων επεπεσεν επι τον τραχηλον
        αυτου και κατεφιλησεν αυτον '
      verse: 20
    - text: 'ειπεν δε αυτω ο υιος πατερ ημαρτον εις τον ουρανον και ενωπιον σου και
        ουκετι ειμι αξιος κληθηναι υιος σου '
      verse: 21
    - text: 'ειπεν δε ο πατηρ προς τους δουλους αυτου εξενεγκατε την στολην την πρωτην
        και ενδυσατε αυτον και δοτε δακτυλιον εις την χειρα αυτου και υποδηματα εις
        τους ποδας '
      verse: 22
    - text: 'και ενεγκαντες τον μοσχον τον σιτευτον θυσατε και φαγοντες ευφρανθωμεν '
      verse: 23
    - text: 'οτι ουτος ο υιος μου νεκρος ην και ανεζησεν και απολωλως ην και ευρεθη
        και ηρξαντο ευφραινεσθαι '
      verse: 24
    - text: 'ην δε ο υιος αυτου ο πρεσβυτερος εν αγρω και ως ερχομενος ηγγισεν τη
        οικια ηκουσεν συμφωνιας και χορων '
      verse: 25
    - text: 'και προσκαλεσαμενος ενα των παιδων αυτου   επυνθανετο τι ειη ταυτα '
      verse: 26
    - text: 'ο δε ειπεν αυτω οτι ο αδελφος σου ηκει και εθυσεν ο πατηρ σου τον μοσχον
        τον σιτευτον οτι υγιαινοντα αυτον απελαβεν '
      verse: 27
    - text: 'ωργισθη δε και ουκ ηθελεν εισελθειν ο ουν πατηρ αυτου εξελθων παρεκαλει
        αυτον '
      verse: 28
    - text: 'ο δε αποκριθεις ειπεν τω πατρι ιδου τοσαυτα ετη δουλευω σοι και ουδεποτε
        εντολην σου παρηλθον και εμοι ουδεποτε εδωκας εριφον ινα μετα των φιλων μου
        ευφρανθω '
      verse: 29
    - text: 'οτε δε ο υιος σου ουτος ο καταφαγων σου τον βιον μετα πορνων ηλθεν εθυσας
        αυτω τον μοσχον τον σιτευτον '
      verse: 30
    - text: 'ο δε ειπεν αυτω τεκνον συ παντοτε μετ εμου ει και παντα τα εμα σα εστιν '
      verse: 31
    - text: 'ευφρανθηναι δε και χαρηναι εδει οτι ο αδελφος σου ουτος νεκρος ην και
        ανεζησεν και απολωλως ην και ευρεθη   '
      verse: 32
  - chapter: 16
    verses:
    - text: 'ελεγεν δε και προς τους μαθητας αυτου ανθρωπος τις ην πλουσιος ος ειχεν
        οικονομον και ουτος διεβληθη αυτω ως διασκορπιζων τα υπαρχοντα αυτου '
      verse: 1
    - text: 'και φωνησας αυτον ειπεν αυτω τι τουτο ακουω περι σου αποδος τον λογον
        της οικονομιας σου ου γαρ δυνηση ετι οικονομειν '
      verse: 2
    - text: 'ειπεν δε εν εαυτω ο οικονομος τι ποιησω οτι ο κυριος μου αφαιρειται την
        οικονομιαν απ εμου σκαπτειν ουκ ισχυω επαιτειν αισχυνομαι '
      verse: 3
    - text: 'εγνων τι ποιησω ινα οταν μετασταθω της οικονομιας δεξωνται με εις τους
        οικους αυτων '
      verse: 4
    - text: 'και προσκαλεσαμενος ενα εκαστον των χρεωφειλετων του κυριου εαυτου ελεγεν
        τω πρωτω ποσον οφειλεις τω κυριω μου '
      verse: 5
    - text: 'ο δε ειπεν εκατον βατους ελαιου και ειπεν αυτω δεξαι σου το γραμμα και
        καθισας ταχεως γραψον πεντηκοντα '
      verse: 6
    - text: 'επειτα ετερω ειπεν συ δε ποσον οφειλεις ο δε ειπεν εκατον κορους σιτου
        και λεγει αυτω δεξαι σου το γραμμα και γραψον ογδοηκοντα '
      verse: 7
    - text: 'και επηνεσεν ο κυριος τον οικονομον της αδικιας οτι φρονιμως εποιησεν
        οτι οι υιοι του αιωνος τουτου φρονιμωτεροι υπερ τους υιους του φωτος εις την
        γενεαν την   εαυτων εισιν '
      verse: 8
    - text: 'καγω υμιν λεγω ποιησατε εαυτοις φιλους εκ του μαμωνα της αδικιας ινα
        οταν εκλιπητε δεξωνται υμας εις τας αιωνιους σκηνας '
      verse: 9
    - text: 'ο πιστος εν ελαχιστω και εν πολλω πιστος εστιν και ο εν ελαχιστω αδικος
        και εν πολλω αδικος εστιν '
      verse: 10
    - text: 'ει ουν εν τω αδικω μαμωνα πιστοι ουκ εγενεσθε το αληθινον τις υμιν πιστευσει '
      verse: 11
    - text: 'και ει εν τω αλλοτριω πιστοι ουκ εγενεσθε το υμετερον τις υμιν δωσει '
      verse: 12
    - text: 'ουδεις οικετης δυναται δυσιν κυριοις δουλευειν η γαρ τον ενα μισησει
        και τον ετερον αγαπησει η ενος ανθεξεται και του ετερου καταφρονησει ου δυνασθε
        θεω δουλευειν και μαμωνα '
      verse: 13
    - text: 'ηκουον δε ταυτα παντα και οι φαρισαιοι φιλαργυροι υπαρχοντες και εξεμυκτηριζον
        αυτον '
      verse: 14
    - text: 'και ειπεν αυτοις υμεις εστε οι δικαιουντες εαυτους ενωπιον των ανθρωπων
        ο δε θεος γινωσκει τας καρδιας υμων οτι το εν ανθρωποις υψηλον βδελυγμα ενωπιον
        του θεου εστιν '
      verse: 15
    - text: 'ο νομος και οι προφηται εως ιωαννου απο τοτε η βασιλεια του θεου ευαγγελιζεται
        και πας εις αυτην βιαζεται '
      verse: 16
    - text: 'ευκοπωτερον δε εστιν τον ουρανον και την γην παρελθειν η του νομου μιαν
        κεραιαν πεσειν '
      verse: 17
    - text: 'πας ο απολυων την γυναικα αυτου και γαμων ετεραν μοιχευει και πας ο απολελυμενην
        απο ανδρος γαμων μοιχευει '
      verse: 18
    - text: 'ανθρωπος δε τις ην πλουσιος και ενεδιδυσκετο πορφυραν και βυσσον ευφραινομενος
        καθ ημεραν λαμπρως '
      verse: 19
    - text: 'πτωχος δε τις ην ονοματι λαζαρος ος εβεβλητο προς τον πυλωνα αυτου ηλκωμενος '
      verse: 20
    - text: 'και επιθυμων χορτασθηναι απο των ψιχιων των πιπτοντων απο της τραπεζης
        του πλουσιου αλλα και οι κυνες ερχομενοι απελειχον τα ελκη αυτου '
      verse: 21
    - text: 'εγενετο δε αποθανειν τον πτωχον και απενεχθηναι αυτον υπο των αγγελων
        εις τον κολπον του αβρααμ απεθανεν δε και ο πλουσιος και εταφη '
      verse: 22
    - text: 'και εν τω αδη επαρας τους οφθαλμους αυτου υπαρχων εν βασανοις ορα τον
        αβρααμ απο μακροθεν και λαζαρον εν τοις κολποις αυτου '
      verse: 23
    - text: 'και αυτος φωνησας ειπεν πατερ αβρααμ ελεησον με και πεμψον λαζαρον ινα
        βαψη το ακρον του δακτυλου αυτου υδατος και καταψυξη την γλωσσαν μου οτι οδυνωμαι
        εν τη φλογι ταυτη '
      verse: 24
    - text: 'ειπεν δε αβρααμ τεκνον μνησθητι οτι απελαβες συ τα αγαθα σου εν τη ζωη
        σου και λαζαρος ομοιως τα κακα νυν δε οδε παρακαλειται συ δε οδυνασαι '
      verse: 25
    - text: 'και επι πασιν τουτοις μεταξυ ημων και υμων χασμα μεγα εστηρικται οπως
        οι θελοντες διαβηναι εντευθεν προς υμας μη δυνωνται μηδε οι εκειθεν προς ημας
        διαπερωσιν '
      verse: 26
    - text: 'ειπεν δε ερωτω ουν σε πατερ ινα πεμψης αυτον εις τον οικον του πατρος
        μου '
      verse: 27
    - text: 'εχω γαρ πεντε αδελφους οπως διαμαρτυρηται αυτοις ινα μη και αυτοι ελθωσιν
        εις τον τοπον τουτον της βασανου '
      verse: 28
    - text: 'λεγει αυτω αβρααμ εχουσιν μωσεα και τους προφητας ακουσατωσαν αυτων '
      verse: 29
    - text: 'ο δε ειπεν ουχι πατερ αβρααμ αλλ εαν τις απο νεκρων πορευθη προς αυτους
        μετανοησουσιν '
      verse: 30
    - text: 'ειπεν δε αυτω ει μωσεως και των προφητων ουκ ακουουσιν ουδε εαν τις εκ
        νεκρων αναστη πεισθησονται   '
      verse: 31
  - chapter: 17
    verses:
    - text: 'ειπεν δε προς τους μαθητας ανενδεκτον εστιν του μη ελθειν τα σκανδαλα
        ουαι δε δι ου ερχεται '
      verse: 1
    - text: 'λυσιτελει αυτω ει μυλος ονικος περικειται περι τον τραχηλον αυτου και
        ερριπται εις την θαλασσαν η ινα σκανδαλιση ενα των μικρων τουτων '
      verse: 2
    - text: 'προσεχετε εαυτοις εαν δε αμαρτη εις σε ο αδελφος σου επιτιμησον αυτω
        και εαν μετανοηση αφες αυτω '
      verse: 3
    - text: 'και εαν επτακις της ημερας αμαρτη εις σε και επτακις της ημερας επιστρεψη
        επι σε λεγων μετανοω αφησεις αυτω '
      verse: 4
    - text: 'και ειπον οι αποστολοι τω κυριω προσθες ημιν πιστιν '
      verse: 5
    - text: 'ειπεν δε ο κυριος ει ειχετε πιστιν ως κοκκον σιναπεως ελεγετε αν τη συκαμινω
        ταυτη εκριζωθητι και φυτευθητι εν τη θαλασση και υπηκουσεν αν υμιν '
      verse: 6
    - text: 'τις δε εξ υμων δουλον εχων αροτριωντα η ποιμαινοντα ος εισελθοντι εκ
        του αγρου ερει ευθεως παρελθων αναπεσαι '
      verse: 7
    - text: 'αλλ ουχι ερει αυτω ετοιμασον τι δειπνησω και περιζωσαμενος διακονει μοι
        εως φαγω και πιω και μετα ταυτα φαγεσαι και πιεσαι συ '
      verse: 8
    - text: 'μη χαριν εχει τω δουλω εκεινω οτι εποιησεν τα διαταχθεντα αυτω ου δοκω '
      verse: 9
    - text: 'ουτως και υμεις οταν ποιησητε παντα τα διαταχθεντα υμιν λεγετε οτι δουλοι
        αχρειοι εσμεν οτι ο ωφειλομεν ποιησαι πεποιηκαμεν '
      verse: 10
    - text: 'και εγενετο εν τω πορευεσθαι αυτον εις ιερουσαλημ και αυτος διηρχετο
        δια μεσου σαμαρειας και γαλιλαιας '
      verse: 11
    - text: 'και εισερχομενου αυτου εις τινα κωμην απηντησαν αυτω δεκα λεπροι ανδρες
        οι εστησαν πορρωθεν '
      verse: 12
    - text: 'και αυτοι ηραν φωνην λεγοντες ιησου επιστατα ελεησον ημας '
      verse: 13
    - text: 'και ιδων ειπεν αυτοις πορευθεντες επιδειξατε εαυτους τοις ιερευσιν και
        εγενετο εν τω υπαγειν αυτους εκαθαρισθησαν '
      verse: 14
    - text: 'εις δε εξ αυτων ιδων οτι ιαθη υπεστρεψεν μετα φωνης μεγαλης δοξαζων τον
        θεον '
      verse: 15
    - text: 'και επεσεν επι προσωπον παρα τους ποδας αυτου ευχαριστων αυτω και αυτος
        ην σαμαρειτης '
      verse: 16
    - text: 'αποκριθεις δε ο ιησους ειπεν ουχι οι δεκα εκαθαρισθησαν οι δε εννεα που '
      verse: 17
    - text: 'ουχ ευρεθησαν υποστρεψαντες δουναι δοξαν τω θεω ει μη ο αλλογενης ουτος '
      verse: 18
    - text: 'και ειπεν αυτω αναστας πορευου η πιστις σου σεσωκεν σε '
      verse: 19
    - text: 'επερωτηθεις δε υπο των φαρισαιων ποτε ερχεται η βασιλεια του θεου απεκριθη
        αυτοις και ειπεν ουκ ερχεται η βασιλεια του θεου μετα παρατηρησεως '
      verse: 20
    - text: 'ουδε ερουσιν ιδου ωδε η ιδου εκει ιδου γαρ η βασιλεια του θεου εντος
        υμων εστιν '
      verse: 21
    - text: 'ειπεν δε προς τους μαθητας ελευσονται ημεραι οτε επιθυμησετε μιαν των
        ημερων του υιου του ανθρωπου ιδειν και ουκ οψεσθε '
      verse: 22
    - text: 'και ερουσιν υμιν ιδου ωδε η ιδου εκει μη απελθητε μηδε διωξητε '
      verse: 23
    - text: 'ωσπερ γαρ η αστραπη η αστραπτουσα εκ της υπ ουρανον εις την υπ ουρανον
        λαμπει ουτως εσται και ο υιος του ανθρωπου εν τη ημερα αυτου '
      verse: 24
    - text: 'πρωτον δε δει αυτον πολλα παθειν και αποδοκιμασθηναι απο της γενεας ταυτης '
      verse: 25
    - text: 'και καθως εγενετο εν ταις ημεραις του νωε ουτως εσται και εν ταις ημεραις
        του υιου του ανθρωπου '
      verse: 26
    - text: 'ησθιον επινον εγαμουν εξεγαμιζοντο αχρι ης ημερας εισηλθεν νωε εις την
        κιβωτον και ηλθεν ο κατακλυσμος και απωλεσεν απαντας '
      verse: 27
    - text: 'ομοιως και ως εγενετο εν ταις ημεραις λωτ ησθιον επινον ηγοραζον επωλουν
        εφυτευον ωκοδομουν '
      verse: 28
    - text: 'η δε ημερα εξηλθεν λωτ απο σοδομων εβρεξεν πυρ και θειον απ ουρανου και
        απωλεσεν απαντας '
      verse: 29
    - text: 'κατα ταυτα εσται η ημερα ο υιος του ανθρωπου αποκαλυπτεται '
      verse: 30
    - text: 'εν εκεινη τη ημερα ος εσται επι του δωματος και τα σκευη αυτου εν τη
        οικια μη καταβατω αραι αυτα και ο εν τω αγρω ομοιως μη επιστρεψατω εις τα
        οπισω '
      verse: 31
    - text: 'μνημονευετε της γυναικος λωτ '
      verse: 32
    - text: 'ος εαν ζητηση την ψυχην αυτου σωσαι απολεσει αυτην και ος εαν απολεση
        αυτην ζωογονησει αυτην '
      verse: 33
    - text: 'λεγω υμιν ταυτη τη νυκτι εσονται δυο επι κλινης μιας ο εις παραληφθησεται
        και ο ετερος αφεθησεται '
      verse: 34
    - text: 'δυο εσονται αληθουσαι επι το αυτο  η  μια παραληφθησεται και η ετερα
        αφεθησεται '
      verse: 35
    - text: ' δυο εσονται εν τω αγρω ο εις παραληφθησεται και ο ετερος αφεθησεται  '
      verse: 36
    - text: 'και αποκριθεντες λεγουσιν αυτω που κυριε ο δε ειπεν αυτοις οπου το σωμα
        εκει συναχθησονται οι αετοι   '
      verse: 37
  - chapter: 18
    verses:
    - text: 'ελεγεν δε και παραβολην αυτοις προς το δειν παντοτε προσευχεσθαι και
        μη εκκακειν '
      verse: 1
    - text: 'λεγων κριτης τις ην εν τινι πολει τον θεον μη φοβουμενος και ανθρωπον
        μη εντρεπομενος '
      verse: 2
    - text: 'χηρα δε ην εν τη πολει εκεινη και ηρχετο προς αυτον λεγουσα εκδικησον
        με απο του αντιδικου μου '
      verse: 3
    - text: 'και ουκ ηθελησεν επι χρονον μετα δε ταυτα ειπεν εν εαυτω ει και τον θεον
        ου φοβουμαι και ανθρωπον ουκ εντρεπομαι '
      verse: 4
    - text: 'δια γε το παρεχειν μοι κοπον την χηραν ταυτην εκδικησω αυτην ινα μη εις
        τελος ερχομενη υπωπιαζη με '
      verse: 5
    - text: 'ειπεν δε ο κυριος ακουσατε τι ο κριτης της αδικιας λεγει '
      verse: 6
    - text: 'ο δε θεος ου μη ποιησει την εκδικησιν των εκλεκτων αυτου των βοωντων
        προς αυτον ημερας και νυκτος και μακροθυμων επ αυτοις '
      verse: 7
    - text: 'λεγω υμιν οτι ποιησει την εκδικησιν αυτων εν ταχει πλην ο υιος του ανθρωπου
        ελθων αρα ευρησει την πιστιν επι της γης '
      verse: 8
    - text: 'ειπεν δε και προς τινας τους πεποιθοτας εφ εαυτοις οτι εισιν δικαιοι
        και εξουθενουντας τους λοιπους την παραβολην ταυτην '
      verse: 9
    - text: 'ανθρωποι δυο ανεβησαν εις το ιερον προσευξασθαι ο εις φαρισαιος και ο
        ετερος τελωνης '
      verse: 10
    - text: 'ο φαρισαιος σταθεις προς εαυτον ταυτα προσηυχετο ο θεος ευχαριστω σοι
        οτι ουκ ειμι ωσπερ οι λοιποι των ανθρωπων αρπαγες αδικοι μοιχοι η και ως ουτος
        ο τελωνης '
      verse: 11
    - text: 'νηστευω δις του σαββατου αποδεκατω παντα οσα κτωμαι '
      verse: 12
    - text: 'και ο τελωνης μακροθεν εστως ουκ ηθελεν ουδε τους οφθαλμους εις τον ουρανον
        επαραι αλλ ετυπτεν εις το στηθος αυτου λεγων ο θεος ιλασθητι μοι τω αμαρτωλω '
      verse: 13
    - text: 'λεγω υμιν κατεβη ουτος δεδικαιωμενος εις τον οικον αυτου η εκεινος οτι
        πας ο υψων εαυτον ταπεινωθησεται ο δε ταπεινων εαυτον υψωθησεται '
      verse: 14
    - text: 'προσεφερον δε αυτω και τα βρεφη ινα αυτων απτηται ιδοντες δε οι μαθηται
        επετιμησαν αυτοις '
      verse: 15
    - text: 'ο δε ιησους προσκαλεσαμενος αυτα ειπεν αφετε τα παιδια ερχεσθαι προς
        με και μη κωλυετε αυτα των γαρ τοιουτων εστιν η βασιλεια του θεου '
      verse: 16
    - text: 'αμην λεγω υμιν ος εαν μη δεξηται την βασιλειαν του θεου ως παιδιον ου
        μη εισελθη εις αυτην '
      verse: 17
    - text: 'και επηρωτησεν τις αυτον αρχων λεγων διδασκαλε αγαθε τι ποιησας ζωην
        αιωνιον κληρονομησω '
      verse: 18
    - text: 'ειπεν δε αυτω ο ιησους τι με λεγεις αγαθον ουδεις αγαθος ει μη εις ο
        θεος '
      verse: 19
    - text: 'τας εντολας οιδας μη μοιχευσης μη φονευσης μη κλεψης μη ψευδομαρτυρησης
        τιμα τον πατερα σου και την μητερα σου '
      verse: 20
    - text: 'ο δε ειπεν ταυτα παντα εφυλαξαμην εκ νεοτητος μου '
      verse: 21
    - text: 'ακουσας δε ταυτα ο ιησους ειπεν αυτω ετι εν σοι λειπει παντα οσα εχεις
        πωλησον και διαδος πτωχοις και εξεις θησαυρον εν ουρανω και δευρο ακολουθει
        μοι '
      verse: 22
    - text: 'ο δε ακουσας ταυτα περιλυπος εγενετο ην γαρ πλουσιος σφοδρα '
      verse: 23
    - text: 'ιδων δε αυτον ο ιησους περιλυπον γενομενον ειπεν πως δυσκολως οι τα χρηματα
        εχοντες εισελευσονται εις την βασιλειαν του θεου '
      verse: 24
    - text: 'ευκοπωτερον γαρ εστιν καμηλον δια τρυμαλιας ραφιδος εισελθειν η πλουσιον
        εις την βασιλειαν του θεου εισελθειν '
      verse: 25
    - text: 'ειπον δε οι ακουσαντες και τις δυναται σωθηναι '
      verse: 26
    - text: 'ο δε ειπεν τα αδυνατα παρα ανθρωποις δυνατα εστιν παρα τω θεω '
      verse: 27
    - text: 'ειπεν δε ο πετρος ιδου ημεις αφηκαμεν παντα και ηκολουθησαμεν σοι '
      verse: 28
    - text: 'ο δε ειπεν αυτοις αμην λεγω υμιν οτι ουδεις εστιν ος αφηκεν οικιαν η
        γονεις η αδελφους η γυναικα η τεκνα ενεκεν της βασιλειας του θεου '
      verse: 29
    - text: 'ος ου μη απολαβη πολλαπλασιονα εν τω καιρω τουτω και εν τω αιωνι τω ερχομενω
        ζωην αιωνιον '
      verse: 30
    - text: 'παραλαβων δε τους δωδεκα ειπεν προς αυτους ιδου αναβαινομεν εις ιεροσολυμα
        και τελεσθησεται παντα τα γεγραμμενα δια των προφητων τω υιω του ανθρωπου '
      verse: 31
    - text: 'παραδοθησεται γαρ τοις εθνεσιν και εμπαιχθησεται και υβρισθησεται και
        εμπτυσθησεται '
      verse: 32
    - text: 'και μαστιγωσαντες αποκτενουσιν αυτον και τη ημερα τη τριτη αναστησεται '
      verse: 33
    - text: 'και αυτοι ουδεν τουτων συνηκαν και ην το ρημα τουτο κεκρυμμενον απ αυτων
        και ουκ εγινωσκον τα λεγομενα '
      verse: 34
    - text: 'εγενετο δε εν τω εγγιζειν αυτον εις ιεριχω τυφλος τις εκαθητο παρα την
        οδον προσαιτων '
      verse: 35
    - text: 'ακουσας δε οχλου διαπορευομενου επυνθανετο τι ειη τουτο '
      verse: 36
    - text: 'απηγγειλαν δε αυτω οτι ιησους ο ναζωραιος παρερχεται '
      verse: 37
    - text: 'και εβοησεν λεγων ιησου υιε δαβιδ ελεησον με '
      verse: 38
    - text: 'και οι προαγοντες επετιμων αυτω ινα σιωπηση αυτος δε πολλω μαλλον εκραζεν
        υιε δαβιδ ελεησον με '
      verse: 39
    - text: 'σταθεις δε ο ιησους εκελευσεν αυτον αχθηναι προς αυτον εγγισαντος δε
        αυτου επηρωτησεν αυτον '
      verse: 40
    - text: 'λεγων τι σοι θελεις ποιησω ο δε ειπεν κυριε ινα αναβλεψω '
      verse: 41
    - text: 'και ο ιησους ειπεν αυτω αναβλεψον η πιστις σου σεσωκεν σε '
      verse: 42
    - text: 'και παραχρημα ανεβλεψεν και ηκολουθει αυτω δοξαζων τον θεον και πας ο
        λαος ιδων εδωκεν αινον τω θεω   '
      verse: 43
  - chapter: 19
    verses:
    - text: 'και εισελθων διηρχετο την ιεριχω '
      verse: 1
    - text: 'και ιδου ανηρ ονοματι καλουμενος ζακχαιος και αυτος ην αρχιτελωνης και
        ουτος ην πλουσιος '
      verse: 2
    - text: 'και εζητει ιδειν τον ιησουν τις εστιν και ουκ ηδυνατο απο του οχλου οτι
        τη ηλικια μικρος ην '
      verse: 3
    - text: 'και προδραμων εμπροσθεν ανεβη επι συκομωραιαν ινα ιδη αυτον οτι δι εκεινης
        ημελλεν διερχεσθαι '
      verse: 4
    - text: 'και ως ηλθεν επι τον τοπον αναβλεψας ο ιησους ειδεν αυτον και ειπεν προς
        αυτον ζακχαιε σπευσας καταβηθι σημερον γαρ εν τω οικω σου δει με μειναι '
      verse: 5
    - text: 'και σπευσας κατεβη και υπεδεξατο αυτον χαιρων '
      verse: 6
    - text: 'και ιδοντες απαντες διεγογγυζον λεγοντες οτι παρα αμαρτωλω ανδρι εισηλθεν
        καταλυσαι '
      verse: 7
    - text: 'σταθεις δε ζακχαιος ειπεν προς τον κυριον ιδου τα ημιση των υπαρχοντων
        μου κυριε διδωμι τοις πτωχοις και ει τινος τι εσυκοφαντησα αποδιδωμι τετραπλουν '
      verse: 8
    - text: 'ειπεν δε προς αυτον ο ιησους οτι σημερον σωτηρια τω οικω τουτω εγενετο
        καθοτι και αυτος υιος αβρααμ εστιν '
      verse: 9
    - text: 'ηλθεν γαρ ο υιος του ανθρωπου ζητησαι και σωσαι το απολωλος '
      verse: 10
    - text: 'ακουοντων δε αυτων ταυτα προσθεις ειπεν παραβολην δια το εγγυς αυτον
        ειναι ιερουσαλημ και δοκειν αυτους οτι παραχρημα μελλει η βασιλεια του θεου
        αναφαινεσθαι '
      verse: 11
    - text: 'ειπεν ουν ανθρωπος τις ευγενης επορευθη εις χωραν μακραν λαβειν εαυτω
        βασιλειαν και υποστρεψαι '
      verse: 12
    - text: 'καλεσας δε δεκα δουλους εαυτου εδωκεν αυτοις δεκα μνας και ειπεν προς
        αυτους πραγματευσασθε εως ερχομαι '
      verse: 13
    - text: 'οι δε πολιται αυτου εμισουν αυτον και απεστειλαν πρεσβειαν οπισω αυτου
        λεγοντες ου θελομεν τουτον βασιλευσαι εφ ημας '
      verse: 14
    - text: 'και εγενετο εν τω επανελθειν αυτον λαβοντα την βασιλειαν και ειπεν φωνηθηναι
        αυτω τους δουλους τουτους οις εδωκεν το αργυριον ινα γνω τις τι διεπραγματευσατο '
      verse: 15
    - text: 'παρεγενετο δε ο πρωτος λεγων κυριε η μνα σου προσειργασατο δεκα μνας '
      verse: 16
    - text: 'και ειπεν αυτω ευ αγαθε δουλε οτι εν ελαχιστω πιστος εγενου ισθι εξουσιαν
        εχων επανω δεκα πολεων '
      verse: 17
    - text: 'και ηλθεν ο δευτερος λεγων κυριε η μνα σου εποιησεν πεντε μνας '
      verse: 18
    - text: 'ειπεν δε και τουτω και συ γινου επανω πεντε πολεων '
      verse: 19
    - text: 'και ετερος ηλθεν λεγων κυριε ιδου η μνα σου ην ειχον αποκειμενην εν σουδαριω '
      verse: 20
    - text: 'εφοβουμην γαρ σε οτι ανθρωπος αυστηρος ει αιρεις ο ουκ εθηκας και θεριζεις
        ο ουκ εσπειρας '
      verse: 21
    - text: 'λεγει δε αυτω εκ του στοματος σου κρινω σε πονηρε δουλε ηδεις οτι εγω
        ανθρωπος αυστηρος ειμι αιρων ο ουκ εθηκα και θεριζων ο ουκ εσπειρα '
      verse: 22
    - text: 'και δια τι ουκ εδωκας το αργυριον μου επι την τραπεζαν και εγω ελθων
        συν τοκω αν επραξα αυτο '
      verse: 23
    - text: 'και τοις παρεστωσιν ειπεν αρατε απ αυτου την μναν και δοτε τω τας δεκα
        μνας εχοντι '
      verse: 24
    - text: 'και ειπον αυτω κυριε εχει δεκα μνας '
      verse: 25
    - text: 'λεγω γαρ υμιν οτι παντι τω εχοντι δοθησεται απο δε του μη εχοντος και
        ο εχει αρθησεται απ αυτου '
      verse: 26
    - text: 'πλην τους εχθρους μου εκεινους τους μη θελησαντας με βασιλευσαι επ αυτους
        αγαγετε ωδε και κατασφαξατε εμπροσθεν μου '
      verse: 27
    - text: 'και ειπων ταυτα επορευετο εμπροσθεν αναβαινων εις ιεροσολυμα '
      verse: 28
    - text: 'και εγενετο ως ηγγισεν εις βηθφαγη και βηθανιαν προς το ορος το καλουμενον
        ελαιων απεστειλεν δυο των μαθητων αυτου '
      verse: 29
    - text: 'ειπων υπαγετε εις την κατεναντι κωμην εν η εισπορευομενοι ευρησετε πωλον
        δεδεμενον εφ ον ουδεις πωποτε ανθρωπων εκαθισεν λυσαντες αυτον αγαγετε '
      verse: 30
    - text: 'και εαν τις υμας ερωτα δια τι λυετε ουτως ερειτε αυτω οτι ο κυριος αυτου
        χρειαν εχει '
      verse: 31
    - text: 'απελθοντες δε οι απεσταλμενοι ευρον καθως ειπεν αυτοις '
      verse: 32
    - text: 'λυοντων δε αυτων τον πωλον ειπον οι κυριοι αυτου προς αυτους τι λυετε
        τον πωλον '
      verse: 33
    - text: 'οι δε ειπον ο κυριος αυτου χρειαν εχει '
      verse: 34
    - text: 'και ηγαγον αυτον προς τον ιησουν και επιρριψαντες εαυτων τα ιματια επι
        τον πωλον επεβιβασαν τον ιησουν '
      verse: 35
    - text: 'πορευομενου δε αυτου υπεστρωννυον τα ιματια αυτων εν τη οδω '
      verse: 36
    - text: 'εγγιζοντος δε αυτου ηδη προς τη καταβασει του ορους των ελαιων ηρξαντο
        απαν το πληθος των μαθητων χαιροντες αινειν τον θεον φωνη μεγαλη περι πασων
        ων ειδον δυναμεων '
      verse: 37
    - text: 'λεγοντες ευλογημενος ο ερχομενος βασιλευς εν ονοματι κυριου ειρηνη εν
        ουρανω και δοξα εν υψιστοις '
      verse: 38
    - text: 'και τινες των φαρισαιων απο του οχλου ειπον προς αυτον διδασκαλε επιτιμησον
        τοις μαθηταις σου '
      verse: 39
    - text: 'και αποκριθεις ειπεν αυτοις λεγω υμιν οτι εαν ουτοι σιωπησωσιν οι λιθοι
        κεκραξονται '
      verse: 40
    - text: 'και ως ηγγισεν ιδων την πολιν εκλαυσεν επ αυτη '
      verse: 41
    - text: 'λεγων οτι ει εγνως και συ και γε εν τη ημερα σου ταυτη τα προς ειρηνην
        σου νυν δε εκρυβη απο οφθαλμων σου '
      verse: 42
    - text: 'οτι ηξουσιν ημεραι επι σε και περιβαλουσιν οι εχθροι σου χαρακα σοι και
        περικυκλωσουσιν σε και συνεξουσιν σε παντοθεν '
      verse: 43
    - text: 'και εδαφιουσιν σε και τα τεκνα σου εν σοι και ουκ αφησουσιν εν σοι λιθον
        επι λιθω ανθ ων ουκ εγνως τον καιρον της επισκοπης σου '
      verse: 44
    - text: 'και εισελθων εις το ιερον ηρξατο εκβαλλειν τους πωλουντας εν αυτω και
        αγοραζοντας '
      verse: 45
    - text: 'λεγων αυτοις γεγραπται ο οικος μου οικος προσευχης εστιν υμεις δε αυτον
        εποιησατε σπηλαιον ληστων '
      verse: 46
    - text: 'και ην διδασκων το καθ ημεραν εν τω ιερω οι δε αρχιερεις και οι γραμματεις
        εζητουν αυτον απολεσαι και οι πρωτοι του λαου '
      verse: 47
    - text: 'και ουχ ευρισκον το τι ποιησωσιν ο λαος γαρ απας εξεκρεματο αυτου ακουων   '
      verse: 48
  - chapter: 20
    verses:
    - text: 'και εγενετο εν μια των ημερων εκεινων διδασκοντος αυτου τον λαον εν τω
        ιερω και ευαγγελιζομενου επεστησαν οι αρχιερεις και οι γραμματεις συν τοις
        πρεσβυτεροις '
      verse: 1
    - text: 'και ειπον προς αυτον λεγοντες ειπε ημιν εν ποια εξουσια ταυτα ποιεις
        η τις εστιν ο δους σοι την εξουσιαν ταυτην '
      verse: 2
    - text: 'αποκριθεις δε ειπεν προς αυτους ερωτησω υμας καγω ενα λογον και ειπατε
        μοι '
      verse: 3
    - text: 'το βαπτισμα ιωαννου εξ ουρανου ην η εξ ανθρωπων '
      verse: 4
    - text: 'οι δε συνελογισαντο προς εαυτους λεγοντες οτι εαν ειπωμεν εξ ουρανου
        ερει δια τι ουν ουκ επιστευσατε αυτω '
      verse: 5
    - text: 'εαν δε ειπωμεν εξ ανθρωπων πας ο λαος καταλιθασει ημας πεπεισμενος γαρ
        εστιν ιωαννην προφητην ειναι '
      verse: 6
    - text: 'και απεκριθησαν μη ειδεναι ποθεν '
      verse: 7
    - text: 'και ο ιησους ειπεν αυτοις ουδε εγω λεγω υμιν εν ποια εξουσια ταυτα ποιω '
      verse: 8
    - text: 'ηρξατο δε προς τον λαον λεγειν την παραβολην ταυτην ανθρωπος τις εφυτευσεν
        αμπελωνα και εξεδοτο αυτον γεωργοις και απεδημησεν χρονους ικανους '
      verse: 9
    - text: 'και εν καιρω απεστειλεν προς τους γεωργους δουλον ινα απο του καρπου
        του αμπελωνος δωσιν αυτω οι δε γεωργοι δειραντες αυτον εξαπεστειλαν κενον '
      verse: 10
    - text: 'και προσεθετο πεμψαι ετερον δουλον οι δε κακεινον δειραντες και ατιμασαντες
        εξαπεστειλαν κενον '
      verse: 11
    - text: 'και προσεθετο πεμψαι τριτον οι δε και τουτον τραυματισαντες εξεβαλον '
      verse: 12
    - text: 'ειπεν δε ο κυριος του αμπελωνος τι ποιησω πεμψω τον υιον μου τον αγαπητον
        ισως τουτον ιδοντες εντραπησονται '
      verse: 13
    - text: 'ιδοντες δε αυτον οι γεωργοι διελογιζοντο προς εαυτους λεγοντες ουτος
        εστιν ο κληρονομος δευτε αποκτεινωμεν αυτον ινα ημων γενηται η κληρονομια '
      verse: 14
    - text: 'και εκβαλοντες αυτον εξω του αμπελωνος απεκτειναν τι ουν ποιησει αυτοις
        ο κυριος του αμπελωνος '
      verse: 15
    - text: 'ελευσεται και απολεσει τους γεωργους τουτους και δωσει τον αμπελωνα αλλοις
        ακουσαντες δε ειπον μη γενοιτο '
      verse: 16
    - text: 'ο δε εμβλεψας αυτοις ειπεν τι ουν εστιν το γεγραμμενον τουτο λιθον ον
        απεδοκιμασαν οι οικοδομουντες ουτος εγενηθη εις κεφαλην γωνιας '
      verse: 17
    - text: 'πας ο πεσων επ εκεινον τον λιθον συνθλασθησεται εφ ον δ αν πεση λικμησει
        αυτον '
      verse: 18
    - text: 'και εζητησαν οι αρχιερεις και οι γραμματεις επιβαλειν επ αυτον τας χειρας
        εν αυτη τη ωρα και εφοβηθησαν τον λαον εγνωσαν γαρ οτι προς αυτους την παραβολην
        ταυτην ειπεν '
      verse: 19
    - text: 'και παρατηρησαντες απεστειλαν εγκαθετους υποκρινομενους εαυτους δικαιους
        ειναι ινα επιλαβωνται αυτου λογου εις το παραδουναι αυτον τη αρχη και τη εξουσια
        του ηγεμονος '
      verse: 20
    - text: 'και επηρωτησαν αυτον λεγοντες διδασκαλε οιδαμεν οτι ορθως λεγεις και
        διδασκεις και ου λαμβανεις προσωπον αλλ επ αληθειας την οδον του θεου διδασκεις '
      verse: 21
    - text: 'εξεστιν ημιν καισαρι φορον δουναι η ου '
      verse: 22
    - text: 'κατανοησας δε αυτων την πανουργιαν ειπεν προς αυτους τι με πειραζετε '
      verse: 23
    - text: 'επιδειξατε μοι δηναριον τινος εχει εικονα και επιγραφην αποκριθεντες
        δε ειπον καισαρος '
      verse: 24
    - text: 'ο δε ειπεν αυτοις αποδοτε τοινυν τα καισαρος καισαρι και τα του θεου
        τω θεω '
      verse: 25
    - text: 'και ουκ ισχυσαν επιλαβεσθαι αυτου ρηματος εναντιον του λαου και θαυμασαντες
        επι τη αποκρισει αυτου εσιγησαν '
      verse: 26
    - text: 'προσελθοντες δε τινες των σαδδουκαιων οι αντιλεγοντες αναστασιν μη ειναι
        επηρωτησαν αυτον '
      verse: 27
    - text: 'λεγοντες διδασκαλε μωσης εγραψεν ημιν εαν τινος αδελφος αποθανη εχων
        γυναικα και ουτος ατεκνος αποθανη ινα λαβη ο αδελφος αυτου την γυναικα και
        εξαναστηση σπερμα τω αδελφω αυτου '
      verse: 28
    - text: 'επτα ουν αδελφοι ησαν και ο πρωτος λαβων γυναικα απεθανεν ατεκνος '
      verse: 29
    - text: 'και ελαβεν ο δευτερος την γυναικα και ουτος απεθανεν ατεκνος '
      verse: 30
    - text: 'και ο τριτος ελαβεν αυτην ωσαυτως δε και οι επτα  και  ου κατελιπον τεκνα
        και απεθανον '
      verse: 31
    - text: 'υστερον δε   παντων απεθανεν και η γυνη '
      verse: 32
    - text: 'εν τη ουν αναστασει τινος αυτων γινεται γυνη οι γαρ επτα εσχον αυτην
        γυναικα '
      verse: 33
    - text: 'και αποκριθεις ειπεν αυτοις ο ιησους οι υιοι του αιωνος τουτου γαμουσιν
        και εκγαμισκονται '
      verse: 34
    - text: 'οι δε καταξιωθεντες του αιωνος εκεινου τυχειν και της αναστασεως της
        εκ νεκρων ουτε γαμουσιν ουτε εκγαμισκονται '
      verse: 35
    - text: 'ουτε γαρ αποθανειν ετι δυνανται ισαγγελοι γαρ εισιν και υιοι εισιν του
        θεου της αναστασεως υιοι οντες '
      verse: 36
    - text: 'οτι δε εγειρονται οι νεκροι και μωσης εμηνυσεν επι της βατου ως λεγει
        κυριον τον θεον αβρααμ και τον θεον ισαακ και τον θεον ιακωβ '
      verse: 37
    - text: 'θεος δε ουκ εστιν νεκρων αλλα ζωντων παντες γαρ αυτω ζωσιν '
      verse: 38
    - text: 'αποκριθεντες δε τινες των γραμματεων ειπον διδασκαλε καλως ειπας '
      verse: 39
    - text: 'ουκετι δε ετολμων επερωταν αυτον ουδεν '
      verse: 40
    - text: 'ειπεν δε προς αυτους πως λεγουσιν τον χριστον υιον δαβιδ ειναι '
      verse: 41
    - text: 'και αυτος δαβιδ λεγει εν βιβλω ψαλμων ειπεν ο κυριος τω κυριω μου καθου
        εκ δεξιων μου '
      verse: 42
    - text: 'εως αν θω τους εχθρους σου υποποδιον των ποδων σου '
      verse: 43
    - text: 'δαβιδ ουν κυριον αυτον καλει και πως υιος αυτου εστιν '
      verse: 44
    - text: 'ακουοντος δε παντος του λαου ειπεν τοις μαθηταις αυτου '
      verse: 45
    - text: 'προσεχετε απο των γραμματεων των θελοντων περιπατειν εν στολαις και φιλουντων
        ασπασμους εν ταις αγοραις και πρωτοκαθεδριας εν ταις συναγωγαις και πρωτοκλισιας
        εν τοις δειπνοις '
      verse: 46
    - text: 'οι κατεσθιουσιν τας οικιας των χηρων και προφασει μακρα προσευχονται
        ουτοι ληψονται περισσοτερον κριμα   '
      verse: 47
  - chapter: 21
    verses:
    - text: 'αναβλεψας δε ειδεν τους βαλλοντας τα δωρα αυτων εις το γαζοφυλακιον πλουσιους '
      verse: 1
    - text: 'ειδεν δε και τινα χηραν πενιχραν βαλλουσαν εκει δυο λεπτα '
      verse: 2
    - text: 'και ειπεν αληθως λεγω υμιν οτι η χηρα η πτωχη αυτη πλειον παντων εβαλεν '
      verse: 3
    - text: 'απαντες γαρ ουτοι εκ του περισσευοντος αυτοις εβαλον εις τα δωρα του
        θεου αυτη δε εκ του υστερηματος αυτης απαντα τον βιον ον ειχεν εβαλεν '
      verse: 4
    - text: 'και τινων λεγοντων περι του ιερου οτι λιθοις καλοις και αναθημασιν κεκοσμηται
        ειπεν '
      verse: 5
    - text: 'ταυτα α θεωρειτε ελευσονται ημεραι εν αις ουκ αφεθησεται λιθος επι λιθω
        ος ου καταλυθησεται '
      verse: 6
    - text: 'επηρωτησαν δε αυτον λεγοντες διδασκαλε ποτε ουν ταυτα εσται και τι το
        σημειον οταν μελλη ταυτα γινεσθαι '
      verse: 7
    - text: 'ο δε ειπεν βλεπετε μη πλανηθητε πολλοι γαρ ελευσονται επι τω ονοματι
        μου λεγοντες οτι εγω ειμι και ο καιρος ηγγικεν μη ουν πορευθητε οπισω αυτων '
      verse: 8
    - text: 'οταν δε ακουσητε πολεμους και ακαταστασιας μη πτοηθητε δει γαρ ταυτα
        γενεσθαι πρωτον αλλ ουκ ευθεως το τελος '
      verse: 9
    - text: 'τοτε ελεγεν αυτοις εγερθησεται εθνος επι εθνος και βασιλεια επι βασιλειαν '
      verse: 10
    - text: 'σεισμοι τε μεγαλοι κατα τοπους και λιμοι και λοιμοι εσονται φοβητρα τε
        και σημεια απ ουρανου μεγαλα εσται '
      verse: 11
    - text: 'προ δε τουτων απαντων επιβαλουσιν εφ υμας τας χειρας αυτων και διωξουσιν
        παραδιδοντες εις συναγωγας και φυλακας αγομενους επι βασιλεις και ηγεμονας
        ενεκεν του ονοματος μου '
      verse: 12
    - text: 'αποβησεται δε υμιν εις μαρτυριον '
      verse: 13
    - text: 'θεσθε ουν εις τας καρδιας υμων μη προμελεταν απολογηθηναι '
      verse: 14
    - text: 'εγω γαρ δωσω υμιν στομα και σοφιαν η ου δυνησονται αντειπειν ουδε αντιστηναι
        παντες οι αντικειμενοι υμιν '
      verse: 15
    - text: 'παραδοθησεσθε δε και υπο γονεων και αδελφων και συγγενων και φιλων και
        θανατωσουσιν εξ υμων '
      verse: 16
    - text: 'και εσεσθε μισουμενοι υπο παντων δια το ονομα μου '
      verse: 17
    - text: 'και θριξ εκ της κεφαλης υμων ου μη αποληται '
      verse: 18
    - text: 'εν τη υπομονη υμων κτησασθε τας ψυχας υμων '
      verse: 19
    - text: 'οταν δε ιδητε κυκλουμενην υπο στρατοπεδων την ιερουσαλημ τοτε γνωτε οτι
        ηγγικεν η ερημωσις αυτης '
      verse: 20
    - text: 'τοτε οι εν τη ιουδαια φευγετωσαν εις τα ορη και οι εν μεσω αυτης εκχωρειτωσαν
        και οι εν ταις χωραις μη εισερχεσθωσαν εις αυτην '
      verse: 21
    - text: 'οτι ημεραι εκδικησεως αυται εισιν του πληρωθηναι παντα τα γεγραμμενα '
      verse: 22
    - text: 'ουαι δε ταις εν γαστρι εχουσαις και ταις θηλαζουσαις εν εκειναις ταις
        ημεραις εσται γαρ αναγκη μεγαλη επι της γης και οργη εν τω λαω τουτω '
      verse: 23
    - text: 'και πεσουνται στοματι μαχαιρας και αιχμαλωτισθησονται εις παντα τα εθνη
        και ιερουσαλημ εσται πατουμενη υπο εθνων αχρι πληρωθωσιν καιροι εθνων '
      verse: 24
    - text: 'και εσται σημεια εν ηλιω και σεληνη και αστροις και επι της γης συνοχη
        εθνων εν απορια ηχουσης θαλασσης και σαλου '
      verse: 25
    - text: 'αποψυχοντων ανθρωπων απο φοβου και προσδοκιας των επερχομενων τη οικουμενη
        αι γαρ δυναμεις των ουρανων σαλευθησονται '
      verse: 26
    - text: 'και τοτε οψονται τον υιον του ανθρωπου ερχομενον εν νεφελη μετα δυναμεως
        και δοξης πολλης '
      verse: 27
    - text: 'αρχομενων δε τουτων γινεσθαι ανακυψατε και επαρατε τας κεφαλας υμων διοτι
        εγγιζει η απολυτρωσις υμων '
      verse: 28
    - text: 'και ειπεν παραβολην αυτοις ιδετε την συκην και παντα τα δενδρα '
      verse: 29
    - text: 'οταν προβαλωσιν ηδη βλεποντες αφ εαυτων γινωσκετε οτι ηδη εγγυς το θερος
        εστιν '
      verse: 30
    - text: 'ουτως και υμεις οταν ιδητε ταυτα γινομενα γινωσκετε οτι εγγυς εστιν η
        βασιλεια του θεου '
      verse: 31
    - text: 'αμην λεγω υμιν οτι ου μη παρελθη η γενεα αυτη εως αν παντα γενηται '
      verse: 32
    - text: 'ο ουρανος και η γη παρελευσονται οι δε λογοι μου ου μη παρελθωσιν '
      verse: 33
    - text: 'προσεχετε δε εαυτοις μηποτε βαρυνθωσιν υμων αι καρδιαι εν κραιπαλη και
        μεθη και μεριμναις βιωτικαις και αιφνιδιος εφ υμας επιστη η ημερα εκεινη '
      verse: 34
    - text: 'ως παγις γαρ επελευσεται επι παντας τους καθημενους επι προσωπον πασης
        της γης '
      verse: 35
    - text: 'αγρυπνειτε ουν εν παντι καιρω δεομενοι ινα καταξιωθητε εκφυγειν ταυτα
        παντα τα μελλοντα γινεσθαι και σταθηναι εμπροσθεν του υιου του ανθρωπου '
      verse: 36
    - text: 'ην δε τας ημερας εν τω ιερω διδασκων τας δε νυκτας εξερχομενος ηυλιζετο
        εις το ορος το καλουμενον ελαιων '
      verse: 37
    - text: 'και πας ο λαος ωρθριζεν προς αυτον εν τω ιερω ακουειν αυτου   '
      verse: 38
  - chapter: 22
    verses:
    - text: 'ηγγιζεν δε η εορτη των αζυμων η λεγομενη πασχα '
      verse: 1
    - text: 'και εζητουν οι αρχιερεις και οι γραμματεις το πως ανελωσιν αυτον εφοβουντο
        γαρ τον λαον '
      verse: 2
    - text: 'εισηλθεν δε ο σατανας εις ιουδαν τον επικαλουμενον ισκαριωτην οντα εκ
        του αριθμου των δωδεκα '
      verse: 3
    - text: 'και απελθων συνελαλησεν τοις αρχιερευσιν και τοις στρατηγοις το πως αυτον
        παραδω αυτοις '
      verse: 4
    - text: 'και εχαρησαν και συνεθεντο αυτω αργυριον δουναι '
      verse: 5
    - text: 'και εξωμολογησεν και εζητει ευκαιριαν του παραδουναι αυτον αυτοις ατερ
        οχλου '
      verse: 6
    - text: 'ηλθεν δε η ημερα των αζυμων εν η εδει θυεσθαι το πασχα '
      verse: 7
    - text: 'και απεστειλεν πετρον και ιωαννην ειπων πορευθεντες ετοιμασατε ημιν το
        πασχα ινα φαγωμεν '
      verse: 8
    - text: 'οι δε ειπον αυτω που θελεις ετοιμασωμεν '
      verse: 9
    - text: 'ο δε ειπεν αυτοις ιδου εισελθοντων υμων εις την πολιν συναντησει υμιν
        ανθρωπος κεραμιον υδατος βασταζων ακολουθησατε αυτω εις την οικιαν ου εισπορευεται '
      verse: 10
    - text: 'και ερειτε τω οικοδεσποτη της οικιας λεγει σοι ο διδασκαλος που εστιν
        το καταλυμα οπου το πασχα μετα των μαθητων μου φαγω '
      verse: 11
    - text: 'κακεινος υμιν δειξει ανωγεον μεγα εστρωμενον εκει ετοιμασατε '
      verse: 12
    - text: 'απελθοντες δε ευρον καθως ειρηκεν αυτοις και ητοιμασαν το πασχα '
      verse: 13
    - text: 'και οτε εγενετο η ωρα ανεπεσεν και οι δωδεκα αποστολοι συν αυτω '
      verse: 14
    - text: 'και ειπεν προς αυτους επιθυμια επεθυμησα τουτο το πασχα φαγειν μεθ υμων
        προ του με παθειν '
      verse: 15
    - text: 'λεγω γαρ υμιν οτι ουκετι ου μη φαγω εξ αυτου εως οτου πληρωθη εν τη βασιλεια
        του θεου '
      verse: 16
    - text: 'και δεξαμενος ποτηριον ευχαριστησας ειπεν λαβετε τουτο και διαμερισατε
        εαυτοις '
      verse: 17
    - text: 'λεγω γαρ υμιν οτι ου μη πιω απο του γεννηματος της αμπελου εως οτου η
        βασιλεια του θεου ελθη '
      verse: 18
    - text: 'και λαβων αρτον ευχαριστησας εκλασεν και εδωκεν αυτοις λεγων τουτο εστιν
        το σωμα μου το υπερ υμων διδομενον τουτο ποιειτε εις την εμην αναμνησιν '
      verse: 19
    - text: 'ωσαυτως και το ποτηριον μετα το δειπνησαι λεγων τουτο το ποτηριον η καινη
        διαθηκη εν τω αιματι μου το υπερ υμων εκχυνομενον '
      verse: 20
    - text: 'πλην ιδου η χειρ του παραδιδοντος με μετ εμου επι της τραπεζης '
      verse: 21
    - text: 'και ο μεν υιος του ανθρωπου πορευεται κατα το ωρισμενον πλην ουαι τω
        ανθρωπω εκεινω δι ου παραδιδοται '
      verse: 22
    - text: 'και αυτοι ηρξαντο συζητειν προς εαυτους το τις αρα ειη εξ αυτων ο τουτο
        μελλων πρασσειν '
      verse: 23
    - text: 'εγενετο δε και φιλονεικια εν αυτοις το τις αυτων δοκει ειναι μειζων '
      verse: 24
    - text: 'ο δε ειπεν αυτοις οι βασιλεις των εθνων κυριευουσιν αυτων και οι εξουσιαζοντες
        αυτων ευεργεται καλουνται '
      verse: 25
    - text: 'υμεις δε ουχ ουτως αλλ ο μειζων εν υμιν γενεσθω ως ο νεωτερος και ο ηγουμενος
        ως ο διακονων '
      verse: 26
    - text: 'τις γαρ μειζων ο ανακειμενος η ο διακονων ουχι ο ανακειμενος εγω δε ειμι
        εν μεσω υμων ως ο διακονων '
      verse: 27
    - text: 'υμεις δε εστε οι διαμεμενηκοτες μετ εμου εν τοις πειρασμοις μου '
      verse: 28
    - text: 'καγω διατιθεμαι υμιν καθως διεθετο μοι ο πατηρ μου βασιλειαν '
      verse: 29
    - text: 'ινα εσθιητε και πινητε επι της τραπεζης μου εν τη βασιλεια μου και καθισησθε
        επι θρονων κρινοντες τας δωδεκα φυλας του ισραηλ '
      verse: 30
    - text: 'ειπεν δε ο κυριος σιμων σιμων ιδου ο σατανας εξητησατο υμας του σινιασαι
        ως τον σιτον '
      verse: 31
    - text: 'εγω δε εδεηθην περι σου ινα μη εκλειπη η πιστις σου και συ ποτε επιστρεψας
        στηριξον τους αδελφους σου '
      verse: 32
    - text: 'ο δε ειπεν αυτω κυριε μετα σου ετοιμος ειμι και εις φυλακην και εις θανατον
        πορευεσθαι '
      verse: 33
    - text: 'ο δε ειπεν λεγω σοι πετρε ου μη φωνησει σημερον αλεκτωρ πριν η τρις απαρνηση
        μη ειδεναι με '
      verse: 34
    - text: 'και ειπεν αυτοις οτε απεστειλα υμας ατερ βαλαντιου και πηρας και υποδηματων
        μη τινος υστερησατε οι δε ειπον ουδενος '
      verse: 35
    - text: 'ειπεν ουν αυτοις αλλα νυν ο εχων βαλαντιον αρατω ομοιως και πηραν και
        ο μη εχων πωλησατω το ιματιον αυτου και αγορασατω μαχαιραν '
      verse: 36
    - text: 'λεγω γαρ υμιν οτι ετι τουτο το γεγραμμενον δει τελεσθηναι εν εμοι το
        και μετα ανομων ελογισθη και γαρ τα περι εμου τελος εχει '
      verse: 37
    - text: 'οι δε ειπον κυριε ιδου μαχαιραι ωδε δυο ο δε ειπεν αυτοις ικανον εστιν '
      verse: 38
    - text: 'και εξελθων επορευθη κατα το εθος εις το ορος των ελαιων ηκολουθησαν
        δε αυτω και οι μαθηται αυτου '
      verse: 39
    - text: 'γενομενος δε επι του τοπου ειπεν αυτοις προσευχεσθε μη εισελθειν εις
        πειρασμον '
      verse: 40
    - text: 'και αυτος απεσπασθη απ αυτων ωσει λιθου βολην και θεις τα γονατα προσηυχετο '
      verse: 41
    - text: 'λεγων πατερ ει βουλει παρενεγκειν  παρενεγκε  το ποτηριον τουτο απ εμου
        πλην μη το θελημα μου αλλα το σον γενεσθω '
      verse: 42
    - text: 'ωφθη δε αυτω αγγελος απ ουρανου ενισχυων αυτον '
      verse: 43
    - text: 'και γενομενος εν αγωνια εκτενεστερον προσηυχετο εγενετο δε ο ιδρως αυτου
        ωσει θρομβοι αιματος καταβαινοντες επι την γην '
      verse: 44
    - text: 'και αναστας απο της προσευχης ελθων προς τους μαθητας  αυτου  ευρεν αυτους
        κοιμωμενους απο της λυπης '
      verse: 45
    - text: 'και ειπεν αυτοις τι καθευδετε ανασταντες προσευχεσθε ινα μη εισελθητε
        εις πειρασμον '
      verse: 46
    - text: 'ετι δε αυτου λαλουντος ιδου οχλος και ο λεγομενος ιουδας εις των δωδεκα
        προηρχετο αυτων και ηγγισεν τω ιησου φιλησαι αυτον '
      verse: 47
    - text: 'ο δε ιησους ειπεν αυτω ιουδα φιληματι τον υιον του ανθρωπου παραδιδως '
      verse: 48
    - text: 'ιδοντες δε οι περι αυτον το εσομενον ειπον αυτω κυριε ει παταξομεν εν
        μαχαιρα '
      verse: 49
    - text: 'και επαταξεν εις τις εξ αυτων τον δουλον του αρχιερεως και αφειλεν αυτου
        το ους το δεξιον '
      verse: 50
    - text: 'αποκριθεις δε ο ιησους ειπεν εατε εως τουτου και αψαμενος του ωτιου αυτου
        ιασατο αυτον '
      verse: 51
    - text: 'ειπεν δε ο ιησους προς τους παραγενομενους επ αυτον αρχιερεις και στρατηγους
        του ιερου και πρεσβυτερους ως επι ληστην εξεληλυθατε μετα μαχαιρων και ξυλων '
      verse: 52
    - text: 'καθ ημεραν οντος μου μεθ υμων εν τω ιερω ουκ εξετεινατε τας χειρας επ
        εμε αλλ αυτη υμων εστιν η ωρα και η εξουσια του σκοτους '
      verse: 53
    - text: 'συλλαβοντες δε αυτον ηγαγον και εισηγαγον αυτον εις τον οικον του αρχιερεως
        ο δε πετρος ηκολουθει μακροθεν '
      verse: 54
    - text: 'αψαντων δε πυρ εν μεσω της αυλης και συγκαθισαντων αυτων εκαθητο ο πετρος
        εν μεσω αυτων '
      verse: 55
    - text: 'ιδουσα δε αυτον παιδισκη τις καθημενον προς το φως και ατενισασα αυτω
        ειπεν και ουτος συν αυτω ην '
      verse: 56
    - text: 'ο δε ηρνησατο αυτον λεγων γυναι ουκ οιδα αυτον '
      verse: 57
    - text: 'και μετα βραχυ ετερος ιδων αυτον εφη και συ εξ αυτων ει ο δε πετρος ειπεν
        ανθρωπε ουκ ειμι '
      verse: 58
    - text: 'και διαστασης ωσει ωρας μιας αλλος τις διισχυριζετο λεγων επ αληθειας
        και ουτος μετ αυτου ην και γαρ γαλιλαιος εστιν '
      verse: 59
    - text: 'ειπεν δε ο πετρος ανθρωπε ουκ οιδα ο λεγεις και παραχρημα ετι λαλουντος
        αυτου εφωνησεν ο αλεκτωρ '
      verse: 60
    - text: 'και στραφεις ο κυριος ενεβλεψεν τω πετρω και υπεμνησθη ο πετρος του λογου
        του κυριου ως ειπεν αυτω οτι πριν αλεκτορα φωνησαι απαρνηση με τρις '
      verse: 61
    - text: 'και εξελθων εξω ο πετρος εκλαυσεν πικρως '
      verse: 62
    - text: 'και οι ανδρες οι συνεχοντες τον ιησουν ενεπαιζον αυτω δεροντες '
      verse: 63
    - text: 'και περικαλυψαντες αυτον ετυπτον αυτου το προσωπον και επηρωτων αυτον
        λεγοντες προφητευσον τις εστιν ο παισας σε '
      verse: 64
    - text: 'και ετερα πολλα βλασφημουντες ελεγον εις αυτον '
      verse: 65
    - text: 'και ως εγενετο ημερα συνηχθη το πρεσβυτεριον του λαου αρχιερεις τε και
        γραμματεις και ανηγαγον αυτον εις το συνεδριον εαυτων λεγοντες '
      verse: 66
    - text: 'ει συ ει ο χριστος ειπε ημιν ειπεν δε αυτοις εαν υμιν ειπω ου μη πιστευσητε '
      verse: 67
    - text: 'εαν δε και ερωτησω ου μη αποκριθητε μοι η απολυσητε '
      verse: 68
    - text: 'απο του νυν εσται ο υιος του ανθρωπου καθημενος εκ δεξιων της δυναμεως
        του θεου '
      verse: 69
    - text: 'ειπον δε παντες συ ουν ει ο υιος του θεου ο δε προς αυτους εφη υμεις
        λεγετε οτι εγω ειμι '
      verse: 70
    - text: 'οι δε ειπον τι ετι χρειαν εχομεν μαρτυριας αυτοι γαρ ηκουσαμεν απο του
        στοματος αυτου   '
      verse: 71
  - chapter: 23
    verses:
    - text: 'και ανασταν απαν το πληθος αυτων ηγαγεν αυτον επι τον πιλατον '
      verse: 1
    - text: 'ηρξαντο δε κατηγορειν αυτου λεγοντες τουτον ευρομεν διαστρεφοντα το εθνος
        και κωλυοντα καισαρι φορους διδοναι λεγοντα εαυτον χριστον βασιλεα ειναι '
      verse: 2
    - text: 'ο δε πιλατος επηρωτησεν αυτον λεγων συ ει ο βασιλευς των ιουδαιων ο δε
        αποκριθεις αυτω εφη συ λεγεις '
      verse: 3
    - text: 'ο δε πιλατος ειπεν προς τους αρχιερεις και τους οχλους ουδεν ευρισκω
        αιτιον εν τω ανθρωπω τουτω '
      verse: 4
    - text: 'οι δε επισχυον λεγοντες οτι ανασειει τον λαον διδασκων καθ ολης της ιουδαιας
        αρξαμενος απο της γαλιλαιας εως ωδε '
      verse: 5
    - text: 'πιλατος δε ακουσας γαλιλαιαν επηρωτησεν ει ο ανθρωπος γαλιλαιος εστιν '
      verse: 6
    - text: 'και επιγνους οτι εκ της εξουσιας ηρωδου εστιν ανεπεμψεν αυτον προς ηρωδην
        οντα και αυτον εν ιεροσολυμοις εν ταυταις ταις ημεραις '
      verse: 7
    - text: 'ο δε ηρωδης ιδων τον ιησουν εχαρη λιαν ην γαρ θελων εξ ικανου ιδειν αυτον
        δια το ακουειν πολλα περι αυτου και ηλπιζεν τι σημειον ιδειν υπ αυτου γινομενον '
      verse: 8
    - text: 'επηρωτα δε αυτον εν λογοις ικανοις αυτος δε ουδεν απεκρινατο αυτω '
      verse: 9
    - text: 'ειστηκεισαν δε οι αρχιερεις και οι γραμματεις ευτονως κατηγορουντες αυτου '
      verse: 10
    - text: 'εξουθενησας δε αυτον ο ηρωδης συν τοις στρατευμασιν αυτου και εμπαιξας
        περιβαλων αυτον εσθητα λαμπραν ανεπεμψεν αυτον τω πιλατω '
      verse: 11
    - text: 'εγενοντο δε φιλοι ο τε πιλατος και ο ηρωδης εν αυτη τη ημερα μετ αλληλων
        προυπηρχον γαρ εν εχθρα οντες προς εαυτους '
      verse: 12
    - text: 'πιλατος δε συγκαλεσαμενος τους αρχιερεις και τους αρχοντας και τον λαον '
      verse: 13
    - text: 'ειπεν προς αυτους προσηνεγκατε μοι τον ανθρωπον τουτον ως αποστρεφοντα
        τον λαον και ιδου εγω ενωπιον υμων ανακρινας ουδεν ευρον εν τω ανθρωπω τουτω
        αιτιον ων κατηγορειτε κατ αυτου '
      verse: 14
    - text: 'αλλ ουδε ηρωδης ανεπεμψα γαρ υμας προς αυτον και ιδου ουδεν αξιον θανατου
        εστιν πεπραγμενον αυτω '
      verse: 15
    - text: 'παιδευσας ουν αυτον απολυσω '
      verse: 16
    - text: 'αναγκην δε ειχεν απολυειν αυτοις κατα εορτην ενα '
      verse: 17
    - text: 'ανεκραξαν δε παμπληθει λεγοντες αιρε τουτον απολυσον δε ημιν τον βαραββαν '
      verse: 18
    - text: 'οστις ην δια στασιν τινα γενομενην εν τη πολει και φονον βεβλημενος εις
        φυλακην '
      verse: 19
    - text: 'παλιν ουν ο πιλατος προσεφωνησεν θελων απολυσαι τον ιησουν '
      verse: 20
    - text: 'οι δε επεφωνουν λεγοντες σταυρωσον σταυρωσον αυτον '
      verse: 21
    - text: 'ο δε τριτον ειπεν προς αυτους τι γαρ κακον εποιησεν ουτος ουδεν αιτιον
        θανατου ευρον εν αυτω παιδευσας ουν αυτον απολυσω '
      verse: 22
    - text: 'οι δε επεκειντο φωναις μεγαλαις αιτουμενοι αυτον σταυρωθηναι και κατισχυον
        αι φωναι αυτων και των αρχιερεων '
      verse: 23
    - text: 'ο δε πιλατος επεκρινεν γενεσθαι το αιτημα αυτων '
      verse: 24
    - text: 'απελυσεν δε αυτοις τον δια στασιν και φονον βεβλημενον εις την φυλακην
        ον ητουντο τον δε ιησουν παρεδωκεν τω θεληματι αυτων '
      verse: 25
    - text: 'και ως απηγαγον αυτον επιλαβομενοι σιμωνος τινος κυρηναιου του ερχομενου
        απ αγρου επεθηκαν αυτω τον σταυρον φερειν οπισθεν του ιησου '
      verse: 26
    - text: 'ηκολουθει δε αυτω πολυ πληθος του λαου και γυναικων αι και εκοπτοντο
        και εθρηνουν αυτον '
      verse: 27
    - text: 'στραφεις δε προς αυτας ο ιησους ειπεν θυγατερες ιερουσαλημ μη κλαιετε
        επ εμε πλην εφ εαυτας κλαιετε και επι τα τεκνα υμων '
      verse: 28
    - text: 'οτι ιδου ερχονται ημεραι εν αις ερουσιν μακαριαι αι στειραι και κοιλιαι
        αι ουκ εγεννησαν και μαστοι οι ουκ εθηλασαν '
      verse: 29
    - text: 'τοτε αρξονται λεγειν τοις ορεσιν πεσετε εφ ημας και τοις βουνοις καλυψατε
        ημας '
      verse: 30
    - text: 'οτι ει εν τω υγρω ξυλω ταυτα ποιουσιν εν τω ξηρω τι γενηται '
      verse: 31
    - text: 'ηγοντο δε και ετεροι δυο κακουργοι συν αυτω αναιρεθηναι '
      verse: 32
    - text: 'και οτε απηλθον επι τον τοπον τον καλουμενον κρανιον εκει εσταυρωσαν
        αυτον και τους κακουργους ον μεν εκ δεξιων ον δε εξ αριστερων '
      verse: 33
    - text: 'ο δε ιησους ελεγεν πατερ αφες αυτοις ου γαρ οιδασιν τι ποιουσιν διαμεριζομενοι
        δε τα ιματια αυτου εβαλον κληρον '
      verse: 34
    - text: 'και ειστηκει ο λαος θεωρων εξεμυκτηριζον δε και οι αρχοντες συν αυτοις
        λεγοντες αλλους εσωσεν σωσατω εαυτον ει ουτος εστιν ο χριστος ο του θεου εκλεκτος '
      verse: 35
    - text: 'ενεπαιζον δε αυτω και οι στρατιωται προσερχομενοι και οξος προσφεροντες
        αυτω '
      verse: 36
    - text: 'και λεγοντες ει συ ει ο βασιλευς των ιουδαιων σωσον σεαυτον '
      verse: 37
    - text: 'ην δε και επιγραφη γεγραμμενη επ αυτω γραμμασιν ελληνικοις και ρωμαικοις
        και εβραικοις ουτος εστιν ο βασιλευς των ιουδαιων '
      verse: 38
    - text: 'εις δε των κρεμασθεντων κακουργων εβλασφημει αυτον λεγων ει συ ει ο χριστος
        σωσον σεαυτον και ημας '
      verse: 39
    - text: 'αποκριθεις δε ο ετερος επετιμα αυτω λεγων ουδε φοβη συ τον θεον οτι εν
        τω αυτω κριματι ει '
      verse: 40
    - text: 'και ημεις μεν δικαιως αξια γαρ ων επραξαμεν απολαμβανομεν ουτος δε ουδεν
        ατοπον επραξεν '
      verse: 41
    - text: 'και ελεγεν τω ιησου μνησθητι μου κυριε οταν ελθης εν τη βασιλεια σου '
      verse: 42
    - text: 'και ειπεν αυτω ο ιησους αμην λεγω σοι σημερον μετ εμου εση εν τω παραδεισω '
      verse: 43
    - text: 'ην δε ωσει ωρα εκτη και σκοτος εγενετο εφ ολην την γην εως ωρας εννατης '
      verse: 44
    - text: 'και εσκοτισθη ο ηλιος και εσχισθη το καταπετασμα του ναου μεσον '
      verse: 45
    - text: 'και φωνησας φωνη μεγαλη ο ιησους ειπεν πατερ εις χειρας σου παραθησομαι
        το πνευμα μου και ταυτα ειπων εξεπνευσεν '
      verse: 46
    - text: 'ιδων δε ο εκατονταρχος το γενομενον εδοξασεν τον θεον λεγων οντως ο ανθρωπος
        ουτος δικαιος ην '
      verse: 47
    - text: 'και παντες οι συμπαραγενομενοι οχλοι επι την θεωριαν ταυτην θεωρουντες
        τα γενομενα τυπτοντες εαυτων τα στηθη υπεστρεφον '
      verse: 48
    - text: 'ειστηκεισαν δε παντες οι γνωστοι αυτου μακροθεν και γυναικες αι συνακολουθησασαι
        αυτω απο της γαλιλαιας ορωσαι ταυτα '
      verse: 49
    - text: 'και ιδου ανηρ ονοματι ιωσηφ βουλευτης υπαρχων ανηρ αγαθος και δικαιος '
      verse: 50
    - text: 'ουτος ουκ ην συγκατατεθειμενος τη βουλη και τη πραξει αυτων απο αριμαθαιας
        πολεως των ιουδαιων ος και προσεδεχετο και αυτος την βασιλειαν του θεου '
      verse: 51
    - text: 'ουτος προσελθων τω πιλατω ητησατο το σωμα του ιησου '
      verse: 52
    - text: 'και καθελων αυτο ενετυλιξεν αυτο σινδονι και εθηκεν αυτο εν μνηματι λαξευτω
        ου ουκ ην ουδεπω ουδεις κειμενος '
      verse: 53
    - text: 'και ημερα ην παρασκευη και σαββατον επεφωσκεν '
      verse: 54
    - text: 'κατακολουθησασαι δε και γυναικες αιτινες ησαν συνεληλυθυιαι αυτω εκ της
        γαλιλαιας εθεασαντο το μνημειον και ως ετεθη το σωμα αυτου '
      verse: 55
    - text: 'υποστρεψασαι δε ητοιμασαν αρωματα και μυρα και το μεν σαββατον ησυχασαν
        κατα την εντολην   '
      verse: 56
  - chapter: 24
    verses:
    - text: 'τη δε μια των σαββατων ορθρου βαθεος ηλθον επι το μνημα φερουσαι α ητοιμασαν
        αρωματα και τινες συν αυταις '
      verse: 1
    - text: 'ευρον δε τον λιθον αποκεκυλισμενον απο του μνημειου '
      verse: 2
    - text: 'και εισελθουσαι ουχ ευρον το σωμα του κυριου ιησου '
      verse: 3
    - text: 'και εγενετο εν τω διαπορεισθαι αυτας περι τουτου και ιδου δυο ανδρες
        επεστησαν αυταις εν εσθησεσιν αστραπτουσαις '
      verse: 4
    - text: 'εμφοβων δε γενομενων αυτων και κλινουσων το προσωπον εις την γην ειπον
        προς αυτας τι ζητειτε τον ζωντα μετα των νεκρων '
      verse: 5
    - text: 'ουκ εστιν ωδε αλλ ηγερθη μνησθητε ως ελαλησεν υμιν ετι ων εν τη γαλιλαια '
      verse: 6
    - text: 'λεγων οτι δει τον υιον του ανθρωπου παραδοθηναι εις χειρας ανθρωπων αμαρτωλων
        και σταυρωθηναι και τη τριτη ημερα αναστηναι '
      verse: 7
    - text: 'και εμνησθησαν των ρηματων αυτου '
      verse: 8
    - text: 'και υποστρεψασαι απο του μνημειου απηγγειλαν ταυτα παντα τοις ενδεκα
        και πασιν τοις λοιποις '
      verse: 9
    - text: 'ησαν δε η μαγδαληνη μαρια και ιωαννα και μαρια ιακωβου και αι λοιπαι
        συν αυταις αι ελεγον προς τους αποστολους ταυτα '
      verse: 10
    - text: 'και εφανησαν ενωπιον αυτων ωσει ληρος τα ρηματα αυτων και ηπιστουν αυταις '
      verse: 11
    - text: 'ο δε πετρος αναστας εδραμεν επι το μνημειον και παρακυψας βλεπει τα οθονια
        κειμενα μονα και απηλθεν προς εαυτον θαυμαζων το γεγονος '
      verse: 12
    - text: 'και ιδου δυο εξ αυτων ησαν πορευομενοι εν αυτη τη ημερα εις κωμην απεχουσαν
        σταδιους εξηκοντα απο ιερουσαλημ η ονομα εμμαους '
      verse: 13
    - text: 'και αυτοι ωμιλουν προς αλληλους περι παντων των συμβεβηκοτων τουτων '
      verse: 14
    - text: 'και εγενετο εν τω ομιλειν αυτους και συζητειν και αυτος ο ιησους εγγισας
        συνεπορευετο αυτοις '
      verse: 15
    - text: 'οι δε οφθαλμοι αυτων εκρατουντο του μη επιγνωναι αυτον '
      verse: 16
    - text: 'ειπεν δε προς αυτους τινες οι λογοι ουτοι ους αντιβαλλετε προς αλληλους
        περιπατουντες και εστε σκυθρωποι '
      verse: 17
    - text: 'αποκριθεις δε ο εις ω ονομα κλεοπας ειπεν προς αυτον συ μονος παροικεις
        εν ιερουσαλημ και ουκ εγνως τα γενομενα εν αυτη εν ταις ημεραις ταυταις '
      verse: 18
    - text: 'και ειπεν αυτοις ποια οι δε ειπον αυτω τα περι ιησου του ναζωραιου ος
        εγενετο ανηρ προφητης δυνατος εν εργω και λογω εναντιον του θεου και παντος
        του λαου '
      verse: 19
    - text: 'οπως τε παρεδωκαν αυτον οι αρχιερεις και οι αρχοντες ημων εις κριμα θανατου
        και εσταυρωσαν αυτον '
      verse: 20
    - text: 'ημεις δε ηλπιζομεν οτι αυτος εστιν ο μελλων λυτρουσθαι τον ισραηλ αλλα
        γε συν πασιν τουτοις τριτην ταυτην ημεραν αγει σημερον αφ ου ταυτα εγενετο '
      verse: 21
    - text: 'αλλα και γυναικες τινες εξ ημων εξεστησαν ημας γενομεναι ορθριαι επι
        το μνημειον '
      verse: 22
    - text: 'και μη ευρουσαι το σωμα αυτου ηλθον λεγουσαι και οπτασιαν αγγελων εωρακεναι
        οι λεγουσιν αυτον ζην '
      verse: 23
    - text: 'και απηλθον τινες των συν ημιν επι το μνημειον και ευρον ουτως καθως
        και αι γυναικες ειπον αυτον δε ουκ ειδον '
      verse: 24
    - text: 'και αυτος ειπεν προς αυτους ω ανοητοι και βραδεις τη καρδια του πιστευειν
        επι πασιν οις ελαλησαν οι προφηται '
      verse: 25
    - text: 'ουχι ταυτα εδει παθειν τον χριστον και εισελθειν εις την δοξαν αυτου '
      verse: 26
    - text: 'και αρξαμενος απο μωσεως και απο παντων των προφητων διηρμηνευεν αυτοις
        εν πασαις ταις γραφαις τα περι εαυτου '
      verse: 27
    - text: 'και ηγγισαν εις την κωμην ου επορευοντο και αυτος προσεποιειτο πορρωτερω
        πορευεσθαι '
      verse: 28
    - text: 'και παρεβιασαντο αυτον λεγοντες μεινον μεθ ημων οτι προς εσπεραν εστιν
        και κεκλικεν η ημερα και εισηλθεν του μειναι συν αυτοις '
      verse: 29
    - text: 'και εγενετο εν τω κατακλιθηναι αυτον μετ αυτων λαβων τον αρτον ευλογησεν
        και κλασας επεδιδου αυτοις '
      verse: 30
    - text: 'αυτων δε διηνοιχθησαν οι οφθαλμοι και επεγνωσαν αυτον και αυτος αφαντος
        εγενετο απ αυτων '
      verse: 31
    - text: 'και ειπον προς αλληλους ουχι η καρδια ημων καιομενη ην εν ημιν ως ελαλει
        ημιν εν τη οδω και ως διηνοιγεν ημιν τας γραφας '
      verse: 32
    - text: 'και ανασταντες αυτη τη ωρα υπεστρεψαν εις ιερουσαλημ και ευρον συνηθροισμενους
        τους ενδεκα και τους συν αυτοις '
      verse: 33
    - text: 'λεγοντας οτι ηγερθη ο κυριος οντως και ωφθη σιμωνι '
      verse: 34
    - text: 'και αυτοι εξηγουντο τα εν τη οδω και ως εγνωσθη αυτοις εν τη κλασει του
        αρτου '
      verse: 35
    - text: 'ταυτα δε αυτων λαλουντων αυτος ο ιησους εστη εν μεσω αυτων και λεγει
        αυτοις ειρηνη υμιν '
      verse: 36
    - text: 'πτοηθεντες δε και εμφοβοι γενομενοι εδοκουν πνευμα θεωρειν '
      verse: 37
    - text: 'και ειπεν αυτοις τι τεταραγμενοι εστε και δια τι διαλογισμοι αναβαινουσιν
        εν ταις καρδιαις υμων '
      verse: 38
    - text: 'ιδετε τας χειρας μου και τους ποδας μου οτι αυτος εγω ειμι ψηλαφησατε
        με και ιδετε οτι πνευμα σαρκα και οστεα ουκ εχει καθως εμε θεωρειτε εχοντα '
      verse: 39
    - text: 'και τουτο ειπων επεδειξεν αυτοις τας χειρας και τους ποδας '
      verse: 40
    - text: 'ετι δε απιστουντων αυτων απο της χαρας και θαυμαζοντων ειπεν αυτοις εχετε
        τι βρωσιμον ενθαδε '
      verse: 41
    - text: 'οι δε επεδωκαν αυτω ιχθυος οπτου μερος και απο μελισσιου κηριου '
      verse: 42
    - text: 'και λαβων ενωπιον αυτων εφαγεν '
      verse: 43
    - text: 'ειπεν δε αυτοις ουτοι οι λογοι ους ελαλησα προς υμας ετι ων συν υμιν
        οτι δει πληρωθηναι παντα τα γεγραμμενα εν τω νομω μωσεως και προφηταις και
        ψαλμοις περι εμου '
      verse: 44
    - text: 'τοτε διηνοιξεν αυτων τον νουν του συνιεναι τας γραφας '
      verse: 45
    - text: 'και ειπεν αυτοις οτι ουτως γεγραπται και ουτως εδει παθειν τον χριστον
        και αναστηναι εκ νεκρων τη τριτη ημερα '
      verse: 46
    - text: 'και κηρυχθηναι επι τω ονοματι αυτου μετανοιαν και αφεσιν αμαρτιων εις
        παντα τα εθνη αρξαμενον απο ιερουσαλημ '
      verse: 47
    - text: 'υμεις δε εστε μαρτυρες τουτων '
      verse: 48
    - text: 'και ιδου εγω αποστελλω την επαγγελιαν του πατρος μου εφ υμας υμεις δε
        καθισατε εν τη πολει ιερουσαλημ εως ου ενδυσησθε δυναμιν εξ υψους '
      verse: 49
    - text: 'εξηγαγεν δε αυτους εξω εως εις βηθανιαν και επαρας τας χειρας αυτου ευλογησεν
        αυτους '
      verse: 50
    - text: 'και εγενετο εν τω ευλογειν αυτον αυτους διεστη απ αυτων και ανεφερετο
        εις τον ουρανον '
      verse: 51
    - text: 'και αυτοι προσκυνησαντες αυτον υπεστρεψαν εις ιερουσαλημ μετα χαρας μεγαλης '
      verse: 52
    - text: 'και ησαν διαπαντος  δια παντος  εν τω ιερω αινουντες και ευλογουντες
        τον θεον αμην    '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: 'εν αρχη ην ο λογος και ο λογος ην προς τον θεον και θεος ην ο λογος '
      verse: 1
    - text: 'ουτος ην εν αρχη προς τον θεον '
      verse: 2
    - text: 'παντα δι αυτου εγενετο και χωρις αυτου εγενετο ουδε εν ο γεγονεν '
      verse: 3
    - text: 'εν αυτω ζωη ην και η ζωη ην το φως των ανθρωπων '
      verse: 4
    - text: 'και το φως εν τη σκοτια φαινει και η σκοτια αυτο ου κατελαβεν '
      verse: 5
    - text: 'εγενετο ανθρωπος απεσταλμενος παρα θεου ονομα αυτω ιωαννης '
      verse: 6
    - text: 'ουτος ηλθεν εις μαρτυριαν ινα μαρτυρηση περι του φωτος ινα παντες πιστευσωσιν
        δι αυτου '
      verse: 7
    - text: 'ουκ ην εκεινος το φως αλλ ινα μαρτυρηση περι του φωτος '
      verse: 8
    - text: 'ην το φως το αληθινον ο φωτιζει παντα ανθρωπον ερχομενον  εις τον κοσμον '
      verse: 9
    - text: 'εν τω κοσμω ην και ο κοσμος δι αυτου εγενετο και ο κοσμος αυτον ουκ εγνω '
      verse: 10
    - text: 'εις τα ιδια ηλθεν και οι ιδιοι αυτον ου παρελαβον '
      verse: 11
    - text: 'οσοι δε ελαβον αυτον εδωκεν αυτοις εξουσιαν τεκνα θεου γενεσθαι τοις
        πιστευουσιν εις το ονομα αυτου '
      verse: 12
    - text: 'οι ουκ εξ αιματων ουδε εκ θεληματος σαρκος ουδε εκ θεληματος ανδρος αλλ
        εκ θεου εγεννηθησαν '
      verse: 13
    - text: 'και ο λογος σαρξ εγενετο και εσκηνωσεν εν ημιν και εθεασαμεθα την δοξαν
        αυτου δοξαν ως μονογενους παρα πατρος πληρης χαριτος και αληθειας '
      verse: 14
    - text: 'ιωαννης μαρτυρει περι αυτου και κεκραγεν λεγων ουτος ην ον ειπον ο οπισω
        μου ερχομενος εμπροσθεν μου γεγονεν οτι πρωτος μου ην '
      verse: 15
    - text: 'και εκ του πληρωματος αυτου ημεις παντες ελαβομεν και χαριν αντι χαριτος '
      verse: 16
    - text: 'οτι ο νομος δια μωσεως εδοθη η χαρις και η αληθεια δια ιησου χριστου
        εγενετο '
      verse: 17
    - text: 'θεον ουδεις εωρακεν πωποτε ο μονογενης υιος ο ων εις τον κολπον του πατρος
        εκεινος εξηγησατο '
      verse: 18
    - text: 'και αυτη εστιν η μαρτυρια του ιωαννου οτε απεστειλαν οι ιουδαιοι εξ ιεροσολυμων
        ιερεις και λευιτας ινα ερωτησωσιν αυτον συ τις ει '
      verse: 19
    - text: 'και ωμολογησεν και ουκ ηρνησατο και ωμολογησεν οτι ουκ ειμι εγω ο χριστος '
      verse: 20
    - text: 'και ηρωτησαν αυτον τι ουν ηλιας ει συ και λεγει ουκ ειμι ο προφητης ει
        συ και απεκριθη ου '
      verse: 21
    - text: 'ειπον ουν αυτω τις ει ινα αποκρισιν δωμεν τοις πεμψασιν ημας τι λεγεις
        περι σεαυτου '
      verse: 22
    - text: 'εφη εγω φωνη βοωντος εν τη ερημω ευθυνατε την οδον κυριου καθως ειπεν
        ησαιας ο προφητης '
      verse: 23
    - text: 'και οι απεσταλμενοι ησαν εκ των φαρισαιων '
      verse: 24
    - text: 'και ηρωτησαν αυτον και ειπον αυτω τι ουν βαπτιζεις ει συ ουκ ει ο χριστος
        ουτε ηλιας ουτε ο προφητης '
      verse: 25
    - text: 'απεκριθη αυτοις ο ιωαννης λεγων εγω βαπτιζω εν υδατι μεσος δε υμων εστηκεν
        ον υμεις ουκ οιδατε '
      verse: 26
    - text: 'αυτος εστιν ο οπισω μου ερχομενος ος εμπροσθεν μου γεγονεν ου εγω ουκ
        ειμι αξιος ινα λυσω αυτου τον ιμαντα του υποδηματος '
      verse: 27
    - text: 'ταυτα εν βηθαβαρα εγενετο περαν του ιορδανου οπου ην ιωαννης βαπτιζων '
      verse: 28
    - text: 'τη επαυριον βλεπει ο ιωαννης τον ιησουν ερχομενον προς αυτον και λεγει
        ιδε ο αμνος του θεου ο αιρων την αμαρτιαν του κοσμου '
      verse: 29
    - text: 'ουτος εστιν περι ου εγω ειπον οπισω μου ερχεται ανηρ ος εμπροσθεν μου
        γεγονεν οτι πρωτος μου ην '
      verse: 30
    - text: 'καγω ουκ ηδειν αυτον αλλ ινα φανερωθη τω ισραηλ δια τουτο ηλθον εγω εν
        τω υδατι βαπτιζων '
      verse: 31
    - text: 'και εμαρτυρησεν ιωαννης λεγων οτι τεθεαμαι το πνευμα καταβαινον ωσει
        περιστεραν εξ ουρανου και εμεινεν επ αυτον '
      verse: 32
    - text: 'καγω ουκ ηδειν αυτον αλλ ο πεμψας με βαπτιζειν εν υδατι εκεινος μοι ειπεν
        εφ ον αν ιδης το πνευμα καταβαινον και μενον επ αυτον ουτος εστιν ο βαπτιζων
        εν πνευματι αγιω '
      verse: 33
    - text: 'καγω εωρακα και μεμαρτυρηκα οτι ουτος εστιν ο υιος του θεου '
      verse: 34
    - text: 'τη επαυριον παλιν ειστηκει ο ιωαννης και εκ των μαθητων αυτου δυο '
      verse: 35
    - text: 'και εμβλεψας τω ιησου περιπατουντι λεγει ιδε ο αμνος του θεου '
      verse: 36
    - text: 'και ηκουσαν αυτου οι δυο μαθηται λαλουντος και ηκολουθησαν τω ιησου '
      verse: 37
    - text: 'στραφεις δε ο ιησους και θεασαμενος αυτους ακολουθουντας λεγει αυτοις
        τι ζητειτε οι δε ειπον αυτω ραββι ο λεγεται ερμηνευομενον διδασκαλε που μενεις '
      verse: 38
    - text: 'λεγει αυτοις ερχεσθε και ιδετε ηλθον και ειδον που μενει και παρ αυτω
        εμειναν την ημεραν εκεινην ωρα δε ην ως δεκατη '
      verse: 39
    - text: 'ην ανδρεας ο αδελφος σιμωνος πετρου εις εκ των δυο των ακουσαντων παρα
        ιωαννου και ακολουθησαντων αυτω '
      verse: 40
    - text: 'ευρισκει ουτος πρωτος τον αδελφον τον ιδιον σιμωνα και λεγει αυτω ευρηκαμεν
        τον μεσσιαν ο εστιν μεθερμηνευομενον ο χριστος '
      verse: 41
    - text: 'και ηγαγεν αυτον προς τον ιησουν εμβλεψας δε αυτω ο ιησους ειπεν συ ει
        σιμων ο υιος ιωνα συ κληθηση κηφας ο ερμηνευεται πετρος '
      verse: 42
    - text: 'τη επαυριον ηθελησεν ο ιησους εξελθειν εις την γαλιλαιαν και ευρισκει
        φιλιππον και λεγει αυτω ακολουθει μοι '
      verse: 43
    - text: 'ην δε ο φιλιππος απο βηθσαιδα εκ της πολεως ανδρεου και πετρου '
      verse: 44
    - text: 'ευρισκει φιλιππος τον ναθαναηλ και λεγει αυτω ον εγραψεν μωσης εν τω
        νομω και οι προφηται ευρηκαμεν ιησουν τον υιον του ιωσηφ τον απο ναζαρετ  ναζαρεθ  '
      verse: 45
    - text: 'και ειπεν αυτω ναθαναηλ εκ ναζαρετ  ναζαρεθ  δυναται τι αγαθον ειναι
        λεγει αυτω φιλιππος ερχου και ιδε '
      verse: 46
    - text: 'ειδεν ο ιησους τον ναθαναηλ ερχομενον προς αυτον και λεγει περι αυτου
        ιδε αληθως ισραηλιτης εν ω δολος ουκ εστιν '
      verse: 47
    - text: 'λεγει αυτω ναθαναηλ ποθεν με γινωσκεις απεκριθη ο ιησους και ειπεν αυτω
        προ του σε φιλιππον φωνησαι οντα υπο την συκην ειδον σε '
      verse: 48
    - text: 'απεκριθη ναθαναηλ και λεγει αυτω ραββι συ ει ο υιος του θεου συ ει ο
        βασιλευς του ισραηλ '
      verse: 49
    - text: 'απεκριθη ιησους και ειπεν αυτω οτι ειπον σοι ειδον σε υποκατω της συκης
        πιστευεις μειζω τουτων οψει '
      verse: 50
    - text: 'και λεγει αυτω αμην αμην λεγω υμιν απ αρτι οψεσθε τον ουρανον ανεωγοτα
        και τους αγγελους του θεου αναβαινοντας και καταβαινοντας επι τον υιον του
        ανθρωπου   '
      verse: 51
  - chapter: 2
    verses:
    - text: 'και τη ημερα τη τριτη γαμος εγενετο εν κανα της γαλιλαιας και ην η μητηρ
        του ιησου εκει '
      verse: 1
    - text: 'εκληθη δε και ο ιησους και οι μαθηται αυτου εις τον γαμον '
      verse: 2
    - text: 'και υστερησαντος οινου λεγει η μητηρ του ιησου προς αυτον οινον ουκ εχουσιν '
      verse: 3
    - text: 'λεγει αυτη ο ιησους τι εμοι και σοι γυναι ουπω ηκει η ωρα μου '
      verse: 4
    - text: 'λεγει η μητηρ αυτου τοις διακονοις ο τι αν λεγη υμιν ποιησατε '
      verse: 5
    - text: 'ησαν δε εκει υδριαι λιθιναι εξ κειμεναι κατα τον καθαρισμον των ιουδαιων
        χωρουσαι ανα μετρητας δυο η τρεις '
      verse: 6
    - text: 'λεγει αυτοις ο ιησους γεμισατε τας υδριας υδατος και εγεμισαν αυτας εως
        ανω '
      verse: 7
    - text: 'και λεγει αυτοις αντλησατε νυν και φερετε τω αρχιτρικλινω και ηνεγκαν '
      verse: 8
    - text: 'ως δε εγευσατο ο αρχιτρικλινος το υδωρ οινον γεγενημενον και ουκ ηδει
        ποθεν εστιν οι δε διακονοι ηδεισαν οι ηντληκοτες το υδωρ φωνει τον νυμφιον
        ο αρχιτρικλινος '
      verse: 9
    - text: 'και λεγει αυτω πας ανθρωπος πρωτον τον καλον οινον τιθησιν και οταν μεθυσθωσιν
        τοτε τον ελασσω συ τετηρηκας τον καλον οινον εως αρτι '
      verse: 10
    - text: 'ταυτην εποιησεν την αρχην των σημειων ο ιησους εν κανα της γαλιλαιας
        και εφανερωσεν την δοξαν αυτου και επιστευσαν εις αυτον οι μαθηται αυτου '
      verse: 11
    - text: 'μετα τουτο κατεβη εις καπερναουμ αυτος και η μητηρ αυτου και οι αδελφοι
        αυτου και οι μαθηται αυτου και εκει εμειναν ου πολλας ημερας '
      verse: 12
    - text: 'και εγγυς ην το πασχα των ιουδαιων και ανεβη εις ιεροσολυμα ο ιησους '
      verse: 13
    - text: 'και ευρεν εν τω ιερω τους πωλουντας βοας και προβατα και περιστερας και
        τους κερματιστας καθημενους '
      verse: 14
    - text: 'και ποιησας φραγελλιον εκ σχοινιων παντας εξεβαλεν εκ του ιερου τα τε
        προβατα και τους βοας και των κολλυβιστων εξεχεεν το κερμα και τας τραπεζας
        ανεστρεψεν '
      verse: 15
    - text: 'και τοις τας περιστερας πωλουσιν ειπεν αρατε ταυτα εντευθεν μη ποιειτε
        τον οικον του πατρος μου οικον εμποριου '
      verse: 16
    - text: 'εμνησθησαν δε οι μαθηται αυτου οτι γεγραμμενον εστιν ο ζηλος του οικου
        σου κατεφαγεν με '
      verse: 17
    - text: 'απεκριθησαν ουν οι ιουδαιοι και ειπον αυτω τι σημειον δεικνυεις ημιν
        οτι ταυτα ποιεις '
      verse: 18
    - text: 'απεκριθη ο ιησους και ειπεν αυτοις λυσατε τον ναον τουτον και εν τρισιν
        ημεραις εγερω αυτον '
      verse: 19
    - text: 'ειπον ουν οι ιουδαιοι τεσσαρακοντα και εξ ετεσιν ωκοδομηθη ο ναος ουτος
        και συ εν τρισιν ημεραις εγερεις αυτον '
      verse: 20
    - text: 'εκεινος δε ελεγεν περι του ναου του σωματος αυτου '
      verse: 21
    - text: 'οτε ουν ηγερθη εκ νεκρων εμνησθησαν οι μαθηται αυτου οτι τουτο ελεγεν
        αυτοις και επιστευσαν τη γραφη και τω λογω ω ειπεν ο ιησους '
      verse: 22
    - text: 'ως δε ην εν ιεροσολυμοις εν τω πασχα εν τη εορτη πολλοι επιστευσαν εις
        το ονομα αυτου θεωρουντες αυτου τα σημεια α εποιει '
      verse: 23
    - text: 'αυτος δε ο ιησους ουκ επιστευεν εαυτον αυτοις δια το αυτον γινωσκειν
        παντας '
      verse: 24
    - text: 'και οτι ου χρειαν ειχεν ινα τις μαρτυρηση περι του ανθρωπου αυτος γαρ
        εγινωσκεν τι ην εν τω ανθρωπω   '
      verse: 25
  - chapter: 3
    verses:
    - text: 'ην δε ανθρωπος εκ των φαρισαιων νικοδημος ονομα αυτω αρχων των ιουδαιων '
      verse: 1
    - text: 'ουτος ηλθεν προς τον ιησουν νυκτος και ειπεν αυτω ραββι οιδαμεν οτι απο
        θεου εληλυθας διδασκαλος ουδεις γαρ ταυτα τα σημεια δυναται ποιειν α συ ποιεις
        εαν μη η ο θεος μετ αυτου '
      verse: 2
    - text: 'απεκριθη ο ιησους και ειπεν αυτω αμην αμην λεγω σοι εαν μη τις γεννηθη
        ανωθεν ου δυναται ιδειν την βασιλειαν του θεου '
      verse: 3
    - text: 'λεγει προς αυτον ο νικοδημος πως δυναται ανθρωπος γεννηθηναι γερων ων
        μη δυναται εις την κοιλιαν της μητρος αυτου δευτερον εισελθειν και γεννηθηναι '
      verse: 4
    - text: 'απεκριθη ο ιησους αμην αμην λεγω σοι εαν μη τις γεννηθη εξ υδατος και
        πνευματος ου δυναται εισελθειν εις την βασιλειαν του θεου '
      verse: 5
    - text: 'το γεγεννημενον εκ της σαρκος σαρξ εστιν και το γεγεννημενον εκ του πνευματος
        πνευμα εστιν '
      verse: 6
    - text: 'μη θαυμασης οτι ειπον σοι δει υμας γεννηθηναι ανωθεν '
      verse: 7
    - text: 'το πνευμα οπου θελει πνει και την φωνην αυτου ακουεις αλλ ουκ οιδας ποθεν
        ερχεται και που υπαγει ουτως εστιν πας ο γεγεννημενος εκ του πνευματος '
      verse: 8
    - text: 'απεκριθη νικοδημος και ειπεν αυτω πως δυναται ταυτα γενεσθαι '
      verse: 9
    - text: 'απεκριθη ο ιησους και ειπεν αυτω συ ει ο διδασκαλος του ισραηλ και ταυτα
        ου γινωσκεις '
      verse: 10
    - text: 'αμην αμην λεγω σοι οτι ο οιδαμεν λαλουμεν και ο εωρακαμεν μαρτυρουμεν
        και την μαρτυριαν ημων ου λαμβανετε '
      verse: 11
    - text: 'ει τα επιγεια ειπον υμιν και ου πιστευετε πως εαν ειπω υμιν τα επουρανια
        πιστευσετε '
      verse: 12
    - text: 'και ουδεις αναβεβηκεν εις τον ουρανον ει μη ο εκ του ουρανου καταβας
        ο υιος του ανθρωπου ο ων εν τω ουρανω '
      verse: 13
    - text: 'και καθως μωσης υψωσεν τον οφιν εν τη ερημω ουτως υψωθηναι δει τον υιον
        του ανθρωπου '
      verse: 14
    - text: 'ινα πας ο πιστευων εις αυτον μη αποληται αλλ εχη ζωην αιωνιον '
      verse: 15
    - text: 'ουτως γαρ ηγαπησεν ο θεος τον κοσμον ωστε τον υιον αυτου τον μονογενη
        εδωκεν ινα πας ο πιστευων εις αυτον μη αποληται αλλ εχη ζωην αιωνιον '
      verse: 16
    - text: 'ου γαρ απεστειλεν ο θεος τον υιον αυτου εις τον κοσμον ινα κρινη τον
        κοσμον αλλ ινα σωθη ο κοσμος δι αυτου '
      verse: 17
    - text: 'ο πιστευων εις αυτον ου κρινεται ο δε μη πιστευων ηδη κεκριται οτι μη
        πεπιστευκεν εις το ονομα του μονογενους υιου του θεου '
      verse: 18
    - text: 'αυτη δε εστιν η κρισις οτι το φως εληλυθεν εις τον κοσμον και ηγαπησαν
        οι ανθρωποι μαλλον το σκοτος η το φως ην γαρ πονηρα αυτων τα εργα '
      verse: 19
    - text: 'πας γαρ ο φαυλα πρασσων μισει το φως και ουκ ερχεται προς το φως ινα
        μη ελεγχθη τα εργα αυτου '
      verse: 20
    - text: 'ο δε ποιων την αληθειαν ερχεται προς το φως ινα φανερωθη αυτου τα εργα
        οτι εν θεω εστιν ειργασμενα '
      verse: 21
    - text: 'μετα ταυτα ηλθεν ο ιησους και οι μαθηται αυτου εις την ιουδαιαν γην και
        εκει διετριβεν μετ αυτων και εβαπτιζεν '
      verse: 22
    - text: 'ην δε και ιωαννης βαπτιζων εν αινων εγγυς του σαλειμ οτι υδατα πολλα
        ην εκει και παρεγινοντο και εβαπτιζοντο '
      verse: 23
    - text: 'ουπω γαρ ην βεβλημενος εις την φυλακην ο ιωαννης '
      verse: 24
    - text: 'εγενετο ουν ζητησις εκ των μαθητων ιωαννου μετα ιουδαιων περι καθαρισμου '
      verse: 25
    - text: 'και ηλθον προς τον ιωαννην και ειπον αυτω ραββι ος ην μετα σου περαν
        του ιορδανου ω συ μεμαρτυρηκας ιδε ουτος βαπτιζει και παντες ερχονται προς
        αυτον '
      verse: 26
    - text: 'απεκριθη ιωαννης και ειπεν ου δυναται ανθρωπος λαμβανειν ουδεν εαν μη
        η δεδομενον αυτω εκ του ουρανου '
      verse: 27
    - text: 'αυτοι υμεις μοι μαρτυρειτε οτι ειπον ουκ ειμι εγω ο χριστος αλλ οτι απεσταλμενος
        ειμι εμπροσθεν εκεινου '
      verse: 28
    - text: 'ο εχων την νυμφην νυμφιος εστιν ο δε φιλος του νυμφιου ο εστηκως και
        ακουων αυτου χαρα χαιρει δια την φωνην του νυμφιου αυτη ουν η χαρα η εμη πεπληρωται '
      verse: 29
    - text: 'εκεινον δει αυξανειν εμε δε ελαττουσθαι '
      verse: 30
    - text: 'ο ανωθεν ερχομενος επανω παντων εστιν ο ων εκ της γης εκ της γης εστιν
        και εκ της γης λαλει ο εκ του ουρανου ερχομενος επανω παντων εστιν '
      verse: 31
    - text: 'και ο εωρακεν και ηκουσεν τουτο μαρτυρει και την μαρτυριαν αυτου ουδεις
        λαμβανει '
      verse: 32
    - text: 'ο λαβων αυτου την μαρτυριαν εσφραγισεν οτι ο θεος αληθης εστιν '
      verse: 33
    - text: 'ον γαρ απεστειλεν ο θεος τα ρηματα του θεου λαλει ου γαρ εκ μετρου διδωσιν
        ο θεος το πνευμα '
      verse: 34
    - text: 'ο πατηρ αγαπα τον υιον και παντα δεδωκεν εν τη χειρι αυτου '
      verse: 35
    - text: 'ο πιστευων εις τον υιον εχει ζωην αιωνιον ο δε απειθων τω υιω ουκ οψεται
        ζωην αλλ η οργη του θεου μενει επ αυτον   '
      verse: 36
  - chapter: 4
    verses:
    - text: 'ως ουν εγνω ο κυριος οτι ηκουσαν οι φαρισαιοι οτι ιησους πλειονας μαθητας
        ποιει και βαπτιζει η ιωαννης '
      verse: 1
    - text: 'καιτοιγε ιησους αυτος ουκ εβαπτιζεν αλλ οι μαθηται αυτου '
      verse: 2
    - text: 'αφηκεν την ιουδαιαν και απηλθεν παλιν εις την γαλιλαιαν '
      verse: 3
    - text: 'εδει δε αυτον διερχεσθαι δια της σαμαρειας '
      verse: 4
    - text: 'ερχεται ουν εις πολιν της σαμαρειας λεγομενην συχαρ πλησιον του χωριου
        ο εδωκεν ιακωβ ιωσηφ τω υιω αυτου '
      verse: 5
    - text: 'ην δε εκει πηγη του ιακωβ ο ουν ιησους κεκοπιακως εκ της οδοιποριας εκαθεζετο
        ουτως επι τη πηγη ωρα ην ωσει εκτη '
      verse: 6
    - text: 'ερχεται γυνη εκ της σαμαρειας αντλησαι υδωρ λεγει αυτη ο ιησους δος μοι
        πιειν '
      verse: 7
    - text: 'οι γαρ μαθηται αυτου απεληλυθεισαν εις την πολιν ινα τροφας αγορασωσιν '
      verse: 8
    - text: 'λεγει ουν αυτω η γυνη η σαμαρειτις πως συ ιουδαιος ων παρ εμου πιειν
        αιτεις ουσης γυναικος σαμαρειτιδος ου γαρ συγχρωνται ιουδαιοι σαμαρειταις '
      verse: 9
    - text: 'απεκριθη ιησους και ειπεν αυτη ει ηδεις την δωρεαν του θεου και τις εστιν
        ο λεγων σοι δος μοι πιειν συ αν ητησας αυτον και εδωκεν αν σοι υδωρ ζων '
      verse: 10
    - text: 'λεγει αυτω η γυνη κυριε ουτε αντλημα εχεις και το φρεαρ εστιν βαθυ ποθεν
        ουν εχεις το υδωρ το ζων '
      verse: 11
    - text: 'μη συ μειζων ει του πατρος ημων ιακωβ ος εδωκεν ημιν το φρεαρ και αυτος
        εξ αυτου επιεν και οι υιοι αυτου και τα θρεμματα αυτου '
      verse: 12
    - text: 'απεκριθη ο ιησους και ειπεν αυτη πας ο πινων εκ του υδατος τουτου διψησει
        παλιν '
      verse: 13
    - text: 'ος δ αν πιη εκ του υδατος ου εγω δωσω αυτω ου μη διψηση εις τον αιωνα
        αλλα το υδωρ ο δωσω αυτω γενησεται εν αυτω πηγη υδατος αλλομενου εις ζωην
        αιωνιον '
      verse: 14
    - text: 'λεγει προς αυτον η γυνη κυριε δος μοι τουτο το υδωρ ινα μη διψω μηδε
        ερχωμαι ενθαδε αντλειν '
      verse: 15
    - text: 'λεγει αυτη ο ιησους υπαγε φωνησον τον ανδρα σου και ελθε ενθαδε '
      verse: 16
    - text: 'απεκριθη η γυνη και ειπεν ουκ εχω ανδρα λεγει αυτη ο ιησους καλως ειπας
        οτι ανδρα ουκ εχω '
      verse: 17
    - text: 'πεντε γαρ ανδρας εσχες και νυν ον εχεις ουκ εστιν σου ανηρ τουτο αληθες
        ειρηκας '
      verse: 18
    - text: 'λεγει αυτω η γυνη κυριε θεωρω οτι προφητης ει συ '
      verse: 19
    - text: 'οι πατερες ημων εν τουτω τω ορει προσεκυνησαν και υμεις λεγετε οτι εν
        ιεροσολυμοις εστιν ο τοπος οπου δει προσκυνειν '
      verse: 20
    - text: 'λεγει αυτη ο ιησους γυναι πιστευσον μοι οτι ερχεται ωρα οτε ουτε εν τω
        ορει τουτω ουτε εν ιεροσολυμοις προσκυνησετε τω πατρι '
      verse: 21
    - text: 'υμεις προσκυνειτε ο ουκ οιδατε ημεις προσκυνουμεν ο οιδαμεν οτι η σωτηρια
        εκ των ιουδαιων εστιν '
      verse: 22
    - text: 'αλλ ερχεται ωρα και νυν εστιν οτε οι αληθινοι προσκυνηται προσκυνησουσιν
        τω πατρι εν πνευματι και αληθεια και γαρ ο πατηρ τοιουτους ζητει τους προσκυνουντας
        αυτον '
      verse: 23
    - text: 'πνευμα ο θεος και τους προσκυνουντας αυτον εν πνευματι και αληθεια δει
        προσκυνειν '
      verse: 24
    - text: 'λεγει αυτω η γυνη οιδα οτι μεσσιας ερχεται ο λεγομενος χριστος οταν ελθη
        εκεινος αναγγελει ημιν παντα '
      verse: 25
    - text: 'λεγει αυτη ο ιησους εγω ειμι ο λαλων σοι '
      verse: 26
    - text: 'και επι τουτω ηλθον οι μαθηται αυτου και εθαυμασαν οτι μετα γυναικος
        ελαλει ουδεις μεντοι ειπεν τι ζητεις η τι λαλεις μετ αυτης '
      verse: 27
    - text: 'αφηκεν ουν την υδριαν αυτης η γυνη και απηλθεν εις την πολιν και λεγει
        τοις ανθρωποις '
      verse: 28
    - text: 'δευτε ιδετε ανθρωπον ος ειπεν μοι παντα οσα εποιησα μητι ουτος εστιν
        ο χριστος '
      verse: 29
    - text: 'εξηλθον ουν εκ της πολεως και ηρχοντο προς αυτον '
      verse: 30
    - text: 'εν δε τω μεταξυ ηρωτων αυτον οι μαθηται λεγοντες ραββι φαγε '
      verse: 31
    - text: 'ο δε ειπεν αυτοις εγω βρωσιν εχω φαγειν ην υμεις ουκ οιδατε '
      verse: 32
    - text: 'ελεγον ουν οι μαθηται προς αλληλους μη τις ηνεγκεν αυτω φαγειν '
      verse: 33
    - text: 'λεγει αυτοις ο ιησους εμον βρωμα εστιν ινα ποιω το θελημα του πεμψαντος
        με και τελειωσω αυτου το εργον '
      verse: 34
    - text: 'ουχ υμεις λεγετε οτι ετι τετραμηνον εστιν και ο θερισμος ερχεται ιδου
        λεγω υμιν επαρατε τους οφθαλμους υμων και θεασασθε τας χωρας οτι λευκαι εισιν
        προς θερισμον ηδη '
      verse: 35
    - text: 'και ο θεριζων μισθον λαμβανει και συναγει καρπον εις ζωην αιωνιον ινα
        και ο σπειρων ομου χαιρη και ο θεριζων '
      verse: 36
    - text: 'εν γαρ τουτω ο λογος εστιν ο   αληθινος οτι αλλος εστιν ο σπειρων και
        αλλος ο θεριζων '
      verse: 37
    - text: 'εγω απεστειλα υμας θεριζειν ο ουχ υμεις κεκοπιακατε αλλοι κεκοπιακασιν
        και υμεις εις τον κοπον αυτων εισεληλυθατε '
      verse: 38
    - text: 'εκ δε της πολεως εκεινης πολλοι επιστευσαν εις αυτον των σαμαρειτων δια
        τον λογον της γυναικος μαρτυρουσης οτι ειπεν μοι παντα οσα εποιησα '
      verse: 39
    - text: 'ως ουν ηλθον προς αυτον οι σαμαρειται ηρωτων αυτον μειναι παρ αυτοις
        και εμεινεν εκει δυο ημερας '
      verse: 40
    - text: 'και πολλω πλειους επιστευσαν δια τον λογον αυτου '
      verse: 41
    - text: 'τη τε γυναικι ελεγον οτι ουκετι δια την σην λαλιαν πιστευομεν αυτοι γαρ
        ακηκοαμεν και οιδαμεν οτι ουτος εστιν αληθως ο σωτηρ του κοσμου ο χριστος '
      verse: 42
    - text: 'μετα δε τας δυο ημερας εξηλθεν εκειθεν και απηλθεν εις την γαλιλαιαν '
      verse: 43
    - text: 'αυτος γαρ ο ιησους εμαρτυρησεν οτι προφητης εν τη ιδια πατριδι τιμην
        ουκ εχει '
      verse: 44
    - text: 'οτε ουν ηλθεν εις την γαλιλαιαν εδεξαντο αυτον οι γαλιλαιοι παντα εωρακοτες
        α εποιησεν εν ιεροσολυμοις εν τη εορτη και αυτοι γαρ ηλθον εις την εορτην '
      verse: 45
    - text: 'ηλθεν ουν ο ιησους παλιν εις την κανα της γαλιλαιας οπου εποιησεν το
        υδωρ οινον και ην τις βασιλικος ου ο υιος ησθενει εν καπερναουμ '
      verse: 46
    - text: 'ουτος ακουσας οτι ιησους ηκει εκ της ιουδαιας εις την γαλιλαιαν απηλθεν
        προς αυτον και ηρωτα αυτον ινα καταβη και ιασηται αυτου τον υιον ημελλεν γαρ
        αποθνησκειν '
      verse: 47
    - text: 'ειπεν ουν ο ιησους προς αυτον εαν μη σημεια και τερατα ιδητε ου μη πιστευσητε '
      verse: 48
    - text: 'λεγει προς αυτον ο βασιλικος κυριε καταβηθι πριν αποθανειν το παιδιον
        μου '
      verse: 49
    - text: 'λεγει αυτω ο ιησους πορευου ο υιος σου ζη και επιστευσεν ο ανθρωπος τω
        λογω ω ειπεν αυτω ιησους και επορευετο '
      verse: 50
    - text: 'ηδη δε αυτου καταβαινοντος οι δουλοι αυτου απηντησαν αυτω και απηγγειλαν
        λεγοντες οτι ο παις σου ζη '
      verse: 51
    - text: 'επυθετο ουν παρ αυτων την ωραν εν η κομψοτερον εσχεν και ειπον αυτω οτι
        χθες ωραν εβδομην αφηκεν αυτον ο πυρετος '
      verse: 52
    - text: 'εγνω ουν ο πατηρ οτι εν εκεινη τη ωρα εν η ειπεν αυτω ο ιησους οτι ο
        υιος σου ζη και επιστευσεν αυτος και η οικια αυτου ολη '
      verse: 53
    - text: 'τουτο παλιν δευτερον σημειον εποιησεν ο ιησους ελθων εκ της ιουδαιας
        εις την γαλιλαιαν   '
      verse: 54
  - chapter: 5
    verses:
    - text: 'μετα ταυτα ην εορτη των ιουδαιων και ανεβη ο ιησους εις ιεροσολυμα '
      verse: 1
    - text: 'εστιν δε εν τοις ιεροσολυμοις επι τη προβατικη κολυμβηθρα η επιλεγομενη
        εβραιστι βηθεσδα πεντε στοας εχουσα '
      verse: 2
    - text: 'εν ταυταις κατεκειτο πληθος πολυ των ασθενουντων τυφλων χωλων ξηρων εκδεχομενων
        την του υδατος κινησιν '
      verse: 3
    - text: 'αγγελος γαρ κατα καιρον κατεβαινεν εν τη κολυμβηθρα και εταρασσεν το
        υδωρ ο ουν πρωτος εμβας μετα την ταραχην του υδατος υγιης εγινετο ω δηποτε
        κατειχετο νοσηματι '
      verse: 4
    - text: 'ην δε τις ανθρωπος εκει τριακονταοκτω   τριακοντα και οκτω  ετη εχων
        εν τη ασθενεια '
      verse: 5
    - text: 'τουτον ιδων ο ιησους κατακειμενον και γνους οτι πολυν ηδη χρονον εχει
        λεγει αυτω θελεις υγιης γενεσθαι '
      verse: 6
    - text: 'απεκριθη αυτω ο ασθενων κυριε ανθρωπον ουκ εχω ινα οταν ταραχθη το υδωρ
        βαλλη με εις την κολυμβηθραν εν ω δε ερχομαι εγω αλλος προ εμου καταβαινει '
      verse: 7
    - text: 'λεγει αυτω ο ιησους εγειραι αρον τον κραββατον σου και περιπατει '
      verse: 8
    - text: 'και ευθεως εγενετο υγιης ο ανθρωπος και ηρεν τον κραββατον αυτου και
        περιεπατει ην δε σαββατον εν εκεινη τη ημερα '
      verse: 9
    - text: 'ελεγον ουν οι ιουδαιοι τω τεθεραπευμενω σαββατον εστιν ουκ εξεστιν σοι
        αραι τον κραββατον '
      verse: 10
    - text: 'απεκριθη αυτοις ο ποιησας με υγιη εκεινος μοι ειπεν αρον τον κραββατον
        σου και περιπατει '
      verse: 11
    - text: 'ηρωτησαν ουν αυτον τις εστιν ο ανθρωπος ο ειπων σοι αρον τον κραββατον
        σου και περιπατει '
      verse: 12
    - text: 'ο δε ιαθεις ουκ ηδει τις εστιν ο γαρ ιησους εξενευσεν οχλου οντος εν
        τω τοπω '
      verse: 13
    - text: 'μετα ταυτα ευρισκει αυτον ο ιησους εν τω ιερω και ειπεν αυτω ιδε υγιης
        γεγονας μηκετι αμαρτανε ινα μη χειρον τι σοι γενηται '
      verse: 14
    - text: 'απηλθεν ο ανθρωπος και ανηγγειλεν τοις ιουδαιοις οτι ιησους εστιν ο ποιησας
        αυτον υγιη '
      verse: 15
    - text: 'και δια τουτο εδιωκον τον ιησουν οι ιουδαιοι και εζητουν αυτον αποκτειναι
        οτι ταυτα εποιει εν σαββατω '
      verse: 16
    - text: 'ο δε ιησους απεκρινατο αυτοις ο πατηρ μου εως αρτι εργαζεται καγω εργαζομαι '
      verse: 17
    - text: 'δια τουτο ουν μαλλον εζητουν αυτον οι ιουδαιοι αποκτειναι οτι ου μονον
        ελυεν το σαββατον αλλα και πατερα ιδιον ελεγεν τον θεον ισον εαυτον ποιων
        τω θεω '
      verse: 18
    - text: 'απεκρινατο ουν ο ιησους και ειπεν αυτοις αμην αμην λεγω υμιν ου δυναται
        ο υιος ποιειν αφ εαυτου ουδεν εαν μη τι βλεπη τον πατερα ποιουντα α γαρ αν
        εκεινος ποιη ταυτα και ο υιος ομοιως ποιει '
      verse: 19
    - text: 'ο γαρ πατηρ φιλει τον υιον και παντα δεικνυσιν αυτω α αυτος ποιει και
        μειζονα τουτων δειξει αυτω εργα ινα υμεις θαυμαζητε '
      verse: 20
    - text: 'ωσπερ γαρ ο πατηρ εγειρει τους νεκρους και ζωοποιει ουτως και ο υιος
        ους θελει ζωοποιει '
      verse: 21
    - text: 'ουδε γαρ ο πατηρ κρινει ουδενα αλλα την κρισιν πασαν δεδωκεν τω υιω '
      verse: 22
    - text: 'ινα παντες τιμωσιν τον υιον καθως τιμωσιν τον πατερα ο μη τιμων τον υιον
        ου τιμα τον πατερα τον πεμψαντα αυτον '
      verse: 23
    - text: 'αμην αμην λεγω υμιν οτι ο τον λογον μου ακουων και πιστευων τω πεμψαντι
        με εχει ζωην αιωνιον και εις κρισιν ουκ ερχεται αλλα μεταβεβηκεν εκ του θανατου
        εις την ζωην '
      verse: 24
    - text: 'αμην αμην λεγω υμιν οτι ερχεται ωρα και νυν εστιν οτε οι νεκροι ακουσονται
        της φωνης του υιου του θεου και οι ακουσαντες ζησονται '
      verse: 25
    - text: 'ωσπερ γαρ ο πατηρ εχει ζωην εν εαυτω ουτως εδωκεν και τω υιω ζωην εχειν
        εν εαυτω '
      verse: 26
    - text: 'και εξουσιαν εδωκεν αυτω και κρισιν ποιειν οτι υιος ανθρωπου εστιν '
      verse: 27
    - text: 'μη θαυμαζετε τουτο οτι ερχεται ωρα εν η παντες οι εν τοις μνημειοις ακουσονται
        της φωνης αυτου '
      verse: 28
    - text: 'και εκπορευσονται οι τα αγαθα ποιησαντες εις αναστασιν ζωης οι δε τα
        φαυλα πραξαντες εις αναστασιν κρισεως '
      verse: 29
    - text: 'ου δυναμαι εγω ποιειν απ εμαυτου ουδεν καθως ακουω κρινω και η κρισις
        η εμη δικαια εστιν οτι ου ζητω το θελημα το εμον αλλα το θελημα του πεμψαντος
        με πατρος '
      verse: 30
    - text: 'εαν εγω μαρτυρω περι εμαυτου η μαρτυρια μου ουκ εστιν αληθης '
      verse: 31
    - text: 'αλλος εστιν ο μαρτυρων περι εμου και οιδα οτι αληθης εστιν η μαρτυρια
        ην μαρτυρει περι εμου '
      verse: 32
    - text: 'υμεις απεσταλκατε προς ιωαννην και μεμαρτυρηκεν τη αληθεια '
      verse: 33
    - text: 'εγω δε ου παρα ανθρωπου την μαρτυριαν λαμβανω αλλα ταυτα λεγω ινα υμεις
        σωθητε '
      verse: 34
    - text: 'εκεινος ην ο λυχνος ο καιομενος και φαινων υμεις δε ηθελησατε αγαλλιασθηναι
        προς ωραν εν τω φωτι αυτου '
      verse: 35
    - text: 'εγω δε εχω την μαρτυριαν μειζω του ιωαννου τα γαρ εργα α εδωκεν μοι ο
        πατηρ ινα τελειωσω αυτα αυτα τα εργα α εγω ποιω μαρτυρει περι εμου οτι ο πατηρ
        με απεσταλκεν '
      verse: 36
    - text: 'και ο πεμψας με πατηρ αυτος μεμαρτυρηκεν περι εμου ουτε φωνην αυτου ακηκοατε
        πωποτε ουτε ειδος αυτου εωρακατε '
      verse: 37
    - text: 'και τον λογον αυτου ουκ εχετε μενοντα εν υμιν οτι ον απεστειλεν εκεινος
        τουτω υμεις ου πιστευετε '
      verse: 38
    - text: 'ερευνατε  τας γραφας οτι υμεις δοκειτε εν αυταις ζωην αιωνιον εχειν και
        εκειναι εισιν αι μαρτυρουσαι περι εμου '
      verse: 39
    - text: 'και ου θελετε ελθειν προς με ινα ζωην εχητε '
      verse: 40
    - text: 'δοξαν παρα ανθρωπων ου λαμβανω '
      verse: 41
    - text: 'αλλ εγνωκα υμας οτι την αγαπην του θεου ουκ εχετε εν εαυτοις '
      verse: 42
    - text: 'εγω εληλυθα εν τω ονοματι του πατρος μου και ου λαμβανετε με εαν αλλος
        ελθη εν τω ονοματι τω ιδιω εκεινον ληψεσθε '
      verse: 43
    - text: 'πως δυνασθε υμεις πιστευσαι δοξαν παρα αλληλων λαμβανοντες και την δοξαν
        την παρα του μονου θεου ου ζητειτε '
      verse: 44
    - text: 'μη δοκειτε οτι εγω κατηγορησω υμων προς τον πατερα εστιν ο κατηγορων
        υμων μωσης εις ον υμεις ηλπικατε '
      verse: 45
    - text: 'ει γαρ επιστευετε μωση επιστευετε αν εμοι περι γαρ εμου εκεινος εγραψεν '
      verse: 46
    - text: 'ει δε τοις εκεινου γραμμασιν ου πιστευετε πως τοις εμοις ρημασιν πιστευσετε   '
      verse: 47
  - chapter: 6
    verses:
    - text: 'μετα ταυτα απηλθεν ο ιησους περαν της θαλασσης της γαλιλαιας της τιβεριαδος '
      verse: 1
    - text: 'και ηκολουθει αυτω οχλος πολυς οτι εωρων αυτου τα σημεια α εποιει επι
        των ασθενουντων '
      verse: 2
    - text: 'ανηλθεν δε εις το ορος ο ιησους και εκει εκαθητο μετα των μαθητων αυτου '
      verse: 3
    - text: 'ην δε εγγυς το πασχα η εορτη των ιουδαιων '
      verse: 4
    - text: 'επαρας ουν ο ιησους τους οφθαλμους και θεασαμενος οτι πολυς οχλος ερχεται
        προς αυτον λεγει προς τον φιλιππον ποθεν αγορασομεν αρτους ινα φαγωσιν ουτοι '
      verse: 5
    - text: 'τουτο δε ελεγεν πειραζων αυτον αυτος γαρ ηδει τι εμελλεν ποιειν '
      verse: 6
    - text: 'απεκριθη αυτω φιλιππος διακοσιων δηναριων αρτοι ουκ αρκουσιν αυτοις ινα
        εκαστος αυτων βραχυ τι λαβη '
      verse: 7
    - text: 'λεγει αυτω εις εκ των μαθητων αυτου ανδρεας ο αδελφος σιμωνος πετρου '
      verse: 8
    - text: 'εστιν παιδαριον εν ωδε ο εχει πεντε αρτους κριθινους και δυο οψαρια αλλα
        ταυτα τι εστιν εις τοσουτους '
      verse: 9
    - text: 'ειπεν δε ο ιησους ποιησατε τους ανθρωπους αναπεσειν ην δε χορτος πολυς
        εν τω τοπω ανεπεσον ουν οι ανδρες τον αριθμον ωσει πεντακισχιλιοι '
      verse: 10
    - text: 'ελαβεν δε τους αρτους ο ιησους και ευχαριστησας διεδωκεν τοις μαθηταις
        οι δε μαθηται τοις ανακειμενοις ομοιως και εκ των οψαριων οσον ηθελον '
      verse: 11
    - text: 'ως δε ενεπλησθησαν λεγει τοις μαθηταις αυτου συναγαγετε τα περισσευσαντα
        κλασματα ινα μη τι αποληται '
      verse: 12
    - text: 'συνηγαγον ουν και εγεμισαν δωδεκα κοφινους κλασματων εκ των πεντε αρτων
        των κριθινων α επερισσευσεν τοις βεβρωκοσιν '
      verse: 13
    - text: 'οι ουν ανθρωποι ιδοντες ο εποιησεν σημειον ο ιησους ελεγον οτι ουτος
        εστιν αληθως ο προφητης ο ερχομενος εις τον κοσμον '
      verse: 14
    - text: 'ιησους ουν γνους οτι μελλουσιν ερχεσθαι και αρπαζειν αυτον ινα ποιησωσιν
        αυτον βασιλεα ανεχωρησεν παλιν εις το ορος αυτος μονος '
      verse: 15
    - text: 'ως δε οψια εγενετο κατεβησαν οι μαθηται αυτου επι την θαλασσαν '
      verse: 16
    - text: 'και εμβαντες εις το πλοιον ηρχοντο περαν της θαλασσης εις καπερναουμ
        και σκοτια ηδη εγεγονει και ουκ εληλυθει προς αυτους ο ιησους '
      verse: 17
    - text: 'η τε θαλασσα ανεμου μεγαλου πνεοντος διηγειρετο '
      verse: 18
    - text: 'εληλακοτες ουν ως σταδιους εικοσιπεντε  η τριακοντα θεωρουσιν τον ιησουν
        περιπατουντα επι της θαλασσης και εγγυς του πλοιου γινομενον και εφοβηθησαν '
      verse: 19
    - text: 'ο δε λεγει αυτοις εγω ειμι μη φοβεισθε '
      verse: 20
    - text: 'ηθελον ουν λαβειν αυτον εις το πλοιον και ευθεως το πλοιον εγενετο επι
        της γης εις ην υπηγον '
      verse: 21
    - text: 'τη επαυριον ο οχλος ο εστηκως περαν της θαλασσης ιδων οτι πλοιαριον αλλο
        ουκ ην εκει ει μη εν εκεινο εις ο ενεβησαν οι μαθηται αυτου και οτι ου συνεισηλθεν
        τοις μαθηταις αυτου ο ιησους εις το πλοιαριον αλλα μονοι οι μαθηται αυτου
        απηλθον '
      verse: 22
    - text: 'αλλα δε ηλθεν πλοιαρια εκ τιβεριαδος εγγυς του τοπου οπου εφαγον τον
        αρτον ευχαριστησαντος του κυριου '
      verse: 23
    - text: 'οτε ουν ειδεν ο οχλος οτι ιησους ουκ εστιν εκει ουδε οι μαθηται αυτου
        ενεβησαν και αυτοι εις τα πλοια και ηλθον εις καπερναουμ ζητουντες τον ιησουν '
      verse: 24
    - text: 'και ευροντες αυτον περαν της θαλασσης ειπον αυτω ραββι ποτε ωδε γεγονας '
      verse: 25
    - text: 'απεκριθη αυτοις ο ιησους και ειπεν αμην αμην λεγω υμιν ζητειτε με ουχ
        οτι ειδετε σημεια αλλ οτι εφαγετε εκ των αρτων και εχορτασθητε '
      verse: 26
    - text: 'εργαζεσθε μη την βρωσιν την απολλυμενην αλλα την βρωσιν την μενουσαν
        εις ζωην αιωνιον ην ο υιος του ανθρωπου υμιν δωσει τουτον γαρ ο πατηρ εσφραγισεν
        ο θεος '
      verse: 27
    - text: 'ειπον ουν προς αυτον τι ποιουμεν  ποιωμεν  ινα εργαζωμεθα τα εργα του
        θεου '
      verse: 28
    - text: 'απεκριθη ο ιησους και ειπεν αυτοις τουτο εστιν το εργον του θεου ινα
        πιστευσητε εις ον απεστειλεν εκεινος '
      verse: 29
    - text: 'ειπον ουν αυτω τι ουν ποιεις συ σημειον ινα ιδωμεν και πιστευσωμεν σοι
        τι εργαζη '
      verse: 30
    - text: 'οι πατερες ημων το μαννα εφαγον εν τη ερημω καθως εστιν γεγραμμενον αρτον
        εκ του ουρανου εδωκεν αυτοις φαγειν '
      verse: 31
    - text: 'ειπεν ουν αυτοις ο ιησους αμην αμην λεγω υμιν ου μωσης δεδωκεν υμιν τον
        αρτον εκ του ουρανου αλλ ο πατηρ μου διδωσιν υμιν τον αρτον εκ του ουρανου
        τον αληθινον '
      verse: 32
    - text: 'ο γαρ αρτος του θεου εστιν ο καταβαινων εκ του ουρανου και ζωην διδους
        τω κοσμω '
      verse: 33
    - text: 'ειπον ουν προς αυτον κυριε παντοτε δος ημιν τον αρτον τουτον '
      verse: 34
    - text: 'ειπεν δε αυτοις ο ιησους εγω ειμι ο αρτος της ζωης ο ερχομενος προς με
        ου μη πειναση και ο πιστευων εις εμε ου μη διψηση πωποτε '
      verse: 35
    - text: 'αλλ ειπον υμιν οτι και εωρακατε με και ου πιστευετε '
      verse: 36
    - text: 'παν ο διδωσιν μοι ο πατηρ προς εμε ηξει και τον ερχομενον προς με ου
        μη εκβαλω εξω '
      verse: 37
    - text: 'οτι καταβεβηκα εκ του ουρανου ουχ ινα ποιω το θελημα το εμον αλλα το
        θελημα του πεμψαντος με '
      verse: 38
    - text: 'τουτο δε εστιν το θελημα του πεμψαντος με πατρος ινα παν ο δεδωκεν μοι
        μη απολεσω εξ αυτου αλλα αναστησω αυτο εν τη εσχατη ημερα '
      verse: 39
    - text: 'τουτο δε εστιν το θελημα του πεμψαντος με ινα πας ο θεωρων τον υιον και
        πιστευων εις αυτον εχη ζωην αιωνιον και αναστησω αυτον εγω τη εσχατη ημερα '
      verse: 40
    - text: 'εγογγυζον ουν οι ιουδαιοι περι αυτου οτι ειπεν εγω ειμι ο αρτος ο καταβας
        εκ του ουρανου '
      verse: 41
    - text: 'και ελεγον ουχ ουτος εστιν ιησους ο υιος ιωσηφ ου ημεις οιδαμεν τον πατερα
        και την μητερα πως ουν λεγει ουτος οτι εκ του ουρανου καταβεβηκα '
      verse: 42
    - text: 'απεκριθη ουν ο ιησους και ειπεν αυτοις μη γογγυζετε μετ αλληλων '
      verse: 43
    - text: 'ουδεις δυναται ελθειν προς με εαν μη ο πατηρ ο πεμψας με ελκυση αυτον
        και εγω αναστησω αυτον τη εσχατη ημερα '
      verse: 44
    - text: 'εστιν γεγραμμενον εν τοις προφηταις και εσονται παντες διδακτοι του θεου
        πας ουν ο ακουσας παρα του πατρος και μαθων ερχεται προς με '
      verse: 45
    - text: 'ουχ οτι τον πατερα τις εωρακεν ει μη ο ων παρα του θεου ουτος εωρακεν
        τον πατερα '
      verse: 46
    - text: 'αμην αμην λεγω υμιν ο πιστευων εις εμε εχει ζωην αιωνιον '
      verse: 47
    - text: 'εγω ειμι ο αρτος της ζωης '
      verse: 48
    - text: 'οι πατερες υμων εφαγον το μαννα εν τη ερημω και απεθανον '
      verse: 49
    - text: 'ουτος εστιν ο αρτος ο εκ του ουρανου καταβαινων ινα τις εξ αυτου φαγη
        και μη αποθανη '
      verse: 50
    - text: 'εγω ειμι ο αρτος ο ζων ο εκ του ουρανου καταβας εαν τις φαγη εκ τουτου
        του αρτου ζησεται εις τον αιωνα και ο αρτος δε ον εγω δωσω η σαρξ μου εστιν
        ην εγω δωσω υπερ της του κοσμου ζωης '
      verse: 51
    - text: 'εμαχοντο ουν προς αλληλους οι ιουδαιοι λεγοντες πως δυναται ουτος ημιν
        δουναι την σαρκα φαγειν '
      verse: 52
    - text: 'ειπεν ουν αυτοις ο ιησους αμην αμην λεγω υμιν εαν μη φαγητε την σαρκα
        του υιου του ανθρωπου και πιητε αυτου το αιμα ουκ εχετε ζωην εν εαυτοις '
      verse: 53
    - text: 'ο τρωγων μου την σαρκα και πινων μου το αιμα εχει ζωην αιωνιον και εγω
        αναστησω αυτον τη εσχατη ημερα '
      verse: 54
    - text: 'η γαρ σαρξ μου αληθως εστιν βρωσις και το αιμα μου αληθως εστιν ποσις '
      verse: 55
    - text: 'ο τρωγων μου την σαρκα και πινων μου το αιμα εν εμοι μενει καγω εν αυτω '
      verse: 56
    - text: 'καθως απεστειλεν με ο ζων πατηρ καγω ζω δια τον πατερα και ο τρωγων με
        κακεινος ζησεται δι εμε '
      verse: 57
    - text: 'ουτος εστιν ο αρτος ο εκ του ουρανου καταβας ου καθως εφαγον οι πατερες
        υμων το μαννα και απεθανον ο τρωγων τουτον τον αρτον ζησεται εις τον αιωνα '
      verse: 58
    - text: 'ταυτα ειπεν εν συναγωγη διδασκων εν καπερναουμ '
      verse: 59
    - text: 'πολλοι ουν ακουσαντες εκ των μαθητων αυτου ειπον σκληρος εστιν ουτος
        ο λογος τις δυναται αυτου ακουειν '
      verse: 60
    - text: 'ειδως δε ο ιησους εν εαυτω οτι γογγυζουσιν περι τουτου οι μαθηται αυτου
        ειπεν αυτοις τουτο υμας σκανδαλιζει '
      verse: 61
    - text: 'εαν ουν θεωρητε τον υιον του ανθρωπου αναβαινοντα οπου ην το προτερον '
      verse: 62
    - text: 'το πνευμα εστιν το ζωοποιουν η σαρξ ουκ ωφελει ουδεν τα ρηματα α εγω
        λαλω υμιν πνευμα εστιν και ζωη εστιν '
      verse: 63
    - text: 'αλλ εισιν εξ υμων τινες οι ου πιστευουσιν ηδει γαρ εξ αρχης ο ιησους
        τινες εισιν οι μη πιστευοντες και τις εστιν ο παραδωσων αυτον '
      verse: 64
    - text: 'και ελεγεν δια τουτο ειρηκα υμιν οτι ουδεις δυναται ελθειν προς με εαν
        μη η δεδομενον αυτω εκ του πατρος μου '
      verse: 65
    - text: 'εκ τουτου πολλοι απηλθον των μαθητων αυτου εις τα οπισω και ουκετι μετ
        αυτου περιεπατουν '
      verse: 66
    - text: 'ειπεν ουν ο ιησους τοις δωδεκα μη και υμεις θελετε υπαγειν '
      verse: 67
    - text: 'απεκριθη ουν αυτω σιμων πετρος κυριε προς τινα απελευσομεθα ρηματα ζωης
        αιωνιου εχεις '
      verse: 68
    - text: 'και ημεις πεπιστευκαμεν και εγνωκαμεν οτι συ ει ο χριστος ο υιος του
        θεου του ζωντος '
      verse: 69
    - text: 'απεκριθη αυτοις ο ιησους ουκ εγω υμας τους δωδεκα εξελεξαμην και εξ υμων
        εις διαβολος εστιν '
      verse: 70
    - text: 'ελεγεν δε τον ιουδαν σιμωνος ισκαριωτην ουτος γαρ ημελλεν αυτον παραδιδοναι
        εις ων εκ των δωδεκα   '
      verse: 71
  - chapter: 7
    verses:
    - text: 'και περιεπατει ο ιησους μετα ταυτα εν τη γαλιλαια ου γαρ ηθελεν εν τη
        ιουδαια περιπατειν οτι εζητουν αυτον οι ιουδαιοι αποκτειναι '
      verse: 1
    - text: 'ην δε εγγυς η εορτη των ιουδαιων η σκηνοπηγια '
      verse: 2
    - text: 'ειπον ουν προς αυτον οι αδελφοι αυτου μεταβηθι εντευθεν και υπαγε εις
        την ιουδαιαν ινα και οι μαθηται σου θεωρησωσιν τα εργα σου α ποιεις '
      verse: 3
    - text: 'ουδεις γαρ εν κρυπτω τι ποιει και ζητει αυτος εν παρρησια ειναι ει ταυτα
        ποιεις φανερωσον σεαυτον τω κοσμω '
      verse: 4
    - text: 'ουδε γαρ οι αδελφοι αυτου επιστευον εις αυτον '
      verse: 5
    - text: 'λεγει ουν αυτοις ο ιησους ο καιρος ο εμος ουπω παρεστιν ο δε καιρος ο
        υμετερος παντοτε εστιν ετοιμος '
      verse: 6
    - text: 'ου δυναται ο κοσμος μισειν υμας εμε δε μισει οτι εγω μαρτυρω περι αυτου
        οτι τα εργα αυτου πονηρα εστιν '
      verse: 7
    - text: 'υμεις αναβητε εις την εορτην ταυτην εγω ουπω αναβαινω εις την εορτην
        ταυτην οτι ο καιρος ο εμος ουπω πεπληρωται '
      verse: 8
    - text: 'ταυτα δε ειπων αυτοις εμεινεν εν τη γαλιλαια '
      verse: 9
    - text: 'ως δε ανεβησαν οι αδελφοι αυτου τοτε και αυτος ανεβη εις την εορτην ου
        φανερως αλλ ως εν κρυπτω '
      verse: 10
    - text: 'οι ουν ιουδαιοι εζητουν αυτον εν τη εορτη και ελεγον που εστιν εκεινος '
      verse: 11
    - text: 'και γογγυσμος πολυς περι αυτου ην εν τοις οχλοις οι μεν ελεγον οτι αγαθος
        εστιν αλλοι δε ελεγον ου αλλα πλανα τον οχλον '
      verse: 12
    - text: 'ουδεις μεντοι παρρησια ελαλει περι αυτου δια τον φοβον των ιουδαιων '
      verse: 13
    - text: 'ηδη δε της εορτης μεσουσης ανεβη ο ιησους εις το ιερον και εδιδασκεν '
      verse: 14
    - text: 'και εθαυμαζον οι ιουδαιοι λεγοντες πως ουτος γραμματα οιδεν μη μεμαθηκως '
      verse: 15
    - text: 'απεκριθη αυτοις ο ιησους και ειπεν η εμη διδαχη ουκ εστιν εμη αλλα του
        πεμψαντος με '
      verse: 16
    - text: 'εαν τις θελη το θελημα αυτου ποιειν γνωσεται περι της διδαχης ποτερον
        εκ του θεου εστιν η εγω απ εμαυτου λαλω '
      verse: 17
    - text: 'ο αφ εαυτου λαλων την δοξαν την ιδιαν ζητει ο δε ζητων την δοξαν του
        πεμψαντος αυτον ουτος αληθης εστιν και αδικια εν αυτω ουκ εστιν '
      verse: 18
    - text: 'ου μωσης δεδωκεν υμιν τον νομον και ουδεις εξ υμων ποιει τον νομον τι
        με ζητειτε αποκτειναι '
      verse: 19
    - text: 'απεκριθη ο οχλος και ειπεν δαιμονιον εχεις τις σε ζητει αποκτειναι '
      verse: 20
    - text: 'απεκριθη ο ιησους και ειπεν αυτοις εν εργον εποιησα και παντες θαυμαζετε '
      verse: 21
    - text: 'δια τουτο μωσης δεδωκεν υμιν την περιτομην ουχ οτι εκ του μωσεως εστιν
        αλλ εκ των πατερων και εν σαββατω περιτεμνετε ανθρωπον '
      verse: 22
    - text: 'ει περιτομην λαμβανει ανθρωπος εν σαββατω ινα μη λυθη ο νομος μωσεως
        εμοι χολατε οτι ολον ανθρωπον υγιη εποιησα εν σαββατω '
      verse: 23
    - text: 'μη κρινετε κατ οψιν αλλα την δικαιαν κρισιν κρινατε '
      verse: 24
    - text: 'ελεγον ουν τινες εκ των ιεροσολυμιτων ουχ ουτος εστιν ον ζητουσιν αποκτειναι '
      verse: 25
    - text: 'και ιδε παρρησια λαλει και ουδεν αυτω λεγουσιν μηποτε αληθως εγνωσαν
        οι αρχοντες οτι ουτος εστιν αληθως ο χριστος '
      verse: 26
    - text: 'αλλα τουτον οιδαμεν ποθεν εστιν ο δε χριστος οταν ερχηται ουδεις γινωσκει
        ποθεν εστιν '
      verse: 27
    - text: 'εκραξεν ουν εν τω ιερω διδασκων ο ιησους και λεγων καμε οιδατε και οιδατε
        ποθεν ειμι και απ εμαυτου ουκ εληλυθα αλλ εστιν αληθινος ο πεμψας με ον υμεις
        ουκ οιδατε '
      verse: 28
    - text: 'εγω δε οιδα αυτον οτι παρ αυτου ειμι κακεινος με απεστειλεν '
      verse: 29
    - text: 'εζητουν ουν αυτον πιασαι και ουδεις επεβαλεν επ αυτον την χειρα οτι ουπω
        εληλυθει η ωρα αυτου '
      verse: 30
    - text: 'πολλοι δε εκ του οχλου επιστευσαν εις αυτον και ελεγον οτι ο χριστος
        οταν ελθη μητι πλειονα σημεια τουτων ποιησει ων ουτος εποιησεν '
      verse: 31
    - text: 'ηκουσαν οι φαρισαιοι του οχλου γογγυζοντος περι αυτου ταυτα και απεστειλαν
        οι φαρισαιοι και οι αρχιερεις υπηρετας ινα πιασωσιν αυτον '
      verse: 32
    - text: 'ειπεν ουν αυτοις ο ιησους ετι μικρον χρονον μεθ υμων ειμι και υπαγω προς
        τον πεμψαντα με '
      verse: 33
    - text: 'ζητησετε με και ουχ ευρησετε και οπου ειμι εγω υμεις ου δυνασθε ελθειν '
      verse: 34
    - text: 'ειπον ουν οι ιουδαιοι προς εαυτους που ουτος μελλει πορευεσθαι οτι ημεις
        ουχ ευρησομεν αυτον μη εις την διασποραν των ελληνων μελλει πορευεσθαι και
        διδασκειν τους ελληνας '
      verse: 35
    - text: 'τις εστιν ουτος ο λογος ον ειπεν ζητησετε με και ουχ ευρησετε και οπου
        ειμι εγω υμεις ου δυνασθε ελθειν '
      verse: 36
    - text: 'εν δε τη εσχατη ημερα τη μεγαλη της εορτης ειστηκει ο ιησους και εκραξεν
        λεγων εαν τις διψα ερχεσθω προς με και πινετω '
      verse: 37
    - text: 'ο πιστευων εις εμε καθως ειπεν η γραφη ποταμοι εκ της κοιλιας αυτου ρευσουσιν
        υδατος ζωντος '
      verse: 38
    - text: 'τουτο δε ειπεν περι του πνευματος ου εμελλον λαμβανειν οι πιστευοντες
        εις αυτον ουπω γαρ ην πνευμα αγιον οτι ο ιησους ουδεπω εδοξασθη '
      verse: 39
    - text: 'πολλοι ουν εκ του οχλου ακουσαντες τον λογον ελεγον ουτος εστιν αληθως
        ο προφητης '
      verse: 40
    - text: 'αλλοι ελεγον ουτος εστιν ο χριστος αλλοι δε ελεγον μη γαρ εκ της γαλιλαιας
        ο χριστος ερχεται '
      verse: 41
    - text: 'ουχι η γραφη ειπεν οτι εκ του σπερματος δαβιδ και απο βηθλεεμ της κωμης
        οπου ην δαβιδ ο χριστος ερχεται '
      verse: 42
    - text: 'σχισμα ουν εν τω οχλω εγενετο δι αυτον '
      verse: 43
    - text: 'τινες δε ηθελον εξ αυτων πιασαι αυτον αλλ ουδεις επεβαλεν επ αυτον τας
        χειρας '
      verse: 44
    - text: 'ηλθον ουν οι υπηρεται προς τους αρχιερεις και φαρισαιους και ειπον αυτοις
        εκεινοι δια τι ουκ ηγαγετε αυτον '
      verse: 45
    - text: 'απεκριθησαν οι υπηρεται ουδεποτε ουτως ελαλησεν ανθρωπος ως ουτος ο ανθρωπος '
      verse: 46
    - text: 'απεκριθησαν ουν αυτοις οι φαρισαιοι μη και υμεις πεπλανησθε '
      verse: 47
    - text: 'μη τις εκ των αρχοντων επιστευσεν εις αυτον η εκ των φαρισαιων '
      verse: 48
    - text: 'αλλ ο οχλος ουτος ο μη γινωσκων τον νομον επικαταρατοι εισιν '
      verse: 49
    - text: 'λεγει νικοδημος προς αυτους ο ελθων νυκτος προς αυτον εις ων εξ αυτων '
      verse: 50
    - text: 'μη ο νομος ημων κρινει τον ανθρωπον εαν μη ακουση παρ αυτου προτερον
        και γνω τι ποιει '
      verse: 51
    - text: 'απεκριθησαν και ειπον αυτω μη και συ εκ της γαλιλαιας ει ερευνησον και
        ιδε οτι προφητης εκ της γαλιλαιας ουκ εγηγερται '
      verse: 52
    - text: 'και επορευθη εκαστος εις τον οικον αυτου   '
      verse: 53
  - chapter: 8
    verses:
    - text: 'ιησους δε επορευθη εις το ορος των ελαιων '
      verse: 1
    - text: 'ορθρου δε παλιν παρεγενετο εις το ιερον και πας ο λαος ηρχετο προς αυτον
        και καθισας εδιδασκεν αυτους '
      verse: 2
    - text: 'αγουσιν δε οι γραμματεις και οι φαρισαιοι προς αυτον γυναικα εν μοιχεια
        κατειλημμενην και στησαντες αυτην εν μεσω '
      verse: 3
    - text: 'λεγουσιν αυτω διδασκαλε αυτη η γυνη κατειληφθη επαυτοφωρω μοιχευομενη '
      verse: 4
    - text: 'εν δε τω νομω μωσης ημιν ενετειλατο τας τοιαυτας λιθοβολεισθαι συ ουν
        τι λεγεις '
      verse: 5
    - text: 'τουτο δε ελεγον πειραζοντες αυτον ινα εχωσιν κατηγορειν αυτου ο δε ιησους
        κατω κυψας τω δακτυλω εγραφεν εις την γην  μη προσποιουμενος  '
      verse: 6
    - text: 'ως δε επεμενον ερωτωντες αυτον ανακυψας ειπεν προς αυτους ο αναμαρτητος
        υμων πρωτος τον λιθον επ αυτη βαλετω '
      verse: 7
    - text: 'και παλιν κατω κυψας εγραφεν εις την γην '
      verse: 8
    - text: 'οι δε ακουσαντες και υπο της συνειδησεως ελεγχομενοι εξηρχοντο εις καθ
        εις αρξαμενοι απο των πρεσβυτερων εως των εσχατων και κατελειφθη μονος ο ιησους
        και η γυνη εν μεσω εστωσα '
      verse: 9
    - text: 'ανακυψας δε ο ιησους και μηδενα θεασαμενος πλην της γυναικος ειπεν αυτη
        η γυνη που εισιν εκεινοι οι κατηγοροι σου ουδεις σε κατεκρινεν '
      verse: 10
    - text: 'η δε ειπεν ουδεις κυριε ειπεν δε αυτη ο ιησους ουδε εγω σε κατακρινω
        πορευου και μηκετι αμαρτανε '
      verse: 11
    - text: 'παλιν ουν ο ιησους αυτοις ελαλησεν λεγων εγω ειμι το φως του κοσμου ο
        ακολουθων εμοι ου μη περιπατησει εν τη σκοτια αλλ εξει το φως της ζωης '
      verse: 12
    - text: 'ειπον ουν αυτω οι φαρισαιοι συ περι σεαυτου μαρτυρεις η μαρτυρια σου
        ουκ εστιν αληθης '
      verse: 13
    - text: 'απεκριθη ιησους και ειπεν αυτοις καν εγω μαρτυρω περι εμαυτου αληθης
        εστιν η μαρτυρια μου οτι οιδα ποθεν ηλθον και που υπαγω υμεις δε ουκ οιδατε
        ποθεν ερχομαι και που υπαγω '
      verse: 14
    - text: 'υμεις κατα την σαρκα κρινετε εγω ου κρινω ουδενα '
      verse: 15
    - text: 'και εαν κρινω δε εγω η κρισις η εμη αληθης εστιν οτι μονος ουκ ειμι αλλ
        εγω και ο πεμψας με πατηρ '
      verse: 16
    - text: 'και εν τω νομω δε τω υμετερω γεγραπται οτι δυο ανθρωπων η μαρτυρια αληθης
        εστιν '
      verse: 17
    - text: 'εγω ειμι ο μαρτυρων περι εμαυτου και μαρτυρει περι εμου ο πεμψας με πατηρ '
      verse: 18
    - text: 'ελεγον ουν αυτω που εστιν ο πατηρ σου απεκριθη ο ιησους ουτε εμε οιδατε
        ουτε τον πατερα μου ει εμε ηδειτε και τον πατερα μου ηδειτε αν '
      verse: 19
    - text: 'ταυτα τα ρηματα ελαλησεν ο ιησους εν τω γαζοφυλακιω διδασκων εν τω ιερω
        και ουδεις επιασεν αυτον οτι ουπω εληλυθει η ωρα αυτου '
      verse: 20
    - text: 'ειπεν ουν παλιν αυτοις ο ιησους εγω υπαγω και ζητησετε με και εν τη αμαρτια
        υμων αποθανεισθε οπου εγω υπαγω υμεις ου δυνασθε ελθειν '
      verse: 21
    - text: 'ελεγον ουν οι ιουδαιοι μητι αποκτενει εαυτον οτι λεγει οπου εγω υπαγω
        υμεις ου δυνασθε ελθειν '
      verse: 22
    - text: 'και ειπεν αυτοις υμεις εκ των κατω εστε εγω εκ των ανω ειμι υμεις εκ
        του κοσμου τουτου εστε εγω ουκ ειμι εκ του κοσμου τουτου '
      verse: 23
    - text: 'ειπον ουν υμιν οτι αποθανεισθε εν ταις αμαρτιαις υμων εαν γαρ μη πιστευσητε
        οτι εγω ειμι αποθανεισθε εν ταις αμαρτιαις υμων '
      verse: 24
    - text: 'ελεγον ουν αυτω συ τις ει και ειπεν αυτοις ο ιησους την αρχην ο τι και
        λαλω υμιν '
      verse: 25
    - text: 'πολλα εχω περι υμων λαλειν και κρινειν αλλ ο πεμψας με αληθης εστιν καγω
        α ηκουσα παρ αυτου ταυτα λεγω εις τον κοσμον '
      verse: 26
    - text: 'ουκ εγνωσαν οτι τον πατερα αυτοις ελεγεν '
      verse: 27
    - text: 'ειπεν ουν αυτοις ο ιησους οταν υψωσητε τον υιον του ανθρωπου τοτε γνωσεσθε
        οτι εγω ειμι και απ εμαυτου ποιω ουδεν αλλα καθως εδιδαξεν με ο πατηρ μου
        ταυτα λαλω '
      verse: 28
    - text: 'και ο πεμψας με μετ εμου εστιν ουκ αφηκεν με μονον ο πατηρ οτι εγω τα
        αρεστα αυτω ποιω παντοτε '
      verse: 29
    - text: 'ταυτα αυτου λαλουντος πολλοι επιστευσαν εις αυτον '
      verse: 30
    - text: 'ελεγεν ουν ο ιησους προς τους πεπιστευκοτας αυτω ιουδαιους εαν υμεις
        μεινητε εν τω λογω τω εμω αληθως μαθηται μου εστε '
      verse: 31
    - text: 'και γνωσεσθε την αληθειαν και η αληθεια ελευθερωσει υμας '
      verse: 32
    - text: 'απεκριθησαν αυτω σπερμα αβρααμ εσμεν και ουδενι δεδουλευκαμεν πωποτε
        πως συ λεγεις οτι ελευθεροι γενησεσθε '
      verse: 33
    - text: 'απεκριθη αυτοις ο ιησους αμην αμην λεγω υμιν οτι πας ο ποιων την αμαρτιαν
        δουλος εστιν της αμαρτιας '
      verse: 34
    - text: 'ο δε δουλος ου μενει εν τη οικια εις τον αιωνα ο υιος μενει εις τον αιωνα '
      verse: 35
    - text: 'εαν ουν ο υιος υμας ελευθερωση οντως ελευθεροι εσεσθε '
      verse: 36
    - text: 'οιδα οτι σπερμα αβρααμ εστε αλλα ζητειτε με αποκτειναι οτι ο λογος ο
        εμος ου χωρει εν υμιν '
      verse: 37
    - text: 'εγω ο εωρακα παρα τω πατρι μου λαλω και υμεις ουν ο εωρακατε παρα τω
        πατρι υμων ποιειτε '
      verse: 38
    - text: 'απεκριθησαν και ειπον αυτω ο πατηρ ημων αβρααμ εστιν λεγει αυτοις ο ιησους
        ει τεκνα του αβρααμ ητε τα εργα του αβρααμ εποιειτε αν '
      verse: 39
    - text: 'νυν δε ζητειτε με αποκτειναι ανθρωπον ος την αληθειαν υμιν λελαληκα ην
        ηκουσα παρα του θεου τουτο αβρααμ ουκ εποιησεν '
      verse: 40
    - text: 'υμεις ποιειτε τα εργα του πατρος υμων ειπον ουν αυτω ημεις εκ πορνειας
        ου γεγεννημεθα ενα πατερα εχομεν τον θεον '
      verse: 41
    - text: 'ειπεν ουν   αυτοις ο ιησους ει ο θεος πατηρ υμων ην ηγαπατε αν εμε εγω
        γαρ εκ του θεου εξηλθον και ηκω ουδε γαρ απ εμαυτου εληλυθα αλλ εκεινος με
        απεστειλεν '
      verse: 42
    - text: 'δια τι την λαλιαν την εμην ου γινωσκετε οτι ου δυνασθε ακουειν τον λογον
        τον εμον '
      verse: 43
    - text: 'υμεις εκ πατρος του διαβολου εστε και τας επιθυμιας του πατρος υμων θελετε
        ποιειν εκεινος ανθρωποκτονος ην απ αρχης και εν τη αληθεια ουχ εστηκεν οτι
        ουκ εστιν αληθεια εν αυτω οταν λαλη το ψευδος εκ των ιδιων λαλει οτι ψευστης
        εστιν και ο πατηρ αυτου '
      verse: 44
    - text: 'εγω δε οτι την αληθειαν λεγω ου πιστευετε μοι '
      verse: 45
    - text: 'τις εξ υμων ελεγχει με περι αμαρτιας ει δε αληθειαν λεγω δια τι υμεις
        ου πιστευετε μοι '
      verse: 46
    - text: 'ο ων εκ του θεου τα ρηματα του θεου ακουει δια τουτο υμεις ουκ ακουετε
        οτι εκ του θεου ουκ εστε '
      verse: 47
    - text: 'απεκριθησαν ουν οι ιουδαιοι και ειπον αυτω ου καλως λεγομεν ημεις οτι
        σαμαρειτης ει συ και δαιμονιον εχεις '
      verse: 48
    - text: 'απεκριθη ιησους εγω δαιμονιον ουκ εχω αλλα τιμω τον πατερα μου και υμεις
        ατιμαζετε με '
      verse: 49
    - text: 'εγω δε ου ζητω την δοξαν μου εστιν ο ζητων και κρινων '
      verse: 50
    - text: 'αμην αμην λεγω υμιν εαν τις τον λογον τον εμον τηρηση θανατον ου μη θεωρηση
        εις τον αιωνα '
      verse: 51
    - text: 'ειπον ουν αυτω οι ιουδαιοι νυν εγνωκαμεν οτι δαιμονιον εχεις αβρααμ απεθανεν
        και οι προφηται και συ λεγεις εαν τις τον λογον μου τηρηση ου μη γευσεται
        θανατου εις τον αιωνα '
      verse: 52
    - text: 'μη συ μειζων ει του πατρος ημων αβρααμ οστις απεθανεν και οι προφηται
        απεθανον τινα σεαυτον συ ποιεις '
      verse: 53
    - text: 'απεκριθη ιησους εαν εγω δοξαζω εμαυτον η δοξα μου ουδεν εστιν εστιν ο
        πατηρ μου ο δοξαζων με ον υμεις λεγετε οτι θεος υμων εστιν '
      verse: 54
    - text: 'και ουκ εγνωκατε αυτον εγω δε οιδα αυτον και εαν ειπω οτι ουκ οιδα αυτον
        εσομαι ομοιος υμων ψευστης αλλ οιδα αυτον και τον λογον αυτου τηρω '
      verse: 55
    - text: 'αβρααμ ο πατηρ υμων ηγαλλιασατο ινα ιδη την ημεραν την εμην και ειδεν
        και εχαρη '
      verse: 56
    - text: 'ειπον ουν οι ιουδαιοι προς αυτον πεντηκοντα ετη ουπω εχεις και αβρααμ
        εωρακας '
      verse: 57
    - text: 'ειπεν αυτοις ο ιησους αμην αμην λεγω υμιν πριν αβρααμ γενεσθαι εγω ειμι '
      verse: 58
    - text: 'ηραν ουν λιθους ινα βαλωσιν επ αυτον ιησους δε εκρυβη και εξηλθεν εκ
        του ιερου διελθων δια μεσου αυτων και παρηγεν ουτως   '
      verse: 59
  - chapter: 9
    verses:
    - text: 'και παραγων ειδεν ανθρωπον τυφλον εκ γενετης '
      verse: 1
    - text: 'και ηρωτησαν αυτον οι μαθηται αυτου λεγοντες ραββι τις ημαρτεν ουτος
        η οι γονεις αυτου ινα τυφλος γεννηθη '
      verse: 2
    - text: 'απεκριθη ο ιησους ουτε ουτος ημαρτεν ουτε οι γονεις αυτου αλλ ινα φανερωθη
        τα εργα του θεου εν αυτω '
      verse: 3
    - text: 'εμε δει εργαζεσθαι τα εργα του πεμψαντος με εως ημερα εστιν ερχεται νυξ
        οτε ουδεις δυναται εργαζεσθαι '
      verse: 4
    - text: 'οταν εν τω κοσμω ω φως ειμι του κοσμου '
      verse: 5
    - text: 'ταυτα ειπων επτυσεν χαμαι και εποιησεν πηλον εκ του πτυσματος και επεχρισεν
        τον πηλον επι τους οφθαλμους του τυφλου '
      verse: 6
    - text: 'και ειπεν αυτω υπαγε νιψαι εις την κολυμβηθραν του σιλωαμ ο ερμηνευεται
        απεσταλμενος απηλθεν ουν και ενιψατο και ηλθεν βλεπων '
      verse: 7
    - text: 'οι ουν γειτονες και οι θεωρουντες αυτον το προτερον οτι τυφλος ην ελεγον
        ουχ ουτος εστιν ο καθημενος και προσαιτων '
      verse: 8
    - text: 'αλλοι ελεγον οτι ουτος εστιν αλλοι δε οτι ομοιος αυτω εστιν εκεινος ελεγεν
        οτι εγω ειμι '
      verse: 9
    - text: 'ελεγον ουν αυτω πως ανεωχθησαν σου οι οφθαλμοι '
      verse: 10
    - text: 'απεκριθη εκεινος και ειπεν ανθρωπος λεγομενος ιησους πηλον εποιησεν και
        επεχρισεν μου τους οφθαλμους και ειπεν μοι υπαγε εις την κολυμβηθραν του σιλωαμ
        και νιψαι απελθων δε και νιψαμενος ανεβλεψα '
      verse: 11
    - text: 'ειπον ουν αυτω που εστιν εκεινος λεγει ουκ οιδα '
      verse: 12
    - text: 'αγουσιν αυτον προς τους φαρισαιους τον ποτε τυφλον '
      verse: 13
    - text: 'ην δε σαββατον οτε τον πηλον εποιησεν ο ιησους και ανεωξεν αυτου τους
        οφθαλμους '
      verse: 14
    - text: 'παλιν ουν ηρωτων αυτον και οι φαρισαιοι πως ανεβλεψεν ο δε ειπεν αυτοις
        πηλον επεθηκεν επι τους οφθαλμους μου και ενιψαμην και βλεπω '
      verse: 15
    - text: 'ελεγον ουν εκ των φαρισαιων τινες ουτος ο ανθρωπος ουκ εστιν παρα του
        θεου οτι το σαββατον ου τηρει αλλοι ελεγον πως δυναται ανθρωπος αμαρτωλος
        τοιαυτα σημεια ποιειν και σχισμα ην εν αυτοις '
      verse: 16
    - text: 'λεγουσιν τω τυφλω παλιν συ τι λεγεις περι αυτου οτι ηνοιξεν σου τους
        οφθαλμους ο δε ειπεν οτι προφητης εστιν '
      verse: 17
    - text: 'ουκ επιστευσαν ουν οι ιουδαιοι περι αυτου οτι τυφλος ην και ανεβλεψεν
        εως οτου εφωνησαν τους γονεις αυτου του αναβλεψαντος '
      verse: 18
    - text: 'και ηρωτησαν αυτους λεγοντες ουτος εστιν ο υιος υμων ον υμεις λεγετε
        οτι τυφλος εγεννηθη πως ουν αρτι βλεπει '
      verse: 19
    - text: 'απεκριθησαν αυτοις οι γονεις αυτου και ειπον οιδαμεν οτι ουτος εστιν
        ο υιος ημων και οτι τυφλος εγεννηθη '
      verse: 20
    - text: 'πως δε νυν βλεπει ουκ οιδαμεν η τις ηνοιξεν αυτου τους οφθαλμους ημεις
        ουκ οιδαμεν αυτος ηλικιαν εχει αυτον ερωτησατε αυτος περι αυτου 848  αυτου
        846  {P-GSM} λαλησει '
      verse: 21
    - text: 'ταυτα ειπον οι γονεις αυτου οτι εφοβουντο τους ιουδαιους ηδη γαρ συνετεθειντο
        οι ιουδαιοι ινα εαν τις αυτον ομολογηση χριστον αποσυναγωγος γενηται '
      verse: 22
    - text: 'δια τουτο οι γονεις αυτου ειπον οτι ηλικιαν εχει αυτον ερωτησατε '
      verse: 23
    - text: 'εφωνησαν ουν εκ δευτερου τον ανθρωπον ος ην τυφλος και ειπον αυτω δος
        δοξαν τω θεω ημεις οιδαμεν οτι ο ανθρωπος ουτος αμαρτωλος εστιν '
      verse: 24
    - text: 'απεκριθη ουν εκεινος και ειπεν ει αμαρτωλος εστιν ουκ οιδα εν οιδα οτι
        τυφλος ων αρτι βλεπω '
      verse: 25
    - text: 'ειπον δε αυτω παλιν τι εποιησεν σοι πως ηνοιξεν σου τους οφθαλμους '
      verse: 26
    - text: 'απεκριθη αυτοις ειπον υμιν ηδη και ουκ ηκουσατε τι παλιν θελετε ακουειν
        μη και υμεις θελετε αυτου μαθηται γενεσθαι '
      verse: 27
    - text: 'ελοιδορησαν ουν αυτον και ειπον συ ει μαθητης εκεινου ημεις δε του μωσεως
        εσμεν μαθηται '
      verse: 28
    - text: 'ημεις οιδαμεν οτι μωση λελαληκεν ο θεος τουτον δε ουκ οιδαμεν ποθεν εστιν '
      verse: 29
    - text: 'απεκριθη ο ανθρωπος και ειπεν αυτοις εν γαρ τουτω θαυμαστον εστιν οτι
        υμεις ουκ οιδατε ποθεν εστιν και ανεωξεν μου τους οφθαλμους '
      verse: 30
    - text: 'οιδαμεν δε οτι αμαρτωλων ο θεος ουκ ακουει αλλ εαν τις θεοσεβης η και
        το θελημα αυτου ποιη τουτου ακουει '
      verse: 31
    - text: 'εκ του αιωνος ουκ ηκουσθη οτι ηνοιξεν τις οφθαλμους τυφλου γεγεννημενου '
      verse: 32
    - text: 'ει μη ην ουτος παρα θεου ουκ ηδυνατο ποιειν ουδεν '
      verse: 33
    - text: 'απεκριθησαν και ειπον αυτω εν αμαρτιαις συ εγεννηθης ολος και συ διδασκεις
        ημας και εξεβαλον αυτον εξω '
      verse: 34
    - text: 'ηκουσεν ο ιησους οτι εξεβαλον αυτον εξω και ευρων αυτον ειπεν αυτω συ
        πιστευεις εις τον υιον του θεου '
      verse: 35
    - text: 'απεκριθη εκεινος και ειπεν τις εστιν κυριε ινα πιστευσω εις αυτον '
      verse: 36
    - text: 'ειπεν δε αυτω ο ιησους και εωρακας αυτον και ο λαλων μετα σου εκεινος
        εστιν '
      verse: 37
    - text: 'ο δε εφη πιστευω κυριε και προσεκυνησεν αυτω '
      verse: 38
    - text: 'και ειπεν ο ιησους εις κριμα εγω εις τον κοσμον τουτον ηλθον ινα οι μη
        βλεποντες βλεπωσιν και οι βλεποντες τυφλοι γενωνται '
      verse: 39
    - text: 'και ηκουσαν εκ των φαρισαιων ταυτα οι οντες μετ αυτου και ειπον αυτω
        μη και ημεις τυφλοι εσμεν '
      verse: 40
    - text: 'ειπεν αυτοις ο ιησους ει τυφλοι ητε ουκ αν ειχετε αμαρτιαν νυν δε λεγετε
        οτι βλεπομεν η ουν αμαρτια υμων μενει   '
      verse: 41
  - chapter: 10
    verses:
    - text: 'αμην αμην λεγω υμιν ο μη εισερχομενος δια της θυρας εις την αυλην των
        προβατων αλλα αναβαινων αλλαχοθεν εκεινος κλεπτης εστιν και ληστης '
      verse: 1
    - text: 'ο δε εισερχομενος δια της θυρας ποιμην εστιν των προβατων '
      verse: 2
    - text: 'τουτω ο θυρωρος ανοιγει και τα προβατα της φωνης αυτου ακουει και τα
        ιδια προβατα καλει κατ ονομα και εξαγει αυτα '
      verse: 3
    - text: 'και οταν τα ιδια προβατα εκβαλη εμπροσθεν αυτων πορευεται και τα προβατα
        αυτω ακολουθει οτι οιδασιν την φωνην αυτου '
      verse: 4
    - text: 'αλλοτριω δε ου μη ακολουθησωσιν αλλα φευξονται απ αυτου οτι ουκ οιδασιν
        των αλλοτριων την φωνην '
      verse: 5
    - text: 'ταυτην την παροιμιαν ειπεν αυτοις ο ιησους εκεινοι δε ουκ εγνωσαν τινα
        ην α ελαλει αυτοις '
      verse: 6
    - text: 'ειπεν ουν παλιν αυτοις ο ιησους αμην αμην λεγω υμιν οτι εγω ειμι η θυρα
        των προβατων '
      verse: 7
    - text: 'παντες οσοι προ εμου ηλθον κλεπται εισιν και λησται αλλ ουκ ηκουσαν αυτων
        τα προβατα '
      verse: 8
    - text: 'εγω ειμι η θυρα δι εμου εαν τις εισελθη σωθησεται και εισελευσεται και
        εξελευσεται και νομην ευρησει '
      verse: 9
    - text: 'ο κλεπτης ουκ ερχεται ει μη ινα κλεψη και θυση και απολεση εγω ηλθον
        ινα ζωην εχωσιν και περισσον εχωσιν '
      verse: 10
    - text: 'εγω ειμι ο ποιμην ο καλος ο ποιμην ο καλος την ψυχην αυτου τιθησιν υπερ
        των προβατων '
      verse: 11
    - text: 'ο μισθωτος δε και ουκ ων ποιμην ου ουκ εισιν τα προβατα ιδια θεωρει τον
        λυκον ερχομενον και αφιησιν τα προβατα και φευγει και ο λυκος αρπαζει αυτα
        και σκορπιζει τα προβατα '
      verse: 12
    - text: 'ο δε μισθωτος φευγει οτι μισθωτος εστιν και ου μελει αυτω περι των προβατων '
      verse: 13
    - text: 'εγω ειμι ο ποιμην ο καλος και γινωσκω τα εμα και γινωσκομαι υπο των εμων '
      verse: 14
    - text: 'καθως γινωσκει με ο πατηρ καγω γινωσκω τον πατερα και την ψυχην μου τιθημι
        υπερ των προβατων '
      verse: 15
    - text: 'και αλλα προβατα εχω α ουκ εστιν εκ της αυλης ταυτης κακεινα με δει αγαγειν
        και της φωνης μου ακουσουσιν και γενησεται μια ποιμνη εις ποιμην '
      verse: 16
    - text: 'δια τουτο ο πατηρ με αγαπα οτι εγω τιθημι την ψυχην μου ινα παλιν λαβω
        αυτην '
      verse: 17
    - text: 'ουδεις αιρει αυτην απ εμου αλλ εγω τιθημι αυτην απ εμαυτου εξουσιαν εχω
        θειναι αυτην και εξουσιαν εχω παλιν λαβειν αυτην ταυτην την εντολην ελαβον
        παρα του πατρος μου '
      verse: 18
    - text: 'σχισμα ουν παλιν εγενετο εν τοις ιουδαιοις δια τους λογους τουτους '
      verse: 19
    - text: 'ελεγον δε πολλοι εξ αυτων δαιμονιον εχει και μαινεται τι αυτου ακουετε '
      verse: 20
    - text: 'αλλοι ελεγον ταυτα τα ρηματα ουκ εστιν δαιμονιζομενου μη δαιμονιον δυναται
        τυφλων οφθαλμους ανοιγειν '
      verse: 21
    - text: 'εγενετο δε τα εγκαινια εν τοις ιεροσολυμοις και χειμων ην '
      verse: 22
    - text: 'και περιεπατει ο ιησους εν τω ιερω εν τη στοα του σολομωντος '
      verse: 23
    - text: 'εκυκλωσαν ουν αυτον οι ιουδαιοι και ελεγον αυτω εως ποτε την ψυχην ημων
        αιρεις ει συ ει ο χριστος ειπε ημιν παρρησια '
      verse: 24
    - text: 'απεκριθη αυτοις ο ιησους ειπον υμιν και ου πιστευετε τα εργα α εγω ποιω
        εν τω ονοματι του πατρος μου ταυτα μαρτυρει περι εμου '
      verse: 25
    - text: 'αλλ υμεις ου πιστευετε ου γαρ εστε εκ των προβατων των εμων καθως ειπον
        υμιν '
      verse: 26
    - text: 'τα προβατα τα εμα της φωνης μου ακουει καγω γινωσκω αυτα και ακολουθουσιν
        μοι '
      verse: 27
    - text: 'καγω ζωην αιωνιον διδωμι αυτοις και ου μη απολωνται εις τον αιωνα και
        ουχ αρπασει τις αυτα εκ της χειρος μου '
      verse: 28
    - text: 'ο πατηρ μου ος δεδωκεν μοι μειζων παντων εστιν και ουδεις δυναται αρπαζειν
        εκ της χειρος του πατρος μου '
      verse: 29
    - text: 'εγω και ο πατηρ εν εσμεν '
      verse: 30
    - text: 'εβαστασαν ουν παλιν λιθους οι ιουδαιοι ινα λιθασωσιν αυτον '
      verse: 31
    - text: 'απεκριθη αυτοις ο ιησους πολλα καλα εργα εδειξα υμιν εκ του πατρος μου
        δια ποιον αυτων εργον λιθαζετε με '
      verse: 32
    - text: 'απεκριθησαν αυτω οι ιουδαιοι λεγοντες περι καλου εργου ου λιθαζομεν σε
        αλλα περι βλασφημιας και οτι συ ανθρωπος ων ποιεις σεαυτον θεον '
      verse: 33
    - text: 'απεκριθη αυτοις ο ιησους ουκ εστιν γεγραμμενον εν τω νομω υμων εγω ειπα
        θεοι εστε '
      verse: 34
    - text: 'ει εκεινους ειπεν θεους προς ους ο λογος του θεου εγενετο και ου δυναται
        λυθηναι η γραφη '
      verse: 35
    - text: 'ον ο πατηρ ηγιασεν και απεστειλεν εις τον κοσμον υμεις λεγετε οτι βλασφημεις
        οτι ειπον υιος του θεου ειμι '
      verse: 36
    - text: 'ει ου ποιω τα εργα του πατρος μου μη πιστευετε μοι '
      verse: 37
    - text: 'ει δε ποιω καν εμοι μη πιστευητε τοις εργοις πιστευσατε ινα γνωτε και
        πιστευσητε οτι εν εμοι ο πατηρ καγω εν αυτω '
      verse: 38
    - text: 'εζητουν ουν παλιν αυτον πιασαι και εξηλθεν εκ της χειρος αυτων '
      verse: 39
    - text: 'και απηλθεν παλιν περαν του ιορδανου εις τον τοπον οπου ην ιωαννης το
        πρωτον βαπτιζων και εμεινεν εκει '
      verse: 40
    - text: 'και πολλοι ηλθον προς αυτον και ελεγον οτι ιωαννης μεν σημειον εποιησεν
        ουδεν παντα δε οσα ειπεν ιωαννης περι τουτου αληθη ην '
      verse: 41
    - text: 'και επιστευσαν πολλοι εκει εις αυτον   '
      verse: 42
  - chapter: 11
    verses:
    - text: 'ην δε τις ασθενων λαζαρος απο βηθανιας εκ της κωμης μαριας και μαρθας
        της αδελφης αυτης '
      verse: 1
    - text: 'ην δε μαρια η αλειψασα τον κυριον μυρω και εκμαξασα τους ποδας αυτου
        ταις θριξιν αυτης ης ο αδελφος λαζαρος ησθενει '
      verse: 2
    - text: 'απεστειλαν ουν αι αδελφαι προς αυτον λεγουσαι κυριε ιδε ον φιλεις ασθενει '
      verse: 3
    - text: 'ακουσας δε ο ιησους ειπεν αυτη η ασθενεια ουκ εστιν προς θανατον αλλ
        υπερ της δοξης του θεου ινα δοξασθη ο υιος του θεου δι αυτης '
      verse: 4
    - text: 'ηγαπα δε ο ιησους την μαρθαν και την αδελφην αυτης και τον λαζαρον '
      verse: 5
    - text: 'ως ουν ηκουσεν οτι ασθενει τοτε μεν εμεινεν εν ω ην τοπω δυο ημερας '
      verse: 6
    - text: 'επειτα μετα τουτο λεγει τοις μαθηταις αγωμεν εις την ιουδαιαν παλιν '
      verse: 7
    - text: 'λεγουσιν αυτω οι μαθηται ραββι νυν εζητουν σε λιθασαι οι ιουδαιοι και
        παλιν υπαγεις εκει '
      verse: 8
    - text: 'απεκριθη ο ιησους ουχι δωδεκα εισιν ωραι της ημερας εαν τις περιπατη
        εν τη ημερα ου προσκοπτει οτι το φως του κοσμου τουτου βλεπει '
      verse: 9
    - text: 'εαν δε τις περιπατη εν τη νυκτι προσκοπτει οτι το φως ουκ εστιν εν αυτω '
      verse: 10
    - text: 'ταυτα ειπεν και μετα τουτο λεγει αυτοις λαζαρος ο φιλος ημων κεκοιμηται
        αλλα πορευομαι ινα εξυπνισω αυτον '
      verse: 11
    - text: 'ειπον ουν οι μαθηται αυτου κυριε ει κεκοιμηται σωθησεται '
      verse: 12
    - text: 'ειρηκει δε ο ιησους περι του θανατου αυτου εκεινοι δε εδοξαν οτι περι
        της κοιμησεως του υπνου λεγει '
      verse: 13
    - text: 'τοτε ουν ειπεν αυτοις ο ιησους παρρησια λαζαρος απεθανεν '
      verse: 14
    - text: 'και χαιρω δι υμας ινα πιστευσητε οτι ουκ ημην εκει αλλ αγωμεν προς αυτον '
      verse: 15
    - text: 'ειπεν ουν θωμας ο λεγομενος διδυμος τοις συμμαθηταις αγωμεν και ημεις
        ινα αποθανωμεν μετ αυτου '
      verse: 16
    - text: 'ελθων ουν ο ιησους ευρεν αυτον τεσσαρας ημερας ηδη εχοντα εν τω μνημειω '
      verse: 17
    - text: 'ην δε η βηθανια εγγυς των ιεροσολυμων ως απο σταδιων δεκαπεντε '
      verse: 18
    - text: 'και πολλοι εκ των ιουδαιων εληλυθεισαν προς τας περι μαρθαν και μαριαν
        ινα παραμυθησωνται αυτας περι του αδελφου αυτων '
      verse: 19
    - text: 'η ουν μαρθα ως ηκουσεν οτι ο ιησους ερχεται υπηντησεν αυτω μαρια δε εν
        τω οικω εκαθεζετο '
      verse: 20
    - text: 'ειπεν ουν η μαρθα προς τον ιησουν κυριε ει ης ωδε ο αδελφος μου ουκ αν
        ετεθνηκει '
      verse: 21
    - text: 'αλλα και νυν οιδα οτι οσα αν αιτηση τον θεον δωσει σοι ο θεος '
      verse: 22
    - text: 'λεγει αυτη ο ιησους αναστησεται ο αδελφος σου '
      verse: 23
    - text: 'λεγει αυτω μαρθα οιδα οτι αναστησεται εν τη αναστασει εν τη εσχατη ημερα '
      verse: 24
    - text: 'ειπεν αυτη ο ιησους εγω ειμι η αναστασις και η ζωη ο πιστευων εις εμε
        καν αποθανη ζησεται '
      verse: 25
    - text: 'και πας ο ζων και πιστευων εις εμε ου μη αποθανη εις τον αιωνα πιστευεις
        τουτο '
      verse: 26
    - text: 'λεγει αυτω ναι κυριε εγω πεπιστευκα οτι συ ει ο χριστος ο υιος του θεου
        ο εις τον κοσμον ερχομενος '
      verse: 27
    - text: 'και ταυτα ειπουσα απηλθεν και εφωνησεν μαριαν την αδελφην αυτης λαθρα
        ειπουσα ο διδασκαλος παρεστιν και φωνει σε '
      verse: 28
    - text: 'εκεινη ως ηκουσεν εγειρεται ταχυ και ερχεται προς αυτον '
      verse: 29
    - text: 'ουπω δε εληλυθει ο ιησους εις την κωμην αλλ ην εν τω τοπω οπου υπηντησεν
        αυτω η μαρθα '
      verse: 30
    - text: 'οι ουν ιουδαιοι οι οντες μετ αυτης εν τη οικια και παραμυθουμενοι αυτην
        ιδοντες την μαριαν οτι ταχεως ανεστη και εξηλθεν ηκολουθησαν αυτη λεγοντες
        οτι υπαγει εις το μνημειον ινα κλαυση εκει '
      verse: 31
    - text: 'η ουν μαρια ως ηλθεν οπου ην ο ιησους ιδουσα αυτον επεσεν εις τους ποδας
        αυτου λεγουσα αυτω κυριε ει ης ωδε ουκ αν απεθανεν μου ο αδελφος '
      verse: 32
    - text: 'ιησους ουν ως ειδεν αυτην κλαιουσαν και τους συνελθοντας αυτη ιουδαιους
        κλαιοντας ενεβριμησατο τω πνευματι και εταραξεν εαυτον '
      verse: 33
    - text: 'και ειπεν που τεθεικατε αυτον λεγουσιν αυτω κυριε ερχου και ιδε '
      verse: 34
    - text: 'εδακρυσεν ο ιησους '
      verse: 35
    - text: 'ελεγον ουν οι ιουδαιοι ιδε πως εφιλει αυτον '
      verse: 36
    - text: 'τινες δε εξ αυτων ειπον ουκ ηδυνατο ουτος ο ανοιξας τους οφθαλμους του
        τυφλου ποιησαι ινα και ουτος μη αποθανη '
      verse: 37
    - text: 'ιησους ουν παλιν εμβριμωμενος εν εαυτω ερχεται εις το μνημειον ην δε
        σπηλαιον και λιθος επεκειτο επ αυτω '
      verse: 38
    - text: 'λεγει ο ιησους αρατε τον λιθον λεγει αυτω η αδελφη του τεθνηκοτος μαρθα
        κυριε ηδη οζει τεταρταιος γαρ εστιν '
      verse: 39
    - text: 'λεγει αυτη ο ιησους ουκ ειπον σοι οτι εαν πιστευσης οψει την δοξαν του
        θεου '
      verse: 40
    - text: 'ηραν ουν τον λιθον ου ην ο τεθνηκως κειμενος ο δε ιησους ηρεν τους οφθαλμους
        ανω και ειπεν πατερ ευχαριστω σοι οτι ηκουσας μου '
      verse: 41
    - text: 'εγω δε ηδειν οτι παντοτε μου ακουεις αλλα δια τον οχλον τον περιεστωτα
        ειπον ινα πιστευσωσιν οτι συ με απεστειλας '
      verse: 42
    - text: 'και ταυτα ειπων φωνη μεγαλη εκραυγασεν λαζαρε δευρο εξω '
      verse: 43
    - text: 'και εξηλθεν ο τεθνηκως δεδεμενος τους ποδας και τας χειρας κειριαις και
        η οψις αυτου σουδαριω περιεδεδετο λεγει αυτοις ο ιησους λυσατε αυτον και αφετε
        υπαγειν '
      verse: 44
    - text: 'πολλοι ουν εκ των ιουδαιων οι ελθοντες προς την μαριαν και θεασαμενοι
        α εποιησεν ο ιησους επιστευσαν εις αυτον '
      verse: 45
    - text: 'τινες δε εξ αυτων απηλθον προς τους φαρισαιους και ειπον αυτοις α εποιησεν
        ο ιησους '
      verse: 46
    - text: 'συνηγαγον ουν οι αρχιερεις και οι φαρισαιοι συνεδριον και ελεγον τι ποιουμεν
        οτι ουτος ο ανθρωπος πολλα σημεια ποιει '
      verse: 47
    - text: 'εαν αφωμεν αυτον ουτως παντες πιστευσουσιν εις αυτον και ελευσονται οι
        ρωμαιοι και αρουσιν ημων και τον τοπον και το εθνος '
      verse: 48
    - text: 'εις δε τις εξ αυτων καιαφας αρχιερευς ων του ενιαυτου εκεινου ειπεν αυτοις
        υμεις ουκ οιδατε ουδεν '
      verse: 49
    - text: 'ουδε διαλογιζεσθε οτι συμφερει ημιν ινα εις ανθρωπος αποθανη υπερ του
        λαου και μη ολον το εθνος αποληται '
      verse: 50
    - text: 'τουτο δε αφ εαυτου ουκ ειπεν αλλα αρχιερευς ων του ενιαυτου εκεινου προεφητευσεν
        οτι εμελλεν ο ιησους αποθνησκειν υπερ του εθνους '
      verse: 51
    - text: 'και ουχ υπερ του εθνους μονον αλλ ινα και τα τεκνα του θεου τα διεσκορπισμενα
        συναγαγη εις εν '
      verse: 52
    - text: 'απ εκεινης ουν της ημερας συνεβουλευσαντο ινα αποκτεινωσιν αυτον '
      verse: 53
    - text: 'ιησους ουν ουκ ετι παρρησια περιεπατει εν τοις ιουδαιοις αλλα απηλθεν
        εκειθεν εις την χωραν εγγυς της ερημου εις εφραιμ λεγομενην πολιν κακει διετριβεν
        μετα των μαθητων αυτου '
      verse: 54
    - text: 'ην δε εγγυς το πασχα των ιουδαιων και ανεβησαν πολλοι εις ιεροσολυμα
        εκ της χωρας προ του πασχα ινα αγνισωσιν εαυτους '
      verse: 55
    - text: 'εζητουν ουν τον ιησουν και ελεγον μετ αλληλων εν τω ιερω εστηκοτες τι
        δοκει υμιν οτι ου μη ελθη εις την εορτην '
      verse: 56
    - text: 'δεδωκεισαν δε και οι αρχιερεις και οι φαρισαιοι εντολην ινα εαν τις γνω
        που εστιν μηνυση οπως πιασωσιν αυτον   '
      verse: 57
  - chapter: 12
    verses:
    - text: 'ο ουν ιησους προ εξ ημερων του πασχα ηλθεν εις βηθανιαν οπου ην λαζαρος
        ο τεθνηκως ον ηγειρεν εκ νεκρων '
      verse: 1
    - text: 'εποιησαν ουν αυτω δειπνον εκει και η μαρθα διηκονει ο δε λαζαρος εις
        ην των συνανακειμενων αυτω '
      verse: 2
    - text: 'η ουν μαρια λαβουσα λιτραν μυρου ναρδου πιστικης πολυτιμου ηλειψεν τους
        ποδας του ιησου και εξεμαξεν ταις θριξιν αυτης τους ποδας αυτου η δε οικια
        επληρωθη εκ της οσμης του μυρου '
      verse: 3
    - text: 'λεγει ουν εις εκ των μαθητων αυτου ιουδας σιμωνος ισκαριωτης ο μελλων
        αυτον παραδιδοναι '
      verse: 4
    - text: 'δια τι τουτο το μυρον ουκ επραθη τριακοσιων δηναριων και εδοθη πτωχοις '
      verse: 5
    - text: 'ειπεν δε τουτο ουχ οτι περι των πτωχων εμελεν αυτω αλλ  αλλα   οτι κλεπτης
        ην και το γλωσσοκομον ειχεν και τα βαλλομενα εβασταζεν '
      verse: 6
    - text: 'ειπεν ουν ο ιησους αφες αυτην εις την ημεραν του ενταφιασμου μου τετηρηκεν
        αυτο '
      verse: 7
    - text: 'τους πτωχους γαρ παντοτε εχετε μεθ εαυτων εμε δε ου παντοτε εχετε '
      verse: 8
    - text: 'εγνω ουν οχλος πολυς εκ των ιουδαιων οτι εκει εστιν και ηλθον ου δια
        τον ιησουν μονον αλλ ινα και τον λαζαρον ιδωσιν ον ηγειρεν εκ νεκρων '
      verse: 9
    - text: 'εβουλευσαντο δε οι αρχιερεις ινα και τον λαζαρον αποκτεινωσιν '
      verse: 10
    - text: 'οτι πολλοι δι αυτον υπηγον των ιουδαιων και επιστευον εις τον ιησουν '
      verse: 11
    - text: 'τη επαυριον οχλος πολυς ο ελθων εις την εορτην ακουσαντες οτι ερχεται
        ο ιησους εις ιεροσολυμα '
      verse: 12
    - text: 'ελαβον τα βαια των φοινικων και εξηλθον εις υπαντησιν αυτω και εκραζον
        ωσαννα ευλογημενος ο ερχομενος εν ονοματι κυριου ο βασιλευς του ισραηλ '
      verse: 13
    - text: 'ευρων δε ο ιησους οναριον εκαθισεν επ αυτο καθως εστιν γεγραμμενον '
      verse: 14
    - text: 'μη φοβου θυγατερ σιων ιδου ο βασιλευς σου ερχεται καθημενος επι πωλον
        ονου '
      verse: 15
    - text: 'ταυτα δε ουκ εγνωσαν οι μαθηται αυτου το πρωτον αλλ οτε εδοξασθη ο ιησους
        τοτε εμνησθησαν οτι ταυτα ην επ αυτω γεγραμμενα και ταυτα εποιησαν αυτω '
      verse: 16
    - text: 'εμαρτυρει ουν ο οχλος ο ων μετ αυτου οτε τον λαζαρον εφωνησεν εκ του
        μνημειου και ηγειρεν αυτον εκ νεκρων '
      verse: 17
    - text: 'δια τουτο και υπηντησεν αυτω ο οχλος οτι ηκουσεν τουτο αυτον πεποιηκεναι
        το σημειον '
      verse: 18
    - text: 'οι ουν φαρισαιοι ειπον προς εαυτους θεωρειτε οτι ουκ ωφελειτε ουδεν ιδε
        ο κοσμος οπισω αυτου απηλθεν '
      verse: 19
    - text: 'ησαν δε τινες ελληνες εκ των αναβαινοντων ινα προσκυνησωσιν εν τη εορτη '
      verse: 20
    - text: 'ουτοι ουν προσηλθον φιλιππω τω απο βηθσαιδα της γαλιλαιας και ηρωτων
        αυτον λεγοντες κυριε θελομεν τον ιησουν ιδειν '
      verse: 21
    - text: 'ερχεται φιλιππος και λεγει τω ανδρεα και παλιν ανδρεας και φιλιππος λεγουσιν
        τω ιησου '
      verse: 22
    - text: 'ο δε ιησους απεκρινατο αυτοις λεγων εληλυθεν η ωρα ινα δοξασθη ο υιος
        του ανθρωπου '
      verse: 23
    - text: 'αμην αμην λεγω υμιν εαν μη ο κοκκος του σιτου πεσων εις την γην αποθανη
        αυτος μονος μενει εαν δε αποθανη πολυν καρπον φερει '
      verse: 24
    - text: 'ο φιλων την ψυχην αυτου απολεσει αυτην και ο μισων την ψυχην αυτου εν
        τω κοσμω τουτω εις ζωην αιωνιον φυλαξει αυτην '
      verse: 25
    - text: 'εαν εμοι διακονη τις εμοι ακολουθειτω και οπου ειμι εγω εκει και ο διακονος
        ο εμος εσται και εαν τις εμοι διακονη τιμησει αυτον ο πατηρ '
      verse: 26
    - text: 'νυν η ψυχη μου τεταρακται και τι ειπω πατερ σωσον με εκ της ωρας ταυτης
        αλλα δια τουτο ηλθον εις την ωραν ταυτην '
      verse: 27
    - text: 'πατερ δοξασον σου το ονομα ηλθεν ουν φωνη εκ του ουρανου και εδοξασα
        και παλιν δοξασω '
      verse: 28
    - text: 'ο ουν οχλος ο εστως και ακουσας ελεγεν βροντην γεγονεναι αλλοι ελεγον
        αγγελος αυτω λελαληκεν '
      verse: 29
    - text: 'απεκριθη ο ιησους και ειπεν ου δι εμε αυτη η φωνη γεγονεν αλλα δι υμας '
      verse: 30
    - text: 'νυν κρισις εστιν του κοσμου τουτου νυν ο αρχων του κοσμου τουτου εκβληθησεται
        εξω '
      verse: 31
    - text: 'καγω εαν υψωθω εκ της γης παντας ελκυσω προς εμαυτον '
      verse: 32
    - text: 'τουτο δε ελεγεν σημαινων ποιω θανατω ημελλεν αποθνησκειν '
      verse: 33
    - text: 'απεκριθη αυτω ο οχλος ημεις ηκουσαμεν εκ του νομου οτι ο χριστος μενει
        εις τον αιωνα και πως συ λεγεις οτι δει υψωθηναι τον υιον του ανθρωπου τις
        εστιν ουτος ο υιος του ανθρωπου '
      verse: 34
    - text: 'ειπεν ουν αυτοις ο ιησους ετι μικρον χρονον το φως μεθ υμων εστιν περιπατειτε
        εως το φως εχετε ινα μη σκοτια υμας καταλαβη και ο περιπατων εν τη σκοτια
        ουκ οιδεν που υπαγει '
      verse: 35
    - text: 'εως το φως εχετε πιστευετε εις το φως ινα υιοι φωτος γενησθε ταυτα ελαλησεν
        ο ιησους και απελθων εκρυβη απ αυτων '
      verse: 36
    - text: 'τοσαυτα δε αυτου σημεια πεποιηκοτος εμπροσθεν αυτων ουκ επιστευον εις
        αυτον '
      verse: 37
    - text: 'ινα ο λογος ησαιου του προφητου πληρωθη ον ειπεν κυριε τις επιστευσεν
        τη ακοη ημων και ο βραχιων κυριου τινι απεκαλυφθη '
      verse: 38
    - text: 'δια τουτο ουκ ηδυναντο πιστευειν οτι παλιν ειπεν ησαιας '
      verse: 39
    - text: 'τετυφλωκεν αυτων τους οφθαλμους και πεπωρωκεν αυτων την καρδιαν ινα μη
        ιδωσιν τοις οφθαλμοις και νοησωσιν τη καρδια και επιστραφωσιν και ιασωμαι
        αυτους '
      verse: 40
    - text: 'ταυτα ειπεν ησαιας οτε ειδεν την δοξαν αυτου και ελαλησεν περι αυτου '
      verse: 41
    - text: 'ομως μεντοι και εκ των αρχοντων πολλοι επιστευσαν εις αυτον αλλα δια
        τους φαρισαιους ουχ ωμολογουν ινα μη αποσυναγωγοι γενωνται '
      verse: 42
    - text: 'ηγαπησαν γαρ την δοξαν των ανθρωπων μαλλον ηπερ την δοξαν του θεου '
      verse: 43
    - text: 'ιησους δε εκραξεν και ειπεν ο πιστευων εις εμε ου πιστευει εις εμε αλλ
        εις τον πεμψαντα με '
      verse: 44
    - text: 'και ο θεωρων εμε θεωρει τον πεμψαντα με '
      verse: 45
    - text: 'εγω φως εις τον κοσμον εληλυθα ινα πας ο πιστευων εις εμε εν τη σκοτια
        μη μεινη '
      verse: 46
    - text: 'και εαν τις μου ακουση των ρηματων και μη πιστευση εγω ου κρινω αυτον
        ου γαρ ηλθον ινα κρινω τον κοσμον αλλ ινα σωσω τον κοσμον '
      verse: 47
    - text: 'ο αθετων εμε και μη λαμβανων τα ρηματα μου εχει τον κρινοντα αυτον ο
        λογος ον ελαλησα εκεινος κρινει αυτον εν τη εσχατη ημερα '
      verse: 48
    - text: 'οτι εγω εξ εμαυτου ουκ ελαλησα αλλ ο πεμψας με πατηρ αυτος μοι εντολην
        εδωκεν τι ειπω και τι λαλησω '
      verse: 49
    - text: 'και οιδα οτι η εντολη αυτου ζωη αιωνιος εστιν α ουν λαλω εγω καθως ειρηκεν
        μοι ο πατηρ ουτως λαλω   '
      verse: 50
  - chapter: 13
    verses:
    - text: 'προ δε της εορτης του πασχα ειδως ο ιησους οτι εληλυθεν αυτου η ωρα ινα
        μεταβη εκ του κοσμου τουτου προς τον πατερα αγαπησας τους ιδιους τους εν τω
        κοσμω εις τελος ηγαπησεν αυτους '
      verse: 1
    - text: 'και δειπνου γενομενου του διαβολου ηδη βεβληκοτος εις την καρδιαν ιουδα
        σιμωνος ισκαριωτου ινα αυτον παραδω '
      verse: 2
    - text: 'ειδως ο ιησους οτι παντα δεδωκεν αυτω ο πατηρ εις τας χειρας και οτι
        απο θεου εξηλθεν και προς τον θεον υπαγει '
      verse: 3
    - text: 'εγειρεται εκ του δειπνου και τιθησιν τα ιματια και λαβων λεντιον διεζωσεν
        εαυτον '
      verse: 4
    - text: 'ειτα βαλλει υδωρ εις τον νιπτηρα και ηρξατο νιπτειν τους ποδας των μαθητων
        και εκμασσειν τω λεντιω ω ην διεζωσμενος '
      verse: 5
    - text: 'ερχεται ουν προς σιμωνα πετρον και λεγει αυτω εκεινος κυριε συ μου νιπτεις
        τους ποδας '
      verse: 6
    - text: 'απεκριθη ιησους και ειπεν αυτω ο εγω ποιω συ ουκ οιδας αρτι γνωση δε
        μετα ταυτα '
      verse: 7
    - text: 'λεγει αυτω πετρος ου μη νιψης τους ποδας μου εις τον αιωνα απεκριθη αυτω
        ο ιησους εαν μη νιψω σε ουκ εχεις μερος μετ εμου '
      verse: 8
    - text: 'λεγει αυτω σιμων πετρος κυριε μη τους ποδας μου μονον αλλα και τας χειρας
        και την κεφαλην '
      verse: 9
    - text: 'λεγει αυτω ο ιησους ο λελουμενος ου χρειαν εχει η τους ποδας νιψασθαι
        αλλ εστιν καθαρος ολος και υμεις καθαροι εστε αλλ ουχι παντες '
      verse: 10
    - text: 'ηδει γαρ τον παραδιδοντα αυτον δια τουτο ειπεν ουχι παντες καθαροι εστε '
      verse: 11
    - text: 'οτε ουν ενιψεν τους ποδας αυτων και ελαβεν τα ιματια αυτου αναπεσων παλιν
        ειπεν αυτοις γινωσκετε τι πεποιηκα υμιν '
      verse: 12
    - text: 'υμεις φωνειτε με ο διδασκαλος και ο κυριος και καλως λεγετε ειμι γαρ '
      verse: 13
    - text: 'ει ουν εγω ενιψα υμων τους ποδας ο κυριος και ο διδασκαλος και υμεις
        οφειλετε αλληλων νιπτειν τους ποδας '
      verse: 14
    - text: 'υποδειγμα γαρ εδωκα υμιν ινα καθως εγω εποιησα υμιν και υμεις ποιητε '
      verse: 15
    - text: 'αμην αμην λεγω υμιν ουκ εστιν δουλος μειζων του κυριου αυτου ουδε αποστολος
        μειζων του πεμψαντος αυτον '
      verse: 16
    - text: 'ει ταυτα οιδατε μακαριοι εστε εαν ποιητε αυτα '
      verse: 17
    - text: 'ου περι παντων υμων λεγω εγω οιδα ους εξελεξαμην αλλ ινα η γραφη πληρωθη
        ο τρωγων μετ εμου τον αρτον επηρεν επ εμε την πτερναν αυτου '
      verse: 18
    - text: 'απ αρτι λεγω υμιν προ του γενεσθαι ινα οταν γενηται πιστευσητε οτι εγω
        ειμι '
      verse: 19
    - text: 'αμην αμην λεγω υμιν ο λαμβανων εαν τινα πεμψω εμε λαμβανει ο δε εμε λαμβανων
        λαμβανει τον πεμψαντα με '
      verse: 20
    - text: 'ταυτα ειπων ο ιησους εταραχθη τω πνευματι και εμαρτυρησεν και ειπεν αμην
        αμην λεγω υμιν οτι εις εξ υμων παραδωσει με '
      verse: 21
    - text: 'εβλεπον ουν εις αλληλους οι μαθηται απορουμενοι περι τινος λεγει '
      verse: 22
    - text: 'ην δε ανακειμενος εις των μαθητων αυτου εν τω κολπω του ιησου ον ηγαπα
        ο ιησους '
      verse: 23
    - text: 'νευει ουν τουτω σιμων πετρος πυθεσθαι τις αν ειη περι ου λεγει '
      verse: 24
    - text: 'επιπεσων δε εκεινος επι το στηθος του ιησου λεγει αυτω κυριε τις εστιν '
      verse: 25
    - text: 'αποκρινεται ο ιησους εκεινος εστιν ω εγω βαψας το ψωμιον επιδωσω και
        εμβαψας το ψωμιον διδωσιν ιουδα σιμωνος ισκαριωτη '
      verse: 26
    - text: 'και μετα το ψωμιον τοτε εισηλθεν εις εκεινον ο σατανας λεγει ουν αυτω
        ο ιησους ο ποιεις ποιησον ταχιον '
      verse: 27
    - text: 'τουτο δε ουδεις εγνω των ανακειμενων προς τι ειπεν αυτω '
      verse: 28
    - text: 'τινες γαρ εδοκουν επει το γλωσσοκομον ειχεν ο ιουδας οτι λεγει αυτω ο
        ιησους αγορασον ων χρειαν εχομεν εις την εορτην η τοις πτωχοις ινα τι δω '
      verse: 29
    - text: 'λαβων ουν το ψωμιον εκεινος ευθεως εξηλθεν ην δε νυξ '
      verse: 30
    - text: 'οτε  ουν  εξηλθεν λεγει ο ιησους νυν εδοξασθη ο υιος του ανθρωπου και
        ο θεος εδοξασθη εν αυτω '
      verse: 31
    - text: 'ει ο θεος εδοξασθη εν αυτω και ο θεος δοξασει αυτον εν εαυτω και ευθυς
        δοξασει αυτον '
      verse: 32
    - text: 'τεκνια ετι μικρον μεθ υμων ειμι ζητησετε με και καθως ειπον τοις ιουδαιοις
        οτι οπου υπαγω εγω υμεις ου δυνασθε ελθειν και υμιν λεγω αρτι '
      verse: 33
    - text: 'εντολην καινην διδωμι υμιν ινα αγαπατε αλληλους καθως ηγαπησα υμας ινα
        και υμεις αγαπατε αλληλους '
      verse: 34
    - text: 'εν τουτω γνωσονται παντες οτι εμοι μαθηται εστε εαν αγαπην εχητε εν αλληλοις '
      verse: 35
    - text: 'λεγει αυτω σιμων πετρος κυριε που υπαγεις απεκριθη αυτω ο ιησους οπου
        υπαγω ου δυνασαι μοι νυν ακολουθησαι υστερον δε ακολουθησεις μοι '
      verse: 36
    - text: 'λεγει αυτω ο πετρος κυριε δια τι ου δυναμαι σοι ακολουθησαι αρτι την
        ψυχην μου υπερ σου θησω '
      verse: 37
    - text: 'απεκριθη αυτω ο ιησους την ψυχην σου υπερ εμου θησεις αμην αμην λεγω
        σοι ου μη αλεκτωρ φωνησει εως ου απαρνηση με τρις   '
      verse: 38
  - chapter: 14
    verses:
    - text: 'μη ταρασσεσθω υμων η καρδια πιστευετε εις τον θεον και εις εμε πιστευετε '
      verse: 1
    - text: 'εν τη οικια του πατρος μου μοναι πολλαι εισιν ει δε μη ειπον αν υμιν
        πορευομαι ετοιμασαι τοπον υμιν '
      verse: 2
    - text: 'και εαν πορευθω και ετοιμασω υμιν τοπον παλιν ερχομαι και παραληψομαι
        υμας προς εμαυτον ινα οπου ειμι εγω και υμεις ητε '
      verse: 3
    - text: 'και οπου εγω υπαγω οιδατε και την οδον οιδατε '
      verse: 4
    - text: 'λεγει αυτω θωμας κυριε ουκ οιδαμεν που υπαγεις και πως δυναμεθα την οδον
        ειδεναι '
      verse: 5
    - text: 'λεγει αυτω ο ιησους εγω ειμι η οδος και η αληθεια και η ζωη ουδεις ερχεται
        προς τον πατερα ει μη δι εμου '
      verse: 6
    - text: 'ει εγνωκειτε με και τον πατερα μου εγνωκειτε αν και απ αρτι γινωσκετε
        αυτον και εωρακατε αυτον '
      verse: 7
    - text: 'λεγει αυτω φιλιππος κυριε δειξον ημιν τον πατερα και αρκει ημιν '
      verse: 8
    - text: 'λεγει αυτω ο ιησους τοσουτον χρονον μεθ υμων ειμι και ουκ εγνωκας με
        φιλιππε ο εωρακως εμε εωρακεν τον πατερα και πως συ λεγεις δειξον ημιν τον
        πατερα '
      verse: 9
    - text: 'ου πιστευεις οτι εγω εν τω πατρι και ο πατηρ εν εμοι εστιν τα ρηματα
        α εγω λαλω υμιν απ εμαυτου ου λαλω ο δε πατηρ ο εν εμοι μενων αυτος ποιει
        τα εργα '
      verse: 10
    - text: 'πιστευετε μοι οτι εγω εν τω πατρι και ο πατηρ εν εμοι ει δε μη δια τα
        εργα αυτα πιστευετε μοι '
      verse: 11
    - text: 'αμην αμην λεγω υμιν ο πιστευων εις εμε τα εργα α εγω ποιω κακεινος ποιησει
        και μειζονα τουτων ποιησει οτι εγω προς τον πατερα μου πορευομαι '
      verse: 12
    - text: 'και ο τι αν αιτησητε εν τω ονοματι μου τουτο ποιησω ινα δοξασθη ο πατηρ
        εν τω υιω '
      verse: 13
    - text: 'εαν τι αιτησητε εν τω ονοματι μου εγω ποιησω '
      verse: 14
    - text: 'εαν αγαπατε με τας εντολας τας εμας τηρησατε '
      verse: 15
    - text: 'και εγω ερωτησω τον πατερα και αλλον παρακλητον δωσει υμιν ινα μενη μεθ
        υμων εις τον αιωνα '
      verse: 16
    - text: 'το πνευμα της αληθειας ο ο κοσμος ου δυναται λαβειν οτι ου θεωρει αυτο
        ουδε γινωσκει αυτο υμεις δε γινωσκετε αυτο οτι παρ υμιν μενει και εν υμιν
        εσται '
      verse: 17
    - text: 'ουκ αφησω υμας ορφανους ερχομαι προς υμας '
      verse: 18
    - text: 'ετι μικρον και ο κοσμος με ουκ ετι θεωρει υμεις δε θεωρειτε με οτι εγω
        ζω και υμεις ζησεσθε '
      verse: 19
    - text: 'εν εκεινη τη ημερα γνωσεσθε υμεις οτι εγω εν τω πατρι μου και υμεις εν
        εμοι καγω εν υμιν '
      verse: 20
    - text: 'ο εχων τας εντολας μου και τηρων αυτας εκεινος εστιν ο αγαπων με ο δε
        αγαπων με αγαπηθησεται υπο του πατρος μου και εγω αγαπησω αυτον και εμφανισω
        αυτω εμαυτον '
      verse: 21
    - text: 'λεγει αυτω ιουδας ουχ ο ισκαριωτης κυριε τι γεγονεν οτι ημιν μελλεις
        εμφανιζειν σεαυτον και ουχι τω κοσμω '
      verse: 22
    - text: 'απεκριθη ο ιησους και ειπεν αυτω εαν τις αγαπα με τον λογον μου τηρησει
        και ο πατηρ μου αγαπησει αυτον και προς αυτον ελευσομεθα και μονην παρ αυτω
        ποιησομεν '
      verse: 23
    - text: 'ο μη αγαπων με τους λογους μου ου τηρει και ο λογος ον ακουετε ουκ εστιν
        εμος αλλα του πεμψαντος με πατρος '
      verse: 24
    - text: 'ταυτα λελαληκα υμιν παρ υμιν μενων '
      verse: 25
    - text: 'ο δε παρακλητος το πνευμα το αγιον ο πεμψει ο πατηρ εν τω ονοματι μου
        εκεινος υμας διδαξει παντα και υπομνησει υμας παντα α ειπον υμιν '
      verse: 26
    - text: 'ειρηνην αφιημι υμιν ειρηνην την εμην διδωμι υμιν ου καθως ο κοσμος διδωσιν
        εγω διδωμι υμιν μη ταρασσεσθω υμων η καρδια μηδε δειλιατω '
      verse: 27
    - text: 'ηκουσατε οτι εγω ειπον υμιν υπαγω και ερχομαι προς υμας ει ηγαπατε με
        εχαρητε αν οτι ειπον πορευομαι προς τον πατερα οτι ο πατηρ μου μειζων μου
        εστιν '
      verse: 28
    - text: 'και νυν ειρηκα υμιν πριν γενεσθαι ινα οταν γενηται πιστευσητε '
      verse: 29
    - text: 'ουκ ετι πολλα λαλησω μεθ υμων ερχεται γαρ ο του κοσμου τουτου αρχων και
        εν εμοι ουκ εχει ουδεν '
      verse: 30
    - text: 'αλλ ινα γνω ο κοσμος οτι αγαπω τον πατερα και καθως ενετειλατο μοι ο
        πατηρ ουτως ποιω εγειρεσθε αγωμεν εντευθεν   '
      verse: 31
  - chapter: 15
    verses:
    - text: 'εγω ειμι η αμπελος η αληθινη και ο πατηρ μου ο γεωργος εστιν '
      verse: 1
    - text: 'παν κλημα εν εμοι μη φερον καρπον αιρει αυτο και παν το καρπον φερον
        καθαιρει αυτο ινα πλειονα καρπον φερη '
      verse: 2
    - text: 'ηδη υμεις καθαροι εστε δια τον λογον ον λελαληκα υμιν '
      verse: 3
    - text: 'μεινατε εν εμοι καγω εν υμιν καθως το κλημα ου δυναται καρπον φερειν
        αφ εαυτου εαν μη μεινη εν τη αμπελω ουτως ουδε υμεις εαν μη εν εμοι μεινητε '
      verse: 4
    - text: 'εγω ειμι η αμπελος υμεις τα κληματα ο μενων εν εμοι καγω εν αυτω ουτος
        φερει καρπον πολυν οτι χωρις εμου ου δυνασθε ποιειν ουδεν '
      verse: 5
    - text: 'εαν μη τις μεινη εν εμοι εβληθη εξω ως το κλημα και εξηρανθη και συναγουσιν
        αυτα και εις πυρ βαλλουσιν και καιεται '
      verse: 6
    - text: 'εαν μεινητε εν εμοι και τα ρηματα μου εν υμιν μεινη ο εαν θελητε αιτησεσθε
        και γενησεται υμιν '
      verse: 7
    - text: 'εν τουτω εδοξασθη ο πατηρ μου ινα καρπον πολυν φερητε και γενησεσθε εμοι
        μαθηται '
      verse: 8
    - text: 'καθως ηγαπησεν με ο πατηρ καγω ηγαπησα υμας μεινατε εν τη αγαπη τη εμη '
      verse: 9
    - text: 'εαν τας εντολας μου τηρησητε μενειτε εν τη αγαπη μου καθως εγω τας εντολας
        του πατρος μου τετηρηκα και μενω αυτου εν τη αγαπη '
      verse: 10
    - text: 'ταυτα λελαληκα υμιν ινα η χαρα η εμη εν υμιν μεινη και η χαρα υμων πληρωθη '
      verse: 11
    - text: 'αυτη εστιν η εντολη η εμη ινα αγαπατε αλληλους καθως ηγαπησα υμας '
      verse: 12
    - text: 'μειζονα ταυτης αγαπην ουδεις εχει ινα τις την ψυχην αυτου θη υπερ των
        φιλων αυτου '
      verse: 13
    - text: 'υμεις φιλοι μου εστε εαν ποιητε οσα εγω εντελλομαι υμιν '
      verse: 14
    - text: 'ουκετι υμας λεγω δουλους οτι ο δουλος ουκ οιδεν τι ποιει αυτου ο κυριος
        υμας δε ειρηκα φιλους οτι παντα α ηκουσα παρα του πατρος μου εγνωρισα υμιν '
      verse: 15
    - text: 'ουχ υμεις με εξελεξασθε αλλ εγω εξελεξαμην υμας και εθηκα υμας ινα υμεις
        υπαγητε και καρπον φερητε και ο καρπος υμων μενη ινα ο τι αν αιτησητε τον
        πατερα εν τω ονοματι μου δω υμιν '
      verse: 16
    - text: 'ταυτα εντελλομαι υμιν ινα αγαπατε αλληλους '
      verse: 17
    - text: 'ει ο κοσμος υμας μισει γινωσκετε  οτι εμε πρωτον υμων μεμισηκεν '
      verse: 18
    - text: 'ει εκ του κοσμου ητε ο κοσμος αν το ιδιον εφιλει οτι δε εκ του κοσμου
        ουκ εστε αλλ εγω εξελεξαμην υμας εκ του κοσμου δια τουτο μισει υμας ο κοσμος '
      verse: 19
    - text: 'μνημονευετε του λογου ου εγω ειπον υμιν ουκ εστιν δουλος μειζων του κυριου
        αυτου ει εμε εδιωξαν και υμας διωξουσιν ει τον λογον μου ετηρησαν και τον
        υμετερον τηρησουσιν '
      verse: 20
    - text: 'αλλα ταυτα παντα ποιησουσιν υμιν δια το ονομα μου οτι ουκ οιδασιν τον
        πεμψαντα με '
      verse: 21
    - text: 'ει μη ηλθον και ελαλησα αυτοις αμαρτιαν ουκ ειχον νυν δε προφασιν ουκ
        εχουσιν περι της αμαρτιας αυτων '
      verse: 22
    - text: 'ο εμε μισων και τον πατερα μου μισει '
      verse: 23
    - text: 'ει τα εργα μη εποιησα εν αυτοις α ουδεις αλλος πεποιηκεν αμαρτιαν ουκ
        ειχον νυν δε και εωρακασιν και μεμισηκασιν και εμε και τον πατερα μου '
      verse: 24
    - text: 'αλλ ινα πληρωθη ο λογος ο γεγραμμενος εν τω νομω αυτων οτι εμισησαν με
        δωρεαν '
      verse: 25
    - text: 'οταν δε ελθη ο παρακλητος ον εγω πεμψω υμιν παρα του πατρος το πνευμα
        της αληθειας ο παρα του πατρος εκπορευεται εκεινος μαρτυρησει περι εμου '
      verse: 26
    - text: 'και υμεις δε μαρτυρειτε οτι απ αρχης μετ εμου εστε   '
      verse: 27
  - chapter: 16
    verses:
    - text: 'ταυτα λελαληκα υμιν ινα μη σκανδαλισθητε '
      verse: 1
    - text: 'αποσυναγωγους ποιησουσιν υμας αλλ ερχεται ωρα ινα πας ο αποκτεινας υμας
        δοξη λατρειαν προσφερειν τω θεω '
      verse: 2
    - text: 'και ταυτα ποιησουσιν υμιν οτι ουκ εγνωσαν τον πατερα ουδε εμε '
      verse: 3
    - text: 'αλλα ταυτα λελαληκα υμιν ινα οταν ελθη η ωρα μνημονευητε αυτων οτι εγω
        ειπον υμιν ταυτα δε υμιν εξ αρχης ουκ ειπον οτι μεθ υμων ημην '
      verse: 4
    - text: 'νυν δε υπαγω προς τον πεμψαντα με και ουδεις εξ υμων ερωτα με που υπαγεις '
      verse: 5
    - text: 'αλλ οτι ταυτα λελαληκα υμιν η λυπη πεπληρωκεν υμων την καρδιαν '
      verse: 6
    - text: 'αλλ εγω την αληθειαν λεγω υμιν συμφερει υμιν ινα εγω απελθω εαν γαρ μη
        απελθω ο παρακλητος ουκ ελευσεται προς υμας εαν δε πορευθω πεμψω αυτον προς
        υμας '
      verse: 7
    - text: 'και ελθων εκεινος ελεγξει τον κοσμον περι αμαρτιας και περι δικαιοσυνης
        και περι κρισεως '
      verse: 8
    - text: 'περι αμαρτιας μεν οτι ου πιστευουσιν εις εμε '
      verse: 9
    - text: 'περι δικαιοσυνης δε οτι προς τον πατερα μου υπαγω και ουκ ετι θεωρειτε
        με '
      verse: 10
    - text: 'περι δε κρισεως οτι ο αρχων του κοσμου τουτου κεκριται '
      verse: 11
    - text: 'ετι πολλα εχω λεγειν υμιν αλλ ου δυνασθε βασταζειν αρτι '
      verse: 12
    - text: 'οταν δε ελθη εκεινος το πνευμα της αληθειας οδηγησει υμας εις πασαν την
        αληθειαν ου γαρ λαλησει αφ εαυτου αλλ οσα αν ακουση λαλησει και τα ερχομενα
        αναγγελει υμιν '
      verse: 13
    - text: 'εκεινος εμε δοξασει οτι εκ του εμου ληψεται και αναγγελει υμιν '
      verse: 14
    - text: 'παντα οσα εχει ο πατηρ εμα εστιν δια τουτο ειπον οτι εκ του εμου ληψεται
        και αναγγελει υμιν '
      verse: 15
    - text: 'μικρον και ου θεωρειτε με και παλιν μικρον και οψεσθε με οτι εγω υπαγω
        προς τον πατερα '
      verse: 16
    - text: 'ειπον ουν εκ των μαθητων αυτου προς αλληλους τι εστιν τουτο ο λεγει ημιν
        μικρον και ου θεωρειτε με και παλιν μικρον και οψεσθε με και οτι εγω υπαγω
        προς τον πατερα '
      verse: 17
    - text: 'ελεγον ουν τουτο τι εστιν ο λεγει το μικρον ουκ οιδαμεν τι λαλει '
      verse: 18
    - text: 'εγνω ουν ο ιησους οτι ηθελον αυτον ερωταν και ειπεν αυτοις περι τουτου
        ζητειτε μετ αλληλων οτι ειπον μικρον και ου θεωρειτε με και παλιν μικρον και
        οψεσθε με '
      verse: 19
    - text: 'αμην αμην λεγω υμιν οτι κλαυσετε και θρηνησετε υμεις ο δε κοσμος χαρησεται
        υμεις δε λυπηθησεσθε αλλ η λυπη υμων εις χαραν γενησεται '
      verse: 20
    - text: 'η γυνη οταν τικτη λυπην εχει οτι ηλθεν η ωρα αυτης οταν δε γεννηση το
        παιδιον ουκ ετι μνημονευει της θλιψεως δια την χαραν οτι εγεννηθη ανθρωπος
        εις τον κοσμον '
      verse: 21
    - text: 'και υμεις ουν λυπην μεν νυν εχετε παλιν δε οψομαι υμας και χαρησεται
        υμων η καρδια και την χαραν υμων ουδεις αιρει αφ υμων '
      verse: 22
    - text: 'και εν εκεινη τη ημερα εμε ουκ ερωτησετε ουδεν αμην αμην λεγω υμιν οτι
        οσα αν αιτησητε τον πατερα εν τω ονοματι μου δωσει υμιν '
      verse: 23
    - text: 'εως αρτι ουκ ητησατε ουδεν εν τω ονοματι μου αιτειτε και ληψεσθε ινα
        η χαρα υμων η πεπληρωμενη '
      verse: 24
    - text: 'ταυτα εν παροιμιαις λελαληκα υμιν αλλ   ερχεται ωρα οτε ουκ ετι εν παροιμιαις
        λαλησω υμιν αλλα παρρησια περι του πατρος αναγγελω υμιν '
      verse: 25
    - text: 'εν εκεινη τη ημερα εν τω ονοματι μου αιτησεσθε και ου λεγω υμιν οτι εγω
        ερωτησω τον πατερα περι υμων '
      verse: 26
    - text: 'αυτος γαρ ο πατηρ φιλει υμας οτι υμεις εμε πεφιληκατε και πεπιστευκατε
        οτι εγω παρα του θεου εξηλθον '
      verse: 27
    - text: 'εξηλθον παρα του πατρος και εληλυθα εις τον κοσμον παλιν αφιημι τον κοσμον
        και πορευομαι προς τον πατερα '
      verse: 28
    - text: 'λεγουσιν αυτω οι μαθηται αυτου ιδε νυν παρρησια λαλεις και παροιμιαν
        ουδεμιαν λεγεις '
      verse: 29
    - text: 'νυν οιδαμεν οτι οιδας παντα και ου χρειαν εχεις ινα τις σε ερωτα εν τουτω
        πιστευομεν οτι απο θεου εξηλθες '
      verse: 30
    - text: 'απεκριθη αυτοις ο ιησους αρτι πιστευετε '
      verse: 31
    - text: 'ιδου ερχεται ωρα και νυν εληλυθεν ινα σκορπισθητε εκαστος εις τα ιδια
        και εμε μονον αφητε και ουκ ειμι μονος οτι ο πατηρ μετ εμου εστιν '
      verse: 32
    - text: 'ταυτα λελαληκα υμιν ινα εν εμοι ειρηνην εχητε εν τω κοσμω θλιψιν εχετε  εξετε  αλλα
        θαρσειτε εγω νενικηκα τον κοσμον   '
      verse: 33
  - chapter: 17
    verses:
    - text: 'ταυτα ελαλησεν ο ιησους και επηρεν τους οφθαλμους αυτου εις τον ουρανον
        και ειπεν πατερ εληλυθεν η ωρα δοξασον σου τον υιον ινα και ο υιος σου δοξαση
        σε '
      verse: 1
    - text: 'καθως εδωκας αυτω εξουσιαν πασης σαρκος ινα παν ο δεδωκας αυτω δωση αυτοις
        ζωην αιωνιον '
      verse: 2
    - text: 'αυτη δε εστιν η αιωνιος ζωη ινα γινωσκωσιν σε τον μονον αληθινον θεον
        και ον απεστειλας ιησουν χριστον '
      verse: 3
    - text: 'εγω σε εδοξασα επι της γης το εργον ετελειωσα ο δεδωκας μοι ινα ποιησω '
      verse: 4
    - text: 'και νυν δοξασον με συ πατερ παρα σεαυτω τη δοξη η ειχον προ του τον κοσμον
        ειναι παρα σοι '
      verse: 5
    - text: 'εφανερωσα σου το ονομα τοις ανθρωποις ους δεδωκας μοι εκ του κοσμου σοι
        ησαν και εμοι αυτους δεδωκας και τον λογον σου τετηρηκασιν '
      verse: 6
    - text: 'νυν εγνωκαν οτι παντα οσα δεδωκας μοι παρα σου εστιν '
      verse: 7
    - text: 'οτι τα ρηματα α δεδωκας μοι δεδωκα αυτοις και αυτοι ελαβον και εγνωσαν
        αληθως οτι παρα σου εξηλθον και επιστευσαν οτι συ με απεστειλας '
      verse: 8
    - text: 'εγω περι αυτων ερωτω ου περι του κοσμου ερωτω αλλα περι ων δεδωκας μοι
        οτι σοι εισιν '
      verse: 9
    - text: 'και τα εμα παντα σα εστιν και τα σα εμα και δεδοξασμαι εν αυτοις '
      verse: 10
    - text: 'και ουκ ετι ειμι εν τω κοσμω και ουτοι εν τω κοσμω εισιν και εγω προς
        σε ερχομαι πατερ αγιε τηρησον αυτους εν τω ονοματι σου ους δεδωκας μοι ινα
        ωσιν εν καθως ημεις '
      verse: 11
    - text: 'οτε ημην μετ αυτων εν τω κοσμω εγω ετηρουν αυτους εν τω ονοματι σου ους
        δεδωκας μοι εφυλαξα και ουδεις εξ αυτων απωλετο ει μη ο υιος της απωλειας
        ινα η γραφη πληρωθη '
      verse: 12
    - text: 'νυν δε προς σε ερχομαι και ταυτα λαλω εν τω κοσμω ινα εχωσιν την χαραν
        την εμην πεπληρωμενην εν αυτοις '
      verse: 13
    - text: 'εγω δεδωκα αυτοις τον λογον σου και ο κοσμος εμισησεν αυτους οτι ουκ
        εισιν εκ του κοσμου καθως εγω ουκ ειμι εκ του κοσμου '
      verse: 14
    - text: 'ουκ ερωτω ινα αρης αυτους εκ του κοσμου αλλ ινα τηρησης αυτους εκ του
        πονηρου '
      verse: 15
    - text: 'εκ του κοσμου ουκ εισιν καθως εγω εκ του κοσμου ουκ ειμι '
      verse: 16
    - text: 'αγιασον αυτους εν τη αληθεια σου ο λογος ο σος αληθεια εστιν '
      verse: 17
    - text: 'καθως εμε απεστειλας εις τον κοσμον καγω απεστειλα αυτους εις τον κοσμον '
      verse: 18
    - text: 'και υπερ αυτων εγω αγιαζω εμαυτον ινα και αυτοι ωσιν ηγιασμενοι εν αληθεια '
      verse: 19
    - text: 'ου περι τουτων δε ερωτω μονον αλλα και περι των πιστευσοντων δια του
        λογου αυτων εις εμε '
      verse: 20
    - text: 'ινα παντες εν ωσιν καθως συ πατερ εν εμοι καγω εν σοι ινα και αυτοι εν
        ημιν εν ωσιν ινα ο κοσμος πιστευση οτι συ με απεστειλας '
      verse: 21
    - text: 'και εγω την δοξαν ην δεδωκας μοι δεδωκα αυτοις ινα ωσιν εν καθως ημεις
        εν εσμεν '
      verse: 22
    - text: 'εγω εν αυτοις και συ εν εμοι ινα ωσιν τετελειωμενοι εις εν και ινα γινωσκη
        ο κοσμος οτι συ με απεστειλας και ηγαπησας αυτους καθως εμε ηγαπησας '
      verse: 23
    - text: 'πατερ ους δεδωκας μοι θελω ινα οπου ειμι εγω κακεινοι ωσιν μετ εμου ινα
        θεωρωσιν την δοξαν την εμην ην εδωκας μοι οτι ηγαπησας με προ καταβολης κοσμου '
      verse: 24
    - text: 'πατερ δικαιε και ο κοσμος σε ουκ εγνω εγω δε σε εγνων και ουτοι εγνωσαν
        οτι συ με απεστειλας '
      verse: 25
    - text: 'και εγνωρισα αυτοις το ονομα σου και γνωρισω ινα η αγαπη ην ηγαπησας
        με εν αυτοις η καγω εν αυτοις   '
      verse: 26
  - chapter: 18
    verses:
    - text: 'ταυτα ειπων ο ιησους εξηλθεν συν τοις μαθηταις αυτου περαν του χειμαρρου
        των κεδρων οπου ην κηπος εις ον εισηλθεν αυτος και οι μαθηται αυτου '
      verse: 1
    - text: 'ηδει δε και ιουδας ο παραδιδους αυτον τον τοπον οτι πολλακις συνηχθη
        ο ιησους εκει μετα των μαθητων αυτου '
      verse: 2
    - text: 'ο ουν ιουδας λαβων την σπειραν και εκ των αρχιερεων και φαρισαιων υπηρετας
        ερχεται εκει μετα φανων και λαμπαδων και οπλων '
      verse: 3
    - text: 'ιησους ουν ειδως παντα τα ερχομενα επ αυτον εξελθων ειπεν αυτοις τινα
        ζητειτε '
      verse: 4
    - text: 'απεκριθησαν αυτω ιησουν τον ναζωραιον λεγει αυτοις ο ιησους εγω ειμι
        ειστηκει δε και ιουδας ο παραδιδους αυτον μετ αυτων '
      verse: 5
    - text: 'ως ουν ειπεν αυτοις οτι εγω ειμι απηλθον εις τα οπισω και επεσον χαμαι '
      verse: 6
    - text: 'παλιν ουν αυτους επηρωτησεν τινα ζητειτε οι δε ειπον ιησουν τον ναζωραιον '
      verse: 7
    - text: 'απεκριθη ο ιησους ειπον υμιν οτι εγω ειμι ει ουν εμε ζητειτε αφετε τουτους
        υπαγειν '
      verse: 8
    - text: 'ινα πληρωθη ο λογος ον ειπεν οτι ους δεδωκας μοι ουκ απωλεσα εξ αυτων
        ουδενα '
      verse: 9
    - text: 'σιμων ουν πετρος εχων μαχαιραν ειλκυσεν αυτην και επαισεν τον του αρχιερεως
        δουλον και απεκοψεν αυτου το ωτιον το δεξιον ην δε ονομα τω δουλω μαλχος '
      verse: 10
    - text: 'ειπεν ουν ο ιησους τω πετρω βαλε την μαχαιραν σου εις την θηκην το ποτηριον
        ο δεδωκεν μοι ο πατηρ ου μη πιω αυτο '
      verse: 11
    - text: 'η ουν σπειρα και ο χιλιαρχος και οι υπηρεται των ιουδαιων συνελαβον τον
        ιησουν και εδησαν αυτον '
      verse: 12
    - text: 'και απηγαγον αυτον προς ανναν πρωτον ην γαρ πενθερος του καιαφα ος ην
        αρχιερευς του ενιαυτου εκεινου '
      verse: 13
    - text: 'ην δε καιαφας ο συμβουλευσας τοις ιουδαιοις οτι συμφερει ενα ανθρωπον
        απολεσθαι υπερ του λαου '
      verse: 14
    - text: 'ηκολουθει δε τω ιησου σιμων πετρος και ο   αλλος μαθητης ο δε μαθητης
        εκεινος ην γνωστος τω αρχιερει και συνεισηλθεν τω ιησου εις την αυλην του
        αρχιερεως '
      verse: 15
    - text: 'ο δε πετρος ειστηκει προς τη θυρα εξω εξηλθεν ουν ο μαθητης ο αλλος ος
        ην γνωστος τω αρχιερει και ειπεν τη θυρωρω και εισηγαγεν τον πετρον '
      verse: 16
    - text: 'λεγει ουν η παιδισκη η θυρωρος τω πετρω μη και συ εκ των μαθητων ει του
        ανθρωπου τουτου λεγει εκεινος ουκ ειμι '
      verse: 17
    - text: 'ειστηκεισαν δε οι δουλοι και οι υπηρεται ανθρακιαν πεποιηκοτες οτι ψυχος
        ην και εθερμαινοντο ην δε μετ αυτων ο πετρος εστως και θερμαινομενος '
      verse: 18
    - text: 'ο ουν αρχιερευς ηρωτησεν τον ιησουν περι των μαθητων αυτου και περι της
        διδαχης αυτου '
      verse: 19
    - text: 'απεκριθη αυτω ο ιησους εγω παρρησια ελαλησα τω κοσμω εγω παντοτε εδιδαξα
        εν τη συναγωγη και εν τω ιερω οπου παντοτε οι ιουδαιοι συνερχονται και εν
        κρυπτω ελαλησα ουδεν '
      verse: 20
    - text: 'τι με επερωτας επερωτησον τους ακηκοοτας τι ελαλησα αυτοις ιδε ουτοι
        οιδασιν α ειπον εγω '
      verse: 21
    - text: 'ταυτα δε αυτου ειποντος εις των υπηρετων παρεστηκως εδωκεν ραπισμα τω
        ιησου ειπων ουτως αποκρινη τω αρχιερει '
      verse: 22
    - text: 'απεκριθη αυτω ο ιησους ει κακως ελαλησα μαρτυρησον περι του κακου ει
        δε καλως τι με δερεις '
      verse: 23
    - text: 'απεστειλεν  ουν  αυτον ο αννας δεδεμενον προς καιαφαν τον αρχιερεα '
      verse: 24
    - text: 'ην δε σιμων πετρος εστως και θερμαινομενος ειπον ουν αυτω μη και συ εκ
        των μαθητων αυτου ει ηρνησατο εκεινος και ειπεν ουκ ειμι '
      verse: 25
    - text: 'λεγει εις εκ των δουλων του αρχιερεως συγγενης ων ου απεκοψεν πετρος
        το ωτιον ουκ εγω σε ειδον εν τω κηπω μετ αυτου '
      verse: 26
    - text: 'παλιν ουν ηρνησατο ο πετρος και ευθεως αλεκτωρ εφωνησεν '
      verse: 27
    - text: 'αγουσιν ουν τον ιησουν απο του καιαφα εις το πραιτωριον ην δε πρωια και
        αυτοι ουκ εισηλθον εις το πραιτωριον ινα μη μιανθωσιν αλλ ινα φαγωσιν το πασχα '
      verse: 28
    - text: 'εξηλθεν ουν ο πιλατος προς αυτους και ειπεν τινα κατηγοριαν φερετε κατα
        του ανθρωπου τουτου '
      verse: 29
    - text: 'απεκριθησαν και ειπον αυτω ει μη ην ουτος κακοποιος ουκ αν σοι παρεδωκαμεν
        αυτον '
      verse: 30
    - text: 'ειπεν ουν αυτοις ο πιλατος λαβετε αυτον υμεις και κατα τον νομον υμων
        κρινατε αυτον ειπον ουν αυτω οι ιουδαιοι ημιν ουκ εξεστιν αποκτειναι ουδενα '
      verse: 31
    - text: 'ινα ο λογος του ιησου πληρωθη ον ειπεν σημαινων ποιω θανατω ημελλεν αποθνησκειν '
      verse: 32
    - text: 'εισηλθεν ουν εις το πραιτωριον παλιν ο πιλατος και εφωνησεν τον ιησουν
        και ειπεν αυτω συ ει ο βασιλευς των ιουδαιων '
      verse: 33
    - text: 'απεκριθη αυτω ο ιησους αφ εαυτου συ τουτο λεγεις η αλλοι σοι ειπον περι
        εμου '
      verse: 34
    - text: 'απεκριθη ο πιλατος μητι εγω ιουδαιος ειμι το εθνος το σον και οι αρχιερεις
        παρεδωκαν σε εμοι τι εποιησας '
      verse: 35
    - text: 'απεκριθη ο ιησους η βασιλεια η εμη ουκ εστιν εκ του κοσμου τουτου ει
        εκ του κοσμου τουτου ην η βασιλεια η εμη οι υπηρεται αν οι εμοι ηγωνιζοντο
        ινα μη παραδοθω τοις ιουδαιοις νυν δε η βασιλεια η εμη ουκ εστιν εντευθεν '
      verse: 36
    - text: 'ειπεν ουν αυτω ο πιλατος ουκουν βασιλευς ει συ απεκριθη ο ιησους συ λεγεις
        οτι βασιλευς ειμι εγω εγω εις τουτο γεγεννημαι και εις τουτο εληλυθα εις τον
        κοσμον ινα μαρτυρησω τη αληθεια πας ο ων εκ της αληθειας ακουει μου της φωνης '
      verse: 37
    - text: 'λεγει αυτω ο πιλατος τι εστιν αληθεια και τουτο ειπων παλιν εξηλθεν προς
        τους ιουδαιους και λεγει αυτοις εγω ουδεμιαν αιτιαν ευρισκω εν αυτω '
      verse: 38
    - text: 'εστιν δε συνηθεια υμιν ινα ενα υμιν απολυσω εν τω πασχα βουλεσθε ουν
        υμιν απολυσω τον βασιλεα των ιουδαιων '
      verse: 39
    - text: 'εκραυγασαν ουν παλιν παντες λεγοντες μη τουτον αλλα τον βαραββαν ην δε
        ο βαραββας ληστης   '
      verse: 40
  - chapter: 19
    verses:
    - text: 'τοτε ουν ελαβεν ο πιλατος τον ιησουν και εμαστιγωσεν '
      verse: 1
    - text: 'και οι στρατιωται πλεξαντες στεφανον εξ ακανθων επεθηκαν αυτου τη κεφαλη
        και ιματιον πορφυρουν περιεβαλον αυτον '
      verse: 2
    - text: 'και ελεγον χαιρε ο βασιλευς των ιουδαιων και εδιδουν αυτω ραπισματα '
      verse: 3
    - text: 'εξηλθεν ουν παλιν εξω ο πιλατος και λεγει αυτοις ιδε αγω υμιν αυτον εξω
        ινα γνωτε οτι εν αυτω ουδεμιαν αιτιαν ευρισκω '
      verse: 4
    - text: 'εξηλθεν ουν ο ιησους εξω φορων τον ακανθινον στεφανον και το πορφυρουν
        ιματιον και λεγει αυτοις ιδε ο ανθρωπος '
      verse: 5
    - text: 'οτε ουν ειδον αυτον οι αρχιερεις και οι υπηρεται εκραυγασαν λεγοντες
        σταυρωσον σταυρωσον λεγει αυτοις ο πιλατος λαβετε αυτον υμεις και σταυρωσατε
        εγω γαρ ουχ ευρισκω εν αυτω αιτιαν '
      verse: 6
    - text: 'απεκριθησαν αυτω οι ιουδαιοι ημεις νομον εχομεν και κατα τον νομον ημων
        οφειλει αποθανειν οτι εαυτον υιον  του  θεου εποιησεν '
      verse: 7
    - text: 'οτε ουν ηκουσεν ο πιλατος τουτον τον λογον μαλλον εφοβηθη '
      verse: 8
    - text: 'και εισηλθεν εις το πραιτωριον παλιν και λεγει τω ιησου ποθεν ει συ ο
        δε ιησους αποκρισιν ουκ εδωκεν αυτω '
      verse: 9
    - text: 'λεγει ουν αυτω ο πιλατος εμοι ου λαλεις ουκ οιδας οτι εξουσιαν εχω σταυρωσαι
        σε και εξουσιαν εχω απολυσαι σε '
      verse: 10
    - text: 'απεκριθη ο ιησους ουκ ειχες εξουσιαν ουδεμιαν κατ εμου ει μη ην σοι δεδομενον
        ανωθεν δια τουτο ο παραδιδους με σοι μειζονα αμαρτιαν εχει '
      verse: 11
    - text: 'εκ τουτου εζητει ο πιλατος απολυσαι αυτον οι δε ιουδαιοι εκραζον λεγοντες
        εαν τουτον απολυσης ουκ ει φιλος του καισαρος πας ο βασιλεα αυτον ποιων αντιλεγει
        τω καισαρι '
      verse: 12
    - text: 'ο ουν πιλατος ακουσας τουτον τον λογον ηγαγεν εξω τον ιησουν και εκαθισεν
        επι του βηματος εις τοπον λεγομενον λιθοστρωτον εβραιστι δε γαββαθα '
      verse: 13
    - text: 'ην δε παρασκευη του πασχα ωρα δε ωσει εκτη και λεγει τοις ιουδαιοις ιδε
        ο βασιλευς υμων '
      verse: 14
    - text: 'οι δε εκραυγασαν αρον αρον σταυρωσον αυτον λεγει αυτοις ο πιλατος τον
        βασιλεα υμων σταυρωσω απεκριθησαν οι αρχιερεις ουκ εχομεν βασιλεα ει μη καισαρα '
      verse: 15
    - text: 'τοτε ουν παρεδωκεν αυτον αυτοις ινα σταυρωθη παρελαβον δε τον ιησουν
        και απηγαγον '
      verse: 16
    - text: 'και βασταζων τον σταυρον αυτου εξηλθεν εις τον λεγομενον κρανιου τοπον
        ος λεγεται εβραιστι γολγοθα '
      verse: 17
    - text: 'οπου αυτον εσταυρωσαν και μετ αυτου αλλους δυο εντευθεν και εντευθεν
        μεσον δε τον ιησουν '
      verse: 18
    - text: 'εγραψεν δε και τιτλον ο πιλατος και εθηκεν επι του σταυρου ην δε γεγραμμενον
        ιησους ο ναζωραιος ο βασιλευς των ιουδαιων '
      verse: 19
    - text: 'τουτον ουν τον τιτλον πολλοι ανεγνωσαν των ιουδαιων οτι εγγυς ην της
        πολεως ο τοπος οπου εσταυρωθη ο ιησους και ην γεγραμμενον εβραιστι ελληνιστι
        ρωμαιστι '
      verse: 20
    - text: 'ελεγον ουν τω πιλατω οι αρχιερεις των ιουδαιων μη γραφε ο βασιλευς των
        ιουδαιων αλλ οτι εκεινος ειπεν βασιλευς ειμι των ιουδαιων '
      verse: 21
    - text: 'απεκριθη ο πιλατος ο γεγραφα γεγραφα '
      verse: 22
    - text: 'οι ουν στρατιωται οτε εσταυρωσαν τον ιησουν ελαβον τα ιματια αυτου και
        εποιησαν τεσσαρα μερη εκαστω στρατιωτη μερος και τον χιτωνα ην δε ο χιτων
        αρραφος εκ των ανωθεν υφαντος δι ολου '
      verse: 23
    - text: 'ειπον ουν προς αλληλους μη σχισωμεν αυτον αλλα λαχωμεν περι αυτου τινος
        εσται ινα η γραφη πληρωθη η λεγουσα διεμερισαντο τα ιματια μου εαυτοις και
        επι τον ιματισμον μου εβαλον κληρον οι μεν ουν στρατιωται ταυτα εποιησαν '
      verse: 24
    - text: 'ειστηκεισαν δε παρα τω σταυρω του ιησου η μητηρ αυτου και η αδελφη της
        μητρος αυτου μαρια η του κλωπα και μαρια η μαγδαληνη '
      verse: 25
    - text: 'ιησους ουν ιδων την μητερα και τον μαθητην παρεστωτα ον ηγαπα λεγει τη
        μητρι αυτου γυναι ιδου ο υιος σου '
      verse: 26
    - text: 'ειτα λεγει τω μαθητη ιδου η μητηρ σου και απ εκεινης της ωρας ελαβεν
        αυτην ο μαθητης εις τα ιδια '
      verse: 27
    - text: 'μετα τουτο ειδως ο ιησους οτι παντα ηδη τετελεσται ινα τελειωθη η γραφη
        λεγει διψω '
      verse: 28
    - text: 'σκευος ουν εκειτο οξους μεστον οι δε πλησαντες σπογγον οξους και υσσωπω
        περιθεντες προσηνεγκαν αυτου τω στοματι '
      verse: 29
    - text: 'οτε ουν ελαβεν το οξος ο ιησους ειπεν τετελεσται και κλινας την κεφαλην
        παρεδωκεν το πνευμα '
      verse: 30
    - text: 'οι ουν ιουδαιοι  επει παρασκευη ην  ινα μη μεινη επι του σταυρου τα σωματα
        εν τω σαββατω επει παρασκευη ην   ην γαρ μεγαλη η ημερα εκεινου του σαββατου
        ηρωτησαν τον πιλατον ινα κατεαγωσιν αυτων τα σκελη και αρθωσιν '
      verse: 31
    - text: 'ηλθον ουν οι στρατιωται και του μεν πρωτου κατεαξαν τα σκελη και του
        αλλου του συσταυρωθεντος αυτω '
      verse: 32
    - text: 'επι δε τον ιησουν ελθοντες ως ειδον αυτον ηδη τεθνηκοτα ου κατεαξαν αυτου
        τα σκελη '
      verse: 33
    - text: 'αλλ εις των στρατιωτων λογχη αυτου την πλευραν ενυξεν και ευθυς εξηλθεν
        αιμα και υδωρ '
      verse: 34
    - text: 'και ο εωρακως μεμαρτυρηκεν και αληθινη αυτου εστιν η μαρτυρια κακεινος
        οιδεν οτι αληθη λεγει ινα υμεις πιστευσητε '
      verse: 35
    - text: 'εγενετο γαρ ταυτα ινα η γραφη πληρωθη οστουν ου συντριβησεται αυτου '
      verse: 36
    - text: 'και παλιν ετερα γραφη λεγει οψονται εις ον εξεκεντησαν '
      verse: 37
    - text: 'μετα δε ταυτα ηρωτησεν τον πιλατον ο ιωσηφ ο απο αριμαθαιας ων μαθητης
        του ιησου κεκρυμμενος δε δια τον φοβον των ιουδαιων ινα αρη το σωμα του ιησου
        και επετρεψεν ο πιλατος ηλθεν ουν και ηρεν το σωμα του ιησου '
      verse: 38
    - text: 'ηλθεν δε και νικοδημος ο ελθων προς τον ιησουν νυκτος το πρωτον φερων
        μιγμα σμυρνης και αλοης ωσει λιτρας εκατον '
      verse: 39
    - text: 'ελαβον ουν το σωμα του ιησου και εδησαν αυτο οθονιοις μετα των αρωματων
        καθως εθος εστιν τοις ιουδαιοις ενταφιαζειν '
      verse: 40
    - text: 'ην δε εν τω τοπω οπου εσταυρωθη κηπος και εν τω κηπω μνημειον καινον
        εν ω ουδεπω ουδεις ετεθη '
      verse: 41
    - text: 'εκει ουν δια την παρασκευην των ιουδαιων οτι εγγυς ην το μνημειον εθηκαν
        τον ιησουν   '
      verse: 42
  - chapter: 20
    verses:
    - text: 'τη δε μια των σαββατων μαρια η μαγδαληνη ερχεται πρωι σκοτιας ετι ουσης
        εις το μνημειον και βλεπει τον λιθον ηρμενον εκ του μνημειου '
      verse: 1
    - text: 'τρεχει ουν και ερχεται προς σιμωνα πετρον και προς τον αλλον μαθητην
        ον εφιλει ο ιησους και λεγει αυτοις ηραν τον κυριον εκ του μνημειου και ουκ
        οιδαμεν που εθηκαν αυτον '
      verse: 2
    - text: 'εξηλθεν ουν ο πετρος και ο αλλος μαθητης και ηρχοντο εις το μνημειον '
      verse: 3
    - text: 'ετρεχον δε οι δυο ομου και ο αλλος μαθητης προεδραμεν ταχιον του πετρου
        και ηλθεν πρωτος εις το μνημειον '
      verse: 4
    - text: 'και παρακυψας βλεπει κειμενα τα οθονια ου μεντοι εισηλθεν '
      verse: 5
    - text: 'ερχεται ουν σιμων πετρος ακολουθων αυτω και εισηλθεν εις το μνημειον
        και θεωρει τα οθονια κειμενα '
      verse: 6
    - text: 'και το σουδαριον ο ην επι της κεφαλης αυτου ου μετα των οθονιων κειμενον
        αλλα χωρις εντετυλιγμενον εις ενα τοπον '
      verse: 7
    - text: 'τοτε ουν εισηλθεν και ο αλλος μαθητης ο ελθων πρωτος εις το μνημειον
        και ειδεν και επιστευσεν '
      verse: 8
    - text: 'ουδεπω γαρ ηδεισαν την γραφην οτι δει αυτον εκ νεκρων αναστηναι '
      verse: 9
    - text: 'απηλθον ουν παλιν προς εαυτους οι μαθηται '
      verse: 10
    - text: 'μαρια δε ειστηκει προς το μνημειον κλαιουσα εξω ως ουν εκλαιεν παρεκυψεν
        εις το μνημειον '
      verse: 11
    - text: 'και θεωρει δυο αγγελους εν λευκοις καθεζομενους ενα προς τη κεφαλη και
        ενα προς τοις ποσιν οπου εκειτο το σωμα του ιησου '
      verse: 12
    - text: 'και λεγουσιν αυτη εκεινοι γυναι τι κλαιεις λεγει αυτοις οτι ηραν τον
        κυριον μου και ουκ οιδα που εθηκαν αυτον '
      verse: 13
    - text: 'και ταυτα ειπουσα εστραφη εις τα οπισω και θεωρει τον ιησουν εστωτα και
        ουκ ηδει οτι ο ιησους εστιν '
      verse: 14
    - text: 'λεγει αυτη ο ιησους γυναι τι κλαιεις τινα ζητεις εκεινη δοκουσα οτι ο
        κηπουρος εστιν λεγει αυτω κυριε ει συ εβαστασας αυτον ειπε μοι που αυτον εθηκας
        καγω αυτον αρω '
      verse: 15
    - text: 'λεγει αυτη ο ιησους μαρια στραφεισα εκεινη λεγει αυτω ραββουνι ο λεγεται
        διδασκαλε '
      verse: 16
    - text: 'λεγει αυτη ο ιησους μη μου απτου ουπω γαρ αναβεβηκα προς τον πατερα μου
        πορευου δε προς τους αδελφους μου και ειπε αυτοις αναβαινω προς τον πατερα
        μου και πατερα υμων και θεον μου και θεον υμων '
      verse: 17
    - text: 'ερχεται μαρια η μαγδαληνη απαγγελλουσα τοις μαθηταις οτι εωρακεν τον
        κυριον και ταυτα ειπεν αυτη '
      verse: 18
    - text: 'ουσης ουν οψιας τη ημερα εκεινη τη μια των σαββατων και των θυρων κεκλεισμενων
        οπου ησαν οι μαθηται συνηγμενοι δια τον φοβον των ιουδαιων ηλθεν ο ιησους
        και εστη εις το μεσον και λεγει αυτοις ειρηνη υμιν '
      verse: 19
    - text: 'και τουτο ειπων εδειξεν αυτοις τας χειρας και την πλευραν αυτου εχαρησαν
        ουν οι μαθηται ιδοντες τον κυριον '
      verse: 20
    - text: 'ειπεν ουν αυτοις ο ιησους παλιν ειρηνη υμιν καθως απεσταλκεν με ο πατηρ
        καγω πεμπω υμας '
      verse: 21
    - text: 'και τουτο ειπων ενεφυσησεν και λεγει αυτοις λαβετε πνευμα αγιον '
      verse: 22
    - text: 'αν τινων αφητε τας αμαρτιας αφιενται αυτοις αν τινων κρατητε κεκρατηνται '
      verse: 23
    - text: 'θωμας δε εις εκ των δωδεκα ο λεγομενος διδυμος ουκ ην μετ αυτων οτε ηλθεν
        ο ιησους '
      verse: 24
    - text: 'ελεγον ουν αυτω οι αλλοι μαθηται εωρακαμεν τον κυριον ο δε ειπεν αυτοις
        εαν μη ιδω εν ταις χερσιν αυτου τον τυπον των ηλων και βαλω τον δακτυλον μου
        εις τον τυπον των ηλων και βαλω την χειρα μου εις την πλευραν αυτου ου μη
        πιστευσω '
      verse: 25
    - text: 'και μεθ ημερας οκτω παλιν ησαν εσω οι μαθηται αυτου και θωμας μετ αυτων
        ερχεται ο ιησους των θυρων κεκλεισμενων και εστη εις το μεσον και ειπεν ειρηνη
        υμιν '
      verse: 26
    - text: 'ειτα λεγει τω θωμα φερε τον δακτυλον σου ωδε και ιδε τας χειρας μου και
        φερε την χειρα σου και βαλε εις την πλευραν μου και μη γινου απιστος αλλα
        πιστος '
      verse: 27
    - text: 'και απεκριθη ο θωμας και ειπεν αυτω ο κυριος μου και ο θεος μου '
      verse: 28
    - text: 'λεγει αυτω ο ιησους οτι εωρακας με θωμα πεπιστευκας μακαριοι οι μη ιδοντες
        και πιστευσαντες '
      verse: 29
    - text: 'πολλα μεν ουν και αλλα σημεια εποιησεν ο ιησους ενωπιον των μαθητων αυτου
        α ουκ εστιν γεγραμμενα εν τω βιβλιω τουτω '
      verse: 30
    - text: 'ταυτα δε γεγραπται ινα πιστευσητε οτι ο ιησους εστιν ο χριστος ο υιος
        του θεου και ινα πιστευοντες ζωην εχητε εν τω ονοματι αυτου   '
      verse: 31
  - chapter: 21
    verses:
    - text: 'μετα ταυτα εφανερωσεν εαυτον παλιν ο ιησους τοις μαθηταις επι της θαλασσης
        της τιβεριαδος εφανερωσεν δε ουτως '
      verse: 1
    - text: 'ησαν ομου σιμων πετρος και θωμας ο λεγομενος διδυμος και ναθαναηλ ο απο
        κανα της γαλιλαιας και οι του ζεβεδαιου και αλλοι εκ των μαθητων αυτου δυο '
      verse: 2
    - text: 'λεγει αυτοις σιμων πετρος υπαγω αλιευειν λεγουσιν αυτω ερχομεθα και ημεις
        συν σοι εξηλθον και ανεβησαν εις το πλοιον ευθυς και εν εκεινη τη νυκτι επιασαν
        ουδεν '
      verse: 3
    - text: 'πρωιας δε ηδη γενομενης εστη ο ιησους εις τον αιγιαλον ου μεντοι ηδεισαν
        οι μαθηται οτι ιησους εστιν '
      verse: 4
    - text: 'λεγει ουν αυτοις ο ιησους παιδια μη τι προσφαγιον εχετε απεκριθησαν αυτω
        ου '
      verse: 5
    - text: 'ο δε ειπεν αυτοις βαλετε εις τα δεξια μερη του πλοιου το δικτυον και
        ευρησετε εβαλον ουν και ουκ ετι αυτο ελκυσαι ισχυσαν απο του πληθους των ιχθυων '
      verse: 6
    - text: 'λεγει ουν ο μαθητης εκεινος ον ηγαπα ο ιησους τω πετρω ο κυριος εστιν
        σιμων ουν πετρος ακουσας οτι ο κυριος εστιν τον επενδυτην διεζωσατο ην γαρ
        γυμνος και εβαλεν εαυτον εις την θαλασσαν '
      verse: 7
    - text: 'οι δε αλλοι μαθηται τω πλοιαριω ηλθον ου γαρ ησαν μακραν απο της γης
        αλλ ως απο πηχων διακοσιων συροντες το δικτυον των ιχθυων '
      verse: 8
    - text: 'ως ουν απεβησαν εις την γην βλεπουσιν ανθρακιαν κειμενην και οψαριον
        επικειμενον και αρτον '
      verse: 9
    - text: 'λεγει αυτοις ο ιησους ενεγκατε απο των οψαριων ων επιασατε νυν '
      verse: 10
    - text: 'ανεβη σιμων πετρος και ειλκυσεν το δικτυον επι της γης μεστον ιχθυων
        μεγαλων εκατον πεντηκοντατριων και τοσουτων οντων ουκ εσχισθη το δικτυον '
      verse: 11
    - text: 'λεγει αυτοις ο ιησους δευτε αριστησατε ουδεις δε ετολμα των μαθητων εξετασαι
        αυτον συ τις ει ειδοτες οτι ο κυριος εστιν '
      verse: 12
    - text: 'ερχεται ουν ο ιησους και λαμβανει τον αρτον και διδωσιν αυτοις και το
        οψαριον ομοιως '
      verse: 13
    - text: 'τουτο ηδη τριτον εφανερωθη ο ιησους τοις μαθηταις αυτου εγερθεις εκ νεκρων '
      verse: 14
    - text: 'οτε ουν ηριστησαν λεγει τω σιμωνι πετρω ο ιησους σιμων ιωνα αγαπας με
        πλειον τουτων  λεγει αυτω ναι κυριε συ οιδας οτι φιλω σε λεγει αυτω βοσκε
        τα αρνια μου '
      verse: 15
    - text: 'λεγει αυτω παλιν δευτερον σιμων ιωνα αγαπας με λεγει αυτω ναι κυριε συ
        οιδας οτι φιλω σε λεγει αυτω ποιμαινε τα προβατα μου '
      verse: 16
    - text: 'λεγει αυτω το τριτον σιμων ιωνα φιλεις με ελυπηθη ο πετρος οτι ειπεν
        αυτω το τριτον φιλεις με και ειπεν αυτω κυριε συ παντα οιδας συ γινωσκεις
        οτι φιλω σε λεγει αυτω ο ιησους βοσκε τα προβατα μου '
      verse: 17
    - text: 'αμην αμην λεγω σοι οτε ης νεωτερος εζωννυες σεαυτον και περιεπατεις οπου
        ηθελες οταν δε γηρασης εκτενεις τας χειρας σου και αλλος σε ζωσει και οισει
        οπου ου θελεις '
      verse: 18
    - text: 'τουτο δε ειπεν σημαινων ποιω θανατω δοξασει τον θεον και τουτο ειπων
        λεγει αυτω ακολουθει μοι '
      verse: 19
    - text: 'επιστραφεις δε ο πετρος βλεπει τον μαθητην ον ηγαπα ο ιησους ακολουθουντα
        ος και ανεπεσεν εν τω δειπνω επι το στηθος αυτου και ειπεν κυριε τις εστιν
        ο παραδιδους σε '
      verse: 20
    - text: 'τουτον ιδων ο πετρος λεγει τω ιησου κυριε ουτος δε τι '
      verse: 21
    - text: 'λεγει αυτω ο ιησους εαν αυτον θελω μενειν εως ερχομαι τι προς σε συ ακολουθει
        μοι '
      verse: 22
    - text: 'εξηλθεν ουν ο λογος ουτος εις τους αδελφους οτι ο μαθητης εκεινος ουκ
        αποθνησκει και ουκ ειπεν αυτω ο ιησους οτι ουκ αποθνησκει αλλ εαν αυτον θελω
        μενειν εως ερχομαι τι προς σε '
      verse: 23
    - text: 'ουτος εστιν ο μαθητης ο μαρτυρων περι τουτων και γραψας ταυτα και οιδαμεν
        οτι αληθης εστιν η μαρτυρια αυτου '
      verse: 24
    - text: 'εστιν δε και αλλα πολλα οσα εποιησεν ο ιησους ατινα εαν γραφηται καθ
        εν ουδε αυτον οιμαι τον κοσμον χωρησαι τα γραφομενα βιβλια αμην    '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 'τον μεν πρωτον λογον εποιησαμην περι παντων ω θεοφιλε ων ηρξατο ο ιησους
        ποιειν τε και διδασκειν '
      verse: 1
    - text: 'αχρι ης ημερας εντειλαμενος τοις αποστολοις δια πνευματος αγιου ους εξελεξατο
        ανεληφθη '
      verse: 2
    - text: 'οις και παρεστησεν εαυτον ζωντα μετα το παθειν αυτον εν πολλοις τεκμηριοις
        δι ημερων τεσσαρακοντα οπτανομενος αυτοις και λεγων τα περι της βασιλειας
        του θεου '
      verse: 3
    - text: 'και συναλιζομενος  μετ αυτων  παρηγγειλεν αυτοις απο ιεροσολυμων μη χωριζεσθαι
        αλλα περιμενειν την επαγγελιαν του πατρος ην ηκουσατε μου '
      verse: 4
    - text: 'οτι ιωαννης μεν εβαπτισεν υδατι υμεις δε βαπτισθησεσθε εν πνευματι αγιω
        ου μετα πολλας ταυτας ημερας '
      verse: 5
    - text: 'οι μεν ουν συνελθοντες επηρωτων αυτον λεγοντες κυριε ει εν τω χρονω τουτω
        αποκαθιστανεις την βασιλειαν τω ισραηλ '
      verse: 6
    - text: 'ειπεν δε προς αυτους ουχ υμων εστιν γνωναι χρονους η καιρους ους ο πατηρ
        εθετο εν τη ιδια εξουσια '
      verse: 7
    - text: 'αλλα ληψεσθε δυναμιν επελθοντος του αγιου πνευματος εφ υμας και εσεσθε
        μοι μαρτυρες εν τε ιερουσαλημ και εν παση τη ιουδαια και σαμαρεια και εως
        εσχατου της γης '
      verse: 8
    - text: 'και ταυτα ειπων βλεποντων αυτων επηρθη και νεφελη υπελαβεν αυτον απο
        των οφθαλμων αυτων '
      verse: 9
    - text: 'και ως ατενιζοντες ησαν εις τον ουρανον πορευομενου αυτου και ιδου ανδρες
        δυο παρειστηκεισαν αυτοις εν εσθητι λευκη '
      verse: 10
    - text: 'οι και ειπον ανδρες γαλιλαιοι τι εστηκατε εμβλεποντες εις τον ουρανον
        ουτος ο ιησους ο αναληφθεις αφ υμων εις τον ουρανον ουτως ελευσεται ον τροπον
        εθεασασθε αυτον πορευομενον εις τον ουρανον '
      verse: 11
    - text: 'τοτε υπεστρεψαν εις ιερουσαλημ απο ορους του καλουμενου ελαιωνος ο εστιν
        εγγυς ιερουσαλημ σαββατου εχον οδον '
      verse: 12
    - text: 'και οτε εισηλθον ανεβησαν εις το υπερωον ου ησαν καταμενοντες ο τε πετρος
        και ιακωβος και ιωαννης και ανδρεας φιλιππος και θωμας βαρθολομαιος και ματθαιος
        ιακωβος αλφαιου και σιμων ο ζηλωτης και ιουδας ιακωβου '
      verse: 13
    - text: 'ουτοι παντες ησαν προσκαρτερουντες ομοθυμαδον τη προσευχη και τη δεησει
        συν γυναιξιν και μαρια τη μητρι του ιησου και συν τοις αδελφοις αυτου '
      verse: 14
    - text: 'και εν ταις ημεραις ταυταις αναστας πετρος εν μεσω των μαθητων ειπεν
        ην τε οχλος ονοματων επι το αυτο ως εκατον εικοσιν '
      verse: 15
    - text: 'ανδρες αδελφοι εδει πληρωθηναι την γραφην ταυτην ην προειπεν το πνευμα
        το αγιον δια στοματος δαβιδ περι ιουδα του γενομενου οδηγου τοις συλλαβουσιν
        τον ιησουν '
      verse: 16
    - text: 'οτι κατηριθμημενος ην συν ημιν και ελαχεν τον κληρον της διακονιας ταυτης '
      verse: 17
    - text: 'ουτος μεν ουν εκτησατο χωριον εκ του μισθου της αδικιας και πρηνης γενομενος
        ελακησεν μεσος και εξεχυθη παντα τα σπλαγχνα αυτου '
      verse: 18
    - text: 'και γνωστον εγενετο πασιν τοις κατοικουσιν ιερουσαλημ ωστε κληθηναι το
        χωριον εκεινο τη ιδια διαλεκτω αυτων ακελδαμα τουτ εστιν χωριον αιματος '
      verse: 19
    - text: 'γεγραπται γαρ εν βιβλω ψαλμων γενηθητω η επαυλις αυτου ερημος και μη
        εστω ο κατοικων εν αυτη και την επισκοπην αυτου λαβοι ετερος '
      verse: 20
    - text: 'δει ουν των συνελθοντων ημιν ανδρων εν παντι χρονω εν ω εισηλθεν και
        εξηλθεν εφ ημας ο κυριος ιησους '
      verse: 21
    - text: 'αρξαμενος απο του βαπτισματος ιωαννου εως της ημερας ης ανεληφθη αφ ημων
        μαρτυρα της αναστασεως αυτου γενεσθαι συν ημιν ενα τουτων '
      verse: 22
    - text: 'και εστησαν δυο ιωσηφ τον καλουμενον βαρσαβαν ος επεκληθη ιουστος και
        ματθιαν '
      verse: 23
    - text: 'και προσευξαμενοι ειπον συ κυριε καρδιογνωστα παντων αναδειξον εκ τουτων
        των δυο ενα ον  ον ενα  εξελεξω '
      verse: 24
    - text: 'λαβειν τον κληρον της διακονιας ταυτης και αποστολης εξ ης παρεβη ιουδας
        πορευθηναι εις τον τοπον τον ιδιον '
      verse: 25
    - text: 'και εδωκαν κληρους αυτων και επεσεν ο κληρος επι ματθιαν και συγκατεψηφισθη
        μετα των ενδεκα αποστολων   '
      verse: 26
  - chapter: 2
    verses:
    - text: 'και εν τω συμπληρουσθαι την ημεραν της πεντηκοστης ησαν απαντες ομοθυμαδον
        επι το αυτο '
      verse: 1
    - text: 'και εγενετο αφνω εκ του ουρανου ηχος ωσπερ φερομενης πνοης βιαιας και
        επληρωσεν ολον τον οικον ου ησαν καθημενοι '
      verse: 2
    - text: 'και ωφθησαν αυτοις διαμεριζομεναι γλωσσαι ωσει πυρος εκαθισεν τε εφ ενα
        εκαστον αυτων '
      verse: 3
    - text: 'και επλησθησαν απαντες πνευματος αγιου και ηρξαντο λαλειν ετεραις γλωσσαις
        καθως το πνευμα εδιδου αυτοις αποφθεγγεσθαι '
      verse: 4
    - text: 'ησαν δε εν ιερουσαλημ κατοικουντες ιουδαιοι ανδρες ευλαβεις απο παντος
        εθνους των υπο τον ουρανον '
      verse: 5
    - text: 'γενομενης δε της φωνης ταυτης συνηλθεν το πληθος και συνεχυθη οτι ηκουον
        εις εκαστος τη ιδια διαλεκτω λαλουντων αυτων '
      verse: 6
    - text: 'εξισταντο δε παντες και εθαυμαζον λεγοντες προς αλληλους ουκ ιδου παντες
        ουτοι εισιν οι λαλουντες γαλιλαιοι '
      verse: 7
    - text: 'και πως ημεις ακουομεν εκαστος τη ιδια διαλεκτω ημων εν η εγεννηθημεν '
      verse: 8
    - text: 'παρθοι και μηδοι και ελαμιται και οι κατοικουντες την μεσοποταμιαν ιουδαιαν
        τε και καππαδοκιαν ποντον και την ασιαν '
      verse: 9
    - text: 'φρυγιαν τε και παμφυλιαν αιγυπτον και τα μερη της λιβυης της κατα κυρηνην
        και οι επιδημουντες ρωμαιοι ιουδαιοι τε και προσηλυτοι '
      verse: 10
    - text: 'κρητες και αραβες ακουομεν λαλουντων αυτων ταις ημετεραις γλωσσαις τα
        μεγαλεια του θεου '
      verse: 11
    - text: 'εξισταντο δε παντες και διηπορουν αλλος προς αλλον λεγοντες τι αν θελοι
        τουτο ειναι '
      verse: 12
    - text: 'ετεροι δε χλευαζοντες ελεγον οτι γλευκους μεμεστωμενοι εισιν '
      verse: 13
    - text: 'σταθεις δε πετρος συν τοις ενδεκα επηρεν την φωνην αυτου και απεφθεγξατο
        αυτοις ανδρες ιουδαιοι και οι κατοικουντες ιερουσαλημ απαντες τουτο υμιν γνωστον
        εστω και ενωτισασθε τα ρηματα μου '
      verse: 14
    - text: 'ου γαρ ως υμεις υπολαμβανετε ουτοι μεθυουσιν εστιν γαρ ωρα τριτη της
        ημερας '
      verse: 15
    - text: 'αλλα τουτο εστιν το ειρημενον δια του προφητου ιωηλ '
      verse: 16
    - text: 'και εσται εν ταις εσχαταις ημεραις λεγει ο θεος εκχεω απο του πνευματος
        μου επι πασαν σαρκα και προφητευσουσιν οι υιοι υμων και αι θυγατερες υμων
        και οι νεανισκοι υμων ορασεις οψονται και οι πρεσβυτεροι υμων ενυπνια ενυπνιασθησονται '
      verse: 17
    - text: 'και γε επι τους δουλους μου και επι τας δουλας μου εν ταις ημεραις εκειναις
        εκχεω απο του πνευματος μου και προφητευσουσιν '
      verse: 18
    - text: 'και δωσω τερατα εν τω ουρανω ανω και σημεια επι της γης κατω αιμα και
        πυρ και ατμιδα καπνου '
      verse: 19
    - text: 'ο ηλιος μεταστραφησεται εις σκοτος και η σεληνη εις αιμα πριν η ελθειν
        την ημεραν κυριου την μεγαλην και επιφανη '
      verse: 20
    - text: 'και εσται πας ος αν επικαλεσηται το ονομα κυριου σωθησεται '
      verse: 21
    - text: 'ανδρες ισραηλιται ακουσατε τους λογους τουτους ιησουν τον ναζωραιον ανδρα
        απο του θεου αποδεδειγμενον εις υμας δυναμεσιν και τερασιν και σημειοις οις
        εποιησεν δι αυτου ο θεος εν μεσω υμων καθως και αυτοι οιδατε '
      verse: 22
    - text: 'τουτον τη ωρισμενη βουλη και προγνωσει του θεου εκδοτον λαβοντες δια
        χειρων ανομων προσπηξαντες ανειλετε '
      verse: 23
    - text: 'ον ο θεος ανεστησεν λυσας τας ωδινας του θανατου καθοτι ουκ ην δυνατον
        κρατεισθαι αυτον υπ αυτου '
      verse: 24
    - text: 'δαβιδ γαρ λεγει εις αυτον προωρωμην τον κυριον ενωπιον μου δια παντος
        οτι εκ δεξιων μου εστιν ινα μη σαλευθω '
      verse: 25
    - text: 'δια τουτο ευφρανθη η καρδια μου και ηγαλλιασατο η γλωσσα μου ετι δε και
        η σαρξ μου κατασκηνωσει επ ελπιδι '
      verse: 26
    - text: 'οτι ουκ εγκαταλειψεις την ψυχην μου εις αδου ουδε δωσεις τον οσιον σου
        ιδειν διαφθοραν '
      verse: 27
    - text: 'εγνωρισας μοι οδους ζωης πληρωσεις με ευφροσυνης μετα του προσωπου σου '
      verse: 28
    - text: 'ανδρες αδελφοι εξον ειπειν μετα παρρησιας προς υμας περι του πατριαρχου
        δαβιδ οτι και ετελευτησεν και εταφη και το μνημα αυτου εστιν εν ημιν αχρι
        της ημερας ταυτης '
      verse: 29
    - text: 'προφητης ουν υπαρχων και ειδως οτι ορκω ωμοσεν αυτω ο θεος εκ καρπου
        της οσφυος αυτου το κατα σαρκα αναστησειν τον χριστον καθισαι επι του θρονου
        αυτου '
      verse: 30
    - text: 'προιδων ελαλησεν περι της αναστασεως του χριστου οτι ου κατελειφθη η
        ψυχη αυτου εις αδου ουδε η σαρξ αυτου ειδεν διαφθοραν '
      verse: 31
    - text: 'τουτον τον ιησουν ανεστησεν ο θεος ου παντες ημεις εσμεν μαρτυρες '
      verse: 32
    - text: 'τη δεξια ουν του θεου υψωθεις την τε επαγγελιαν του αγιου πνευματος λαβων
        παρα του πατρος εξεχεεν τουτο ο νυν υμεις βλεπετε και ακουετε '
      verse: 33
    - text: 'ου γαρ δαβιδ ανεβη εις τους ουρανους λεγει δε αυτος ειπεν ο κυριος τω
        κυριω μου καθου εκ δεξιων μου '
      verse: 34
    - text: 'εως αν θω τους εχθρους σου υποποδιον των ποδων σου '
      verse: 35
    - text: 'ασφαλως ουν γινωσκετω πας οικος ισραηλ οτι και κυριον και χριστον αυτον
        ο θεος εποιησεν τουτον τον ιησουν ον υμεις εσταυρωσατε '
      verse: 36
    - text: 'ακουσαντες δε κατενυγησαν τη καρδια ειπον τε προς τον πετρον και τους
        λοιπους αποστολους τι ποιησομεν ανδρες αδελφοι '
      verse: 37
    - text: 'πετρος δε εφη προς αυτους μετανοησατε και βαπτισθητω εκαστος υμων επι
        τω ονοματι ιησου χριστου εις αφεσιν αμαρτιων και ληψεσθε την δωρεαν του αγιου
        πνευματος '
      verse: 38
    - text: 'υμιν γαρ εστιν η επαγγελια και τοις τεκνοις υμων και πασιν τοις εις μακραν
        οσους αν προσκαλεσηται κυριος ο θεος ημων '
      verse: 39
    - text: 'ετεροις τε λογοις πλειοσιν διεμαρτυρετο και παρεκαλει λεγων σωθητε απο
        της γενεας της σκολιας ταυτης '
      verse: 40
    - text: 'οι μεν ουν ασμενως αποδεξαμενοι τον λογον αυτου εβαπτισθησαν και προσετεθησαν
        τη ημερα εκεινη ψυχαι ωσει τρισχιλιαι '
      verse: 41
    - text: 'ησαν δε προσκαρτερουντες τη διδαχη των αποστολων και τη κοινωνια και
        τη κλασει του αρτου και ταις προσευχαις '
      verse: 42
    - text: 'εγενετο δε παση ψυχη φοβος πολλα τε τερατα και σημεια δια των αποστολων
        εγινετο '
      verse: 43
    - text: 'παντες δε οι πιστευοντες ησαν επι το αυτο και ειχον απαντα κοινα '
      verse: 44
    - text: 'και τα κτηματα και τας υπαρξεις επιπρασκον και διεμεριζον αυτα πασιν
        καθοτι αν τις χρειαν ειχεν '
      verse: 45
    - text: 'καθ ημεραν τε προσκαρτερουντες ομοθυμαδον εν τω ιερω κλωντες τε κατ οικον
        αρτον μετελαμβανον τροφης εν αγαλλιασει και αφελοτητι καρδιας '
      verse: 46
    - text: 'αινουντες τον θεον και εχοντες χαριν προς ολον τον λαον ο δε κυριος προσετιθει
        τους σωζομενους καθ ημεραν τη εκκλησια   '
      verse: 47
  - chapter: 3
    verses:
    - text: 'επι το αυτο δε πετρος και ιωαννης ανεβαινον εις το ιερον επι την ωραν
        της προσευχης την εννατην '
      verse: 1
    - text: 'και τις ανηρ χωλος εκ κοιλιας μητρος αυτου υπαρχων εβασταζετο ον ετιθουν
        καθ ημεραν προς την θυραν του ιερου την λεγομενην ωραιαν του αιτειν ελεημοσυνην
        παρα των εισπορευομενων εις το ιερον '
      verse: 2
    - text: 'ος ιδων πετρον και ιωαννην μελλοντας εισιεναι εις το ιερον ηρωτα ελεημοσυνην
        λαβειν   '
      verse: 3
    - text: 'ατενισας δε πετρος εις αυτον συν τω ιωαννη ειπεν βλεψον εις ημας '
      verse: 4
    - text: 'ο δε επειχεν αυτοις προσδοκων τι παρ αυτων λαβειν '
      verse: 5
    - text: 'ειπεν δε πετρος αργυριον και χρυσιον ουχ υπαρχει μοι ο δε εχω τουτο σοι
        διδωμι εν τω ονοματι ιησου χριστου του ναζωραιου εγειραι και περιπατει '
      verse: 6
    - text: 'και πιασας αυτον της δεξιας χειρος ηγειρεν παραχρημα δε εστερεωθησαν
        αυτου αι βασεις και τα σφυρα '
      verse: 7
    - text: 'και εξαλλομενος εστη και περιεπατει και εισηλθεν συν αυτοις εις το ιερον
        περιπατων και αλλομενος και αινων τον θεον '
      verse: 8
    - text: 'και ειδεν αυτον πας ο λαος περιπατουντα και αινουντα τον θεον '
      verse: 9
    - text: 'επεγινωσκον τε αυτον οτι ουτος ην ο προς την ελεημοσυνην καθημενος επι
        τη ωραια πυλη του ιερου και επλησθησαν θαμβους και εκστασεως επι τω συμβεβηκοτι
        αυτω '
      verse: 10
    - text: 'κρατουντος δε του ιαθεντος χωλου τον πετρον και ιωαννην συνεδραμεν προς
        αυτους πας ο λαος επι τη στοα τη καλουμενη σολομωντος εκθαμβοι '
      verse: 11
    - text: 'ιδων δε πετρος απεκρινατο προς τον λαον ανδρες ισραηλιται τι θαυμαζετε
        επι τουτω η ημιν τι ατενιζετε ως ιδια δυναμει η ευσεβεια πεποιηκοσιν του περιπατειν
        αυτον '
      verse: 12
    - text: 'ο θεος αβρααμ και ισαακ και ιακωβ ο θεος των πατερων ημων εδοξασεν τον
        παιδα αυτου ιησουν ον υμεις παρεδωκατε και ηρνησασθε αυτον κατα προσωπον πιλατου
        κριναντος εκεινου απολυειν '
      verse: 13
    - text: 'υμεις δε τον αγιον και δικαιον ηρνησασθε και ητησασθε ανδρα φονεα χαρισθηναι
        υμιν '
      verse: 14
    - text: 'τον δε αρχηγον της ζωης απεκτεινατε ον ο θεος ηγειρεν εκ νεκρων ου ημεις
        μαρτυρες εσμεν '
      verse: 15
    - text: 'και επι τη πιστει του ονοματος αυτου τουτον ον θεωρειτε και οιδατε εστερεωσεν
        το ονομα αυτου και η πιστις η δι αυτου εδωκεν αυτω την ολοκληριαν ταυτην απεναντι
        παντων υμων '
      verse: 16
    - text: 'και νυν αδελφοι οιδα οτι κατα αγνοιαν επραξατε ωσπερ και οι αρχοντες
        υμων '
      verse: 17
    - text: 'ο δε θεος α προκατηγγειλεν δια στοματος παντων των προφητων αυτου παθειν
        τον χριστον επληρωσεν ουτως '
      verse: 18
    - text: 'μετανοησατε ουν και επιστρεψατε εις το εξαλειφθηναι υμων τας αμαρτιας
        οπως αν ελθωσιν καιροι αναψυξεως απο προσωπου του κυριου '
      verse: 19
    - text: 'και αποστειλη τον προκεκηρυγμενον υμιν ιησουν χριστον '
      verse: 20
    - text: 'ον δει ουρανον μεν δεξασθαι αχρι χρονων αποκαταστασεως παντων ων ελαλησεν
        ο θεος δια στοματος παντων αγιων αυτου προφητων απ αιωνος '
      verse: 21
    - text: 'μωσης μεν γαρ προς τους πατερας ειπεν οτι προφητην υμιν αναστησει κυριος
        ο θεος υμων εκ των αδελφων υμων ως εμε αυτου ακουσεσθε κατα παντα οσα αν λαληση
        προς υμας '
      verse: 22
    - text: 'εσται δε πασα ψυχη ητις αν μη ακουση του προφητου εκεινου εξολοθρευθησεται
        εκ του λαου '
      verse: 23
    - text: 'και παντες δε οι προφηται απο σαμουηλ και των καθεξης οσοι ελαλησαν και
        προκατηγγειλαν τας ημερας ταυτας '
      verse: 24
    - text: 'υμεις εστε υιοι των προφητων και της διαθηκης ης διεθετο ο θεος προς
        τους πατερας ημων λεγων προς αβρααμ και τω σπερματι σου ενευλογηθησονται πασαι
        αι πατριαι της γης '
      verse: 25
    - text: 'υμιν πρωτον ο θεος αναστησας τον παιδα αυτου ιησουν απεστειλεν αυτον
        ευλογουντα υμας εν τω αποστρεφειν εκαστον απο των πονηριων υμων   '
      verse: 26
  - chapter: 4
    verses:
    - text: 'λαλουντων δε αυτων προς τον λαον επεστησαν αυτοις οι ιερεις και ο στρατηγος
        του ιερου και οι σαδδουκαιοι '
      verse: 1
    - text: 'διαπονουμενοι δια το διδασκειν αυτους τον λαον και καταγγελλειν εν τω
        ιησου την αναστασιν την εκ νεκρων '
      verse: 2
    - text: 'και επεβαλον αυτοις τας χειρας και εθεντο εις τηρησιν εις την αυριον
        ην γαρ εσπερα ηδη '
      verse: 3
    - text: 'πολλοι δε των ακουσαντων τον λογον επιστευσαν και εγενηθη ο αριθμος των
        ανδρων ωσει χιλιαδες πεντε '
      verse: 4
    - text: 'εγενετο δε επι την αυριον συναχθηναι αυτων τους αρχοντας και πρεσβυτερους
        και γραμματεις '
      verse: 5
    - text: 'εις ιερουσαλημ (4:6) και ανναν τον αρχιερεα και καιαφαν και ιωαννην και
        αλεξανδρον και οσοι ησαν εκ γενους αρχιερατικου '
      verse: 6
    - text: 'και στησαντες αυτους εν τω μεσω επυνθανοντο εν ποια δυναμει η εν ποιω
        ονοματι εποιησατε τουτο υμεις '
      verse: 7
    - text: 'τοτε πετρος πλησθεις πνευματος αγιου ειπεν προς αυτους αρχοντες του λαου
        και πρεσβυτεροι του ισραηλ '
      verse: 8
    - text: 'ει ημεις σημερον ανακρινομεθα επι ευεργεσια ανθρωπου ασθενους εν τινι  ουτος
        σεσωσται '
      verse: 9
    - text: 'γνωστον εστω πασιν υμιν και παντι τω λαω ισραηλ οτι εν τω ονοματι ιησου
        χριστου του ναζωραιου ον υμεις εσταυρωσατε ον ο θεος ηγειρεν εκ νεκρων εν
        τουτω ουτος παρεστηκεν ενωπιον υμων υγιης '
      verse: 10
    - text: 'ουτος εστιν ο λιθος ο εξουθενηθεις υφ υμων των οικοδομουντων ο γενομενος
        εις κεφαλην γωνιας '
      verse: 11
    - text: 'και ουκ εστιν εν αλλω ουδενι η σωτηρια ουτε γαρ ονομα εστιν ετερον υπο
        τον ουρανον το δεδομενον εν ανθρωποις εν ω δει σωθηναι ημας '
      verse: 12
    - text: 'θεωρουντες δε την του πετρου παρρησιαν και ιωαννου και καταλαβομενοι
        οτι ανθρωποι αγραμματοι εισιν και ιδιωται εθαυμαζον επεγινωσκον τε αυτους
        οτι συν τω ιησου ησαν '
      verse: 13
    - text: 'τον δε ανθρωπον βλεποντες συν αυτοις εστωτα τον τεθεραπευμενον ουδεν
        ειχον αντειπειν '
      verse: 14
    - text: 'κελευσαντες δε αυτους εξω του συνεδριου απελθειν συνεβαλον προς αλληλους '
      verse: 15
    - text: 'λεγοντες τι ποιησομεν τοις ανθρωποις τουτοις οτι μεν γαρ γνωστον σημειον
        γεγονεν δι αυτων πασιν τοις κατοικουσιν ιερουσαλημ φανερον και ου δυναμεθα
        αρνησασθαι '
      verse: 16
    - text: 'αλλ ινα μη επι πλειον διανεμηθη εις τον λαον απειλη απειλησωμεθα αυτοις
        μηκετι λαλειν επι τω ονοματι τουτω μηδενι ανθρωπων '
      verse: 17
    - text: 'και καλεσαντες αυτους παρηγγειλαν αυτοις το καθολου μη φθεγγεσθαι μηδε
        διδασκειν επι τω ονοματι του ιησου '
      verse: 18
    - text: 'ο δε πετρος και ιωαννης αποκριθεντες προς αυτους ειπον ει δικαιον εστιν
        ενωπιον του θεου υμων ακουειν μαλλον η του θεου κρινατε '
      verse: 19
    - text: 'ου δυναμεθα γαρ ημεις α ειδομεν και ηκουσαμεν μη λαλειν '
      verse: 20
    - text: 'οι δε προσαπειλησαμενοι απελυσαν αυτους μηδεν ευρισκοντες το πως κολασωνται
        αυτους δια τον λαον οτι παντες εδοξαζον τον θεον επι τω γεγονοτι '
      verse: 21
    - text: 'ετων γαρ ην πλειονων τεσσαρακοντα ο ανθρωπος εφ ον εγεγονει το σημειον
        τουτο της ιασεως '
      verse: 22
    - text: 'απολυθεντες δε ηλθον προς τους ιδιους και απηγγειλαν οσα προς αυτους
        οι αρχιερεις και οι πρεσβυτεροι ειπον '
      verse: 23
    - text: 'οι δε ακουσαντες ομοθυμαδον ηραν φωνην προς τον θεον και ειπον δεσποτα
        συ ο θεος ο ποιησας τον ουρανον και την γην και την θαλασσαν και παντα τα
        εν αυτοις '
      verse: 24
    - text: 'ο δια στοματος δαβιδ του παιδος σου ειπων ινα τι εφρυαξαν εθνη και λαοι
        εμελετησαν κενα '
      verse: 25
    - text: 'παρεστησαν οι βασιλεις της γης και οι αρχοντες συνηχθησαν επι το αυτο
        κατα του κυριου και κατα του χριστου αυτου '
      verse: 26
    - text: 'συνηχθησαν γαρ επ αληθειας επι τον αγιον παιδα σου ιησουν ον εχρισας
        ηρωδης τε και ποντιος πιλατος συν εθνεσιν και λαοις ισραηλ '
      verse: 27
    - text: 'ποιησαι οσα η χειρ σου και η βουλη σου προωρισεν γενεσθαι '
      verse: 28
    - text: 'και τα νυν κυριε επιδε επι τας απειλας αυτων και δος τοις δουλοις σου
        μετα παρρησιας πασης λαλειν τον λογον σου '
      verse: 29
    - text: 'εν τω την χειρα σου εκτεινειν σε εις ιασιν και σημεια και τερατα γινεσθαι
        δια του ονοματος του αγιου παιδος σου ιησου '
      verse: 30
    - text: 'και δεηθεντων αυτων εσαλευθη ο τοπος εν ω ησαν συνηγμενοι και επλησθησαν
        απαντες πνευματος αγιου και ελαλουν τον λογον του θεου μετα παρρησιας '
      verse: 31
    - text: 'του δε πληθους των πιστευσαντων ην η καρδια και η ψυχη μια και ουδε  ουδ   εις
        τι των υπαρχοντων  αυτω ελεγεν ιδιον ειναι αλλ ην 1510 αυτοις απαντα κοινα '
      verse: 32
    - text: 'και μεγαλη δυναμει απεδιδουν το μαρτυριον οι αποστολοι της αναστασεως
        του κυριου ιησου χαρις τε μεγαλη ην επι παντας αυτους '
      verse: 33
    - text: 'ουδε γαρ ενδεης τις υπηρχεν εν αυτοις οσοι γαρ κτητορες χωριων η οικιων
        υπηρχον πωλουντες εφερον τας τιμας των πιπρασκομενων '
      verse: 34
    - text: 'και ετιθουν παρα τους ποδας των αποστολων διεδιδοτο δε εκαστω καθοτι
        αν τις χρειαν ειχεν '
      verse: 35
    - text: 'ιωσης δε ο επικληθεις βαρναβας υπο των αποστολων ο εστιν μεθερμηνευομενον
        υιος παρακλησεως λευιτης κυπριος τω γενει '
      verse: 36
    - text: 'υπαρχοντος αυτω αγρου πωλησας ηνεγκεν το χρημα και εθηκεν παρα τους ποδας
        των αποστολων   '
      verse: 37
  - chapter: 5
    verses:
    - text: 'ανηρ δε τις ανανιας ονοματι συν σαπφειρη τη γυναικι αυτου επωλησεν κτημα '
      verse: 1
    - text: 'και ενοσφισατο απο της τιμης συνειδυιας και της γυναικος αυτου και ενεγκας
        μερος τι παρα τους ποδας των αποστολων εθηκεν '
      verse: 2
    - text: 'ειπεν δε πετρος ανανια δια τι επληρωσεν ο σατανας την καρδιαν σου ψευσασθαι
        σε το πνευμα το αγιον και νοσφισασθαι απο της τιμης του χωριου '
      verse: 3
    - text: 'ουχι μενον σοι εμενεν και πραθεν εν τη ση εξουσια υπηρχεν τι οτι εθου
        εν τη καρδια σου το πραγμα τουτο ουκ εψευσω ανθρωποις αλλα τω θεω '
      verse: 4
    - text: 'ακουων δε ανανιας τους λογους τουτους πεσων εξεψυξεν και εγενετο φοβος
        μεγας επι παντας τους ακουοντας ταυτα '
      verse: 5
    - text: 'ανασταντες δε οι νεωτεροι συνεστειλαν αυτον και εξενεγκαντες εθαψαν '
      verse: 6
    - text: 'εγενετο δε ως ωρων τριων διαστημα και η γυνη αυτου μη ειδυια το γεγονος
        εισηλθεν '
      verse: 7
    - text: 'απεκριθη δε αυτη ο πετρος ειπε μοι ει τοσουτου το χωριον απεδοσθε η δε
        ειπεν ναι τοσουτου '
      verse: 8
    - text: 'ο δε πετρος ειπεν προς αυτην τι οτι συνεφωνηθη υμιν πειρασαι το πνευμα
        κυριου ιδου οι ποδες των θαψαντων τον ανδρα σου επι τη θυρα και εξοισουσιν
        σε '
      verse: 9
    - text: 'επεσεν δε παραχρημα παρα τους ποδας αυτου και εξεψυξεν εισελθοντες δε
        οι νεανισκοι ευρον αυτην νεκραν και εξενεγκαντες εθαψαν προς τον ανδρα αυτης '
      verse: 10
    - text: 'και εγενετο φοβος μεγας εφ ολην την εκκλησιαν και επι παντας τους ακουοντας
        ταυτα '
      verse: 11
    - text: 'δια δε των χειρων των αποστολων εγενετο  εγινετο  σημεια και τερατα εν
        τω λαω πολλα και ησαν ομοθυμαδον απαντες εν τη στοα σολομωντος '
      verse: 12
    - text: 'των δε λοιπων ουδεις ετολμα κολλασθαι αυτοις αλλ εμεγαλυνεν αυτους ο
        λαος '
      verse: 13
    - text: 'μαλλον δε προσετιθεντο πιστευοντες τω κυριω πληθη ανδρων τε και γυναικων '
      verse: 14
    - text: 'ωστε κατα τας πλατειας εκφερειν τους ασθενεις και τιθεναι επι κλινων
        και κραββατων ινα ερχομενου πετρου καν η σκια επισκιαση τινι αυτων '
      verse: 15
    - text: 'συνηρχετο δε και το πληθος των περιξ πολεων εις ιερουσαλημ φεροντες ασθενεις
        και οχλουμενους υπο πνευματων ακαθαρτων οιτινες εθεραπευοντο απαντες '
      verse: 16
    - text: 'αναστας δε ο αρχιερευς και παντες οι συν αυτω η ουσα αιρεσις των σαδδουκαιων
        επλησθησαν ζηλου '
      verse: 17
    - text: 'και επεβαλον τας χειρας αυτων επι τους αποστολους και εθεντο αυτους εν
        τηρησει δημοσια '
      verse: 18
    - text: 'αγγελος δε κυριου δια της νυκτος ηνοιξεν τας θυρας της φυλακης εξαγαγων
        τε αυτους ειπεν '
      verse: 19
    - text: 'πορευεσθε και σταθεντες λαλειτε εν τω ιερω τω λαω παντα τα ρηματα της
        ζωης ταυτης '
      verse: 20
    - text: 'ακουσαντες δε εισηλθον υπο τον ορθρον εις το ιερον και εδιδασκον παραγενομενος
        δε ο αρχιερευς και οι συν αυτω συνεκαλεσαν το συνεδριον και πασαν την γερουσιαν
        των υιων ισραηλ και απεστειλαν εις το δεσμωτηριον αχθηναι αυτους '
      verse: 21
    - text: 'οι δε υπηρεται παραγενομενοι ουχ ευρον αυτους εν τη φυλακη αναστρεψαντες
        δε απηγγειλαν '
      verse: 22
    - text: 'λεγοντες οτι το μεν δεσμωτηριον ευρομεν κεκλεισμενον εν παση ασφαλεια
        και τους φυλακας εξω εστωτας προ των θυρων ανοιξαντες δε εσω ουδενα ευρομεν '
      verse: 23
    - text: 'ως δε ηκουσαν τους λογους τουτους ο τε ιερευς και ο στρατηγος του ιερου
        και οι αρχιερεις διηπορουν περι αυτων τι αν γενοιτο τουτο '
      verse: 24
    - text: 'παραγενομενος δε τις απηγγειλεν αυτοις λεγων οτι ιδου οι ανδρες ους εθεσθε
        εν τη φυλακη εισιν εν τω ιερω εστωτες και διδασκοντες τον λαον '
      verse: 25
    - text: 'τοτε απελθων ο στρατηγος συν τοις υπηρεταις ηγαγεν αυτους ου μετα βιας
        εφοβουντο γαρ τον λαον ινα μη λιθασθωσιν '
      verse: 26
    - text: 'αγαγοντες δε αυτους εστησαν εν τω συνεδριω και επηρωτησεν αυτους ο αρχιερευς '
      verse: 27
    - text: 'λεγων ου παραγγελια παρηγγειλαμεν υμιν μη διδασκειν επι τω ονοματι τουτω
        και ιδου πεπληρωκατε την ιερουσαλημ της διδαχης υμων και βουλεσθε επαγαγειν
        εφ ημας το αιμα του ανθρωπου τουτου '
      verse: 28
    - text: 'αποκριθεις δε ο πετρος και οι αποστολοι ειπον πειθαρχειν δει θεω μαλλον
        η ανθρωποις '
      verse: 29
    - text: 'ο θεος των πατερων ημων ηγειρεν ιησουν ον υμεις διεχειρισασθε κρεμασαντες
        επι ξυλου '
      verse: 30
    - text: 'τουτον ο θεος αρχηγον και σωτηρα υψωσεν τη δεξια αυτου δουναι μετανοιαν
        τω ισραηλ και αφεσιν αμαρτιων '
      verse: 31
    - text: 'και ημεις εσμεν αυτου μαρτυρες των ρηματων τουτων και το πνευμα δε το
        αγιον ο εδωκεν ο θεος τοις πειθαρχουσιν αυτω '
      verse: 32
    - text: 'οι δε ακουσαντες διεπριοντο και εβουλευοντο ανελειν αυτους '
      verse: 33
    - text: 'αναστας δε τις εν τω συνεδριω φαρισαιος ονοματι γαμαλιηλ νομοδιδασκαλος
        τιμιος παντι τω λαω εκελευσεν εξω βραχυ τι τους αποστολους ποιησαι '
      verse: 34
    - text: 'ειπεν τε προς αυτους ανδρες ισραηλιται προσεχετε εαυτοις επι τοις ανθρωποις
        τουτοις τι μελλετε πρασσειν '
      verse: 35
    - text: 'προ γαρ τουτων των ημερων ανεστη θευδας λεγων ειναι τινα εαυτον ω προσεκολληθη
        αριθμος ανδρων ωσει τετρακοσιων ος ανηρεθη και παντες οσοι επειθοντο αυτω
        διελυθησαν και εγενοντο εις ουδεν '
      verse: 36
    - text: 'μετα τουτον ανεστη ιουδας ο γαλιλαιος εν ταις ημεραις της απογραφης και
        απεστησεν λαον ικανον οπισω αυτου κακεινος απωλετο και παντες οσοι επειθοντο
        αυτω διεσκορπισθησαν '
      verse: 37
    - text: 'και τα νυν λεγω υμιν αποστητε απο των ανθρωπων τουτων και εασατε αυτους
        οτι εαν η εξ ανθρωπων η βουλη αυτη η το εργον τουτο καταλυθησεται '
      verse: 38
    - text: 'ει δε εκ θεου εστιν ου δυνασθε καταλυσαι αυτο μηποτε και θεομαχοι ευρεθητε '
      verse: 39
    - text: 'επεισθησαν δε αυτω και προσκαλεσαμενοι τους αποστολους δειραντες παρηγγειλαν
        μη λαλειν επι τω ονοματι του ιησου και απελυσαν αυτους '
      verse: 40
    - text: 'οι μεν ουν επορευοντο χαιροντες απο προσωπου του συνεδριου οτι υπερ του
        ονοματος αυτου κατηξιωθησαν ατιμασθηναι '
      verse: 41
    - text: 'πασαν τε ημεραν εν τω ιερω και κατ οικον ουκ επαυοντο διδασκοντες και
        ευαγγελιζομενοι ιησουν τον χριστον   '
      verse: 42
  - chapter: 6
    verses:
    - text: 'εν δε ταις ημεραις ταυταις πληθυνοντων των μαθητων εγενετο γογγυσμος
        των ελληνιστων προς τους εβραιους οτι παρεθεωρουντο εν τη διακονια τη καθημερινη
        αι χηραι αυτων '
      verse: 1
    - text: 'προσκαλεσαμενοι δε οι δωδεκα το πληθος των μαθητων ειπον ουκ αρεστον
        εστιν ημας καταλειψαντας τον λογον του θεου διακονειν τραπεζαις '
      verse: 2
    - text: 'επισκεψασθε ουν αδελφοι ανδρας εξ υμων μαρτυρουμενους επτα πληρεις πνευματος
        αγιου και σοφιας ους καταστησομεν επι της χρειας ταυτης '
      verse: 3
    - text: 'ημεις δε τη προσευχη και τη διακονια του λογου προσκαρτερησομεν '
      verse: 4
    - text: 'και ηρεσεν ο λογος ενωπιον παντος του πληθους και εξελεξαντο στεφανον
        ανδρα πληρη πιστεως και πνευματος αγιου και φιλιππον και προχορον και νικανορα
        και τιμωνα και παρμεναν και νικολαον προσηλυτον αντιοχεα '
      verse: 5
    - text: 'ους εστησαν ενωπιον των αποστολων και προσευξαμενοι επεθηκαν αυτοις τας
        χειρας '
      verse: 6
    - text: 'και ο λογος του θεου ηυξανεν και επληθυνετο ο αριθμος των μαθητων εν
        ιερουσαλημ σφοδρα πολυς τε οχλος των ιερεων υπηκουον τη πιστει '
      verse: 7
    - text: 'στεφανος δε πληρης πιστεως και δυναμεως εποιει τερατα και σημεια μεγαλα
        εν τω λαω '
      verse: 8
    - text: 'ανεστησαν δε τινες των εκ της συναγωγης της λεγομενης λιβερτινων και
        κυρηναιων και αλεξανδρεων και των απο κιλικιας και ασιας συζητουντες τω στεφανω '
      verse: 9
    - text: 'και ουκ ισχυον αντιστηναι τη σοφια και τω πνευματι ω ελαλει '
      verse: 10
    - text: 'τοτε υπεβαλον ανδρας λεγοντας οτι ακηκοαμεν αυτου λαλουντος ρηματα βλασφημα
        εις μωσην και τον θεον '
      verse: 11
    - text: 'συνεκινησαν τε τον λαον και τους πρεσβυτερους και τους γραμματεις και
        επισταντες συνηρπασαν αυτον και ηγαγον εις το συνεδριον '
      verse: 12
    - text: 'εστησαν τε μαρτυρας ψευδεις λεγοντας ο ανθρωπος ουτος ου παυεται ρηματα
        βλασφημα λαλων κατα του τοπου του αγιου τουτου και του νομου '
      verse: 13
    - text: 'ακηκοαμεν γαρ αυτου λεγοντος οτι ιησους ο ναζωραιος ουτος καταλυσει τον
        τοπον τουτον και αλλαξει τα εθη α παρεδωκεν ημιν μωυσης '
      verse: 14
    - text: 'και ατενισαντες εις αυτον απαντες οι καθεζομενοι εν τω συνεδριω ειδον
        το προσωπον αυτου ωσει προσωπον αγγελου   '
      verse: 15
  - chapter: 7
    verses:
    - text: 'ειπεν δε ο αρχιερευς ει αρα ταυτα ουτως εχει '
      verse: 1
    - text: 'ο δε εφη ανδρες αδελφοι και πατερες ακουσατε ο θεος της δοξης ωφθη τω
        πατρι ημων αβρααμ οντι εν τη μεσοποταμια πριν η κατοικησαι αυτον εν χαρραν '
      verse: 2
    - text: 'και ειπεν προς αυτον εξελθε εκ της γης σου και εκ της συγγενειας σου
        και δευρο εις γην ην αν σοι δειξω '
      verse: 3
    - text: 'τοτε εξελθων εκ γης χαλδαιων κατωκησεν εν χαρραν κακειθεν μετα το αποθανειν
        τον πατερα αυτου μετωκισεν αυτον εις την γην ταυτην εις ην υμεις νυν κατοικειτε '
      verse: 4
    - text: 'και ουκ εδωκεν αυτω κληρονομιαν εν αυτη ουδε βημα ποδος και επηγγειλατο
        αυτω δουναι εις κατασχεσιν αυτην και τω σπερματι αυτου μετ αυτον ουκ οντος
        αυτω τεκνου '
      verse: 5
    - text: 'ελαλησεν δε ουτως ο θεος οτι εσται το σπερμα αυτου παροικον εν γη αλλοτρια
        και δουλωσουσιν αυτο και κακωσουσιν ετη τετρακοσια '
      verse: 6
    - text: 'και το εθνος ω εαν δουλευσωσιν κρινω εγω ειπεν ο θεος και μετα ταυτα
        εξελευσονται και λατρευσουσιν μοι εν τω τοπω τουτω '
      verse: 7
    - text: 'και εδωκεν αυτω διαθηκην περιτομης και ουτως εγεννησεν τον ισαακ και
        περιετεμεν αυτον τη ημερα τη ογδοη και ο ισαακ τον ιακωβ και ο ιακωβ τους
        δωδεκα πατριαρχας '
      verse: 8
    - text: 'και οι πατριαρχαι ζηλωσαντες τον ιωσηφ απεδοντο εις αιγυπτον και ην ο
        θεος μετ αυτου '
      verse: 9
    - text: 'και εξειλετο αυτον εκ πασων των θλιψεων αυτου και εδωκεν αυτω χαριν και
        σοφιαν εναντιον φαραω βασιλεως αιγυπτου και κατεστησεν αυτον ηγουμενον επ
        αιγυπτον και ολον τον οικον αυτου '
      verse: 10
    - text: 'ηλθεν δε λιμος εφ ολην την γην αιγυπτου και χανααν και θλιψις μεγαλη
        και ουχ ευρισκον χορτασματα οι πατερες ημων '
      verse: 11
    - text: 'ακουσας δε ιακωβ οντα σιτα εν αιγυπτω εξαπεστειλεν τους πατερας ημων
        πρωτον '
      verse: 12
    - text: 'και εν τω δευτερω ανεγνωρισθη ιωσηφ τοις αδελφοις αυτου και φανερον εγενετο
        τω φαραω το γενος του ιωσηφ '
      verse: 13
    - text: 'αποστειλας δε ιωσηφ μετεκαλεσατο τον πατερα αυτου ιακωβ και πασαν την
        συγγενειαν αυτου εν ψυχαις εβδομηκοντα πεντε '
      verse: 14
    - text: 'κατεβη δε ιακωβ εις αιγυπτον και ετελευτησεν αυτος και οι πατερες ημων '
      verse: 15
    - text: 'και μετετεθησαν εις συχεμ  σιχεμ  και ετεθησαν εν τω μνηματι ο ωνησατο
        αβρααμ τιμης αργυριου παρα των υιων εμμορ  εμορ  του συχεμ σιχεμ  '
      verse: 16
    - text: 'καθως δε ηγγιζεν ο χρονος της επαγγελιας ης ωμοσεν ο θεος τω αβρααμ ηυξησεν
        ο λαος και επληθυνθη εν αιγυπτω '
      verse: 17
    - text: 'αχρις ου ανεστη βασιλευς ετερος ος ουκ ηδει τον ιωσηφ '
      verse: 18
    - text: 'ουτος κατασοφισαμενος το γενος ημων εκακωσεν τους πατερας ημων του ποιειν
        εκθετα τα βρεφη αυτων εις το μη ζωογονεισθαι '
      verse: 19
    - text: 'εν ω καιρω εγεννηθη μωσης και ην αστειος τω θεω ος ανετραφη μηνας τρεις
        εν τω οικω του πατρος αυτου '
      verse: 20
    - text: 'εκτεθεντα δε αυτον ανειλετο αυτον η θυγατηρ φαραω και ανεθρεψατο αυτον
        εαυτη εις υιον '
      verse: 21
    - text: 'και επαιδευθη μωσης παση σοφια αιγυπτιων ην δε δυνατος εν λογοις και
        εν εργοις '
      verse: 22
    - text: 'ως δε επληρουτο αυτω τεσσαρακονταετης χρονος ανεβη επι την καρδιαν αυτου
        επισκεψασθαι τους αδελφους αυτου τους υιους ισραηλ '
      verse: 23
    - text: 'και ιδων τινα αδικουμενον ημυνατο και εποιησεν εκδικησιν τω καταπονουμενω
        παταξας τον αιγυπτιον '
      verse: 24
    - text: 'ενομιζεν δε συνιεναι τους αδελφους αυτου οτι ο θεος δια χειρος αυτου
        διδωσιν αυτοις σωτηριαν οι δε ου συνηκαν '
      verse: 25
    - text: 'τη τε  δε  επιουση ημερα ωφθη αυτοις μαχομενοις και συνηλασεν αυτους
        εις ειρηνην ειπων ανδρες αδελφοι εστε υμεις ινα τι αδικειτε αλληλους '
      verse: 26
    - text: 'ο δε αδικων τον πλησιον απωσατο αυτον ειπων τις σε κατεστησεν αρχοντα
        και δικαστην εφ ημας '
      verse: 27
    - text: 'μη ανελειν με συ θελεις ον τροπον ανειλες χθες τον αιγυπτιον '
      verse: 28
    - text: 'εφυγεν δε μωσης εν τω λογω τουτω και εγενετο παροικος εν γη μαδιαμ ου
        εγεννησεν υιους δυο '
      verse: 29
    - text: 'και πληρωθεντων ετων τεσσαρακοντα ωφθη αυτω εν τη ερημω του ορους σινα
        αγγελος κυριου εν φλογι πυρος βατου '
      verse: 30
    - text: 'ο δε μωσης ιδων εθαυμασεν το οραμα προσερχομενου δε αυτου κατανοησαι
        εγενετο φωνη κυριου προς αυτον '
      verse: 31
    - text: 'εγω ο θεος των πατερων σου ο θεος αβρααμ και ο θεος ισαακ και ο θεος
        ιακωβ εντρομος δε γενομενος μωσης ουκ ετολμα κατανοησαι '
      verse: 32
    - text: 'ειπεν δε αυτω ο κυριος λυσον το υποδημα των ποδων σου ο γαρ τοπος εν
        ω εστηκας γη αγια εστιν '
      verse: 33
    - text: 'ιδων ειδον την κακωσιν του λαου μου του εν αιγυπτω και του στεναγμου
        αυτων ηκουσα και κατεβην εξελεσθαι αυτους και νυν δευρο αποστελω σε εις αιγυπτον '
      verse: 34
    - text: 'τουτον τον μωυσην ον ηρνησαντο ειποντες τις σε κατεστησεν αρχοντα και
        δικαστην τουτον ο θεος αρχοντα και λυτρωτην απεστειλεν εν χειρι αγγελου του
        οφθεντος αυτω εν τη βατω '
      verse: 35
    - text: 'ουτος εξηγαγεν αυτους ποιησας τερατα και σημεια εν γη αιγυπτου και εν
        ερυθρα θαλασση και εν τη ερημω ετη τεσσαρακοντα '
      verse: 36
    - text: 'ουτος εστιν ο μωυσης ο ειπων τοις υιοις ισραηλ προφητην υμιν αναστησει
        κυριος ο θεος υμων εκ των αδελφων υμων ως εμε αυτου ακουσεσθε '
      verse: 37
    - text: 'ουτος εστιν ο γενομενος εν τη εκκλησια εν τη ερημω μετα του αγγελου του
        λαλουντος αυτω εν τω ορει σινα και των πατερων ημων ος εδεξατο λογια ζωντα
        δουναι ημιν '
      verse: 38
    - text: 'ω ουκ ηθελησαν υπηκοοι γενεσθαι οι πατερες ημων αλλ απωσαντο και εστραφησαν
        ταις καρδιαις αυτων εις αιγυπτον '
      verse: 39
    - text: 'ειποντες τω ααρων ποιησον ημιν θεους οι προπορευσονται ημων ο γαρ μωσης
        ουτος ος εξηγαγεν ημας εκ γης αιγυπτου ουκ οιδαμεν τι γεγονεν αυτω '
      verse: 40
    - text: 'και εμοσχοποιησαν εν ταις ημεραις εκειναις και ανηγαγον θυσιαν τω ειδωλω
        και ευφραινοντο εν τοις εργοις των χειρων αυτων '
      verse: 41
    - text: 'εστρεψεν δε ο θεος και παρεδωκεν αυτους λατρευειν τη στρατια του ουρανου
        καθως γεγραπται εν βιβλω των προφητων μη σφαγια και θυσιας προσηνεγκατε μοι
        ετη τεσσαρακοντα εν τη ερημω οικος ισραηλ '
      verse: 42
    - text: 'και ανελαβετε την σκηνην του μολοχ και το αστρον του θεου υμων ρεμφαν
        τους τυπους ους εποιησατε προσκυνειν αυτοις και μετοικιω υμας επεκεινα βαβυλωνος '
      verse: 43
    - text: 'η σκηνη του μαρτυριου ην εν   τοις πατρασιν ημων εν τη ερημω καθως διεταξατο
        ο λαλων τω μωση ποιησαι αυτην κατα τον τυπον ον εωρακει '
      verse: 44
    - text: 'ην και εισηγαγον διαδεξαμενοι οι πατερες ημων μετα ιησου εν τη κατασχεσει
        των εθνων ων εξωσεν ο θεος απο προσωπου των πατερων ημων εως των ημερων δαβιδ '
      verse: 45
    - text: 'ος ευρεν χαριν ενωπιον του θεου και ητησατο ευρειν σκηνωμα τω θεω ιακωβ '
      verse: 46
    - text: 'σολομων δε ωκοδομησεν αυτω οικον '
      verse: 47
    - text: 'αλλ ουχ ο υψιστος εν χειροποιητοις ναοις κατοικει καθως ο προφητης λεγει '
      verse: 48
    - text: 'ο ουρανος μοι θρονος η δε γη υποποδιον των ποδων μου ποιον οικον οικοδομησετε
        μοι λεγει κυριος η τις τοπος της καταπαυσεως μου '
      verse: 49
    - text: 'ουχι η χειρ μου εποιησεν ταυτα παντα '
      verse: 50
    - text: 'σκληροτραχηλοι και απεριτμητοι τη καρδια και τοις ωσιν υμεις αει τω πνευματι
        τω αγιω αντιπιπτετε ως οι πατερες υμων και υμεις '
      verse: 51
    - text: 'τινα των προφητων ουκ εδιωξαν οι πατερες υμων και απεκτειναν τους προκαταγγειλαντας
        περι της ελευσεως του δικαιου ου νυν υμεις προδοται και φονεις γεγενησθε '
      verse: 52
    - text: 'οιτινες ελαβετε τον νομον εις διαταγας αγγελων και ουκ εφυλαξατε '
      verse: 53
    - text: 'ακουοντες δε ταυτα διεπριοντο ταις καρδιαις αυτων και εβρυχον τους οδοντας
        επ αυτον '
      verse: 54
    - text: 'υπαρχων δε πληρης πνευματος αγιου ατενισας εις τον ουρανον ειδεν δοξαν
        θεου και ιησουν εστωτα εκ δεξιων του θεου '
      verse: 55
    - text: 'και ειπεν ιδου θεωρω τους ουρανους ανεωγμενους και τον υιον του ανθρωπου
        εκ δεξιων εστωτα του θεου '
      verse: 56
    - text: 'κραξαντες δε φωνη μεγαλη συνεσχον τα ωτα αυτων και ωρμησαν ομοθυμαδον
        επ αυτον '
      verse: 57
    - text: 'και εκβαλοντες εξω της πολεως ελιθοβολουν και οι μαρτυρες απεθεντο τα
        ιματια αυτων παρα τους ποδας νεανιου καλουμενου σαυλου '
      verse: 58
    - text: 'και ελιθοβολουν τον στεφανον επικαλουμενον και λεγοντα κυριε ιησου δεξαι
        το πνευμα μου '
      verse: 59
    - text: 'θεις δε τα γονατα εκραξεν φωνη μεγαλη κυριε μη στησης αυτοις την αμαρτιαν
        ταυτην και τουτο ειπων εκοιμηθη   '
      verse: 60
  - chapter: 8
    verses:
    - text: 'σαυλος δε ην συνευδοκων τη αναιρεσει αυτου εγενετο δε εν εκεινη τη ημερα
        διωγμος μεγας επι την εκκλησιαν την εν ιεροσολυμοις παντες τε διεσπαρησαν
        κατα τας χωρας της ιουδαιας και σαμαρειας πλην των αποστολων '
      verse: 1
    - text: 'συνεκομισαν δε τον στεφανον ανδρες ευλαβεις και εποιησαντο κοπετον μεγαν
        επ αυτω '
      verse: 2
    - text: 'σαυλος δε ελυμαινετο την εκκλησιαν κατα τους οικους εισπορευομενος συρων
        τε ανδρας και γυναικας παρεδιδου εις φυλακην '
      verse: 3
    - text: 'οι μεν ουν διασπαρεντες διηλθον ευαγγελιζομενοι τον λογον '
      verse: 4
    - text: 'φιλιππος δε κατελθων εις πολιν της σαμαρειας εκηρυσσεν αυτοις τον χριστον '
      verse: 5
    - text: 'προσειχον τε οι οχλοι τοις λεγομενοις υπο του φιλιππου ομοθυμαδον εν
        τω ακουειν αυτους και βλεπειν τα σημεια α εποιει '
      verse: 6
    - text: 'πολλων γαρ των εχοντων πνευματα ακαθαρτα βοωντα μεγαλη φωνη εξηρχετο
        πολλοι δε παραλελυμενοι και χωλοι εθεραπευθησαν '
      verse: 7
    - text: 'και εγενετο χαρα μεγαλη εν τη πολει εκεινη '
      verse: 8
    - text: 'ανηρ δε τις ονοματι σιμων προυπηρχεν εν τη πολει μαγευων και εξιστων
        το εθνος της σαμαρειας λεγων ειναι τινα εαυτον μεγαν '
      verse: 9
    - text: 'ω προσειχον παντες απο μικρου εως μεγαλου λεγοντες ουτος εστιν η δυναμις
        του θεου η μεγαλη '
      verse: 10
    - text: 'προσειχον δε αυτω δια το ικανω χρονω ταις μαγειαις εξεστακεναι αυτους '
      verse: 11
    - text: 'οτε δε επιστευσαν τω φιλιππω ευαγγελιζομενω τα περι της βασιλειας του
        θεου και του ονοματος του ιησου χριστου εβαπτιζοντο ανδρες τε και γυναικες '
      verse: 12
    - text: 'ο δε σιμων και αυτος επιστευσεν και βαπτισθεις ην προσκαρτερων τω φιλιππω
        θεωρων τε σημεια και δυναμεις μεγαλας γινομενας  δυναμεις και σημεια γινομενα  εξιστατο '
      verse: 13
    - text: 'ακουσαντες δε οι εν ιεροσολυμοις αποστολοι οτι δεδεκται η σαμαρεια τον
        λογον του θεου απεστειλαν προς αυτους τον πετρον και ιωαννην '
      verse: 14
    - text: 'οιτινες καταβαντες προσηυξαντο περι αυτων οπως λαβωσιν πνευμα αγιον '
      verse: 15
    - text: 'ουπω γαρ ην επ ουδενι αυτων επιπεπτωκος μονον δε βεβαπτισμενοι υπηρχον
        εις το ονομα του κυριου ιησου '
      verse: 16
    - text: 'τοτε επετιθουν τας χειρας επ αυτους και ελαμβανον πνευμα αγιον '
      verse: 17
    - text: 'θεασαμενος δε ο σιμων οτι δια της επιθεσεως των χειρων των αποστολων
        διδοται το πνευμα το αγιον προσηνεγκεν αυτοις χρηματα '
      verse: 18
    - text: 'λεγων δοτε καμοι την εξουσιαν ταυτην ινα ω αν  εαν  επιθω τας χειρας
        λαμβανη πνευμα αγιον '
      verse: 19
    - text: 'πετρος δε ειπεν προς αυτον το αργυριον σου συν σοι ειη εις απωλειαν οτι
        την δωρεαν του θεου ενομισας δια χρηματων κτασθαι '
      verse: 20
    - text: 'ουκ εστιν σοι μερις ουδε κληρος εν τω λογω τουτω η γαρ καρδια σου ουκ
        εστιν ευθεια ενωπιον του θεου '
      verse: 21
    - text: 'μετανοησον ουν απο της κακιας σου ταυτης και δεηθητι του θεου ει αρα
        αφεθησεται σοι η επινοια της καρδιας σου '
      verse: 22
    - text: 'εις γαρ χολην πικριας και συνδεσμον αδικιας ορω σε οντα '
      verse: 23
    - text: 'αποκριθεις δε ο σιμων ειπεν δεηθητε υμεις υπερ εμου προς τον κυριον οπως
        μηδεν επελθη επ εμε ων ειρηκατε '
      verse: 24
    - text: 'οι μεν ουν διαμαρτυραμενοι και λαλησαντες τον λογον του κυριου υπεστρεψαν
        εις ιερουσαλημ πολλας τε κωμας των σαμαρειτων ευηγγελισαντο '
      verse: 25
    - text: 'αγγελος δε κυριου ελαλησεν προς φιλιππον λεγων αναστηθι και πορευου κατα
        μεσημβριαν επι την οδον την καταβαινουσαν απο ιερουσαλημ εις γαζαν αυτη εστιν
        ερημος '
      verse: 26
    - text: 'και αναστας επορευθη και ιδου ανηρ αιθιοψ ευνουχος δυναστης κανδακης
        της βασιλισσης αιθιοπων ος ην επι πασης της γαζης αυτης ος εληλυθει προσκυνησων
        εις ιερουσαλημ '
      verse: 27
    - text: 'ην τε υποστρεφων και καθημενος επι του αρματος αυτου και   ανεγινωσκεν
        τον προφητην ησαιαν '
      verse: 28
    - text: 'ειπεν δε το πνευμα τω φιλιππω προσελθε και κολληθητι τω αρματι τουτω '
      verse: 29
    - text: 'προσδραμων δε ο φιλιππος ηκουσεν αυτου αναγινωσκοντος τον προφητην ησαιαν
        και ειπεν αρα γε γινωσκεις α αναγινωσκεις '
      verse: 30
    - text: 'ο δε ειπεν πως γαρ αν δυναιμην εαν μη τις οδηγηση με παρεκαλεσεν τε τον
        φιλιππον αναβαντα καθισαι συν αυτω '
      verse: 31
    - text: 'η δε περιοχη της γραφης ην ανεγινωσκεν ην αυτη ως προβατον επι σφαγην
        ηχθη και ως αμνος εναντιον του κειροντος αυτον αφωνος ουτως ουκ ανοιγει το
        στομα αυτου '
      verse: 32
    - text: 'εν τη ταπεινωσει αυτου η κρισις αυτου ηρθη την δε γενεαν αυτου τις διηγησεται
        οτι αιρεται απο της γης η ζωη αυτου '
      verse: 33
    - text: 'αποκριθεις δε ο ευνουχος τω φιλιππω ειπεν δεομαι σου περι τινος ο προφητης
        λεγει τουτο περι εαυτου η περι ετερου τινος '
      verse: 34
    - text: 'ανοιξας δε ο φιλιππος το στομα αυτου και αρξαμενος απο της γραφης ταυτης
        ευηγγελισατο αυτω τον ιησουν '
      verse: 35
    - text: 'ως δε επορευοντο κατα την οδον ηλθον επι τι υδωρ και φησιν ο ευνουχος
        ιδου υδωρ τι κωλυει με βαπτισθηναι '
      verse: 36
    - text: 'ειπεν δε ο φιλιππος ει πιστευεις εξ ολης της καρδιας εξεστιν αποκριθεις
        δε ειπεν πιστευω τον υιον του θεου ειναι τον ιησουν χριστον '
      verse: 37
    - text: 'και εκελευσεν στηναι το αρμα και κατεβησαν αμφοτεροι εις το υδωρ ο τε
        φιλιππος και ο ευνουχος και εβαπτισεν αυτον '
      verse: 38
    - text: 'οτε δε ανεβησαν εκ του υδατος πνευμα κυριου ηρπασεν τον φιλιππον και
        ουκ ειδεν αυτον ουκετι ο ευνουχος επορευετο γαρ την οδον αυτου χαιρων '
      verse: 39
    - text: 'φιλιππος δε ευρεθη εις αζωτον και διερχομενος ευηγγελιζετο τας πολεις
        πασας εως του ελθειν αυτον εις καισαρειαν   '
      verse: 40
  - chapter: 9
    verses:
    - text: 'ο δε σαυλος ετι εμπνεων απειλης και φονου εις τους μαθητας του κυριου
        προσελθων τω αρχιερει '
      verse: 1
    - text: 'ητησατο παρ αυτου επιστολας εις δαμασκον προς τας συναγωγας οπως εαν
        τινας ευρη της οδου οντας ανδρας τε και γυναικας δεδεμενους αγαγη εις ιερουσαλημ '
      verse: 2
    - text: 'εν δε τω πορευεσθαι εγενετο αυτον εγγιζειν τη δαμασκω και εξαιφνης περιηστραψεν
        αυτον φως απο του ουρανου '
      verse: 3
    - text: 'και πεσων επι την γην ηκουσεν φωνην λεγουσαν αυτω σαουλ σαουλ τι με διωκεις '
      verse: 4
    - text: 'ειπεν δε τις ει κυριε ο δε κυριος ειπεν εγω ειμι ιησους ον συ διωκεις
        σκληρον σοι προς κεντρα λακτιζειν '
      verse: 5
    - text: 'τρεμων τε και θαμβων ειπεν κυριε τι με θελεις ποιησαι και ο κυριος προς
        αυτον αναστηθι και εισελθε εις την πολιν και λαληθησεται σοι τι σε δει ποιειν '
      verse: 6
    - text: 'οι δε ανδρες οι συνοδευοντες αυτω ειστηκεισαν εννεοι ακουοντες μεν της
        φωνης μηδενα δε θεωρουντες '
      verse: 7
    - text: 'ηγερθη δε ο σαυλος απο της γης ανεωγμενων δε των οφθαλμων αυτου ουδενα
        εβλεπεν χειραγωγουντες δε αυτον εισηγαγον εις δαμασκον '
      verse: 8
    - text: 'και ην ημερας τρεις μη βλεπων και ουκ εφαγεν ουδε επιεν '
      verse: 9
    - text: 'ην δε τις μαθητης εν δαμασκω ονοματι ανανιας και ειπεν προς αυτον ο κυριος
        εν οραματι ανανια ο δε ειπεν ιδου εγω κυριε '
      verse: 10
    - text: 'ο δε κυριος προς αυτον αναστας πορευθητι επι την ρυμην την καλουμενην
        ευθειαν και ζητησον εν οικια ιουδα σαυλον ονοματι ταρσεα ιδου γαρ προσευχεται '
      verse: 11
    - text: 'και ειδεν εν οραματι ανδρα ονοματι ανανιαν εισελθοντα και επιθεντα αυτω
        χειρα οπως αναβλεψη '
      verse: 12
    - text: 'απεκριθη δε ο ανανιας κυριε ακηκοα απο πολλων περι του ανδρος τουτου
        οσα κακα εποιησεν τοις αγιοις σου εν ιερουσαλημ '
      verse: 13
    - text: 'και ωδε εχει εξουσιαν παρα των αρχιερεων δησαι παντας τους επικαλουμενους
        το ονομα σου '
      verse: 14
    - text: 'ειπεν δε προς αυτον ο κυριος πορευου οτι σκευος εκλογης μοι εστιν ουτος
        του βαστασαι το ονομα μου ενωπιον εθνων και βασιλεων υιων τε ισραηλ '
      verse: 15
    - text: 'εγω γαρ υποδειξω αυτω οσα δει αυτον υπερ του ονοματος μου παθειν '
      verse: 16
    - text: 'απηλθεν δε ανανιας και εισηλθεν εις την οικιαν και επιθεις επ αυτον τας
        χειρας ειπεν σαουλ αδελφε ο κυριος απεσταλκεν με ιησους ο οφθεις σοι εν τη
        οδω η ηρχου οπως αναβλεψης και πλησθης πνευματος αγιου '
      verse: 17
    - text: 'και ευθεως απεπεσον απο των οφθαλμων αυτου ωσει λεπιδες ανεβλεψεν τε
        παραχρημα και αναστας εβαπτισθη '
      verse: 18
    - text: 'και λαβων τροφην ενισχυσεν εγενετο δε ο σαυλος μετα των εν δαμασκω μαθητων
        ημερας τινας '
      verse: 19
    - text: 'και ευθεως εν ταις συναγωγαις εκηρυσσεν τον χριστον οτι ουτος εστιν ο
        υιος του θεου '
      verse: 20
    - text: 'εξισταντο δε παντες οι ακουοντες και ελεγον ουχ ουτος εστιν ο πορθησας
        εν ιερουσαλημ τους επικαλουμενους το ονομα τουτο και ωδε εις τουτο εληλυθει
        ινα δεδεμενους αυτους αγαγη επι τους αρχιερεις '
      verse: 21
    - text: 'σαυλος δε μαλλον ενεδυναμουτο και συνεχυνεν τους ιουδαιους τους κατοικουντας
        εν δαμασκω συμβιβαζων οτι ουτος εστιν ο χριστος '
      verse: 22
    - text: 'ως δε επληρουντο ημεραι ικαναι συνεβουλευσαντο οι ιουδαιοι ανελειν αυτον '
      verse: 23
    - text: 'εγνωσθη δε τω σαυλω η επιβουλη αυτων παρετηρουν τε τας πυλας ημερας τε
        και νυκτος οπως αυτον ανελωσιν '
      verse: 24
    - text: 'λαβοντες δε αυτον οι μαθηται νυκτος καθηκαν δια του τειχους χαλασαντες
        εν σπυριδι '
      verse: 25
    - text: 'παραγενομενος δε ο σαυλος εις ιερουσαλημ επειρατο κολλασθαι τοις μαθηταις
        και παντες εφοβουντο αυτον μη πιστευοντες οτι εστιν μαθητης '
      verse: 26
    - text: 'βαρναβας δε επιλαβομενος αυτον ηγαγεν προς τους αποστολους και διηγησατο
        αυτοις πως εν τη οδω ειδεν τον κυριον και οτι ελαλησεν αυτω και πως εν δαμασκω
        επαρρησιασατο εν τω ονοματι του ιησου '
      verse: 27
    - text: 'και ην μετ αυτων εισπορευομενος και εκπορευομενος εν ιερουσαλημ '
      verse: 28
    - text: 'και παρρησιαζομενος εν τω ονοματι του κυριου ιησου (9:29) ελαλει τε και
        συνεζητει προς τους ελληνιστας οι δε επεχειρουν αυτον ανελειν '
      verse: 29
    - text: 'επιγνοντες δε οι αδελφοι κατηγαγον αυτον εις καισαρειαν και εξαπεστειλαν
        αυτον εις ταρσον '
      verse: 30
    - text: 'αι μεν ουν εκκλησιαι καθ ολης της ιουδαιας και γαλιλαιας και σαμαρειας
        ειχον ειρηνην οικοδομουμεναι και πορευομεναι τω φοβω του κυριου και τη παρακλησει
        του αγιου πνευματος επληθυνοντο '
      verse: 31
    - text: 'εγενετο δε πετρον διερχομενον δια παντων κατελθειν και προς τους αγιους
        τους κατοικουντας λυδδαν '
      verse: 32
    - text: 'ευρεν δε εκει ανθρωπον τινα αινεαν ονοματι εξ ετων οκτω κατακειμενον
        επι κραββατω ος ην παραλελυμενος '
      verse: 33
    - text: 'και ειπεν αυτω ο πετρος αινεα ιαται σε ιησους ο χριστος αναστηθι και
        στρωσον σεαυτω και ευθεως ανεστη '
      verse: 34
    - text: 'και ειδον αυτον παντες οι κατοικουντες λυδδαν και τον σαρωναν  σαρωνα  οιτινες
        επεστρεψαν επι τον κυριον '
      verse: 35
    - text: 'εν ιοππη δε τις ην μαθητρια ονοματι ταβιθα η διερμηνευομενη λεγεται δορκας
        αυτη ην πληρης αγαθων εργων και ελεημοσυνων ων εποιει '
      verse: 36
    - text: 'εγενετο δε εν ταις ημεραις εκειναις ασθενησασαν αυτην αποθανειν λουσαντες
        δε αυτην εθηκαν εν υπερωω '
      verse: 37
    - text: 'εγγυς δε ουσης λυδδης τη ιοππη οι μαθηται ακουσαντες οτι πετρος εστιν
        εν αυτη απεστειλαν δυο ανδρας προς αυτον παρακαλουντες μη οκνησαι διελθειν
        εως αυτων '
      verse: 38
    - text: 'αναστας δε πετρος συνηλθεν αυτοις ον παραγενομενον ανηγαγον εις το υπερωον
        και παρεστησαν αυτω πασαι αι χηραι κλαιουσαι και επιδεικνυμεναι χιτωνας και
        ιματια οσα εποιει μετ αυτων ουσα η δορκας '
      verse: 39
    - text: 'εκβαλων δε εξω παντας ο πετρος θεις τα γονατα προσηυξατο και επιστρεψας
        προς το σωμα ειπεν ταβιθα αναστηθι η δε ηνοιξεν τους οφθαλμους αυτης και ιδουσα
        τον πετρον ανεκαθισεν '
      verse: 40
    - text: 'δους δε αυτη χειρα ανεστησεν αυτην φωνησας δε τους αγιους και τας χηρας
        παρεστησεν αυτην ζωσαν '
      verse: 41
    - text: 'γνωστον δε εγενετο καθ ολης της ιοππης και πολλοι επιστευσαν επι τον
        κυριον '
      verse: 42
    - text: 'εγενετο δε ημερας ικανας μειναι αυτον εν ιοππη παρα τινι σιμωνι βυρσει   '
      verse: 43
  - chapter: 10
    verses:
    - text: 'ανηρ δε τις ην εν καισαρεια ονοματι κορνηλιος εκατονταρχης εκ σπειρης
        της καλουμενης ιταλικης '
      verse: 1
    - text: 'ευσεβης και φοβουμενος τον θεον συν παντι τω οικω αυτου ποιων τε ελεημοσυνας
        πολλας τω λαω και δεομενος του θεου διαπαντος  δια παντος  '
      verse: 2
    - text: 'ειδεν εν οραματι φανερως ωσει ωραν εννατην της ημερας αγγελον του θεου
        εισελθοντα προς αυτον και ειποντα αυτω κορνηλιε '
      verse: 3
    - text: 'ο δε ατενισας αυτω και εμφοβος γενομενος ειπεν τι εστιν κυριε ειπεν δε
        αυτω αι προσευχαι σου και αι ελεημοσυναι σου ανεβησαν εις μνημοσυνον ενωπιον
        του θεου '
      verse: 4
    - text: 'και νυν πεμψον εις ιοππην ανδρας και μεταπεμψαι σιμωνα ος επικαλειται
        πετρος '
      verse: 5
    - text: 'ουτος ξενιζεται παρα τινι σιμωνι βυρσει ω εστιν οικια παρα θαλασσαν ουτος
        λαλησει σοι τι σε δει ποιειν '
      verse: 6
    - text: 'ως δε απηλθεν ο αγγελος ο λαλων τω κορνηλιω φωνησας δυο των οικετων αυτου
        και στρατιωτην ευσεβη των προσκαρτερουντων αυτω '
      verse: 7
    - text: 'και εξηγησαμενος αυτοις απαντα απεστειλεν αυτους εις την ιοππην '
      verse: 8
    - text: 'τη δε επαυριον οδοιπορουντων εκεινων και τη πολει εγγιζοντων ανεβη πετρος
        επι το δωμα προσευξασθαι περι ωραν εκτην '
      verse: 9
    - text: 'εγενετο δε προσπεινος και ηθελεν γευσασθαι παρασκευαζοντων δε εκεινων
        επεπεσεν επ αυτον εκστασις '
      verse: 10
    - text: 'και θεωρει τον ουρανον ανεωγμενον και καταβαινον επ αυτον σκευος τι ως
        οθονην μεγαλην τεσσαρσιν αρχαις δεδεμενον και καθιεμενον επι της γης '
      verse: 11
    - text: 'εν ω υπηρχεν παντα τα τετραποδα της γης και τα θηρια και τα ερπετα και
        τα πετεινα του ουρανου '
      verse: 12
    - text: 'και εγενετο φωνη προς αυτον αναστας πετρε θυσον και φαγε '
      verse: 13
    - text: 'ο δε πετρος ειπεν μηδαμως κυριε οτι ουδεποτε εφαγον παν κοινον η ακαθαρτον '
      verse: 14
    - text: 'και φωνη παλιν εκ δευτερου προς αυτον α ο θεος εκαθαρισεν συ μη κοινου '
      verse: 15
    - text: 'τουτο δε εγενετο επι τρις και παλιν ανεληφθη το σκευος εις τον ουρανον '
      verse: 16
    - text: 'ως δε εν εαυτω διηπορει ο πετρος τι αν ειη το οραμα ο ειδεν και ιδου
        οι ανδρες οι απεσταλμενοι απο του κορνηλιου διερωτησαντες την οικιαν σιμωνος
        επεστησαν επι τον πυλωνα '
      verse: 17
    - text: 'και φωνησαντες επυνθανοντο ει σιμων ο επικαλουμενος πετρος ενθαδε ξενιζεται '
      verse: 18
    - text: 'του δε πετρου ενθυμουμενου περι του οραματος ειπεν αυτω το πνευμα ιδου
        ανδρες τρεις ζητουσιν σε '
      verse: 19
    - text: 'αλλα αναστας καταβηθι και πορευου συν αυτοις μηδεν διακρινομενος διοτι
        εγω απεσταλκα αυτους '
      verse: 20
    - text: 'καταβας δε πετρος προς τους ανδρας τους απεσταλμενους απο του κορνηλιου
        προς αυτον ειπεν ιδου εγω ειμι ον ζητειτε τις η αιτια δι ην παρεστε '
      verse: 21
    - text: 'οι δε ειπον κορνηλιος εκατονταρχης ανηρ δικαιος και φοβουμενος τον θεον
        μαρτυρουμενος τε υπο ολου του εθνους των ιουδαιων εχρηματισθη υπο αγγελου
        αγιου μεταπεμψασθαι σε εις τον οικον αυτου και ακουσαι ρηματα παρα σου '
      verse: 22
    - text: 'εισκαλεσαμενος ουν αυτους εξενισεν τη δε επαυριον ο πετρος εξηλθεν συν
        αυτοις και τινες των αδελφων των απο της ιοππης συνηλθον αυτω '
      verse: 23
    - text: 'και τη επαυριον εισηλθον εις την καισαρειαν ο δε κορνηλιος ην προσδοκων
        αυτους συγκαλεσαμενος τους συγγενεις αυτου και τους αναγκαιους φιλους '
      verse: 24
    - text: 'ως δε εγενετο εισελθειν τον πετρον συναντησας αυτω ο κορνηλιος πεσων
        επι τους ποδας προσεκυνησεν '
      verse: 25
    - text: 'ο δε πετρος αυτον ηγειρεν λεγων αναστηθι καγω αυτος ανθρωπος ειμι '
      verse: 26
    - text: 'και συνομιλων αυτω εισηλθεν και ευρισκει συνεληλυθοτας πολλους '
      verse: 27
    - text: 'εφη τε προς αυτους υμεις επιστασθε ως αθεμιτον εστιν ανδρι ιουδαιω κολλασθαι
        η προσερχεσθαι αλλοφυλω και εμοι ο θεος εδειξεν μηδενα κοινον η ακαθαρτον
        λεγειν ανθρωπον '
      verse: 28
    - text: 'διο και αναντιρρητως ηλθον μεταπεμφθεις πυνθανομαι ουν τινι λογω μετεπεμψασθε
        με '
      verse: 29
    - text: 'και ο κορνηλιος εφη απο τεταρτης ημερας μεχρι ταυτης της ωρας ημην νηστευων
        και την εννατην ωραν προσευχομενος εν τω οικω μου και ιδου ανηρ εστη ενωπιον
        μου εν εσθητι λαμπρα '
      verse: 30
    - text: 'και φησιν κορνηλιε εισηκουσθη σου η προσευχη και αι ελεημοσυναι σου εμνησθησαν
        ενωπιον του θεου '
      verse: 31
    - text: 'πεμψον ουν εις ιοππην και μετακαλεσαι σιμωνα ος επικαλειται πετρος ουτος
        ξενιζεται εν οικια σιμωνος βυρσεως παρα θαλασσαν ος παραγενομενος λαλησει
        σοι '
      verse: 32
    - text: 'εξαυτης ουν επεμψα προς σε συ τε καλως εποιησας παραγενομενος νυν ουν
        παντες ημεις ενωπιον του θεου παρεσμεν ακουσαι παντα τα προστεταγμενα σοι
        υπο του θεου '
      verse: 33
    - text: 'ανοιξας δε πετρος το στομα ειπεν επ αληθειας καταλαμβανομαι οτι ουκ εστιν
        προσωποληπτης ο θεος '
      verse: 34
    - text: 'αλλ εν παντι εθνει ο φοβουμενος αυτον και εργαζομενος δικαιοσυνην δεκτος
        αυτω εστιν '
      verse: 35
    - text: 'τον λογον ον απεστειλεν τοις υιοις ισραηλ ευαγγελιζομενος ειρηνην δια
        ιησου χριστου ουτος εστιν παντων κυριος '
      verse: 36
    - text: 'υμεις οιδατε το γενομενον ρημα καθ ολης της ιουδαιας αρξαμενον απο της
        γαλιλαιας μετα το βαπτισμα ο εκηρυξεν ιωαννης '
      verse: 37
    - text: 'ιησουν τον απο ναζαρετ  ναζαρεθ  ως εχρισεν αυτον ο θεος πνευματι αγιω
        και δυναμει ος διηλθεν ευεργετων και ιωμενος παντας τους καταδυναστευομενους
        υπο του διαβολου οτι ο θεος ην μετ αυτου '
      verse: 38
    - text: 'και ημεις εσμεν μαρτυρες παντων ων εποιησεν εν τε τη χωρα των ιουδαιων
        και εν ιερουσαλημ ον ανειλον κρεμασαντες επι ξυλου '
      verse: 39
    - text: 'τουτον ο θεος ηγειρεν τη τριτη ημερα και εδωκεν αυτον εμφανη γενεσθαι '
      verse: 40
    - text: 'ου παντι τω λαω αλλα μαρτυσιν τοις προκεχειροτονημενοις υπο του θεου
        ημιν οιτινες συνεφαγομεν και συνεπιομεν αυτω μετα το αναστηναι αυτον εκ νεκρων '
      verse: 41
    - text: 'και παρηγγειλεν ημιν κηρυξαι τω λαω και διαμαρτυρασθαι οτι αυτος εστιν
        ο ωρισμενος υπο του θεου κριτης ζωντων και νεκρων '
      verse: 42
    - text: 'τουτω παντες οι προφηται μαρτυρουσιν αφεσιν αμαρτιων λαβειν δια του ονοματος
        αυτου παντα τον πιστευοντα εις αυτον '
      verse: 43
    - text: 'ετι λαλουντος του πετρου τα ρηματα ταυτα επεπεσεν το πνευμα το αγιον
        επι παντας τους ακουοντας τον λογον '
      verse: 44
    - text: 'και εξεστησαν οι εκ περιτομης πιστοι οσοι συνηλθον τω πετρω οτι και επι
        τα εθνη η δωρεα του αγιου πνευματος εκκεχυται '
      verse: 45
    - text: 'ηκουον γαρ αυτων λαλουντων γλωσσαις και μεγαλυνοντων τον θεον τοτε απεκριθη
        ο πετρος '
      verse: 46
    - text: 'μητι το υδωρ κωλυσαι δυναται τις του μη βαπτισθηναι τουτους οιτινες το
        πνευμα το αγιον ελαβον καθως και ημεις '
      verse: 47
    - text: 'προσεταξεν τε αυτους βαπτισθηναι εν τω ονοματι του κυριου τοτε ηρωτησαν
        αυτον επιμειναι ημερας τινας   '
      verse: 48
  - chapter: 11
    verses:
    - text: 'ηκουσαν δε οι αποστολοι και οι αδελφοι οι οντες κατα την ιουδαιαν οτι
        και τα εθνη εδεξαντο τον λογον του θεου '
      verse: 1
    - text: 'και οτε ανεβη πετρος εις ιεροσολυμα διεκρινοντο προς αυτον οι εκ περιτομης '
      verse: 2
    - text: 'λεγοντες οτι προς ανδρας ακροβυστιαν εχοντας εισηλθες και συνεφαγες αυτοις '
      verse: 3
    - text: 'αρξαμενος δε ο πετρος εξετιθετο αυτοις καθεξης λεγων '
      verse: 4
    - text: 'εγω ημην εν πολει ιοππη προσευχομενος και ειδον εν εκστασει οραμα καταβαινον
        σκευος τι ως οθονην μεγαλην τεσσαρσιν αρχαις καθιεμενην εκ του ουρανου και
        ηλθεν αχρις εμου '
      verse: 5
    - text: 'εις ην ατενισας κατενοουν και ειδον τα τετραποδα της γης και τα θηρια
        και τα ερπετα και τα πετεινα του ουρανου '
      verse: 6
    - text: 'ηκουσα δε φωνης λεγουσης μοι αναστας πετρε θυσον και φαγε '
      verse: 7
    - text: 'ειπον δε μηδαμως κυριε οτι παν κοινον η ακαθαρτον ουδεποτε εισηλθεν εις
        το στομα μου '
      verse: 8
    - text: 'απεκριθη δε μοι φωνη εκ δευτερου εκ του ουρανου α ο θεος εκαθαρισεν συ
        μη κοινου '
      verse: 9
    - text: 'τουτο δε εγενετο επι τρις και παλιν ανεσπασθη απαντα εις τον ουρανον '
      verse: 10
    - text: 'και ιδου εξαυτης τρεις ανδρες επεστησαν επι την οικιαν εν η ημην απεσταλμενοι
        απο καισαρειας προς με '
      verse: 11
    - text: 'ειπεν δε μοι το πνευμα συνελθειν αυτοις μηδεν διακρινομενον ηλθον δε
        συν εμοι και οι εξ αδελφοι ουτοι και εισηλθομεν εις τον οικον του ανδρος '
      verse: 12
    - text: 'απηγγειλεν τε ημιν πως ειδεν τον αγγελον εν τω οικω αυτου σταθεντα και
        ειποντα αυτω αποστειλον εις ιοππην ανδρας και μεταπεμψαι σιμωνα τον επικαλουμενον
        πετρον '
      verse: 13
    - text: 'ος λαλησει ρηματα προς σε εν οις σωθηση συ και πας ο οικος σου '
      verse: 14
    - text: 'εν δε τω αρξασθαι με λαλειν επεπεσεν το πνευμα το αγιον επ αυτους ωσπερ
        και εφ ημας εν αρχη '
      verse: 15
    - text: 'εμνησθην δε του ρηματος κυριου ως ελεγεν ιωαννης μεν εβαπτισεν υδατι
        υμεις δε βαπτισθησεσθε εν πνευματι αγιω '
      verse: 16
    - text: 'ει ουν την ισην δωρεαν εδωκεν αυτοις ο θεος ως και ημιν πιστευσασιν επι
        τον κυριον ιησουν χριστον εγω δε τις ημην δυνατος κωλυσαι τον θεον '
      verse: 17
    - text: 'ακουσαντες δε ταυτα ησυχασαν και εδοξαζον τον θεον λεγοντες αραγε και
        τοις εθνεσιν ο θεος την μετανοιαν εδωκεν εις ζωην '
      verse: 18
    - text: 'οι μεν ουν διασπαρεντες απο της θλιψεως της γενομενης επι στεφανω διηλθον
        εως φοινικης και κυπρου και αντιοχειας μηδενι λαλουντες τον λογον ει μη μονον
        ιουδαιοις '
      verse: 19
    - text: 'ησαν δε τινες εξ αυτων ανδρες κυπριοι και κυρηναιοι οιτινες εισελθοντες
        εις αντιοχειαν ελαλουν προς τους ελληνιστας ευαγγελιζομενοι τον κυριον ιησουν '
      verse: 20
    - text: 'και ην χειρ κυριου μετ αυτων πολυς τε αριθμος πιστευσας επεστρεψεν επι
        τον κυριον '
      verse: 21
    - text: 'ηκουσθη δε ο λογος εις τα ωτα της εκκλησιας της εν ιεροσολυμοις περι
        αυτων και εξαπεστειλαν βαρναβαν διελθειν εως αντιοχειας '
      verse: 22
    - text: 'ος παραγενομενος και ιδων την χαριν του θεου εχαρη και παρεκαλει παντας
        τη προθεσει της καρδιας προσμενειν τω κυριω '
      verse: 23
    - text: 'οτι ην ανηρ αγαθος και πληρης πνευματος αγιου και πιστεως και προσετεθη
        οχλος ικανος τω κυριω '
      verse: 24
    - text: 'εξηλθεν δε εις ταρσον ο βαρναβας αναζητησαι σαυλον '
      verse: 25
    - text: 'και ευρων αυτον ηγαγεν αυτον εις αντιοχειαν εγενετο δε αυτους ενιαυτον
        ολον συναχθηναι εν τη εκκλησια και διδαξαι οχλον ικανον χρηματισαι τε πρωτον
        εν αντιοχεια τους μαθητας χριστιανους '
      verse: 26
    - text: 'εν ταυταις δε ταις ημεραις κατηλθον απο ιεροσολυμων προφηται εις αντιοχειαν '
      verse: 27
    - text: 'αναστας δε εις εξ αυτων ονοματι αγαβος εσημανεν δια του πνευματος λιμον
        μεγαν μελλειν εσεσθαι εφ ολην την οικουμενην οστις και εγενετο επι κλαυδιου
        καισαρος '
      verse: 28
    - text: 'των δε μαθητων καθως ηυπορειτο τις ωρισαν εκαστος αυτων εις διακονιαν
        πεμψαι τοις κατοικουσιν εν τη ιουδαια αδελφοις '
      verse: 29
    - text: 'ο και εποιησαν αποστειλαντες προς τους πρεσβυτερους δια χειρος βαρναβα
        και σαυλου   '
      verse: 30
  - chapter: 12
    verses:
    - text: 'κατ εκεινον δε τον καιρον επεβαλεν ηρωδης ο βασιλευς τας χειρας κακωσαι
        τινας των απο της εκκλησιας '
      verse: 1
    - text: 'ανειλεν δε ιακωβον τον αδελφον ιωαννου μαχαιρα '
      verse: 2
    - text: 'και ιδων οτι αρεστον εστιν τοις ιουδαιοις προσεθετο συλλαβειν και πετρον
        ησαν δε ημεραι των αζυμων '
      verse: 3
    - text: 'ον και πιασας εθετο εις φυλακην παραδους τεσσαρσιν τετραδιοις στρατιωτων
        φυλασσειν αυτον βουλομενος μετα το πασχα αναγαγειν αυτον τω λαω '
      verse: 4
    - text: 'ο μεν ουν πετρος ετηρειτο εν τη φυλακη προσευχη δε ην εκτενης γινομενη
        υπο της εκκλησιας προς τον θεον υπερ αυτου '
      verse: 5
    - text: 'οτε δε εμελλεν αυτον προαγειν ο ηρωδης τη νυκτι εκεινη ην ο πετρος κοιμωμενος
        μεταξυ δυο στρατιωτων δεδεμενος αλυσεσιν δυσιν φυλακες τε προ της θυρας ετηρουν
        την φυλακην '
      verse: 6
    - text: 'και ιδου αγγελος κυριου επεστη και φως ελαμψεν εν τω οικηματι παταξας
        δε την πλευραν του πετρου ηγειρεν αυτον λεγων αναστα εν ταχει και εξεπεσον
        αυτου αι αλυσεις εκ των χειρων '
      verse: 7
    - text: 'ειπεν τε ο αγγελος προς αυτον περιζωσαι και υποδησαι τα σανδαλια σου
        εποιησεν δε ουτως και λεγει αυτω περιβαλου το ιματιον σου και ακολουθει μοι '
      verse: 8
    - text: 'και εξελθων ηκολουθει αυτω και ουκ ηδει οτι αληθες εστιν το γινομενον
        δια του αγγελου εδοκει δε οραμα βλεπειν '
      verse: 9
    - text: 'διελθοντες δε πρωτην φυλακην και δευτεραν ηλθον επι την πυλην την σιδηραν
        την φερουσαν εις την πολιν ητις αυτοματη ηνοιχθη αυτοις και εξελθοντες προηλθον
        ρυμην μιαν και ευθεως απεστη ο αγγελος απ αυτου '
      verse: 10
    - text: 'και ο πετρος γενομενος εν εαυτω ειπεν νυν οιδα αληθως οτι εξαπεστειλεν
        κυριος τον αγγελον αυτου και εξειλετο με εκ χειρος ηρωδου και πασης της προσδοκιας
        του λαου των ιουδαιων '
      verse: 11
    - text: 'συνιδων τε ηλθεν επι την οικιαν μαριας της μητρος ιωαννου του επικαλουμενου
        μαρκου ου ησαν ικανοι συνηθροισμενοι και προσευχομενοι '
      verse: 12
    - text: 'κρουσαντος δε του πετρου την θυραν του πυλωνος προσηλθεν παιδισκη υπακουσαι
        ονοματι ροδη '
      verse: 13
    - text: 'και επιγνουσα την φωνην του πετρου απο της χαρας ουκ ηνοιξεν τον πυλωνα
        εισδραμουσα δε απηγγειλεν εσταναι τον πετρον προ του πυλωνος '
      verse: 14
    - text: 'οι δε προς αυτην ειπον μαινη η δε διισχυριζετο ουτως εχειν οι δ ελεγον
        ο αγγελος αυτου εστιν '
      verse: 15
    - text: 'ο δε πετρος επεμενεν κρουων ανοιξαντες δε ειδον αυτον και εξεστησαν '
      verse: 16
    - text: 'κατασεισας δε αυτοις τη χειρι σιγαν διηγησατο αυτοις πως ο κυριος αυτον
        εξηγαγεν εκ της φυλακης ειπεν δε απαγγειλατε ιακωβω και τοις αδελφοις ταυτα
        και εξελθων επορευθη εις ετερον τοπον '
      verse: 17
    - text: 'γενομενης δε ημερας ην ταραχος ουκ ολιγος εν τοις στρατιωταις τι αρα
        ο πετρος εγενετο '
      verse: 18
    - text: 'ηρωδης δε επιζητησας αυτον και μη ευρων ανακρινας τους φυλακας εκελευσεν
        απαχθηναι και κατελθων απο της ιουδαιας εις την καισαρειαν διετριβεν '
      verse: 19
    - text: 'ην δε ο ηρωδης θυμομαχων τυριοις και σιδωνιοις ομοθυμαδον δε παρησαν
        προς αυτον και πεισαντες βλαστον τον επι του κοιτωνος του βασιλεως ητουντο
        ειρηνην δια το τρεφεσθαι αυτων την χωραν απο της βασιλικης '
      verse: 20
    - text: 'τακτη δε ημερα ο ηρωδης ενδυσαμενος εσθητα βασιλικην και καθισας επι
        του βηματος εδημηγορει προς αυτους '
      verse: 21
    - text: 'ο δε δημος επεφωνει θεου φωνη και ουκ ανθρωπου '
      verse: 22
    - text: 'παραχρημα δε επαταξεν αυτον αγγελος κυριου ανθ ων ουκ εδωκεν την δοξαν
        τω θεω και γενομενος σκωληκοβρωτος εξεψυξεν '
      verse: 23
    - text: 'ο δε λογος του θεου ηυξανεν και επληθυνετο '
      verse: 24
    - text: 'βαρναβας δε και σαυλος υπεστρεψαν εξ ιερουσαλημ πληρωσαντες την διακονιαν
        συμπαραλαβοντες και ιωαννην τον επικληθεντα μαρκον   '
      verse: 25
  - chapter: 13
    verses:
    - text: 'ησαν δε τινες εν αντιοχεια κατα την ουσαν εκκλησιαν προφηται και διδασκαλοι
        ο τε βαρναβας και συμεων ο καλουμενος νιγερ και λουκιος ο κυρηναιος μαναην
        τε ηρωδου του τετραρχου συντροφος και σαυλος '
      verse: 1
    - text: 'λειτουργουντων δε αυτων τω κυριω και νηστευοντων ειπεν το πνευμα το αγιον
        αφορισατε δη μοι τον τε βαρναβαν και τον σαυλον εις το εργον ο προσκεκλημαι
        αυτους '
      verse: 2
    - text: 'τοτε νηστευσαντες και προσευξαμενοι και επιθεντες τας χειρας αυτοις απελυσαν '
      verse: 3
    - text: 'ουτοι μεν ουν εκπεμφθεντες υπο του πνευματος του αγιου κατηλθον εις την
        σελευκειαν εκειθεν τε απεπλευσαν εις την κυπρον '
      verse: 4
    - text: 'και γενομενοι εν σαλαμινι κατηγγελλον τον λογον του θεου εν ταις συναγωγαις
        των ιουδαιων ειχον δε και ιωαννην υπηρετην '
      verse: 5
    - text: 'διελθοντες δε την νησον αχρι παφου ευρον τινα μαγον ψευδοπροφητην ιουδαιον
        ω ονομα βαριησους '
      verse: 6
    - text: 'ος ην συν τω ανθυπατω σεργιω παυλω ανδρι συνετω ουτος προσκαλεσαμενος
        βαρναβαν και σαυλον επεζητησεν ακουσαι τον λογον του θεου '
      verse: 7
    - text: 'ανθιστατο δε αυτοις ελυμας ο μαγος ουτως γαρ μεθερμηνευεται το ονομα
        αυτου ζητων διαστρεψαι τον ανθυπατον απο της πιστεως '
      verse: 8
    - text: 'σαυλος δε ο και παυλος πλησθεις πνευματος αγιου και ατενισας εις αυτον '
      verse: 9
    - text: 'ειπεν ω πληρης παντος δολου και πασης ραδιουργιας υιε διαβολου εχθρε
        πασης δικαιοσυνης ου παυση διαστρεφων τας οδους κυριου τας ευθειας '
      verse: 10
    - text: 'και νυν ιδου χειρ του κυριου επι σε και εση τυφλος μη βλεπων τον ηλιον
        αχρι καιρου παραχρημα δε επεπεσεν επ αυτον αχλυς και σκοτος και περιαγων εζητει
        χειραγωγους '
      verse: 11
    - text: 'τοτε ιδων ο ανθυπατος το γεγονος επιστευσεν εκπλησσομενος επι τη διδαχη
        του κυριου '
      verse: 12
    - text: 'αναχθεντες δε απο της παφου οι περι τον παυλον ηλθον εις περγην της παμφυλιας
        ιωαννης δε αποχωρησας απ αυτων υπεστρεψεν εις ιεροσολυμα '
      verse: 13
    - text: 'αυτοι δε διελθοντες απο της περγης παρεγενοντο εις αντιοχειαν της πισιδιας
        και εισελθοντες εις την συναγωγην τη ημερα των σαββατων εκαθισαν '
      verse: 14
    - text: 'μετα δε την αναγνωσιν του νομου και των προφητων απεστειλαν οι αρχισυναγωγοι
        προς αυτους λεγοντες ανδρες αδελφοι ει εστιν λογος εν υμιν παρακλησεως προς
        τον λαον λεγετε '
      verse: 15
    - text: 'αναστας δε παυλος και κατασεισας τη χειρι ειπεν ανδρες ισραηλιται και
        οι φοβουμενοι τον θεον ακουσατε '
      verse: 16
    - text: 'ο θεος του λαου τουτου ισραηλ εξελεξατο τους πατερας ημων και τον λαον
        υψωσεν εν τη παροικια εν γη αιγυπτω και μετα βραχιονος υψηλου εξηγαγεν αυτους
        εξ αυτης '
      verse: 17
    - text: 'και ως τεσσαρακονταετη χρονον ετροποφορησεν αυτους εν τη ερημω '
      verse: 18
    - text: 'και καθελων εθνη επτα εν γη χανααν κατεκληροδοτησεν αυτοις την γην αυτων '
      verse: 19
    - text: 'και μετα ταυτα ως ετεσιν τετρακοσιοις και πεντηκοντα εδωκεν κριτας εως
        σαμουηλ του προφητου '
      verse: 20
    - text: 'κακειθεν ητησαντο βασιλεα και εδωκεν αυτοις ο θεος τον σαουλ υιον κις
        ανδρα εκ φυλης βενιαμιν ετη τεσσαρακοντα '
      verse: 21
    - text: 'και μεταστησας αυτον ηγειρεν αυτοις τον δαβιδ εις βασιλεα ω και ειπεν
        μαρτυρησας ευρον δαβιδ τον του ιεσσαι ανδρα κατα την καρδιαν μου ος ποιησει
        παντα τα θεληματα μου '
      verse: 22
    - text: 'τουτου ο θεος απο του σπερματος κατ επαγγελιαν ηγειρεν τω ισραηλ σωτηρα
        ιησουν '
      verse: 23
    - text: 'προκηρυξαντος ιωαννου προ προσωπου της εισοδου αυτου βαπτισμα μετανοιας
        παντι τω λαω ισραηλ '
      verse: 24
    - text: 'ως δε επληρου ο ιωαννης τον δρομον ελεγεν τινα με υπονοειτε ειναι ουκ
        ειμι εγω αλλ ιδου ερχεται μετ εμε ου ουκ ειμι αξιος το υποδημα των ποδων λυσαι '
      verse: 25
    - text: 'ανδρες αδελφοι υιοι γενους αβρααμ και οι εν υμιν φοβουμενοι τον θεον
        υμιν ο λογος της σωτηριας ταυτης απεσταλη '
      verse: 26
    - text: 'οι γαρ κατοικουντες εν ιερουσαλημ και οι αρχοντες αυτων τουτον αγνοησαντες
        και τας φωνας των προφητων τας κατα παν σαββατον αναγινωσκομενας κριναντες
        επληρωσαν '
      verse: 27
    - text: 'και μηδεμιαν αιτιαν θανατου ευροντες ητησαντο πιλατον αναιρεθηναι αυτον '
      verse: 28
    - text: 'ως δε ετελεσαν απαντα τα περι αυτου γεγραμμενα καθελοντες απο του ξυλου
        εθηκαν εις μνημειον '
      verse: 29
    - text: 'ο δε θεος ηγειρεν αυτον εκ νεκρων '
      verse: 30
    - text: 'ος ωφθη επι ημερας πλειους τοις συναναβασιν αυτω απο της γαλιλαιας εις
        ιερουσαλημ οιτινες εισιν μαρτυρες αυτου προς τον λαον '
      verse: 31
    - text: 'και ημεις υμας ευαγγελιζομεθα την προς τους πατερας επαγγελιαν γενομενην '
      verse: 32
    - text: 'οτι ταυτην ο θεος εκπεπληρωκεν τοις τεκνοις αυτων ημιν αναστησας ιησουν
        (13:33) ως και εν τω ψαλμω τω δευτερω γεγραπται υιος μου ει συ εγω σημερον
        γεγεννηκα σε '
      verse: 33
    - text: 'οτι δε ανεστησεν αυτον εκ νεκρων μηκετι μελλοντα υποστρεφειν εις διαφθοραν
        ουτως ειρηκεν οτι δωσω υμιν τα οσια δαβιδ τα πιστα '
      verse: 34
    - text: 'διο και εν ετερω λεγει ου δωσεις τον οσιον σου ιδειν διαφθοραν '
      verse: 35
    - text: 'δαβιδ μεν γαρ ιδια γενεα υπηρετησας τη του θεου βουλη εκοιμηθη και προσετεθη
        προς τους πατερας αυτου και ειδεν διαφθοραν '
      verse: 36
    - text: 'ον δε ο θεος ηγειρεν ουκ ειδεν διαφθοραν '
      verse: 37
    - text: 'γνωστον ουν εστω υμιν ανδρες αδελφοι οτι δια τουτου υμιν αφεσις αμαρτιων
        καταγγελλεται '
      verse: 38
    - text: 'και απο παντων ων ουκ ηδυνηθητε εν τω νομω μωσεως δικαιωθηναι εν τουτω
        πας ο πιστευων δικαιουται '
      verse: 39
    - text: 'βλεπετε ουν μη επελθη εφ υμας το ειρημενον εν τοις προφηταις '
      verse: 40
    - text: 'ιδετε οι καταφρονηται και θαυμασατε και αφανισθητε οτι εργον εγω εργαζομαι
        εν ταις ημεραις υμων εργον ω ου μη πιστευσητε εαν τις εκδιηγηται υμιν '
      verse: 41
    - text: 'εξιοντων δε εκ της συναγωγης των ιουδαιων παρεκαλουν τα εθνη εις το μεταξυ
        σαββατον λαληθηναι αυτοις τα ρηματα ταυτα '
      verse: 42
    - text: 'λυθεισης δε της συναγωγης ηκολουθησαν πολλοι των ιουδαιων και των σεβομενων
        προσηλυτων τω παυλω και τω βαρναβα οιτινες προσλαλουντες αυτοις επειθον αυτους
        επιμενειν τη χαριτι του θεου '
      verse: 43
    - text: 'τω δε ερχομενω σαββατω σχεδον πασα η πολις συνηχθη ακουσαι τον λογον
        του θεου '
      verse: 44
    - text: 'ιδοντες δε οι ιουδαιοι τους οχλους επλησθησαν ζηλου και αντελεγον τοις
        υπο του παυλου λεγομενοις αντιλεγοντες και βλασφημουντες '
      verse: 45
    - text: 'παρρησιασαμενοι δε ο παυλος και ο βαρναβας ειπον υμιν ην αναγκαιον πρωτον
        λαληθηναι τον λογον του θεου επειδη δε απωθεισθε αυτον και ουκ αξιους κρινετε
        εαυτους της αιωνιου ζωης ιδου στρεφομεθα εις τα εθνη '
      verse: 46
    - text: 'ουτως γαρ εντεταλται ημιν ο κυριος τεθεικα σε εις φως εθνων του ειναι
        σε εις σωτηριαν εως εσχατου της γης '
      verse: 47
    - text: 'ακουοντα δε τα εθνη εχαιρον και εδοξαζον τον λογον του κυριου και επιστευσαν
        οσοι ησαν τεταγμενοι εις ζωην αιωνιον '
      verse: 48
    - text: 'διεφερετο δε ο λογος του κυριου δι ολης της χωρας '
      verse: 49
    - text: 'οι δε ιουδαιοι παρωτρυναν τας σεβομενας γυναικας και τας ευσχημονας και
        τους πρωτους της πολεως και επηγειραν διωγμον επι τον παυλον και τον βαρναβαν
        και εξεβαλον αυτους απο των οριων αυτων '
      verse: 50
    - text: 'οι δε εκτιναξαμενοι τον κονιορτον των ποδων αυτων επ αυτους ηλθον εις
        ικονιον '
      verse: 51
    - text: 'οι δε μαθηται επληρουντο χαρας και πνευματος αγιου   '
      verse: 52
  - chapter: 14
    verses:
    - text: 'εγενετο δε εν ικονιω κατα το αυτο εισελθειν αυτους εις την συναγωγην
        των ιουδαιων και λαλησαι ουτως ωστε πιστευσαι ιουδαιων τε και ελληνων πολυ
        πληθος '
      verse: 1
    - text: 'οι δε απειθουντες ιουδαιοι επηγειραν και εκακωσαν τας ψυχας των εθνων
        κατα των αδελφων '
      verse: 2
    - text: 'ικανον μεν ουν χρονον διετριψαν παρρησιαζομενοι επι τω κυριω τω μαρτυρουντι
        τω λογω της χαριτος αυτου και διδοντι σημεια και τερατα γινεσθαι δια των χειρων
        αυτων '
      verse: 3
    - text: 'εσχισθη δε το πληθος της πολεως και οι μεν ησαν συν τοις ιουδαιοις οι
        δε συν τοις αποστολοις '
      verse: 4
    - text: 'ως δε εγενετο ορμη των εθνων τε και ιουδαιων συν τοις αρχουσιν αυτων
        υβρισαι και λιθοβολησαι αυτους '
      verse: 5
    - text: 'συνιδοντες κατεφυγον εις τας πολεις της λυκαονιας λυστραν και δερβην
        και την περιχωρον '
      verse: 6
    - text: 'κακει ησαν ευαγγελιζομενοι '
      verse: 7
    - text: 'και τις ανηρ εν λυστροις αδυνατος τοις ποσιν εκαθητο χωλος εκ κοιλιας
        μητρος αυτου υπαρχων ος ουδεποτε περιπεπατηκει  περιεπεπατηκει  '
      verse: 8
    - text: 'ουτος ηκουεν του παυλου λαλουντος ος ατενισας αυτω και ιδων οτι πιστιν
        εχει του σωθηναι '
      verse: 9
    - text: 'ειπεν μεγαλη τη φωνη αναστηθι επι τους ποδας σου ορθος και ηλλετο και
        περιεπατει '
      verse: 10
    - text: 'οι δε οχλοι ιδοντες ο εποιησεν ο παυλος επηραν την φωνην αυτων λυκαονιστι
        λεγοντες οι θεοι ομοιωθεντες ανθρωποις κατεβησαν προς ημας '
      verse: 11
    - text: 'εκαλουν τε τον μεν βαρναβαν δια τον δε παυλον ερμην επειδη αυτος ην ο
        ηγουμενος του λογου '
      verse: 12
    - text: 'ο δε ιερευς του διος του οντος προ της πολεως αυτων ταυρους και στεμματα
        επι τους πυλωνας ενεγκας συν τοις οχλοις ηθελεν θυειν '
      verse: 13
    - text: 'ακουσαντες δε οι αποστολοι βαρναβας και παυλος διαρρηξαντες τα ιματια
        αυτων εισεπηδησαν εις τον οχλον κραζοντες '
      verse: 14
    - text: 'και λεγοντες ανδρες τι ταυτα ποιειτε και ημεις ομοιοπαθεις εσμεν υμιν
        ανθρωποι ευαγγελιζομενοι υμας απο τουτων των ματαιων επιστρεφειν επι τον θεον
        τον ζωντα ος εποιησεν τον ουρανον και την γην και την θαλασσαν και παντα τα
        εν αυτοις '
      verse: 15
    - text: 'ος εν ταις παρωχημεναις γενεαις ειασεν παντα τα εθνη πορευεσθαι ταις
        οδοις αυτων '
      verse: 16
    - text: 'και τοι γε  καιτοιγε  ουκ αμαρτυρον εαυτον αφηκεν αγαθοποιων ουρανοθεν
        ημιν υετους διδους και καιρους καρποφορους εμπιπλων τροφης και ευφροσυνης
        τας καρδιας ημων '
      verse: 17
    - text: 'και ταυτα λεγοντες μολις κατεπαυσαν τους οχλους του μη θυειν αυτοις '
      verse: 18
    - text: 'επηλθον δε απο αντιοχειας και ικονιου ιουδαιοι και πεισαντες τους οχλους
        και λιθασαντες τον παυλον εσυρον εξω της πολεως νομισαντες αυτον τεθναναι '
      verse: 19
    - text: 'κυκλωσαντων δε αυτον των μαθητων αναστας εισηλθεν εις την πολιν και τη
        επαυριον εξηλθεν συν τω βαρναβα εις δερβην '
      verse: 20
    - text: 'ευαγγελισαμενοι τε την πολιν εκεινην και μαθητευσαντες ικανους υπεστρεψαν
        εις την λυστραν και ικονιον και αντιοχειαν '
      verse: 21
    - text: 'επιστηριζοντες τας ψυχας των μαθητων παρακαλουντες εμμενειν τη πιστει
        και οτι δια πολλων θλιψεων δει ημας εισελθειν εις την βασιλειαν του θεου '
      verse: 22
    - text: 'χειροτονησαντες δε αυτοις πρεσβυτερους κατ εκκλησιαν προσευξαμενοι μετα
        νηστειων παρεθεντο αυτους τω κυριω εις ον πεπιστευκεισαν '
      verse: 23
    - text: 'και διελθοντες την πισιδιαν ηλθον εις παμφυλιαν '
      verse: 24
    - text: 'και λαλησαντες εν περγη τον λογον κατεβησαν εις ατταλειαν '
      verse: 25
    - text: 'κακειθεν απεπλευσαν εις αντιοχειαν οθεν ησαν παραδεδομενοι τη χαριτι
        του θεου εις το εργον ο επληρωσαν '
      verse: 26
    - text: 'παραγενομενοι δε και συναγαγοντες την εκκλησιαν ανηγγειλαν οσα εποιησεν
        ο θεος μετ αυτων και οτι ηνοιξεν τοις εθνεσιν θυραν πιστεως '
      verse: 27
    - text: 'διετριβον δε εκει χρονον ουκ ολιγον συν τοις μαθηταις   '
      verse: 28
  - chapter: 15
    verses:
    - text: 'και τινες κατελθοντες απο της ιουδαιας εδιδασκον τους αδελφους οτι εαν
        μη περιτεμνησθε τω εθει μωυσεως ου δυνασθε σωθηναι '
      verse: 1
    - text: 'γενομενης ουν στασεως και συζητησεως ουκ ολιγης τω παυλω και τω βαρναβα
        προς αυτους εταξαν αναβαινειν παυλον και βαρναβαν και τινας αλλους εξ αυτων
        προς τους αποστολους και πρεσβυτερους εις ιερουσαλημ περι του ζητηματος τουτου '
      verse: 2
    - text: 'οι μεν ουν προπεμφθεντες υπο της εκκλησιας διηρχοντο την φοινικην και
        σαμαρειαν εκδιηγουμενοι την επιστροφην των εθνων και εποιουν χαραν μεγαλην
        πασιν τοις αδελφοις '
      verse: 3
    - text: 'παραγενομενοι δε εις ιερουσαλημ απεδεχθησαν υπο της εκκλησιας και των
        αποστολων και των πρεσβυτερων ανηγγειλαν τε οσα ο θεος εποιησεν μετ αυτων '
      verse: 4
    - text: 'εξανεστησαν δε τινες των απο της αιρεσεως των φαρισαιων πεπιστευκοτες
        λεγοντες οτι δει περιτεμνειν αυτους παραγγελλειν τε τηρειν τον νομον μωυσεως '
      verse: 5
    - text: 'συνηχθησαν δε οι αποστολοι και οι πρεσβυτεροι ιδειν περι του λογου τουτου '
      verse: 6
    - text: 'πολλης δε συζητησεως γενομενης αναστας πετρος ειπεν προς αυτους ανδρες
        αδελφοι υμεις επιστασθε οτι αφ ημερων αρχαιων ο θεος εν ημιν εξελεξατο δια
        του στοματος μου ακουσαι τα εθνη τον λογον του ευαγγελιου και πιστευσαι '
      verse: 7
    - text: 'και ο καρδιογνωστης θεος εμαρτυρησεν αυτοις δους αυτοις το πνευμα το
        αγιον καθως και ημιν '
      verse: 8
    - text: 'και ουδεν διεκρινεν μεταξυ ημων τε και αυτων τη πιστει καθαρισας τας
        καρδιας αυτων '
      verse: 9
    - text: 'νυν ουν τι πειραζετε τον θεον επιθειναι ζυγον επι τον τραχηλον των μαθητων
        ον ουτε οι πατερες ημων ουτε ημεις ισχυσαμεν βαστασαι '
      verse: 10
    - text: 'αλλα δια της χαριτος κυριου ιησου χριστου πιστευομεν σωθηναι καθ ον τροπον
        κακεινοι '
      verse: 11
    - text: 'εσιγησεν δε παν το πληθος και ηκουον βαρναβα και παυλου εξηγουμενων οσα
        εποιησεν ο θεος σημεια και τερατα εν τοις εθνεσιν δι αυτων '
      verse: 12
    - text: 'μετα δε το σιγησαι αυτους απεκριθη ιακωβος λεγων ανδρες αδελφοι ακουσατε
        μου '
      verse: 13
    - text: 'συμεων εξηγησατο καθως πρωτον ο θεος επεσκεψατο λαβειν εξ εθνων λαον
        επι τω ονοματι αυτου '
      verse: 14
    - text: 'και τουτω συμφωνουσιν οι λογοι των προφητων καθως γεγραπται '
      verse: 15
    - text: 'μετα ταυτα αναστρεψω και ανοικοδομησω την σκηνην δαβιδ την πεπτωκυιαν
        και τα κατεσκαμμενα αυτης ανοικοδομησω και ανορθωσω αυτην '
      verse: 16
    - text: 'οπως αν εκζητησωσιν οι καταλοιποι των ανθρωπων τον κυριον και παντα τα
        εθνη εφ ους επικεκληται το ονομα μου επ αυτους λεγει κυριος ο ποιων ταυτα
        παντα '
      verse: 17
    - text: 'γνωστα απ αιωνος εστιν τω θεω παντα τα εργα αυτου '
      verse: 18
    - text: 'διο εγω κρινω μη παρενοχλειν τοις απο των εθνων επιστρεφουσιν επι τον
        θεον '
      verse: 19
    - text: 'αλλα επιστειλαι αυτοις του απεχεσθαι απο των αλισγηματων των ειδωλων
        και της πορνειας και του πνικτου και του αιματος '
      verse: 20
    - text: 'μωσης γαρ εκ γενεων αρχαιων κατα πολιν τους κηρυσσοντας αυτον εχει εν
        ταις συναγωγαις κατα παν σαββατον αναγινωσκομενος '
      verse: 21
    - text: 'τοτε εδοξεν τοις αποστολοις και τοις πρεσβυτεροις συν ολη τη εκκλησια
        εκλεξαμενους ανδρας εξ αυτων πεμψαι εις αντιοχειαν συν τω παυλω και βαρναβα
        ιουδαν τον επικαλουμενον βαρσαβαν και σιλαν ανδρας ηγουμενους εν τοις αδελφοις '
      verse: 22
    - text: 'γραψαντες δια χειρος αυτων ταδε οι αποστολοι και οι πρεσβυτεροι και οι
        αδελφοι τοις κατα την αντιοχειαν και συριαν και κιλικιαν αδελφοις τοις εξ
        εθνων χαιρειν '
      verse: 23
    - text: 'επειδη ηκουσαμεν οτι τινες εξ ημων εξελθοντες εταραξαν υμας λογοις ανασκευαζοντες
        τας ψυχας υμων λεγοντες περιτεμνεσθαι και τηρειν τον νομον οις ου διεστειλαμεθα '
      verse: 24
    - text: 'εδοξεν ημιν γενομενοις ομοθυμαδον εκλεξαμενους ανδρας πεμψαι προς υμας
        συν τοις αγαπητοις ημων βαρναβα και παυλω '
      verse: 25
    - text: 'ανθρωποις παραδεδωκοσιν τας ψυχας αυτων υπερ του ονοματος του κυριου
        ημων ιησου χριστου '
      verse: 26
    - text: 'απεσταλκαμεν ουν ιουδαν και σιλαν και αυτους δια λογου απαγγελλοντας
        τα αυτα '
      verse: 27
    - text: 'εδοξεν γαρ τω αγιω πνευματι και ημιν μηδεν πλεον επιτιθεσθαι υμιν βαρος
        πλην των επαναγκες τουτων '
      verse: 28
    - text: 'απεχεσθαι ειδωλοθυτων και αιματος και πνικτου και πορνειας εξ ων διατηρουντες
        εαυτους ευ πραξετε ερρωσθε '
      verse: 29
    - text: 'οι μεν ουν απολυθεντες ηλθον εις αντιοχειαν και συναγαγοντες το πληθος
        επεδωκαν την επιστολην '
      verse: 30
    - text: 'αναγνοντες δε εχαρησαν επι τη παρακλησει '
      verse: 31
    - text: 'ιουδας τε  δε  και σιλας και αυτοι προφηται οντες δια λογου πολλου παρεκαλεσαν
        τους αδελφους και επεστηριξαν '
      verse: 32
    - text: 'ποιησαντες δε χρονον απελυθησαν μετ ειρηνης απο των αδελφων προς τους
        αποστολους '
      verse: 33
    - text: 'εδοξεν δε τω σιλα επιμειναι αυτου '
      verse: 34
    - text: 'παυλος δε και βαρναβας διετριβον εν αντιοχεια διδασκοντες και ευαγγελιζομενοι
        μετα και ετερων πολλων τον λογον του κυριου '
      verse: 35
    - text: 'μετα δε τινας ημερας ειπεν παυλος προς βαρναβαν επιστρεψαντες δη επισκεψωμεθα
        τους αδελφους ημων κατα πασαν πολιν εν αις κατηγγειλαμεν τον λογον του κυριου
        πως εχουσιν '
      verse: 36
    - text: 'βαρναβας δε εβουλευσατο συμπαραλαβειν τον ιωαννην τον καλουμενον μαρκον '
      verse: 37
    - text: 'παυλος δε ηξιου τον αποσταντα απ αυτων απο παμφυλιας και μη συνελθοντα
        αυτοις εις το εργον μη συμπαραλαβειν τουτον '
      verse: 38
    - text: 'εγενετο ουν παροξυσμος ωστε αποχωρισθηναι αυτους απ αλληλων τον τε βαρναβαν
        παραλαβοντα τον μαρκον εκπλευσαι εις κυπρον '
      verse: 39
    - text: 'παυλος δε επιλεξαμενος σιλαν εξηλθεν παραδοθεις τη χαριτι του θεου υπο
        των αδελφων '
      verse: 40
    - text: 'διηρχετο δε την συριαν και κιλικιαν επιστηριζων τας εκκλησιας   '
      verse: 41
  - chapter: 16
    verses:
    - text: 'κατηντησεν δε εις δερβην και λυστραν και ιδου μαθητης τις ην εκει ονοματι
        τιμοθεος υιος γυναικος τινος ιουδαιας πιστης πατρος δε ελληνος '
      verse: 1
    - text: 'ος εμαρτυρειτο υπο των εν λυστροις και ικονιω αδελφων '
      verse: 2
    - text: 'τουτον ηθελησεν ο παυλος συν αυτω εξελθειν και λαβων περιετεμεν αυτον
        δια τους ιουδαιους τους οντας εν τοις τοποις εκεινοις ηδεισαν γαρ απαντες
        τον πατερα αυτου οτι ελλην υπηρχεν '
      verse: 3
    - text: 'ως δε διεπορευοντο τας πολεις παρεδιδουν αυτοις φυλασσειν τα δογματα
        τα κεκριμενα υπο των αποστολων και των πρεσβυτερων των εν ιερουσαλημ '
      verse: 4
    - text: 'αι μεν ουν εκκλησιαι εστερεουντο τη πιστει και επερισσευον τω αριθμω
        καθ ημεραν '
      verse: 5
    - text: 'διελθοντες δε την φρυγιαν και την γαλατικην χωραν κωλυθεντες υπο του
        αγιου πνευματος λαλησαι τον λογον εν τη ασια '
      verse: 6
    - text: 'ελθοντες κατα την μυσιαν επειραζον κατα την βιθυνιαν πορευεσθαι και ουκ
        ειασεν αυτους το πνευμα '
      verse: 7
    - text: 'παρελθοντες δε την μυσιαν κατεβησαν εις τρωαδα '
      verse: 8
    - text: 'και οραμα δια της νυκτος ωφθη τω παυλω ανηρ τις ην μακεδων εστως παρακαλων
        αυτον και λεγων διαβας εις μακεδονιαν βοηθησον ημιν '
      verse: 9
    - text: 'ως δε το οραμα ειδεν ευθεως εζητησαμεν εξελθειν εις την μακεδονιαν συμβιβαζοντες
        οτι προσκεκληται ημας ο κυριος ευαγγελισασθαι αυτους '
      verse: 10
    - text: 'αναχθεντες ουν απο της τρωαδος ευθυδρομησαμεν εις σαμοθρακην τη τε επιουση
        εις νεαπολιν '
      verse: 11
    - text: 'εκειθεν τε εις φιλιππους ητις εστιν πρωτη της μεριδος της μακεδονιας
        πολις κολωνια ημεν δε εν ταυτη τη πολει διατριβοντες ημερας τινας '
      verse: 12
    - text: 'τη τε ημερα των σαββατων εξηλθομεν εξω της πολεως παρα ποταμον ου ενομιζετο
        προσευχη ειναι και καθισαντες ελαλουμεν ταις συνελθουσαις γυναιξιν '
      verse: 13
    - text: 'και τις γυνη ονοματι λυδια πορφυροπωλις πολεως θυατειρων σεβομενη τον
        θεον ηκουεν ης ο κυριος διηνοιξεν την καρδιαν προσεχειν τοις λαλουμενοις υπο
        του παυλου '
      verse: 14
    - text: 'ως δε εβαπτισθη και ο οικος αυτης παρεκαλεσεν λεγουσα ει κεκρικατε με
        πιστην τω κυριω ειναι εισελθοντες εις τον οικον μου μεινατε και παρεβιασατο
        ημας '
      verse: 15
    - text: 'εγενετο δε πορευομενων ημων εις προσευχην παιδισκην τινα εχουσαν πνευμα
        πυθωνος απαντησαι ημιν ητις εργασιαν πολλην παρειχεν τοις κυριοις αυτης μαντευομενη '
      verse: 16
    - text: 'αυτη κατακολουθησασα τω παυλω και ημιν εκραζεν λεγουσα ουτοι οι ανθρωποι
        δουλοι του θεου του υψιστου εισιν οιτινες καταγγελλουσιν ημιν οδον σωτηριας '
      verse: 17
    - text: 'τουτο δε εποιει επι πολλας ημερας διαπονηθεις δε ο παυλος και επιστρεψας
        τω πνευματι ειπεν παραγγελλω σοι εν τω ονοματι ιησου χριστου εξελθειν απ αυτης
        και εξηλθεν αυτη τη ωρα '
      verse: 18
    - text: 'ιδοντες δε οι κυριοι αυτης οτι εξηλθεν η ελπις της εργασιας αυτων επιλαβομενοι
        τον παυλον και τον σιλαν ειλκυσαν εις την αγοραν επι τους αρχοντας '
      verse: 19
    - text: 'και προσαγαγοντες αυτους τοις στρατηγοις ειπον ουτοι οι ανθρωποι εκταρασσουσιν
        ημων την πολιν ιουδαιοι υπαρχοντες '
      verse: 20
    - text: 'και καταγγελλουσιν εθη α ουκ εξεστιν ημιν παραδεχεσθαι ουδε ποιειν ρωμαιοις
        ουσιν '
      verse: 21
    - text: 'και συνεπεστη ο οχλος κατ αυτων και οι στρατηγοι περιρρηξαντες αυτων
        τα ιματια εκελευον ραβδιζειν '
      verse: 22
    - text: 'πολλας τε επιθεντες αυτοις πληγας εβαλον εις φυλακην παραγγειλαντες τω
        δεσμοφυλακι ασφαλως τηρειν αυτους '
      verse: 23
    - text: 'ος παραγγελιαν τοιαυτην ειληφως εβαλεν αυτους εις την εσωτεραν φυλακην
        και τους ποδας αυτων ησφαλισατο εις το ξυλον '
      verse: 24
    - text: 'κατα δε το μεσονυκτιον παυλος και σιλας προσευχομενοι υμνουν τον θεον
        επηκροωντο δε αυτων οι δεσμιοι '
      verse: 25
    - text: 'αφνω δε σεισμος εγενετο μεγας ωστε σαλευθηναι τα θεμελια του δεσμωτηριου
        ανεωχθησαν τε παραχρημα αι θυραι πασαι και παντων τα δεσμα ανεθη '
      verse: 26
    - text: 'εξυπνος δε γενομενος ο δεσμοφυλαξ και ιδων ανεωγμενας τας θυρας της φυλακης
        σπασαμενος μαχαιραν εμελλεν εαυτον αναιρειν νομιζων εκπεφευγεναι τους δεσμιους '
      verse: 27
    - text: 'εφωνησεν δε φωνη μεγαλη ο παυλος λεγων μηδεν πραξης σεαυτω κακον απαντες
        γαρ εσμεν ενθαδε '
      verse: 28
    - text: 'αιτησας δε φωτα εισεπηδησεν και εντρομος γενομενος προσεπεσεν τω παυλω
        και τω σιλα '
      verse: 29
    - text: 'και προαγαγων αυτους εξω εφη κυριοι τι με δει ποιειν ινα σωθω '
      verse: 30
    - text: 'οι δε ειπον πιστευσον επι τον κυριον ιησουν χριστον και σωθηση συ και
        ο οικος σου '
      verse: 31
    - text: 'και ελαλησαν αυτω τον λογον του κυριου και πασιν τοις εν τη οικια αυτου '
      verse: 32
    - text: 'και παραλαβων αυτους εν εκεινη τη ωρα της νυκτος ελουσεν απο των πληγων
        και εβαπτισθη αυτος και οι αυτου παντες παραχρημα '
      verse: 33
    - text: 'αναγαγων τε αυτους εις τον οικον αυτου παρεθηκεν τραπεζαν και ηγαλλιασατο
        πανοικι πεπιστευκως τω θεω '
      verse: 34
    - text: 'ημερας δε γενομενης απεστειλαν οι στρατηγοι τους ραβδουχους λεγοντες
        απολυσον τους ανθρωπους εκεινους '
      verse: 35
    - text: 'απηγγειλεν δε ο δεσμοφυλαξ τους λογους τουτους προς τον παυλον οτι απεσταλκασιν
        οι στρατηγοι ινα απολυθητε νυν ουν εξελθοντες πορευεσθε εν ειρηνη '
      verse: 36
    - text: 'ο δε παυλος εφη προς αυτους δειραντες ημας δημοσια ακατακριτους ανθρωπους
        ρωμαιους υπαρχοντας εβαλον εις φυλακην και νυν λαθρα ημας εκβαλλουσιν ου γαρ
        αλλα ελθοντες αυτοι ημας εξαγαγετωσαν '
      verse: 37
    - text: 'ανηγγειλαν δε τοις στρατηγοις οι ραβδουχοι τα ρηματα ταυτα και εφοβηθησαν
        ακουσαντες οτι ρωμαιοι εισιν '
      verse: 38
    - text: 'και ελθοντες παρεκαλεσαν αυτους και εξαγαγοντες ηρωτων εξελθειν της πολεως '
      verse: 39
    - text: 'εξελθοντες δε εκ της φυλακης εισηλθον εις την λυδιαν και ιδοντες τους
        αδελφους παρεκαλεσαν αυτους και εξηλθον   '
      verse: 40
  - chapter: 17
    verses:
    - text: 'διοδευσαντες δε την αμφιπολιν και απολλωνιαν ηλθον εις θεσσαλονικην οπου
        ην η συναγωγη των ιουδαιων '
      verse: 1
    - text: 'κατα δε το ειωθος τω παυλω εισηλθεν προς αυτους και επι σαββατα τρια
        διελεγετο αυτοις απο των γραφων '
      verse: 2
    - text: 'διανοιγων και παρατιθεμενος οτι τον χριστον εδει παθειν και αναστηναι
        εκ νεκρων και οτι ουτος εστιν ο χριστος ιησους ον εγω καταγγελλω υμιν '
      verse: 3
    - text: 'και τινες εξ αυτων επεισθησαν και προσεκληρωθησαν τω παυλω και τω σιλα
        των τε σεβομενων ελληνων πολυ πληθος γυναικων τε των πρωτων ουκ ολιγαι '
      verse: 4
    - text: 'ζηλωσαντες δε οι απειθουντες ιουδαιοι και προσλαβομενοι των αγοραιων
        τινας ανδρας πονηρους και οχλοποιησαντες εθορυβουν την πολιν επισταντες τε
        τη οικια ιασονος εζητουν αυτους αγαγειν εις τον δημον '
      verse: 5
    - text: 'μη ευροντες δε αυτους εσυρον τον ιασονα και τινας αδελφους επι τους πολιταρχας
        βοωντες οτι οι την οικουμενην αναστατωσαντες ουτοι και ενθαδε παρεισιν '
      verse: 6
    - text: 'ους υποδεδεκται ιασων και ουτοι παντες απεναντι των δογματων καισαρος
        πραττουσιν βασιλεα λεγοντες ετερον ειναι ιησουν '
      verse: 7
    - text: 'εταραξαν δε τον οχλον και τους πολιταρχας ακουοντας ταυτα '
      verse: 8
    - text: 'και λαβοντες το ικανον παρα του ιασονος και των λοιπων απελυσαν αυτους '
      verse: 9
    - text: 'οι δε αδελφοι ευθεως δια της νυκτος εξεπεμψαν τον τε παυλον και τον σιλαν
        εις βεροιαν οιτινες παραγενομενοι εις την συναγωγην των ιουδαιων απηεσαν '
      verse: 10
    - text: 'ουτοι δε ησαν ευγενεστεροι των εν θεσσαλονικη οιτινες εδεξαντο τον λογον
        μετα πασης προθυμιας το καθ ημεραν ανακρινοντες τας γραφας ει εχοι ταυτα ουτως '
      verse: 11
    - text: 'πολλοι μεν ουν εξ αυτων επιστευσαν και των ελληνιδων γυναικων των ευσχημονων
        και ανδρων ουκ ολιγοι '
      verse: 12
    - text: 'ως δε εγνωσαν οι απο της θεσσαλονικης ιουδαιοι οτι και εν τη βεροια κατηγγελη
        υπο του παυλου ο λογος του θεου ηλθον κακει σαλευοντες τους οχλους '
      verse: 13
    - text: 'ευθεως δε τοτε τον παυλον εξαπεστειλαν οι αδελφοι πορευεσθαι ως επι την
        θαλασσαν υπεμενον δε ο τε σιλας και ο τιμοθεος εκει '
      verse: 14
    - text: 'οι δε καθιστωντες τον παυλον ηγαγον αυτον εως αθηνων και λαβοντες εντολην
        προς τον σιλαν και τιμοθεον ινα ως ταχιστα ελθωσιν προς αυτον εξηεσαν '
      verse: 15
    - text: 'εν δε ταις αθηναις εκδεχομενου αυτους του παυλου παρωξυνετο το πνευμα
        αυτου εν αυτω θεωρουντι κατειδωλον ουσαν την πολιν '
      verse: 16
    - text: 'διελεγετο μεν ουν εν τη συναγωγη τοις ιουδαιοις και τοις σεβομενοις και
        εν τη αγορα κατα πασαν ημεραν προς τους παρατυγχανοντας '
      verse: 17
    - text: 'τινες δε των επικουρειων και των στωικων φιλοσοφων συνεβαλλον αυτω και
        τινες ελεγον τι αν θελοι ο σπερμολογος ουτος λεγειν οι δε ξενων δαιμονιων
        δοκει καταγγελευς ειναι οτι τον ιησουν και την αναστασιν αυτοις ευηγγελιζετο '
      verse: 18
    - text: 'επιλαβομενοι τε αυτου επι τον αρειον παγον ηγαγον λεγοντες δυναμεθα γνωναι
        τις η καινη αυτη η υπο σου λαλουμενη διδαχη '
      verse: 19
    - text: 'ξενιζοντα γαρ τινα εισφερεις εις τας ακοας ημων βουλομεθα ουν γνωναι
        τι αν θελοι ταυτα ειναι '
      verse: 20
    - text: 'αθηναιοι δε παντες και οι επιδημουντες ξενοι εις ουδεν ετερον ευκαιρουν
        η λεγειν τι και ακουειν καινοτερον '
      verse: 21
    - text: 'σταθεις δε ο παυλος εν μεσω του αρειου παγου εφη ανδρες αθηναιοι κατα
        παντα ως δεισιδαιμονεστερους υμας θεωρω '
      verse: 22
    - text: 'διερχομενος γαρ και αναθεωρων τα σεβασματα υμων ευρον και βωμον εν ω
        επεγεγραπτο αγνωστω θεω ον ουν αγνοουντες ευσεβειτε τουτον εγω καταγγελλω
        υμιν '
      verse: 23
    - text: 'ο θεος ο ποιησας τον κοσμον και παντα τα εν αυτω ουτος ουρανου και γης
        κυριος υπαρχων ουκ εν χειροποιητοις ναοις κατοικει '
      verse: 24
    - text: 'ουδε υπο χειρων ανθρωπων θεραπευεται προσδεομενος τινος αυτος διδους
        πασιν ζωην και πνοην κατα  και τα  παντα '
      verse: 25
    - text: 'εποιησεν τε εξ ενος αιματος παν εθνος ανθρωπων κατοικειν επι παν το προσωπον
        της γης ορισας προτεταγμενους καιρους και τας οροθεσιας της κατοικιας αυτων '
      verse: 26
    - text: 'ζητειν τον κυριον ει αρα γε  αραγε  ψηλαφησειαν αυτον και ευροιεν καιτοιγε
        ου μακραν απο ενος εκαστου ημων υπαρχοντα '
      verse: 27
    - text: 'εν αυτω γαρ ζωμεν και κινουμεθα και εσμεν ως και τινες των καθ υμας ποιητων
        ειρηκασιν του γαρ και γενος εσμεν '
      verse: 28
    - text: 'γενος ουν υπαρχοντες του θεου ουκ οφειλομεν νομιζειν χρυσω η αργυρω η
        λιθω χαραγματι τεχνης και ενθυμησεως ανθρωπου το θειον ειναι ομοιον '
      verse: 29
    - text: 'τους μεν ουν χρονους της αγνοιας υπεριδων ο θεος τα νυν παραγγελλει τοις
        ανθρωποις πασιν πανταχου μετανοειν '
      verse: 30
    - text: 'διοτι εστησεν ημεραν εν η μελλει κρινειν την οικουμενην εν δικαιοσυνη
        εν ανδρι ω ωρισεν πιστιν παρασχων πασιν αναστησας αυτον εκ νεκρων '
      verse: 31
    - text: 'ακουσαντες δε αναστασιν νεκρων οι μεν εχλευαζον οι δε ειπον ακουσομεθα
        σου παλιν περι τουτου '
      verse: 32
    - text: 'και ουτως ο παυλος εξηλθεν εκ μεσου αυτων '
      verse: 33
    - text: 'τινες δε ανδρες κολληθεντες αυτω επιστευσαν εν οις και διονυσιος ο αρεοπαγιτης
        και γυνη ονοματι δαμαρις και ετεροι συν αυτοις   '
      verse: 34
  - chapter: 18
    verses:
    - text: 'μετα δε ταυτα χωρισθεις ο παυλος εκ των αθηνων ηλθεν εις κορινθον '
      verse: 1
    - text: 'και ευρων τινα ιουδαιον ονοματι ακυλαν ποντικον τω γενει προσφατως εληλυθοτα
        απο της ιταλιας και πρισκιλλαν γυναικα αυτου δια το διατεταχεναι κλαυδιον
        χωριζεσθαι παντας τους ιουδαιους εκ της ρωμης προσηλθεν αυτοις '
      verse: 2
    - text: 'και δια το ομοτεχνον ειναι εμενεν παρ αυτοις και ειργαζετο ησαν γαρ σκηνοποιοι
        την τεχνην '
      verse: 3
    - text: 'διελεγετο δε εν τη συναγωγη κατα παν σαββατον επειθεν τε ιουδαιους και
        ελληνας '
      verse: 4
    - text: 'ως δε κατηλθον απο της μακεδονιας ο τε σιλας και ο τιμοθεος συνειχετο
        τω πνευματι ο παυλος διαμαρτυρομενος τοις ιουδαιοις τον χριστον ιησουν '
      verse: 5
    - text: 'αντιτασσομενων δε αυτων και βλασφημουντων εκτιναξαμενος τα ιματια ειπεν
        προς αυτους το αιμα υμων επι την κεφαλην υμων καθαρος εγω απο του νυν εις
        τα εθνη πορευσομαι '
      verse: 6
    - text: 'και μεταβας εκειθεν ηλθεν εις οικιαν τινος ονοματι ιουστου σεβομενου
        τον θεον ου η οικια ην συνομορουσα τη συναγωγη '
      verse: 7
    - text: 'κρισπος δε ο αρχισυναγωγος επιστευσεν τω κυριω συν ολω τω οικω αυτου
        και πολλοι των κορινθιων ακουοντες επιστευον και εβαπτιζοντο '
      verse: 8
    - text: 'ειπεν δε ο κυριος δι οραματος εν νυκτι τω παυλω μη φοβου αλλα λαλει και
        μη σιωπησης '
      verse: 9
    - text: 'διοτι εγω ειμι μετα σου και ουδεις επιθησεται σοι του κακωσαι σε διοτι
        λαος εστιν μοι πολυς εν τη πολει ταυτη '
      verse: 10
    - text: 'εκαθισεν τε ενιαυτον και μηνας εξ διδασκων εν αυτοις τον λογον του θεου '
      verse: 11
    - text: 'γαλλιωνος δε ανθυπατευοντος της αχαιας κατεπεστησαν ομοθυμαδον οι ιουδαιοι
        τω παυλω και ηγαγον αυτον επι το βημα '
      verse: 12
    - text: 'λεγοντες οτι παρα τον νομον ουτος αναπειθει τους ανθρωπους σεβεσθαι τον
        θεον '
      verse: 13
    - text: 'μελλοντος δε του παυλου ανοιγειν το στομα ειπεν ο γαλλιων προς τους ιουδαιους
        ει μεν ουν ην αδικημα τι η ραδιουργημα πονηρον ω ιουδαιοι κατα λογον αν ηνεσχομην
        υμων '
      verse: 14
    - text: 'ει δε ζητημα εστιν περι λογου και ονοματων και νομου του καθ υμας οψεσθε
        αυτοι κριτης γαρ εγω τουτων ου βουλομαι ειναι '
      verse: 15
    - text: 'και απηλασεν αυτους απο του βηματος '
      verse: 16
    - text: 'επιλαβομενοι δε παντες οι ελληνες σωσθενην τον αρχισυναγωγον ετυπτον
        εμπροσθεν του βηματος και ουδεν τουτων τω γαλλιωνι εμελεν '
      verse: 17
    - text: 'ο δε παυλος ετι προσμεινας ημερας ικανας τοις αδελφοις αποταξαμενος εξεπλει
        εις την συριαν και συν αυτω πρισκιλλα και ακυλας κειραμενος την κεφαλην εν
        κεγχρεαις ειχεν γαρ ευχην '
      verse: 18
    - text: 'κατηντησεν δε εις εφεσον κακεινους κατελιπεν αυτου αυτος δε εισελθων
        εις την συναγωγην διελεχθη τοις ιουδαιοις '
      verse: 19
    - text: 'ερωτωντων δε αυτων επι πλειονα χρονον μειναι παρ αυτοις ουκ επενευσεν '
      verse: 20
    - text: 'αλλ απεταξατο αυτοις ειπων δει με παντως την εορτην την ερχομενην ποιησαι
        εις ιεροσολυμα παλιν δε ανακαμψω προς υμας του θεου θελοντος και ανηχθη απο
        της εφεσου '
      verse: 21
    - text: 'και κατελθων εις καισαρειαν αναβας και ασπασαμενος την εκκλησιαν κατεβη
        εις αντιοχειαν '
      verse: 22
    - text: 'και ποιησας χρονον τινα εξηλθεν διερχομενος καθεξης την γαλατικην χωραν
        και φρυγιαν επιστηριζων παντας τους μαθητας '
      verse: 23
    - text: 'ιουδαιος δε τις απολλως ονοματι αλεξανδρευς τω γενει ανηρ λογιος κατηντησεν
        εις εφεσον δυνατος ων εν ταις γραφαις '
      verse: 24
    - text: 'ουτος ην κατηχημενος την οδον του κυριου και ζεων τω πνευματι ελαλει
        και εδιδασκεν ακριβως τα περι του κυριου επισταμενος μονον το βαπτισμα ιωαννου '
      verse: 25
    - text: 'ουτος τε ηρξατο παρρησιαζεσθαι εν τη συναγωγη ακουσαντες δε αυτου ακυλας
        και πρισκιλλα προσελαβοντο αυτον και ακριβεστερον αυτω εξεθεντο την του θεου
        οδον '
      verse: 26
    - text: 'βουλομενου δε αυτου διελθειν εις την αχαιαν προτρεψαμενοι οι αδελφοι
        εγραψαν τοις μαθηταις αποδεξασθαι αυτον ος παραγενομενος συνεβαλετο πολυ τοις
        πεπιστευκοσιν δια της χαριτος '
      verse: 27
    - text: 'ευτονως γαρ τοις ιουδαιοις διακατηλεγχετο δημοσια επιδεικνυς δια των
        γραφων ειναι τον χριστον ιησουν   '
      verse: 28
  - chapter: 19
    verses:
    - text: 'εγενετο δε εν τω τον απολλω ειναι εν κορινθω παυλον διελθοντα τα ανωτερικα
        μερη ελθειν εις εφεσον και ευρων τινας μαθητας '
      verse: 1
    - text: 'ειπεν προς αυτους ει πνευμα αγιον ελαβετε πιστευσαντες οι δε ειπον προς
        αυτον αλλ ουδε ει πνευμα αγιον εστιν ηκουσαμεν '
      verse: 2
    - text: 'ειπεν τε προς αυτους εις τι ουν εβαπτισθητε οι δε ειπον εις το ιωαννου
        βαπτισμα '
      verse: 3
    - text: 'ειπεν δε παυλος ιωαννης μεν εβαπτισεν βαπτισμα μετανοιας τω λαω λεγων
        εις τον ερχομενον μετ αυτον ινα πιστευσωσιν τουτ εστιν εις τον χριστον ιησουν '
      verse: 4
    - text: 'ακουσαντες δε εβαπτισθησαν εις το ονομα του κυριου ιησου '
      verse: 5
    - text: 'και επιθεντος αυτοις του παυλου τας χειρας ηλθεν το πνευμα το αγιον επ
        αυτους ελαλουν τε γλωσσαις και προεφητευον '
      verse: 6
    - text: 'ησαν δε οι παντες ανδρες ωσει δεκαδυο '
      verse: 7
    - text: 'εισελθων δε εις την συναγωγην επαρρησιαζετο επι μηνας τρεις διαλεγομενος
        και πειθων τα περι της βασιλειας του θεου '
      verse: 8
    - text: 'ως δε τινες εσκληρυνοντο και ηπειθουν κακολογουντες την οδον ενωπιον
        του πληθους αποστας απ αυτων αφωρισεν τους μαθητας καθ ημεραν διαλεγομενος
        εν τη σχολη τυραννου τινος '
      verse: 9
    - text: 'τουτο δε εγενετο επι ετη δυο ωστε παντας τους κατοικουντας την ασιαν
        ακουσαι τον λογον του κυριου ιησου ιουδαιους τε και ελληνας '
      verse: 10
    - text: 'δυναμεις τε ου τας τυχουσας εποιει ο θεος δια των χειρων παυλου '
      verse: 11
    - text: 'ωστε και επι τους ασθενουντας επιφερεσθαι απο του χρωτος αυτου σουδαρια
        η σιμικινθια και απαλλασσεσθαι απ αυτων τας νοσους τα τε πνευματα τα πονηρα
        εξερχεσθαι απ αυτων '
      verse: 12
    - text: 'επεχειρησαν δε τινες απο των περιερχομενων ιουδαιων εξορκιστων ονομαζειν
        επι τους εχοντας τα πνευματα τα πονηρα το ονομα του κυριου ιησου λεγοντες
        ορκιζομεν υμας τον ιησουν ον ο παυλος κηρυσσει '
      verse: 13
    - text: 'ησαν δε τινες υιοι σκευα ιουδαιου αρχιερεως επτα οι τουτο ποιουντες '
      verse: 14
    - text: 'αποκριθεν δε το πνευμα το πονηρον ειπεν τον ιησουν γινωσκω και τον παυλον
        επισταμαι υμεις δε τινες εστε '
      verse: 15
    - text: 'και εφαλλομενος επ αυτους ο ανθρωπος εν ω ην το πνευμα το πονηρον και
        κατακυριευσας αυτων ισχυσεν κατ αυτων ωστε γυμνους και τετραυματισμενους εκφυγειν
        εκ του οικου εκεινου '
      verse: 16
    - text: 'τουτο δε εγενετο γνωστον πασιν ιουδαιοις τε και ελλησιν τοις κατοικουσιν
        την εφεσον και επεπεσεν φοβος επι παντας αυτους και εμεγαλυνετο το ονομα του
        κυριου ιησου '
      verse: 17
    - text: 'πολλοι τε των πεπιστευκοτων ηρχοντο εξομολογουμενοι και αναγγελλοντες
        τας πραξεις αυτων '
      verse: 18
    - text: 'ικανοι δε των τα περιεργα πραξαντων συνενεγκαντες τας βιβλους κατεκαιον
        ενωπιον παντων και συνεψηφισαν τας τιμας αυτων και ευρον αργυριου μυριαδας
        πεντε '
      verse: 19
    - text: 'ουτως κατα κρατος ο λογος του κυριου ηυξανεν και ισχυεν '
      verse: 20
    - text: 'ως δε επληρωθη ταυτα εθετο ο παυλος εν τω πνευματι διελθων την μακεδονιαν
        και αχαιαν πορευεσθαι εις ιερουσαλημ ειπων οτι μετα το γενεσθαι με εκει δει
        με και ρωμην ιδειν '
      verse: 21
    - text: 'αποστειλας δε εις την μακεδονιαν δυο των διακονουντων αυτω τιμοθεον και
        εραστον αυτος επεσχεν χρονον εις την ασιαν '
      verse: 22
    - text: 'εγενετο δε κατα τον καιρον εκεινον ταραχος ουκ ολιγος περι της οδου '
      verse: 23
    - text: 'δημητριος γαρ τις ονοματι αργυροκοπος ποιων ναους αργυρους αρτεμιδος
        παρειχετο τοις τεχνιταις εργασιαν ουκ ολιγην '
      verse: 24
    - text: 'ους συναθροισας και τους περι τα τοιαυτα εργατας ειπεν ανδρες επιστασθε
        οτι εκ ταυτης της εργασιας η ευπορια ημων εστιν '
      verse: 25
    - text: 'και θεωρειτε και ακουετε οτι ου μονον εφεσου αλλα σχεδον πασης της ασιας
        ο παυλος ουτος πεισας μετεστησεν ικανον οχλον λεγων οτι ουκ εισιν θεοι οι
        δια χειρων γινομενοι '
      verse: 26
    - text: 'ου μονον δε τουτο κινδυνευει ημιν το μερος εις απελεγμον ελθειν αλλα
        και το της μεγαλης θεας αρτεμιδος ιερον εις ουδεν λογισθηναι μελλειν δε  τε  και
        καθαιρεισθαι την μεγαλειοτητα αυτης ην ολη η ασια και η οικουμενη σεβεται '
      verse: 27
    - text: 'ακουσαντες δε και γενομενοι πληρεις θυμου εκραζον λεγοντες μεγαλη η αρτεμις
        εφεσιων '
      verse: 28
    - text: 'και επλησθη η πολις ολη συγχυσεως ωρμησαν τε ομοθυμαδον εις το θεατρον
        συναρπασαντες γαιον και αρισταρχον μακεδονας συνεκδημους του παυλου '
      verse: 29
    - text: 'του δε παυλου βουλομενου εισελθειν εις τον δημον ουκ ειων αυτον οι μαθηται '
      verse: 30
    - text: 'τινες δε και των ασιαρχων οντες αυτω φιλοι πεμψαντες προς αυτον παρεκαλουν
        μη δουναι εαυτον εις το θεατρον '
      verse: 31
    - text: 'αλλοι μεν ουν αλλο τι εκραζον ην γαρ η εκκλησια συγκεχυμενη και οι πλειους
        ουκ ηδεισαν τινος ενεκεν συνεληλυθεισαν '
      verse: 32
    - text: 'εκ δε του οχλου προεβιβασαν αλεξανδρον προβαλοντων  προβαλλοντων  αυτον
        των ιουδαιων ο δε αλεξανδρος κατασεισας την χειρα ηθελεν απολογεισθαι τω δημω '
      verse: 33
    - text: 'επιγνοντων δε οτι ιουδαιος εστιν φωνη εγενετο μια εκ παντων ως επι ωρας
        δυο κραζοντων μεγαλη η αρτεμις εφεσιων '
      verse: 34
    - text: 'καταστειλας δε ο γραμματευς τον οχλον φησιν ανδρες εφεσιοι τις γαρ εστιν
        ανθρωπος ος ου γινωσκει την εφεσιων πολιν νεωκορον ουσαν της μεγαλης θεας
        αρτεμιδος και του διοπετους '
      verse: 35
    - text: 'αναντιρρητων ουν οντων τουτων δεον εστιν υμας κατεσταλμενους υπαρχειν
        και μηδεν προπετες πραττειν '
      verse: 36
    - text: 'ηγαγετε γαρ τους ανδρας τουτους ουτε ιεροσυλους ουτε βλασφημουντας την
        θεαν υμων '
      verse: 37
    - text: 'ει μεν ουν δημητριος και οι συν αυτω τεχνιται προς τινα λογον εχουσιν
        αγοραιοι αγονται και ανθυπατοι εισιν εγκαλειτωσαν αλληλοις '
      verse: 38
    - text: 'ει δε τι περι ετερων επιζητειτε εν τη εννομω εκκλησια επιλυθησεται '
      verse: 39
    - text: 'και γαρ κινδυνευομεν εγκαλεισθαι στασεως περι της σημερον μηδενος αιτιου
        υπαρχοντος περι ου δυνησομεθα αποδουναι λογον της συστροφης ταυτης '
      verse: 40
    - text: 'και ταυτα ειπων απελυσεν την εκκλησιαν   '
      verse: 41
  - chapter: 20
    verses:
    - text: 'μετα δε το παυσασθαι τον θορυβον προσκαλεσαμενος ο παυλος τους μαθητας
        και ασπασαμενος εξηλθεν πορευθηναι εις την μακεδονιαν '
      verse: 1
    - text: 'διελθων δε τα μερη εκεινα και παρακαλεσας αυτους λογω πολλω ηλθεν εις
        την ελλαδα '
      verse: 2
    - text: 'ποιησας τε μηνας τρεις γενομενης αυτω επιβουλης υπο των ιουδαιων μελλοντι
        αναγεσθαι εις την συριαν εγενετο γνωμη του υποστρεφειν δια μακεδονιας '
      verse: 3
    - text: 'συνειπετο δε αυτω αχρι της ασιας σωπατρος βεροιαιος θεσσαλονικεων δε
        αρισταρχος και σεκουνδος και γαιος δερβαιος και τιμοθεος ασιανοι δε τυχικος
        και τροφιμος '
      verse: 4
    - text: 'ουτοι προελθοντες εμενον ημας εν τρωαδι '
      verse: 5
    - text: 'ημεις δε εξεπλευσαμεν μετα τας ημερας των αζυμων απο φιλιππων και ηλθομεν
        προς αυτους εις την τρωαδα αχρις ημερων πεντε ου διετριψαμεν ημερας επτα '
      verse: 6
    - text: 'εν δε τη μια των σαββατων συνηγμενων των μαθητων του κλασαι αρτον ο παυλος
        διελεγετο αυτοις μελλων εξιεναι τη επαυριον παρετεινεν τε τον λογον μεχρι
        μεσονυκτιου '
      verse: 7
    - text: 'ησαν δε λαμπαδες ικαναι εν τω υπερωω ου ησαν συνηγμενοι '
      verse: 8
    - text: 'καθημενος δε τις νεανιας ονοματι ευτυχος επι της θυριδος καταφερομενος
        υπνω βαθει διαλεγομενου του παυλου επι πλειον κατενεχθεις απο του υπνου επεσεν
        απο του τριστεγου κατω και ηρθη νεκρος '
      verse: 9
    - text: 'καταβας δε ο παυλος επεπεσεν αυτω και συμπεριλαβων ειπεν μη θορυβεισθε
        η γαρ ψυχη αυτου εν αυτω εστιν '
      verse: 10
    - text: 'αναβας δε και κλασας αρτον και γευσαμενος εφ ικανον τε ομιλησας αχρις
        αυγης ουτως εξηλθεν '
      verse: 11
    - text: 'ηγαγον δε τον παιδα ζωντα και παρεκληθησαν ου μετριως '
      verse: 12
    - text: 'ημεις δε προελθοντες επι το πλοιον ανηχθημεν εις την ασσον εκειθεν μελλοντες
        αναλαμβανειν τον παυλον ουτως γαρ ην διατεταγμενος μελλων αυτος πεζευειν '
      verse: 13
    - text: 'ως δε συνεβαλεν ημιν εις την ασσον αναλαβοντες αυτον ηλθομεν εις μιτυληνην '
      verse: 14
    - text: 'κακειθεν αποπλευσαντες τη επιουση κατηντησαμεν αντικρυ χιου τη δε ετερα
        παρεβαλομεν εις σαμον και μειναντες εν τρωγυλλιω τη εχομενη ηλθομεν εις μιλητον '
      verse: 15
    - text: 'εκρινεν γαρ ο παυλος παραπλευσαι την εφεσον οπως μη γενηται αυτω χρονοτριβησαι
        εν τη ασια εσπευδεν γαρ ει δυνατον ην αυτω την ημεραν της πεντηκοστης γενεσθαι
        εις ιεροσολυμα '
      verse: 16
    - text: 'απο δε της μιλητου πεμψας εις εφεσον μετεκαλεσατο τους πρεσβυτερους της
        εκκλησιας '
      verse: 17
    - text: 'ως δε παρεγενοντο προς αυτον ειπεν αυτοις υμεις επιστασθε απο πρωτης
        ημερας αφ ης επεβην εις την ασιαν πως μεθ υμων τον παντα χρονον εγενομην '
      verse: 18
    - text: 'δουλευων τω κυριω μετα πασης ταπεινοφροσυνης και πολλων δακρυων και πειρασμων
        των συμβαντων μοι εν ταις επιβουλαις των ιουδαιων '
      verse: 19
    - text: 'ως ουδεν υπεστειλαμην των συμφεροντων του μη αναγγειλαι υμιν και διδαξαι
        υμας δημοσια και κατ οικους '
      verse: 20
    - text: 'διαμαρτυρομενος ιουδαιοις τε και ελλησιν την εις τον θεον μετανοιαν και
        πιστιν την εις τον κυριον ημων ιησουν χριστον '
      verse: 21
    - text: 'και νυν ιδου εγω δεδεμενος τω πνευματι πορευομαι εις ιερουσαλημ τα εν
        αυτη συναντησοντα μοι μη ειδως '
      verse: 22
    - text: 'πλην οτι το πνευμα το αγιον κατα πολιν διαμαρτυρεται λεγον οτι δεσμα
        με και θλιψεις μενουσιν '
      verse: 23
    - text: 'αλλ ουδενος λογον ποιουμαι ουδε εχω την ψυχην μου τιμιαν εμαυτω ως τελειωσαι
        τον δρομον μου μετα χαρας και την διακονιαν ην ελαβον παρα του κυριου ιησου
        διαμαρτυρασθαι το ευαγγελιον της χαριτος του θεου '
      verse: 24
    - text: 'και νυν ιδου εγω οιδα οτι ουκετι οψεσθε το προσωπον μου υμεις παντες
        εν οις διηλθον κηρυσσων την βασιλειαν του θεου '
      verse: 25
    - text: 'διο μαρτυρομαι υμιν εν τη σημερον ημερα οτι καθαρος εγω απο του αιματος
        παντων '
      verse: 26
    - text: 'ου γαρ υπεστειλαμην του μη αναγγειλαι υμιν πασαν την βουλην του θεου '
      verse: 27
    - text: 'προσεχετε ουν εαυτοις και παντι τω ποιμνιω εν ω υμας το πνευμα το αγιον
        εθετο επισκοπους ποιμαινειν την εκκλησιαν του θεου ην περιεποιησατο δια του
        ιδιου αιματος '
      verse: 28
    - text: 'εγω γαρ οιδα τουτο οτι εισελευσονται μετα την αφιξιν μου λυκοι βαρεις
        εις υμας μη φειδομενοι του ποιμνιου '
      verse: 29
    - text: 'και εξ υμων αυτων αναστησονται ανδρες λαλουντες διεστραμμενα του αποσπαν
        τους μαθητας οπισω αυτων '
      verse: 30
    - text: 'διο γρηγορειτε μνημονευοντες οτι τριετιαν νυκτα και ημεραν ουκ επαυσαμην
        μετα δακρυων νουθετων ενα εκαστον '
      verse: 31
    - text: 'και τανυν  τα νυν  παρατιθεμαι υμας αδελφοι τω θεω και τω λογω της χαριτος
        αυτου τω δυναμενω εποικοδομησαι και δουναι υμιν κληρονομιαν εν τοις ηγιασμενοις
        πασιν '
      verse: 32
    - text: 'αργυριου η χρυσιου η ιματισμου ουδενος επεθυμησα '
      verse: 33
    - text: 'αυτοι δε γινωσκετε οτι ταις χρειαις μου και τοις ουσιν μετ εμου υπηρετησαν
        αι χειρες αυται '
      verse: 34
    - text: 'παντα υπεδειξα υμιν οτι ουτως κοπιωντας δει αντιλαμβανεσθαι των ασθενουντων
        μνημονευειν τε των λογων του κυριου ιησου οτι αυτος ειπεν μακαριον εστιν διδοναι
        μαλλον η λαμβανειν '
      verse: 35
    - text: 'και ταυτα ειπων θεις τα γονατα αυτου συν πασιν αυτοις προσηυξατο '
      verse: 36
    - text: 'ικανος δε εγενετο κλαυθμος παντων και επιπεσοντες επι τον τραχηλον του
        παυλου κατεφιλουν αυτον '
      verse: 37
    - text: 'οδυνωμενοι μαλιστα επι τω λογω ω ειρηκει οτι ουκετι μελλουσιν το προσωπον
        αυτου θεωρειν προεπεμπον δε αυτον εις το πλοιον   '
      verse: 38
  - chapter: 21
    verses:
    - text: 'ως δε εγενετο αναχθηναι ημας αποσπασθεντας απ αυτων ευθυδρομησαντες ηλθομεν
        εις την κων τη δε εξης εις την ροδον κακειθεν εις παταρα '
      verse: 1
    - text: 'και ευροντες πλοιον διαπερων εις φοινικην επιβαντες ανηχθημεν '
      verse: 2
    - text: 'αναφαναντες δε την κυπρον και καταλιποντες αυτην ευωνυμον επλεομεν εις
        συριαν και κατηχθημεν εις τυρον εκεισε γαρ ην το πλοιον αποφορτιζομενον τον
        γομον '
      verse: 3
    - text: 'και ανευροντες τους   μαθητας επεμειναμεν αυτου ημερας επτα οιτινες τω
        παυλω ελεγον δια του πνευματος μη αναβαινειν εις ιερουσαλημ '
      verse: 4
    - text: 'οτε δε εγενετο ημας εξαρτισαι τας ημερας εξελθοντες επορευομεθα προπεμποντων
        ημας παντων συν γυναιξιν και τεκνοις εως εξω της πολεως και θεντες τα γονατα
        επι τον αιγιαλον προσηυξαμεθα '
      verse: 5
    - text: 'και ασπασαμενοι αλληλους επεβημεν εις το πλοιον εκεινοι δε υπεστρεψαν
        εις τα ιδια '
      verse: 6
    - text: 'ημεις δε τον πλουν διανυσαντες απο τυρου κατηντησαμεν εις πτολεμαιδα
        και ασπασαμενοι τους αδελφους εμειναμεν ημεραν μιαν παρ αυτοις '
      verse: 7
    - text: 'τη δε επαυριον εξελθοντες οι περι τον παυλον ηλθον  ηλθομεν  εις καισαρειαν
        και εισελθοντες εις τον οικον φιλιππου του ευαγγελιστου του οντος εκ των επτα
        εμειναμεν παρ αυτω '
      verse: 8
    - text: 'τουτω δε ησαν θυγατερες παρθενοι τεσσαρες προφητευουσαι '
      verse: 9
    - text: 'επιμενοντων δε ημων ημερας πλειους κατηλθεν τις απο της ιουδαιας προφητης
        ονοματι αγαβος '
      verse: 10
    - text: 'και ελθων προς ημας και αρας την ζωνην του παυλου δησας τε αυτου τας
        χειρας και τους ποδας ειπεν ταδε λεγει το πνευμα το αγιον τον ανδρα ου εστιν
        η ζωνη αυτη ουτως δησουσιν εν ιερουσαλημ οι ιουδαιοι και παραδωσουσιν εις
        χειρας εθνων '
      verse: 11
    - text: 'ως δε ηκουσαμεν ταυτα παρεκαλουμεν ημεις τε και οι εντοπιοι του μη αναβαινειν
        αυτον εις ιερουσαλημ '
      verse: 12
    - text: 'απεκριθη δε ο παυλος τι ποιειτε κλαιοντες και συνθρυπτοντες μου την καρδιαν
        εγω γαρ ου μονον δεθηναι αλλα και αποθανειν εις ιερουσαλημ ετοιμως εχω υπερ
        του ονοματος του κυριου ιησου '
      verse: 13
    - text: 'μη πειθομενου δε αυτου ησυχασαμεν ειποντες το θελημα του κυριου γενεσθω '
      verse: 14
    - text: 'μετα δε τας ημερας ταυτας αποσκευασαμενοι ανεβαινομεν εις ιερουσαλημ '
      verse: 15
    - text: 'συνηλθον δε και των μαθητων απο καισαρειας συν ημιν αγοντες παρ ω ξενισθωμεν
        μνασωνι τινι κυπριω αρχαιω μαθητη '
      verse: 16
    - text: 'γενομενων δε ημων εις ιεροσολυμα ασμενως εδεξαντο ημας οι αδελφοι '
      verse: 17
    - text: 'τη δε επιουση εισηει ο παυλος συν ημιν προς ιακωβον παντες τε παρεγενοντο
        οι πρεσβυτεροι '
      verse: 18
    - text: 'και ασπασαμενος αυτους εξηγειτο καθ εν εκαστον ων εποιησεν ο θεος εν
        τοις εθνεσιν δια της διακονιας αυτου '
      verse: 19
    - text: 'οι δε ακουσαντες εδοξαζον τον κυριον ειπον τε αυτω θεωρεις αδελφε ποσαι
        μυριαδες εισιν ιουδαιων των πεπιστευκοτων και παντες ζηλωται του νομου υπαρχουσιν '
      verse: 20
    - text: 'κατηχηθησαν δε περι σου οτι αποστασιαν διδασκεις απο μωσεως τους κατα
        τα εθνη παντας ιουδαιους λεγων μη περιτεμνειν αυτους τα τεκνα μηδε τοις εθεσιν
        περιπατειν '
      verse: 21
    - text: 'τι ουν εστιν παντως δει πληθος συνελθειν ακουσονται γαρ οτι εληλυθας '
      verse: 22
    - text: 'τουτο ουν ποιησον ο σοι λεγομεν εισιν ημιν ανδρες τεσσαρες ευχην εχοντες
        εφ εαυτων '
      verse: 23
    - text: 'τουτους παραλαβων αγνισθητι συν αυτοις και δαπανησον επ αυτοις ινα ξυρησωνται
        την κεφαλην και γνωσιν παντες οτι ων κατηχηνται περι σου ουδεν εστιν αλλα
        στοιχεις και αυτος τον νομον φυλασσων '
      verse: 24
    - text: 'περι δε των πεπιστευκοτων εθνων ημεις επεστειλαμεν κριναντες μηδεν τοιουτον
        τηρειν αυτους ει μη φυλασσεσθαι αυτους το τε ειδωλοθυτον και το αιμα και πνικτον
        και πορνειαν '
      verse: 25
    - text: 'τοτε ο παυλος παραλαβων τους ανδρας τη εχομενη ημερα συν αυτοις αγνισθεις
        εισηει εις το ιερον διαγγελλων την εκπληρωσιν των ημερων του αγνισμου εως
        ου προσηνεχθη υπερ ενος εκαστου αυτων η προσφορα '
      verse: 26
    - text: 'ως δε εμελλον αι επτα ημεραι συντελεισθαι οι απο της ασιας ιουδαιοι θεασαμενοι
        αυτον εν τω ιερω συνεχεον παντα τον οχλον και επεβαλον τας χειρας επ αυτον '
      verse: 27
    - text: 'κραζοντες ανδρες ισραηλιται βοηθειτε ουτος εστιν ο ανθρωπος ο κατα του
        λαου και του νομου και του τοπου τουτου παντας πανταχου διδασκων ετι τε και
        ελληνας εισηγαγεν εις το ιερον και κεκοινωκεν τον αγιον τοπον τουτον '
      verse: 28
    - text: 'ησαν γαρ προεωρακοτες τροφιμον τον εφεσιον εν τη πολει συν αυτω ον ενομιζον
        οτι εις το ιερον εισηγαγεν ο παυλος '
      verse: 29
    - text: 'εκινηθη τε η πολις ολη και εγενετο συνδρομη του λαου και επιλαβομενοι
        του παυλου ειλκον αυτον εξω του ιερου και ευθεως εκλεισθησαν αι θυραι '
      verse: 30
    - text: 'ζητουντων δε αυτον αποκτειναι ανεβη φασις τω χιλιαρχω της σπειρης οτι
        ολη συγκεχυται ιερουσαλημ '
      verse: 31
    - text: 'ος εξαυτης παραλαβων στρατιωτας και εκατονταρχους κατεδραμεν επ αυτους
        οι δε ιδοντες τον χιλιαρχον και τους στρατιωτας επαυσαντο τυπτοντες τον παυλον '
      verse: 32
    - text: 'τοτε εγγισας ο χιλιαρχος επελαβετο αυτου και εκελευσεν δεθηναι αλυσεσιν
        δυσιν και επυνθανετο τις αν ειη και τι εστιν πεποιηκως '
      verse: 33
    - text: 'αλλοι δε αλλο τι εβοων εν τω οχλω μη δυναμενος δε γνωναι το ασφαλες δια
        τον θορυβον εκελευσεν αγεσθαι αυτον εις την παρεμβολην '
      verse: 34
    - text: 'οτε δε εγενετο επι τους αναβαθμους συνεβη βασταζεσθαι αυτον υπο των στρατιωτων
        δια την βιαν του οχλου '
      verse: 35
    - text: 'ηκολουθει γαρ το πληθος του λαου κραζον αιρε αυτον '
      verse: 36
    - text: 'μελλων τε εισαγεσθαι εις την παρεμβολην ο παυλος λεγει τω χιλιαρχω ει
        εξεστιν μοι ειπειν τι προς σε ο δε εφη ελληνιστι γινωσκεις '
      verse: 37
    - text: 'ουκ αρα συ ει ο αιγυπτιος ο προ τουτων των ημερων αναστατωσας και εξαγαγων
        εις την ερημον τους τετρακισχιλιους ανδρας των σικαριων '
      verse: 38
    - text: 'ειπεν δε ο παυλος εγω ανθρωπος μεν ειμι ιουδαιος ταρσευς της κιλικιας
        ουκ ασημου πολεως πολιτης δεομαι δε σου επιτρεψον μοι λαλησαι προς τον λαον '
      verse: 39
    - text: 'επιτρεψαντος δε αυτου ο παυλος εστως επι των αναβαθμων κατεσεισεν τη
        χειρι τω λαω πολλης δε σιγης γενομενης προσεφωνησεν τη εβραιδι διαλεκτω λεγων   '
      verse: 40
  - chapter: 22
    verses:
    - text: 'ανδρες αδελφοι και πατερες ακουσατε μου της προς υμας νυν απολογιας '
      verse: 1
    - text: 'ακουσαντες δε οτι τη εβραιδι διαλεκτω προσεφωνει αυτοις μαλλον παρεσχον
        ησυχιαν και φησιν '
      verse: 2
    - text: 'εγω μεν ειμι ανηρ ιουδαιος γεγεννημενος εν ταρσω της κιλικιας ανατεθραμμενος
        δε εν τη πολει ταυτη παρα τους ποδας γαμαλιηλ πεπαιδευμενος κατα ακριβειαν
        του πατρωου νομου ζηλωτης υπαρχων του θεου καθως παντες υμεις εστε σημερον '
      verse: 3
    - text: 'ος ταυτην την οδον εδιωξα αχρι θανατου δεσμευων και παραδιδους εις φυλακας
        ανδρας τε και γυναικας '
      verse: 4
    - text: 'ως και ο αρχιερευς μαρτυρει μοι και παν το πρεσβυτεριον παρ ων και επιστολας
        δεξαμενος προς τους αδελφους εις δαμασκον επορευομην αξων και τους εκεισε
        οντας δεδεμενους εις ιερουσαλημ ινα τιμωρηθωσιν '
      verse: 5
    - text: 'εγενετο δε μοι πορευομενω και εγγιζοντι τη δαμασκω περι μεσημβριαν εξαιφνης
        εκ του ουρανου περιαστραψαι φως ικανον περι εμε '
      verse: 6
    - text: 'επεσον τε εις το εδαφος και ηκουσα φωνης λεγουσης μοι σαουλ σαουλ τι
        με διωκεις '
      verse: 7
    - text: 'εγω δε απεκριθην τις ει κυριε ειπεν τε προς με εγω ειμι ιησους ο ναζωραιος
        ον συ διωκεις '
      verse: 8
    - text: 'οι δε συν εμοι οντες το μεν φως εθεασαντο και εμφοβοι εγενοντο την δε
        φωνην ουκ ηκουσαν του λαλουντος μοι '
      verse: 9
    - text: 'ειπον δε τι ποιησω κυριε ο δε κυριος ειπεν προς με αναστας πορευου εις
        δαμασκον κακει σοι λαληθησεται περι παντων ων τετακται σοι ποιησαι '
      verse: 10
    - text: 'ως δε ουκ ενεβλεπον απο της δοξης του φωτος εκεινου χειραγωγουμενος υπο
        των συνοντων μοι ηλθον εις δαμασκον '
      verse: 11
    - text: 'ανανιας δε τις ανηρ ευσεβης κατα τον νομον μαρτυρουμενος υπο παντων των
        κατοικουντων ιουδαιων '
      verse: 12
    - text: 'ελθων προς με και επιστας ειπεν μοι σαουλ αδελφε αναβλεψον καγω αυτη
        τη ωρα ανεβλεψα εις αυτον '
      verse: 13
    - text: 'ο δε ειπεν ο θεος των πατερων ημων προεχειρισατο σε γνωναι το θελημα
        αυτου και ιδειν τον δικαιον και ακουσαι φωνην εκ του στοματος αυτου '
      verse: 14
    - text: 'οτι εση μαρτυς αυτω προς παντας ανθρωπους ων εωρακας και ηκουσας '
      verse: 15
    - text: 'και νυν τι μελλεις αναστας βαπτισαι και απολουσαι τας αμαρτιας σου επικαλεσαμενος
        το ονομα του κυριου '
      verse: 16
    - text: 'εγενετο δε μοι υποστρεψαντι εις ιερουσαλημ και προσευχομενου μου εν τω
        ιερω γενεσθαι με εν εκστασει '
      verse: 17
    - text: 'και ιδειν αυτον λεγοντα μοι σπευσον και εξελθε εν ταχει εξ ιερουσαλημ
        διοτι ου παραδεξονται σου την μαρτυριαν περι εμου '
      verse: 18
    - text: 'καγω ειπον κυριε αυτοι επιστανται οτι εγω ημην φυλακιζων και δερων κατα
        τας συναγωγας τους πιστευοντας επι σε '
      verse: 19
    - text: 'και οτε εξεχειτο το αιμα στεφανου του μαρτυρος σου και αυτος ημην εφεστως
        και συνευδοκων τη αναιρεσει αυτου και φυλασσων τα ιματια των αναιρουντων αυτον '
      verse: 20
    - text: 'και ειπεν προς με πορευου οτι εγω εις εθνη μακραν εξαποστελω σε '
      verse: 21
    - text: 'ηκουον δε αυτου αχρι τουτου του λογου και επηραν την φωνην αυτων λεγοντες
        αιρε απο της γης τον τοιουτον ου γαρ καθηκον αυτον ζην '
      verse: 22
    - text: 'κραυγαζοντων δε αυτων και ριπτουντων τα ιματια και κονιορτον βαλλοντων
        εις τον αερα '
      verse: 23
    - text: 'εκελευσεν αυτον ο χιλιαρχος αγεσθαι εις την παρεμβολην ειπων μαστιξιν
        ανεταζεσθαι αυτον ινα επιγνω δι ην αιτιαν ουτως επεφωνουν αυτω '
      verse: 24
    - text: 'ως δε προετεινεν  προετειναν  αυτον τοις ιμασιν ειπεν προς τον εστωτα
        εκατονταρχον ο παυλος ει ανθρωπον ρωμαιον και ακατακριτον εξεστιν υμιν μαστιζειν '
      verse: 25
    - text: 'ακουσας δε ο εκατονταρχος προσελθων απηγγειλεν τω χιλιαρχω λεγων ορα
        τι μελλεις ποιειν ο γαρ ανθρωπος ουτος ρωμαιος εστιν '
      verse: 26
    - text: 'προσελθων δε ο χιλιαρχος ειπεν αυτω λεγε μοι ει συ ρωμαιος ει ο δε εφη
        ναι '
      verse: 27
    - text: 'απεκριθη τε ο χιλιαρχος εγω πολλου κεφαλαιου την πολιτειαν ταυτην εκτησαμην
        ο δε παυλος εφη εγω δε και γεγεννημαι '
      verse: 28
    - text: 'ευθεως ουν απεστησαν απ αυτου οι μελλοντες αυτον ανεταζειν και ο χιλιαρχος
        δε εφοβηθη επιγνους οτι ρωμαιος εστιν και οτι ην αυτον δεδεκως '
      verse: 29
    - text: 'τη δε επαυριον βουλομενος γνωναι το ασφαλες το τι κατηγορειται παρα των
        ιουδαιων ελυσεν αυτον απο των δεσμων και εκελευσεν ελθειν τους αρχιερεις και
        ολον το συνεδριον αυτων και καταγαγων τον παυλον εστησεν εις αυτους   '
      verse: 30
  - chapter: 23
    verses:
    - text: 'ατενισας δε ο παυλος τω συνεδριω ειπεν ανδρες αδελφοι εγω παση συνειδησει
        αγαθη πεπολιτευμαι τω θεω αχρι ταυτης της ημερας '
      verse: 1
    - text: 'ο δε αρχιερευς ανανιας επεταξεν τοις παρεστωσιν αυτω τυπτειν αυτου το
        στομα '
      verse: 2
    - text: 'τοτε ο παυλος προς αυτον ειπεν τυπτειν σε μελλει ο θεος τοιχε κεκονιαμενε
        και συ καθη κρινων με κατα τον νομον και παρανομων κελευεις με τυπτεσθαι '
      verse: 3
    - text: 'οι δε παρεστωτες ειπον τον αρχιερεα του θεου λοιδορεις '
      verse: 4
    - text: 'εφη τε ο παυλος ουκ ηδειν αδελφοι οτι εστιν αρχιερευς γεγραπται γαρ αρχοντα
        του λαου σου ουκ ερεις κακως '
      verse: 5
    - text: 'γνους δε ο παυλος οτι το εν μερος εστιν σαδδουκαιων το δε ετερον φαρισαιων
        εκραξεν εν τω συνεδριω ανδρες αδελφοι εγω φαρισαιος ειμι υιος φαρισαιου περι
        ελπιδος και αναστασεως νεκρων εγω κρινομαι '
      verse: 6
    - text: 'τουτο δε αυτου λαλησαντος εγενετο στασις των φαρισαιων και των σαδδουκαιων
        και εσχισθη το πληθος '
      verse: 7
    - text: 'σαδδουκαιοι μεν γαρ λεγουσιν μη ειναι αναστασιν μηδε αγγελον μητε πνευμα
        φαρισαιοι δε ομολογουσιν τα αμφοτερα '
      verse: 8
    - text: 'εγενετο δε κραυγη μεγαλη και ανασταντες οι γραμματεις του μερους των
        φαρισαιων διεμαχοντο λεγοντες ουδεν κακον ευρισκομεν εν τω ανθρωπω τουτω ει
        δε πνευμα ελαλησεν αυτω η αγγελος μη θεομαχωμεν '
      verse: 9
    - text: 'πολλης δε γενομενης στασεως ευλαβηθεις ο χιλιαρχος μη διασπασθη ο παυλος
        υπ αυτων εκελευσεν το στρατευμα καταβαν αρπασαι αυτον εκ μεσου αυτων αγειν
        τε εις την παρεμβολην '
      verse: 10
    - text: 'τη δε επιουση νυκτι επιστας αυτω ο κυριος ειπεν θαρσει παυλε ως γαρ διεμαρτυρω
        τα περι εμου εις ιερουσαλημ ουτως σε δει και εις ρωμην μαρτυρησαι '
      verse: 11
    - text: 'γενομενης δε ημερας ποιησαντες τινες των ιουδαιων συστροφην ανεθεματισαν
        εαυτους λεγοντες μητε φαγειν μητε πιειν εως ου αποκτεινωσιν τον παυλον '
      verse: 12
    - text: 'ησαν δε πλειους τεσσαρακοντα οι ταυτην την συνωμοσιαν πεποιηκοτες '
      verse: 13
    - text: 'οιτινες προσελθοντες τοις αρχιερευσιν και τοις πρεσβυτεροις ειπον αναθεματι
        ανεθεματισαμεν εαυτους μηδενος γευσασθαι εως ου αποκτεινωμεν τον παυλον '
      verse: 14
    - text: 'νυν ουν υμεις εμφανισατε τω χιλιαρχω συν τω συνεδριω οπως αυριον αυτον
        καταγαγη προς υμας ως μελλοντας διαγινωσκειν ακριβεστερον τα περι αυτου ημεις
        δε προ του εγγισαι αυτον ετοιμοι εσμεν του ανελειν αυτον '
      verse: 15
    - text: 'ακουσας δε ο υιος της αδελφης παυλου το ενεδρον  την ενεδραν  παραγενομενος
        και εισελθων εις την παρεμβολην απηγγειλεν τω παυλω '
      verse: 16
    - text: 'προσκαλεσαμενος δε ο παυλος ενα των εκατονταρχων εφη τον νεανιαν τουτον
        απαγαγε προς τον χιλιαρχον εχει γαρ τι απαγγειλαι αυτω '
      verse: 17
    - text: 'ο μεν ουν παραλαβων αυτον ηγαγεν προς τον χιλιαρχον και φησιν ο δεσμιος
        παυλος προσκαλεσαμενος με ηρωτησεν τουτον τον νεανιαν αγαγειν προς σε εχοντα
        τι λαλησαι σοι '
      verse: 18
    - text: 'επιλαβομενος δε της χειρος αυτου ο χιλιαρχος και αναχωρησας κατ ιδιαν
        επυνθανετο τι εστιν ο εχεις απαγγειλαι μοι '
      verse: 19
    - text: 'ειπεν δε οτι οι ιουδαιοι συνεθεντο του ερωτησαι σε οπως αυριον εις το
        συνεδριον καταγαγης τον παυλον ως μελλοντες τι ακριβεστερον πυνθανεσθαι περι
        αυτου '
      verse: 20
    - text: 'συ ουν μη πεισθης αυτοις ενεδρευουσιν γαρ αυτον εξ αυτων ανδρες πλειους
        τεσσαρακοντα οιτινες ανεθεματισαν εαυτους μητε φαγειν μητε πιειν εως ου ανελωσιν
        αυτον και νυν ετοιμοι εισιν προσδεχομενοι την απο σου επαγγελιαν '
      verse: 21
    - text: 'ο μεν ουν χιλιαρχος απελυσεν τον νεανιαν παραγγειλας μηδενι εκλαλησαι
        οτι ταυτα ενεφανισας προς με '
      verse: 22
    - text: 'και προσκαλεσαμενος δυο τινας των εκατονταρχων ειπεν ετοιμασατε στρατιωτας
        διακοσιους οπως πορευθωσιν εως καισαρειας και ιππεις εβδομηκοντα και δεξιολαβους
        διακοσιους απο τριτης ωρας της νυκτος '
      verse: 23
    - text: 'κτηνη τε παραστησαι ινα επιβιβασαντες τον παυλον διασωσωσιν προς φηλικα
        τον ηγεμονα '
      verse: 24
    - text: 'γραψας επιστολην περιεχουσαν τον τυπον τουτον '
      verse: 25
    - text: 'κλαυδιος λυσιας τω κρατιστω ηγεμονι φηλικι χαιρειν '
      verse: 26
    - text: 'τον ανδρα τουτον συλληφθεντα υπο των ιουδαιων και μελλοντα αναιρεισθαι
        υπ αυτων επιστας συν τω στρατευματι εξειλομην αυτον μαθων οτι ρωμαιος εστιν '
      verse: 27
    - text: 'βουλομενος δε γνωναι την αιτιαν δι ην ενεκαλουν αυτω κατηγαγον αυτον
        εις το συνεδριον αυτων '
      verse: 28
    - text: 'ον ευρον εγκαλουμενον περι ζητηματων του νομου αυτων μηδεν δε αξιον θανατου
        η δεσμων εγκλημα εχοντα '
      verse: 29
    - text: 'μηνυθεισης δε μοι επιβουλης εις τον ανδρα μελλειν εσεσθαι υπο των ιουδαιων
        εξαυτης επεμψα προς σε παραγγειλας και τοις κατηγοροις λεγειν τα προς αυτον
        επι σου ερρωσο '
      verse: 30
    - text: 'οι μεν ουν στρατιωται κατα το διατεταγμενον αυτοις αναλαβοντες τον παυλον
        ηγαγον δια της νυκτος εις την αντιπατριδα '
      verse: 31
    - text: 'τη δε επαυριον εασαντες τους ιππεις πορευεσθαι συν αυτω υπεστρεψαν εις
        την παρεμβολην '
      verse: 32
    - text: 'οιτινες εισελθοντες εις την καισαρειαν και αναδοντες την επιστολην τω
        ηγεμονι παρεστησαν και τον παυλον αυτω '
      verse: 33
    - text: 'αναγνους δε ο ηγεμων και επερωτησας εκ ποιας επαρχιας εστιν και πυθομενος
        οτι απο κιλικιας '
      verse: 34
    - text: 'διακουσομαι σου εφη οταν και οι κατηγοροι σου παραγενωνται εκελευσεν
        τε αυτον εν τω πραιτωριω του ηρωδου φυλασσεσθαι   '
      verse: 35
  - chapter: 24
    verses:
    - text: 'μετα δε πεντε ημερας κατεβη ο αρχιερευς ανανιας μετα των πρεσβυτερων
        και ρητορος τερτυλλου τινος οιτινες ενεφανισαν τω ηγεμονι κατα του παυλου '
      verse: 1
    - text: 'κληθεντος δε αυτου ηρξατο κατηγορειν ο τερτυλλος λεγων (24:3) πολλης
        ειρηνης τυγχανοντες δια σου και κατορθωματων γινομενων τω εθνει τουτω δια
        της σης προνοιας '
      verse: 2
    - text: 'παντη τε και πανταχου αποδεχομεθα κρατιστε φηλιξ μετα πασης ευχαριστιας '
      verse: 3
    - text: 'ινα δε μη επι πλειον σε εγκοπτω παρακαλω ακουσαι σε ημων συντομως τη
        ση επιεικεια '
      verse: 4
    - text: 'ευροντες γαρ τον ανδρα τουτον λοιμον και κινουντα στασιν πασιν τοις ιουδαιοις
        τοις κατα την οικουμενην πρωτοστατην τε της των ναζωραιων αιρεσεως '
      verse: 5
    - text: 'ος και το ιερον επειρασεν βεβηλωσαι ον και εκρατησαμεν και κατα τον ημετερον
        νομον ηθελησαμεν κρινειν '
      verse: 6
    - text: 'παρελθων δε λυσιας ο χιλιαρχος μετα πολλης βιας εκ των χειρων ημων απηγαγεν '
      verse: 7
    - text: 'κελευσας τους κατηγορους αυτου ερχεσθαι επι σε παρ ου δυνηση αυτος ανακρινας
        περι παντων τουτων επιγνωναι ων ημεις κατηγορουμεν αυτου '
      verse: 8
    - text: 'συνεθεντο δε και οι ιουδαιοι φασκοντες ταυτα ουτως εχειν '
      verse: 9
    - text: 'απεκριθη δε ο παυλος νευσαντος αυτω του ηγεμονος λεγειν εκ πολλων ετων
        οντα σε κριτην τω εθνει τουτω επισταμενος ευθυμοτερον τα περι εμαυτου απολογουμαι '
      verse: 10
    - text: 'δυναμενου σου γνωναι οτι ου πλειους εισιν μοι ημεραι η δεκαδυο αφ ης
        ανεβην προσκυνησων εν ιερουσαλημ '
      verse: 11
    - text: 'και ουτε εν τω ιερω ευρον με προς τινα διαλεγομενον η επισυστασιν ποιουντα
        οχλου ουτε εν ταις συναγωγαις ουτε κατα την πολιν '
      verse: 12
    - text: 'ουτε παραστησαι με   δυνανται περι ων νυν κατηγορουσιν μου '
      verse: 13
    - text: 'ομολογω δε τουτο σοι οτι κατα την οδον ην λεγουσιν αιρεσιν ουτως λατρευω
        τω πατρωω θεω πιστευων πασιν τοις κατα τον νομον και τοις προφηταις γεγραμμενοις '
      verse: 14
    - text: 'ελπιδα εχων εις τον θεον ην και αυτοι ουτοι προσδεχονται αναστασιν μελλειν
        εσεσθαι νεκρων δικαιων τε και αδικων '
      verse: 15
    - text: 'εν τουτω δε αυτος ασκω απροσκοπον συνειδησιν εχειν προς τον θεον και
        τους ανθρωπους διαπαντος  δια παντος  '
      verse: 16
    - text: 'δι ετων δε πλειονων παρεγενομην ελεημοσυνας ποιησων εις το εθνος μου
        και προσφορας '
      verse: 17
    - text: 'εν οις ευρον με ηγνισμενον εν τω ιερω ου μετα οχλου ουδε μετα θορυβου
        τινες δε   απο της ασιας ιουδαιοι '
      verse: 18
    - text: 'ους δει  εδει  επι σου παρειναι και κατηγορειν ει τι εχοιεν προς με '
      verse: 19
    - text: 'η αυτοι ουτοι ειπατωσαν ει τι ευρον εν εμοι αδικημα σταντος μου επι του
        συνεδριου '
      verse: 20
    - text: 'η περι μιας ταυτης φωνης ης εκραξα εστως εν αυτοις οτι περι αναστασεως
        νεκρων εγω κρινομαι σημερον υφ υμων '
      verse: 21
    - text: 'ακουσας δε ταυτα ο φηλιξ ανεβαλετο αυτους ακριβεστερον ειδως τα περι
        της οδου ειπων οταν λυσιας ο χιλιαρχος καταβη διαγνωσομαι τα καθ υμας '
      verse: 22
    - text: 'διαταξαμενος τε τω εκατονταρχη τηρεισθαι τον παυλον εχειν τε ανεσιν και
        μηδενα κωλυειν των ιδιων αυτου υπηρετειν η προσερχεσθαι αυτω '
      verse: 23
    - text: 'μετα δε ημερας τινας παραγενομενος ο φηλιξ συν δρουσιλλη τη γυναικι αυτου
        ουση ιουδαια μετεπεμψατο τον παυλον και ηκουσεν αυτου περι της εις χριστον
        πιστεως '
      verse: 24
    - text: 'διαλεγομενου δε αυτου περι δικαιοσυνης και εγκρατειας και του κριματος
        του μελλοντος εσεσθαι εμφοβος γενομενος ο φηλιξ απεκριθη το νυν εχον πορευου
        καιρον δε μεταλαβων μετακαλεσομαι σε '
      verse: 25
    - text: 'αμα δε και ελπιζων οτι χρηματα δοθησεται αυτω υπο του παυλου οπως λυση
        αυτον διο και πυκνοτερον αυτον μεταπεμπομενος ωμιλει αυτω '
      verse: 26
    - text: 'διετιας δε πληρωθεισης ελαβεν διαδοχον ο φηλιξ πορκιον φηστον θελων τε
        χαριτας καταθεσθαι τοις ιουδαιοις ο φηλιξ κατελιπεν τον παυλον δεδεμενον   '
      verse: 27
  - chapter: 25
    verses:
    - text: 'φηστος ουν επιβας τη επαρχια μετα τρεις ημερας ανεβη εις ιεροσολυμα απο
        καισαρειας '
      verse: 1
    - text: 'ενεφανισαν δε αυτω ο αρχιερευς και οι πρωτοι των ιουδαιων κατα του παυλου
        και παρεκαλουν αυτον '
      verse: 2
    - text: 'αιτουμενοι χαριν κατ αυτου οπως μεταπεμψηται αυτον εις ιερουσαλημ ενεδραν
        ποιουντες ανελειν αυτον κατα την οδον '
      verse: 3
    - text: 'ο μεν ουν φηστος απεκριθη τηρεισθαι τον παυλον εν καισαρεια εαυτον δε
        μελλειν εν ταχει εκπορευεσθαι '
      verse: 4
    - text: 'οι ουν δυνατοι εν υμιν φησιν συγκαταβαντες ει τι εστιν  ατοπον  εν τω
        ανδρι τουτω κατηγορειτωσαν αυτου '
      verse: 5
    - text: 'διατριψας δε εν αυτοις ημερας πλειους η δεκα καταβας εις καισαρειαν τη
        επαυριον καθισας επι του βηματος εκελευσεν τον παυλον αχθηναι '
      verse: 6
    - text: 'παραγενομενου δε αυτου περιεστησαν οι απο ιεροσολυμων καταβεβηκοτες ιουδαιοι
        πολλα και βαρεα αιτιαματα φεροντες κατα του παυλου α ουκ ισχυον αποδειξαι '
      verse: 7
    - text: 'απολογουμενου αυτου οτι ουτε εις τον νομον των ιουδαιων ουτε εις το ιερον
        ουτε εις καισαρα τι ημαρτον '
      verse: 8
    - text: 'ο φηστος δε τοις ιουδαιοις θελων χαριν καταθεσθαι αποκριθεις τω παυλω
        ειπεν θελεις εις ιεροσολυμα αναβας εκει περι τουτων κρινεσθαι επ εμου '
      verse: 9
    - text: 'ειπεν δε ο παυλος επι του βηματος καισαρος εστως ειμι ου με δει κρινεσθαι
        ιουδαιους ουδεν ηδικησα ως και συ καλλιον επιγινωσκεις '
      verse: 10
    - text: 'ει μεν γαρ αδικω και αξιον θανατου πεπραχα τι ου παραιτουμαι το αποθανειν
        ει δε ουδεν εστιν ων ουτοι κατηγορουσιν μου ουδεις με δυναται αυτοις χαρισασθαι
        καισαρα επικαλουμαι '
      verse: 11
    - text: 'τοτε ο φηστος συλλαλησας μετα του συμβουλιου απεκριθη καισαρα επικεκλησαι
        επι καισαρα πορευση '
      verse: 12
    - text: 'ημερων δε διαγενομενων τινων αγριππας ο βασιλευς και βερνικη κατηντησαν
        εις καισαρειαν ασπασομενοι τον φηστον '
      verse: 13
    - text: 'ως δε πλειους ημερας διετριβον εκει ο φηστος τω βασιλει ανεθετο τα κατα
        τον παυλον λεγων ανηρ τις εστιν καταλελειμμενος υπο φηλικος δεσμιος '
      verse: 14
    - text: 'περι ου γενομενου μου εις ιεροσολυμα ενεφανισαν οι αρχιερεις και οι πρεσβυτεροι
        των ιουδαιων αιτουμενοι κατ αυτου δικην '
      verse: 15
    - text: 'προς ους απεκριθην οτι ουκ εστιν εθος ρωμαιοις χαριζεσθαι τινα ανθρωπον
        εις απωλειαν πριν η ο κατηγορουμενος κατα προσωπον εχοι τους κατηγορους τοπον
        τε απολογιας λαβοι περι του εγκληματος '
      verse: 16
    - text: 'συνελθοντων ουν αυτων ενθαδε αναβολην μηδεμιαν ποιησαμενος τη εξης καθισας
        επι του βηματος εκελευσα αχθηναι τον ανδρα '
      verse: 17
    - text: 'περι ου σταθεντες οι κατηγοροι ουδεμιαν αιτιαν επεφερον ων υπενοουν εγω '
      verse: 18
    - text: 'ζητηματα δε τινα περι της ιδιας δεισιδαιμονιας ειχον προς αυτον και περι
        τινος ιησου τεθνηκοτος ον εφασκεν ο παυλος ζην '
      verse: 19
    - text: 'απορουμενος δε εγω εις την περι τουτου ζητησιν ελεγον ει βουλοιτο πορευεσθαι
        εις ιερουσαλημ κακει κρινεσθαι περι τουτων '
      verse: 20
    - text: 'του δε παυλου επικαλεσαμενου τηρηθηναι αυτον εις την του σεβαστου διαγνωσιν
        εκελευσα τηρεισθαι αυτον εως ου πεμψω αυτον προς καισαρα '
      verse: 21
    - text: 'αγριππας δε προς τον φηστον εφη εβουλομην και αυτος του ανθρωπου ακουσαι
        ο δε αυριον φησιν ακουση αυτου '
      verse: 22
    - text: 'τη ουν επαυριον ελθοντος του αγριππα και της βερνικης μετα πολλης φαντασιας
        και εισελθοντων εις το ακροατηριον συν τε τοις χιλιαρχοις και ανδρασιν τοις
        κατ εξοχην ουσιν της πολεως και κελευσαντος του φηστου ηχθη ο παυλος '
      verse: 23
    - text: 'και φησιν ο φηστος αγριππα βασιλευ και παντες οι συμπαροντες ημιν ανδρες
        θεωρειτε τουτον περι ου παν το πληθος των ιουδαιων ενετυχον μοι εν τε ιεροσολυμοις
        και ενθαδε επιβοωντες μη δειν ζην αυτον μηκετι '
      verse: 24
    - text: 'εγω δε καταλαβομενος μηδεν αξιον θανατου αυτον πεπραχεναι και αυτου δε
        τουτου επικαλεσαμενου τον σεβαστον εκρινα πεμπειν αυτον '
      verse: 25
    - text: 'περι ου ασφαλες τι γραψαι τω κυριω ουκ εχω διο προηγαγον αυτον εφ υμων
        και μαλιστα επι σου βασιλευ αγριππα οπως της ανακρισεως γενομενης σχω τι γραψαι '
      verse: 26
    - text: 'αλογον γαρ μοι δοκει πεμποντα δεσμιον μη και τας κατ αυτου αιτιας σημαναι   '
      verse: 27
  - chapter: 26
    verses:
    - text: 'αγριππας δε προς τον παυλον εφη επιτρεπεται σοι υπερ σεαυτου λεγειν τοτε
        ο παυλος απελογειτο εκτεινας την χειρα '
      verse: 1
    - text: 'περι παντων ων εγκαλουμαι υπο ιουδαιων βασιλευ αγριππα ηγημαι εμαυτον
        μακαριον μελλων απολογεισθαι επι σου σημερον '
      verse: 2
    - text: 'μαλιστα γνωστην οντα σε  ειδως  παντων των κατα ιουδαιους εθων τε και
        ζητηματων διο δεομαι σου μακροθυμως ακουσαι μου '
      verse: 3
    - text: 'την μεν ουν βιωσιν μου την εκ νεοτητος την απ αρχης γενομενην εν τω εθνει
        μου εν ιεροσολυμοις ισασιν παντες οι ιουδαιοι '
      verse: 4
    - text: 'προγινωσκοντες με ανωθεν εαν θελωσιν μαρτυρειν οτι κατα την ακριβεστατην
        αιρεσιν της ημετερας θρησκειας εζησα φαρισαιος '
      verse: 5
    - text: 'και νυν επ ελπιδι της προς τους πατερας επαγγελιας γενομενης υπο του
        θεου εστηκα κρινομενος '
      verse: 6
    - text: 'εις ην το δωδεκαφυλον ημων εν εκτενεια νυκτα και ημεραν λατρευον ελπιζει
        καταντησαι περι ης ελπιδος εγκαλουμαι βασιλευ αγριππα υπο των ιουδαιων '
      verse: 7
    - text: 'τι απιστον κρινεται παρ υμιν ει ο θεος νεκρους εγειρει '
      verse: 8
    - text: 'εγω μεν ουν εδοξα εμαυτω προς το ονομα ιησου του ναζωραιου δειν πολλα
        εναντια πραξαι '
      verse: 9
    - text: 'ο και εποιησα εν ιεροσολυμοις και πολλους των αγιων εγω φυλακαις κατεκλεισα
        την παρα των αρχιερεων εξουσιαν λαβων αναιρουμενων τε αυτων κατηνεγκα ψηφον '
      verse: 10
    - text: 'και κατα πασας τας συναγωγας πολλακις τιμωρων αυτους ηναγκαζον βλασφημειν
        περισσως τε εμμαινομενος αυτοις εδιωκον εως και εις τας εξω πολεις '
      verse: 11
    - text: 'εν οις και πορευομενος εις την δαμασκον μετ εξουσιας και επιτροπης της
        παρα των αρχιερεων '
      verse: 12
    - text: 'ημερας μεσης κατα την οδον ειδον βασιλευ ουρανοθεν υπερ την λαμπροτητα
        του ηλιου περιλαμψαν με φως και τους συν εμοι πορευομενους '
      verse: 13
    - text: 'παντων δε καταπεσοντων ημων εις την γην ηκουσα φωνην λαλουσαν προς με
        και λεγουσαν τη εβραιδι διαλεκτω σαουλ σαουλ τι με διωκεις σκληρον σοι προς
        κεντρα λακτιζειν '
      verse: 14
    - text: 'εγω δε ειπον τις ει κυριε ο δε ειπεν εγω ειμι ιησους ον συ διωκεις '
      verse: 15
    - text: 'αλλα αναστηθι και στηθι επι τους ποδας σου εις τουτο γαρ ωφθην σοι προχειρισασθαι
        σε υπηρετην και μαρτυρα ων τε ειδες ων τε οφθησομαι σοι '
      verse: 16
    - text: 'εξαιρουμενος σε εκ του λαου και των εθνων εις ους νυν σε αποστελλω '
      verse: 17
    - text: 'ανοιξαι οφθαλμους αυτων του  και  επιστρεψαι απο σκοτους εις φως και
        της εξουσιας του σατανα επι τον θεον του λαβειν αυτους αφεσιν αμαρτιων και
        κληρον εν τοις ηγιασμενοις πιστει τη εις εμε '
      verse: 18
    - text: 'οθεν βασιλευ αγριππα ουκ εγενομην απειθης τη ουρανιω οπτασια '
      verse: 19
    - text: 'αλλα τοις εν δαμασκω πρωτον και ιεροσολυμοις εις πασαν τε την χωραν της
        ιουδαιας και τοις εθνεσιν απαγγελλων  απηγγελλον  μετανοειν και επιστρεφειν
        επι τον θεον αξια της μετανοιας εργα πρασσοντας '
      verse: 20
    - text: 'ενεκα τουτων με οι ιουδαιοι συλλαβομενοι εν τω ιερω επειρωντο διαχειρισασθαι '
      verse: 21
    - text: 'επικουριας ουν τυχων της παρα του θεου αχρι της ημερας ταυτης εστηκα
        μαρτυρουμενος μικρω τε και μεγαλω ουδεν εκτος λεγων ων τε οι προφηται ελαλησαν
        μελλοντων γινεσθαι και μωσης '
      verse: 22
    - text: 'ει παθητος ο χριστος ει πρωτος εξ αναστασεως νεκρων φως μελλει καταγγελλειν
        τω λαω και τοις εθνεσιν '
      verse: 23
    - text: 'ταυτα δε αυτου απολογουμενου ο φηστος μεγαλη τη φωνη εφη μαινη παυλε
        τα πολλα σε γραμματα εις μανιαν περιτρεπει '
      verse: 24
    - text: 'ο δε ου μαινομαι φησιν κρατιστε φηστε αλλ αληθειας και σωφροσυνης ρηματα
        αποφθεγγομαι '
      verse: 25
    - text: 'επισταται γαρ περι τουτων ο βασιλευς προς ον και παρρησιαζομενος λαλω
        λανθανειν γαρ αυτον τι τουτων ου πειθομαι ουδεν ου γαρ εστιν εν γωνια πεπραγμενον
        τουτο '
      verse: 26
    - text: 'πιστευεις βασιλευ αγριππα τοις προφηταις οιδα οτι πιστευεις '
      verse: 27
    - text: 'ο δε αγριππας προς τον παυλον εφη εν ολιγω με πειθεις χριστιανον γενεσθαι '
      verse: 28
    - text: 'ο δε παυλος ειπεν ευξαιμην αν τω θεω και εν ολιγω και εν πολλω ου μονον
        σε αλλα και παντας τους ακουοντας μου σημερον γενεσθαι τοιουτους οποιος καγω
        ειμι παρεκτος των δεσμων τουτων '
      verse: 29
    - text: 'και ταυτα ειποντος αυτου ανεστη ο βασιλευς και ο ηγεμων η τε βερνικη
        και οι συγκαθημενοι αυτοις '
      verse: 30
    - text: 'και αναχωρησαντες ελαλουν προς αλληλους λεγοντες οτι ουδεν θανατου αξιον
        η δεσμων πρασσει ο ανθρωπος ουτος '
      verse: 31
    - text: 'αγριππας δε τω φηστω εφη απολελυσθαι εδυνατο ο ανθρωπος ουτος ει μη επεκεκλητο
        καισαρα   '
      verse: 32
  - chapter: 27
    verses:
    - text: 'ως δε εκριθη του αποπλειν ημας εις την ιταλιαν παρεδιδουν τον τε παυλον
        και τινας ετερους δεσμωτας εκατονταρχη ονοματι ιουλιω σπειρης σεβαστης '
      verse: 1
    - text: 'επιβαντες δε πλοιω αδραμυττηνω μελλοντες πλειν τους κατα την ασιαν τοπους
        ανηχθημεν οντος συν ημιν αρισταρχου μακεδονος θεσσαλονικεως '
      verse: 2
    - text: 'τη τε ετερα κατηχθημεν εις σιδωνα φιλανθρωπως τε ο ιουλιος τω παυλω χρησαμενος
        επετρεψεν προς  τους  φιλους πορευθεντα επιμελειας τυχειν '
      verse: 3
    - text: 'κακειθεν αναχθεντες υπεπλευσαμεν την κυπρον δια το τους ανεμους ειναι
        εναντιους '
      verse: 4
    - text: 'το τε πελαγος το κατα την κιλικιαν και παμφυλιαν διαπλευσαντες κατηλθομεν
        εις μυρα της λυκιας '
      verse: 5
    - text: 'κακει ευρων ο εκατονταρχος πλοιον αλεξανδρινον πλεον εις την ιταλιαν
        ενεβιβασεν ημας εις αυτο '
      verse: 6
    - text: 'εν ικαναις δε ημεραις βραδυπλοουντες και μολις γενομενοι κατα την κνιδον
        μη προσεωντος ημας του ανεμου υπεπλευσαμεν την κρητην κατα σαλμωνην '
      verse: 7
    - text: 'μολις τε παραλεγομενοι αυτην ηλθομεν εις τοπον τινα καλουμενον καλους
        λιμενας ω εγγυς ην πολις λασαια '
      verse: 8
    - text: 'ικανου δε χρονου διαγενομενου και οντος ηδη επισφαλους του πλοος δια
        το και την νηστειαν ηδη παρεληλυθεναι παρηνει ο παυλος '
      verse: 9
    - text: 'λεγων αυτοις ανδρες θεωρω οτι μετα υβρεως και πολλης ζημιας ου μονον
        του φορτου και του πλοιου αλλα και των ψυχων ημων μελλειν εσεσθαι τον πλουν '
      verse: 10
    - text: 'ο δε εκατονταρχος τω κυβερνητη και τω ναυκληρω επειθετο μαλλον η τοις
        υπο του παυλου λεγομενοις '
      verse: 11
    - text: 'ανευθετου δε του λιμενος υπαρχοντος προς παραχειμασιαν οι πλειους εθεντο
        βουλην αναχθηναι κακειθεν ειπως δυναιντο καταντησαντες εις φοινικα παραχειμασαι
        λιμενα της κρητης βλεποντα κατα λιβα και κατα χωρον '
      verse: 12
    - text: 'υποπνευσαντος δε νοτου δοξαντες της προθεσεως κεκρατηκεναι αραντες ασσον
        παρελεγοντο την κρητην '
      verse: 13
    - text: 'μετ ου πολυ δε εβαλεν κατ αυτης ανεμος τυφωνικος ο καλουμενος ευροκλυδων '
      verse: 14
    - text: 'συναρπασθεντος δε του πλοιου και μη δυναμενου αντοφθαλμειν τω ανεμω επιδοντες
        εφερομεθα '
      verse: 15
    - text: 'νησιον δε τι υποδραμοντες καλουμενον κλαυδην μολις ισχυσαμεν περικρατεις
        γενεσθαι της σκαφης '
      verse: 16
    - text: 'ην αραντες βοηθειαις εχρωντο υποζωννυντες το πλοιον φοβουμενοι τε μη
        εις την συρτιν εκπεσωσιν χαλασαντες το σκευος ουτως εφεροντο '
      verse: 17
    - text: 'σφοδρως δε χειμαζομενων ημων τη εξης εκβολην εποιουντο '
      verse: 18
    - text: 'και τη τριτη αυτοχειρες την σκευην του πλοιου ερριψαμεν '
      verse: 19
    - text: 'μητε δε ηλιου μητε αστρων επιφαινοντων επι πλειονας ημερας χειμωνος τε
        ουκ ολιγου επικειμενου λοιπον περιηρειτο πασα ελπις του σωζεσθαι ημας '
      verse: 20
    - text: 'πολλης δε ασιτιας υπαρχουσης τοτε σταθεις ο παυλος εν μεσω αυτων ειπεν
        εδει μεν ω ανδρες πειθαρχησαντας μοι μη αναγεσθαι απο της κρητης κερδησαι
        τε την υβριν ταυτην και την ζημιαν '
      verse: 21
    - text: 'και τανυν  τα νυν  παραινω υμας ευθυμειν αποβολη γαρ ψυχης ουδεμια εσται
        εξ υμων πλην του πλοιου '
      verse: 22
    - text: 'παρεστη γαρ μοι τη νυκτι ταυτη αγγελος του θεου ου ειμι ω και λατρευω '
      verse: 23
    - text: 'λεγων μη φοβου παυλε καισαρι σε δει παραστηναι και ιδου κεχαρισται σοι
        ο θεος παντας τους πλεοντας μετα σου '
      verse: 24
    - text: 'διο ευθυμειτε ανδρες πιστευω γαρ τω θεω οτι ουτως εσται καθ ον τροπον
        λελαληται μοι '
      verse: 25
    - text: 'εις νησον δε τινα δει ημας εκπεσειν '
      verse: 26
    - text: 'ως δε τεσσαρεσκαιδεκατη νυξ εγενετο διαφερομενων ημων εν τω αδρια κατα
        μεσον της νυκτος υπενοουν οι ναυται προσαγειν τινα αυτοις χωραν '
      verse: 27
    - text: 'και βολισαντες ευρον οργυιας εικοσι βραχυ δε διαστησαντες και παλιν βολισαντες
        ευρον οργυιας δεκαπεντε '
      verse: 28
    - text: 'φοβουμενοι τε μηπως εις τραχεις τοπους εκπεσωσιν  εκπεσωμεν  εκ πρυμνης
        ριψαντες αγκυρας τεσσαρας ηυχοντο ημεραν γενεσθαι '
      verse: 29
    - text: 'των δε ναυτων ζητουντων φυγειν εκ του πλοιου και χαλασαντων την σκαφην
        εις την θαλασσαν προφασει ως εκ πρωρας μελλοντων αγκυρας εκτεινειν '
      verse: 30
    - text: 'ειπεν ο παυλος τω εκατονταρχη και τοις στρατιωταις εαν μη ουτοι μεινωσιν
        εν τω πλοιω υμεις σωθηναι ου δυνασθε '
      verse: 31
    - text: 'τοτε οι στρατιωται απεκοψαν τα σχοινια της σκαφης και ειασαν αυτην εκπεσειν '
      verse: 32
    - text: 'αχρι δε ου εμελλεν ημερα γινεσθαι παρεκαλει ο παυλος απαντας μεταλαβειν
        τροφης λεγων τεσσαρεσκαιδεκατην σημερον ημεραν προσδοκωντες ασιτοι διατελειτε
        μηδεν προσλαβομενοι '
      verse: 33
    - text: 'διο παρακαλω υμας προσλαβειν τροφης τουτο γαρ προς της υμετερας σωτηριας
        υπαρχει ουδενος γαρ υμων θριξ εκ της κεφαλης πεσειται '
      verse: 34
    - text: 'ειπων δε ταυτα και λαβων αρτον ευχαριστησεν τω θεω ενωπιον παντων και
        κλασας ηρξατο εσθιειν '
      verse: 35
    - text: 'ευθυμοι δε γενομενοι παντες και αυτοι προσελαβοντο τροφης '
      verse: 36
    - text: 'ημεν δε εν τω πλοιω αι πασαι ψυχαι διακοσιαι εβδομηκονταεξ '
      verse: 37
    - text: 'κορεσθεντες δε τροφης εκουφιζον το πλοιον εκβαλλομενοι τον σιτον εις
        την θαλασσαν '
      verse: 38
    - text: 'οτε δε ημερα εγενετο την γην ουκ επεγινωσκον κολπον δε τινα κατενοουν
        εχοντα αιγιαλον εις ον εβουλευσαντο ει δυναιντο εξωσαι το πλοιον '
      verse: 39
    - text: 'και τας αγκυρας περιελοντες ειων εις την θαλασσαν αμα ανεντες τας ζευκτηριας
        των πηδαλιων και επαραντες τον αρτεμονα τη πνεουση κατειχον εις τον αιγιαλον '
      verse: 40
    - text: 'περιπεσοντες δε εις τοπον διθαλασσον επωκειλαν την ναυν και η μεν πρωρα
        ερεισασα εμεινεν ασαλευτος η δε πρυμνα ελυετο υπο της βιας των κυματων '
      verse: 41
    - text: 'των δε στρατιωτων βουλη εγενετο ινα τους δεσμωτας αποκτεινωσιν μη τις
        εκκολυμβησας διαφυγοι '
      verse: 42
    - text: 'ο δε εκατονταρχος βουλομενος διασωσαι τον παυλον εκωλυσεν αυτους του
        βουληματος εκελευσεν τε τους δυναμενους κολυμβαν απορριψαντας πρωτους επι
        την γην εξιεναι '
      verse: 43
    - text: 'και τους λοιπους ους μεν επι σανισιν ους δε επι τινων των απο του πλοιου
        και ουτως εγενετο παντας διασωθηναι επι την γην   '
      verse: 44
  - chapter: 28
    verses:
    - text: 'και διασωθεντες τοτε επεγνωσαν οτι μελιτη η νησος καλειται '
      verse: 1
    - text: 'οι δε βαρβαροι παρειχον ου την τυχουσαν φιλανθρωπιαν ημιν αναψαντες γαρ
        πυραν προσελαβοντο παντας ημας δια τον υετον τον εφεστωτα και δια το ψυχος '
      verse: 2
    - text: 'συστρεψαντος δε του παυλου φρυγανων πληθος και επιθεντος επι την πυραν
        εχιδνα εκ της θερμης εξελθουσα καθηψεν της χειρος αυτου '
      verse: 3
    - text: 'ως δε ειδον οι βαρβαροι κρεμαμενον το θηριον εκ της χειρος αυτου ελεγον
        προς αλληλους παντως φονευς εστιν ο ανθρωπος ουτος ον διασωθεντα εκ της θαλασσης
        η δικη ζην ουκ ειασεν '
      verse: 4
    - text: 'ο μεν ουν αποτιναξας το θηριον εις το πυρ επαθεν ουδεν κακον '
      verse: 5
    - text: 'οι δε προσεδοκων αυτον μελλειν πιμπρασθαι η καταπιπτειν αφνω νεκρον επι
        πολυ δε αυτων προσδοκωντων και θεωρουντων μηδεν ατοπον εις αυτον γινομενον
        μεταβαλλομενοι ελεγον θεον αυτον ειναι '
      verse: 6
    - text: 'εν δε τοις περι τον τοπον εκεινον υπηρχεν χωρια τω πρωτω της νησου ονοματι
        ποπλιω ος αναδεξαμενος ημας τρεις ημερας φιλοφρονως εξενισεν '
      verse: 7
    - text: 'εγενετο δε τον πατερα του ποπλιου πυρετοις και δυσεντερια συνεχομενον
        κατακεισθαι προς ον ο παυλος εισελθων και προσευξαμενος επιθεις τας χειρας
        αυτω ιασατο αυτον '
      verse: 8
    - text: 'τουτου ουν γενομενου και οι λοιποι οι εχοντες ασθενειας εν τη νησω προσηρχοντο
        και εθεραπευοντο '
      verse: 9
    - text: 'οι και πολλαις τιμαις ετιμησαν ημας και αναγομενοις επεθεντο τα προς
        την χρειαν '
      verse: 10
    - text: 'μετα δε τρεις μηνας ανηχθημεν εν πλοιω παρακεχειμακοτι εν τη νησω αλεξανδρινω
        παρασημω διοσκουροις '
      verse: 11
    - text: 'και καταχθεντες εις συρακουσας επεμειναμεν ημερας τρεις '
      verse: 12
    - text: 'οθεν περιελθοντες κατηντησαμεν εις ρηγιον και μετα μιαν ημεραν επιγενομενου
        νοτου δευτεραιοι ηλθομεν εις ποτιολους '
      verse: 13
    - text: 'ου ευροντες αδελφους παρεκληθημεν επ αυτοις επιμειναι ημερας επτα και
        ουτως εις την ρωμην ηλθομεν '
      verse: 14
    - text: 'κακειθεν οι αδελφοι ακουσαντες τα περι ημων εξηλθον εις απαντησιν ημιν
        αχρις αππιου φορου και τριων ταβερνων ους ιδων ο παυλος ευχαριστησας τω θεω
        ελαβεν θαρσος '
      verse: 15
    - text: 'οτε δε ηλθομεν εις ρωμην ο εκατονταρχος παρεδωκεν τους δεσμιους τω στρατοπεδαρχη
        τω δε παυλω επετραπη μενειν καθ εαυτον συν τω φυλασσοντι αυτον στρατιωτη '
      verse: 16
    - text: 'εγενετο δε μετα ημερας τρεις συγκαλεσασθαι τον παυλον τους οντας των
        ιουδαιων πρωτους συνελθοντων δε αυτων ελεγεν προς αυτους ανδρες αδελφοι εγω
        ουδεν εναντιον ποιησας τω λαω η τοις εθεσιν τοις πατρωοις δεσμιος εξ ιεροσολυμων
        παρεδοθην εις τας χειρας των ρωμαιων '
      verse: 17
    - text: 'οιτινες ανακριναντες με εβουλοντο απολυσαι δια το μηδεμιαν αιτιαν θανατου
        υπαρχειν εν εμοι '
      verse: 18
    - text: 'αντιλεγοντων δε των ιουδαιων ηναγκασθην επικαλεσασθαι καισαρα ουχ ως
        του εθνους μου εχων τι κατηγορησαι '
      verse: 19
    - text: 'δια ταυτην ουν την αιτιαν παρεκαλεσα υμας ιδειν και προσλαλησαι ενεκεν
        γαρ της ελπιδος του ισραηλ την αλυσιν ταυτην περικειμαι '
      verse: 20
    - text: 'οι δε προς αυτον ειπον ημεις ουτε γραμματα περι σου εδεξαμεθα απο της
        ιουδαιας ουτε παραγενομενος τις των αδελφων απηγγειλεν η ελαλησεν τι περι
        σου πονηρον '
      verse: 21
    - text: 'αξιουμεν δε παρα σου ακουσαι α φρονεις περι μεν γαρ της αιρεσεως ταυτης
        γνωστον εστιν ημιν οτι πανταχου αντιλεγεται '
      verse: 22
    - text: 'ταξαμενοι δε αυτω ημεραν ηκον προς αυτον εις την ξενιαν πλειονες οις
        εξετιθετο διαμαρτυρομενος την βασιλειαν του θεου πειθων τε αυτους τα περι
        του ιησου απο τε του νομου μωσεως και των προφητων απο πρωι εως εσπερας '
      verse: 23
    - text: 'και οι μεν επειθοντο τοις λεγομενοις οι δε ηπιστουν '
      verse: 24
    - text: 'ασυμφωνοι δε οντες προς αλληλους απελυοντο ειποντος του παυλου ρημα εν
        οτι καλως το πνευμα το αγιον ελαλησεν δια ησαιου του προφητου προς τους πατερας
        ημων '
      verse: 25
    - text: 'λεγον πορευθητι προς τον λαον τουτον και ειπε ακοη ακουσετε και ου μη
        συνητε και βλεποντες βλεψετε και ου μη ιδητε '
      verse: 26
    - text: 'επαχυνθη γαρ η καρδια του λαου τουτου και τοις ωσιν βαρεως ηκουσαν και
        τους οφθαλμους αυτων εκαμμυσαν μηποτε ιδωσιν τοις οφθαλμοις και τοις ωσιν
        ακουσωσιν και τη καρδια συνωσιν και επιστρεψωσιν και ιασωμαι αυτους '
      verse: 27
    - text: 'γνωστον ουν εστω υμιν οτι τοις εθνεσιν απεσταλη το σωτηριον του θεου
        αυτοι και ακουσονται '
      verse: 28
    - text: 'και ταυτα αυτου ειποντος απηλθον οι ιουδαιοι πολλην εχοντες εν εαυτοις
        συζητησιν '
      verse: 29
    - text: 'εμεινεν δε ο παυλος διετιαν ολην εν ιδιω μισθωματι και απεδεχετο παντας
        τους εισπορευομενους προς αυτον '
      verse: 30
    - text: 'κηρυσσων την βασιλειαν του θεου και διδασκων τα περι του κυριου ιησου
        χριστου μετα πασης παρρησιας ακωλυτως    '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος δουλος ιησου χριστου κλητος αποστολος αφωρισμενος εις ευαγγελιον
        θεου '
      verse: 1
    - text: 'ο προεπηγγειλατο δια των προφητων αυτου εν γραφαις αγιαις '
      verse: 2
    - text: 'περι του υιου αυτου του γενομενου εκ σπερματος δαβιδ κατα σαρκα '
      verse: 3
    - text: 'του ορισθεντος υιου θεου εν δυναμει κατα πνευμα αγιωσυνης εξ αναστασεως
        νεκρων ιησου χριστου του κυριου ημων '
      verse: 4
    - text: 'δι ου ελαβομεν χαριν και αποστολην εις υπακοην πιστεως εν πασιν τοις
        εθνεσιν υπερ του ονοματος αυτου '
      verse: 5
    - text: 'εν οις εστε και υμεις κλητοι ιησου χριστου '
      verse: 6
    - text: 'πασιν τοις ουσιν εν ρωμη αγαπητοις θεου κλητοις αγιοις χαρις υμιν και
        ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου '
      verse: 7
    - text: 'πρωτον μεν ευχαριστω τω θεω μου δια ιησου χριστου υπερ παντων υμων οτι
        η πιστις υμων καταγγελλεται εν ολω τω κοσμω '
      verse: 8
    - text: 'μαρτυς γαρ μου εστιν ο θεος ω λατρευω εν τω πνευματι μου εν τω ευαγγελιω
        του υιου αυτου ως αδιαλειπτως μνειαν υμων ποιουμαι '
      verse: 9
    - text: 'παντοτε επι των προσευχων μου δεομενος ειπως ηδη ποτε ευοδωθησομαι εν
        τω θεληματι του θεου ελθειν προς υμας '
      verse: 10
    - text: 'επιποθω γαρ ιδειν υμας ινα τι μεταδω χαρισμα υμιν πνευματικον εις το
        στηριχθηναι υμας '
      verse: 11
    - text: 'τουτο δε εστιν συμπαρακληθηναι εν υμιν δια της εν αλληλοις πιστεως υμων
        τε και εμου '
      verse: 12
    - text: 'ου θελω δε υμας αγνοειν αδελφοι οτι πολλακις προεθεμην ελθειν προς υμας
        και εκωλυθην αχρι του δευρο ινα καρπον τινα σχω και εν υμιν καθως και εν τοις
        λοιποις εθνεσιν '
      verse: 13
    - text: 'ελλησιν τε και βαρβαροις σοφοις τε και ανοητοις οφειλετης ειμι '
      verse: 14
    - text: 'ουτως το κατ εμε προθυμον και υμιν τοις εν ρωμη ευαγγελισασθαι '
      verse: 15
    - text: 'ου γαρ επαισχυνομαι το ευαγγελιον του χριστου δυναμις γαρ θεου εστιν
        εις σωτηριαν παντι τω πιστευοντι ιουδαιω τε πρωτον και ελληνι '
      verse: 16
    - text: 'δικαιοσυνη γαρ θεου εν αυτω αποκαλυπτεται εκ πιστεως εις πιστιν καθως
        γεγραπται ο δε δικαιος εκ πιστεως ζησεται '
      verse: 17
    - text: 'αποκαλυπτεται γαρ οργη θεου απ ουρανου επι πασαν ασεβειαν και αδικιαν
        ανθρωπων των την αληθειαν εν αδικια κατεχοντων '
      verse: 18
    - text: 'διοτι το γνωστον του θεου φανερον εστιν εν αυτοις ο γαρ θεος αυτοις εφανερωσεν '
      verse: 19
    - text: 'τα γαρ αορατα αυτου απο κτισεως κοσμου τοις ποιημασιν νοουμενα καθοραται
        η τε αιδιος αυτου δυναμις και θειοτης εις το ειναι αυτους αναπολογητους '
      verse: 20
    - text: 'διοτι γνοντες τον θεον ουχ ως θεον εδοξασαν η ευχαριστησαν αλλ εματαιωθησαν
        εν τοις διαλογισμοις αυτων και εσκοτισθη η ασυνετος αυτων καρδια '
      verse: 21
    - text: 'φασκοντες ειναι σοφοι εμωρανθησαν '
      verse: 22
    - text: 'και ηλλαξαν την δοξαν του αφθαρτου θεου εν ομοιωματι εικονος φθαρτου
        ανθρωπου και πετεινων και τετραποδων και ερπετων '
      verse: 23
    - text: 'διο και παρεδωκεν αυτους ο θεος εν ταις επιθυμιαις των καρδιων αυτων
        εις ακαθαρσιαν του ατιμαζεσθαι τα σωματα αυτων εν εαυτοις '
      verse: 24
    - text: 'οιτινες μετηλλαξαν την αληθειαν του θεου εν τω ψευδει και εσεβασθησαν
        και ελατρευσαν τη κτισει παρα τον κτισαντα ος εστιν ευλογητος εις τους αιωνας
        αμην '
      verse: 25
    - text: 'δια τουτο παρεδωκεν αυτους ο θεος εις παθη ατιμιας αι τε γαρ θηλειαι
        αυτων μετηλλαξαν την φυσικην χρησιν εις την παρα φυσιν '
      verse: 26
    - text: 'ομοιως τε και οι αρρενες  αρσενες  αφεντες την φυσικην χρησιν της θηλειας
        εξεκαυθησαν εν τη ορεξει αυτων εις αλληλους αρσενες εν αρσεσιν την ασχημοσυνην
        κατεργαζομενοι και την αντιμισθιαν ην εδει της πλανης αυτων εν εαυτοις απολαμβανοντες '
      verse: 27
    - text: 'και καθως ουκ εδοκιμασαν τον θεον εχειν εν επιγνωσει παρεδωκεν αυτους
        ο θεος εις αδοκιμον νουν ποιειν τα μη καθηκοντα '
      verse: 28
    - text: 'πεπληρωμενους παση αδικια πορνεια πονηρια πλεονεξια κακια μεστους φθονου
        φονου εριδος δολου κακοηθειας ψιθυριστας '
      verse: 29
    - text: 'καταλαλους θεοστυγεις υβριστας υπερηφανους αλαζονας εφευρετας κακων γονευσιν
        απειθεις '
      verse: 30
    - text: 'ασυνετους ασυνθετους αστοργους ασπονδους ανελεημονας '
      verse: 31
    - text: 'οιτινες το δικαιωμα του θεου επιγνοντες οτι οι τα τοιαυτα πρασσοντες
        αξιοι θανατου εισιν ου μονον αυτα ποιουσιν αλλα και συνευδοκουσιν τοις πρασσουσιν   '
      verse: 32
  - chapter: 2
    verses:
    - text: 'διο αναπολογητος ει ω ανθρωπε πας ο κρινων εν ω γαρ κρινεις τον ετερον
        σεαυτον κατακρινεις τα γαρ αυτα πρασσεις ο κρινων '
      verse: 1
    - text: 'οιδαμεν δε οτι το κριμα του θεου εστιν κατα αληθειαν επι τους τα τοιαυτα
        πρασσοντας '
      verse: 2
    - text: 'λογιζη δε τουτο ω ανθρωπε ο κρινων τους τα τοιαυτα πρασσοντας και ποιων
        αυτα οτι συ εκφευξη το κριμα του θεου '
      verse: 3
    - text: 'η του πλουτου της χρηστοτητος αυτου και της ανοχης και της μακροθυμιας
        καταφρονεις αγνοων οτι το χρηστον του θεου εις μετανοιαν σε αγει '
      verse: 4
    - text: 'κατα δε την σκληροτητα σου και αμετανοητον καρδιαν θησαυριζεις σεαυτω
        οργην εν ημερα οργης και αποκαλυψεως δικαιοκρισιας του θεου '
      verse: 5
    - text: 'ος αποδωσει εκαστω κατα τα εργα αυτου '
      verse: 6
    - text: 'τοις μεν καθ υπομονην εργου αγαθου δοξαν και τιμην και αφθαρσιαν ζητουσιν
        ζωην αιωνιον '
      verse: 7
    - text: 'τοις δε εξ εριθειας και απειθουσιν μεν τη αληθεια πειθομενοις δε τη αδικια
        θυμος και οργη '
      verse: 8
    - text: 'θλιψις και στενοχωρια επι πασαν ψυχην ανθρωπου του κατεργαζομενου το
        κακον ιουδαιου τε πρωτον και ελληνος '
      verse: 9
    - text: 'δοξα δε και τιμη και ειρηνη παντι τω εργαζομενω το αγαθον ιουδαιω τε
        πρωτον και ελληνι '
      verse: 10
    - text: 'ου γαρ εστιν προσωποληψια παρα τω θεω '
      verse: 11
    - text: 'οσοι γαρ ανομως ημαρτον ανομως και απολουνται και οσοι εν νομω ημαρτον
        δια νομου κριθησονται '
      verse: 12
    - text: 'ου γαρ οι ακροαται του νομου δικαιοι παρα τω θεω αλλ οι ποιηται του νομου
        δικαιωθησονται '
      verse: 13
    - text: 'οταν γαρ εθνη τα μη νομον εχοντα φυσει τα του νομου ποιη ουτοι νομον
        μη εχοντες εαυτοις εισιν νομος '
      verse: 14
    - text: 'οιτινες ενδεικνυνται το εργον του νομου γραπτον εν ταις καρδιαις αυτων
        συμμαρτυρουσης αυτων της συνειδησεως και μεταξυ αλληλων των λογισμων κατηγορουντων
        η και απολογουμενων '
      verse: 15
    - text: 'εν ημερα οτε κρινει ο θεος τα κρυπτα των ανθρωπων κατα το ευαγγελιον
        μου δια ιησου χριστου '
      verse: 16
    - text: 'ιδε συ ιουδαιος επονομαζη και επαναπαυη τω νομω και καυχασαι εν θεω '
      verse: 17
    - text: 'και γινωσκεις το θελημα και δοκιμαζεις τα διαφεροντα κατηχουμενος εκ
        του νομου '
      verse: 18
    - text: 'πεποιθας τε σεαυτον οδηγον ειναι τυφλων φως των εν σκοτει '
      verse: 19
    - text: 'παιδευτην αφρονων διδασκαλον νηπιων εχοντα την μορφωσιν της γνωσεως και
        της αληθειας εν τω νομω '
      verse: 20
    - text: 'ο ουν διδασκων ετερον σεαυτον ου διδασκεις ο κηρυσσων μη κλεπτειν κλεπτεις '
      verse: 21
    - text: 'ο λεγων μη μοιχευειν μοιχευεις ο βδελυσσομενος τα ειδωλα ιεροσυλεις '
      verse: 22
    - text: 'ος εν νομω καυχασαι δια της παραβασεως του νομου τον θεον ατιμαζεις '
      verse: 23
    - text: 'το γαρ ονομα του θεου δι υμας βλασφημειται εν τοις εθνεσιν καθως γεγραπται '
      verse: 24
    - text: 'περιτομη μεν γαρ ωφελει εαν νομον πρασσης εαν δε παραβατης νομου ης η
        περιτομη σου ακροβυστια γεγονεν '
      verse: 25
    - text: 'εαν ουν η ακροβυστια τα δικαιωματα του νομου φυλασση ουχι η ακροβυστια
        αυτου εις περιτομην λογισθησεται '
      verse: 26
    - text: 'και κρινει η εκ φυσεως ακροβυστια τον νομον τελουσα σε τον δια γραμματος
        και περιτομης παραβατην νομου '
      verse: 27
    - text: 'ου γαρ ο εν τω φανερω ιουδαιος εστιν ουδε η εν τω φανερω εν σαρκι περιτομη '
      verse: 28
    - text: 'αλλ ο εν τω κρυπτω ιουδαιος και περιτομη καρδιας εν πνευματι ου γραμματι
        ου ο επαινος ουκ εξ ανθρωπων αλλ εκ του θεου   '
      verse: 29
  - chapter: 3
    verses:
    - text: 'τι ουν το περισσον του ιουδαιου η τις η ωφελεια της περιτομης '
      verse: 1
    - text: 'πολυ κατα παντα τροπον πρωτον μεν γαρ οτι επιστευθησαν τα λογια του θεου '
      verse: 2
    - text: 'τι γαρ ει ηπιστησαν τινες μη η απιστια αυτων την πιστιν του θεου καταργησει '
      verse: 3
    - text: 'μη γενοιτο γινεσθω δε ο θεος αληθης πας δε ανθρωπος ψευστης καθως γεγραπται
        οπως αν δικαιωθης εν τοις λογοις σου και νικησης εν τω κρινεσθαι σε '
      verse: 4
    - text: 'ει δε η αδικια ημων θεου δικαιοσυνην συνιστησιν τι ερουμεν μη αδικος
        ο θεος ο επιφερων την οργην κατα ανθρωπον λεγω '
      verse: 5
    - text: 'μη γενοιτο επει πως κρινει ο θεος τον κοσμον '
      verse: 6
    - text: 'ει γαρ η αληθεια του θεου εν τω εμω ψευσματι επερισσευσεν εις την δοξαν
        αυτου τι ετι καγω ως αμαρτωλος κρινομαι '
      verse: 7
    - text: 'και μη καθως βλασφημουμεθα και καθως φασιν τινες ημας λεγειν οτι ποιησωμεν
        τα κακα ινα ελθη τα αγαθα ων το κριμα ενδικον εστιν '
      verse: 8
    - text: 'τι ουν προεχομεθα ου παντως προητιασαμεθα γαρ ιουδαιους τε και ελληνας
        παντας υφ αμαρτιαν ειναι '
      verse: 9
    - text: 'καθως γεγραπται οτι ουκ εστιν δικαιος ουδε εις '
      verse: 10
    - text: 'ουκ εστιν ο συνιων ουκ εστιν ο εκζητων τον θεον '
      verse: 11
    - text: 'παντες εξεκλιναν αμα ηχρειωθησαν ουκ εστιν ποιων χρηστοτητα ουκ εστιν
        εως ενος '
      verse: 12
    - text: 'ταφος ανεωγμενος ο λαρυγξ αυτων ταις γλωσσαις αυτων εδολιουσαν ιος ασπιδων
        υπο τα χειλη αυτων '
      verse: 13
    - text: 'ων το στομα αρας και πικριας γεμει '
      verse: 14
    - text: 'οξεις οι ποδες αυτων εκχεαι αιμα '
      verse: 15
    - text: 'συντριμμα και ταλαιπωρια εν ταις οδοις αυτων '
      verse: 16
    - text: 'και οδον ειρηνης ουκ εγνωσαν '
      verse: 17
    - text: 'ουκ εστιν φοβος θεου απεναντι των οφθαλμων αυτων '
      verse: 18
    - text: 'οιδαμεν δε οτι οσα ο νομος λεγει τοις εν τω νομω λαλει ινα παν στομα
        φραγη και υποδικος γενηται πας ο κοσμος τω θεω '
      verse: 19
    - text: 'διοτι εξ εργων νομου ου δικαιωθησεται πασα σαρξ ενωπιον αυτου δια γαρ
        νομου επιγνωσις αμαρτιας '
      verse: 20
    - text: 'νυνι δε χωρις νομου δικαιοσυνη θεου πεφανερωται μαρτυρουμενη υπο του
        νομου και των προφητων '
      verse: 21
    - text: 'δικαιοσυνη δε θεου δια πιστεως ιησου χριστου εις παντας και επι παντας
        τους πιστευοντας ου γαρ εστιν διαστολη '
      verse: 22
    - text: 'παντες γαρ ημαρτον και υστερουνται της δοξης του θεου '
      verse: 23
    - text: 'δικαιουμενοι δωρεαν τη αυτου χαριτι δια της απολυτρωσεως της εν χριστω
        ιησου '
      verse: 24
    - text: 'ον προεθετο ο θεος ιλαστηριον δια της πιστεως εν τω αυτου αιματι εις
        ενδειξιν της δικαιοσυνης αυτου δια την παρεσιν των προγεγονοτων αμαρτηματων '
      verse: 25
    - text: 'εν τη ανοχη του θεου προς ενδειξιν της δικαιοσυνης αυτου εν τω νυν καιρω
        εις το ειναι αυτον δικαιον και δικαιουντα τον εκ πιστεως ιησου '
      verse: 26
    - text: 'που ουν η καυχησις εξεκλεισθη δια ποιου νομου των εργων ουχι αλλα δια
        νομου πιστεως '
      verse: 27
    - text: 'λογιζομεθα ουν πιστει δικαιουσθαι ανθρωπον χωρις εργων νομου '
      verse: 28
    - text: 'η ιουδαιων ο θεος μονον ουχι δε και εθνων ναι και εθνων '
      verse: 29
    - text: 'επειπερ εις ο θεος ος δικαιωσει περιτομην εκ πιστεως και ακροβυστιαν
        δια της πιστεως '
      verse: 30
    - text: 'νομον ουν καταργουμεν δια της πιστεως μη γενοιτο αλλα νομον ιστωμεν   '
      verse: 31
  - chapter: 4
    verses:
    - text: 'τι ουν ερουμεν αβρααμ τον πατερα ημων ευρηκεναι κατα σαρκα '
      verse: 1
    - text: 'ει γαρ αβρααμ εξ εργων εδικαιωθη εχει καυχημα αλλ ου προς τον θεον '
      verse: 2
    - text: 'τι γαρ η γραφη λεγει επιστευσεν δε αβρααμ τω θεω και ελογισθη αυτω εις
        δικαιοσυνην '
      verse: 3
    - text: 'τω δε εργαζομενω ο μισθος ου λογιζεται κατα χαριν αλλα κατα το οφειλημα '
      verse: 4
    - text: 'τω δε μη εργαζομενω πιστευοντι δε επι τον δικαιουντα τον ασεβη λογιζεται
        η πιστις αυτου εις δικαιοσυνην '
      verse: 5
    - text: 'καθαπερ και δαβιδ λεγει τον μακαρισμον του ανθρωπου ω ο θεος λογιζεται
        δικαιοσυνην χωρις εργων '
      verse: 6
    - text: 'μακαριοι ων αφεθησαν αι ανομιαι και ων επεκαλυφθησαν αι αμαρτιαι '
      verse: 7
    - text: 'μακαριος ανηρ ω ου μη λογισηται κυριος αμαρτιαν '
      verse: 8
    - text: 'ο μακαρισμος ουν ουτος επι την περιτομην η και επι την ακροβυστιαν λεγομεν
        γαρ οτι ελογισθη τω αβρααμ η πιστις εις δικαιοσυνην '
      verse: 9
    - text: 'πως ουν ελογισθη εν περιτομη οντι η εν ακροβυστια ουκ εν περιτομη αλλ
        εν ακροβυστια '
      verse: 10
    - text: 'και σημειον ελαβεν περιτομης σφραγιδα της δικαιοσυνης της πιστεως της
        εν τη ακροβυστια εις το ειναι αυτον πατερα παντων των πιστευοντων δι ακροβυστιας
        εις το λογισθηναι και αυτοις την δικαιοσυνην '
      verse: 11
    - text: 'και πατερα περιτομης τοις ουκ εκ περιτομης μονον αλλα και τοις στοιχουσιν
        τοις ιχνεσιν της εν τη ακροβυστια πιστεως του πατρος ημων αβρααμ '
      verse: 12
    - text: 'ου γαρ δια νομου η επαγγελια τω αβρααμ η τω σπερματι αυτου το κληρονομον
        αυτον ειναι του κοσμου αλλα δια δικαιοσυνης πιστεως '
      verse: 13
    - text: 'ει γαρ οι εκ νομου κληρονομοι κεκενωται η πιστις και κατηργηται η επαγγελια '
      verse: 14
    - text: 'ο γαρ νομος οργην κατεργαζεται ου γαρ ουκ εστιν νομος ουδε παραβασις '
      verse: 15
    - text: 'δια τουτο εκ πιστεως ινα κατα χαριν εις το ειναι βεβαιαν την επαγγελιαν
        παντι τω σπερματι ου τω εκ του νομου μονον αλλα και τω εκ πιστεως αβρααμ ος
        εστιν πατηρ παντων ημων '
      verse: 16
    - text: 'καθως γεγραπται οτι πατερα πολλων εθνων τεθεικα σε κατεναντι ου επιστευσεν
        θεου του ζωοποιουντος τους νεκρους και καλουντος τα μη οντα ως οντα '
      verse: 17
    - text: 'ος παρ ελπιδα επ ελπιδι επιστευσεν εις το γενεσθαι αυτον πατερα πολλων
        εθνων κατα το ειρημενον ουτως εσται το σπερμα σου '
      verse: 18
    - text: 'και μη ασθενησας τη πιστει ου κατενοησεν το εαυτου σωμα ηδη νενεκρωμενον
        εκατονταετης που υπαρχων και την νεκρωσιν της μητρας σαρρας '
      verse: 19
    - text: 'εις δε την επαγγελιαν του θεου ου διεκριθη τη απιστια αλλ ενεδυναμωθη
        τη πιστει δους δοξαν τω θεω '
      verse: 20
    - text: 'και πληροφορηθεις οτι ο επηγγελται δυνατος εστιν και ποιησαι '
      verse: 21
    - text: 'διο και ελογισθη αυτω εις δικαιοσυνην '
      verse: 22
    - text: 'ουκ εγραφη δε δι αυτον μονον οτι ελογισθη αυτω '
      verse: 23
    - text: 'αλλα και δι ημας οις μελλει λογιζεσθαι τοις πιστευουσιν επι τον εγειραντα
        ιησουν τον κυριον ημων εκ νεκρων '
      verse: 24
    - text: 'ος παρεδοθη δια τα παραπτωματα ημων και ηγερθη δια την δικαιωσιν ημων   '
      verse: 25
  - chapter: 5
    verses:
    - text: 'δικαιωθεντες ουν εκ πιστεως ειρηνην εχομεν προς τον θεον δια του κυριου
        ημων ιησου χριστου '
      verse: 1
    - text: 'δι ου και την προσαγωγην εσχηκαμεν τη πιστει εις την χαριν ταυτην εν
        η εστηκαμεν και καυχωμεθα επ ελπιδι της δοξης του θεου '
      verse: 2
    - text: 'ου μονον δε αλλα και καυχωμεθα εν ταις θλιψεσιν ειδοτες οτι η θλιψις
        υπομονην κατεργαζεται '
      verse: 3
    - text: 'η δε υπομονη δοκιμην η δε δοκιμη ελπιδα '
      verse: 4
    - text: 'η δε ελπις ου καταισχυνει οτι η αγαπη του θεου εκκεχυται εν ταις καρδιαις
        ημων δια πνευματος αγιου του δοθεντος ημιν '
      verse: 5
    - text: 'ετι γαρ χριστος οντων ημων ασθενων κατα καιρον υπερ ασεβων απεθανεν '
      verse: 6
    - text: 'μολις γαρ υπερ δικαιου τις αποθανειται υπερ γαρ του αγαθου ταχα τις και
        τολμα αποθανειν '
      verse: 7
    - text: 'συνιστησιν δε την εαυτου αγαπην εις ημας ο θεος οτι ετι αμαρτωλων οντων
        ημων χριστος υπερ ημων απεθανεν '
      verse: 8
    - text: 'πολλω ουν μαλλον δικαιωθεντες νυν εν τω αιματι αυτου σωθησομεθα δι αυτου
        απο της οργης '
      verse: 9
    - text: 'ει γαρ εχθροι οντες κατηλλαγημεν τω θεω δια του θανατου του υιου αυτου
        πολλω μαλλον καταλλαγεντες σωθησομεθα εν τη ζωη αυτου '
      verse: 10
    - text: 'ου μονον δε αλλα και καυχωμενοι εν τω θεω δια του κυριου ημων ιησου χριστου
        δι ου νυν την καταλλαγην ελαβομεν '
      verse: 11
    - text: 'δια τουτο ωσπερ δι ενος ανθρωπου η αμαρτια εις τον κοσμον εισηλθεν και
        δια της αμαρτιας ο θανατος και ουτως εις παντας ανθρωπους ο θανατος διηλθεν
        εφ ω παντες ημαρτον '
      verse: 12
    - text: 'αχρι γαρ νομου αμαρτια ην εν κοσμω αμαρτια δε ουκ ελλογειται μη οντος
        νομου '
      verse: 13
    - text: 'αλλ εβασιλευσεν ο θανατος απο αδαμ μεχρι μωσεως και επι τους μη αμαρτησαντας
        επι τω ομοιωματι της παραβασεως αδαμ ος εστιν τυπος του μελλοντος '
      verse: 14
    - text: 'αλλ ουχ ως το παραπτωμα ουτως και το χαρισμα ει γαρ τω του ενος παραπτωματι
        οι πολλοι απεθανον πολλω μαλλον η χαρις του θεου και η δωρεα εν χαριτι τη
        του ενος ανθρωπου ιησου χριστου εις τους πολλους επερισσευσεν '
      verse: 15
    - text: 'και ουχ ως δι ενος αμαρτησαντος το δωρημα το μεν γαρ κριμα εξ ενος εις
        κατακριμα το δε χαρισμα εκ πολλων παραπτωματων εις δικαιωμα '
      verse: 16
    - text: 'ει γαρ τω του ενος παραπτωματι ο θανατος εβασιλευσεν δια του ενος πολλω
        μαλλον οι την περισσειαν της χαριτος και της δωρεας της δικαιοσυνης λαμβανοντες
        εν ζωη βασιλευσουσιν δια του ενος ιησου χριστου '
      verse: 17
    - text: 'αρα ουν ως δι ενος παραπτωματος εις παντας ανθρωπους εις κατακριμα ουτως
        και δι ενος δικαιωματος εις παντας ανθρωπους εις δικαιωσιν ζωης '
      verse: 18
    - text: 'ωσπερ γαρ δια της παρακοης του ενος ανθρωπου αμαρτωλοι κατεσταθησαν οι
        πολλοι ουτως και δια της υπακοης του ενος δικαιοι κατασταθησονται οι πολλοι '
      verse: 19
    - text: 'νομος δε παρεισηλθεν ινα πλεοναση το παραπτωμα ου δε επλεονασεν η αμαρτια
        υπερεπερισσευσεν η χαρις '
      verse: 20
    - text: 'ινα ωσπερ εβασιλευσεν η αμαρτια εν τω θανατω ουτως και η χαρις βασιλευση
        δια δικαιοσυνης εις ζωην αιωνιον δια ιησου χριστου του κυριου ημων   '
      verse: 21
  - chapter: 6
    verses:
    - text: 'τι ουν ερουμεν επιμενουμεν τη αμαρτια ινα η χαρις πλεοναση '
      verse: 1
    - text: 'μη γενοιτο οιτινες απεθανομεν τη αμαρτια πως ετι ζησομεν εν αυτη '
      verse: 2
    - text: 'η αγνοειτε οτι οσοι εβαπτισθημεν εις χριστον ιησουν εις τον θανατον αυτου
        εβαπτισθημεν '
      verse: 3
    - text: 'συνεταφημεν ουν αυτω δια του βαπτισματος εις τον θανατον ινα ωσπερ ηγερθη
        χριστος εκ νεκρων δια της δοξης του πατρος ουτως και ημεις εν καινοτητι ζωης
        περιπατησωμεν '
      verse: 4
    - text: 'ει γαρ συμφυτοι γεγοναμεν τω ομοιωματι του θανατου αυτου αλλα και της
        αναστασεως εσομεθα '
      verse: 5
    - text: 'τουτο γινωσκοντες οτι ο παλαιος ημων ανθρωπος συνεσταυρωθη ινα καταργηθη
        το σωμα της αμαρτιας του μηκετι δουλευειν ημας τη αμαρτια '
      verse: 6
    - text: 'ο γαρ αποθανων δεδικαιωται απο της αμαρτιας '
      verse: 7
    - text: 'ει δε απεθανομεν συν χριστω πιστευομεν οτι και συζησομεν αυτω '
      verse: 8
    - text: 'ειδοτες οτι χριστος εγερθεις εκ νεκρων ουκετι αποθνησκει θανατος αυτου
        ουκετι κυριευει '
      verse: 9
    - text: 'ο γαρ απεθανεν τη αμαρτια απεθανεν εφαπαξ ο δε ζη ζη τω θεω '
      verse: 10
    - text: 'ουτως και υμεις λογιζεσθε εαυτους νεκρους μεν ειναι τη αμαρτια ζωντας
        δε τω θεω εν χριστω ιησου τω κυριω ημων '
      verse: 11
    - text: 'μη ουν βασιλευετω η αμαρτια εν τω θνητω υμων σωματι εις το υπακουειν
        αυτη εν ταις επιθυμιαις αυτου '
      verse: 12
    - text: 'μηδε παριστανετε τα μελη υμων οπλα αδικιας τη αμαρτια αλλα παραστησατε
        εαυτους τω θεω ως εκ νεκρων ζωντας και τα μελη υμων οπλα δικαιοσυνης τω θεω '
      verse: 13
    - text: 'αμαρτια γαρ υμων ου κυριευσει ου γαρ εστε υπο νομον αλλ υπο χαριν '
      verse: 14
    - text: 'τι ουν αμαρτησομεν οτι ουκ εσμεν υπο νομον αλλ υπο χαριν μη γενοιτο '
      verse: 15
    - text: 'ουκ οιδατε οτι ω παριστανετε εαυτους δουλους εις υπακοην δουλοι εστε
        ω υπακουετε ητοι αμαρτιας εις θανατον η υπακοης εις δικαιοσυνην '
      verse: 16
    - text: 'χαρις δε τω θεω οτι ητε δουλοι της αμαρτιας υπηκουσατε δε εκ καρδιας
        εις ον παρεδοθητε τυπον διδαχης '
      verse: 17
    - text: 'ελευθερωθεντες δε απο της αμαρτιας εδουλωθητε τη δικαιοσυνη '
      verse: 18
    - text: 'ανθρωπινον λεγω δια την ασθενειαν της σαρκος υμων ωσπερ γαρ παρεστησατε
        τα μελη υμων δουλα τη ακαθαρσια και τη ανομια εις την ανομιαν ουτως νυν παραστησατε
        τα μελη υμων δουλα τη δικαιοσυνη εις αγιασμον '
      verse: 19
    - text: 'οτε γαρ δουλοι ητε της αμαρτιας ελευθεροι ητε τη δικαιοσυνη '
      verse: 20
    - text: 'τινα ουν καρπον ειχετε τοτε εφ οις νυν επαισχυνεσθε το γαρ τελος εκεινων
        θανατος '
      verse: 21
    - text: 'νυνι δε ελευθερωθεντες απο της αμαρτιας δουλωθεντες δε τω θεω εχετε τον
        καρπον υμων εις αγιασμον το δε τελος ζωην αιωνιον '
      verse: 22
    - text: 'τα γαρ οψωνια της αμαρτιας θανατος το δε χαρισμα του θεου ζωη αιωνιος
        εν χριστω ιησου τω κυριω ημων   '
      verse: 23
  - chapter: 7
    verses:
    - text: 'η αγνοειτε αδελφοι γινωσκουσιν γαρ νομον λαλω οτι ο νομος κυριευει του
        ανθρωπου εφ οσον χρονον ζη '
      verse: 1
    - text: 'η γαρ υπανδρος γυνη τω ζωντι ανδρι δεδεται νομω εαν δε αποθανη ο ανηρ
        κατηργηται απο του νομου του ανδρος '
      verse: 2
    - text: 'αρα ουν ζωντος του ανδρος μοιχαλις χρηματισει εαν γενηται ανδρι ετερω
        εαν δε αποθανη ο ανηρ ελευθερα εστιν απο του νομου του μη ειναι αυτην μοιχαλιδα
        γενομενην ανδρι ετερω '
      verse: 3
    - text: 'ωστε αδελφοι μου και υμεις εθανατωθητε τω νομω δια του σωματος του χριστου
        εις το γενεσθαι υμας ετερω τω εκ νεκρων εγερθεντι ινα καρποφορησωμεν τω θεω '
      verse: 4
    - text: 'οτε γαρ ημεν εν τη σαρκι τα παθηματα των αμαρτιων τα δια του νομου ενηργειτο
        εν τοις μελεσιν ημων εις το καρποφορησαι τω θανατω '
      verse: 5
    - text: 'νυνι δε κατηργηθημεν απο του νομου αποθανοντες  αποθανοντος  εν ω κατειχομεθα
        ωστε δουλευειν ημας εν καινοτητι πνευματος και ου παλαιοτητι γραμματος '
      verse: 6
    - text: 'τι ουν ερουμεν ο νομος αμαρτια μη γενοιτο αλλα την αμαρτιαν ουκ εγνων
        ει μη δια νομου την τε γαρ επιθυμιαν ουκ ηδειν ει μη ο νομος ελεγεν ουκ επιθυμησεις '
      verse: 7
    - text: 'αφορμην δε λαβουσα η αμαρτια δια της εντολης κατειργασατο εν εμοι πασαν
        επιθυμιαν χωρις γαρ νομου αμαρτια νεκρα '
      verse: 8
    - text: 'εγω δε εζων χωρις νομου ποτε ελθουσης δε της εντολης η αμαρτια ανεζησεν
        εγω δε απεθανον '
      verse: 9
    - text: 'και ευρεθη μοι η εντολη η εις ζωην αυτη εις θανατον '
      verse: 10
    - text: 'η γαρ αμαρτια αφορμην λαβουσα δια της εντολης εξηπατησεν με και δι αυτης
        απεκτεινεν '
      verse: 11
    - text: 'ωστε ο μεν νομος αγιος και η εντολη αγια και δικαια και αγαθη '
      verse: 12
    - text: 'το ουν αγαθον εμοι γεγονεν θανατος μη γενοιτο αλλα η αμαρτια ινα φανη
        αμαρτια δια του αγαθου μοι κατεργαζομενη θανατον ινα γενηται καθ υπερβολην
        αμαρτωλος η αμαρτια δια της εντολης '
      verse: 13
    - text: 'οιδαμεν γαρ οτι ο νομος πνευματικος εστιν εγω δε σαρκικος ειμι πεπραμενος
        υπο την αμαρτιαν '
      verse: 14
    - text: 'ο γαρ κατεργαζομαι ου γινωσκω ου γαρ ο θελω τουτο πρασσω αλλ ο μισω τουτο
        ποιω '
      verse: 15
    - text: 'ει δε ο ου θελω τουτο ποιω συμφημι τω νομω οτι καλος '
      verse: 16
    - text: 'νυνι δε ουκετι εγω κατεργαζομαι αυτο αλλ η οικουσα εν εμοι αμαρτια '
      verse: 17
    - text: 'οιδα γαρ οτι ουκ οικει εν εμοι τουτ εστιν εν τη σαρκι μου αγαθον το γαρ
        θελειν παρακειται μοι το δε κατεργαζεσθαι το καλον ουχ ευρισκω '
      verse: 18
    - text: 'ου γαρ ο θελω ποιω αγαθον αλλ ο ου θελω κακον τουτο πρασσω '
      verse: 19
    - text: 'ει δε ο ου θελω εγω τουτο ποιω ουκετι εγω κατεργαζομαι αυτο αλλ η οικουσα
        εν εμοι αμαρτια '
      verse: 20
    - text: 'ευρισκω αρα τον νομον τω θελοντι εμοι ποιειν το καλον οτι εμοι το κακον
        παρακειται '
      verse: 21
    - text: 'συνηδομαι γαρ τω νομω του θεου κατα τον εσω ανθρωπον '
      verse: 22
    - text: 'βλεπω δε ετερον νομον εν τοις μελεσιν μου αντιστρατευομενον τω νομω του
        νοος μου και αιχμαλωτιζοντα με τω νομω της αμαρτιας τω οντι εν τοις μελεσιν
        μου '
      verse: 23
    - text: 'ταλαιπωρος εγω ανθρωπος τις με ρυσεται εκ του σωματος του θανατου τουτου '
      verse: 24
    - text: 'ευχαριστω τω θεω δια ιησου χριστου του κυριου ημων αρα ουν αυτος εγω
        τω μεν νοι δουλευω νομω θεου τη δε σαρκι νομω αμαρτιας   '
      verse: 25
  - chapter: 8
    verses:
    - text: 'ουδεν αρα νυν κατακριμα τοις εν χριστω ιησου μη κατα σαρκα περιπατουσιν
        αλλα κατα πνευμα '
      verse: 1
    - text: 'ο γαρ νομος του πνευματος της ζωης εν χριστω ιησου ηλευθερωσεν με απο
        του νομου της αμαρτιας και του θανατου '
      verse: 2
    - text: 'το γαρ αδυνατον του νομου εν ω ησθενει δια της σαρκος ο θεος τον εαυτου
        υιον πεμψας εν ομοιωματι σαρκος αμαρτιας και περι αμαρτιας κατεκρινεν την
        αμαρτιαν εν τη σαρκι '
      verse: 3
    - text: 'ινα το δικαιωμα του νομου πληρωθη εν ημιν τοις μη κατα σαρκα περιπατουσιν
        αλλα κατα πνευμα '
      verse: 4
    - text: 'οι γαρ κατα σαρκα οντες τα της σαρκος φρονουσιν οι δε κατα πνευμα τα
        του πνευματος '
      verse: 5
    - text: 'το γαρ φρονημα της σαρκος θανατος το δε φρονημα του πνευματος ζωη και
        ειρηνη '
      verse: 6
    - text: 'διοτι το φρονημα της σαρκος εχθρα εις θεον τω γαρ νομω του θεου ουχ υποτασσεται
        ουδε γαρ δυναται '
      verse: 7
    - text: 'οι δε εν σαρκι οντες θεω αρεσαι ου δυνανται '
      verse: 8
    - text: 'υμεις δε ουκ εστε εν σαρκι αλλ εν πνευματι ειπερ πνευμα θεου οικει εν
        υμιν ει δε τις πνευμα χριστου ουκ εχει ουτος ουκ εστιν αυτου '
      verse: 9
    - text: 'ει δε χριστος εν υμιν το μεν σωμα νεκρον δι αμαρτιαν το δε πνευμα ζωη
        δια δικαιοσυνην '
      verse: 10
    - text: 'ει δε το πνευμα του εγειραντος ιησουν εκ νεκρων οικει εν υμιν ο εγειρας
        τον χριστον εκ νεκρων ζωοποιησει και τα θνητα σωματα υμων δια το ενοικουν
        αυτου πνευμα  του ενοικουντος αυτου πνευματος  εν υμιν '
      verse: 11
    - text: 'αρα ουν αδελφοι οφειλεται εσμεν ου τη σαρκι του κατα σαρκα ζην '
      verse: 12
    - text: 'ει γαρ κατα σαρκα ζητε μελλετε αποθνησκειν ει δε πνευματι τας πραξεις
        του σωματος θανατουτε ζησεσθε '
      verse: 13
    - text: 'οσοι γαρ πνευματι θεου αγονται ουτοι εισιν υιοι θεου '
      verse: 14
    - text: 'ου γαρ ελαβετε πνευμα δουλειας παλιν εις φοβον αλλ ελαβετε πνευμα υιοθεσιας
        εν ω κραζομεν αββα ο πατηρ '
      verse: 15
    - text: 'αυτο το πνευμα συμμαρτυρει τω πνευματι ημων οτι εσμεν τεκνα θεου '
      verse: 16
    - text: 'ει δε τεκνα και κληρονομοι κληρονομοι μεν θεου συγκληρονομοι δε χριστου
        ειπερ συμπασχομεν ινα και συνδοξασθωμεν '
      verse: 17
    - text: 'λογιζομαι γαρ οτι ουκ αξια τα παθηματα του νυν καιρου προς την μελλουσαν
        δοξαν αποκαλυφθηναι εις ημας '
      verse: 18
    - text: 'η γαρ αποκαραδοκια της κτισεως την αποκαλυψιν των υιων του θεου απεκδεχεται '
      verse: 19
    - text: 'τη γαρ ματαιοτητι η κτισις υπεταγη ουχ εκουσα αλλα δια τον υποταξαντα
        επ ελπιδι '
      verse: 20
    - text: 'οτι και αυτη η κτισις ελευθερωθησεται απο της δουλειας της φθορας εις
        την ελευθεριαν της δοξης των τεκνων του θεου '
      verse: 21
    - text: 'οιδαμεν γαρ οτι πασα η κτισις συστεναζει και συνωδινει αχρι του νυν '
      verse: 22
    - text: 'ου μονον δε αλλα και αυτοι την απαρχην του πνευματος εχοντες και ημεις
        αυτοι εν εαυτοις στεναζομεν υιοθεσιαν απεκδεχομενοι την απολυτρωσιν του σωματος
        ημων '
      verse: 23
    - text: 'τη γαρ ελπιδι εσωθημεν ελπις δε βλεπομενη ουκ εστιν ελπις ο γαρ βλεπει
        τις τι και ελπιζει '
      verse: 24
    - text: 'ει δε ο ου βλεπομεν ελπιζομεν δι υπομονης απεκδεχομεθα '
      verse: 25
    - text: 'ωσαυτως δε και το πνευμα συναντιλαμβανεται ταις ασθενειαις ημων το γαρ
        τι προσευξωμεθα καθο δει ουκ οιδαμεν αλλ αυτο το πνευμα υπερεντυγχανει υπερ
        ημων στεναγμοις αλαλητοις '
      verse: 26
    - text: 'ο δε ερευνων τας καρδιας οιδεν τι το φρονημα του πνευματος οτι κατα θεον
        εντυγχανει υπερ αγιων '
      verse: 27
    - text: 'οιδαμεν δε οτι τοις αγαπωσιν τον θεον παντα  συνεργει εις αγαθον τοις
        κατα προθεσιν κλητοις ουσιν '
      verse: 28
    - text: 'οτι ους προεγνω και προωρισεν συμμορφους της εικονος του υιου αυτου εις
        το ειναι αυτον πρωτοτοκον εν πολλοις αδελφοις '
      verse: 29
    - text: 'ους δε προωρισεν τουτους και εκαλεσεν και ους εκαλεσεν τουτους και εδικαιωσεν
        ους δε εδικαιωσεν τουτους και εδοξασεν '
      verse: 30
    - text: 'τι ουν ερουμεν προς ταυτα ει ο θεος υπερ ημων τις καθ ημων '
      verse: 31
    - text: 'ος γε του ιδιου υιου ουκ εφεισατο αλλ υπερ ημων παντων παρεδωκεν αυτον
        πως ουχι και συν αυτω τα παντα ημιν χαρισεται '
      verse: 32
    - text: 'τις εγκαλεσει κατα εκλεκτων θεου θεος ο δικαιων '
      verse: 33
    - text: 'τις ο κατακρινων χριστος ο αποθανων μαλλον δε και εγερθεις ος και εστιν
        εν δεξια του θεου ος και εντυγχανει υπερ ημων '
      verse: 34
    - text: 'τις ημας χωρισει απο της αγαπης του χριστου θλιψις η στενοχωρια η διωγμος
        η λιμος η γυμνοτης η κινδυνος η μαχαιρα '
      verse: 35
    - text: 'καθως γεγραπται οτι ενεκα σου θανατουμεθα ολην την ημεραν ελογισθημεν
        ως προβατα σφαγης '
      verse: 36
    - text: 'αλλ εν τουτοις πασιν υπερνικωμεν δια του αγαπησαντος ημας '
      verse: 37
    - text: 'πεπεισμαι γαρ οτι ουτε θανατος ουτε ζωη ουτε αγγελοι ουτε αρχαι ουτε
        δυναμεις ουτε ενεστωτα ουτε μελλοντα '
      verse: 38
    - text: 'ουτε υψωμα ουτε βαθος ουτε τις κτισις ετερα δυνησεται ημας χωρισαι απο
        της αγαπης του θεου της εν χριστω ιησου τω κυριω ημων   '
      verse: 39
  - chapter: 9
    verses:
    - text: 'αληθειαν λεγω εν χριστω ου ψευδομαι συμμαρτυρουσης μοι της συνειδησεως
        μου εν πνευματι αγιω '
      verse: 1
    - text: 'οτι λυπη μοι εστιν μεγαλη και αδιαλειπτος οδυνη τη καρδια μου '
      verse: 2
    - text: 'ηυχομην γαρ αυτος εγω αναθεμα ειναι απο του χριστου υπερ των αδελφων
        μου των συγγενων μου κατα σαρκα '
      verse: 3
    - text: 'οιτινες εισιν ισραηλιται ων η υιοθεσια και η δοξα και αι διαθηκαι και
        η νομοθεσια και η λατρεια και αι επαγγελιαι '
      verse: 4
    - text: 'ων οι πατερες και εξ ων ο χριστος το κατα σαρκα ο ων επι παντων θεος
        ευλογητος εις τους αιωνας αμην '
      verse: 5
    - text: 'ουχ οιον δε οτι εκπεπτωκεν ο λογος του θεου ου γαρ παντες οι εξ ισραηλ
        ουτοι ισραηλ '
      verse: 6
    - text: 'ουδ οτι εισιν σπερμα αβρααμ παντες τεκνα αλλ εν ισαακ κληθησεται σοι
        σπερμα '
      verse: 7
    - text: 'τουτ εστιν ου τα τεκνα της σαρκος ταυτα τεκνα του θεου αλλα τα τεκνα
        της επαγγελιας λογιζεται εις σπερμα '
      verse: 8
    - text: 'επαγγελιας γαρ ο λογος ουτος κατα τον καιρον τουτον ελευσομαι και εσται
        τη σαρρα υιος '
      verse: 9
    - text: 'ου μονον δε αλλα και ρεβεκκα εξ ενος κοιτην εχουσα ισαακ του πατρος ημων '
      verse: 10
    - text: 'μηπω γαρ γεννηθεντων μηδε πραξαντων τι αγαθον η κακον ινα η κατ εκλογην
        του θεου προθεσις μενη ουκ εξ εργων αλλ εκ του καλουντος '
      verse: 11
    - text: 'ερρηθη αυτη οτι ο μειζων δουλευσει τω ελασσονι '
      verse: 12
    - text: 'καθως γεγραπται τον ιακωβ ηγαπησα τον δε ησαυ εμισησα '
      verse: 13
    - text: 'τι ουν ερουμεν μη αδικια παρα τω θεω μη γενοιτο '
      verse: 14
    - text: 'τω γαρ μωση λεγει ελεησω ον αν ελεω και οικτειρησω ον αν οικτειρω '
      verse: 15
    - text: 'αρα ουν ου του θελοντος ουδε του τρεχοντος αλλα του ελεουντος θεου '
      verse: 16
    - text: 'λεγει γαρ η γραφη τω φαραω οτι εις αυτο τουτο εξηγειρα σε οπως ενδειξωμαι
        εν σοι την δυναμιν μου και οπως διαγγελη το ονομα μου εν παση τη γη '
      verse: 17
    - text: 'αρα ουν ον θελει ελεει ον δε θελει σκληρυνει '
      verse: 18
    - text: 'ερεις ουν μοι τι ετι μεμφεται τω γαρ βουληματι αυτου τις ανθεστηκεν '
      verse: 19
    - text: 'μενουνγε ω ανθρωπε συ τις ει ο ανταποκρινομενος τω θεω μη ερει το πλασμα
        τω πλασαντι τι με εποιησας ουτως '
      verse: 20
    - text: 'η ουκ εχει εξουσιαν ο κεραμευς του πηλου εκ του αυτου φυραματος ποιησαι
        ο μεν εις τιμην σκευος ο δε εις ατιμιαν '
      verse: 21
    - text: 'ει δε θελων ο θεος ενδειξασθαι την οργην και γνωρισαι το δυνατον αυτου
        ηνεγκεν εν πολλη μακροθυμια σκευη οργης κατηρτισμενα εις απωλειαν '
      verse: 22
    - text: 'και ινα γνωριση τον πλουτον της δοξης αυτου επι σκευη ελεους α προητοιμασεν
        εις δοξαν '
      verse: 23
    - text: 'ους και εκαλεσεν ημας ου μονον εξ ιουδαιων αλλα και εξ εθνων '
      verse: 24
    - text: 'ως και εν τω ωσηε λεγει καλεσω τον ου λαον μου λαον μου και την ουκ ηγαπημενην
        ηγαπημενην '
      verse: 25
    - text: 'και εσται εν τω τοπω ου ερρηθη αυτοις ου λαος μου υμεις εκει κληθησονται
        υιοι θεου ζωντος '
      verse: 26
    - text: 'ησαιας δε κραζει υπερ του ισραηλ εαν η ο αριθμος των υιων ισραηλ ως η
        αμμος της θαλασσης το καταλειμμα σωθησεται '
      verse: 27
    - text: 'λογον γαρ συντελων και συντεμνων εν δικαιοσυνη οτι λογον συντετμημενον
        ποιησει κυριος επι της γης '
      verse: 28
    - text: 'και καθως προειρηκεν ησαιας ει μη κυριος σαβαωθ εγκατελιπεν ημιν σπερμα
        ως σοδομα αν εγενηθημεν και ως γομορρα αν ωμοιωθημεν '
      verse: 29
    - text: 'τι ουν ερουμεν οτι εθνη τα μη διωκοντα δικαιοσυνην κατελαβεν δικαιοσυνην
        δικαιοσυνην δε την εκ πιστεως '
      verse: 30
    - text: 'ισραηλ δε διωκων νομον δικαιοσυνης εις νομον δικαιοσυνης ουκ εφθασεν '
      verse: 31
    - text: 'δια τι οτι ουκ εκ πιστεως αλλ ως εξ εργων νομου προσεκοψαν γαρ τω λιθω
        του προσκομματος '
      verse: 32
    - text: 'καθως γεγραπται ιδου τιθημι εν σιων λιθον προσκομματος και πετραν σκανδαλου
        και πας ο πιστευων επ αυτω ου καταισχυνθησεται   '
      verse: 33
  - chapter: 10
    verses:
    - text: 'αδελφοι η μεν ευδοκια της εμης καρδιας και η δεησις η προς τον θεον υπερ
        του ισραηλ εστιν εις σωτηριαν '
      verse: 1
    - text: 'μαρτυρω γαρ αυτοις οτι ζηλον θεου εχουσιν αλλ ου κατ επιγνωσιν '
      verse: 2
    - text: 'αγνοουντες γαρ την του θεου δικαιοσυνην και την ιδιαν δικαιοσυνην ζητουντες
        στησαι τη δικαιοσυνη του θεου ουχ υπεταγησαν '
      verse: 3
    - text: 'τελος γαρ νομου χριστος εις δικαιοσυνην παντι τω πιστευοντι '
      verse: 4
    - text: 'μωσης γαρ γραφει την δικαιοσυνην την εκ του νομου οτι ο ποιησας αυτα
        ανθρωπος ζησεται εν αυτοις '
      verse: 5
    - text: 'η δε εκ πιστεως δικαιοσυνη ουτως λεγει μη ειπης εν τη καρδια σου τις
        αναβησεται εις τον ουρανον τουτ εστιν χριστον καταγαγειν '
      verse: 6
    - text: 'η τις καταβησεται εις την αβυσσον τουτ εστιν χριστον εκ νεκρων αναγαγειν '
      verse: 7
    - text: 'αλλα τι λεγει εγγυς σου το ρημα εστιν εν τω στοματι σου και εν τη καρδια
        σου τουτ εστιν το ρημα της πιστεως ο κηρυσσομεν '
      verse: 8
    - text: 'οτι εαν ομολογησης εν τω στοματι σου κυριον ιησουν και πιστευσης εν τη
        καρδια σου οτι ο θεος αυτον ηγειρεν εκ νεκρων σωθηση '
      verse: 9
    - text: 'καρδια γαρ πιστευεται εις δικαιοσυνην στοματι δε ομολογειται εις σωτηριαν '
      verse: 10
    - text: 'λεγει γαρ η γραφη πας ο πιστευων επ αυτω ου καταισχυνθησεται '
      verse: 11
    - text: 'ου γαρ εστιν διαστολη ιουδαιου τε και ελληνος ο γαρ αυτος κυριος παντων
        πλουτων εις παντας τους επικαλουμενους αυτον '
      verse: 12
    - text: 'πας γαρ ος αν επικαλεσηται το ονομα κυριου σωθησεται '
      verse: 13
    - text: 'πως ουν επικαλεσονται εις ον ουκ επιστευσαν πως δε πιστευσουσιν ου ουκ
        ηκουσαν πως δε ακουσουσιν χωρις κηρυσσοντος '
      verse: 14
    - text: 'πως δε κηρυξουσιν εαν μη αποσταλωσιν καθως γεγραπται ως ωραιοι οι ποδες
        των ευαγγελιζομενων ειρηνην των ευαγγελιζομενων τα αγαθα '
      verse: 15
    - text: 'αλλ ου παντες υπηκουσαν τω ευαγγελιω ησαιας γαρ λεγει κυριε τις επιστευσεν
        τη ακοη ημων '
      verse: 16
    - text: 'αρα η πιστις εξ ακοης η δε ακοη δια ρηματος θεου '
      verse: 17
    - text: 'αλλα λεγω μη ουκ ηκουσαν μενουνγε εις πασαν την γην εξηλθεν ο φθογγος
        αυτων και εις τα περατα της οικουμενης τα ρηματα αυτων '
      verse: 18
    - text: 'αλλα λεγω μη ουκ εγνω ισραηλ πρωτος μωσης λεγει εγω παραζηλωσω υμας επ
        ουκ εθνει επι εθνει ασυνετω παροργιω υμας '
      verse: 19
    - text: 'ησαιας δε αποτολμα και λεγει ευρεθην τοις εμε μη ζητουσιν εμφανης εγενομην
        τοις εμε μη επερωτωσιν '
      verse: 20
    - text: 'προς δε τον ισραηλ λεγει ολην την ημεραν εξεπετασα τας χειρας μου προς
        λαον απειθουντα και αντιλεγοντα   '
      verse: 21
  - chapter: 11
    verses:
    - text: 'λεγω ουν μη απωσατο ο θεος τον λαον αυτου μη γενοιτο και γαρ εγω ισραηλιτης
        ειμι εκ σπερματος αβρααμ φυλης βενιαμιν '
      verse: 1
    - text: 'ουκ απωσατο ο θεος τον λαον αυτου ον προεγνω η ουκ οιδατε εν ηλια τι
        λεγει η γραφη ως εντυγχανει τω θεω κατα του ισραηλ λεγων '
      verse: 2
    - text: 'κυριε τους προφητας σου απεκτειναν και τα θυσιαστηρια σου κατεσκαψαν
        καγω υπελειφθην μονος και ζητουσιν την ψυχην μου '
      verse: 3
    - text: 'αλλα τι λεγει αυτω ο χρηματισμος κατελιπον εμαυτω επτακισχιλιους ανδρας
        οιτινες ουκ εκαμψαν γονυ τη βααλ '
      verse: 4
    - text: 'ουτως ουν και εν τω νυν καιρω λειμμα κατ εκλογην χαριτος γεγονεν '
      verse: 5
    - text: 'ει δε χαριτι ουκετι εξ εργων επει η χαρις ουκετι γινεται χαρις ει δε
        εξ εργων ουκετι εστιν χαρις επει το εργον ουκετι εστιν εργον '
      verse: 6
    - text: 'τι ουν ο επιζητει ισραηλ τουτου ουκ επετυχεν η δε εκλογη επετυχεν οι
        δε λοιποι επωρωθησαν '
      verse: 7
    - text: 'καθως γεγραπται εδωκεν αυτοις ο θεος πνευμα κατανυξεως οφθαλμους του
        μη βλεπειν και ωτα του μη ακουειν εως της σημερον ημερας '
      verse: 8
    - text: 'και δαβιδ λεγει γενηθητω η τραπεζα αυτων εις παγιδα και εις θηραν και
        εις σκανδαλον και εις ανταποδομα αυτοις '
      verse: 9
    - text: 'σκοτισθητωσαν οι οφθαλμοι αυτων του μη βλεπειν και τον νωτον αυτων διαπαντος  δια
        παντος  συγκαμψον '
      verse: 10
    - text: 'λεγω ουν μη επταισαν ινα πεσωσιν μη γενοιτο αλλα τω αυτων παραπτωματι
        η σωτηρια τοις εθνεσιν εις το παραζηλωσαι αυτους '
      verse: 11
    - text: 'ει δε το παραπτωμα αυτων πλουτος κοσμου και το ηττημα αυτων πλουτος εθνων
        ποσω μαλλον το πληρωμα αυτων '
      verse: 12
    - text: 'υμιν γαρ λεγω τοις εθνεσιν εφ οσον μεν ειμι εγω εθνων αποστολος την διακονιαν
        μου δοξαζω '
      verse: 13
    - text: 'ει πως παραζηλωσω μου την σαρκα και σωσω τινας εξ αυτων '
      verse: 14
    - text: 'ει γαρ η αποβολη αυτων καταλλαγη κοσμου τις η προσληψις ει μη ζωη εκ
        νεκρων '
      verse: 15
    - text: 'ει δε η απαρχη αγια και το φυραμα και ει η ριζα αγια και οι κλαδοι '
      verse: 16
    - text: 'ει δε τινες των κλαδων εξεκλασθησαν συ δε αγριελαιος ων ενεκεντρισθης
        εν αυτοις και συγκοινωνος της ριζης και της πιοτητος της ελαιας εγενου '
      verse: 17
    - text: 'μη κατακαυχω των κλαδων ει δε κατακαυχασαι ου συ την ριζαν βασταζεις
        αλλ η ριζα σε '
      verse: 18
    - text: 'ερεις ουν εξεκλασθησαν οι κλαδοι ινα εγω εγκεντρισθω '
      verse: 19
    - text: 'καλως τη απιστια εξεκλασθησαν συ δε τη πιστει εστηκας μη υψηλοφρονει
        αλλα φοβου '
      verse: 20
    - text: 'ει γαρ ο θεος των κατα φυσιν κλαδων ουκ εφεισατο μηπως ουδε σου φεισηται '
      verse: 21
    - text: 'ιδε ουν χρηστοτητα και αποτομιαν θεου επι μεν τους πεσοντας αποτομιαν
        επι δε σε χρηστοτητα εαν επιμεινης τη χρηστοτητι επει και συ εκκοπηση '
      verse: 22
    - text: 'και εκεινοι δε εαν μη επιμεινωσιν τη απιστια εγκεντρισθησονται δυνατος
        γαρ εστιν ο θεος παλιν εγκεντρισαι αυτους '
      verse: 23
    - text: 'ει γαρ συ εκ της κατα φυσιν εξεκοπης αγριελαιου και παρα φυσιν ενεκεντρισθης
        εις καλλιελαιον ποσω μαλλον ουτοι οι κατα φυσιν εγκεντρισθησονται τη ιδια
        ελαια '
      verse: 24
    - text: 'ου γαρ θελω υμας αγνοειν αδελφοι το μυστηριον τουτο ινα μη ητε παρ εαυτοις
        φρονιμοι οτι πωρωσις απο μερους τω ισραηλ γεγονεν αχρις ου το πληρωμα των
        εθνων εισελθη '
      verse: 25
    - text: 'και ουτως πας ισραηλ σωθησεται καθως γεγραπται ηξει εκ σιων ο ρυομενος
        και αποστρεψει ασεβειας απο ιακωβ '
      verse: 26
    - text: 'και αυτη αυτοις η παρ εμου διαθηκη οταν αφελωμαι τας αμαρτιας αυτων '
      verse: 27
    - text: 'κατα μεν το ευαγγελιον εχθροι δι υμας κατα δε την εκλογην αγαπητοι δια
        τους πατερας '
      verse: 28
    - text: 'αμεταμελητα γαρ τα χαρισματα και η κλησις του θεου '
      verse: 29
    - text: 'ωσπερ γαρ και υμεις ποτε ηπειθησατε τω θεω νυν δε ηλεηθητε τη τουτων
        απειθεια '
      verse: 30
    - text: 'ουτως και ουτοι νυν ηπειθησαν τω υμετερω ελεει ινα και αυτοι ελεηθωσιν '
      verse: 31
    - text: 'συνεκλεισεν γαρ ο θεος τους παντας εις απειθειαν ινα τους παντας ελεηση '
      verse: 32
    - text: 'ω βαθος πλουτου και σοφιας και γνωσεως θεου ως ανεξερευνητα τα κριματα
        αυτου και ανεξιχνιαστοι αι οδοι αυτου '
      verse: 33
    - text: 'τις γαρ εγνω νουν κυριου η τις συμβουλος αυτου εγενετο '
      verse: 34
    - text: 'η τις προεδωκεν αυτω και ανταποδοθησεται αυτω '
      verse: 35
    - text: 'οτι εξ αυτου και δι αυτου και εις αυτον τα παντα αυτω η δοξα εις τους
        αιωνας αμην   '
      verse: 36
  - chapter: 12
    verses:
    - text: 'παρακαλω ουν υμας αδελφοι δια των οικτιρμων του θεου παραστησαι τα σωματα
        υμων θυσιαν ζωσαν αγιαν ευαρεστον τω θεω την λογικην λατρειαν υμων '
      verse: 1
    - text: 'και μη συσχηματιζεσθε τω αιωνι τουτω αλλα μεταμορφουσθε τη ανακαινωσει
        του νοος υμων εις το δοκιμαζειν υμας τι το θελημα του θεου το αγαθον και ευαρεστον
        και τελειον '
      verse: 2
    - text: 'λεγω γαρ δια της χαριτος της δοθεισης μοι παντι τω οντι εν υμιν μη υπερφρονειν
        παρ ο δει φρονειν αλλα φρονειν εις το σωφρονειν εκαστω ως ο θεος εμερισεν
        μετρον πιστεως '
      verse: 3
    - text: 'καθαπερ γαρ εν ενι σωματι μελη πολλα εχομεν τα δε μελη παντα ου την αυτην
        εχει πραξιν '
      verse: 4
    - text: 'ουτως οι πολλοι εν σωμα εσμεν εν χριστω ο δε καθ εις αλληλων μελη '
      verse: 5
    - text: 'εχοντες δε χαρισματα κατα την χαριν την δοθεισαν ημιν διαφορα ειτε προφητειαν
        κατα την αναλογιαν της πιστεως '
      verse: 6
    - text: 'ειτε διακονιαν εν τη διακονια ειτε ο διδασκων εν τη διδασκαλια '
      verse: 7
    - text: 'ειτε ο παρακαλων εν τη παρακλησει ο μεταδιδους εν απλοτητι ο προισταμενος
        εν σπουδη ο ελεων εν ιλαροτητι '
      verse: 8
    - text: 'η αγαπη ανυποκριτος αποστυγουντες το πονηρον κολλωμενοι τω αγαθω '
      verse: 9
    - text: 'τη φιλαδελφια εις αλληλους φιλοστοργοι τη τιμη αλληλους προηγουμενοι '
      verse: 10
    - text: 'τη σπουδη μη οκνηροι τω πνευματι ζεοντες τω καιρω  κυριω  δουλευοντες '
      verse: 11
    - text: 'τη ελπιδι χαιροντες τη θλιψει υπομενοντες τη προσευχη προσκαρτερουντες '
      verse: 12
    - text: 'ταις χρειαις των αγιων κοινωνουντες την φιλοξενιαν διωκοντες '
      verse: 13
    - text: 'ευλογειτε τους διωκοντας υμας ευλογειτε και μη καταρασθε '
      verse: 14
    - text: 'χαιρειν μετα χαιροντων και κλαιειν μετα κλαιοντων '
      verse: 15
    - text: 'το αυτο εις αλληλους φρονουντες μη τα υψηλα φρονουντες αλλα τοις ταπεινοις
        συναπαγομενοι μη γινεσθε φρονιμοι παρ εαυτοις '
      verse: 16
    - text: 'μηδενι κακον αντι κακου αποδιδοντες προνοουμενοι καλα ενωπιον παντων
        ανθρωπων '
      verse: 17
    - text: 'ει δυνατον το εξ υμων μετα παντων ανθρωπων ειρηνευοντες '
      verse: 18
    - text: 'μη εαυτους εκδικουντες αγαπητοι αλλα δοτε τοπον τη οργη γεγραπται γαρ
        εμοι εκδικησις εγω ανταποδωσω λεγει κυριος '
      verse: 19
    - text: 'εαν ουν πεινα ο εχθρος σου ψωμιζε αυτον εαν διψα ποτιζε αυτον τουτο γαρ
        ποιων ανθρακας πυρος σωρευσεις επι την κεφαλην αυτου '
      verse: 20
    - text: 'μη νικω υπο του κακου αλλα νικα εν τω αγαθω το κακον   '
      verse: 21
  - chapter: 13
    verses:
    - text: 'πασα ψυχη εξουσιαις υπερεχουσαις υποτασσεσθω ου γαρ εστιν εξουσια ει
        μη απο θεου αι δε ουσαι εξουσιαι υπο του θεου τεταγμεναι εισιν '
      verse: 1
    - text: 'ωστε ο αντιτασσομενος τη εξουσια τη του θεου διαταγη ανθεστηκεν οι δε
        ανθεστηκοτες εαυτοις κριμα ληψονται '
      verse: 2
    - text: 'οι γαρ αρχοντες ουκ εισιν φοβος των αγαθων εργων αλλα των κακων θελεις
        δε μη φοβεισθαι την εξουσιαν το αγαθον ποιει και εξεις επαινον εξ αυτης '
      verse: 3
    - text: 'θεου γαρ διακονος εστιν σοι εις το αγαθον εαν δε το κακον ποιης φοβου
        ου γαρ εικη την μαχαιραν φορει θεου γαρ διακονος εστιν εκδικος εις οργην τω
        το κακον πρασσοντι '
      verse: 4
    - text: 'διο αναγκη υποτασσεσθαι ου μονον δια την οργην αλλα και δια την συνειδησιν '
      verse: 5
    - text: 'δια τουτο γαρ και φορους τελειτε λειτουργοι γαρ θεου εισιν εις αυτο τουτο
        προσκαρτερουντες '
      verse: 6
    - text: 'αποδοτε ουν πασιν τας οφειλας τω τον φορον τον φορον τω το τελος το τελος
        τω τον φοβον τον φοβον τω την τιμην την τιμην '
      verse: 7
    - text: 'μηδενι μηδεν οφειλετε ει μη το αγαπαν αλληλους ο γαρ αγαπων τον ετερον
        νομον πεπληρωκεν '
      verse: 8
    - text: 'το γαρ ου μοιχευσεις ου φονευσεις ου κλεψεις ου ψευδομαρτυρησεις ουκ
        επιθυμησεις και ει τις ετερα εντολη εν τουτω τω λογω ανακεφαλαιουται εν τω
        αγαπησεις τον πλησιον σου ως εαυτον '
      verse: 9
    - text: 'η αγαπη τω πλησιον κακον ουκ εργαζεται πληρωμα ουν νομου η αγαπη '
      verse: 10
    - text: 'και τουτο ειδοτες τον καιρον οτι ωρα ημας ηδη εξ υπνου εγερθηναι νυν
        γαρ εγγυτερον ημων η σωτηρια η οτε επιστευσαμεν '
      verse: 11
    - text: 'η νυξ προεκοψεν η δε ημερα ηγγικεν αποθωμεθα ουν τα εργα του σκοτους
        και ενδυσωμεθα τα οπλα του φωτος '
      verse: 12
    - text: 'ως εν ημερα ευσχημονως περιπατησωμεν μη κωμοις και μεθαις μη κοιταις
        και ασελγειαις μη εριδι και ζηλω '
      verse: 13
    - text: 'αλλ ενδυσασθε τον κυριον ιησουν χριστον και της σαρκος προνοιαν μη ποιεισθε
        εις επιθυμιας   '
      verse: 14
  - chapter: 14
    verses:
    - text: 'τον δε ασθενουντα τη πιστει προσλαμβανεσθε μη εις διακρισεις διαλογισμων '
      verse: 1
    - text: 'ος μεν πιστευει φαγειν παντα ο δε ασθενων λαχανα εσθιει '
      verse: 2
    - text: 'ο εσθιων τον μη εσθιοντα μη εξουθενειτω και ο μη εσθιων τον εσθιοντα
        μη κρινετω ο θεος γαρ αυτον προσελαβετο '
      verse: 3
    - text: 'συ τις ει ο κρινων αλλοτριον οικετην τω ιδιω κυριω στηκει η πιπτει σταθησεται
        δε δυνατος γαρ εστιν ο θεος στησαι αυτον '
      verse: 4
    - text: 'ος μεν κρινει ημεραν παρ ημεραν ος δε κρινει πασαν ημεραν εκαστος εν
        τω ιδιω νοι πληροφορεισθω '
      verse: 5
    - text: 'ο φρονων την ημεραν κυριω φρονει και ο μη φρονων την ημεραν κυριω ου
        φρονει ο εσθιων κυριω εσθιει ευχαριστει γαρ τω θεω και ο μη εσθιων κυριω ουκ
        εσθιει και ευχαριστει τω θεω '
      verse: 6
    - text: 'ουδεις γαρ ημων εαυτω ζη και ουδεις εαυτω αποθνησκει '
      verse: 7
    - text: 'εαν τε γαρ ζωμεν τω κυριω ζωμεν εαν τε αποθνησκωμεν τω κυριω αποθνησκομεν
        εαν τε ουν ζωμεν εαν τε αποθνησκωμεν του κυριου εσμεν '
      verse: 8
    - text: 'εις τουτο γαρ χριστος και απεθανεν και ανεστη και ανεζησεν ινα και νεκρων
        και ζωντων κυριευση '
      verse: 9
    - text: 'συ δε τι κρινεις τον αδελφον σου η και συ τι εξουθενεις τον αδελφον σου
        παντες γαρ παραστησομεθα τω βηματι του χριστου '
      verse: 10
    - text: 'γεγραπται γαρ ζω εγω λεγει κυριος οτι εμοι καμψει παν γονυ και πασα γλωσσα
        εξομολογησεται τω θεω '
      verse: 11
    - text: 'αρα ουν εκαστος ημων περι εαυτου λογον δωσει τω θεω '
      verse: 12
    - text: 'μηκετι ουν αλληλους κρινωμεν αλλα τουτο κρινατε μαλλον το μη τιθεναι
        προσκομμα τω αδελφω η σκανδαλον '
      verse: 13
    - text: 'οιδα και πεπεισμαι εν κυριω ιησου οτι ουδεν κοινον δι εαυτου ει μη τω
        λογιζομενω τι κοινον ειναι εκεινω κοινον '
      verse: 14
    - text: 'ει δε δια βρωμα ο αδελφος σου λυπειται ουκετι κατα αγαπην περιπατεις
        μη τω βρωματι σου εκεινον απολλυε υπερ ου χριστος απεθανεν '
      verse: 15
    - text: 'μη βλασφημεισθω ουν υμων το αγαθον '
      verse: 16
    - text: 'ου γαρ εστιν η βασιλεια του θεου βρωσις και ποσις αλλα δικαιοσυνη και
        ειρηνη και χαρα εν πνευματι αγιω '
      verse: 17
    - text: 'ο γαρ εν τουτοις δουλευων τω χριστω ευαρεστος τω θεω και δοκιμος τοις
        ανθρωποις '
      verse: 18
    - text: 'αρα ουν τα της ειρηνης διωκωμεν και τα της οικοδομης της εις αλληλους '
      verse: 19
    - text: 'μη ενεκεν βρωματος καταλυε το εργον του θεου παντα μεν καθαρα αλλα κακον
        τω ανθρωπω τω δια προσκομματος εσθιοντι '
      verse: 20
    - text: 'καλον το μη φαγειν κρεα μηδε πιειν οινον μηδε εν ω ο αδελφος σου προσκοπτει
        η σκανδαλιζεται η ασθενει '
      verse: 21
    - text: 'συ πιστιν εχεις κατα σαυτον εχε ενωπιον του θεου μακαριος ο μη κρινων
        εαυτον εν ω δοκιμαζει '
      verse: 22
    - text: 'ο δε διακρινομενος εαν φαγη κατακεκριται οτι ουκ εκ πιστεως παν δε ο
        ουκ εκ πιστεως αμαρτια εστιν   '
      verse: 23
  - chapter: 15
    verses:
    - text: 'οφειλομεν δε ημεις οι δυνατοι τα ασθενηματα των αδυνατων βασταζειν και
        μη εαυτοις αρεσκειν '
      verse: 1
    - text: 'εκαστος γαρ ημων τω πλησιον αρεσκετω εις το αγαθον προς οικοδομην '
      verse: 2
    - text: 'και γαρ ο χριστος ουχ εαυτω ηρεσεν αλλα καθως γεγραπται οι ονειδισμοι
        των ονειδιζοντων σε επεπεσον επ εμε '
      verse: 3
    - text: 'οσα γαρ προεγραφη εις την ημετεραν διδασκαλιαν προεγραφη ινα δια της
        υπομονης και της παρακλησεως των γραφων την ελπιδα εχωμεν '
      verse: 4
    - text: 'ο δε θεος της υπομονης και της παρακλησεως δωη υμιν το αυτο φρονειν εν
        αλληλοις κατα χριστον ιησουν '
      verse: 5
    - text: 'ινα ομοθυμαδον εν ενι στοματι δοξαζητε τον θεον και πατερα του κυριου
        ημων ιησου χριστου '
      verse: 6
    - text: 'διο προσλαμβανεσθε αλληλους καθως και ο χριστος προσελαβετο ημας εις
        δοξαν θεου '
      verse: 7
    - text: 'λεγω δε ιησουν χριστον διακονον γεγενησθαι περιτομης υπερ αληθειας θεου
        εις το βεβαιωσαι τας επαγγελιας των πατερων '
      verse: 8
    - text: 'τα δε εθνη υπερ ελεους δοξασαι τον θεον καθως γεγραπται δια τουτο εξομολογησομαι
        σοι εν εθνεσιν και τω ονοματι σου ψαλω '
      verse: 9
    - text: 'και παλιν λεγει ευφρανθητε εθνη μετα του λαου αυτου '
      verse: 10
    - text: 'και παλιν αινειτε τον κυριον παντα τα εθνη και επαινεσατε αυτον παντες
        οι λαοι '
      verse: 11
    - text: 'και παλιν ησαιας λεγει εσται η ριζα του ιεσσαι και ο ανισταμενος αρχειν
        εθνων επ αυτω εθνη ελπιουσιν '
      verse: 12
    - text: 'ο δε θεος της ελπιδος πληρωσαι υμας πασης χαρας και ειρηνης εν τω πιστευειν
        εις το περισσευειν υμας εν τη ελπιδι εν δυναμει πνευματος αγιου '
      verse: 13
    - text: 'πεπεισμαι δε αδελφοι μου και αυτος εγω περι υμων οτι και αυτοι μεστοι
        εστε αγαθωσυνης πεπληρωμενοι πασης γνωσεως δυναμενοι και αλληλους νουθετειν '
      verse: 14
    - text: 'τολμηροτερον δε εγραψα υμιν αδελφοι απο μερους ως επαναμιμνησκων υμας
        δια την χαριν την δοθεισαν μοι υπο του θεου '
      verse: 15
    - text: 'εις το ειναι με λειτουργον ιησου χριστου εις τα εθνη ιερουργουντα το
        ευαγγελιον του θεου ινα γενηται η προσφορα των εθνων ευπροσδεκτος ηγιασμενη
        εν πνευματι αγιω '
      verse: 16
    - text: 'εχω ουν καυχησιν εν χριστω ιησου τα προς θεον '
      verse: 17
    - text: 'ου γαρ τολμησω λαλειν τι ων ου κατειργασατο χριστος δι εμου εις υπακοην
        εθνων λογω και εργω '
      verse: 18
    - text: 'εν δυναμει σημειων και τερατων εν δυναμει πνευματος θεου ωστε με απο
        ιερουσαλημ και κυκλω μεχρι του ιλλυρικου πεπληρωκεναι το ευαγγελιον του χριστου '
      verse: 19
    - text: 'ουτως δε φιλοτιμουμενον ευαγγελιζεσθαι ουχ οπου ωνομασθη χριστος ινα
        μη επ αλλοτριον θεμελιον οικοδομω '
      verse: 20
    - text: 'αλλα καθως γεγραπται οις ουκ ανηγγελη περι αυτου οψονται και οι ουκ ακηκοασιν
        συνησουσιν '
      verse: 21
    - text: 'διο και ενεκοπτομην τα πολλα του ελθειν προς υμας '
      verse: 22
    - text: 'νυνι δε μηκετι τοπον εχων εν τοις κλιμασιν τουτοις επιποθιαν δε εχων
        του ελθειν προς υμας απο πολλων ετων '
      verse: 23
    - text: 'ως εαν πορευωμαι εις την σπανιαν ελευσομαι προς υμας ελπιζω γαρ διαπορευομενος
        θεασασθαι υμας και υφ υμων προπεμφθηναι εκει εαν υμων πρωτον απο μερους εμπλησθω '
      verse: 24
    - text: 'νυνι δε πορευομαι εις ιερουσαλημ διακονων τοις αγιοις '
      verse: 25
    - text: 'ευδοκησαν γαρ μακεδονια και αχαια κοινωνιαν τινα ποιησασθαι εις τους
        πτωχους των αγιων των εν ιερουσαλημ '
      verse: 26
    - text: 'ευδοκησαν γαρ και οφειλεται αυτων εισιν ει γαρ τοις πνευματικοις αυτων
        εκοινωνησαν τα εθνη οφειλουσιν και εν τοις σαρκικοις λειτουργησαι αυτοις '
      verse: 27
    - text: 'τουτο ουν επιτελεσας και σφραγισαμενος αυτοις τον καρπον τουτον απελευσομαι
        δι υμων εις την σπανιαν '
      verse: 28
    - text: 'οιδα δε οτι ερχομενος προς υμας εν πληρωματι ευλογιας του ευαγγελιου
        του χριστου ελευσομαι '
      verse: 29
    - text: 'παρακαλω δε υμας αδελφοι δια του κυριου ημων ιησου χριστου και δια της
        αγαπης του πνευματος συναγωνισασθαι μοι εν ταις προσευχαις υπερ εμου προς
        τον θεον '
      verse: 30
    - text: 'ινα ρυσθω απο των απειθουντων εν τη ιουδαια και ινα η διακονια μου η
        εις ιερουσαλημ ευπροσδεκτος γενηται τοις αγιοις '
      verse: 31
    - text: 'ινα εν χαρα ελθω προς υμας δια θεληματος θεου και συναναπαυσωμαι υμιν '
      verse: 32
    - text: 'ο δε θεος της ειρηνης μετα παντων υμων αμην   '
      verse: 33
  - chapter: 16
    verses:
    - text: 'συνιστημι δε υμιν φοιβην την αδελφην ημων ουσαν διακονον της εκκλησιας
        της εν κεγχρεαις '
      verse: 1
    - text: 'ινα αυτην προσδεξησθε εν κυριω αξιως των αγιων και παραστητε αυτη εν
        ω αν υμων χρηζη πραγματι και γαρ αυτη προστατις πολλων εγενηθη και αυτου εμου '
      verse: 2
    - text: 'ασπασασθε πρισκιλλαν και ακυλαν τους συνεργους μου εν χριστω ιησου '
      verse: 3
    - text: 'οιτινες υπερ της ψυχης μου τον εαυτων τραχηλον υπεθηκαν οις ουκ εγω μονος
        ευχαριστω αλλα και πασαι αι εκκλησιαι των εθνων '
      verse: 4
    - text: 'και την κατ οικον αυτων εκκλησιαν ασπασασθε επαινετον τον αγαπητον μου
        ος εστιν απαρχη της αχαιας εις χριστον '
      verse: 5
    - text: 'ασπασασθε μαριαμ ητις πολλα εκοπιασεν εις ημας '
      verse: 6
    - text: 'ασπασασθε ανδρονικον και ιουνιαν τους συγγενεις μου και συναιχμαλωτους
        μου οιτινες εισιν επισημοι εν τοις αποστολοις οι και προ εμου γεγονασιν εν
        χριστω '
      verse: 7
    - text: 'ασπασασθε αμπλιαν τον αγαπητον μου εν κυριω '
      verse: 8
    - text: 'ασπασασθε ουρβανον τον συνεργον ημων εν χριστω και σταχυν τον αγαπητον
        μου '
      verse: 9
    - text: 'ασπασασθε απελλην τον δοκιμον εν χριστω ασπασασθε τους εκ των αριστοβουλου '
      verse: 10
    - text: 'ασπασασθε ηροδιωνα τον συγγενη μου ασπασασθε τους εκ των ναρκισσου τους
        οντας εν κυριω '
      verse: 11
    - text: 'ασπασασθε τρυφαιναν και τρυφωσαν τας κοπιωσας εν κυριω ασπασασθε περσιδα
        την αγαπητην ητις πολλα εκοπιασεν εν κυριω '
      verse: 12
    - text: 'ασπασασθε ρουφον τον εκλεκτον εν κυριω και την μητερα αυτου και εμου '
      verse: 13
    - text: 'ασπασασθε ασυγκριτον φλεγοντα ερμαν πατροβαν ερμην και τους συν αυτοις
        αδελφους '
      verse: 14
    - text: 'ασπασασθε φιλολογον και ιουλιαν νηρεα και την αδελφην αυτου και ολυμπαν
        και τους συν αυτοις παντας αγιους '
      verse: 15
    - text: 'ασπασασθε αλληλους εν φιληματι αγιω ασπαζονται υμας αι εκκλησιαι του
        χριστου '
      verse: 16
    - text: 'παρακαλω δε υμας αδελφοι σκοπειν τους τας διχοστασιας και τα σκανδαλα
        παρα την διδαχην ην υμεις εμαθετε ποιουντας και εκκλινατε απ αυτων '
      verse: 17
    - text: 'οι γαρ τοιουτοι τω κυριω ημων ιησου χριστω ου δουλευουσιν αλλα τη εαυτων
        κοιλια και δια της χρηστολογιας και ευλογιας εξαπατωσιν τας καρδιας των ακακων '
      verse: 18
    - text: 'η γαρ υμων υπακοη εις παντας αφικετο χαιρω ουν το εφ υμιν θελω δε υμας
        σοφους μεν ειναι εις το αγαθον ακεραιους δε εις το κακον '
      verse: 19
    - text: 'ο δε θεος της ειρηνης συντριψει τον σαταναν υπο τους ποδας υμων εν ταχει
        η χαρις του κυριου ημων ιησου χριστου μεθ υμων  αμην  '
      verse: 20
    - text: 'ασπαζονται υμας τιμοθεος ο συνεργος μου και λουκιος και ιασων και σωσιπατρος
        οι συγγενεις μου '
      verse: 21
    - text: 'ασπαζομαι υμας εγω τερτιος ο γραψας την επιστολην εν κυριω '
      verse: 22
    - text: 'ασπαζεται υμας γαιος ο ξενος μου και της εκκλησιας ολης ασπαζεται υμας
        εραστος ο οικονομος της πολεως και κουαρτος ο αδελφος '
      verse: 23
    - text: 'η χαρις του κυριου ημων ιησου χριστου μετα παντων υμων αμην '
      verse: 24
    - text: 'τω δε δυναμενω υμας στηριξαι κατα το ευαγγελιον μου και το κηρυγμα ιησου
        χριστου κατα αποκαλυψιν μυστηριου χρονοις αιωνιοις σεσιγημενου '
      verse: 25
    - text: 'φανερωθεντος δε νυν δια τε γραφων προφητικων κατ επιταγην του αιωνιου
        θεου εις υπακοην πιστεως εις παντα τα εθνη γνωρισθεντος '
      verse: 26
    - text: 'μονω σοφω θεω δια ιησου χριστου ω   η δοξα εις τους αιωνας αμην [ προς
        ρωμαιους εγραφη απο κορινθου δια φοιβης της διακονου της εν κεγχρεαις εκκλησιας]       '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος κλητος αποστολος ιησου χριστου δια θεληματος θεου και σωσθενης
        ο αδελφος '
      verse: 1
    - text: 'τη εκκλησια του θεου τη ουση εν κορινθω ηγιασμενοις εν χριστω ιησου κλητοις
        αγιοις συν πασιν τοις επικαλουμενοις το ονομα του κυριου ημων ιησου χριστου
        εν παντι τοπω αυτων τε και ημων '
      verse: 2
    - text: 'χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου '
      verse: 3
    - text: 'ευχαριστω τω θεω μου παντοτε περι υμων επι τη χαριτι του θεου τη δοθειση
        υμιν εν χριστω ιησου '
      verse: 4
    - text: 'οτι εν παντι επλουτισθητε εν αυτω εν παντι λογω και παση γνωσει '
      verse: 5
    - text: 'καθως το μαρτυριον του χριστου εβεβαιωθη εν υμιν '
      verse: 6
    - text: 'ωστε υμας μη υστερεισθαι εν μηδενι χαρισματι απεκδεχομενους την αποκαλυψιν
        του κυριου ημων ιησου χριστου '
      verse: 7
    - text: 'ος και βεβαιωσει υμας εως τελους ανεγκλητους εν τη ημερα του κυριου ημων
        ιησου χριστου '
      verse: 8
    - text: 'πιστος ο θεος δι ου εκληθητε εις κοινωνιαν του υιου αυτου ιησου χριστου
        του κυριου ημων '
      verse: 9
    - text: 'παρακαλω δε υμας αδελφοι δια του ονοματος του κυριου ημων ιησου χριστου
        ινα το αυτο λεγητε παντες και μη η εν υμιν σχισματα ητε δε κατηρτισμενοι εν
        τω αυτω νοι και εν τη αυτη γνωμη '
      verse: 10
    - text: 'εδηλωθη γαρ μοι περι υμων αδελφοι μου υπο των χλοης οτι εριδες εν υμιν
        εισιν '
      verse: 11
    - text: 'λεγω δε τουτο οτι εκαστος υμων λεγει εγω μεν ειμι παυλου εγω δε απολλω
        εγω δε κηφα εγω δε χριστου '
      verse: 12
    - text: 'μεμερισται ο χριστος μη παυλος εσταυρωθη υπερ υμων η εις το ονομα παυλου
        εβαπτισθητε '
      verse: 13
    - text: 'ευχαριστω τω θεω οτι ουδενα υμων εβαπτισα ει μη κρισπον και γαιον '
      verse: 14
    - text: 'ινα μη τις ειπη οτι εις το εμον ονομα εβαπτισα '
      verse: 15
    - text: 'εβαπτισα δε και τον στεφανα οικον λοιπον ουκ οιδα ει τινα αλλον εβαπτισα '
      verse: 16
    - text: 'ου γαρ απεστειλεν με χριστος βαπτιζειν αλλ ευαγγελιζεσθαι ουκ εν σοφια
        λογου ινα μη κενωθη ο σταυρος του χριστου '
      verse: 17
    - text: 'ο λογος γαρ ο του σταυρου τοις μεν απολλυμενοις μωρια εστιν τοις δε σωζομενοις
        ημιν δυναμις θεου εστιν '
      verse: 18
    - text: 'γεγραπται γαρ απολω την σοφιαν των σοφων και την συνεσιν των συνετων
        αθετησω '
      verse: 19
    - text: 'που σοφος που γραμματευς που συζητητης του αιωνος τουτου ουχι εμωρανεν
        ο θεος την σοφιαν του κοσμου τουτου '
      verse: 20
    - text: 'επειδη γαρ εν τη σοφια του θεου ουκ εγνω ο κοσμος δια της σοφιας τον
        θεον ευδοκησεν ο θεος δια της μωριας του κηρυγματος σωσαι τους πιστευοντας '
      verse: 21
    - text: 'επειδη και ιουδαιοι σημειον αιτουσιν και ελληνες σοφιαν ζητουσιν '
      verse: 22
    - text: 'ημεις δε κηρυσσομεν χριστον εσταυρωμενον ιουδαιοις μεν σκανδαλον ελλησιν
        δε μωριαν '
      verse: 23
    - text: 'αυτοις δε τοις κλητοις ιουδαιοις τε και ελλησιν χριστον θεου δυναμιν
        και θεου σοφιαν '
      verse: 24
    - text: 'οτι το μωρον του θεου σοφωτερον των ανθρωπων εστιν και το ασθενες του
        θεου ισχυροτερον των ανθρωπων εστιν '
      verse: 25
    - text: 'βλεπετε γαρ την κλησιν υμων αδελφοι οτι ου πολλοι σοφοι κατα σαρκα ου
        πολλοι δυνατοι ου πολλοι ευγενεις '
      verse: 26
    - text: 'αλλα τα μωρα του κοσμου εξελεξατο ο θεος ινα τους σοφους καταισχυνη και
        τα ασθενη του κοσμου εξελεξατο ο θεος ινα καταισχυνη τα ισχυρα '
      verse: 27
    - text: 'και τα αγενη του κοσμου και τα εξουθενημενα εξελεξατο ο θεος και τα μη
        οντα ινα τα οντα καταργηση '
      verse: 28
    - text: 'οπως μη καυχησηται πασα σαρξ ενωπιον αυτου '
      verse: 29
    - text: 'εξ αυτου δε υμεις εστε εν χριστω ιησου ος εγενηθη ημιν σοφια απο θεου
        δικαιοσυνη τε και αγιασμος και απολυτρωσις '
      verse: 30
    - text: 'ινα καθως γεγραπται ο καυχωμενος εν κυριω καυχασθω   '
      verse: 31
  - chapter: 2
    verses:
    - text: 'καγω ελθων προς υμας αδελφοι ηλθον ου καθ υπεροχην λογου η σοφιας καταγγελλων
        υμιν το μαρτυριον του θεου '
      verse: 1
    - text: 'ου γαρ εκρινα του ειδεναι τι εν υμιν ει μη ιησουν χριστον και τουτον
        εσταυρωμενον '
      verse: 2
    - text: 'και εγω εν ασθενεια και εν φοβω και εν τρομω πολλω εγενομην προς υμας '
      verse: 3
    - text: 'και ο λογος μου και το κηρυγμα μου ουκ εν πειθοις ανθρωπινης σοφιας λογοις
        αλλ εν αποδειξει πνευματος και δυναμεως '
      verse: 4
    - text: 'ινα η πιστις υμων μη η εν σοφια ανθρωπων αλλ εν δυναμει θεου '
      verse: 5
    - text: 'σοφιαν δε λαλουμεν εν τοις τελειοις σοφιαν δε ου του αιωνος τουτου ουδε
        των αρχοντων του αιωνος τουτου των καταργουμενων '
      verse: 6
    - text: 'αλλα λαλουμεν σοφιαν θεου εν μυστηριω την αποκεκρυμμενην ην προωρισεν
        ο θεος προ των αιωνων εις δοξαν ημων '
      verse: 7
    - text: 'ην ουδεις των αρχοντων του αιωνος τουτου εγνωκεν ει γαρ εγνωσαν ουκ αν
        τον κυριον της δοξης εσταυρωσαν '
      verse: 8
    - text: 'αλλα καθως γεγραπται α οφθαλμος ουκ ειδεν και ους ουκ ηκουσεν και επι
        καρδιαν ανθρωπου ουκ ανεβη α ητοιμασεν ο θεος τοις αγαπωσιν αυτον '
      verse: 9
    - text: 'ημιν δε ο θεος απεκαλυψεν δια του πνευματος αυτου το γαρ πνευμα παντα
        ερευνα και τα βαθη του θεου '
      verse: 10
    - text: 'τις γαρ οιδεν ανθρωπων τα του ανθρωπου ει μη το πνευμα του ανθρωπου το
        εν αυτω ουτως και τα του θεου ουδεις οιδεν ει μη το πνευμα του θεου '
      verse: 11
    - text: 'ημεις δε ου το πνευμα του κοσμου ελαβομεν αλλα το πνευμα το εκ του θεου
        ινα ειδωμεν τα υπο του θεου χαρισθεντα ημιν '
      verse: 12
    - text: 'α και λαλουμεν ουκ εν διδακτοις ανθρωπινης σοφιας λογοις αλλ εν διδακτοις
        πνευματος αγιου πνευματικοις  πνευματικα συγκρινοντες '
      verse: 13
    - text: 'ψυχικος δε ανθρωπος ου δεχεται τα του πνευματος του θεου μωρια γαρ αυτω
        εστιν και ου δυναται γνωναι οτι πνευματικως ανακρινεται '
      verse: 14
    - text: 'ο δε πνευματικος ανακρινει μεν παντα αυτος δε υπ ουδενος ανακρινεται '
      verse: 15
    - text: 'τις γαρ εγνω νουν κυριου ος συμβιβασει αυτον ημεις δε νουν χριστου εχομεν   '
      verse: 16
  - chapter: 3
    verses:
    - text: 'και εγω αδελφοι ουκ ηδυνηθην λαλησαι υμιν ως πνευματικοις αλλ ως σαρκικοις
        ως νηπιοις εν χριστω '
      verse: 1
    - text: 'γαλα υμας εποτισα και ου βρωμα ουπω γαρ ηδυνασθε αλλ ουτε ετι νυν δυνασθε '
      verse: 2
    - text: 'ετι γαρ σαρκικοι εστε οπου γαρ εν υμιν ζηλος και ερις και διχοστασιαι
        ουχι σαρκικοι εστε και κατα ανθρωπον περιπατειτε '
      verse: 3
    - text: 'οταν γαρ λεγη τις εγω μεν ειμι παυλου ετερος δε εγω απολλω ουχι σαρκικοι
        εστε '
      verse: 4
    - text: 'τις ουν εστιν παυλος τις δε απολλως αλλ η διακονοι δι ων επιστευσατε
        και εκαστω ως ο κυριος εδωκεν '
      verse: 5
    - text: 'εγω εφυτευσα απολλως εποτισεν αλλ ο θεος ηυξανεν '
      verse: 6
    - text: 'ωστε ουτε ο φυτευων εστιν τι ουτε ο ποτιζων αλλ ο αυξανων θεος '
      verse: 7
    - text: 'ο φυτευων δε και ο ποτιζων εν εισιν εκαστος δε τον ιδιον μισθον ληψεται
        κατα τον ιδιον κοπον '
      verse: 8
    - text: 'θεου γαρ εσμεν συνεργοι θεου γεωργιον θεου οικοδομη εστε '
      verse: 9
    - text: 'κατα την χαριν του θεου την δοθεισαν μοι ως σοφος αρχιτεκτων θεμελιον
        τεθεικα αλλος δε εποικοδομει εκαστος δε βλεπετω πως εποικοδομει '
      verse: 10
    - text: 'θεμελιον γαρ αλλον ουδεις δυναται θειναι παρα τον κειμενον ος εστιν ιησους
        ο χριστος '
      verse: 11
    - text: 'ει δε τις εποικοδομει επι τον θεμελιον τουτον χρυσον αργυρον λιθους τιμιους
        ξυλα χορτον καλαμην '
      verse: 12
    - text: 'εκαστου το εργον φανερον γενησεται η γαρ ημερα δηλωσει οτι εν πυρι αποκαλυπτεται
        και εκαστου το εργον οποιον εστιν το πυρ δοκιμασει '
      verse: 13
    - text: 'ει τινος το εργον μενει ο επωκοδομησεν μισθον ληψεται '
      verse: 14
    - text: 'ει τινος το εργον κατακαησεται ζημιωθησεται αυτος δε σωθησεται ουτως
        δε ως δια πυρος '
      verse: 15
    - text: 'ουκ οιδατε οτι ναος θεου εστε και το πνευμα του θεου οικει εν υμιν '
      verse: 16
    - text: 'ει τις τον ναον του θεου φθειρει φθερει τουτον ο θεος ο γαρ ναος του
        θεου αγιος εστιν οιτινες εστε υμεις '
      verse: 17
    - text: 'μηδεις εαυτον εξαπατατω ει τις δοκει σοφος ειναι εν υμιν εν τω αιωνι
        τουτω μωρος γενεσθω ινα γενηται σοφος '
      verse: 18
    - text: 'η γαρ σοφια του κοσμου τουτου μωρια παρα τω θεω εστιν γεγραπται γαρ ο
        δρασσομενος τους σοφους εν τη πανουργια αυτων '
      verse: 19
    - text: 'και παλιν κυριος γινωσκει τους διαλογισμους των σοφων οτι εισιν ματαιοι '
      verse: 20
    - text: 'ωστε μηδεις καυχασθω εν ανθρωποις παντα γαρ υμων εστιν '
      verse: 21
    - text: 'ειτε παυλος ειτε απολλως ειτε κηφας ειτε κοσμος ειτε ζωη ειτε θανατος
        ειτε ενεστωτα ειτε μελλοντα παντα υμων εστιν '
      verse: 22
    - text: 'υμεις δε χριστου χριστος δε θεου   '
      verse: 23
  - chapter: 4
    verses:
    - text: 'ουτως ημας λογιζεσθω ανθρωπος ως υπηρετας χριστου και οικονομους μυστηριων
        θεου '
      verse: 1
    - text: 'ο δε λοιπον ζητειται εν τοις οικονομοις ινα πιστος τις ευρεθη '
      verse: 2
    - text: 'εμοι δε εις ελαχιστον εστιν ινα υφ υμων ανακριθω η υπο ανθρωπινης ημερας
        αλλ ουδε εμαυτον ανακρινω '
      verse: 3
    - text: 'ουδεν γαρ εμαυτω συνοιδα αλλ ουκ εν τουτω δεδικαιωμαι ο δε ανακρινων
        με κυριος εστιν '
      verse: 4
    - text: 'ωστε μη προ καιρου τι κρινετε εως αν ελθη ο κυριος ος και φωτισει τα
        κρυπτα του σκοτους και φανερωσει τας βουλας των καρδιων και τοτε ο επαινος
        γενησεται εκαστω απο του θεου '
      verse: 5
    - text: 'ταυτα δε αδελφοι μετεσχηματισα εις εμαυτον και απολλω δι υμας ινα εν
        ημιν μαθητε το μη υπερ ο γεγραπται φρονειν ινα μη εις υπερ του ενος φυσιουσθε
        κατα του ετερου '
      verse: 6
    - text: 'τις γαρ σε διακρινει τι δε εχεις ο ουκ ελαβες ει δε και ελαβες τι καυχασαι
        ως μη λαβων '
      verse: 7
    - text: 'ηδη κεκορεσμενοι εστε ηδη επλουτησατε χωρις ημων εβασιλευσατε και οφελον
        γε εβασιλευσατε ινα και ημεις υμιν συμβασιλευσωμεν '
      verse: 8
    - text: 'δοκω γαρ οτι ο θεος ημας τους αποστολους εσχατους απεδειξεν ως επιθανατιους
        οτι θεατρον εγενηθημεν τω κοσμω και αγγελοις και ανθρωποις '
      verse: 9
    - text: 'ημεις μωροι δια χριστον υμεις δε φρονιμοι εν χριστω ημεις ασθενεις υμεις
        δε ισχυροι υμεις ενδοξοι ημεις δε ατιμοι '
      verse: 10
    - text: 'αχρι της αρτι ωρας και πεινωμεν και διψωμεν και γυμνητευομεν και κολαφιζομεθα
        και αστατουμεν '
      verse: 11
    - text: 'και κοπιωμεν εργαζομενοι ταις ιδιαις χερσιν λοιδορουμενοι ευλογουμεν
        διωκομενοι ανεχομεθα '
      verse: 12
    - text: 'βλασφημουμενοι παρακαλουμεν ως περικαθαρματα του κοσμου εγενηθημεν παντων
        περιψημα εως αρτι '
      verse: 13
    - text: 'ουκ εντρεπων υμας γραφω ταυτα αλλ ως τεκνα μου αγαπητα νουθετω '
      verse: 14
    - text: 'εαν γαρ μυριους παιδαγωγους εχητε εν χριστω αλλ ου πολλους πατερας εν
        γαρ χριστω ιησου δια του ευαγγελιου εγω υμας εγεννησα '
      verse: 15
    - text: 'παρακαλω ουν υμας μιμηται μου γινεσθε '
      verse: 16
    - text: 'δια τουτο επεμψα υμιν τιμοθεον ος εστιν τεκνον μου αγαπητον και πιστον
        εν κυριω ος υμας αναμνησει τας οδους μου τας εν χριστω καθως πανταχου εν παση
        εκκλησια διδασκω '
      verse: 17
    - text: 'ως μη ερχομενου δε μου προς υμας εφυσιωθησαν τινες '
      verse: 18
    - text: 'ελευσομαι δε ταχεως προς υμας εαν ο κυριος θεληση και γνωσομαι ου τον
        λογον των πεφυσιωμενων αλλα την δυναμιν '
      verse: 19
    - text: 'ου γαρ εν λογω η βασιλεια του θεου αλλ εν δυναμει '
      verse: 20
    - text: 'τι θελετε εν ραβδω ελθω προς υμας η εν αγαπη πνευματι τε πραοτητος   '
      verse: 21
  - chapter: 5
    verses:
    - text: 'ολως ακουεται εν υμιν πορνεια και τοιαυτη πορνεια ητις ουδε εν τοις εθνεσιν
        ονομαζεται ωστε γυναικα τινα του πατρος εχειν '
      verse: 1
    - text: 'και υμεις πεφυσιωμενοι εστε και ουχι μαλλον επενθησατε ινα εξαρθη εκ
        μεσου υμων ο το εργον τουτο ποιησας '
      verse: 2
    - text: 'εγω μεν γαρ ως απων τω σωματι παρων δε τω πνευματι ηδη κεκρικα ως παρων
        τον ουτως τουτο κατεργασαμενον '
      verse: 3
    - text: 'εν τω ονοματι του κυριου ημων ιησου χριστου συναχθεντων υμων και του
        εμου πνευματος συν τη δυναμει του κυριου ημων ιησου χριστου '
      verse: 4
    - text: 'παραδουναι τον τοιουτον τω σατανα εις ολεθρον της σαρκος ινα το πνευμα
        σωθη εν τη ημερα του κυριου ιησου '
      verse: 5
    - text: 'ου καλον το καυχημα υμων ουκ οιδατε οτι μικρα ζυμη ολον το φυραμα ζυμοι '
      verse: 6
    - text: 'εκκαθαρατε ουν την παλαιαν ζυμην ινα ητε 1510 νεον φυραμα καθως εστε
        αζυμοι και γαρ το πασχα ημων υπερ ημων ετυθη  εθυθη  χριστος '
      verse: 7
    - text: 'ωστε εορταζωμεν μη εν ζυμη παλαια μηδε εν ζυμη κακιας και πονηριας αλλ
        εν αζυμοις ειλικρινειας και αληθειας '
      verse: 8
    - text: 'εγραψα υμιν εν τη επιστολη μη συναναμιγνυσθαι πορνοις '
      verse: 9
    - text: 'και ου παντως τοις πορνοις του κοσμου τουτου η τοις πλεονεκταις η αρπαξιν
        η ειδωλολατραις επει οφειλετε αρα εκ του κοσμου εξελθειν '
      verse: 10
    - text: 'νυνι δε εγραψα υμιν μη συναναμιγνυσθαι εαν τις αδελφος ονομαζομενος η  η  πορνος
        η πλεονεκτης η ειδωλολατρης η λοιδορος η μεθυσος η αρπαξ τω τοιουτω μηδε συνεσθιειν '
      verse: 11
    - text: 'τι γαρ μοι και τους εξω κρινειν ουχι τους εσω υμεις κρινετε '
      verse: 12
    - text: 'τους δε εξω ο θεος κρινει και εξαρειτε τον πονηρον εξ υμων αυτων   '
      verse: 13
  - chapter: 6
    verses:
    - text: 'τολμα τις υμων πραγμα εχων προς τον ετερον κρινεσθαι επι των αδικων και
        ουχι επι των αγιων '
      verse: 1
    - text: 'ουκ οιδατε οτι οι αγιοι τον κοσμον κρινουσιν και ει εν υμιν κρινεται
        ο κοσμος αναξιοι εστε κριτηριων ελαχιστων '
      verse: 2
    - text: 'ουκ οιδατε οτι αγγελους κρινουμεν μητι γε βιωτικα '
      verse: 3
    - text: 'βιωτικα μεν ουν κριτηρια εαν εχητε τους εξουθενημενους εν τη εκκλησια
        τουτους καθιζετε '
      verse: 4
    - text: 'προς εντροπην υμιν λεγω ουτως ουκ εστιν εν υμιν σοφος ουδε εις ος δυνησεται
        διακριναι ανα μεσον του αδελφου αυτου '
      verse: 5
    - text: 'αλλα αδελφος μετα αδελφου κρινεται και τουτο επι απιστων '
      verse: 6
    - text: 'ηδη μεν ουν ολως ηττημα εν υμιν εστιν οτι κριματα εχετε μεθ εαυτων δια
        τι ουχι μαλλον αδικεισθε δια τι ουχι μαλλον αποστερεισθε '
      verse: 7
    - text: 'αλλα υμεις αδικειτε και αποστερειτε και ταυτα αδελφους '
      verse: 8
    - text: 'η ουκ οιδατε οτι αδικοι βασιλειαν θεου ου κληρονομησουσιν μη πλανασθε
        ουτε πορνοι ουτε ειδωλολατραι ουτε μοιχοι ουτε μαλακοι ουτε αρσενοκοιται '
      verse: 9
    - text: 'ουτε κλεπται ουτε πλεονεκται ουτε μεθυσοι ου λοιδοροι ουχ αρπαγες βασιλειαν
        θεου ου κληρονομησουσιν '
      verse: 10
    - text: 'και ταυτα τινες ητε αλλα απελουσασθε αλλα ηγιασθητε αλλ εδικαιωθητε εν
        τω ονοματι του κυριου ιησου και εν τω πνευματι του θεου ημων '
      verse: 11
    - text: 'παντα μοι εξεστιν αλλ ου παντα συμφερει παντα μοι εξεστιν αλλ ουκ εγω
        εξουσιασθησομαι υπο τινος '
      verse: 12
    - text: 'τα βρωματα τη κοιλια και η κοιλια τοις βρωμασιν ο δε θεος και ταυτην
        και ταυτα καταργησει το δε σωμα ου τη πορνεια αλλα τω κυριω και ο κυριος τω
        σωματι '
      verse: 13
    - text: 'ο δε θεος και τον κυριον ηγειρεν και ημας εξεγερει δια της δυναμεως αυτου '
      verse: 14
    - text: 'ουκ οιδατε οτι τα σωματα υμων μελη χριστου εστιν αρας ουν τα μελη του
        χριστου ποιησω πορνης μελη μη γενοιτο '
      verse: 15
    - text: 'η ουκ οιδατε οτι ο κολλωμενος τη πορνη εν σωμα εστιν εσονται γαρ φησιν
        οι δυο εις σαρκα μιαν '
      verse: 16
    - text: 'ο δε κολλωμενος τω κυριω εν πνευμα εστιν '
      verse: 17
    - text: 'φευγετε την πορνειαν παν αμαρτημα ο εαν ποιηση ανθρωπος εκτος του σωματος
        εστιν ο δε πορνευων εις το ιδιον σωμα αμαρτανει '
      verse: 18
    - text: 'η ουκ οιδατε οτι το σωμα υμων ναος του εν υμιν αγιου πνευματος εστιν
        ου εχετε απο θεου και ουκ εστε εαυτων '
      verse: 19
    - text: 'ηγορασθητε γαρ τιμης δοξασατε δη τον θεον εν τω σωματι υμων και εν τω
        πνευματι υμων ατινα εστιν του θεου   '
      verse: 20
  - chapter: 7
    verses:
    - text: 'περι δε ων εγραψατε μοι καλον ανθρωπω γυναικος μη απτεσθαι '
      verse: 1
    - text: 'δια δε τας πορνειας εκαστος την εαυτου γυναικα εχετω και εκαστη τον ιδιον
        ανδρα εχετω '
      verse: 2
    - text: 'τη γυναικι ο ανηρ την οφειλομενην ευνοιαν αποδιδοτω ομοιως δε και η γυνη
        τω ανδρι '
      verse: 3
    - text: 'η γυνη του ιδιου σωματος ουκ εξουσιαζει αλλ ο ανηρ ομοιως δε και ο ανηρ
        του ιδιου σωματος ουκ εξουσιαζει αλλ η γυνη '
      verse: 4
    - text: 'μη αποστερειτε αλληλους ει μη τι αν εκ συμφωνου προς καιρον ινα σχολαζητε
        τη νηστεια και τη προσευχη και παλιν επι το αυτο συνερχησθε ινα μη πειραζη
        υμας ο σατανας δια την ακρασιαν υμων '
      verse: 5
    - text: 'τουτο δε λεγω κατα συγγνωμην ου κατ επιταγην '
      verse: 6
    - text: 'θελω γαρ παντας ανθρωπους ειναι ως και εμαυτον αλλ εκαστος ιδιον χαρισμα
        εχει εκ θεου ος μεν ουτως ος δε ουτως '
      verse: 7
    - text: 'λεγω δε τοις αγαμοις και ταις χηραις καλον αυτοις εστιν εαν μεινωσιν
        ως καγω '
      verse: 8
    - text: 'ει δε ουκ εγκρατευονται γαμησατωσαν κρεισσον γαρ εστιν γαμησαι η πυρουσθαι '
      verse: 9
    - text: 'τοις δε γεγαμηκοσιν παραγγελλω ουκ εγω αλλ ο κυριος γυναικα απο ανδρος
        μη χωρισθηναι '
      verse: 10
    - text: 'εαν δε και χωρισθη μενετω αγαμος η τω ανδρι καταλλαγητω και ανδρα γυναικα
        μη αφιεναι '
      verse: 11
    - text: 'τοις δε λοιποις εγω λεγω ουχ ο κυριος ει τις αδελφος γυναικα εχει απιστον
        και αυτη συνευδοκει οικειν μετ αυτου μη αφιετω αυτην '
      verse: 12
    - text: 'και γυνη ητις εχει ανδρα απιστον και αυτος συνευδοκει οικειν μετ αυτης
        μη αφιετω αυτον '
      verse: 13
    - text: 'ηγιασται γαρ ο ανηρ ο απιστος εν τη γυναικι και ηγιασται η γυνη η απιστος
        εν τω ανδρι επει αρα τα τεκνα υμων ακαθαρτα εστιν νυν δε αγια εστιν '
      verse: 14
    - text: 'ει δε ο απιστος χωριζεται χωριζεσθω ου δεδουλωται ο αδελφος η η αδελφη
        εν τοις τοιουτοις εν δε ειρηνη κεκληκεν ημας ο θεος '
      verse: 15
    - text: 'τι γαρ οιδας γυναι ει τον ανδρα σωσεις η τι οιδας ανερ ει την γυναικα
        σωσεις '
      verse: 16
    - text: 'ει μη εκαστω ως εμερισεν ο θεος εκαστον ως κεκληκεν ο κυριος ουτως περιπατειτω
        και ουτως εν ταις εκκλησιαις πασαις διατασσομαι '
      verse: 17
    - text: 'περιτετμημενος τις εκληθη μη επισπασθω εν ακροβυστια τις εκληθη μη περιτεμνεσθω '
      verse: 18
    - text: 'η περιτομη ουδεν εστιν και η ακροβυστια ουδεν εστιν αλλα τηρησις εντολων
        θεου '
      verse: 19
    - text: 'εκαστος εν τη κλησει η εκληθη εν ταυτη μενετω '
      verse: 20
    - text: 'δουλος εκληθης μη σοι μελετω αλλ ει και δυνασαι ελευθερος γενεσθαι μαλλον
        χρησαι '
      verse: 21
    - text: 'ο γαρ εν κυριω κληθεις δουλος απελευθερος κυριου εστιν ομοιως και ο ελευθερος
        κληθεις δουλος εστιν χριστου '
      verse: 22
    - text: 'τιμης ηγορασθητε μη γινεσθε δουλοι ανθρωπων '
      verse: 23
    - text: 'εκαστος εν ω εκληθη αδελφοι εν τουτω μενετω παρα τω θεω '
      verse: 24
    - text: 'περι δε των παρθενων επιταγην κυριου ουκ εχω γνωμην δε διδωμι ως ηλεημενος
        υπο κυριου πιστος ειναι '
      verse: 25
    - text: 'νομιζω ουν τουτο καλον υπαρχειν δια την ενεστωσαν αναγκην οτι καλον ανθρωπω
        το ουτως ειναι '
      verse: 26
    - text: 'δεδεσαι γυναικι μη ζητει λυσιν λελυσαι απο γυναικος μη ζητει γυναικα '
      verse: 27
    - text: 'εαν δε και γημης ουχ ημαρτες και εαν γημη η παρθενος ουχ ημαρτεν θλιψιν
        δε τη σαρκι εξουσιν οι τοιουτοι εγω δε υμων φειδομαι '
      verse: 28
    - text: 'τουτο δε φημι αδελφοι  οτι  ο καιρος συνεσταλμενος το λοιπον εστιν ινα
        και οι εχοντες γυναικας ως μη εχοντες ωσιν '
      verse: 29
    - text: 'και οι κλαιοντες ως μη κλαιοντες και οι χαιροντες ως μη χαιροντες και
        οι αγοραζοντες ως μη κατεχοντες '
      verse: 30
    - text: 'και οι χρωμενοι τω κοσμω τουτω ως μη καταχρωμενοι παραγει γαρ το σχημα
        του κοσμου τουτου '
      verse: 31
    - text: 'θελω δε υμας αμεριμνους ειναι ο αγαμος μεριμνα τα του κυριου πως αρεσει
        τω κυριω '
      verse: 32
    - text: 'ο δε γαμησας μεριμνα τα του κοσμου πως αρεσει τη γυναικι '
      verse: 33
    - text: 'μεμερισται η γυνη και η παρθενος η αγαμος μεριμνα τα του κυριου ινα η
        αγια και σωματι και πνευματι η δε γαμησασα μεριμνα τα του κοσμου πως αρεσει
        τω ανδρι '
      verse: 34
    - text: 'τουτο δε προς το υμων αυτων συμφερον λεγω ουχ ινα βροχον υμιν επιβαλω
        αλλα προς το ευσχημον και ευπροσεδρον τω κυριω απερισπαστως '
      verse: 35
    - text: 'ει δε τις ασχημονειν επι την παρθενον αυτου νομιζει εαν η υπερακμος και
        ουτως οφειλει γινεσθαι ο θελει ποιειτω ουχ αμαρτανει γαμειτωσαν '
      verse: 36
    - text: 'ος δε εστηκεν εδραιος εν τη καρδια μη εχων αναγκην εξουσιαν δε εχει περι
        του ιδιου θεληματος και τουτο κεκρικεν εν τη καρδια αυτου του τηρειν την εαυτου
        παρθενον καλως ποιει '
      verse: 37
    - text: 'ωστε και ο εκγαμιζων καλως ποιει ο δε μη εκγαμιζων κρεισσον ποιει '
      verse: 38
    - text: 'γυνη δεδεται νομω εφ οσον χρονον ζη ο ανηρ αυτης εαν δε κοιμηθη ο ανηρ
        αυτης ελευθερα εστιν ω θελει γαμηθηναι μονον εν κυριω '
      verse: 39
    - text: 'μακαριωτερα δε εστιν εαν ουτως μεινη κατα την εμην γνωμην δοκω δε καγω
        πνευμα θεου εχειν   '
      verse: 40
  - chapter: 8
    verses:
    - text: 'περι δε των ειδωλοθυτων οιδαμεν οτι παντες γνωσιν εχομεν η γνωσις φυσιοι
        η δε αγαπη οικοδομει '
      verse: 1
    - text: 'ει δε τις δοκει ειδεναι τι ουδεπω ουδεν εγνωκεν καθως δει γνωναι '
      verse: 2
    - text: 'ει δε τις αγαπα τον θεον ουτος εγνωσται υπ αυτου '
      verse: 3
    - text: 'περι της βρωσεως ουν των ειδωλοθυτων οιδαμεν οτι ουδεν ειδωλον εν κοσμω
        και οτι ουδεις θεος ετερος ει μη εις '
      verse: 4
    - text: 'και γαρ ειπερ εισιν λεγομενοι θεοι ειτε εν ουρανω ειτε επι της γης ωσπερ
        εισιν θεοι πολλοι και κυριοι πολλοι '
      verse: 5
    - text: 'αλλ ημιν εις θεος ο πατηρ εξ ου τα παντα και ημεις εις αυτον και εις
        κυριος ιησους χριστος δι ου τα παντα και ημεις δι αυτου '
      verse: 6
    - text: 'αλλ ουκ εν πασιν η γνωσις τινες δε τη συνειδησει του ειδωλου εως αρτι
        ως ειδωλοθυτον εσθιουσιν και η συνειδησις αυτων ασθενης ουσα μολυνεται '
      verse: 7
    - text: 'βρωμα δε ημας ου παριστησιν τω θεω ουτε γαρ εαν φαγωμεν περισσευομεν
        ουτε εαν μη φαγωμεν υστερουμεθα '
      verse: 8
    - text: 'βλεπετε δε μηπως η εξουσια υμων αυτη προσκομμα γενηται τοις ασθενουσιν '
      verse: 9
    - text: 'εαν γαρ τις ιδη σε τον εχοντα γνωσιν εν ειδωλειω κατακειμενον ουχι η
        συνειδησις αυτου ασθενους οντος οικοδομηθησεται εις το τα ειδωλοθυτα εσθιειν '
      verse: 10
    - text: 'και απολειται ο ασθενων αδελφος επι τη ση γνωσει δι ον χριστος απεθανεν '
      verse: 11
    - text: 'ουτως δε αμαρτανοντες εις τους αδελφους και τυπτοντες αυτων την συνειδησιν
        ασθενουσαν εις χριστον αμαρτανετε '
      verse: 12
    - text: 'διοπερ ει βρωμα σκανδαλιζει τον αδελφον μου ου μη φαγω κρεα εις τον αιωνα
        ινα μη τον αδελφον μου σκανδαλισω   '
      verse: 13
  - chapter: 9
    verses:
    - text: 'ουκ ειμι αποστολος ουκ ειμι ελευθερος ουχι ιησουν χριστον τον κυριον
        ημων εωρακα ου το εργον μου υμεις εστε εν κυριω '
      verse: 1
    - text: 'ει αλλοις ουκ ειμι αποστολος αλλα γε υμιν ειμι η γαρ σφραγις της εμης
        αποστολης υμεις εστε εν κυριω '
      verse: 2
    - text: 'η εμη απολογια τοις εμε ανακρινουσιν αυτη εστιν '
      verse: 3
    - text: 'μη ουκ εχομεν εξουσιαν φαγειν και πιειν '
      verse: 4
    - text: 'μη ουκ εχομεν εξουσιαν αδελφην γυναικα περιαγειν ως και οι λοιποι αποστολοι
        και οι αδελφοι του κυριου και κηφας '
      verse: 5
    - text: 'η μονος εγω και βαρναβας ουκ εχομεν εξουσιαν του μη εργαζεσθαι '
      verse: 6
    - text: 'τις στρατευεται ιδιοις οψωνιοις ποτε τις φυτευει αμπελωνα και εκ του
        καρπου αυτου ουκ εσθιει η τις ποιμαινει ποιμνην και εκ του γαλακτος της ποιμνης
        ουκ εσθιει '
      verse: 7
    - text: 'μη κατα ανθρωπον ταυτα λαλω η ουχι και ο νομος ταυτα λεγει '
      verse: 8
    - text: 'εν γαρ τω μωσεως νομω γεγραπται ου φιμωσεις βουν αλοωντα μη των βοων
        μελει τω θεω '
      verse: 9
    - text: 'η δι ημας παντως λεγει δι ημας γαρ εγραφη οτι επ ελπιδι οφειλει ο αροτριων
        αροτριαν και ο αλοων της ελπιδος αυτου μετεχειν επ ελπιδι '
      verse: 10
    - text: 'ει ημεις υμιν τα πνευματικα εσπειραμεν μεγα ει ημεις υμων τα σαρκικα
        θερισομεν '
      verse: 11
    - text: 'ει αλλοι της εξουσιας υμων μετεχουσιν ου μαλλον ημεις αλλ ουκ εχρησαμεθα
        τη εξουσια ταυτη αλλα παντα στεγομεν ινα μη εγκοπην τινα δωμεν τω ευαγγελιω
        του χριστου '
      verse: 12
    - text: 'ουκ οιδατε οτι οι τα ιερα εργαζομενοι εκ του ιερου εσθιουσιν οι τω θυσιαστηριω
        προσεδρευοντες τω θυσιαστηριω συμμεριζονται '
      verse: 13
    - text: 'ουτως και ο κυριος διεταξεν τοις το ευαγγελιον καταγγελλουσιν εκ του
        ευαγγελιου ζην '
      verse: 14
    - text: 'εγω δε ουδενι εχρησαμην τουτων ουκ εγραψα δε ταυτα ινα ουτως γενηται
        εν εμοι καλον γαρ μοι μαλλον αποθανειν η το καυχημα μου ινα τις κενωση '
      verse: 15
    - text: 'εαν γαρ ευαγγελιζωμαι ουκ εστιν μοι καυχημα αναγκη γαρ μοι επικειται
        ουαι δε μοι εστιν εαν μη ευαγγελιζωμαι '
      verse: 16
    - text: 'ει γαρ εκων τουτο πρασσω μισθον εχω ει δε ακων οικονομιαν πεπιστευμαι '
      verse: 17
    - text: 'τις ουν μοι εστιν ο μισθος ινα ευαγγελιζομενος αδαπανον θησω το ευαγγελιον
        του χριστου εις το μη καταχρησασθαι τη εξουσια μου εν τω ευαγγελιω '
      verse: 18
    - text: 'ελευθερος γαρ ων εκ παντων πασιν εμαυτον εδουλωσα ινα τους πλειονας κερδησω '
      verse: 19
    - text: 'και εγενομην τοις ιουδαιοις ως ιουδαιος ινα ιουδαιους κερδησω τοις υπο
        νομον ως υπο νομον ινα τους υπο νομον κερδησω '
      verse: 20
    - text: 'τοις ανομοις ως ανομος μη ων ανομος θεω αλλ εννομος χριστω ινα κερδησω
        ανομους '
      verse: 21
    - text: 'εγενομην τοις ασθενεσιν ως ασθενης ινα τους ασθενεις κερδησω τοις πασιν
        γεγονα τα παντα ινα παντως τινας σωσω '
      verse: 22
    - text: 'τουτο δε ποιω δια το ευαγγελιον ινα συγκοινωνος αυτου γενωμαι '
      verse: 23
    - text: 'ουκ οιδατε οτι οι εν σταδιω τρεχοντες παντες μεν τρεχουσιν εις δε λαμβανει
        το βραβειον ουτως τρεχετε ινα καταλαβητε '
      verse: 24
    - text: 'πας δε ο αγωνιζομενος παντα εγκρατευεται εκεινοι μεν ουν ινα φθαρτον
        στεφανον λαβωσιν ημεις δε αφθαρτον '
      verse: 25
    - text: 'εγω τοινυν ουτως τρεχω ως ουκ αδηλως ουτως πυκτευω ως ουκ αερα δερων '
      verse: 26
    - text: 'αλλ υπωπιαζω μου το σωμα και δουλαγωγω μηπως αλλοις κηρυξας αυτος αδοκιμος
        γενωμαι   '
      verse: 27
  - chapter: 10
    verses:
    - text: 'ου θελω δε υμας αγνοειν αδελφοι οτι οι πατερες ημων παντες υπο την νεφελην
        ησαν και παντες δια της θαλασσης διηλθον '
      verse: 1
    - text: 'και παντες εις τον μωσην εβαπτισαντο εν τη νεφελη και εν τη θαλασση '
      verse: 2
    - text: 'και παντες το αυτο βρωμα πνευματικον εφαγον '
      verse: 3
    - text: 'και παντες το αυτο πομα πνευματικον επιον επινον γαρ εκ πνευματικης ακολουθουσης
        πετρας η δε πετρα ην ο χριστος '
      verse: 4
    - text: 'αλλ ουκ εν τοις πλειοσιν αυτων ευδοκησεν ο θεος κατεστρωθησαν γαρ εν
        τη ερημω '
      verse: 5
    - text: 'ταυτα δε τυποι ημων εγενηθησαν εις το μη ειναι ημας επιθυμητας κακων
        καθως κακεινοι επεθυμησαν '
      verse: 6
    - text: 'μηδε ειδωλολατραι γινεσθε καθως τινες αυτων ως γεγραπται εκαθισεν ο λαος
        φαγειν και πιειν και ανεστησαν παιζειν '
      verse: 7
    - text: 'μηδε πορνευωμεν καθως τινες αυτων επορνευσαν 4203 και επεσον εν μια ημερα
        εικοσιτρεις  χιλιαδες '
      verse: 8
    - text: 'μηδε εκπειραζωμεν τον χριστον καθως και τινες αυτων επειρασαν και υπο
        των οφεων απωλοντο '
      verse: 9
    - text: 'μηδε γογγυζετε καθως και τινες αυτων εγογγυσαν και απωλοντο υπο του ολοθρευτου '
      verse: 10
    - text: 'ταυτα δε παντα τυποι συνεβαινον εκεινοις εγραφη δε προς νουθεσιαν ημων
        εις ους τα τελη των αιωνων κατηντησεν '
      verse: 11
    - text: 'ωστε ο δοκων εσταναι βλεπετω μη πεση '
      verse: 12
    - text: 'πειρασμος υμας ουκ ειληφεν ει μη ανθρωπινος πιστος δε ο θεος ος ουκ εασει
        υμας πειρασθηναι υπερ ο δυνασθε αλλα ποιησει συν τω πειρασμω και την εκβασιν
        του δυνασθαι υμας υπενεγκειν '
      verse: 13
    - text: 'διοπερ αγαπητοι μου φευγετε απο της ειδωλολατρειας '
      verse: 14
    - text: 'ως φρονιμοις λεγω κρινατε υμεις ο φημι '
      verse: 15
    - text: 'το ποτηριον της ευλογιας ο ευλογουμεν ουχι κοινωνια του αιματος του χριστου
        εστιν τον αρτον ον κλωμεν ουχι κοινωνια του σωματος του χριστου εστιν '
      verse: 16
    - text: 'οτι εις αρτος εν σωμα οι πολλοι εσμεν οι γαρ παντες εκ του ενος αρτου
        μετεχομεν '
      verse: 17
    - text: 'βλεπετε τον ισραηλ κατα σαρκα ουχι οι εσθιοντες τας θυσιας κοινωνοι του
        θυσιαστηριου εισιν '
      verse: 18
    - text: 'τι ουν φημι οτι ειδωλον τι εστιν η οτι ειδωλοθυτον τι εστιν '
      verse: 19
    - text: 'αλλ οτι α θυει τα εθνη δαιμονιοις θυει και ου θεω ου θελω δε υμας κοινωνους
        των δαιμονιων γινεσθαι '
      verse: 20
    - text: 'ου δυνασθε ποτηριον κυριου πινειν και ποτηριον δαιμονιων ου δυνασθε τραπεζης
        κυριου μετεχειν και τραπεζης δαιμονιων '
      verse: 21
    - text: 'η παραζηλουμεν τον κυριον μη ισχυροτεροι αυτου εσμεν '
      verse: 22
    - text: 'παντα μοι εξεστιν αλλ ου παντα συμφερει παντα μοι εξεστιν αλλ ου παντα
        οικοδομει '
      verse: 23
    - text: 'μηδεις το εαυτου ζητειτω αλλα το του ετερου εκαστος '
      verse: 24
    - text: 'παν το εν μακελλω πωλουμενον εσθιετε μηδεν ανακρινοντες δια την συνειδησιν '
      verse: 25
    - text: 'του γαρ κυριου η γη και το πληρωμα αυτης '
      verse: 26
    - text: 'ει δε τις καλει υμας των απιστων και θελετε πορευεσθαι παν το παρατιθεμενον
        υμιν εσθιετε μηδεν ανακρινοντες δια την συνειδησιν '
      verse: 27
    - text: 'εαν δε τις υμιν ειπη τουτο ειδωλοθυτον εστιν μη εσθιετε δι εκεινον τον
        μηνυσαντα και την συνειδησιν του γαρ κυριου η γη και το πληρωμα αυτης '
      verse: 28
    - text: 'συνειδησιν δε λεγω ουχι την εαυτου αλλα την του ετερου ινα τι γαρ η ελευθερια
        μου κρινεται υπο αλλης συνειδησεως '
      verse: 29
    - text: 'ει δε εγω χαριτι μετεχω τι βλασφημουμαι υπερ ου εγω ευχαριστω '
      verse: 30
    - text: 'ειτε ουν εσθιετε ειτε πινετε ειτε τι ποιειτε παντα εις δοξαν θεου ποιειτε '
      verse: 31
    - text: 'απροσκοποι γινεσθε και ιουδαιοις και ελλησιν και τη εκκλησια του θεου '
      verse: 32
    - text: 'καθως καγω παντα πασιν αρεσκω μη ζητων το εμαυτου συμφερον αλλα το των
        πολλων ινα σωθωσιν   '
      verse: 33
  - chapter: 11
    verses:
    - text: 'μιμηται μου γινεσθε καθως καγω χριστου '
      verse: 1
    - text: 'επαινω δε υμας αδελφοι οτι παντα μου μεμνησθε και καθως παρεδωκα υμιν
        τας παραδοσεις κατεχετε '
      verse: 2
    - text: 'θελω δε υμας ειδεναι οτι παντος ανδρος η κεφαλη ο χριστος εστιν κεφαλη
        δε γυναικος ο ανηρ κεφαλη δε χριστου ο θεος '
      verse: 3
    - text: 'πας ανηρ προσευχομενος η προφητευων κατα κεφαλης εχων καταισχυνει την
        κεφαλην αυτου '
      verse: 4
    - text: 'πασα δε γυνη προσευχομενη η προφητευουσα ακατακαλυπτω τη κεφαλη καταισχυνει
        την κεφαλην εαυτης εν γαρ εστιν και το αυτο τη εξυρημενη '
      verse: 5
    - text: 'ει γαρ ου κατακαλυπτεται γυνη και κειρασθω ει δε αισχρον γυναικι το κειρασθαι
        η ξυρασθαι κατακαλυπτεσθω '
      verse: 6
    - text: 'ανηρ μεν γαρ ουκ οφειλει κατακαλυπτεσθαι την κεφαλην εικων και δοξα θεου
        υπαρχων γυνη δε δοξα ανδρος εστιν '
      verse: 7
    - text: 'ου γαρ εστιν ανηρ εκ γυναικος αλλα γυνη εξ ανδρος '
      verse: 8
    - text: 'και γαρ ουκ εκτισθη ανηρ δια την γυναικα αλλα γυνη δια τον ανδρα '
      verse: 9
    - text: 'δια τουτο οφειλει η γυνη εξουσιαν εχειν επι της κεφαλης δια τους αγγελους '
      verse: 10
    - text: 'πλην ουτε ανηρ χωρις γυναικος ουτε γυνη χωρις ανδρος εν κυριω '
      verse: 11
    - text: 'ωσπερ γαρ η γυνη εκ του ανδρος ουτως και ο ανηρ δια της γυναικος τα δε
        παντα εκ του θεου '
      verse: 12
    - text: 'εν υμιν αυτοις κρινατε πρεπον εστιν γυναικα ακατακαλυπτον τω θεω προσευχεσθαι '
      verse: 13
    - text: 'η ουδε αυτη η φυσις διδασκει υμας οτι ανηρ μεν εαν κομα ατιμια αυτω εστιν '
      verse: 14
    - text: 'γυνη δε εαν κομα δοξα αυτη εστιν οτι η κομη αντι περιβολαιου δεδοται
        αυτη '
      verse: 15
    - text: 'ει δε τις δοκει φιλονεικος ειναι ημεις τοιαυτην συνηθειαν ουκ εχομεν
        ουδε αι εκκλησιαι του θεου '
      verse: 16
    - text: 'τουτο δε παραγγελλων ουκ επαινω οτι ουκ εις το κρειττον αλλ εις το ηττον
        συνερχεσθε '
      verse: 17
    - text: 'πρωτον μεν γαρ συνερχομενων υμων εν τη εκκλησια ακουω σχισματα εν υμιν
        υπαρχειν και μερος τι πιστευω '
      verse: 18
    - text: 'δει γαρ και αιρεσεις εν υμιν ειναι ινα οι δοκιμοι φανεροι γενωνται εν
        υμιν '
      verse: 19
    - text: 'συνερχομενων ουν υμων επι το αυτο ουκ εστιν κυριακον δειπνον φαγειν '
      verse: 20
    - text: 'εκαστος γαρ το ιδιον δειπνον προλαμβανει εν τω φαγειν και ος μεν πεινα
        ος δε μεθυει '
      verse: 21
    - text: 'μη γαρ οικιας ουκ εχετε εις το εσθιειν και πινειν η της εκκλησιας του
        θεου καταφρονειτε και καταισχυνετε τους μη εχοντας τι υμιν ειπω επαινεσω υμας
        εν τουτω ουκ επαινω '
      verse: 22
    - text: 'εγω γαρ παρελαβον απο του κυριου ο και παρεδωκα υμιν οτι ο κυριος ιησους
        εν τη νυκτι η παρεδιδοτο ελαβεν αρτον '
      verse: 23
    - text: 'και ευχαριστησας εκλασεν και ειπεν λαβετε φαγετε τουτο μου εστιν το σωμα
        το υπερ υμων κλωμενον τουτο ποιειτε εις την εμην αναμνησιν '
      verse: 24
    - text: 'ωσαυτως και το ποτηριον μετα το δειπνησαι λεγων τουτο το ποτηριον η καινη
        διαθηκη εστιν εν τω εμω αιματι τουτο ποιειτε οσακις αν πινητε εις την εμην
        αναμνησιν '
      verse: 25
    - text: 'οσακις γαρ αν εσθιητε τον αρτον τουτον και το ποτηριον τουτο πινητε τον
        θανατον του κυριου καταγγελλετε αχρις ου αν ελθη '
      verse: 26
    - text: 'ωστε ος αν εσθιη τον αρτον τουτον η πινη το ποτηριον του κυριου αναξιως
        ενοχος εσται του σωματος και αιματος του κυριου '
      verse: 27
    - text: 'δοκιμαζετω δε ανθρωπος εαυτον και ουτως εκ του αρτου εσθιετω και εκ του
        ποτηριου πινετω '
      verse: 28
    - text: 'ο γαρ εσθιων και πινων αναξιως κριμα εαυτω εσθιει και πινει μη διακρινων
        το σωμα του κυριου '
      verse: 29
    - text: 'δια τουτο εν υμιν πολλοι ασθενεις και αρρωστοι και κοιμωνται ικανοι '
      verse: 30
    - text: 'ει γαρ εαυτους διεκρινομεν ουκ αν εκρινομεθα '
      verse: 31
    - text: 'κρινομενοι δε υπο κυριου παιδευομεθα ινα μη συν τω κοσμω κατακριθωμεν '
      verse: 32
    - text: 'ωστε αδελφοι μου συνερχομενοι εις το φαγειν αλληλους εκδεχεσθε '
      verse: 33
    - text: 'ει δε τις πεινα εν οικω εσθιετω ινα μη εις κριμα συνερχησθε τα δε λοιπα
        ως αν ελθω διαταξομαι   '
      verse: 34
  - chapter: 12
    verses:
    - text: 'περι δε των πνευματικων αδελφοι ου θελω υμας αγνοειν '
      verse: 1
    - text: 'οιδατε οτι εθνη ητε προς τα ειδωλα τα αφωνα ως αν ηγεσθε απαγομενοι '
      verse: 2
    - text: 'διο γνωριζω υμιν οτι ουδεις εν πνευματι θεου λαλων λεγει αναθεμα ιησουν
        και ουδεις δυναται ειπειν κυριον ιησουν ει μη εν πνευματι αγιω '
      verse: 3
    - text: 'διαιρεσεις δε χαρισματων εισιν το δε αυτο πνευμα '
      verse: 4
    - text: 'και διαιρεσεις διακονιων εισιν και ο αυτος κυριος '
      verse: 5
    - text: 'και διαιρεσεις ενεργηματων εισιν ο δε αυτος εστιν θεος ο ενεργων τα παντα
        εν πασιν '
      verse: 6
    - text: 'εκαστω δε διδοται η φανερωσις του πνευματος προς το συμφερον '
      verse: 7
    - text: 'ω μεν γαρ δια του πνευματος διδοται λογος σοφιας αλλω δε λογος γνωσεως
        κατα το αυτο πνευμα '
      verse: 8
    - text: 'ετερω δε πιστις εν τω αυτω πνευματι αλλω δε χαρισματα ιαματων εν τω αυτω
        πνευματι '
      verse: 9
    - text: 'αλλω δε ενεργηματα δυναμεων αλλω δε προφητεια αλλω δε διακρισεις πνευματων
        ετερω δε γενη γλωσσων αλλω δε ερμηνεια γλωσσων '
      verse: 10
    - text: 'παντα δε ταυτα ενεργει το εν και το αυτο πνευμα διαιρουν ιδια εκαστω
        καθως βουλεται '
      verse: 11
    - text: 'καθαπερ γαρ το σωμα εν εστιν και μελη εχει πολλα παντα δε τα μελη του
        σωματος του ενος πολλα οντα εν εστιν σωμα ουτως και ο χριστος '
      verse: 12
    - text: 'και γαρ εν ενι πνευματι ημεις παντες εις εν σωμα εβαπτισθημεν ειτε ιουδαιοι
        ειτε ελληνες ειτε δουλοι ειτε ελευθεροι και παντες εις εν πνευμα εποτισθημεν '
      verse: 13
    - text: 'και γαρ το σωμα ουκ εστιν εν μελος αλλα πολλα '
      verse: 14
    - text: 'εαν ειπη ο πους οτι ουκ ειμι χειρ ουκ ειμι εκ του σωματος ου παρα τουτο
        ουκ εστιν εκ του σωματος '
      verse: 15
    - text: 'και εαν ειπη το ους οτι ουκ ειμι οφθαλμος ουκ ειμι εκ του σωματος ου
        παρα τουτο ουκ εστιν εκ του σωματος '
      verse: 16
    - text: 'ει ολον το σωμα οφθαλμος που η ακοη ει ολον ακοη που η οσφρησις '
      verse: 17
    - text: 'νυνι δε ο θεος εθετο τα μελη εν εκαστον αυτων εν τω σωματι καθως ηθελησεν '
      verse: 18
    - text: 'ει δε ην τα παντα εν μελος που το σωμα '
      verse: 19
    - text: 'νυν δε πολλα μεν μελη εν δε σωμα '
      verse: 20
    - text: 'ου δυναται δε οφθαλμος ειπειν τη χειρι χρειαν σου ουκ εχω η παλιν η κεφαλη
        τοις ποσιν χρειαν υμων ουκ εχω '
      verse: 21
    - text: 'αλλα πολλω μαλλον τα δοκουντα μελη του σωματος ασθενεστερα υπαρχειν αναγκαια
        εστιν '
      verse: 22
    - text: 'και α δοκουμεν ατιμοτερα ειναι του σωματος τουτοις τιμην περισσοτεραν
        περιτιθεμεν και τα ασχημονα ημων ευσχημοσυνην περισσοτεραν εχει '
      verse: 23
    - text: 'τα δε ευσχημονα ημων ου χρειαν εχει αλλ ο θεος συνεκερασεν το σωμα τω
        υστερουντι περισσοτεραν δους τιμην '
      verse: 24
    - text: 'ινα μη η σχισμα εν τω σωματι αλλα το αυτο υπερ αλληλων μεριμνωσιν τα
        μελη '
      verse: 25
    - text: 'και ειτε πασχει εν μελος συμπασχει παντα τα μελη ειτε δοξαζεται εν μελος
        συγχαιρει παντα τα μελη '
      verse: 26
    - text: 'υμεις δε εστε σωμα χριστου και μελη εκ μερους '
      verse: 27
    - text: 'και ους μεν εθετο ο θεος εν τη εκκλησια πρωτον αποστολους δευτερον προφητας
        τριτον διδασκαλους επειτα δυναμεις ειτα χαρισματα ιαματων αντιληψεις κυβερνησεις
        γενη γλωσσων '
      verse: 28
    - text: 'μη παντες αποστολοι μη παντες προφηται μη παντες διδασκαλοι μη παντες
        δυναμεις '
      verse: 29
    - text: 'μη παντες χαρισματα εχουσιν ιαματων μη παντες γλωσσαις λαλουσιν μη παντες
        διερμηνευουσιν '
      verse: 30
    - text: 'ζηλουτε δε τα χαρισματα τα κρειττονα και ετι καθ υπερβολην οδον υμιν
        δεικνυμι   '
      verse: 31
  - chapter: 13
    verses:
    - text: 'εαν ταις γλωσσαις των ανθρωπων λαλω και των αγγελων αγαπην δε μη εχω
        γεγονα χαλκος ηχων η κυμβαλον αλαλαζον '
      verse: 1
    - text: 'και εαν εχω προφητειαν και ειδω τα μυστηρια παντα και πασαν την γνωσιν
        και εαν εχω πασαν την πιστιν ωστε ορη μεθιστανειν αγαπην δε μη εχω ουθεν  ουδεν  ειμι '
      verse: 2
    - text: 'και εαν ψωμισω παντα τα υπαρχοντα μου και εαν παραδω το σωμα μου ινα
        καυθησωμαι αγαπην δε μη εχω ουδεν ωφελουμαι '
      verse: 3
    - text: 'η αγαπη μακροθυμει χρηστευεται η αγαπη ου ζηλοι η αγαπη ου περπερευεται
        ου φυσιουται '
      verse: 4
    - text: 'ουκ ασχημονει ου ζητει τα εαυτης ου παροξυνεται ου λογιζεται το κακον '
      verse: 5
    - text: 'ου χαιρει επι τη αδικια συγχαιρει δε τη αληθεια '
      verse: 6
    - text: 'παντα στεγει παντα πιστευει παντα ελπιζει παντα υπομενει '
      verse: 7
    - text: 'η αγαπη ουδεποτε εκπιπτει ειτε δε προφητειαι καταργηθησονται ειτε γλωσσαι
        παυσονται ειτε γνωσις καταργηθησεται '
      verse: 8
    - text: 'εκ μερους γαρ γινωσκομεν και εκ μερους προφητευομεν '
      verse: 9
    - text: 'οταν δε ελθη το τελειον τοτε το εκ μερους καταργηθησεται '
      verse: 10
    - text: 'οτε ημην νηπιος ως νηπιος ελαλουν ως νηπιος εφρονουν ως νηπιος ελογιζομην
        οτε δε γεγονα ανηρ κατηργηκα τα του νηπιου '
      verse: 11
    - text: 'βλεπομεν γαρ αρτι δι εσοπτρου εν αινιγματι τοτε δε προσωπον προς προσωπον
        αρτι γινωσκω εκ μερους τοτε δε επιγνωσομαι καθως και επεγνωσθην '
      verse: 12
    - text: 'νυνι δε μενει πιστις ελπις αγαπη τα τρια ταυτα μειζων δε τουτων η αγαπη   '
      verse: 13
  - chapter: 14
    verses:
    - text: 'διωκετε την αγαπην ζηλουτε δε τα πνευματικα μαλλον δε ινα προφητευητε '
      verse: 1
    - text: 'ο γαρ λαλων γλωσση ουκ ανθρωποις λαλει αλλα τω θεω ουδεις γαρ ακουει
        πνευματι δε λαλει μυστηρια '
      verse: 2
    - text: 'ο δε προφητευων ανθρωποις λαλει οικοδομην και παρακλησιν και παραμυθιαν '
      verse: 3
    - text: 'ο λαλων γλωσση εαυτον οικοδομει ο δε προφητευων εκκλησιαν οικοδομει '
      verse: 4
    - text: 'θελω δε παντας υμας λαλειν γλωσσαις μαλλον δε ινα προφητευητε μειζων
        γαρ ο προφητευων η ο λαλων γλωσσαις εκτος ει μη διερμηνευη ινα η εκκλησια
        οικοδομην λαβη '
      verse: 5
    - text: 'νυνι δε αδελφοι εαν ελθω προς υμας γλωσσαις λαλων τι υμας ωφελησω εαν
        μη υμιν λαλησω η εν αποκαλυψει η εν γνωσει η εν προφητεια η εν διδαχη '
      verse: 6
    - text: 'ομως τα αψυχα φωνην διδοντα ειτε αυλος ειτε κιθαρα εαν διαστολην τοις
        φθογγοις μη δω πως γνωσθησεται το αυλουμενον η το κιθαριζομενον '
      verse: 7
    - text: 'και γαρ εαν αδηλον φωνην σαλπιγξ δω τις παρασκευασεται εις πολεμον '
      verse: 8
    - text: 'ουτως και υμεις δια της γλωσσης εαν μη ευσημον λογον δωτε πως γνωσθησεται
        το λαλουμενον εσεσθε γαρ εις αερα λαλουντες '
      verse: 9
    - text: 'τοσαυτα ει τυχοι γενη φωνων εστιν εν κοσμω και ουδεν αυτων   αφωνον '
      verse: 10
    - text: 'εαν ουν μη ειδω την δυναμιν της φωνης εσομαι τω λαλουντι βαρβαρος και
        ο λαλων εν εμοι βαρβαρος '
      verse: 11
    - text: 'ουτως και υμεις επει ζηλωται εστε πνευματων προς την οικοδομην της εκκλησιας
        ζητειτε ινα περισσευητε '
      verse: 12
    - text: 'διοπερ ο λαλων γλωσση προσευχεσθω ινα διερμηνευη '
      verse: 13
    - text: 'εαν γαρ προσευχωμαι γλωσση το πνευμα μου προσευχεται ο δε νους μου ακαρπος
        εστιν '
      verse: 14
    - text: 'τι ουν εστιν προσευξομαι τω πνευματι προσευξομαι δε και τω νοι ψαλω τω
        πνευματι ψαλω δε και τω νοι '
      verse: 15
    - text: 'επει εαν ευλογησης τω πνευματι ο αναπληρων τον τοπον του ιδιωτου πως
        ερει το αμην επι τη ση ευχαριστια επειδη τι λεγεις ουκ οιδεν '
      verse: 16
    - text: 'συ μεν γαρ καλως ευχαριστεις αλλ ο ετερος ουκ οικοδομειται '
      verse: 17
    - text: 'ευχαριστω τω θεω μου παντων υμων μαλλον γλωσσαις λαλων '
      verse: 18
    - text: 'αλλ εν εκκλησια θελω πεντε λογους δια του νοος μου λαλησαι ινα και αλλους
        κατηχησω η μυριους λογους εν γλωσση '
      verse: 19
    - text: 'αδελφοι μη παιδια γινεσθε ταις φρεσιν αλλα τη κακια νηπιαζετε ταις δε
        φρεσιν τελειοι γινεσθε '
      verse: 20
    - text: 'εν τω νομω γεγραπται οτι εν ετερογλωσσοις και εν χειλεσιν ετεροις λαλησω
        τω λαω τουτω και ουδ ουτως εισακουσονται μου λεγει κυριος '
      verse: 21
    - text: 'ωστε αι γλωσσαι εις σημειον εισιν ου τοις πιστευουσιν αλλα τοις απιστοις
        η δε προφητεια ου τοις απιστοις αλλα τοις πιστευουσιν '
      verse: 22
    - text: 'εαν ουν συνελθη η εκκλησια ολη επι το αυτο και παντες γλωσσαις λαλωσιν
        εισελθωσιν δε ιδιωται η απιστοι ουκ ερουσιν οτι μαινεσθε '
      verse: 23
    - text: 'εαν δε παντες προφητευωσιν εισελθη δε τις απιστος η ιδιωτης ελεγχεται
        υπο παντων ανακρινεται υπο παντων '
      verse: 24
    - text: 'και ουτως τα κρυπτα της καρδιας αυτου φανερα γινεται και ουτως πεσων
        επι προσωπον προσκυνησει τω θεω απαγγελλων οτι ο θεος οντως εν υμιν εστιν '
      verse: 25
    - text: 'τι ουν εστιν αδελφοι οταν συνερχησθε εκαστος υμων ψαλμον εχει διδαχην
        εχει γλωσσαν εχει αποκαλυψιν εχει ερμηνειαν εχει παντα προς οικοδομην γενεσθω '
      verse: 26
    - text: 'ειτε γλωσση τις λαλει κατα δυο η το πλειστον τρεις και ανα μερος και
        εις διερμηνευετω '
      verse: 27
    - text: 'εαν δε μη η διερμηνευτης σιγατω εν εκκλησια εαυτω δε λαλειτω και τω θεω '
      verse: 28
    - text: 'προφηται δε δυο η τρεις λαλειτωσαν και οι αλλοι διακρινετωσαν '
      verse: 29
    - text: 'εαν δε αλλω αποκαλυφθη καθημενω ο πρωτος σιγατω '
      verse: 30
    - text: 'δυνασθε γαρ καθ ενα παντες προφητευειν ινα παντες μανθανωσιν και παντες
        παρακαλωνται '
      verse: 31
    - text: 'και πνευματα προφητων προφηταις υποτασσεται '
      verse: 32
    - text: 'ου γαρ εστιν ακαταστασιας ο θεος αλλ ειρηνης ως εν πασαις ταις εκκλησιαις
        των αγιων '
      verse: 33
    - text: 'αι γυναικες υμων εν ταις εκκλησιαις σιγατωσαν ου γαρ επιτετραπται αυταις
        λαλειν αλλ υποτασσεσθαι καθως και ο νομος λεγει '
      verse: 34
    - text: 'ει δε τι μαθειν θελουσιν εν οικω τους ιδιους ανδρας επερωτατωσαν αισχρον
        γαρ εστιν γυναιξιν εν εκκλησια λαλειν '
      verse: 35
    - text: 'η αφ υμων ο λογος του θεου εξηλθεν η εις υμας μονους κατηντησεν '
      verse: 36
    - text: 'ει τις δοκει προφητης ειναι η πνευματικος επιγινωσκετω α γραφω υμιν οτι
        του κυριου εισιν εντολαι '
      verse: 37
    - text: 'ει δε τις αγνοει αγνοειτω '
      verse: 38
    - text: 'ωστε αδελφοι ζηλουτε το προφητευειν και το λαλειν γλωσσαις μη κωλυετε '
      verse: 39
    - text: 'παντα ευσχημονως και κατα ταξιν γινεσθω   '
      verse: 40
  - chapter: 15
    verses:
    - text: 'γνωριζω δε υμιν αδελφοι το ευαγγελιον ο ευηγγελισαμην υμιν ο και παρελαβετε
        εν ω και εστηκατε '
      verse: 1
    - text: 'δι ου και σωζεσθε τινι λογω ευηγγελισαμην υμιν ει κατεχετε εκτος ει μη
        εικη επιστευσατε '
      verse: 2
    - text: 'παρεδωκα γαρ υμιν εν πρωτοις ο και παρελαβον οτι χριστος απεθανεν υπερ
        των αμαρτιων ημων κατα τας γραφας '
      verse: 3
    - text: 'και οτι εταφη και οτι εγηγερται τη τριτη ημερα κατα τας γραφας '
      verse: 4
    - text: 'και οτι ωφθη κηφα ειτα τοις δωδεκα '
      verse: 5
    - text: 'επειτα ωφθη επανω πεντακοσιοις αδελφοις εφαπαξ εξ ων οι πλειους μενουσιν
        εως αρτι τινες δε και εκοιμηθησαν '
      verse: 6
    - text: 'επειτα ωφθη ιακωβω ειτα τοις αποστολοις πασιν '
      verse: 7
    - text: 'εσχατον δε παντων ωσπερει τω εκτρωματι ωφθη καμοι '
      verse: 8
    - text: 'εγω γαρ ειμι ο ελαχιστος των αποστολων ος ουκ ειμι ικανος καλεισθαι αποστολος
        διοτι εδιωξα την εκκλησιαν του θεου '
      verse: 9
    - text: 'χαριτι δε θεου ειμι ο ειμι και η χαρις αυτου η εις εμε ου κενη εγενηθη
        αλλα περισσοτερον αυτων παντων εκοπιασα ουκ εγω δε αλλ η χαρις του θεου η
        συν εμοι '
      verse: 10
    - text: 'ειτε ουν εγω ειτε εκεινοι ουτως κηρυσσομεν και ουτως επιστευσατε '
      verse: 11
    - text: 'ει δε χριστος κηρυσσεται οτι εκ νεκρων εγηγερται πως λεγουσιν τινες εν
        υμιν οτι αναστασις νεκρων ουκ εστιν '
      verse: 12
    - text: 'ει δε αναστασις νεκρων ουκ εστιν ουδε χριστος εγηγερται '
      verse: 13
    - text: 'ει δε χριστος ουκ εγηγερται κενον αρα το κηρυγμα ημων κενη δε και η πιστις
        υμων '
      verse: 14
    - text: 'ευρισκομεθα δε και ψευδομαρτυρες του θεου οτι εμαρτυρησαμεν κατα του
        θεου οτι ηγειρεν τον χριστον ον ουκ ηγειρεν ειπερ αρα νεκροι ουκ εγειρονται '
      verse: 15
    - text: 'ει γαρ νεκροι ουκ εγειρονται ουδε χριστος εγηγερται '
      verse: 16
    - text: 'ει δε χριστος ουκ εγηγερται ματαια η πιστις υμων ετι εστε εν ταις αμαρτιαις
        υμων '
      verse: 17
    - text: 'αρα και οι κοιμηθεντες εν χριστω απωλοντο '
      verse: 18
    - text: 'ει εν τη ζωη ταυτη ηλπικοτες εσμεν εν χριστω μονον ελεεινοτεροι παντων
        ανθρωπων εσμεν '
      verse: 19
    - text: 'νυνι δε χριστος εγηγερται εκ νεκρων απαρχη των κεκοιμημενων εγενετο '
      verse: 20
    - text: 'επειδη γαρ δι ανθρωπου ο θανατος και δι ανθρωπου αναστασις νεκρων '
      verse: 21
    - text: 'ωσπερ γαρ εν τω αδαμ παντες αποθνησκουσιν ουτως και εν τω χριστω παντες
        ζωοποιηθησονται '
      verse: 22
    - text: 'εκαστος δε εν τω ιδιω ταγματι απαρχη χριστος επειτα οι χριστου εν τη
        παρουσια αυτου '
      verse: 23
    - text: 'ειτα το τελος οταν παραδω την βασιλειαν τω θεω και πατρι οταν καταργηση
        πασαν αρχην και πασαν εξουσιαν και δυναμιν '
      verse: 24
    - text: 'δει γαρ αυτον βασιλευειν αχρις ου αν θη παντας τους εχθρους υπο τους
        ποδας αυτου '
      verse: 25
    - text: 'εσχατος εχθρος καταργειται ο θανατος '
      verse: 26
    - text: 'παντα γαρ υπεταξεν υπο τους ποδας αυτου οταν δε ειπη οτι παντα υποτετακται
        δηλον οτι εκτος του υποταξαντος αυτω τα παντα '
      verse: 27
    - text: 'οταν δε υποταγη αυτω τα παντα τοτε και αυτος ο υιος υποταγησεται τω υποταξαντι
        αυτω τα παντα ινα η ο θεος τα παντα εν πασιν '
      verse: 28
    - text: 'επει τι ποιησουσιν οι βαπτιζομενοι υπερ των νεκρων ει ολως νεκροι ουκ
        εγειρονται τι και βαπτιζονται υπερ των νεκρων '
      verse: 29
    - text: 'τι και ημεις κινδυνευομεν πασαν ωραν '
      verse: 30
    - text: 'καθ ημεραν αποθνησκω νη την ημετεραν  υμετεραν  καυχησιν ην εχω εν χριστω
        ιησου τω κυριω ημων '
      verse: 31
    - text: 'ει κατα ανθρωπον εθηριομαχησα εν εφεσω τι μοι το οφελος ει νεκροι ουκ
        εγειρονται φαγωμεν και πιωμεν αυριον γαρ αποθνησκομεν '
      verse: 32
    - text: 'μη πλανασθε φθειρουσιν ηθη χρησθ ομιλιαι κακαι '
      verse: 33
    - text: 'εκνηψατε δικαιως και μη αμαρτανετε αγνωσιαν γαρ θεου τινες εχουσιν προς
        εντροπην υμιν λεγω '
      verse: 34
    - text: 'αλλ ερει τις πως εγειρονται οι νεκροι ποιω δε σωματι ερχονται '
      verse: 35
    - text: 'αφρον συ ο σπειρεις ου ζωοποιειται εαν μη αποθανη '
      verse: 36
    - text: 'και ο σπειρεις ου το σωμα το γενησομενον σπειρεις αλλα γυμνον κοκκον
        ει τυχοι σιτου η τινος των λοιπων '
      verse: 37
    - text: 'ο δε θεος αυτω διδωσιν σωμα καθως ηθελησεν και εκαστω των σπερματων το
        ιδιον σωμα '
      verse: 38
    - text: 'ου πασα σαρξ η αυτη σαρξ αλλα αλλη μεν σαρξ ανθρωπων αλλη δε σαρξ κτηνων
        αλλη δε ιχθυων αλλη δε πτηνων '
      verse: 39
    - text: 'και σωματα επουρανια και σωματα επιγεια αλλ ετερα μεν η των επουρανιων
        δοξα ετερα δε η των επιγειων '
      verse: 40
    - text: 'αλλη δοξα ηλιου και αλλη δοξα σεληνης και αλλη δοξα αστερων αστηρ γαρ
        αστερος διαφερει εν δοξη '
      verse: 41
    - text: 'ουτως και η αναστασις των νεκρων σπειρεται εν φθορα εγειρεται εν αφθαρσια '
      verse: 42
    - text: 'σπειρεται εν ατιμια εγειρεται εν δοξη σπειρεται εν ασθενεια εγειρεται
        εν δυναμει '
      verse: 43
    - text: 'σπειρεται σωμα ψυχικον εγειρεται σωμα πνευματικον εστιν σωμα ψυχικον
        και εστιν σωμα πνευματικον '
      verse: 44
    - text: 'ουτως και γεγραπται εγενετο ο πρωτος ανθρωπος αδαμ εις ψυχην ζωσαν ο
        εσχατος αδαμ εις πνευμα ζωοποιουν '
      verse: 45
    - text: 'αλλ ου πρωτον το πνευματικον αλλα το ψυχικον επειτα το πνευματικον '
      verse: 46
    - text: 'ο πρωτος ανθρωπος εκ γης χοικος ο δευτερος ανθρωπος ο κυριος εξ ουρανου '
      verse: 47
    - text: 'οιος ο χοικος τοιουτοι και οι χοικοι και οιος ο επουρανιος τοιουτοι και
        οι επουρανιοι '
      verse: 48
    - text: 'και καθως εφορεσαμεν την εικονα του χοικου φορεσομεν και την εικονα του
        επουρανιου '
      verse: 49
    - text: 'τουτο δε φημι αδελφοι οτι σαρξ και αιμα βασιλειαν θεου κληρονομησαι ου
        δυνανται ουδε η φθορα την αφθαρσιαν κληρονομει '
      verse: 50
    - text: 'ιδου μυστηριον υμιν λεγω παντες μεν ου κοιμηθησομεθα παντες δε αλλαγησομεθα '
      verse: 51
    - text: 'εν ατομω εν ριπη οφθαλμου εν τη εσχατη σαλπιγγι σαλπισει γαρ και οι νεκροι
        εγερθησονται αφθαρτοι και ημεις αλλαγησομεθα '
      verse: 52
    - text: 'δει γαρ το φθαρτον τουτο ενδυσασθαι αφθαρσιαν και το θνητον τουτο ενδυσασθαι
        αθανασιαν '
      verse: 53
    - text: 'οταν δε το φθαρτον τουτο ενδυσηται αφθαρσιαν και το θνητον τουτο ενδυσηται
        αθανασιαν τοτε γενησεται ο λογος ο γεγραμμενος κατεποθη ο θανατος εις νικος '
      verse: 54
    - text: 'που σου θανατε το κεντρον που σου αδη το νικος '
      verse: 55
    - text: 'το δε κεντρον του θανατου η αμαρτια η δε δυναμις της αμαρτιας ο νομος '
      verse: 56
    - text: 'τω δε θεω χαρις τω διδοντι ημιν το νικος δια του κυριου ημων ιησου χριστου '
      verse: 57
    - text: 'ωστε αδελφοι μου αγαπητοι εδραιοι γινεσθε αμετακινητοι περισσευοντες
        εν τω εργω του κυριου παντοτε ειδοτες οτι ο κοπος υμων ουκ εστιν κενος εν
        κυριω   '
      verse: 58
  - chapter: 16
    verses:
    - text: 'περι δε της λογιας της εις τους αγιους ωσπερ διεταξα ταις εκκλησιαις
        της γαλατιας ουτως και υμεις ποιησατε '
      verse: 1
    - text: 'κατα μιαν σαββατων εκαστος υμων παρ εαυτω τιθετω θησαυριζων ο τι αν ευοδωται
        ινα μη οταν ελθω τοτε λογιαι γινωνται '
      verse: 2
    - text: 'οταν δε παραγενωμαι ους εαν δοκιμασητε δι επιστολων τουτους πεμψω απενεγκειν
        την χαριν υμων εις ιερουσαλημ '
      verse: 3
    - text: 'εαν δε η αξιον του καμε πορευεσθαι συν εμοι πορευσονται '
      verse: 4
    - text: 'ελευσομαι δε προς υμας οταν μακεδονιαν διελθω μακεδονιαν γαρ διερχομαι '
      verse: 5
    - text: 'προς υμας δε τυχον παραμενω η και παραχειμασω ινα υμεις με προπεμψητε
        ου εαν πορευωμαι '
      verse: 6
    - text: 'ου θελω γαρ υμας αρτι εν παροδω ιδειν ελπιζω δε χρονον τινα επιμειναι
        προς υμας εαν ο κυριος επιτρεπη '
      verse: 7
    - text: 'επιμενω δε εν εφεσω εως της πεντηκοστης '
      verse: 8
    - text: 'θυρα γαρ μοι ανεωγεν μεγαλη και ενεργης και αντικειμενοι πολλοι '
      verse: 9
    - text: 'εαν δε ελθη τιμοθεος βλεπετε ινα αφοβως γενηται προς υμας το γαρ εργον
        κυριου εργαζεται ως και εγω '
      verse: 10
    - text: 'μη τις ουν αυτον εξουθενηση προπεμψατε δε αυτον εν ειρηνη ινα ελθη προς
        με εκδεχομαι γαρ αυτον μετα των αδελφων '
      verse: 11
    - text: 'περι δε απολλω του αδελφου πολλα παρεκαλεσα αυτον ινα ελθη προς υμας
        μετα των αδελφων και παντως ουκ ην θελημα ινα νυν ελθη ελευσεται δε οταν ευκαιρηση '
      verse: 12
    - text: 'γρηγορειτε στηκετε εν τη πιστει ανδριζεσθε κραταιουσθε '
      verse: 13
    - text: 'παντα υμων εν αγαπη γινεσθω '
      verse: 14
    - text: 'παρακαλω δε υμας αδελφοι οιδατε την οικιαν στεφανα οτι εστιν απαρχη της
        αχαιας και εις διακονιαν τοις αγιοις εταξαν εαυτους '
      verse: 15
    - text: 'ινα και υμεις υποτασσησθε τοις τοιουτοις και παντι τω συνεργουντι και
        κοπιωντι '
      verse: 16
    - text: 'χαιρω δε επι τη παρουσια στεφανα και φουρτουνατου και αχαικου οτι το
        υμων υστερημα ουτοι ανεπληρωσαν '
      verse: 17
    - text: 'ανεπαυσαν γαρ το εμον πνευμα και το υμων επιγινωσκετε ουν τους τοιουτους '
      verse: 18
    - text: 'ασπαζονται υμας αι εκκλησιαι της ασιας ασπαζονται υμας εν κυριω πολλα
        ακυλας και πρισκιλλα συν τη κατ οικον αυτων εκκλησια '
      verse: 19
    - text: 'ασπαζονται υμας οι αδελφοι παντες ασπασασθε αλληλους εν φιληματι αγιω '
      verse: 20
    - text: 'ο ασπασμος τη εμη χειρι παυλου '
      verse: 21
    - text: 'ει τις ου φιλει τον κυριον ιησουν χριστον ητω αναθεμα μαραν αθα '
      verse: 22
    - text: 'η χαρις του κυριου ιησου χριστου μεθ υμων '
      verse: 23
    - text: 'η αγαπη μου μετα παντων υμων εν χριστω ιησου αμην [ προς κορινθιους πρωτη
        εγραφη απο φιλιππων δια στεφανα και φουρτουνατου και αχαικου και τιμοθεου]       '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος αποστολος ιησου χριστου δια θεληματος θεου και τιμοθεος ο αδελφος
        τη εκκλησια του θεου τη ουση εν κορινθω συν τοις αγιοις πασιν τοις ουσιν εν
        ολη τη αχαια '
      verse: 1
    - text: 'χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου '
      verse: 2
    - text: 'ευλογητος ο θεος και πατηρ του κυριου ημων ιησου χριστου ο πατηρ των
        οικτιρμων και θεος πασης παρακλησεως '
      verse: 3
    - text: 'ο παρακαλων ημας επι παση τη θλιψει ημων εις το δυνασθαι ημας παρακαλειν
        τους εν παση θλιψει δια της παρακλησεως ης παρακαλουμεθα αυτοι υπο του θεου '
      verse: 4
    - text: 'οτι καθως περισσευει τα παθηματα του χριστου εις ημας ουτως δια χριστου
        περισσευει και η παρακλησις ημων '
      verse: 5
    - text: 'ειτε δε θλιβομεθα υπερ της υμων παρακλησεως και σωτηριας της ενεργουμενης
        εν υπομονη των αυτων παθηματων ων και ημεις πασχομεν ειτε παρακαλουμεθα υπερ
        της υμων παρακλησεως και σωτηριας και η ελπις ημων βεβαια υπερ υμων '
      verse: 6
    - text: 'ειδοτες οτι ωσπερ κοινωνοι εστε των παθηματων ουτως και της παρακλησεως '
      verse: 7
    - text: 'ου γαρ θελομεν υμας αγνοειν αδελφοι υπερ της θλιψεως ημων της γενομενης
        ημιν εν τη ασια οτι καθ υπερβολην εβαρηθημεν υπερ δυναμιν ωστε εξαπορηθηναι
        ημας και του ζην '
      verse: 8
    - text: 'αλλα αυτοι εν εαυτοις το αποκριμα του θανατου εσχηκαμεν ινα μη πεποιθοτες
        ωμεν εφ εαυτοις αλλ επι τω θεω τω εγειροντι τους νεκρους '
      verse: 9
    - text: 'ος εκ τηλικουτου θανατου ερρυσατο ημας και ρυεται εις ον ηλπικαμεν οτι
        και ετι ρυσεται '
      verse: 10
    - text: 'συνυπουργουντων και υμων υπερ ημων τη δεησει ινα εκ πολλων προσωπων το
        εις ημας χαρισμα δια πολλων ευχαριστηθη υπερ ημων '
      verse: 11
    - text: 'η γαρ καυχησις ημων αυτη εστιν το μαρτυριον της συνειδησεως ημων οτι
        εν απλοτητι και ειλικρινεια θεου ουκ εν σοφια σαρκικη αλλ εν χαριτι θεου ανεστραφημεν
        εν τω κοσμω περισσοτερως δε προς υμας '
      verse: 12
    - text: 'ου γαρ αλλα γραφομεν υμιν αλλ η α αναγινωσκετε η και επιγινωσκετε ελπιζω
        δε οτι και εως τελους επιγνωσεσθε '
      verse: 13
    - text: 'καθως και επεγνωτε ημας απο μερους οτι καυχημα υμων εσμεν καθαπερ και
        υμεις ημων εν τη ημερα του κυριου ιησου '
      verse: 14
    - text: 'και ταυτη τη πεποιθησει εβουλομην προς υμας ελθειν προτερον ινα δευτεραν
        χαριν εχητε '
      verse: 15
    - text: 'και δι υμων διελθειν εις μακεδονιαν και παλιν απο μακεδονιας ελθειν προς
        υμας και υφ υμων προπεμφθηναι εις την ιουδαιαν '
      verse: 16
    - text: 'τουτο ουν βουλευομενος μη τι αρα τη ελαφρια εχρησαμην η α βουλευομαι
        κατα σαρκα βουλευομαι ινα η παρ εμοι το ναι ναι και το ου ου '
      verse: 17
    - text: 'πιστος δε ο θεος οτι ο λογος ημων ο προς υμας ουκ εγενετο ναι και ου '
      verse: 18
    - text: 'ο γαρ του θεου υιος ιησους χριστος ο εν υμιν δι ημων κηρυχθεις δι εμου
        και σιλουανου και τιμοθεου ουκ εγενετο ναι και ου αλλα ναι εν αυτω γεγονεν '
      verse: 19
    - text: 'οσαι γαρ επαγγελιαι θεου εν αυτω το ναι και εν αυτω το αμην τω θεω προς
        δοξαν δι ημων '
      verse: 20
    - text: 'ο δε βεβαιων ημας συν υμιν εις χριστον και χρισας ημας θεος '
      verse: 21
    - text: 'ο και σφραγισαμενος ημας και δους τον αρραβωνα του πνευματος εν ταις
        καρδιαις ημων '
      verse: 22
    - text: 'εγω δε μαρτυρα τον θεον επικαλουμαι επι την εμην ψυχην οτι φειδομενος
        υμων ουκετι ηλθον εις κορινθον '
      verse: 23
    - text: 'ουχ οτι κυριευομεν υμων της πιστεως αλλα συνεργοι εσμεν της χαρας υμων
        τη γαρ πιστει εστηκατε   '
      verse: 24
  - chapter: 2
    verses:
    - text: 'εκρινα δε εμαυτω τουτο το μη παλιν ελθειν εν λυπη προς υμας '
      verse: 1
    - text: 'ει γαρ εγω λυπω υμας και τις εστιν ο ευφραινων με ει μη ο λυπουμενος
        εξ εμου '
      verse: 2
    - text: 'και εγραψα υμιν τουτο αυτο ινα μη ελθων λυπην εχω αφ ων εδει με χαιρειν
        πεποιθως επι παντας υμας οτι η εμη χαρα παντων υμων εστιν '
      verse: 3
    - text: 'εκ γαρ πολλης θλιψεως και συνοχης καρδιας εγραψα υμιν δια πολλων δακρυων
        ουχ ινα λυπηθητε αλλα την αγαπην ινα γνωτε ην εχω περισσοτερως εις υμας '
      verse: 4
    - text: 'ει δε τις λελυπηκεν ουκ εμε λελυπηκεν αλλ απο μερους ινα μη επιβαρω παντας
        υμας '
      verse: 5
    - text: 'ικανον τω τοιουτω η επιτιμια αυτη η υπο των πλειονων '
      verse: 6
    - text: 'ωστε τουναντιον μαλλον υμας χαρισασθαι και παρακαλεσαι μηπως τη περισσοτερα
        λυπη καταποθη ο τοιουτος '
      verse: 7
    - text: 'διο παρακαλω υμας κυρωσαι εις αυτον αγαπην '
      verse: 8
    - text: 'εις τουτο γαρ και εγραψα ινα γνω την δοκιμην υμων ει εις παντα υπηκοοι
        εστε '
      verse: 9
    - text: 'ω δε τι χαριζεσθε και εγω και γαρ εγω ει τι κεχαρισμαι ω κεχαρισμαι δι
        υμας εν προσωπω χριστου '
      verse: 10
    - text: 'ινα μη πλεονεκτηθωμεν υπο του σατανα ου γαρ αυτου τα νοηματα αγνοουμεν '
      verse: 11
    - text: 'ελθων δε εις την τρωαδα εις το ευαγγελιον του χριστου και θυρας μοι ανεωγμενης
        εν κυριω '
      verse: 12
    - text: 'ουκ εσχηκα ανεσιν τω πνευματι μου τω μη ευρειν με τιτον τον αδελφον μου
        αλλα αποταξαμενος αυτοις εξηλθον εις μακεδονιαν '
      verse: 13
    - text: 'τω δε θεω χαρις τω παντοτε θριαμβευοντι ημας εν τω χριστω και την οσμην
        της γνωσεως αυτου φανερουντι δι ημων εν παντι τοπω '
      verse: 14
    - text: 'οτι χριστου ευωδια εσμεν τω θεω εν τοις σωζομενοις και εν τοις απολλυμενοις '
      verse: 15
    - text: 'οις μεν οσμη θανατου εις θανατον οις δε οσμη ζωης εις ζωην και προς ταυτα
        τις ικανος '
      verse: 16
    - text: 'ου γαρ εσμεν ως οι πολλοι καπηλευοντες τον λογον του θεου αλλ ως εξ ειλικρινειας
        αλλ ως εκ θεου κατενωπιον του θεου εν χριστω λαλουμεν   '
      verse: 17
  - chapter: 3
    verses:
    - text: 'αρχομεθα παλιν εαυτους συνιστανειν ει  η  μη χρηζομεν ως τινες συστατικων
        επιστολων προς υμας η εξ υμων συστατικων '
      verse: 1
    - text: 'η επιστολη ημων υμεις εστε εγγεγραμμενη εν ταις καρδιαις ημων γινωσκομενη
        και αναγινωσκομενη υπο παντων ανθρωπων '
      verse: 2
    - text: 'φανερουμενοι οτι εστε επιστολη χριστου διακονηθεισα υφ ημων εγγεγραμμενη
        ου μελανι αλλα πνευματι θεου ζωντος ουκ εν πλαξιν λιθιναις αλλ εν πλαξιν καρδιας
        σαρκιναις '
      verse: 3
    - text: 'πεποιθησιν δε τοιαυτην εχομεν δια του χριστου προς τον θεον '
      verse: 4
    - text: 'ουχ οτι ικανοι εσμεν αφ εαυτων λογισασθαι τι ως εξ εαυτων αλλ η ικανοτης
        ημων εκ του θεου '
      verse: 5
    - text: 'ος και ικανωσεν ημας διακονους καινης διαθηκης ου γραμματος αλλα πνευματος
        το γαρ γραμμα αποκτεινει το δε πνευμα ζωοποιει '
      verse: 6
    - text: 'ει δε η διακονια του θανατου εν γραμμασιν εντετυπωμενη εν λιθοις εγενηθη
        εν δοξη ωστε μη δυνασθαι ατενισαι τους υιους ισραηλ εις το προσωπον μωσεως
        δια την δοξαν του προσωπου αυτου την καταργουμενην '
      verse: 7
    - text: 'πως ουχι μαλλον η διακονια του πνευματος εσται εν δοξη '
      verse: 8
    - text: 'ει γαρ η διακονια της κατακρισεως δοξα πολλω μαλλον περισσευει η διακονια
        της δικαιοσυνης εν δοξη '
      verse: 9
    - text: 'και γαρ ουδε δεδοξασται το δεδοξασμενον εν τουτω τω μερει ενεκεν της
        υπερβαλλουσης δοξης '
      verse: 10
    - text: 'ει γαρ το καταργουμενον δια δοξης πολλω μαλλον το μενον εν δοξη '
      verse: 11
    - text: 'εχοντες ουν τοιαυτην ελπιδα πολλη παρρησια χρωμεθα '
      verse: 12
    - text: 'και ου καθαπερ μωσης ετιθει καλυμμα επι το προσωπον εαυτου προς το μη
        ατενισαι τους υιους ισραηλ εις το τελος του καταργουμενου '
      verse: 13
    - text: 'αλλ επωρωθη τα νοηματα αυτων αχρι γαρ της σημερον το αυτο καλυμμα επι
        τη αναγνωσει της παλαιας διαθηκης μενει μη ανακαλυπτομενον ο τι εν χριστω
        καταργειται '
      verse: 14
    - text: 'αλλ εως σημερον ηνικα αναγινωσκεται μωσης καλυμμα επι την καρδιαν αυτων
        κειται '
      verse: 15
    - text: 'ηνικα δ αν επιστρεψη προς κυριον περιαιρειται το καλυμμα '
      verse: 16
    - text: 'ο δε κυριος το πνευμα εστιν ου δε το πνευμα κυριου εκει ελευθερια '
      verse: 17
    - text: 'ημεις δε παντες ανακεκαλυμμενω προσωπω την δοξαν κυριου κατοπτριζομενοι
        την αυτην εικονα μεταμορφουμεθα απο δοξης εις δοξαν καθαπερ απο κυριου πνευματος   '
      verse: 18
  - chapter: 4
    verses:
    - text: 'δια τουτο εχοντες την διακονιαν ταυτην καθως ηλεηθημεν ουκ εκκακουμεν '
      verse: 1
    - text: 'αλλ απειπαμεθα τα κρυπτα της αισχυνης μη περιπατουντες εν πανουργια μηδε
        δολουντες τον λογον του θεου αλλα τη φανερωσει της αληθειας συνιστωντες εαυτους
        προς πασαν συνειδησιν ανθρωπων ενωπιον του θεου '
      verse: 2
    - text: 'ει δε και εστιν κεκαλυμμενον το ευαγγελιον ημων εν τοις απολλυμενοις
        εστιν κεκαλυμμενον '
      verse: 3
    - text: 'εν οις ο θεος του αιωνος τουτου ετυφλωσεν τα νοηματα των απιστων εις
        το μη αυγασαι αυτοις τον φωτισμον του ευαγγελιου της δοξης του χριστου ος
        εστιν εικων του θεου '
      verse: 4
    - text: 'ου γαρ εαυτους κηρυσσομεν αλλα χριστον ιησουν κυριον εαυτους δε δουλους
        υμων δια ιησουν '
      verse: 5
    - text: 'οτι ο θεος ο ειπων εκ σκοτους φως λαμψαι ος ελαμψεν εν ταις καρδιαις
        ημων προς φωτισμον της γνωσεως της δοξης του θεου εν προσωπω ιησου χριστου '
      verse: 6
    - text: 'εχομεν δε τον θησαυρον τουτον εν οστρακινοις σκευεσιν ινα η υπερβολη
        της δυναμεως η του θεου και μη εξ ημων '
      verse: 7
    - text: 'εν παντι θλιβομενοι αλλ ου στενοχωρουμενοι απορουμενοι αλλ ουκ εξαπορουμενοι '
      verse: 8
    - text: 'διωκομενοι αλλ ουκ εγκαταλειπομενοι καταβαλλομενοι αλλ ουκ απολλυμενοι '
      verse: 9
    - text: 'παντοτε την νεκρωσιν του κυριου ιησου εν τω σωματι περιφεροντες ινα και
        η ζωη του ιησου εν τω σωματι ημων φανερωθη '
      verse: 10
    - text: 'αει γαρ ημεις οι ζωντες εις θανατον παραδιδομεθα δια ιησουν ινα και η
        ζωη του ιησου φανερωθη εν τη θνητη σαρκι ημων '
      verse: 11
    - text: 'ωστε ο μεν θανατος εν ημιν ενεργειται η δε ζωη εν υμιν '
      verse: 12
    - text: 'εχοντες δε το αυτο πνευμα της πιστεως κατα το γεγραμμενον επιστευσα διο
        ελαλησα και ημεις πιστευομεν διο και λαλουμεν '
      verse: 13
    - text: 'ειδοτες οτι ο εγειρας τον κυριον ιησουν και ημας δια ιησου εγερει και
        παραστησει συν υμιν '
      verse: 14
    - text: 'τα γαρ παντα δι υμας ινα η χαρις πλεονασασα δια των πλειονων την ευχαριστιαν
        περισσευση εις την δοξαν του θεου '
      verse: 15
    - text: 'διο ουκ εκκακουμεν αλλ ει και ο εξω ημων ανθρωπος διαφθειρεται αλλ ο
        εσωθεν ανακαινουται ημερα και ημερα '
      verse: 16
    - text: 'το γαρ παραυτικα ελαφρον της θλιψεως ημων καθ υπερβολην εις υπερβολην
        αιωνιον βαρος δοξης κατεργαζεται ημιν '
      verse: 17
    - text: 'μη σκοπουντων ημων τα βλεπομενα αλλα τα μη βλεπομενα τα γαρ βλεπομενα
        προσκαιρα τα δε μη βλεπομενα αιωνια   '
      verse: 18
  - chapter: 5
    verses:
    - text: 'οιδαμεν γαρ οτι εαν η επιγειος ημων οικια του σκηνους καταλυθη οικοδομην
        εκ θεου εχομεν οικιαν αχειροποιητον αιωνιον εν τοις ουρανοις '
      verse: 1
    - text: 'και γαρ εν τουτω στεναζομεν το οικητηριον ημων το εξ ουρανου επενδυσασθαι
        επιποθουντες '
      verse: 2
    - text: 'ειγε και ενδυσαμενοι ου γυμνοι ευρεθησομεθα '
      verse: 3
    - text: 'και γαρ οι οντες εν τω σκηνει στεναζομεν βαρουμενοι επειδη  εφ ω  ου
        θελομεν εκδυσασθαι αλλ επενδυσασθαι ινα καταποθη το θνητον υπο της ζωης '
      verse: 4
    - text: 'ο δε κατεργασαμενος ημας εις αυτο τουτο θεος ο και δους ημιν τον αρραβωνα
        του πνευματος '
      verse: 5
    - text: 'θαρρουντες ουν παντοτε και ειδοτες οτι ενδημουντες εν τω σωματι εκδημουμεν
        απο του κυριου '
      verse: 6
    - text: 'δια πιστεως γαρ περιπατουμεν ου δια ειδους '
      verse: 7
    - text: 'θαρρουμεν δε και ευδοκουμεν μαλλον εκδημησαι εκ του σωματος και ενδημησαι
        προς τον κυριον '
      verse: 8
    - text: 'διο και φιλοτιμουμεθα ειτε ενδημουντες ειτε εκδημουντες ευαρεστοι αυτω
        ειναι '
      verse: 9
    - text: 'τους γαρ παντας ημας φανερωθηναι δει εμπροσθεν του βηματος του χριστου
        ινα κομισηται εκαστος τα δια του σωματος προς α επραξεν ειτε αγαθον ειτε κακον '
      verse: 10
    - text: 'ειδοτες ουν τον φοβον του κυριου ανθρωπους πειθομεν θεω δε πεφανερωμεθα
        ελπιζω δε και εν ταις συνειδησεσιν υμων πεφανερωσθαι '
      verse: 11
    - text: 'ου γαρ παλιν εαυτους συνιστανομεν υμιν αλλα αφορμην διδοντες υμιν καυχηματος
        υπερ ημων ινα εχητε προς τους εν προσωπω καυχωμενους και ου καρδια '
      verse: 12
    - text: 'ειτε γαρ εξεστημεν θεω ειτε σωφρονουμεν υμιν '
      verse: 13
    - text: 'η γαρ αγαπη του χριστου συνεχει ημας κριναντας τουτο οτι ει εις υπερ
        παντων απεθανεν αρα οι παντες απεθανον '
      verse: 14
    - text: 'και υπερ παντων απεθανεν ινα οι ζωντες μηκετι εαυτοις ζωσιν αλλα τω υπερ
        αυτων αποθανοντι και εγερθεντι '
      verse: 15
    - text: 'ωστε ημεις απο του νυν ουδενα οιδαμεν κατα σαρκα ει δε και εγνωκαμεν
        κατα σαρκα χριστον αλλα νυν ουκετι γινωσκομεν '
      verse: 16
    - text: 'ωστε ει τις εν χριστω καινη κτισις τα αρχαια παρηλθεν ιδου γεγονεν καινα
        τα παντα '
      verse: 17
    - text: 'τα δε παντα εκ του θεου του καταλλαξαντος ημας εαυτω δια ιησου χριστου
        και δοντος ημιν την διακονιαν της καταλλαγης '
      verse: 18
    - text: 'ως οτι θεος ην εν χριστω κοσμον καταλλασσων εαυτω μη λογιζομενος αυτοις
        τα παραπτωματα αυτων και θεμενος εν ημιν τον λογον της καταλλαγης '
      verse: 19
    - text: 'υπερ χριστου ουν πρεσβευομεν ως του θεου παρακαλουντος δι ημων δεομεθα
        υπερ χριστου καταλλαγητε τω θεω '
      verse: 20
    - text: 'τον γαρ μη γνοντα αμαρτιαν υπερ ημων αμαρτιαν εποιησεν ινα ημεις γινωμεθα
        δικαιοσυνη θεου εν αυτω   '
      verse: 21
  - chapter: 6
    verses:
    - text: 'συνεργουντες δε και παρακαλουμεν μη εις κενον την χαριν του θεου δεξασθαι
        υμας '
      verse: 1
    - text: 'λεγει γαρ καιρω δεκτω επηκουσα σου και εν ημερα σωτηριας εβοηθησα σοι
        ιδου νυν καιρος ευπροσδεκτος ιδου νυν ημερα σωτηριας '
      verse: 2
    - text: 'μηδεμιαν εν μηδενι διδοντες προσκοπην ινα μη μωμηθη η διακονια '
      verse: 3
    - text: 'αλλ εν παντι συνιστωντες εαυτους ως θεου διακονοι εν υπομονη πολλη εν
        θλιψεσιν εν αναγκαις εν στενοχωριαις '
      verse: 4
    - text: 'εν πληγαις εν φυλακαις εν ακαταστασιαις εν κοποις εν αγρυπνιαις εν νηστειαις '
      verse: 5
    - text: 'εν αγνοτητι εν γνωσει εν μακροθυμια εν χρηστοτητι εν πνευματι αγιω εν
        αγαπη ανυποκριτω '
      verse: 6
    - text: 'εν λογω αληθειας εν δυναμει θεου δια των οπλων της δικαιοσυνης των δεξιων
        και αριστερων '
      verse: 7
    - text: 'δια δοξης και ατιμιας δια δυσφημιας και ευφημιας ως πλανοι και αληθεις '
      verse: 8
    - text: 'ως αγνοουμενοι και επιγινωσκομενοι ως αποθνησκοντες και ιδου ζωμεν ως
        παιδευομενοι και μη θανατουμενοι '
      verse: 9
    - text: 'ως λυπουμενοι αει δε χαιροντες ως πτωχοι πολλους δε πλουτιζοντες ως μηδεν
        εχοντες και παντα κατεχοντες '
      verse: 10
    - text: 'το στομα ημων ανεωγεν προς υμας κορινθιοι η καρδια ημων πεπλατυνται '
      verse: 11
    - text: 'ου στενοχωρεισθε εν ημιν στενοχωρεισθε δε εν τοις σπλαγχνοις υμων '
      verse: 12
    - text: 'την δε αυτην αντιμισθιαν ως τεκνοις λεγω πλατυνθητε και υμεις '
      verse: 13
    - text: 'μη γινεσθε ετεροζυγουντες απιστοις τις γαρ μετοχη δικαιοσυνη και ανομια
        τις δε κοινωνια φωτι προς σκοτος '
      verse: 14
    - text: 'τις δε συμφωνησις χριστω προς βελιαρ  βελιαλ  η τις μερις πιστω μετα
        απιστου '
      verse: 15
    - text: 'τις δε συγκαταθεσις ναω θεου μετα ειδωλων υμεις γαρ ναος θεου εστε ζωντος
        καθως ειπεν ο θεος οτι ενοικησω εν αυτοις και εμπεριπατησω και εσομαι αυτων
        θεος και αυτοι εσονται μοι λαος '
      verse: 16
    - text: 'διο εξελθετε εκ μεσου αυτων και αφορισθητε λεγει κυριος και ακαθαρτου
        μη απτεσθε καγω εισδεξομαι υμας '
      verse: 17
    - text: 'και εσομαι υμιν εις πατερα και υμεις εσεσθε μοι εις υιους και θυγατερας
        λεγει κυριος παντοκρατωρ   '
      verse: 18
  - chapter: 7
    verses:
    - text: 'ταυτας ουν εχοντες τας επαγγελιας αγαπητοι καθαρισωμεν εαυτους απο παντος
        μολυσμου σαρκος και πνευματος επιτελουντες αγιωσυνην εν φοβω θεου '
      verse: 1
    - text: 'χωρησατε ημας ουδενα ηδικησαμεν ουδενα εφθειραμεν ουδενα επλεονεκτησαμεν '
      verse: 2
    - text: 'ου προς κατακρισιν λεγω προειρηκα γαρ οτι εν ταις καρδιαις ημων εστε
        εις το συναποθανειν και συζην '
      verse: 3
    - text: 'πολλη μοι παρρησια προς υμας πολλη μοι καυχησις υπερ υμων πεπληρωμαι
        τη παρακλησει υπερπερισσευομαι τη χαρα επι παση τη θλιψει ημων '
      verse: 4
    - text: 'και γαρ ελθοντων ημων εις μακεδονιαν ουδεμιαν εσχηκεν ανεσιν η σαρξ ημων
        αλλ εν παντι θλιβομενοι εξωθεν μαχαι εσωθεν φοβοι '
      verse: 5
    - text: 'αλλ ο παρακαλων τους ταπεινους παρεκαλεσεν ημας ο θεος εν τη παρουσια
        τιτου '
      verse: 6
    - text: 'ου μονον δε εν τη παρουσια αυτου αλλα και εν τη παρακλησει η παρεκληθη
        εφ υμιν αναγγελλων ημιν την υμων επιποθησιν τον υμων οδυρμον τον υμων ζηλον
        υπερ εμου ωστε με μαλλον χαρηναι '
      verse: 7
    - text: 'οτι ει και ελυπησα υμας εν τη επιστολη ου μεταμελομαι ει και μετεμελομην
        βλεπω γαρ οτι η επιστολη εκεινη ει και προς ωραν ελυπησεν υμας '
      verse: 8
    - text: 'νυν χαιρω ουχ οτι ελυπηθητε αλλ οτι ελυπηθητε εις μετανοιαν ελυπηθητε
        γαρ κατα θεον ινα εν μηδενι ζημιωθητε εξ ημων '
      verse: 9
    - text: 'η γαρ κατα θεον λυπη μετανοιαν εις σωτηριαν αμεταμελητον κατεργαζεται
        η δε του κοσμου λυπη θανατον κατεργαζεται '
      verse: 10
    - text: 'ιδου γαρ αυτο τουτο το κατα θεον λυπηθηναι υμας ποσην κατειργασατο υμιν
        σπουδην αλλα απολογιαν αλλα αγανακτησιν αλλα φοβον αλλα επιποθησιν αλλα ζηλον
        αλλ εκδικησιν εν παντι συνεστησατε εαυτους αγνους ειναι εν τω πραγματι '
      verse: 11
    - text: 'αρα ει και εγραψα υμιν ουχ εινεκεν του αδικησαντος ουδε εινεκεν του αδικηθεντος
        αλλ εινεκεν του φανερωθηναι την σπουδην υμων  ημων  την υπερ ημων  υμων  προς
        υμας ενωπιον του θεου '
      verse: 12
    - text: 'δια τουτο παρακεκλημεθα επι τη παρακλησει υμων περισσοτερως δε μαλλον
        εχαρημεν επι τη χαρα τιτου οτι αναπεπαυται το πνευμα αυτου απο παντων υμων '
      verse: 13
    - text: 'οτι ει τι αυτω υπερ υμων κεκαυχημαι ου κατησχυνθην αλλ ως παντα εν αληθεια
        ελαλησαμεν υμιν ουτως και η καυχησις ημων η επι τιτου αληθεια εγενηθη '
      verse: 14
    - text: 'και τα σπλαγχνα αυτου περισσοτερως εις υμας εστιν αναμιμνησκομενου την
        παντων υμων υπακοην ως μετα φοβου και τρομου εδεξασθε αυτον '
      verse: 15
    - text: 'χαιρω  ουν  οτι εν παντι θαρρω εν υμιν   '
      verse: 16
  - chapter: 8
    verses:
    - text: 'γνωριζομεν δε υμιν αδελφοι την χαριν του θεου την δεδομενην εν ταις εκκλησιαις
        της μακεδονιας '
      verse: 1
    - text: 'οτι εν πολλη δοκιμη θλιψεως η περισσεια της χαρας αυτων και η κατα βαθους
        πτωχεια αυτων επερισσευσεν εις τον πλουτον της απλοτητος αυτων '
      verse: 2
    - text: 'οτι κατα δυναμιν μαρτυρω και υπερ δυναμιν αυθαιρετοι '
      verse: 3
    - text: 'μετα πολλης παρακλησεως δεομενοι ημων την χαριν και την κοινωνιαν της
        διακονιας της εις τους αγιους δεξασθαι ημας '
      verse: 4
    - text: 'και ου καθως ηλπισαμεν αλλ εαυτους εδωκαν πρωτον τω κυριω και ημιν δια
        θεληματος θεου '
      verse: 5
    - text: 'εις το παρακαλεσαι ημας τιτον ινα καθως προενηρξατο ουτως και επιτελεση
        εις υμας και την χαριν ταυτην '
      verse: 6
    - text: 'αλλ ωσπερ εν παντι περισσευετε πιστει και λογω και γνωσει και παση σπουδη
        και τη εξ υμων εν ημιν αγαπη ινα και εν ταυτη τη χαριτι περισσευητε '
      verse: 7
    - text: 'ου κατ επιταγην λεγω αλλα δια της ετερων σπουδης και το της υμετερας
        αγαπης γνησιον δοκιμαζων '
      verse: 8
    - text: 'γινωσκετε γαρ την χαριν του κυριου ημων ιησου χριστου οτι δι υμας επτωχευσεν
        πλουσιος ων ινα υμεις τη εκεινου πτωχεια πλουτησητε '
      verse: 9
    - text: 'και γνωμην εν τουτω διδωμι τουτο γαρ υμιν συμφερει οιτινες ου μονον το
        ποιησαι αλλα και το θελειν προενηρξασθε απο περυσι '
      verse: 10
    - text: 'νυνι δε και το ποιησαι επιτελεσατε οπως καθαπερ η προθυμια του θελειν
        ουτως και το επιτελεσαι εκ του εχειν '
      verse: 11
    - text: 'ει γαρ η προθυμια προκειται καθο εαν εχη τις ευπροσδεκτος ου καθο ουκ
        εχει '
      verse: 12
    - text: 'ου γαρ ινα αλλοις ανεσις υμιν δε θλιψις αλλ εξ ισοτητος εν τω νυν καιρω
        το υμων περισσευμα εις το εκεινων υστερημα '
      verse: 13
    - text: 'ινα και το εκεινων περισσευμα γενηται εις το υμων υστερημα οπως γενηται
        ισοτης '
      verse: 14
    - text: 'καθως γεγραπται ο το πολυ ουκ επλεονασεν και ο το ολιγον ουκ ηλαττονησεν '
      verse: 15
    - text: 'χαρις δε τω θεω τω διδοντι την αυτην σπουδην υπερ υμων εν τη καρδια τιτου '
      verse: 16
    - text: 'οτι την μεν παρακλησιν εδεξατο σπουδαιοτερος δε υπαρχων αυθαιρετος εξηλθεν
        προς υμας '
      verse: 17
    - text: 'συνεπεμψαμεν δε μετ αυτου τον αδελφον ου ο επαινος εν τω ευαγγελιω δια
        πασων των εκκλησιων '
      verse: 18
    - text: 'ου μονον δε αλλα και χειροτονηθεις υπο των εκκλησιων συνεκδημος ημων
        συν τη χαριτι ταυτη τη διακονουμενη υφ ημων προς την αυτου του κυριου δοξαν
        και προθυμιαν υμων '
      verse: 19
    - text: 'στελλομενοι τουτο μη τις ημας μωμησηται εν τη αδροτητι ταυτη τη διακονουμενη
        υφ ημων '
      verse: 20
    - text: 'προνοουμενοι καλα ου μονον ενωπιον κυριου αλλα και ενωπιον ανθρωπων '
      verse: 21
    - text: 'συνεπεμψαμεν δε αυτοις τον αδελφον ημων ον εδοκιμασαμεν εν πολλοις πολλακις
        σπουδαιον οντα νυνι δε πολυ σπουδαιοτερον πεποιθησει πολλη τη εις υμας '
      verse: 22
    - text: 'ειτε υπερ τιτου κοινωνος εμος και εις υμας συνεργος ειτε αδελφοι ημων
        αποστολοι εκκλησιων δοξα χριστου '
      verse: 23
    - text: 'την ουν ενδειξιν της αγαπης υμων και ημων καυχησεως υπερ υμων εις αυτους
        ενδειξασθε και εις προσωπον των εκκλησιων   '
      verse: 24
  - chapter: 9
    verses:
    - text: 'περι μεν γαρ της διακονιας της εις τους αγιους περισσον μοι εστιν το
        γραφειν υμιν '
      verse: 1
    - text: 'οιδα γαρ την προθυμιαν υμων ην υπερ υμων καυχωμαι μακεδοσιν οτι αχαια
        παρεσκευασται απο περυσι και ο εξ υμων ζηλος ηρεθισεν τους πλειονας '
      verse: 2
    - text: 'επεμψα δε τους αδελφους ινα μη το καυχημα ημων το υπερ υμων κενωθη εν
        τω μερει τουτω ινα καθως ελεγον παρεσκευασμενοι ητε '
      verse: 3
    - text: 'μηπως εαν ελθωσιν συν εμοι μακεδονες και ευρωσιν υμας απαρασκευαστους
        καταισχυνθωμεν ημεις ινα μη λεγωμεν υμεις εν τη υποστασει ταυτη της καυχησεως '
      verse: 4
    - text: 'αναγκαιον ουν ηγησαμην παρακαλεσαι τους αδελφους ινα προελθωσιν εις υμας
        και προκαταρτισωσιν την προκατηγγελμενην ευλογιαν υμων ταυτην ετοιμην ειναι
        ουτως ως ευλογιαν και μη ωσπερ πλεονεξιαν '
      verse: 5
    - text: 'τουτο δε ο σπειρων φειδομενως φειδομενως και θερισει και ο σπειρων επ
        ευλογιαις επ ευλογιαις και θερισει '
      verse: 6
    - text: 'εκαστος καθως προαιρειται τη καρδια μη εκ λυπης η εξ αναγκης ιλαρον γαρ
        δοτην αγαπα ο θεος '
      verse: 7
    - text: 'δυνατος δε ο θεος πασαν χαριν περισσευσαι εις υμας ινα εν παντι παντοτε
        πασαν αυταρκειαν εχοντες περισσευητε εις παν εργον αγαθον '
      verse: 8
    - text: 'καθως γεγραπται εσκορπισεν εδωκεν τοις πενησιν η δικαιοσυνη αυτου μενει
        εις τον αιωνα '
      verse: 9
    - text: 'ο δε επιχορηγων σπερμα τω σπειροντι και αρτον εις βρωσιν χορηγησαι και
        πληθυναι τον σπορον υμων και αυξησαι τα γεννηματα της δικαιοσυνης υμων '
      verse: 10
    - text: 'εν παντι πλουτιζομενοι εις πασαν απλοτητα ητις κατεργαζεται δι ημων ευχαριστιαν
        τω θεω '
      verse: 11
    - text: 'οτι η διακονια της λειτουργιας ταυτης ου μονον εστιν προσαναπληρουσα
        τα υστερηματα των αγιων αλλα και περισσευουσα δια πολλων ευχαριστιων τω θεω '
      verse: 12
    - text: 'δια της δοκιμης της διακονιας ταυτης δοξαζοντες τον θεον επι τη υποταγη
        της ομολογιας υμων εις το ευαγγελιον του χριστου και απλοτητι της κοινωνιας
        εις αυτους και εις παντας '
      verse: 13
    - text: 'και αυτων δεησει υπερ υμων επιποθουντων υμας δια την υπερβαλλουσαν χαριν
        του θεου εφ υμιν '
      verse: 14
    - text: 'χαρις δε τω θεω επι τη ανεκδιηγητω αυτου δωρεα   '
      verse: 15
  - chapter: 10
    verses:
    - text: 'αυτος δε εγω παυλος παρακαλω υμας δια της πραοτητος και επιεικειας του
        χριστου ος κατα προσωπον μεν ταπεινος εν υμιν απων δε θαρρω εις υμας '
      verse: 1
    - text: 'δεομαι δε το μη παρων θαρρησαι τη πεποιθησει η λογιζομαι τολμησαι επι
        τινας τους λογιζομενους ημας ως κατα σαρκα περιπατουντας '
      verse: 2
    - text: 'εν σαρκι γαρ περιπατουντες ου κατα σαρκα στρατευομεθα '
      verse: 3
    - text: 'τα γαρ οπλα της στρατειας ημων ου σαρκικα αλλα δυνατα τω θεω προς καθαιρεσιν
        οχυρωματων '
      verse: 4
    - text: 'λογισμους καθαιρουντες και παν υψωμα επαιρομενον κατα της γνωσεως του
        θεου και αιχμαλωτιζοντες παν νοημα εις την υπακοην του χριστου '
      verse: 5
    - text: 'και εν ετοιμω εχοντες εκδικησαι πασαν παρακοην οταν πληρωθη υμων η υπακοη '
      verse: 6
    - text: 'τα κατα προσωπον βλεπετε ει τις πεποιθεν εαυτω χριστου ειναι τουτο λογιζεσθω
        παλιν αφ εαυτου οτι καθως αυτος χριστου ουτως και ημεις χριστου '
      verse: 7
    - text: 'εαν τε γαρ και περισσοτερον τι καυχησωμαι περι της εξουσιας ημων ης εδωκεν
        ο κυριος ημιν εις οικοδομην και ουκ εις καθαιρεσιν υμων ουκ αισχυνθησομαι '
      verse: 8
    - text: 'ινα μη δοξω ως αν εκφοβειν υμας δια των επιστολων '
      verse: 9
    - text: 'οτι αι μεν επιστολαι φησιν βαρειαι και ισχυραι η δε παρουσια του σωματος
        ασθενης και ο λογος εξουθενημενος '
      verse: 10
    - text: 'τουτο λογιζεσθω ο τοιουτος οτι οιοι εσμεν τω λογω δι επιστολων αποντες
        τοιουτοι και παροντες τω εργω '
      verse: 11
    - text: 'ου γαρ τολμωμεν εγκριναι η συγκριναι εαυτους τισιν των εαυτους συνιστανοντων
        αλλα αυτοι εν εαυτοις εαυτους μετρουντες και συγκρινοντες εαυτους εαυτοις
        ου συνιουσιν '
      verse: 12
    - text: 'ημεις δε ουχι εις τα αμετρα καυχησομεθα αλλα κατα το μετρον του κανονος
        ου εμερισεν ημιν ο θεος μετρου εφικεσθαι αχρι και υμων '
      verse: 13
    - text: 'ου γαρ ως μη εφικνουμενοι εις υμας υπερεκτεινομεν εαυτους αχρι γαρ και
        υμων εφθασαμεν εν τω ευαγγελιω του χριστου '
      verse: 14
    - text: 'ουκ εις τα αμετρα καυχωμενοι εν αλλοτριοις κοποις ελπιδα δε εχοντες αυξανομενης
        της πιστεως υμων εν υμιν μεγαλυνθηναι κατα τον κανονα ημων εις περισσειαν '
      verse: 15
    - text: 'εις τα υπερεκεινα υμων ευαγγελισασθαι ουκ εν αλλοτριω κανονι εις τα ετοιμα
        καυχησασθαι '
      verse: 16
    - text: 'ο δε καυχωμενος εν κυριω καυχασθω '
      verse: 17
    - text: 'ου γαρ ο εαυτον συνιστων εκεινος εστιν δοκιμος αλλ ον ο κυριος συνιστησιν   '
      verse: 18
  - chapter: 11
    verses:
    - text: 'οφελον ανειχεσθε μου μικρον τη αφροσυνη αλλα και ανεχεσθε μου '
      verse: 1
    - text: 'ζηλω γαρ υμας θεου ζηλω ηρμοσαμην γαρ υμας ενι ανδρι παρθενον αγνην παραστησαι
        τω χριστω '
      verse: 2
    - text: 'φοβουμαι δε μηπως ως ο οφις ευαν εξηπατησεν εν τη πανουργια αυτου ουτως
        φθαρη τα νοηματα υμων απο της απλοτητος της εις τον χριστον '
      verse: 3
    - text: 'ει μεν γαρ ο ερχομενος αλλον ιησουν κηρυσσει ον ουκ εκηρυξαμεν η πνευμα
        ετερον λαμβανετε ο ουκ ελαβετε η ευαγγελιον ετερον ο ουκ εδεξασθε καλως ηνειχεσθε '
      verse: 4
    - text: 'λογιζομαι γαρ μηδεν υστερηκεναι των υπερ λιαν αποστολων '
      verse: 5
    - text: 'ει δε και ιδιωτης τω λογω αλλ ου τη γνωσει αλλ εν παντι φανερωθεντες
        εν πασιν εις υμας '
      verse: 6
    - text: 'η αμαρτιαν εποιησα εμαυτον ταπεινων ινα υμεις υψωθητε οτι δωρεαν το του
        θεου ευαγγελιον ευηγγελισαμην υμιν '
      verse: 7
    - text: 'αλλας εκκλησιας εσυλησα λαβων οψωνιον προς την υμων διακονιαν '
      verse: 8
    - text: 'και παρων προς υμας και υστερηθεις ου κατεναρκησα ουδενος το γαρ υστερημα
        μου προσανεπληρωσαν οι αδελφοι ελθοντες απο μακεδονιας και εν παντι αβαρη
        υμιν εμαυτον ετηρησα και τηρησω '
      verse: 9
    - text: 'εστιν αληθεια χριστου εν εμοι οτι η καυχησις αυτη ου σφραγισεται  φραγησεται  εις
        εμε εν τοις κλιμασιν της αχαιας '
      verse: 10
    - text: 'δια τι οτι ουκ αγαπω υμας ο θεος οιδεν '
      verse: 11
    - text: 'ο δε ποιω και ποιησω ινα εκκοψω την αφορμην των θελοντων αφορμην ινα
        εν ω καυχωνται ευρεθωσιν καθως και ημεις '
      verse: 12
    - text: 'οι γαρ τοιουτοι ψευδαποστολοι εργαται δολιοι μετασχηματιζομενοι εις αποστολους
        χριστου '
      verse: 13
    - text: 'και ου θαυμαστον αυτος γαρ ο σατανας μετασχηματιζεται εις αγγελον φωτος '
      verse: 14
    - text: 'ου μεγα ουν ει και οι διακονοι αυτου μετασχηματιζονται ως διακονοι δικαιοσυνης
        ων το τελος εσται κατα τα εργα αυτων '
      verse: 15
    - text: 'παλιν λεγω μη τις με δοξη αφρονα ειναι ει δε μηγε  μη γε  καν ως αφρονα
        δεξασθε με ινα μικρον τι καγω καυχησωμαι '
      verse: 16
    - text: 'ο λαλω ου λαλω κατα κυριον αλλ ως εν αφροσυνη εν ταυτη τη υποστασει της
        καυχησεως '
      verse: 17
    - text: 'επει πολλοι καυχωνται κατα την σαρκα καγω καυχησομαι '
      verse: 18
    - text: 'ηδεως γαρ ανεχεσθε των αφρονων φρονιμοι οντες '
      verse: 19
    - text: 'ανεχεσθε γαρ ει τις υμας καταδουλοι ει τις κατεσθιει ει τις λαμβανει
        ει τις επαιρεται ει τις υμας εις προσωπον δερει '
      verse: 20
    - text: 'κατα ατιμιαν λεγω ως οτι ημεις ησθενησαμεν εν ω δ αν τις τολμα εν αφροσυνη
        λεγω τολμω καγω '
      verse: 21
    - text: 'εβραιοι εισιν καγω ισραηλιται εισιν καγω σπερμα αβρααμ εισιν καγω '
      verse: 22
    - text: 'διακονοι χριστου εισιν παραφρονων λαλω υπερ εγω εν κοποις περισσοτερως
        εν πληγαις υπερβαλλοντως εν φυλακαις περισσοτερως εν θανατοις πολλακις '
      verse: 23
    - text: 'υπο ιουδαιων πεντακις τεσσαρακοντα παρα μιαν ελαβον '
      verse: 24
    - text: 'τρις ερραβδισθην απαξ ελιθασθην τρις εναυαγησα νυχθημερον εν τω βυθω
        πεποιηκα '
      verse: 25
    - text: 'οδοιποριαις πολλακις κινδυνοις ποταμων κινδυνοις ληστων κινδυνοις εκ
        γενους κινδυνοις εξ εθνων κινδυνοις εν πολει κινδυνοις εν ερημια κινδυνοις
        εν θαλασση κινδυνοις εν ψευδαδελφοις '
      verse: 26
    - text: 'εν κοπω και μοχθω εν αγρυπνιαις πολλακις εν λιμω και διψει εν νηστειαις
        πολλακις εν ψυχει και γυμνοτητι '
      verse: 27
    - text: 'χωρις των παρεκτος η επισυστασις μου η καθ ημεραν η μεριμνα πασων των
        εκκλησιων '
      verse: 28
    - text: 'τις ασθενει και ουκ ασθενω τις σκανδαλιζεται και ουκ εγω πυρουμαι '
      verse: 29
    - text: 'ει καυχασθαι δει τα της ασθενειας μου καυχησομαι '
      verse: 30
    - text: 'ο θεος και πατηρ του κυριου ημων ιησου χριστου οιδεν ο ων ευλογητος εις
        τους αιωνας οτι ου ψευδομαι '
      verse: 31
    - text: 'εν δαμασκω ο εθναρχης αρετα του βασιλεως εφρουρει την δαμασκηνων πολιν
        πιασαι με θελων '
      verse: 32
    - text: 'και δια θυριδος εν σαργανη εχαλασθην δια του τειχους και εξεφυγον τας
        χειρας αυτου   '
      verse: 33
  - chapter: 12
    verses:
    - text: 'καυχασθαι δη ου συμφερει μοι ελευσομαι γαρ εις οπτασιας και αποκαλυψεις
        κυριου '
      verse: 1
    - text: 'οιδα ανθρωπον εν χριστω προ ετων δεκατεσσαρων ειτε εν σωματι ουκ οιδα
        ειτε εκτος του σωματος ουκ οιδα ο θεος οιδεν αρπαγεντα τον τοιουτον εως τριτου
        ουρανου '
      verse: 2
    - text: 'και οιδα τον τοιουτον ανθρωπον ειτε εν σωματι ειτε εκτος του σωματος
        ουκ οιδα ο θεος οιδεν '
      verse: 3
    - text: 'οτι ηρπαγη εις τον παραδεισον και ηκουσεν αρρητα ρηματα α ουκ εξον ανθρωπω
        λαλησαι '
      verse: 4
    - text: 'υπερ του τοιουτου καυχησομαι υπερ δε εμαυτου ου καυχησομαι ει μη εν ταις
        ασθενειαις μου '
      verse: 5
    - text: 'εαν γαρ θελησω καυχησασθαι ουκ εσομαι αφρων αληθειαν γαρ ερω φειδομαι
        δε μη τις εις εμε λογισηται υπερ ο βλεπει με η ακουει τι εξ εμου '
      verse: 6
    - text: 'και τη υπερβολη των αποκαλυψεων ινα μη υπεραιρωμαι εδοθη μοι σκολοψ τη
        σαρκι αγγελος σαταν ινα με κολαφιζη ινα μη υπεραιρωμαι '
      verse: 7
    - text: 'υπερ τουτου τρις τον κυριον παρεκαλεσα ινα αποστη απ εμου '
      verse: 8
    - text: 'και ειρηκεν μοι αρκει σοι η χαρις μου η γαρ δυναμις μου εν ασθενεια τελειουται
        ηδιστα ουν μαλλον καυχησομαι εν ταις ασθενειαις μου ινα επισκηνωση επ εμε
        η δυναμις του χριστου '
      verse: 9
    - text: 'διο ευδοκω εν ασθενειαις εν υβρεσιν εν αναγκαις εν διωγμοις εν στενοχωριαις
        υπερ χριστου οταν γαρ ασθενω τοτε δυνατος ειμι '
      verse: 10
    - text: 'γεγονα αφρων καυχωμενος υμεις με ηναγκασατε εγω γαρ ωφειλον υφ υμων συνιστασθαι
        ουδεν γαρ υστερησα των υπερ λιαν αποστολων ει και ουδεν ειμι '
      verse: 11
    - text: 'τα μεν σημεια του αποστολου κατειργασθη εν υμιν εν παση υπομονη εν σημειοις
        και τερασιν και δυναμεσιν '
      verse: 12
    - text: 'τι γαρ εστιν ο ηττηθητε υπερ τας λοιπας εκκλησιας ει μη οτι αυτος εγω
        ου κατεναρκησα υμων χαρισασθε μοι την αδικιαν ταυτην '
      verse: 13
    - text: 'ιδου τριτον ετοιμως εχω ελθειν προς υμας και ου καταναρκησω υμων ου γαρ
        ζητω τα υμων αλλ υμας ου γαρ οφειλει τα τεκνα τοις γονευσιν θησαυριζειν αλλ
        οι γονεις τοις τεκνοις '
      verse: 14
    - text: 'εγω δε ηδιστα δαπανησω και εκδαπανηθησομαι υπερ των ψυχων υμων ει και
        περισσοτερως υμας αγαπων ηττον αγαπωμαι '
      verse: 15
    - text: 'εστω δε εγω ου κατεβαρησα υμας αλλ υπαρχων πανουργος δολω υμας ελαβον '
      verse: 16
    - text: 'μη τινα ων απεσταλκα προς υμας δι αυτου επλεονεκτησα υμας '
      verse: 17
    - text: 'παρεκαλεσα τιτον και συναπεστειλα τον αδελφον μη τι επλεονεκτησεν υμας
        τιτος ου τω αυτω πνευματι περιεπατησαμεν ου τοις αυτοις ιχνεσιν '
      verse: 18
    - text: 'παλιν δοκειτε οτι υμιν απολογουμεθα κατενωπιον του θεου εν χριστω λαλουμεν
        τα δε παντα αγαπητοι υπερ της υμων οικοδομης '
      verse: 19
    - text: 'φοβουμαι γαρ μηπως ελθων ουχ οιους θελω ευρω υμας καγω ευρεθω υμιν οιον
        ου θελετε μηπως ερεις ζηλοι θυμοι εριθειαι καταλαλιαι ψιθυρισμοι φυσιωσεις
        ακαταστασιαι '
      verse: 20
    - text: 'μη παλιν ελθοντα με ταπεινωση ο θεος μου προς υμας και πενθησω πολλους
        των προημαρτηκοτων και μη μετανοησαντων επι τη ακαθαρσια και πορνεια και ασελγεια
        η επραξαν   '
      verse: 21
  - chapter: 13
    verses:
    - text: 'τριτον τουτο ερχομαι προς υμας επι στοματος δυο μαρτυρων και τριων σταθησεται
        παν ρημα '
      verse: 1
    - text: 'προειρηκα και προλεγω ως παρων το δευτερον και απων νυν γραφω τοις προημαρτηκοσιν
        και τοις λοιποις πασιν οτι εαν ελθω εις το παλιν ου φεισομαι '
      verse: 2
    - text: 'επει δοκιμην ζητειτε του εν εμοι λαλουντος χριστου ος εις υμας ουκ ασθενει
        αλλα δυνατει εν υμιν '
      verse: 3
    - text: 'και γαρ ει εσταυρωθη εξ ασθενειας αλλα ζη εκ δυναμεως θεου και γαρ  και  ημεις
        ασθενουμεν εν αυτω αλλα ζησομεθα συν αυτω εκ δυναμεως θεου εις υμας '
      verse: 4
    - text: 'εαυτους πειραζετε ει εστε εν τη πιστει εαυτους δοκιμαζετε η ουκ επιγινωσκετε
        εαυτους οτι ιησους χριστος εν υμιν εστιν ει μη τι αδοκιμοι εστε '
      verse: 5
    - text: 'ελπιζω δε οτι γνωσεσθε οτι ημεις ουκ εσμεν αδοκιμοι '
      verse: 6
    - text: 'ευχομαι δε προς τον θεον μη ποιησαι υμας κακον μηδεν ουχ ινα ημεις δοκιμοι
        φανωμεν αλλ ινα υμεις το καλον ποιητε ημεις δε ως αδοκιμοι ωμεν '
      verse: 7
    - text: 'ου γαρ δυναμεθα τι κατα της αληθειας αλλ υπερ της αληθειας '
      verse: 8
    - text: 'χαιρομεν γαρ οταν ημεις ασθενωμεν υμεις δε δυνατοι ητε τουτο δε και ευχομεθα
        την υμων καταρτισιν '
      verse: 9
    - text: 'δια τουτο ταυτα απων γραφω ινα παρων μη αποτομως χρησωμαι κατα την εξουσιαν
        ην εδωκεν μοι ο κυριος εις οικοδομην και ουκ εις καθαιρεσιν '
      verse: 10
    - text: 'λοιπον αδελφοι χαιρετε καταρτιζεσθε παρακαλεισθε το αυτο φρονειτε ειρηνευετε
        και ο θεος της αγαπης και ειρηνης εσται μεθ υμων '
      verse: 11
    - text: 'ασπασασθε αλληλους εν αγιω φιληματι '
      verse: 12
    - text: '(13:12) ασπαζονται υμας οι αγιοι παντες '
      verse: 13
    - text: '(13:13) η χαρις του κυριου ιησου χριστου και η αγαπη του θεου και η κοινωνια
        του αγιου πνευματος μετα παντων υμων αμην [ προς κορινθιους δευτερα εγραφη
        απο φιλιππων της μακεδονιας δια τιτου και λουκα]       '
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος αποστολος ουκ απ ανθρωπων ουδε δι ανθρωπου αλλα δια ιησου χριστου
        και θεου πατρος του εγειραντος αυτον εκ νεκρων '
      verse: 1
    - text: 'και οι συν εμοι παντες αδελφοι ταις εκκλησιαις της γαλατιας '
      verse: 2
    - text: 'χαρις υμιν και ειρηνη απο θεου πατρος και κυριου ημων ιησου χριστου '
      verse: 3
    - text: 'του δοντος εαυτον υπερ των αμαρτιων ημων οπως εξεληται ημας εκ του ενεστωτος
        αιωνος πονηρου κατα το θελημα του θεου και πατρος ημων '
      verse: 4
    - text: 'ω η δοξα εις τους αιωνας των αιωνων αμην '
      verse: 5
    - text: 'θαυμαζω οτι ουτως ταχεως μετατιθεσθε απο του καλεσαντος υμας εν χαριτι
        χριστου εις ετερον ευαγγελιον '
      verse: 6
    - text: 'ο ουκ εστιν αλλο ει μη τινες εισιν οι ταρασσοντες υμας και θελοντες μεταστρεψαι
        το ευαγγελιον του χριστου '
      verse: 7
    - text: 'αλλα και εαν ημεις η αγγελος εξ ουρανου ευαγγελιζηται υμιν παρ ο ευηγγελισαμεθα
        υμιν αναθεμα εστω '
      verse: 8
    - text: 'ως προειρηκαμεν και αρτι παλιν λεγω ει τις υμας ευαγγελιζεται παρ ο παρελαβετε
        αναθεμα εστω '
      verse: 9
    - text: 'αρτι γαρ ανθρωπους πειθω η τον θεον η ζητω ανθρωποις αρεσκειν ει γαρ
        ετι ανθρωποις ηρεσκον χριστου δουλος ουκ αν ημην '
      verse: 10
    - text: 'γνωριζω δε υμιν αδελφοι το ευαγγελιον το ευαγγελισθεν υπ εμου οτι ουκ
        εστιν κατα ανθρωπον '
      verse: 11
    - text: 'ουδε γαρ εγω παρα ανθρωπου παρελαβον αυτο ουτε εδιδαχθην αλλα δι αποκαλυψεως
        ιησου χριστου '
      verse: 12
    - text: 'ηκουσατε γαρ την εμην αναστροφην ποτε εν τω ιουδαισμω οτι καθ υπερβολην
        εδιωκον την εκκλησιαν του θεου και επορθουν αυτην '
      verse: 13
    - text: 'και προεκοπτον εν τω ιουδαισμω υπερ πολλους συνηλικιωτας εν τω γενει
        μου περισσοτερως ζηλωτης υπαρχων των πατρικων μου παραδοσεων '
      verse: 14
    - text: 'οτε δε ευδοκησεν ο θεος ο αφορισας με εκ κοιλιας μητρος μου και καλεσας
        δια της χαριτος αυτου '
      verse: 15
    - text: 'αποκαλυψαι τον υιον αυτου εν εμοι ινα ευαγγελιζωμαι αυτον εν τοις εθνεσιν
        ευθεως ου προσανεθεμην σαρκι και αιματι '
      verse: 16
    - text: 'ουδε ανηλθον εις ιεροσολυμα προς τους προ εμου αποστολους αλλ απηλθον
        εις αραβιαν και παλιν υπεστρεψα εις δαμασκον '
      verse: 17
    - text: 'επειτα μετα ετη τρια ανηλθον εις ιεροσολυμα ιστορησαι πετρον και επεμεινα
        προς αυτον ημερας δεκαπεντε '
      verse: 18
    - text: 'ετερον δε των αποστολων ουκ ειδον ει μη ιακωβον τον αδελφον του κυριου '
      verse: 19
    - text: 'α δε γραφω υμιν ιδου ενωπιον του θεου οτι ου ψευδομαι '
      verse: 20
    - text: 'επειτα ηλθον εις τα κλιματα της συριας και της κιλικιας '
      verse: 21
    - text: 'ημην δε αγνοουμενος τω προσωπω ταις εκκλησιαις της ιουδαιας ταις εν χριστω '
      verse: 22
    - text: 'μονον δε ακουοντες ησαν οτι ο διωκων ημας ποτε νυν ευαγγελιζεται την
        πιστιν ην ποτε επορθει '
      verse: 23
    - text: 'και εδοξαζον εν εμοι τον θεον   '
      verse: 24
  - chapter: 2
    verses:
    - text: 'επειτα δια δεκατεσσαρων ετων παλιν ανεβην εις ιεροσολυμα μετα βαρναβα
        συμπαραλαβων και τιτον '
      verse: 1
    - text: 'ανεβην δε κατα αποκαλυψιν και ανεθεμην αυτοις το ευαγγελιον ο κηρυσσω
        εν τοις εθνεσιν κατ ιδιαν δε τοις δοκουσιν μηπως εις κενον τρεχω η εδραμον '
      verse: 2
    - text: 'αλλ ουδε τιτος ο συν εμοι ελλην ων ηναγκασθη περιτμηθηναι '
      verse: 3
    - text: 'δια δε τους παρεισακτους ψευδαδελφους οιτινες παρεισηλθον κατασκοπησαι
        την ελευθεριαν ημων ην εχομεν εν χριστω ιησου ινα ημας καταδουλωσωνται '
      verse: 4
    - text: 'οις ουδε προς ωραν ειξαμεν τη υποταγη ινα η αληθεια του ευαγγελιου διαμεινη
        προς υμας '
      verse: 5
    - text: 'απο δε των δοκουντων ειναι τι οποιοι ποτε ησαν ουδεν μοι διαφερει προσωπον
        θεος ανθρωπου ου λαμβανει εμοι γαρ οι δοκουντες ουδεν προσανεθεντο '
      verse: 6
    - text: 'αλλα τουναντιον ιδοντες οτι πεπιστευμαι το ευαγγελιον της ακροβυστιας
        καθως πετρος της περιτομης '
      verse: 7
    - text: 'ο γαρ ενεργησας πετρω εις αποστολην της περιτομης ενηργησεν και εμοι
        εις τα εθνη '
      verse: 8
    - text: 'και γνοντες την χαριν την δοθεισαν μοι ιακωβος και κηφας και ιωαννης
        οι δοκουντες στυλοι ειναι δεξιας εδωκαν εμοι και βαρναβα κοινωνιας ινα ημεις
        εις τα εθνη αυτοι δε εις την περιτομην '
      verse: 9
    - text: 'μονον των πτωχων ινα μνημονευωμεν ο και εσπουδασα αυτο τουτο ποιησαι '
      verse: 10
    - text: 'οτε δε ηλθεν πετρος εις αντιοχειαν κατα προσωπον αυτω αντεστην οτι κατεγνωσμενος
        ην '
      verse: 11
    - text: 'προ του γαρ ελθειν τινας απο ιακωβου μετα των εθνων συνησθιεν οτε δε
        ηλθον υπεστελλεν και αφωριζεν εαυτον φοβουμενος τους εκ περιτομης '
      verse: 12
    - text: 'και συνυπεκριθησαν αυτω και οι λοιποι ιουδαιοι ωστε και βαρναβας συναπηχθη
        αυτων τη υποκρισει '
      verse: 13
    - text: 'αλλ οτε ειδον οτι ουκ ορθοποδουσιν προς την αληθειαν του ευαγγελιου ειπον
        τω πετρω εμπροσθεν παντων ει συ ιουδαιος υπαρχων εθνικως ζης και ουκ ιουδαικως
        τι τα εθνη αναγκαζεις ιουδαιζειν '
      verse: 14
    - text: 'ημεις φυσει ιουδαιοι και ουκ εξ εθνων αμαρτωλοι '
      verse: 15
    - text: 'ειδοτες οτι ου δικαιουται ανθρωπος εξ εργων νομου εαν μη δια πιστεως
        ιησου χριστου και ημεις εις χριστον ιησουν επιστευσαμεν ινα δικαιωθωμεν εκ
        πιστεως χριστου και ουκ εξ εργων νομου διοτι ου δικαιωθησεται εξ εργων νομου
        πασα σαρξ '
      verse: 16
    - text: 'ει δε ζητουντες δικαιωθηναι εν χριστω ευρεθημεν και αυτοι αμαρτωλοι αρα
        χριστος αμαρτιας διακονος μη γενοιτο '
      verse: 17
    - text: 'ει γαρ α κατελυσα ταυτα παλιν οικοδομω παραβατην εμαυτον συνιστημι '
      verse: 18
    - text: 'εγω γαρ δια νομου νομω απεθανον ινα θεω ζησω '
      verse: 19
    - text: 'χριστω συνεσταυρωμαι ζω δε ουκετι εγω ζη δε εν εμοι χριστος ο δε νυν
        ζω εν σαρκι εν πιστει ζω τη του υιου του θεου του αγαπησαντος με και παραδοντος
        εαυτον υπερ εμου '
      verse: 20
    - text: 'ουκ αθετω την χαριν του θεου ει γαρ δια νομου δικαιοσυνη αρα χριστος
        δωρεαν απεθανεν   '
      verse: 21
  - chapter: 3
    verses:
    - text: 'ω ανοητοι γαλαται τις υμας εβασκανεν τη αληθεια μη πειθεσθαι οις κατ
        οφθαλμους ιησους χριστος προεγραφη εν υμιν εσταυρωμενος '
      verse: 1
    - text: 'τουτο μονον θελω μαθειν αφ υμων εξ εργων νομου το πνευμα ελαβετε η εξ
        ακοης πιστεως '
      verse: 2
    - text: 'ουτως ανοητοι εστε εναρξαμενοι πνευματι νυν σαρκι επιτελεισθε '
      verse: 3
    - text: 'τοσαυτα επαθετε εικη ειγε και εικη '
      verse: 4
    - text: 'ο ουν επιχορηγων υμιν το πνευμα και ενεργων δυναμεις εν υμιν εξ εργων
        νομου η εξ ακοης πιστεως '
      verse: 5
    - text: 'καθως αβρααμ επιστευσεν τω θεω και ελογισθη αυτω εις δικαιοσυνην '
      verse: 6
    - text: 'γινωσκετε  αρα οτι οι εκ πιστεως ουτοι εισιν υιοι αβρααμ '
      verse: 7
    - text: 'προιδουσα δε η γραφη οτι εκ πιστεως δικαιοι τα εθνη ο θεος προευηγγελισατο
        τω αβρααμ οτι ενευλογηθησονται  ευλογηθησονται  εν σοι παντα τα εθνη '
      verse: 8
    - text: 'ωστε οι εκ πιστεως ευλογουνται συν τω πιστω αβρααμ '
      verse: 9
    - text: 'οσοι γαρ εξ εργων νομου εισιν υπο καταραν εισιν γεγραπται γαρ επικαταρατος
        πας ος ουκ εμμενει εν πασιν τοις γεγραμμενοις εν τω βιβλιω του νομου του ποιησαι
        αυτα '
      verse: 10
    - text: 'οτι δε εν νομω ουδεις δικαιουται παρα τω θεω δηλον οτι ο δικαιος εκ πιστεως
        ζησεται '
      verse: 11
    - text: 'ο δε νομος ουκ εστιν εκ πιστεως αλλ ο ποιησας αυτα ανθρωπος ζησεται εν
        αυτοις '
      verse: 12
    - text: 'χριστος ημας εξηγορασεν εκ της καταρας του νομου γενομενος υπερ ημων
        καταρα γεγραπται γαρ επικαταρατος πας ο κρεμαμενος επι ξυλου '
      verse: 13
    - text: 'ινα εις τα εθνη η ευλογια του αβρααμ γενηται εν χριστω ιησου ινα την
        επαγγελιαν του πνευματος λαβωμεν δια της πιστεως '
      verse: 14
    - text: 'αδελφοι κατα ανθρωπον λεγω ομως ανθρωπου κεκυρωμενην διαθηκην ουδεις
        αθετει η επιδιατασσεται '
      verse: 15
    - text: 'τω δε αβρααμ ερρηθησαν αι επαγγελιαι και τω σπερματι αυτου ου λεγει και
        τοις σπερμασιν ως επι πολλων αλλ ως εφ ενος και τω σπερματι σου ος εστιν χριστος '
      verse: 16
    - text: 'τουτο δε λεγω διαθηκην προκεκυρωμενην υπο του θεου εις χριστον ο μετα
        ετη τετρακοσια και τριακοντα γεγονως νομος ουκ ακυροι εις το καταργησαι την
        επαγγελιαν '
      verse: 17
    - text: 'ει γαρ εκ νομου η κληρονομια ουκετι εξ επαγγελιας τω δε αβρααμ δι επαγγελιας
        κεχαρισται ο θεος '
      verse: 18
    - text: 'τι ουν ο νομος των παραβασεων χαριν προσετεθη αχρις ου ελθη το σπερμα
        ω επηγγελται διαταγεις δι αγγελων εν χειρι μεσιτου '
      verse: 19
    - text: 'ο δε μεσιτης ενος ουκ εστιν ο δε θεος εις εστιν '
      verse: 20
    - text: 'ο ουν νομος κατα των επαγγελιων του θεου μη γενοιτο ει γαρ εδοθη νομος
        ο δυναμενος ζωοποιησαι οντως αν εκ νομου ην η δικαιοσυνη '
      verse: 21
    - text: 'αλλα συνεκλεισεν η γραφη τα παντα υπο αμαρτιαν ινα η επαγγελια εκ πιστεως
        ιησου χριστου δοθη τοις πιστευουσιν '
      verse: 22
    - text: 'προ του δε ελθειν την πιστιν υπο νομον εφρουρουμεθα συγκεκλεισμενοι εις
        την μελλουσαν πιστιν αποκαλυφθηναι '
      verse: 23
    - text: 'ωστε ο νομος παιδαγωγος ημων γεγονεν εις χριστον ινα εκ πιστεως δικαιωθωμεν '
      verse: 24
    - text: 'ελθουσης δε της πιστεως ουκετι υπο παιδαγωγον εσμεν '
      verse: 25
    - text: 'παντες γαρ υιοι θεου εστε δια της πιστεως εν χριστω ιησου '
      verse: 26
    - text: 'οσοι γαρ εις χριστον εβαπτισθητε χριστον ενεδυσασθε '
      verse: 27
    - text: 'ουκ ενι ιουδαιος ουδε ελλην ουκ ενι δουλος ουδε ελευθερος ουκ ενι αρσεν
        και θηλυ παντες γαρ υμεις εις εστε εν χριστω ιησου '
      verse: 28
    - text: 'ει δε υμεις χριστου αρα του αβρααμ σπερμα εστε και κατ επαγγελιαν κληρονομοι   '
      verse: 29
  - chapter: 4
    verses:
    - text: 'λεγω δε εφ οσον χρονον ο κληρονομος νηπιος εστιν ουδεν διαφερει δουλου
        κυριος παντων ων '
      verse: 1
    - text: 'αλλα υπο επιτροπους εστιν και οικονομους αχρι της προθεσμιας του πατρος '
      verse: 2
    - text: 'ουτως και ημεις οτε ημεν νηπιοι υπο τα στοιχεια του κοσμου ημεν δεδουλωμενοι '
      verse: 3
    - text: 'οτε δε ηλθεν το πληρωμα του χρονου εξαπεστειλεν ο θεος τον υιον αυτου
        γενομενον εκ γυναικος γενομενον υπο νομον '
      verse: 4
    - text: 'ινα τους υπο νομον εξαγοραση ινα την υιοθεσιαν απολαβωμεν '
      verse: 5
    - text: 'οτι δε εστε υιοι εξαπεστειλεν ο θεος το πνευμα του υιου αυτου εις τας
        καρδιας υμων κραζον αββα ο πατηρ '
      verse: 6
    - text: 'ωστε ουκετι ει δουλος αλλ υιος ει δε υιος και κληρονομος θεου δια χριστου '
      verse: 7
    - text: 'αλλα τοτε μεν ουκ ειδοτες θεον εδουλευσατε τοις μη φυσει ουσιν θεοις '
      verse: 8
    - text: 'νυν δε γνοντες θεον μαλλον δε γνωσθεντες υπο θεου πως επιστρεφετε παλιν
        επι τα ασθενη και πτωχα στοιχεια οις παλιν ανωθεν δουλευειν θελετε '
      verse: 9
    - text: 'ημερας παρατηρεισθε και μηνας και καιρους και ενιαυτους '
      verse: 10
    - text: 'φοβουμαι υμας μηπως εικη κεκοπιακα εις υμας '
      verse: 11
    - text: 'γινεσθε ως εγω οτι καγω ως υμεις αδελφοι δεομαι υμων ουδεν με ηδικησατε '
      verse: 12
    - text: 'οιδατε δε οτι δι ασθενειαν της σαρκος ευηγγελισαμην υμιν το προτερον '
      verse: 13
    - text: 'και τον πειρασμον μου τον εν τη σαρκι μου ουκ εξουθενησατε ουδε εξεπτυσατε
        αλλ ως αγγελον θεου εδεξασθε με ως χριστον ιησουν '
      verse: 14
    - text: 'τις ουν ην ο μακαρισμος υμων μαρτυρω γαρ υμιν οτι ει δυνατον τους οφθαλμους
        υμων εξορυξαντες αν εδωκατε μοι '
      verse: 15
    - text: 'ωστε εχθρος υμων γεγονα αληθευων υμιν '
      verse: 16
    - text: 'ζηλουσιν υμας ου καλως αλλα εκκλεισαι υμας θελουσιν ινα αυτους ζηλουτε '
      verse: 17
    - text: 'καλον δε το ζηλουσθαι εν καλω παντοτε και μη μονον εν τω παρειναι με
        προς υμας '
      verse: 18
    - text: 'τεκνια μου ους παλιν ωδινω αχρις ου μορφωθη χριστος εν υμιν '
      verse: 19
    - text: 'ηθελον δε παρειναι προς υμας αρτι και αλλαξαι την φωνην μου οτι απορουμαι
        εν υμιν '
      verse: 20
    - text: 'λεγετε μοι οι υπο νομον θελοντες ειναι τον νομον ουκ ακουετε '
      verse: 21
    - text: 'γεγραπται γαρ οτι αβρααμ δυο υιους εσχεν ενα εκ της παιδισκης και ενα
        εκ της ελευθερας '
      verse: 22
    - text: 'αλλ ο μεν εκ της παιδισκης κατα σαρκα γεγεννηται ο δε εκ της ελευθερας
        δια της επαγγελιας '
      verse: 23
    - text: 'ατινα εστιν αλληγορουμενα αυται γαρ εισιν αι δυο διαθηκαι μια μεν απο
        ορους σινα εις δουλειαν γεννωσα ητις εστιν αγαρ '
      verse: 24
    - text: 'το γαρ αγαρ σινα ορος εστιν εν τη αραβια συστοιχει δε τη νυν ιερουσαλημ
        δουλευει δε μετα των τεκνων αυτης '
      verse: 25
    - text: 'η δε ανω ιερουσαλημ ελευθερα εστιν ητις εστιν μητηρ παντων ημων '
      verse: 26
    - text: 'γεγραπται γαρ ευφρανθητι στειρα η ου τικτουσα ρηξον και βοησον η ουκ
        ωδινουσα οτι πολλα τα τεκνα της ερημου μαλλον η της εχουσης τον ανδρα '
      verse: 27
    - text: 'ημεις δε αδελφοι κατα ισαακ επαγγελιας τεκνα εσμεν '
      verse: 28
    - text: 'αλλ ωσπερ τοτε ο κατα σαρκα γεννηθεις εδιωκεν τον κατα πνευμα ουτως και
        νυν '
      verse: 29
    - text: 'αλλα τι λεγει η γραφη εκβαλε την παιδισκην και τον υιον αυτης ου γαρ
        μη κληρονομηση ο υιος της παιδισκης μετα του υιου της ελευθερας '
      verse: 30
    - text: 'αρα αδελφοι ουκ εσμεν παιδισκης τεκνα αλλα της ελευθερας   '
      verse: 31
  - chapter: 5
    verses:
    - text: 'τη ελευθερια ουν η χριστος ημας ηλευθερωσεν στηκετε και μη παλιν ζυγω
        δουλειας ενεχεσθε '
      verse: 1
    - text: 'ιδε εγω παυλος λεγω υμιν οτι εαν περιτεμνησθε χριστος υμας ουδεν ωφελησει '
      verse: 2
    - text: 'μαρτυρομαι δε παλιν παντι ανθρωπω περιτεμνομενω οτι οφειλετης εστιν ολον
        τον νομον ποιησαι '
      verse: 3
    - text: 'κατηργηθητε απο του χριστου οιτινες εν νομω δικαιουσθε της χαριτος εξεπεσατε '
      verse: 4
    - text: 'ημεις γαρ πνευματι εκ πιστεως ελπιδα δικαιοσυνης απεκδεχομεθα '
      verse: 5
    - text: 'εν γαρ χριστω ιησου ουτε περιτομη τι ισχυει ουτε ακροβυστια αλλα πιστις
        δι αγαπης ενεργουμενη '
      verse: 6
    - text: 'ετρεχετε καλως τις υμας ανεκοψεν τη αληθεια μη πειθεσθαι '
      verse: 7
    - text: 'η πεισμονη ουκ εκ του καλουντος υμας '
      verse: 8
    - text: 'μικρα ζυμη ολον το φυραμα ζυμοι '
      verse: 9
    - text: 'εγω πεποιθα εις υμας εν κυριω οτι ουδεν αλλο φρονησετε ο δε ταρασσων
        υμας βαστασει το κριμα οστις αν η '
      verse: 10
    - text: 'εγω δε αδελφοι ει περιτομην ετι κηρυσσω τι ετι διωκομαι αρα κατηργηται
        το σκανδαλον του σταυρου '
      verse: 11
    - text: 'οφελον και αποκοψονται οι αναστατουντες υμας '
      verse: 12
    - text: 'υμεις γαρ επ ελευθερια εκληθητε αδελφοι μονον μη την ελευθεριαν εις αφορμην
        τη σαρκι αλλα δια της αγαπης δουλευετε αλληλοις '
      verse: 13
    - text: 'ο γαρ πας νομος εν ενι λογω πληρουται εν τω αγαπησεις τον πλησιον σου
        ως εαυτον '
      verse: 14
    - text: 'ει δε αλληλους δακνετε και κατεσθιετε βλεπετε μη υπο αλληλων αναλωθητε '
      verse: 15
    - text: 'λεγω δε πνευματι περιπατειτε και επιθυμιαν σαρκος ου μη τελεσητε '
      verse: 16
    - text: 'η γαρ σαρξ επιθυμει κατα του πνευματος το δε πνευμα κατα της σαρκος ταυτα
        δε αντικειται αλληλοις ινα μη α αν θελητε ταυτα ποιητε '
      verse: 17
    - text: 'ει δε πνευματι αγεσθε ουκ εστε υπο νομον '
      verse: 18
    - text: 'φανερα δε εστιν τα εργα της σαρκος ατινα εστιν μοιχεια πορνεια ακαθαρσια
        ασελγεια '
      verse: 19
    - text: 'ειδωλολατρεια φαρμακεια εχθραι ερεις ζηλοι θυμοι εριθειαι διχοστασιαι
        αιρεσεις '
      verse: 20
    - text: 'φθονοι φονοι μεθαι κωμοι και τα ομοια τουτοις α προλεγω υμιν καθως και
        προειπον οτι οι τα τοιαυτα πρασσοντες βασιλειαν θεου ου κληρονομησουσιν '
      verse: 21
    - text: 'ο δε καρπος του πνευματος εστιν αγαπη χαρα ειρηνη μακροθυμια χρηστοτης
        αγαθωσυνη πιστις '
      verse: 22
    - text: 'πραοτης εγκρατεια κατα των τοιουτων ουκ εστιν νομος '
      verse: 23
    - text: 'οι δε του χριστου την σαρκα εσταυρωσαν συν τοις παθημασιν και ταις επιθυμιαις '
      verse: 24
    - text: 'ει ζωμεν πνευματι πνευματι και στοιχωμεν '
      verse: 25
    - text: 'μη γινωμεθα κενοδοξοι αλληλους προκαλουμενοι αλληλοις φθονουντες   '
      verse: 26
  - chapter: 6
    verses:
    - text: 'αδελφοι εαν και προληφθη ανθρωπος εν τινι παραπτωματι υμεις οι πνευματικοι
        καταρτιζετε τον τοιουτον εν πνευματι πραοτητος σκοπων σεαυτον μη και συ πειρασθης '
      verse: 1
    - text: 'αλληλων τα βαρη βασταζετε και ουτως αναπληρωσατε τον νομον του χριστου '
      verse: 2
    - text: 'ει γαρ δοκει τις ειναι τι μηδεν ων εαυτον φρεναπατα '
      verse: 3
    - text: 'το δε εργον εαυτου δοκιμαζετω εκαστος και τοτε εις εαυτον μονον το καυχημα
        εξει και ουκ εις τον ετερον '
      verse: 4
    - text: 'εκαστος γαρ το ιδιον φορτιον βαστασει '
      verse: 5
    - text: 'κοινωνειτω δε ο κατηχουμενος τον λογον τω κατηχουντι εν πασιν αγαθοις '
      verse: 6
    - text: 'μη πλανασθε θεος ου μυκτηριζεται ο γαρ εαν σπειρη ανθρωπος τουτο και
        θερισει '
      verse: 7
    - text: 'οτι ο σπειρων εις την σαρκα εαυτου εκ της σαρκος θερισει φθοραν ο δε
        σπειρων εις το πνευμα εκ του πνευματος θερισει ζωην αιωνιον '
      verse: 8
    - text: 'το δε καλον ποιουντες μη εκκακωμεν καιρω γαρ ιδιω θερισομεν μη εκλυομενοι '
      verse: 9
    - text: 'αρα ουν ως καιρον εχομεν εργαζωμεθα το αγαθον προς παντας μαλιστα δε
        προς τους οικειους της πιστεως '
      verse: 10
    - text: 'ιδετε πηλικοις υμιν γραμμασιν εγραψα τη εμη χειρι '
      verse: 11
    - text: 'οσοι θελουσιν ευπροσωπησαι εν σαρκι ουτοι αναγκαζουσιν υμας περιτεμνεσθαι
        μονον ινα μη τω σταυρω του χριστου διωκωνται '
      verse: 12
    - text: 'ουδε γαρ οι περιτεμνομενοι αυτοι νομον φυλασσουσιν αλλα θελουσιν υμας
        περιτεμνεσθαι ινα εν τη υμετερα σαρκι καυχησωνται '
      verse: 13
    - text: 'εμοι δε μη γενοιτο καυχασθαι ει μη εν τω σταυρω του κυριου ημων ιησου
        χριστου δι ου εμοι κοσμος εσταυρωται καγω τω κοσμω '
      verse: 14
    - text: 'εν γαρ χριστω ιησου ουτε περιτομη τι ισχυει ουτε ακροβυστια αλλα καινη
        κτισις '
      verse: 15
    - text: 'και οσοι τω κανονι τουτω στοιχησουσιν ειρηνη επ αυτους και ελεος και
        επι τον ισραηλ του θεου '
      verse: 16
    - text: 'του λοιπου κοπους μοι μηδεις παρεχετω εγω γαρ τα στιγματα του κυριου
        ιησου εν τω σωματι μου βασταζω '
      verse: 17
    - text: 'η χαρις του κυριου ημων ιησου χριστου μετα του πνευματος υμων αδελφοι
        αμην [ προς γαλατας εγραφη απο ρωμης]       '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος αποστολος ιησου χριστου δια θεληματος θεου τοις αγιοις τοις ουσιν
        εν εφεσω και πιστοις εν χριστω ιησου '
      verse: 1
    - text: 'χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου '
      verse: 2
    - text: 'ευλογητος ο θεος και πατηρ του κυριου ημων ιησου χριστου ο ευλογησας
        ημας εν παση ευλογια πνευματικη εν τοις επουρανιοις  εν  χριστω '
      verse: 3
    - text: 'καθως εξελεξατο ημας εν αυτω προ καταβολης κοσμου ειναι ημας αγιους και
        αμωμους κατενωπιον αυτου εν αγαπη '
      verse: 4
    - text: 'προορισας ημας εις υιοθεσιαν δια ιησου χριστου εις αυτον κατα την ευδοκιαν
        του θεληματος αυτου '
      verse: 5
    - text: 'εις επαινον δοξης της χαριτος αυτου εν η εχαριτωσεν ημας εν τω ηγαπημενω '
      verse: 6
    - text: 'εν ω εχομεν την απολυτρωσιν δια του αιματος αυτου την αφεσιν των παραπτωματων
        κατα τον πλουτον της χαριτος αυτου '
      verse: 7
    - text: 'ης επερισσευσεν εις ημας εν παση σοφια και φρονησει '
      verse: 8
    - text: 'γνωρισας ημιν το μυστηριον του θεληματος αυτου κατα την ευδοκιαν αυτου
        ην προεθετο εν αυτω '
      verse: 9
    - text: 'εις οικονομιαν του πληρωματος των καιρων ανακεφαλαιωσασθαι τα παντα εν
        τω χριστω τα τε εν τοις ουρανοις και τα επι της γης '
      verse: 10
    - text: 'εν αυτω εν ω και εκληρωθημεν προορισθεντες κατα προθεσιν του τα παντα
        ενεργουντος κατα την βουλην του θεληματος αυτου '
      verse: 11
    - text: 'εις το ειναι ημας εις επαινον της δοξης αυτου τους προηλπικοτας εν τω
        χριστω '
      verse: 12
    - text: 'εν ω και υμεις ακουσαντες τον λογον της αληθειας το ευαγγελιον της σωτηριας
        υμων εν ω και πιστευσαντες εσφραγισθητε τω πνευματι της επαγγελιας τω αγιω '
      verse: 13
    - text: 'ος εστιν αρραβων της κληρονομιας ημων εις απολυτρωσιν της περιποιησεως
        εις επαινον της δοξης αυτου '
      verse: 14
    - text: 'δια τουτο καγω ακουσας την καθ υμας πιστιν εν τω κυριω ιησου και την
        αγαπην την εις παντας τους αγιους '
      verse: 15
    - text: 'ου παυομαι ευχαριστων υπερ υμων μνειαν υμων ποιουμενος επι των προσευχων
        μου '
      verse: 16
    - text: 'ινα ο θεος του κυριου ημων ιησου χριστου ο πατηρ της δοξης δωη υμιν πνευμα
        σοφιας και αποκαλυψεως εν επιγνωσει αυτου '
      verse: 17
    - text: 'πεφωτισμενους τους οφθαλμους της διανοιας υμων εις το ειδεναι υμας τις
        εστιν η ελπις της κλησεως αυτου και τις ο πλουτος της δοξης της κληρονομιας
        αυτου εν τοις αγιοις '
      verse: 18
    - text: 'και τι το υπερβαλλον μεγεθος της δυναμεως αυτου εις ημας τους πιστευοντας
        κατα την ενεργειαν του κρατους της ισχυος αυτου '
      verse: 19
    - text: 'ην ενηργησεν εν τω χριστω εγειρας αυτον εκ νεκρων και εκαθισεν εν δεξια
        αυτου εν τοις επουρανιοις '
      verse: 20
    - text: 'υπερανω πασης αρχης και εξουσιας και δυναμεως και κυριοτητος και παντος
        ονοματος ονομαζομενου ου μονον εν τω αιωνι τουτω αλλα και εν τω μελλοντι '
      verse: 21
    - text: 'και παντα υπεταξεν υπο τους ποδας αυτου και αυτον εδωκεν κεφαλην υπερ
        παντα τη εκκλησια '
      verse: 22
    - text: 'ητις εστιν το σωμα αυτου το πληρωμα του παντα εν πασιν πληρουμενου   '
      verse: 23
  - chapter: 2
    verses:
    - text: 'και υμας οντας νεκρους τοις παραπτωμασιν και ταις αμαρτιαις '
      verse: 1
    - text: 'εν αις ποτε περιεπατησατε κατα τον αιωνα του κοσμου τουτου κατα τον αρχοντα
        της εξουσιας του αερος του πνευματος του νυν ενεργουντος εν τοις υιοις της
        απειθειας '
      verse: 2
    - text: 'εν οις και ημεις παντες ανεστραφημεν ποτε εν ταις επιθυμιαις της σαρκος
        ημων ποιουντες τα θεληματα της σαρκος και των διανοιων και ημεν τεκνα φυσει
        οργης ως και οι λοιποι '
      verse: 3
    - text: 'ο δε θεος πλουσιος ων εν ελεει δια την πολλην αγαπην αυτου ην ηγαπησεν
        ημας '
      verse: 4
    - text: 'και οντας ημας νεκρους τοις παραπτωμασιν συνεζωοποιησεν τω χριστω χαριτι
        εστε σεσωσμενοι '
      verse: 5
    - text: 'και συνηγειρεν και συνεκαθισεν εν τοις επουρανιοις εν χριστω ιησου '
      verse: 6
    - text: 'ινα ενδειξηται εν τοις αιωσιν τοις επερχομενοις τον υπερβαλλοντα πλουτον
        της χαριτος αυτου εν χρηστοτητι εφ ημας εν χριστω ιησου '
      verse: 7
    - text: 'τη γαρ χαριτι εστε σεσωσμενοι δια της πιστεως και τουτο ουκ εξ υμων θεου
        το δωρον '
      verse: 8
    - text: 'ουκ εξ εργων ινα μη τις καυχησηται '
      verse: 9
    - text: 'αυτου γαρ εσμεν ποιημα κτισθεντες εν χριστω ιησου επι εργοις αγαθοις
        οις προητοιμασεν ο θεος ινα εν αυτοις περιπατησωμεν '
      verse: 10
    - text: 'διο μνημονευετε οτι υμεις ποτε τα εθνη εν σαρκι οι λεγομενοι ακροβυστια
        υπο της λεγομενης περιτομης εν σαρκι χειροποιητου '
      verse: 11
    - text: 'οτι ητε εν τω καιρω εκεινω χωρις χριστου απηλλοτριωμενοι της πολιτειας
        του ισραηλ και ξενοι των διαθηκων της επαγγελιας ελπιδα μη εχοντες και αθεοι
        εν τω κοσμω '
      verse: 12
    - text: 'νυνι δε εν χριστω ιησου υμεις οι ποτε οντες μακραν εγγυς εγενηθητε εν
        τω αιματι του χριστου '
      verse: 13
    - text: 'αυτος γαρ εστιν η ειρηνη ημων ο ποιησας τα αμφοτερα εν και το μεσοτοιχον
        του φραγμου λυσας '
      verse: 14
    - text: 'την εχθραν εν τη σαρκι αυτου τον νομον των εντολων εν δογμασιν καταργησας
        ινα τους δυο κτιση εν εαυτω εις ενα καινον ανθρωπον ποιων ειρηνην '
      verse: 15
    - text: 'και αποκαταλλαξη τους αμφοτερους εν ενι σωματι τω θεω δια του σταυρου
        αποκτεινας την εχθραν εν αυτω '
      verse: 16
    - text: 'και ελθων ευηγγελισατο ειρηνην υμιν τοις μακραν και τοις εγγυς '
      verse: 17
    - text: 'οτι δι αυτου εχομεν την προσαγωγην οι αμφοτεροι εν ενι πνευματι προς
        τον πατερα '
      verse: 18
    - text: 'αρα ουν ουκετι εστε ξενοι και παροικοι αλλα συμπολιται των αγιων και
        οικειοι του θεου '
      verse: 19
    - text: 'εποικοδομηθεντες επι τω θεμελιω των αποστολων και προφητων οντος ακρογωνιαιου
        αυτου ιησου χριστου '
      verse: 20
    - text: 'εν ω πασα η οικοδομη συναρμολογουμενη αυξει εις ναον αγιον εν κυριω '
      verse: 21
    - text: 'εν ω και υμεις συνοικοδομεισθε εις κατοικητηριον του θεου εν πνευματι   '
      verse: 22
  - chapter: 3
    verses:
    - text: 'τουτου χαριν εγω παυλος ο δεσμιος του χριστου ιησου υπερ υμων των εθνων '
      verse: 1
    - text: 'ειγε ηκουσατε την οικονομιαν της χαριτος του θεου της δοθεισης μοι εις
        υμας '
      verse: 2
    - text: 'οτι κατα αποκαλυψιν εγνωρισεν μοι το μυστηριον καθως προεγραψα εν ολιγω '
      verse: 3
    - text: 'προς ο δυνασθε αναγινωσκοντες νοησαι την συνεσιν μου εν τω μυστηριω του
        χριστου '
      verse: 4
    - text: 'ο εν ετεραις γενεαις ουκ εγνωρισθη τοις υιοις των ανθρωπων ως νυν απεκαλυφθη
        τοις αγιοις αποστολοις αυτου και προφηταις εν πνευματι '
      verse: 5
    - text: 'ειναι τα εθνη συγκληρονομα και συσσωμα και συμμετοχα της επαγγελιας αυτου
        εν τω χριστω δια του ευαγγελιου '
      verse: 6
    - text: 'ου εγενομην διακονος κατα την δωρεαν της χαριτος του θεου την δοθεισαν
        μοι κατα την ενεργειαν της δυναμεως αυτου '
      verse: 7
    - text: 'εμοι τω ελαχιστοτερω παντων των αγιων εδοθη η χαρις αυτη εν τοις εθνεσιν
        ευαγγελισασθαι τον ανεξιχνιαστον πλουτον του χριστου '
      verse: 8
    - text: 'και φωτισαι παντας τις η κοινωνια του μυστηριου του αποκεκρυμμενου απο
        των αιωνων εν τω θεω τω τα παντα κτισαντι δια ιησου χριστου '
      verse: 9
    - text: 'ινα γνωρισθη νυν ταις αρχαις και ταις εξουσιαις εν τοις επουρανιοις δια
        της εκκλησιας η πολυποικιλος σοφια του θεου '
      verse: 10
    - text: 'κατα προθεσιν των αιωνων ην εποιησεν εν χριστω ιησου τω κυριω ημων '
      verse: 11
    - text: 'εν ω εχομεν την παρρησιαν και την προσαγωγην εν πεποιθησει δια της πιστεως
        αυτου '
      verse: 12
    - text: 'διο αιτουμαι μη εκκακειν εν ταις θλιψεσιν μου υπερ υμων ητις εστιν δοξα
        υμων '
      verse: 13
    - text: 'τουτου χαριν καμπτω τα γονατα μου προς τον πατερα του κυριου ημων ιησου
        χριστου '
      verse: 14
    - text: 'εξ ου πασα πατρια εν ουρανοις και επι γης ονομαζεται '
      verse: 15
    - text: 'ινα δωη υμιν κατα τον πλουτον της δοξης αυτου δυναμει κραταιωθηναι δια
        του πνευματος αυτου εις τον εσω ανθρωπον '
      verse: 16
    - text: 'κατοικησαι τον χριστον δια της πιστεως εν ταις καρδιαις υμων (3:18) εν
        αγαπη ερριζωμενοι και τεθεμελιωμενοι '
      verse: 17
    - text: 'ινα εξισχυσητε καταλαβεσθαι συν πασιν τοις αγιοις τι το πλατος και μηκος
        και βαθος και υψος '
      verse: 18
    - text: 'γνωναι τε την υπερβαλλουσαν της γνωσεως αγαπην του χριστου ινα πληρωθητε
        εις παν το πληρωμα του θεου '
      verse: 19
    - text: 'τω δε δυναμενω υπερ παντα ποιησαι υπερ εκ περισσου ων αιτουμεθα η νοουμεν
        κατα την δυναμιν την ενεργουμενην εν ημιν '
      verse: 20
    - text: 'αυτω η δοξα εν τη εκκλησια εν χριστω ιησου εις πασας τας γενεας του αιωνος
        των αιωνων αμην   '
      verse: 21
  - chapter: 4
    verses:
    - text: 'παρακαλω ουν υμας εγω ο δεσμιος εν κυριω αξιως περιπατησαι της κλησεως
        ης εκληθητε '
      verse: 1
    - text: 'μετα πασης ταπεινοφροσυνης και πραοτητος μετα μακροθυμιας ανεχομενοι
        αλληλων εν αγαπη '
      verse: 2
    - text: 'σπουδαζοντες τηρειν την ενοτητα του πνευματος εν τω συνδεσμω της ειρηνης '
      verse: 3
    - text: 'εν σωμα και εν πνευμα καθως και εκληθητε εν μια ελπιδι της κλησεως υμων '
      verse: 4
    - text: 'εις κυριος μια πιστις εν βαπτισμα '
      verse: 5
    - text: 'εις θεος και πατηρ παντων ο επι παντων και δια παντων και εν πασιν υμιν '
      verse: 6
    - text: 'ενι δε εκαστω ημων εδοθη η χαρις κατα το μετρον της δωρεας του χριστου '
      verse: 7
    - text: 'διο λεγει αναβας εις υψος ηχμαλωτευσεν αιχμαλωσιαν και εδωκεν δοματα
        τοις ανθρωποις '
      verse: 8
    - text: 'το δε ανεβη τι εστιν ει μη οτι και κατεβη πρωτον εις τα κατωτερα μερη
        της γης '
      verse: 9
    - text: 'ο καταβας αυτος εστιν και ο αναβας υπερανω παντων των ουρανων ινα πληρωση
        τα παντα '
      verse: 10
    - text: 'και αυτος εδωκεν τους μεν αποστολους τους δε προφητας τους δε ευαγγελιστας
        τους δε ποιμενας και διδασκαλους '
      verse: 11
    - text: 'προς τον καταρτισμον των αγιων εις εργον διακονιας εις οικοδομην του
        σωματος του χριστου '
      verse: 12
    - text: 'μεχρι καταντησωμεν οι παντες εις την ενοτητα της πιστεως και της επιγνωσεως
        του υιου του θεου εις ανδρα τελειον εις μετρον ηλικιας του πληρωματος του
        χριστου '
      verse: 13
    - text: 'ινα μηκετι ωμεν νηπιοι κλυδωνιζομενοι και περιφερομενοι παντι ανεμω της
        διδασκαλιας εν τη κυβεια των ανθρωπων εν πανουργια προς την μεθοδειαν της
        πλανης '
      verse: 14
    - text: 'αληθευοντες δε εν αγαπη αυξησωμεν εις αυτον τα παντα ος εστιν η κεφαλη
        ο χριστος '
      verse: 15
    - text: 'εξ ου παν το σωμα συναρμολογουμενον και συμβιβαζομενον δια πασης αφης
        της επιχορηγιας κατ ενεργειαν εν μετρω ενος εκαστου μερους την αυξησιν του
        σωματος ποιειται εις οικοδομην εαυτου εν αγαπη '
      verse: 16
    - text: 'τουτο ουν λεγω και μαρτυρομαι εν κυριω μηκετι υμας περιπατειν καθως και
        τα λοιπα εθνη περιπατει εν ματαιοτητι του νοος αυτων '
      verse: 17
    - text: 'εσκοτισμενοι τη διανοια οντες απηλλοτριωμενοι της ζωης του θεου δια την
        αγνοιαν την ουσαν εν αυτοις δια την πωρωσιν της καρδιας αυτων '
      verse: 18
    - text: 'οιτινες απηλγηκοτες εαυτους παρεδωκαν τη ασελγεια εις εργασιαν ακαθαρσιας
        πασης εν πλεονεξια '
      verse: 19
    - text: 'υμεις δε ουχ ουτως εμαθετε τον χριστον '
      verse: 20
    - text: 'ειγε αυτον ηκουσατε και εν αυτω εδιδαχθητε καθως εστιν αληθεια εν τω
        ιησου '
      verse: 21
    - text: 'αποθεσθαι υμας κατα την προτεραν αναστροφην τον παλαιον ανθρωπον τον
        φθειρομενον κατα τας επιθυμιας της απατης '
      verse: 22
    - text: 'ανανεουσθαι δε τω πνευματι του νοος υμων '
      verse: 23
    - text: 'και ενδυσασθαι τον καινον ανθρωπον τον κατα θεον κτισθεντα εν δικαιοσυνη
        και οσιοτητι της αληθειας '
      verse: 24
    - text: 'διο αποθεμενοι το ψευδος λαλειτε αληθειαν εκαστος μετα του πλησιον αυτου
        οτι εσμεν αλληλων μελη '
      verse: 25
    - text: 'οργιζεσθε και μη αμαρτανετε ο ηλιος μη επιδυετω επι τω παροργισμω υμων '
      verse: 26
    - text: 'μητε διδοτε τοπον τω διαβολω '
      verse: 27
    - text: 'ο κλεπτων μηκετι κλεπτετω μαλλον δε κοπιατω εργαζομενος το αγαθον ταις
        χερσιν ινα εχη μεταδιδοναι τω χρειαν εχοντι '
      verse: 28
    - text: 'πας λογος σαπρος εκ του στοματος υμων μη εκπορευεσθω αλλ ει τις αγαθος
        προς οικοδομην της χρειας ινα δω χαριν τοις ακουουσιν '
      verse: 29
    - text: 'και μη λυπειτε το πνευμα το αγιον του θεου εν ω εσφραγισθητε εις ημεραν
        απολυτρωσεως '
      verse: 30
    - text: 'πασα πικρια και θυμος και οργη και κραυγη και βλασφημια αρθητω αφ υμων
        συν παση κακια '
      verse: 31
    - text: 'γινεσθε δε εις αλληλους χρηστοι ευσπλαγχνοι χαριζομενοι εαυτοις καθως
        και ο θεος εν χριστω εχαρισατο υμιν   '
      verse: 32
  - chapter: 5
    verses:
    - text: 'γινεσθε ουν μιμηται του θεου ως τεκνα αγαπητα '
      verse: 1
    - text: 'και περιπατειτε εν αγαπη καθως και ο χριστος ηγαπησεν ημας και παρεδωκεν
        εαυτον υπερ ημων προσφοραν και θυσιαν τω θεω εις οσμην ευωδιας '
      verse: 2
    - text: 'πορνεια δε και πασα ακαθαρσια η πλεονεξια μηδε ονομαζεσθω εν υμιν καθως
        πρεπει αγιοις '
      verse: 3
    - text: 'και αισχροτης και μωρολογια η ευτραπελια τα ουκ ανηκοντα αλλα μαλλον
        ευχαριστια '
      verse: 4
    - text: 'τουτο γαρ εστε γινωσκοντες οτι πας πορνος η ακαθαρτος η πλεονεκτης ος
        εστιν ειδωλολατρης ουκ εχει κληρονομιαν εν τη βασιλεια του χριστου και θεου '
      verse: 5
    - text: 'μηδεις υμας απατατω κενοις λογοις δια ταυτα γαρ ερχεται η οργη του θεου
        επι τους υιους της απειθειας '
      verse: 6
    - text: 'μη ουν γινεσθε συμμετοχοι αυτων '
      verse: 7
    - text: 'ητε γαρ ποτε σκοτος νυν δε φως εν κυριω ως τεκνα φωτος περιπατειτε '
      verse: 8
    - text: 'ο γαρ καρπος του πνευματος εν παση αγαθωσυνη και δικαιοσυνη και αληθεια '
      verse: 9
    - text: 'δοκιμαζοντες τι εστιν ευαρεστον τω κυριω '
      verse: 10
    - text: 'και μη συγκοινωνειτε τοις εργοις τοις ακαρποις του σκοτους μαλλον δε
        και ελεγχετε '
      verse: 11
    - text: 'τα γαρ κρυφη γινομενα υπ αυτων αισχρον εστιν και λεγειν '
      verse: 12
    - text: 'τα δε παντα ελεγχομενα υπο του φωτος φανερουται παν γαρ το φανερουμενον
        φως εστιν '
      verse: 13
    - text: 'διο λεγει εγειραι ο καθευδων και αναστα εκ των νεκρων και επιφαυσει σοι
        ο χριστος '
      verse: 14
    - text: 'βλεπετε ουν πως ακριβως περιπατειτε μη ως ασοφοι αλλ ως σοφοι '
      verse: 15
    - text: 'εξαγοραζομενοι τον καιρον οτι αι ημεραι πονηραι εισιν '
      verse: 16
    - text: 'δια τουτο μη γινεσθε αφρονες αλλα συνιεντες τι το θελημα του κυριου '
      verse: 17
    - text: 'και μη μεθυσκεσθε οινω εν ω εστιν ασωτια αλλα πληρουσθε εν πνευματι '
      verse: 18
    - text: 'λαλουντες εαυτοις ψαλμοις και υμνοις και ωδαις πνευματικαις αδοντες και
        ψαλλοντες εν τη καρδια υμων τω κυριω '
      verse: 19
    - text: 'ευχαριστουντες παντοτε υπερ παντων εν ονοματι του κυριου ημων ιησου χριστου
        τω θεω και πατρι '
      verse: 20
    - text: 'υποτασσομενοι αλληλοις εν φοβω θεου '
      verse: 21
    - text: 'αι γυναικες τοις ιδιοις ανδρασιν υποτασσεσθε ως τω κυριω '
      verse: 22
    - text: 'οτι ο ανηρ εστιν κεφαλη της γυναικος ως και ο χριστος κεφαλη της εκκλησιας
        και αυτος εστιν σωτηρ του σωματος '
      verse: 23
    - text: 'αλλ ωσπερ η εκκλησια υποτασσεται τω χριστω ουτως και αι γυναικες τοις
        ιδιοις ανδρασιν εν παντι '
      verse: 24
    - text: 'οι ανδρες αγαπατε τας γυναικας εαυτων καθως και ο χριστος ηγαπησεν την
        εκκλησιαν και εαυτον παρεδωκεν υπερ αυτης '
      verse: 25
    - text: 'ινα αυτην αγιαση καθαρισας τω λουτρω του υδατος εν ρηματι '
      verse: 26
    - text: 'ινα παραστηση αυτην εαυτω ενδοξον την εκκλησιαν μη εχουσαν σπιλον η ρυτιδα
        η τι των τοιουτων αλλ ινα η αγια και αμωμος '
      verse: 27
    - text: 'ουτως οφειλουσιν οι ανδρες αγαπαν τας εαυτων γυναικας ως τα εαυτων σωματα
        ο αγαπων την εαυτου γυναικα εαυτον αγαπα '
      verse: 28
    - text: 'ουδεις γαρ ποτε την εαυτου σαρκα εμισησεν αλλ εκτρεφει και θαλπει αυτην
        καθως και ο κυριος την εκκλησιαν '
      verse: 29
    - text: 'οτι μελη εσμεν του σωματος αυτου εκ της σαρκος αυτου και εκ των οστεων
        αυτου '
      verse: 30
    - text: 'αντι τουτου καταλειψει ανθρωπος τον πατερα αυτου και την μητερα και προσκολληθησεται
        προς την γυναικα αυτου και εσονται οι δυο εις σαρκα μιαν '
      verse: 31
    - text: 'το μυστηριον τουτο μεγα εστιν εγω δε λεγω εις χριστον και εις την εκκλησιαν '
      verse: 32
    - text: 'πλην και υμεις οι καθ ενα εκαστος την εαυτου γυναικα ουτως αγαπατω ως
        εαυτον η δε γυνη ινα φοβηται τον ανδρα   '
      verse: 33
  - chapter: 6
    verses:
    - text: 'τα τεκνα υπακουετε τοις γονευσιν υμων εν κυριω τουτο γαρ εστιν δικαιον '
      verse: 1
    - text: 'τιμα τον πατερα σου και την μητερα ητις εστιν εντολη πρωτη εν επαγγελια '
      verse: 2
    - text: 'ινα ευ σοι γενηται και εση μακροχρονιος επι της γης '
      verse: 3
    - text: 'και οι πατερες μη παροργιζετε τα τεκνα υμων αλλ εκτρεφετε αυτα εν παιδεια
        και νουθεσια κυριου '
      verse: 4
    - text: 'οι δουλοι υπακουετε τοις κυριοις κατα σαρκα μετα φοβου και τρομου εν
        απλοτητι της καρδιας υμων ως τω χριστω '
      verse: 5
    - text: 'μη κατ οφθαλμοδουλειαν ως ανθρωπαρεσκοι αλλ ως δουλοι του χριστου ποιουντες
        το θελημα του θεου εκ ψυχης '
      verse: 6
    - text: 'μετ ευνοιας δουλευοντες  ως  τω κυριω και ουκ ανθρωποις '
      verse: 7
    - text: 'ειδοτες οτι ο εαν τι εκαστος ποιηση αγαθον τουτο κομιειται παρα του κυριου
        ειτε δουλος ειτε ελευθερος '
      verse: 8
    - text: 'και οι κυριοι τα αυτα ποιειτε προς αυτους ανιεντες την απειλην ειδοτες
        οτι και υμων αυτων ο κυριος εστιν εν ουρανοις και προσωποληψια ουκ εστιν παρ
        αυτω '
      verse: 9
    - text: 'το λοιπον αδελφοι μου ενδυναμουσθε εν κυριω και εν τω κρατει της ισχυος
        αυτου '
      verse: 10
    - text: 'ενδυσασθε την πανοπλιαν του θεου προς το δυνασθαι υμας στηναι προς τας
        μεθοδειας του διαβολου '
      verse: 11
    - text: 'οτι ουκ εστιν ημιν η παλη προς αιμα και σαρκα αλλα προς τας αρχας προς
        τας εξουσιας προς τους κοσμοκρατορας του σκοτους του αιωνος τουτου προς τα
        πνευματικα της πονηριας εν τοις επουρανιοις '
      verse: 12
    - text: 'δια τουτο αναλαβετε την πανοπλιαν του θεου ινα δυνηθητε αντιστηναι εν
        τη ημερα τη πονηρα και απαντα κατεργασαμενοι στηναι '
      verse: 13
    - text: 'στητε ουν περιζωσαμενοι την οσφυν υμων εν αληθεια και ενδυσαμενοι τον
        θωρακα της δικαιοσυνης '
      verse: 14
    - text: 'και υποδησαμενοι τους ποδας εν ετοιμασια του ευαγγελιου της ειρηνης '
      verse: 15
    - text: 'επι πασιν αναλαβοντες τον θυρεον της πιστεως εν ω δυνησεσθε παντα τα
        βελη του πονηρου τα πεπυρωμενα σβεσαι '
      verse: 16
    - text: 'και την περικεφαλαιαν του σωτηριου δεξασθε και την μαχαιραν του πνευματος
        ο εστιν ρημα θεου '
      verse: 17
    - text: 'δια πασης προσευχης και δεησεως προσευχομενοι εν παντι καιρω εν πνευματι
        και εις αυτο τουτο αγρυπνουντες εν παση προσκαρτερησει και δεησει περι παντων
        των αγιων '
      verse: 18
    - text: 'και υπερ εμου ινα μοι δοθειη λογος εν ανοιξει του στοματος μου εν παρρησια
        γνωρισαι το μυστηριον του ευαγγελιου '
      verse: 19
    - text: 'υπερ ου πρεσβευω εν αλυσει ινα εν αυτω παρρησιασωμαι ως δει με λαλησαι '
      verse: 20
    - text: 'ινα δε ειδητε και υμεις τα κατ εμε τι πρασσω παντα υμιν γνωρισει τυχικος
        ο αγαπητος αδελφος και πιστος διακονος εν κυριω '
      verse: 21
    - text: 'ον επεμψα προς υμας εις αυτο τουτο ινα γνωτε τα περι ημων και παρακαλεση
        τας καρδιας υμων '
      verse: 22
    - text: 'ειρηνη τοις αδελφοις και αγαπη μετα πιστεως απο θεου πατρος και κυριου
        ιησου χριστου '
      verse: 23
    - text: 'η χαρις μετα παντων των αγαπωντων τον κυριον ημων ιησουν χριστον εν αφθαρσια
        αμην   [ προς εφεσιους εγραφη απο ρωμης δια τυχικου]       '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος και τιμοθεος δουλοι ιησου χριστου πασιν τοις αγιοις εν χριστω
        ιησου τοις ουσιν εν φιλιπποις συν επισκοποις και διακονοις '
      verse: 1
    - text: 'χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου '
      verse: 2
    - text: 'ευχαριστω τω θεω μου επι παση τη μνεια υμων '
      verse: 3
    - text: 'παντοτε εν παση δεησει μου υπερ παντων υμων μετα χαρας την δεησιν ποιουμενος '
      verse: 4
    - text: 'επι τη κοινωνια υμων εις το ευαγγελιον απο πρωτης ημερας αχρι του νυν '
      verse: 5
    - text: 'πεποιθως αυτο τουτο οτι ο εναρξαμενος εν υμιν εργον αγαθον επιτελεσει
        αχρις ημερας ιησου χριστου '
      verse: 6
    - text: 'καθως εστιν δικαιον εμοι τουτο φρονειν υπερ παντων υμων δια το εχειν
        με εν τη καρδια υμας εν τε τοις δεσμοις μου και τη απολογια και βεβαιωσει
        του ευαγγελιου συγκοινωνους μου της χαριτος παντας υμας οντας '
      verse: 7
    - text: 'μαρτυς γαρ μου εστιν ο θεος ως επιποθω παντας υμας εν σπλαγχνοις ιησου
        χριστου '
      verse: 8
    - text: 'και τουτο προσευχομαι ινα η αγαπη υμων ετι μαλλον και μαλλον περισσευη
        εν επιγνωσει και παση αισθησει '
      verse: 9
    - text: 'εις το δοκιμαζειν υμας τα διαφεροντα ινα ητε ειλικρινεις και απροσκοποι
        εις ημεραν χριστου '
      verse: 10
    - text: 'πεπληρωμενοι καρπων δικαιοσυνης των δια ιησου χριστου εις δοξαν και επαινον
        θεου '
      verse: 11
    - text: 'γινωσκειν δε υμας βουλομαι αδελφοι οτι τα κατ εμε μαλλον εις προκοπην
        του ευαγγελιου εληλυθεν '
      verse: 12
    - text: 'ωστε τους δεσμους μου φανερους εν χριστω γενεσθαι εν ολω τω πραιτωριω
        και τοις λοιποις πασιν '
      verse: 13
    - text: 'και τους πλειονας των αδελφων εν κυριω πεποιθοτας τοις δεσμοις μου περισσοτερως
        τολμαν αφοβως τον λογον λαλειν '
      verse: 14
    - text: 'τινες μεν και δια φθονον και εριν τινες δε και δι ευδοκιαν τον χριστον
        κηρυσσουσιν '
      verse: 15
    - text: 'οι μεν εξ εριθειας τον χριστον καταγγελλουσιν ουχ αγνως οιομενοι θλιψιν
        επιφερειν τοις δεσμοις μου '
      verse: 16
    - text: 'οι δε εξ αγαπης ειδοτες οτι εις απολογιαν του ευαγγελιου κειμαι '
      verse: 17
    - text: 'τι γαρ πλην παντι τροπω ειτε προφασει ειτε αληθεια χριστος καταγγελλεται
        και εν τουτω χαιρω αλλα και χαρησομαι '
      verse: 18
    - text: 'οιδα γαρ οτι τουτο μοι αποβησεται εις σωτηριαν δια της υμων δεησεως και
        επιχορηγιας του πνευματος ιησου χριστου '
      verse: 19
    - text: 'κατα την αποκαραδοκιαν και ελπιδα μου οτι εν ουδενι αισχυνθησομαι αλλ
        εν παση παρρησια ως παντοτε και νυν μεγαλυνθησεται χριστος εν τω σωματι μου
        ειτε δια ζωης ειτε δια θανατου '
      verse: 20
    - text: 'εμοι γαρ το ζην χριστος και το αποθανειν κερδος '
      verse: 21
    - text: 'ει δε το ζην εν σαρκι τουτο μοι καρπος εργου και τι αιρησομαι ου γνωριζω '
      verse: 22
    - text: 'συνεχομαι γαρ εκ των δυο την επιθυμιαν εχων εις το αναλυσαι και συν χριστω
        ειναι πολλω μαλλον κρεισσον '
      verse: 23
    - text: 'το δε επιμενειν εν τη σαρκι αναγκαιοτερον δι υμας '
      verse: 24
    - text: 'και τουτο πεποιθως οιδα οτι μενω και συμπαραμενω πασιν υμιν εις την υμων
        προκοπην και χαραν της πιστεως '
      verse: 25
    - text: 'ινα το καυχημα υμων περισσευη εν χριστω ιησου εν εμοι δια της εμης παρουσιας
        παλιν προς υμας '
      verse: 26
    - text: 'μονον αξιως του ευαγγελιου του χριστου πολιτευεσθε ινα ειτε ελθων και
        ιδων υμας ειτε απων ακουσω τα περι υμων οτι στηκετε εν ενι πνευματι μια ψυχη
        συναθλουντες τη πιστει του ευαγγελιου '
      verse: 27
    - text: 'και μη πτυρομενοι εν μηδενι υπο των αντικειμενων ητις αυτοις μεν εστιν
        ενδειξις απωλειας υμιν δε σωτηριας και τουτο απο θεου '
      verse: 28
    - text: 'οτι υμιν εχαρισθη το υπερ χριστου ου μονον το εις αυτον πιστευειν αλλα
        και το υπερ αυτου πασχειν '
      verse: 29
    - text: 'τον αυτον αγωνα εχοντες οιον ιδετε  ειδετε  εν εμοι και νυν ακουετε εν
        εμοι   '
      verse: 30
  - chapter: 2
    verses:
    - text: 'ει τις ουν παρακλησις εν χριστω ει τι παραμυθιον αγαπης ει τις κοινωνια
        πνευματος ει τινα σπλαγχνα και οικτιρμοι '
      verse: 1
    - text: 'πληρωσατε μου την χαραν ινα το αυτο φρονητε την αυτην αγαπην εχοντες
        συμψυχοι το εν φρονουντες '
      verse: 2
    - text: 'μηδεν κατα εριθειαν η κενοδοξιαν αλλα τη ταπεινοφροσυνη αλληλους ηγουμενοι
        υπερεχοντας εαυτων '
      verse: 3
    - text: 'μη τα εαυτων εκαστος σκοπειτε αλλα και τα ετερων εκαστος '
      verse: 4
    - text: 'τουτο γαρ φρονεισθω εν υμιν ο και εν χριστω ιησου '
      verse: 5
    - text: 'ος εν μορφη θεου υπαρχων ουχ αρπαγμον ηγησατο το ειναι ισα θεω '
      verse: 6
    - text: 'αλλ εαυτον εκενωσεν μορφην δουλου λαβων εν ομοιωματι ανθρωπων γενομενος '
      verse: 7
    - text: 'και σχηματι ευρεθεις ως ανθρωπος εταπεινωσεν εαυτον γενομενος υπηκοος
        μεχρι θανατου θανατου δε σταυρου '
      verse: 8
    - text: 'διο και ο θεος αυτον υπερυψωσεν και εχαρισατο αυτω ονομα το υπερ παν
        ονομα '
      verse: 9
    - text: 'ινα εν τω ονοματι ιησου παν γονυ καμψη επουρανιων και επιγειων και καταχθονιων '
      verse: 10
    - text: 'και πασα γλωσσα εξομολογησηται οτι κυριος ιησους χριστος εις δοξαν θεου
        πατρος '
      verse: 11
    - text: 'ωστε αγαπητοι μου καθως παντοτε υπηκουσατε μη ως εν τη παρουσια μου μονον
        αλλα νυν πολλω μαλλον εν τη απουσια μου μετα φοβου και τρομου την εαυτων σωτηριαν
        κατεργαζεσθε '
      verse: 12
    - text: 'ο θεος γαρ εστιν ο ενεργων εν υμιν και το θελειν και το ενεργειν υπερ
        της ευδοκιας '
      verse: 13
    - text: 'παντα ποιειτε χωρις γογγυσμων και διαλογισμων '
      verse: 14
    - text: 'ινα γενησθε αμεμπτοι και ακεραιοι τεκνα θεου αμωμητα εν μεσω γενεας σκολιας
        και διεστραμμενης εν οις φαινεσθε ως φωστηρες εν κοσμω '
      verse: 15
    - text: 'λογον ζωης επεχοντες εις καυχημα εμοι εις ημεραν χριστου οτι ουκ εις
        κενον εδραμον ουδε εις κενον εκοπιασα '
      verse: 16
    - text: 'αλλ ει και σπενδομαι επι τη θυσια και λειτουργια της πιστεως υμων χαιρω
        και συγχαιρω πασιν υμιν '
      verse: 17
    - text: 'το δ αυτο και υμεις χαιρετε και συγχαιρετε μοι '
      verse: 18
    - text: 'ελπιζω δε εν κυριω ιησου τιμοθεον ταχεως πεμψαι υμιν ινα καγω ευψυχω
        γνους τα περι υμων '
      verse: 19
    - text: 'ουδενα γαρ εχω ισοψυχον οστις γνησιως τα περι υμων μεριμνησει '
      verse: 20
    - text: 'οι παντες γαρ τα εαυτων ζητουσιν ου τα του χριστου ιησου '
      verse: 21
    - text: 'την δε δοκιμην αυτου γινωσκετε οτι ως πατρι τεκνον συν εμοι εδουλευσεν
        εις το ευαγγελιον '
      verse: 22
    - text: 'τουτον μεν ουν ελπιζω πεμψαι ως αν απιδω τα περι εμε εξαυτης '
      verse: 23
    - text: 'πεποιθα δε εν κυριω οτι και αυτος ταχεως ελευσομαι '
      verse: 24
    - text: 'αναγκαιον δε ηγησαμην επαφροδιτον τον αδελφον και συνεργον και συστρατιωτην
        μου υμων δε αποστολον και λειτουργον της χρειας μου πεμψαι προς υμας '
      verse: 25
    - text: 'επειδη επιποθων ην παντας υμας και αδημονων διοτι ηκουσατε οτι ησθενησεν '
      verse: 26
    - text: 'και γαρ ησθενησεν παραπλησιον θανατω αλλ ο θεος αυτον ηλεησεν ουκ αυτον
        δε μονον αλλα και εμε ινα μη λυπην επι λυπη σχω '
      verse: 27
    - text: 'σπουδαιοτερως ουν επεμψα αυτον ινα ιδοντες αυτον παλιν χαρητε καγω αλυποτερος
        ω '
      verse: 28
    - text: 'προσδεχεσθε ουν αυτον εν κυριω μετα πασης χαρας και τους τοιουτους εντιμους
        εχετε '
      verse: 29
    - text: 'οτι δια το εργον του χριστου μεχρι θανατου ηγγισεν παραβουλευσαμενος
        τη ψυχη ινα αναπληρωση το υμων υστερημα της προς με λειτουργιας   '
      verse: 30
  - chapter: 3
    verses:
    - text: 'το λοιπον αδελφοι μου χαιρετε εν κυριω τα αυτα γραφειν υμιν εμοι μεν
        ουκ οκνηρον υμιν δε ασφαλες '
      verse: 1
    - text: 'βλεπετε τους κυνας βλεπετε τους κακους εργατας βλεπετε την κατατομην '
      verse: 2
    - text: 'ημεις γαρ εσμεν η περιτομη οι πνευματι θεω λατρευοντες και καυχωμενοι
        εν χριστω ιησου και ουκ εν σαρκι πεποιθοτες '
      verse: 3
    - text: 'καιπερ εγω εχων πεποιθησιν και εν σαρκι ει τις δοκει αλλος πεποιθεναι
        εν σαρκι εγω μαλλον '
      verse: 4
    - text: 'περιτομη οκταημερος εκ γενους ισραηλ φυλης βενιαμιν εβραιος εξ εβραιων
        κατα νομον φαρισαιος '
      verse: 5
    - text: 'κατα ζηλον διωκων την εκκλησιαν κατα δικαιοσυνην την εν νομω γενομενος
        αμεμπτος '
      verse: 6
    - text: 'αλλ ατινα ην μοι κερδη ταυτα ηγημαι δια τον χριστον ζημιαν '
      verse: 7
    - text: 'αλλα μενουνγε και ηγουμαι παντα ζημιαν ειναι δια το υπερεχον της γνωσεως
        χριστου ιησου του κυριου μου δι ον τα παντα εζημιωθην και ηγουμαι σκυβαλα
        ειναι ινα χριστον κερδησω '
      verse: 8
    - text: 'και ευρεθω εν αυτω μη εχων εμην δικαιοσυνην την εκ νομου αλλα την δια
        πιστεως χριστου την εκ θεου δικαιοσυνην επι τη πιστει '
      verse: 9
    - text: 'του γνωναι αυτον και την δυναμιν της αναστασεως αυτου και την κοινωνιαν
        των παθηματων αυτου συμμορφουμενος τω θανατω αυτου '
      verse: 10
    - text: 'ει πως καταντησω εις την εξαναστασιν των νεκρων '
      verse: 11
    - text: 'ουχ οτι ηδη ελαβον η ηδη τετελειωμαι διωκω δε ει και καταλαβω εφ ω και
        κατεληφθην υπο του χριστου ιησου '
      verse: 12
    - text: 'αδελφοι εγω εμαυτον ου λογιζομαι κατειληφεναι εν δε τα μεν οπισω επιλανθανομενος
        τοις δε εμπροσθεν επεκτεινομενος '
      verse: 13
    - text: 'κατα σκοπον διωκω επι το βραβειον της ανω κλησεως του θεου εν χριστω
        ιησου '
      verse: 14
    - text: 'οσοι ουν τελειοι τουτο φρονωμεν και ει τι ετερως φρονειτε και τουτο ο
        θεος υμιν αποκαλυψει '
      verse: 15
    - text: 'πλην εις ο εφθασαμεν τω αυτω στοιχειν κανονι το αυτο φρονειν '
      verse: 16
    - text: 'συμμιμηται μου γινεσθε αδελφοι και σκοπειτε τους ουτως περιπατουντας
        καθως εχετε τυπον ημας '
      verse: 17
    - text: 'πολλοι γαρ περιπατουσιν ους πολλακις ελεγον υμιν νυν δε και κλαιων λεγω
        τους εχθρους του σταυρου του χριστου '
      verse: 18
    - text: 'ων το τελος απωλεια ων ο θεος η κοιλια και η δοξα εν τη αισχυνη αυτων
        οι τα επιγεια φρονουντες '
      verse: 19
    - text: 'ημων γαρ το πολιτευμα εν ουρανοις υπαρχει εξ ου και σωτηρα απεκδεχομεθα
        κυριον ιησουν χριστον '
      verse: 20
    - text: 'ος μετασχηματισει το σωμα της ταπεινωσεως ημων εις το γενεσθαι αυτο συμμορφον
        τω σωματι της δοξης αυτου κατα την ενεργειαν του δυνασθαι αυτον και υποταξαι
        εαυτω τα παντα   '
      verse: 21
  - chapter: 4
    verses:
    - text: 'ωστε αδελφοι μου αγαπητοι και επιποθητοι χαρα και στεφανος μου ουτως
        στηκετε εν κυριω αγαπητοι '
      verse: 1
    - text: 'ευωδιαν  ευοδιαν  παρακαλω και συντυχην παρακαλω το αυτο φρονειν εν κυριω '
      verse: 2
    - text: 'και ερωτω και σε συζυγε γνησιε συλλαμβανου αυταις αιτινες εν τω ευαγγελιω
        συνηθλησαν μοι μετα και κλημεντος και των λοιπων συνεργων μου ων τα ονοματα
        εν βιβλω ζωης '
      verse: 3
    - text: 'χαιρετε εν κυριω παντοτε παλιν ερω χαιρετε '
      verse: 4
    - text: 'το επιεικες υμων γνωσθητω πασιν ανθρωποις ο κυριος εγγυς '
      verse: 5
    - text: 'μηδεν μεριμνατε αλλ εν παντι τη προσευχη και τη δεησει μετα ευχαριστιας
        τα αιτηματα υμων γνωριζεσθω προς τον θεον '
      verse: 6
    - text: 'και η ειρηνη του θεου η υπερεχουσα παντα νουν φρουρησει τας καρδιας υμων
        και τα νοηματα υμων εν χριστω ιησου '
      verse: 7
    - text: 'το λοιπον αδελφοι οσα εστιν αληθη οσα σεμνα οσα δικαια οσα αγνα οσα προσφιλη
        οσα ευφημα ει τις αρετη και ει τις επαινος ταυτα λογιζεσθε '
      verse: 8
    - text: 'α και εμαθετε και παρελαβετε και ηκουσατε και ειδετε εν εμοι ταυτα πρασσετε
        και ο θεος της ειρηνης εσται μεθ υμων '
      verse: 9
    - text: 'εχαρην δε εν κυριω μεγαλως οτι ηδη ποτε ανεθαλετε το υπερ εμου φρονειν
        εφ ω και εφρονειτε ηκαιρεισθε δε '
      verse: 10
    - text: 'ουχ οτι καθ υστερησιν λεγω εγω γαρ εμαθον εν οις ειμι αυταρκης ειναι '
      verse: 11
    - text: 'οιδα δε  και  ταπεινουσθαι οιδα και περισσευειν εν παντι και εν πασιν
        μεμυημαι και χορταζεσθαι και πειναν και περισσευειν και υστερεισθαι '
      verse: 12
    - text: 'παντα ισχυω εν τω ενδυναμουντι με χριστω '
      verse: 13
    - text: 'πλην καλως εποιησατε συγκοινωνησαντες μου τη θλιψει '
      verse: 14
    - text: 'οιδατε δε και υμεις φιλιππησιοι οτι εν αρχη του ευαγγελιου οτε εξηλθον
        απο μακεδονιας ουδεμια μοι εκκλησια εκοινωνησεν εις λογον δοσεως και ληψεως
        ει μη υμεις μονοι '
      verse: 15
    - text: 'οτι και εν θεσσαλονικη και απαξ και δις εις την χρειαν μοι επεμψατε '
      verse: 16
    - text: 'ουχ οτι επιζητω το δομα αλλ επιζητω τον καρπον τον πλεοναζοντα εις λογον
        υμων '
      verse: 17
    - text: 'απεχω δε παντα και περισσευω πεπληρωμαι δεξαμενος παρα επαφροδιτου τα
        παρ υμων οσμην ευωδιας θυσιαν δεκτην ευαρεστον τω θεω '
      verse: 18
    - text: 'ο δε θεος μου πληρωσει πασαν χρειαν υμων κατα τον πλουτον αυτου εν δοξη
        εν χριστω ιησου '
      verse: 19
    - text: 'τω δε θεω και πατρι ημων η δοξα εις τους αιωνας των αιωνων αμην '
      verse: 20
    - text: 'ασπασασθε παντα αγιον εν χριστω ιησου ασπαζονται υμας οι συν εμοι αδελφοι '
      verse: 21
    - text: 'ασπαζονται υμας παντες οι αγιοι μαλιστα δε οι εκ της καισαρος οικιας '
      verse: 22
    - text: 'η χαρις του κυριου ημων ιησου χριστου μετα παντων υμων αμην [ προς φιλιππησιους
        εγραφη απο ρωμης δι επαφροδιτου]       '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος αποστολος ιησου χριστου δια θεληματος θεου και τιμοθεος ο αδελφος '
      verse: 1
    - text: 'τοις εν κολασσαις  κολοσσαις   αγιοις και πιστοις αδελφοις εν χριστω
        χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου '
      verse: 2
    - text: 'ευχαριστουμεν τω θεω και πατρι του κυριου ημων ιησου χριστου παντοτε
        περι υμων προσευχομενοι '
      verse: 3
    - text: 'ακουσαντες την πιστιν υμων εν χριστω ιησου και την αγαπην την εις παντας
        τους αγιους '
      verse: 4
    - text: 'δια την ελπιδα την αποκειμενην υμιν εν τοις ουρανοις ην προηκουσατε εν
        τω λογω της αληθειας του ευαγγελιου '
      verse: 5
    - text: 'του παροντος εις υμας καθως και εν παντι τω κοσμω και εστιν καρποφορουμενον
        καθως και εν υμιν αφ ης ημερας ηκουσατε και επεγνωτε την χαριν του θεου εν
        αληθεια '
      verse: 6
    - text: 'καθως και εμαθετε απο επαφρα του αγαπητου συνδουλου ημων ος εστιν πιστος
        υπερ υμων διακονος του χριστου '
      verse: 7
    - text: 'ο και δηλωσας ημιν την υμων αγαπην εν πνευματι '
      verse: 8
    - text: 'δια τουτο και ημεις αφ ης ημερας ηκουσαμεν ου παυομεθα υπερ υμων προσευχομενοι
        και αιτουμενοι ινα πληρωθητε την επιγνωσιν του θεληματος αυτου εν παση σοφια
        και συνεσει πνευματικη '
      verse: 9
    - text: 'περιπατησαι υμας αξιως του κυριου εις πασαν αρεσκειαν εν παντι εργω αγαθω
        καρποφορουντες και αυξανομενοι εις την επιγνωσιν του θεου '
      verse: 10
    - text: 'εν παση δυναμει δυναμουμενοι κατα το κρατος της δοξης αυτου εις πασαν
        υπομονην και μακροθυμιαν μετα χαρας '
      verse: 11
    - text: 'ευχαριστουντες τω πατρι τω ικανωσαντι ημας εις την μεριδα του κληρου
        των αγιων εν τω φωτι '
      verse: 12
    - text: 'ος ερρυσατο ημας εκ της εξουσιας του σκοτους και μετεστησεν εις την βασιλειαν
        του υιου της αγαπης αυτου '
      verse: 13
    - text: 'εν ω εχομεν την απολυτρωσιν δια του αιματος αυτου την αφεσιν των αμαρτιων '
      verse: 14
    - text: 'ος εστιν εικων του θεου του αορατου πρωτοτοκος πασης κτισεως '
      verse: 15
    - text: 'οτι εν αυτω εκτισθη τα παντα τα εν τοις ουρανοις και τα επι της γης τα
        ορατα και τα αορατα ειτε θρονοι ειτε κυριοτητες ειτε αρχαι ειτε εξουσιαι τα
        παντα δι αυτου και εις αυτον εκτισται '
      verse: 16
    - text: 'και αυτος εστιν προ παντων και τα παντα εν αυτω συνεστηκεν '
      verse: 17
    - text: 'και αυτος εστιν η κεφαλη του σωματος της εκκλησιας ος εστιν αρχη πρωτοτοκος
        εκ των νεκρων ινα γενηται εν πασιν αυτος πρωτευων '
      verse: 18
    - text: 'οτι εν αυτω ευδοκησεν παν το πληρωμα κατοικησαι '
      verse: 19
    - text: 'και δι αυτου αποκαταλλαξαι τα παντα εις αυτον ειρηνοποιησας δια του αιματος
        του σταυρου αυτου δι αυτου ειτε τα επι της γης ειτε τα εν τοις ουρανοις '
      verse: 20
    - text: 'και υμας ποτε οντας απηλλοτριωμενους και εχθρους τη διανοια εν τοις εργοις
        τοις πονηροις νυνι δε αποκατηλλαξεν '
      verse: 21
    - text: 'εν τω σωματι της σαρκος αυτου δια του θανατου παραστησαι υμας αγιους
        και αμωμους και ανεγκλητους κατενωπιον αυτου '
      verse: 22
    - text: 'ειγε επιμενετε τη πιστει τεθεμελιωμενοι και εδραιοι και μη μετακινουμενοι
        απο της ελπιδος του ευαγγελιου ου ηκουσατε του κηρυχθεντος εν παση τη κτισει
        τη υπο τον ουρανον ου εγενομην εγω παυλος διακονος '
      verse: 23
    - text: ' ος  νυν χαιρω εν τοις παθημασιν μου υπερ υμων και ανταναπληρω τα υστερηματα
        των θλιψεων του χριστου εν τη σαρκι μου υπερ του σωματος αυτου ο εστιν η εκκλησια '
      verse: 24
    - text: 'ης εγενομην εγω διακονος κατα την οικονομιαν του θεου την δοθεισαν μοι
        εις υμας πληρωσαι τον λογον του θεου '
      verse: 25
    - text: 'το μυστηριον το αποκεκρυμμενον απο των αιωνων και απο των γενεων νυνι
        δε εφανερωθη τοις αγιοις αυτου '
      verse: 26
    - text: 'οις ηθελησεν ο θεος γνωρισαι τις ο πλουτος της δοξης του μυστηριου τουτου
        εν τοις εθνεσιν ος εστιν χριστος εν υμιν η ελπις της δοξης '
      verse: 27
    - text: 'ον ημεις καταγγελλομεν νουθετουντες παντα ανθρωπον και διδασκοντες παντα
        ανθρωπον εν παση σοφια ινα παραστησωμεν παντα ανθρωπον τελειον εν χριστω ιησου '
      verse: 28
    - text: 'εις ο και κοπιω αγωνιζομενος κατα την ενεργειαν αυτου την ενεργουμενην
        εν εμοι εν δυναμει   '
      verse: 29
  - chapter: 2
    verses:
    - text: 'θελω γαρ υμας ειδεναι ηλικον αγωνα εχω περι υμων και των εν λαοδικεια
        και οσοι ουχ εωρακασιν το προσωπον μου εν σαρκι '
      verse: 1
    - text: 'ινα παρακληθωσιν αι καρδιαι αυτων συμβιβασθεντων εν αγαπη και εις παντα
        πλουτον της πληροφοριας της συνεσεως εις επιγνωσιν του μυστηριου του θεου
        και πατρος και του χριστου '
      verse: 2
    - text: 'εν ω εισιν παντες οι θησαυροι της σοφιας και της γνωσεως αποκρυφοι '
      verse: 3
    - text: 'τουτο δε λεγω ινα μη τις υμας παραλογιζηται εν πιθανολογια '
      verse: 4
    - text: 'ει γαρ και τη σαρκι απειμι αλλα τω πνευματι συν υμιν ειμι χαιρων και
        βλεπων υμων την ταξιν και το στερεωμα της εις χριστον πιστεως υμων '
      verse: 5
    - text: 'ως ουν παρελαβετε τον χριστον ιησουν τον κυριον εν αυτω περιπατειτε '
      verse: 6
    - text: 'ερριζωμενοι και εποικοδομουμενοι εν αυτω και βεβαιουμενοι εν τη πιστει
        καθως εδιδαχθητε περισσευοντες εν αυτη εν ευχαριστια '
      verse: 7
    - text: 'βλεπετε μη τις υμας εσται ο συλαγωγων δια της φιλοσοφιας και κενης απατης
        κατα την παραδοσιν των ανθρωπων κατα τα στοιχεια του κοσμου και ου κατα χριστον '
      verse: 8
    - text: 'οτι εν αυτω κατοικει παν το πληρωμα της θεοτητος σωματικως '
      verse: 9
    - text: 'και εστε εν αυτω πεπληρωμενοι ος εστιν η κεφαλη πασης αρχης και εξουσιας '
      verse: 10
    - text: 'εν ω και περιετμηθητε περιτομη αχειροποιητω εν τη απεκδυσει του σωματος
        των αμαρτιων της σαρκος εν τη περιτομη του χριστου '
      verse: 11
    - text: 'συνταφεντες αυτω εν τω βαπτισματι εν ω και συνηγερθητε δια της πιστεως
        της ενεργειας του θεου του εγειραντος αυτον εκ των νεκρων '
      verse: 12
    - text: 'και υμας νεκρους οντας εν τοις παραπτωμασιν και τη ακροβυστια της σαρκος
        υμων συνεζωποιησεν  συνεζωοποιησεν  συν αυτω χαρισαμενος ημιν  υμιν  παντα
        τα παραπτωματα '
      verse: 13
    - text: 'εξαλειψας το καθ ημων χειρογραφον τοις δογμασιν ο ην υπεναντιον ημιν
        και αυτο ηρκεν εκ του μεσου προσηλωσας αυτο τω σταυρω '
      verse: 14
    - text: 'απεκδυσαμενος τας αρχας και τας εξουσιας εδειγματισεν εν παρρησια θριαμβευσας
        αυτους εν αυτω '
      verse: 15
    - text: 'μη ουν τις υμας κρινετω εν βρωσει η εν ποσει η εν μερει εορτης η νουμηνιας
        η σαββατων '
      verse: 16
    - text: 'α εστιν σκια των μελλοντων το δε σωμα του χριστου '
      verse: 17
    - text: 'μηδεις υμας καταβραβευετω θελων εν ταπεινοφροσυνη και θρησκεια των αγγελων
        α μη εωρακεν εμβατευων εικη φυσιουμενος υπο του νοος της σαρκος αυτου '
      verse: 18
    - text: 'και ου κρατων την κεφαλην εξ ου παν το σωμα δια των αφων και συνδεσμων
        επιχορηγουμενον και συμβιβαζομενον αυξει την αυξησιν του θεου '
      verse: 19
    - text: 'ει ουν απεθανετε συν τω χριστω απο των στοιχειων του κοσμου τι ως ζωντες
        εν κοσμω δογματιζεσθε '
      verse: 20
    - text: 'μη αψη μηδε γευση μηδε θιγης '
      verse: 21
    - text: 'α εστιν παντα εις φθοραν τη αποχρησει κατα τα ενταλματα και διδασκαλιας
        των ανθρωπων '
      verse: 22
    - text: 'ατινα εστιν λογον μεν εχοντα σοφιας εν εθελοθρησκεια και ταπεινοφροσυνη
        και αφειδια σωματος ουκ εν τιμη τινι προς πλησμονην της σαρκος   '
      verse: 23
  - chapter: 3
    verses:
    - text: 'ει ουν συνηγερθητε τω χριστω τα ανω ζητειτε ου ο χριστος εστιν εν δεξια
        του θεου καθημενος '
      verse: 1
    - text: 'τα ανω φρονειτε μη τα επι της γης '
      verse: 2
    - text: 'απεθανετε γαρ και η ζωη υμων κεκρυπται συν τω χριστω εν τω θεω '
      verse: 3
    - text: 'οταν ο χριστος φανερωθη η ζωη ημων τοτε και υμεις συν αυτω φανερωθησεσθε
        εν δοξη '
      verse: 4
    - text: 'νεκρωσατε ουν τα μελη υμων τα επι της γης πορνειαν ακαθαρσιαν παθος επιθυμιαν
        κακην και την πλεονεξιαν ητις εστιν ειδωλολατρεια '
      verse: 5
    - text: 'δι α ερχεται η οργη του θεου επι τους υιους της απειθειας '
      verse: 6
    - text: 'εν οις και υμεις περιεπατησατε ποτε οτε εζητε εν αυτοις '
      verse: 7
    - text: 'νυνι δε αποθεσθε και υμεις τα παντα οργην θυμον κακιαν βλασφημιαν αισχρολογιαν
        εκ του στοματος υμων '
      verse: 8
    - text: 'μη ψευδεσθε εις αλληλους απεκδυσαμενοι τον παλαιον ανθρωπον συν ταις
        πραξεσιν αυτου '
      verse: 9
    - text: 'και ενδυσαμενοι τον νεον τον ανακαινουμενον εις επιγνωσιν κατ εικονα
        του κτισαντος αυτον '
      verse: 10
    - text: 'οπου ουκ ενι ελλην και ιουδαιος περιτομη και ακροβυστια βαρβαρος σκυθης
        δουλος ελευθερος αλλα τα παντα και εν πασιν χριστος '
      verse: 11
    - text: 'ενδυσασθε ουν ως εκλεκτοι του θεου αγιοι και ηγαπημενοι σπλαγχνα οικτιρμων
        χρηστοτητα ταπεινοφροσυνην πραοτητα μακροθυμιαν '
      verse: 12
    - text: 'ανεχομενοι αλληλων και χαριζομενοι εαυτοις εαν τις προς τινα εχη μομφην
        καθως και ο χριστος εχαρισατο υμιν ουτως και υμεις '
      verse: 13
    - text: 'επι πασιν δε τουτοις την αγαπην ητις εστιν συνδεσμος της τελειοτητος '
      verse: 14
    - text: 'και η ειρηνη του θεου βραβευετω εν ταις καρδιαις υμων εις ην και εκληθητε
        εν ενι σωματι και ευχαριστοι γινεσθε '
      verse: 15
    - text: 'ο λογος του χριστου ενοικειτω εν υμιν πλουσιως εν παση σοφια διδασκοντες
        και νουθετουντες εαυτους ψαλμοις και υμνοις και ωδαις πνευματικαις εν χαριτι
        αδοντες εν τη καρδια υμων τω κυριω '
      verse: 16
    - text: 'και παν ο τι αν ποιητε εν λογω η εν εργω παντα εν ονοματι κυριου ιησου
        ευχαριστουντες τω θεω και πατρι δι αυτου '
      verse: 17
    - text: 'αι γυναικες υποτασσεσθε τοις ιδιοις ανδρασιν ως ανηκεν εν κυριω '
      verse: 18
    - text: 'οι ανδρες αγαπατε τας γυναικας και μη πικραινεσθε προς αυτας '
      verse: 19
    - text: 'τα τεκνα υπακουετε τοις γονευσιν κατα παντα τουτο γαρ εστιν ευαρεστον
        τω κυριω '
      verse: 20
    - text: 'οι πατερες μη ερεθιζετε τα τεκνα υμων ινα μη αθυμωσιν '
      verse: 21
    - text: 'οι δουλοι υπακουετε κατα παντα τοις κατα σαρκα κυριοις μη εν οφθαλμοδουλειαις
        ως ανθρωπαρεσκοι αλλ εν απλοτητι καρδιας φοβουμενοι τον θεον '
      verse: 22
    - text: 'και παν ο τι εαν ποιητε εκ ψυχης εργαζεσθε ως τω κυριω και ουκ ανθρωποις '
      verse: 23
    - text: 'ειδοτες οτι απο κυριου αποληψεσθε την ανταποδοσιν της κληρονομιας τω
        γαρ κυριω χριστω δουλευετε  '
      verse: 24
    - text: 'ο δε αδικων κομιειται ο ηδικησεν και ουκ εστιν προσωποληψια   '
      verse: 25
  - chapter: 4
    verses:
    - text: 'οι κυριοι το δικαιον και την ισοτητα τοις δουλοις παρεχεσθε ειδοτες οτι
        και υμεις εχετε κυριον εν ουρανοις '
      verse: 1
    - text: 'τη προσευχη προσκαρτερειτε γρηγορουντες εν αυτη εν ευχαριστια '
      verse: 2
    - text: 'προσευχομενοι αμα και περι ημων ινα ο θεος ανοιξη ημιν θυραν του λογου
        λαλησαι το μυστηριον του χριστου δι ο και δεδεμαι '
      verse: 3
    - text: 'ινα φανερωσω αυτο ως δει με λαλησαι '
      verse: 4
    - text: 'εν σοφια περιπατειτε προς τους εξω τον καιρον εξαγοραζομενοι '
      verse: 5
    - text: 'ο λογος υμων παντοτε εν χαριτι αλατι ηρτυμενος ειδεναι πως δει υμας ενι
        εκαστω αποκρινεσθαι '
      verse: 6
    - text: 'τα κατ εμε παντα γνωρισει υμιν τυχικος ο αγαπητος αδελφος και πιστος
        διακονος και συνδουλος εν κυριω '
      verse: 7
    - text: 'ον επεμψα προς υμας εις αυτο τουτο ινα γνω τα περι υμων και παρακαλεση
        τας καρδιας υμων '
      verse: 8
    - text: 'συν ονησιμω τω πιστω και αγαπητω αδελφω ος εστιν εξ υμων παντα υμιν γνωριουσιν
        τα ωδε '
      verse: 9
    - text: 'ασπαζεται υμας αρισταρχος ο συναιχμαλωτος μου και μαρκος ο ανεψιος βαρναβα
        921 {N-GSM}  {N-DSM}  περι ου ελαβετε εντολας εαν ελθη προς υμας δεξασθε αυτον '
      verse: 10
    - text: 'και ιησους ο λεγομενος ιουστος οι οντες εκ περιτομης ουτοι μονοι συνεργοι
        εις την βασιλειαν του θεου οιτινες εγενηθησαν μοι παρηγορια '
      verse: 11
    - text: 'ασπαζεται υμας επαφρας ο εξ υμων δουλος χριστου παντοτε αγωνιζομενος
        υπερ υμων εν ταις προσευχαις ινα στητε τελειοι και πεπληρωμενοι εν παντι θεληματι
        του θεου '
      verse: 12
    - text: 'μαρτυρω γαρ αυτω οτι εχει ζηλον πολυν υπερ υμων και των εν λαοδικεια
        και των εν ιεραπολει '
      verse: 13
    - text: 'ασπαζεται υμας λουκας ο ιατρος ο αγαπητος και δημας '
      verse: 14
    - text: 'ασπασασθε τους εν λαοδικεια αδελφους και νυμφαν και την κατ οικον αυτου
        εκκλησιαν '
      verse: 15
    - text: 'και οταν αναγνωσθη παρ υμιν η επιστολη ποιησατε ινα και εν τη λαοδικεων
        εκκλησια αναγνωσθη και την εκ λαοδικειας ινα και υμεις αναγνωτε '
      verse: 16
    - text: 'και ειπατε αρχιππω βλεπε την διακονιαν ην παρελαβες εν κυριω ινα αυτην
        πληροις '
      verse: 17
    - text: 'ο ασπασμος τη εμη χειρι παυλου μνημονευετε μου των δεσμων η χαρις μεθ
        υμων αμην [ προς κολασσαεις εγραφη απο ρωμης δια τυχικου και ονησιμου]       '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος και σιλουανος και τιμοθεος τη εκκλησια θεσσαλονικεων εν θεω πατρι
        και κυριω ιησου χριστω χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου
        ιησου χριστου '
      verse: 1
    - text: 'ευχαριστουμεν τω θεω παντοτε περι παντων υμων μνειαν υμων ποιουμενοι
        επι των προσευχων ημων '
      verse: 2
    - text: 'αδιαλειπτως μνημονευοντες υμων του εργου της πιστεως και του κοπου της
        αγαπης και της υπομονης της ελπιδος του κυριου ημων ιησου χριστου εμπροσθεν
        του θεου και πατρος ημων '
      verse: 3
    - text: 'ειδοτες αδελφοι ηγαπημενοι υπο θεου την εκλογην υμων '
      verse: 4
    - text: 'οτι το ευαγγελιον ημων ουκ εγενηθη εις υμας εν λογω μονον αλλα και εν
        δυναμει και εν πνευματι αγιω και εν πληροφορια πολλη καθως οιδατε οιοι εγενηθημεν
        εν υμιν δι υμας '
      verse: 5
    - text: 'και υμεις μιμηται ημων εγενηθητε και του κυριου δεξαμενοι τον λογον εν
        θλιψει πολλη μετα χαρας πνευματος αγιου '
      verse: 6
    - text: 'ωστε γενεσθαι υμας τυπους πασιν τοις πιστευουσιν εν τη μακεδονια και
        τη αχαια '
      verse: 7
    - text: 'αφ υμων γαρ εξηχηται ο λογος του κυριου ου μονον εν τη μακεδονια και
        αχαια αλλα και εν παντι τοπω η πιστις υμων η προς τον θεον εξεληλυθεν ωστε
        μη χρειαν ημας εχειν λαλειν τι '
      verse: 8
    - text: 'αυτοι γαρ περι ημων απαγγελλουσιν οποιαν εισοδον εχομεν  εσχομεν  προς
        υμας και πως επεστρεψατε προς τον θεον απο των ειδωλων δουλευειν θεω ζωντι
        και αληθινω '
      verse: 9
    - text: 'και αναμενειν τον υιον αυτου εκ των ουρανων ον ηγειρεν εκ νεκρων ιησουν
        τον ρυομενον ημας απο της οργης της ερχομενης   '
      verse: 10
  - chapter: 2
    verses:
    - text: 'αυτοι γαρ οιδατε αδελφοι την εισοδον ημων την προς υμας οτι ου κενη γεγονεν '
      verse: 1
    - text: 'αλλα και προπαθοντες και υβρισθεντες καθως οιδατε εν φιλιπποις επαρρησιασαμεθα
        εν τω θεω ημων λαλησαι προς υμας το ευαγγελιον του θεου εν πολλω αγωνι '
      verse: 2
    - text: 'η γαρ παρακλησις ημων ουκ εκ πλανης ουδε εξ ακαθαρσιας ουτε εν δολω '
      verse: 3
    - text: 'αλλα καθως δεδοκιμασμεθα υπο του θεου πιστευθηναι το ευαγγελιον ουτως
        λαλουμεν ουχ ως ανθρωποις αρεσκοντες αλλα τω θεω τω δοκιμαζοντι τας καρδιας
        ημων '
      verse: 4
    - text: 'ουτε γαρ ποτε εν λογω κολακειας εγενηθημεν καθως οιδατε ουτε εν προφασει
        πλεονεξιας θεος μαρτυς '
      verse: 5
    - text: 'ουτε ζητουντες εξ ανθρωπων δοξαν ουτε αφ υμων ουτε απ αλλων δυναμενοι
        εν βαρει ειναι ως χριστου αποστολοι '
      verse: 6
    - text: 'αλλ εγενηθημεν ηπιοι εν μεσω υμων ως αν τροφος θαλπη τα εαυτης τεκνα '
      verse: 7
    - text: 'ουτως ιμειρομενοι υμων ευδοκουμεν μεταδουναι υμιν ου μονον το ευαγγελιον
        του θεου αλλα και τας εαυτων ψυχας διοτι αγαπητοι ημιν γεγενησθε '
      verse: 8
    - text: 'μνημονευετε γαρ αδελφοι τον κοπον ημων και τον μοχθον νυκτος γαρ και
        ημερας εργαζομενοι προς το μη επιβαρησαι τινα υμων εκηρυξαμεν εις υμας το
        ευαγγελιον του θεου '
      verse: 9
    - text: 'υμεις μαρτυρες και ο θεος ως οσιως και δικαιως και αμεμπτως υμιν τοις
        πιστευουσιν εγενηθημεν '
      verse: 10
    - text: 'καθαπερ οιδατε ως ενα εκαστον υμων ως πατηρ τεκνα εαυτου παρακαλουντες
        υμας και παραμυθουμενοι (2:12) και μαρτυρουμενοι '
      verse: 11
    - text: 'εις το περιπατησαι υμας αξιως του θεου του καλουντος υμας εις την εαυτου
        βασιλειαν και δοξαν '
      verse: 12
    - text: 'δια τουτο και ημεις ευχαριστουμεν τω θεω αδιαλειπτως οτι παραλαβοντες
        λογον ακοης παρ ημων του θεου εδεξασθε ου λογον ανθρωπων αλλα καθως εστιν
        αληθως λογον θεου ος και ενεργειται εν υμιν τοις πιστευουσιν '
      verse: 13
    - text: 'υμεις γαρ μιμηται εγενηθητε αδελφοι των εκκλησιων του θεου των ουσων
        εν τη ιουδαια εν χριστω ιησου οτι ταυτα επαθετε και υμεις υπο των ιδιων συμφυλετων
        καθως και αυτοι υπο των ιουδαιων '
      verse: 14
    - text: 'των και τον κυριον αποκτειναντων ιησουν και τους ιδιους προφητας και
        υμας  ημας  εκδιωξαντων και θεω μη αρεσκοντων και πασιν ανθρωποις εναντιων '
      verse: 15
    - text: 'κωλυοντων ημας τοις εθνεσιν λαλησαι ινα σωθωσιν εις το αναπληρωσαι αυτων
        τας αμαρτιας παντοτε εφθασεν δε επ αυτους η οργη εις τελος '
      verse: 16
    - text: 'ημεις δε αδελφοι απορφανισθεντες αφ υμων προς καιρον ωρας προσωπω ου
        καρδια περισσοτερως εσπουδασαμεν το προσωπον υμων ιδειν εν πολλη επιθυμια '
      verse: 17
    - text: 'διο ηθελησαμεν ελθειν προς υμας εγω μεν παυλος και απαξ και δις και ενεκοψεν
        ημας ο σατανας '
      verse: 18
    - text: 'τις γαρ ημων ελπις η χαρα η στεφανος καυχησεως η ουχι και υμεις εμπροσθεν
        του κυριου ημων ιησου χριστου εν τη αυτου παρουσια '
      verse: 19
    - text: 'υμεις γαρ εστε η δοξα ημων και η χαρα   '
      verse: 20
  - chapter: 3
    verses:
    - text: 'διο μηκετι στεγοντες ευδοκησαμεν καταλειφθηναι εν αθηναις μονοι '
      verse: 1
    - text: 'και επεμψαμεν τιμοθεον τον αδελφον ημων και διακονον του θεου και συνεργον
        ημων εν τω ευαγγελιω του χριστου εις το στηριξαι υμας και παρακαλεσαι υμας
        περι της πιστεως υμων '
      verse: 2
    - text: 'τω μηδενα σαινεσθαι εν ταις θλιψεσιν ταυταις αυτοι γαρ οιδατε οτι εις
        τουτο κειμεθα '
      verse: 3
    - text: 'και γαρ οτε προς υμας ημεν προελεγομεν υμιν οτι μελλομεν θλιβεσθαι καθως
        και εγενετο και οιδατε '
      verse: 4
    - text: 'δια τουτο καγω μηκετι στεγων επεμψα εις το γνωναι την πιστιν υμων μηπως
        επειρασεν υμας ο πειραζων και εις κενον γενηται ο κοπος ημων '
      verse: 5
    - text: 'αρτι δε ελθοντος τιμοθεου προς ημας αφ υμων και ευαγγελισαμενου ημιν
        την πιστιν και την αγαπην υμων και οτι εχετε μνειαν ημων αγαθην παντοτε επιποθουντες
        ημας ιδειν καθαπερ και ημεις υμας '
      verse: 6
    - text: 'δια τουτο παρεκληθημεν αδελφοι εφ υμιν επι παση τη θλιψει και αναγκη
        ημων δια της υμων πιστεως '
      verse: 7
    - text: 'οτι νυν ζωμεν εαν υμεις στηκητε εν κυριω '
      verse: 8
    - text: 'τινα γαρ ευχαριστιαν δυναμεθα τω θεω ανταποδουναι περι υμων επι παση
        τη χαρα η χαιρομεν δι υμας εμπροσθεν του θεου ημων '
      verse: 9
    - text: 'νυκτος και ημερας υπερ εκπερισσου  υπερ εκ περισσου  δεομενοι εις το
        ιδειν υμων το προσωπον και καταρτισαι τα υστερηματα της πιστεως υμων '
      verse: 10
    - text: 'αυτος δε ο θεος και πατηρ ημων και ο κυριος ημων ιησους χριστος κατευθυναι
        την οδον ημων προς υμας '
      verse: 11
    - text: 'υμας δε ο κυριος πλεονασαι και περισσευσαι τη αγαπη εις αλληλους και
        εις παντας καθαπερ και ημεις εις υμας '
      verse: 12
    - text: 'εις το στηριξαι υμων τας καρδιας αμεμπτους εν αγιωσυνη εμπροσθεν του
        θεου και πατρος ημων εν τη παρουσια του κυριου ημων ιησου χριστου μετα παντων
        των αγιων αυτου   '
      verse: 13
  - chapter: 4
    verses:
    - text: 'το λοιπον ουν αδελφοι ερωτωμεν υμας και παρακαλουμεν εν κυριω ιησου καθως
        παρελαβετε παρ ημων το πως δει υμας περιπατειν και αρεσκειν θεω ινα περισσευητε
        μαλλον '
      verse: 1
    - text: 'οιδατε γαρ τινας παραγγελιας εδωκαμεν υμιν δια του κυριου ιησου '
      verse: 2
    - text: 'τουτο γαρ εστιν θελημα του θεου ο αγιασμος υμων απεχεσθαι υμας απο της
        πορνειας '
      verse: 3
    - text: 'ειδεναι εκαστον υμων το εαυτου σκευος κτασθαι εν αγιασμω και τιμη '
      verse: 4
    - text: 'μη εν παθει επιθυμιας καθαπερ και τα εθνη τα μη ειδοτα τον θεον '
      verse: 5
    - text: 'το μη υπερβαινειν και πλεονεκτειν εν τω πραγματι τον αδελφον αυτου διοτι
        εκδικος ο κυριος περι παντων τουτων καθως και προειπαμεν υμιν και διεμαρτυραμεθα '
      verse: 6
    - text: 'ου γαρ εκαλεσεν ημας ο θεος επι ακαθαρσια αλλ εν αγιασμω '
      verse: 7
    - text: 'τοιγαρουν ο αθετων ουκ ανθρωπον αθετει αλλα τον θεον τον και δοντα το
        πνευμα αυτου το αγιον εις ημας '
      verse: 8
    - text: 'περι δε της φιλαδελφιας ου χρειαν εχετε γραφειν υμιν αυτοι γαρ υμεις
        θεοδιδακτοι εστε εις το αγαπαν αλληλους '
      verse: 9
    - text: 'και γαρ ποιειτε αυτο εις παντας τους αδελφους τους εν ολη τη μακεδονια
        παρακαλουμεν δε υμας αδελφοι περισσευειν μαλλον '
      verse: 10
    - text: 'και φιλοτιμεισθαι ησυχαζειν και πρασσειν τα ιδια και εργαζεσθαι ταις
        ιδιαις χερσιν υμων καθως υμιν παρηγγειλαμεν '
      verse: 11
    - text: 'ινα περιπατητε ευσχημονως προς τους εξω και μηδενος χρειαν εχητε '
      verse: 12
    - text: 'ου θελω δε υμας αγνοειν αδελφοι περι των κεκοιμημενων ινα μη λυπησθε
        καθως και οι λοιποι οι μη εχοντες ελπιδα '
      verse: 13
    - text: 'ει γαρ πιστευομεν οτι ιησους απεθανεν και ανεστη ουτως και ο θεος τους
        κοιμηθεντας δια του ιησου αξει συν αυτω '
      verse: 14
    - text: 'τουτο γαρ υμιν λεγομεν εν λογω κυριου οτι ημεις οι ζωντες οι περιλειπομενοι
        εις την παρουσιαν του κυριου ου μη φθασωμεν τους κοιμηθεντας '
      verse: 15
    - text: 'οτι αυτος ο κυριος εν κελευσματι εν φωνη αρχαγγελου και εν σαλπιγγι θεου
        καταβησεται απ ουρανου και οι νεκροι εν χριστω αναστησονται πρωτον '
      verse: 16
    - text: 'επειτα ημεις οι ζωντες οι περιλειπομενοι αμα συν αυτοις αρπαγησομεθα
        εν νεφελαις εις απαντησιν του κυριου εις αερα και ουτως παντοτε συν κυριω
        εσομεθα '
      verse: 17
    - text: 'ωστε παρακαλειτε αλληλους εν τοις λογοις τουτοις   '
      verse: 18
  - chapter: 5
    verses:
    - text: 'περι δε των χρονων και των καιρων αδελφοι ου χρειαν εχετε υμιν γραφεσθαι '
      verse: 1
    - text: 'αυτοι γαρ ακριβως οιδατε οτι η ημερα κυριου ως κλεπτης εν νυκτι ουτως
        ερχεται '
      verse: 2
    - text: 'οταν γαρ λεγωσιν ειρηνη και ασφαλεια τοτε αιφνιδιος αυτοις εφισταται
        ολεθρος ωσπερ η ωδιν τη εν γαστρι εχουση και ου μη εκφυγωσιν '
      verse: 3
    - text: 'υμεις δε αδελφοι ουκ εστε εν σκοτει ινα η ημερα υμας ως κλεπτης καταλαβη '
      verse: 4
    - text: 'παντες υμεις υιοι φωτος εστε και υιοι ημερας ουκ εσμεν νυκτος ουδε σκοτους '
      verse: 5
    - text: 'αρα ουν μη καθευδωμεν ως και οι λοιποι αλλα γρηγορωμεν και νηφωμεν '
      verse: 6
    - text: 'οι γαρ καθευδοντες νυκτος καθευδουσιν και οι μεθυσκομενοι νυκτος μεθυουσιν '
      verse: 7
    - text: 'ημεις δε ημερας οντες νηφωμεν ενδυσαμενοι θωρακα πιστεως και αγαπης και
        περικεφαλαιαν ελπιδα σωτηριας '
      verse: 8
    - text: 'οτι ουκ εθετο ημας ο θεος εις οργην αλλ εις περιποιησιν σωτηριας δια
        του κυριου ημων ιησου χριστου '
      verse: 9
    - text: 'του αποθανοντος υπερ ημων ινα ειτε γρηγορωμεν ειτε καθευδωμεν αμα συν
        αυτω ζησωμεν '
      verse: 10
    - text: 'διο παρακαλειτε αλληλους και οικοδομειτε εις τον ενα καθως και ποιειτε '
      verse: 11
    - text: 'ερωτωμεν δε υμας αδελφοι ειδεναι τους κοπιωντας εν υμιν και προισταμενους
        υμων εν κυριω και νουθετουντας υμας '
      verse: 12
    - text: 'και ηγεισθαι αυτους υπερ εκπερισσου  υπερ εκ περισσου  εν αγαπη δια το
        εργον αυτων ειρηνευετε εν εαυτοις '
      verse: 13
    - text: 'παρακαλουμεν δε υμας αδελφοι νουθετειτε τους ατακτους παραμυθεισθε τους
        ολιγοψυχους αντεχεσθε των ασθενων μακροθυμειτε προς παντας '
      verse: 14
    - text: 'ορατε μη τις κακον αντι κακου τινι αποδω αλλα παντοτε το αγαθον διωκετε
        και εις αλληλους και εις παντας '
      verse: 15
    - text: 'παντοτε χαιρετε '
      verse: 16
    - text: 'αδιαλειπτως προσευχεσθε '
      verse: 17
    - text: 'εν παντι ευχαριστειτε τουτο γαρ θελημα θεου εν χριστω ιησου εις υμας '
      verse: 18
    - text: 'το πνευμα μη σβεννυτε '
      verse: 19
    - text: 'προφητειας μη εξουθενειτε '
      verse: 20
    - text: 'παντα δοκιμαζετε το καλον κατεχετε '
      verse: 21
    - text: 'απο παντος ειδους πονηρου απεχεσθε '
      verse: 22
    - text: 'αυτος δε ο θεος της ειρηνης αγιασαι υμας ολοτελεις και ολοκληρον υμων
        το πνευμα και η ψυχη και το σωμα αμεμπτως εν τη παρουσια του κυριου ημων ιησου
        χριστου τηρηθειη '
      verse: 23
    - text: 'πιστος ο καλων υμας ος και ποιησει '
      verse: 24
    - text: 'αδελφοι προσευχεσθε περι ημων '
      verse: 25
    - text: 'ασπασασθε τους αδελφους παντας εν φιληματι αγιω '
      verse: 26
    - text: 'ορκιζω υμας τον κυριον αναγνωσθηναι την επιστολην πασιν τοις αγιοις αδελφοις '
      verse: 27
    - text: 'η χαρις του κυριου ημων ιησου χριστου μεθ υμων αμην [ προς θεσσαλονικεις
        πρωτη εγραφη απο αθηνων]       '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος και σιλουανος και τιμοθεος τη εκκλησια θεσσαλονικεων εν θεω πατρι
        ημων και κυριω ιησου χριστω '
      verse: 1
    - text: 'χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου '
      verse: 2
    - text: 'ευχαριστειν οφειλομεν τω θεω παντοτε περι υμων αδελφοι καθως αξιον εστιν
        οτι υπεραυξανει η πιστις υμων και πλεοναζει η αγαπη ενος εκαστου παντων υμων
        εις αλληλους '
      verse: 3
    - text: 'ωστε ημας αυτους εν υμιν καυχασθαι εν ταις εκκλησιαις του θεου υπερ της
        υπομονης υμων και πιστεως εν πασιν τοις διωγμοις υμων και ταις θλιψεσιν αις
        ανεχεσθε '
      verse: 4
    - text: 'ενδειγμα της δικαιας κρισεως του θεου εις το καταξιωθηναι υμας της βασιλειας
        του θεου υπερ ης και πασχετε '
      verse: 5
    - text: 'ειπερ δικαιον παρα θεω ανταποδουναι τοις θλιβουσιν υμας θλιψιν '
      verse: 6
    - text: 'και υμιν τοις θλιβομενοις ανεσιν μεθ ημων εν τη αποκαλυψει του κυριου
        ιησου απ ουρανου μετ αγγελων δυναμεως αυτου '
      verse: 7
    - text: 'εν πυρι φλογος διδοντος εκδικησιν τοις μη ειδοσιν θεον και τοις μη υπακουουσιν
        τω ευαγγελιω του κυριου ημων ιησου χριστου '
      verse: 8
    - text: 'οιτινες δικην τισουσιν ολεθρον αιωνιον απο προσωπου του κυριου και απο
        της δοξης της ισχυος αυτου '
      verse: 9
    - text: 'οταν ελθη ενδοξασθηναι εν τοις αγιοις αυτου και θαυμασθηναι εν πασιν
        τοις πιστευουσιν οτι επιστευθη το μαρτυριον ημων εφ υμας εν τη ημερα εκεινη '
      verse: 10
    - text: 'εις ο και προσευχομεθα παντοτε περι υμων ινα υμας αξιωση της κλησεως
        ο θεος ημων και πληρωση πασαν ευδοκιαν αγαθωσυνης και εργον πιστεως εν δυναμει '
      verse: 11
    - text: 'οπως ενδοξασθη το ονομα του κυριου ημων ιησου χριστου εν υμιν και υμεις
        εν αυτω κατα την χαριν του θεου ημων και κυριου ιησου χριστου   '
      verse: 12
  - chapter: 2
    verses:
    - text: 'ερωτωμεν δε υμας αδελφοι υπερ της παρουσιας του κυριου ημων ιησου χριστου
        και ημων επισυναγωγης επ αυτον '
      verse: 1
    - text: 'εις το μη ταχεως σαλευθηναι υμας απο του νοος μητε θροεισθαι μητε δια
        πνευματος μητε δια λογου μητε δι επιστολης ως δι ημων ως οτι ενεστηκεν η ημερα
        του χριστου '
      verse: 2
    - text: 'μη τις υμας εξαπατηση κατα μηδενα τροπον οτι εαν μη ελθη η αποστασια
        πρωτον και αποκαλυφθη ο ανθρωπος της αμαρτιας ο υιος της απωλειας '
      verse: 3
    - text: 'ο αντικειμενος και υπεραιρομενος επι παντα λεγομενον  παν το λεγομενον  θεον
        η σεβασμα ωστε αυτον εις τον ναον του θεου ως θεον καθισαι αποδεικνυντα εαυτον
        οτι εστιν θεος '
      verse: 4
    - text: 'ου μνημονευετε οτι ετι ων προς υμας ταυτα ελεγον υμιν '
      verse: 5
    - text: 'και νυν το κατεχον οιδατε εις το αποκαλυφθηναι αυτον εν τω εαυτου καιρω '
      verse: 6
    - text: 'το γαρ μυστηριον ηδη ενεργειται της ανομιας μονον ο κατεχων αρτι εως
        εκ μεσου γενηται '
      verse: 7
    - text: 'και τοτε αποκαλυφθησεται ο ανομος ον ο κυριος αναλωσει τω πνευματι του
        στοματος αυτου και καταργησει τη επιφανεια της παρουσιας αυτου '
      verse: 8
    - text: 'ου εστιν η παρουσια κατ ενεργειαν του σατανα εν παση δυναμει και σημειοις
        και τερασιν ψευδους '
      verse: 9
    - text: 'και εν παση απατη της αδικιας εν τοις απολλυμενοις ανθ ων την αγαπην
        της αληθειας ουκ εδεξαντο εις το σωθηναι αυτους '
      verse: 10
    - text: 'και δια τουτο πεμψει αυτοις ο θεος ενεργειαν πλανης εις το πιστευσαι
        αυτους τω ψευδει '
      verse: 11
    - text: 'ινα κριθωσιν παντες οι μη πιστευσαντες τη αληθεια αλλ ευδοκησαντες εν
        τη αδικια '
      verse: 12
    - text: 'ημεις δε οφειλομεν ευχαριστειν τω θεω παντοτε περι υμων αδελφοι ηγαπημενοι
        υπο κυριου οτι ειλετο υμας ο θεος απ αρχης εις σωτηριαν εν αγιασμω πνευματος
        και πιστει αληθειας '
      verse: 13
    - text: 'εις ο εκαλεσεν υμας δια του ευαγγελιου ημων εις περιποιησιν δοξης του
        κυριου ημων ιησου χριστου '
      verse: 14
    - text: 'αρα ουν αδελφοι στηκετε και κρατειτε τας παραδοσεις ας εδιδαχθητε ειτε
        δια λογου ειτε δι επιστολης ημων '
      verse: 15
    - text: 'αυτος δε ο κυριος ημων ιησους χριστος και ο θεος και πατηρ ημων ο αγαπησας
        ημας και δους παρακλησιν αιωνιαν και ελπιδα αγαθην εν χαριτι '
      verse: 16
    - text: 'παρακαλεσαι υμων τας καρδιας και στηριξαι υμας εν παντι λογω και εργω
        αγαθω   '
      verse: 17
  - chapter: 3
    verses:
    - text: 'το λοιπον προσευχεσθε αδελφοι περι ημων ινα ο λογος του κυριου τρεχη
        και δοξαζηται καθως και προς υμας '
      verse: 1
    - text: 'και ινα ρυσθωμεν απο των ατοπων και πονηρων ανθρωπων ου γαρ παντων η
        πιστις '
      verse: 2
    - text: 'πιστος δε εστιν ο κυριος ος στηριξει υμας και φυλαξει απο του πονηρου '
      verse: 3
    - text: 'πεποιθαμεν δε εν κυριω εφ υμας οτι α παραγγελλομεν υμιν και ποιειτε και
        ποιησετε '
      verse: 4
    - text: 'ο δε κυριος κατευθυναι 2720 υμων τας καρδιας εις την αγαπην του θεου
        και εις υπομονην  την υπομονην  του χριστου '
      verse: 5
    - text: 'παραγγελλομεν δε υμιν αδελφοι εν ονοματι του κυριου ημων ιησου χριστου
        στελλεσθαι υμας απο παντος αδελφου ατακτως περιπατουντος και μη κατα την παραδοσιν
        ην παρελαβεν παρ ημων '
      verse: 6
    - text: 'αυτοι γαρ οιδατε πως δει μιμεισθαι ημας οτι ουκ ητακτησαμεν εν υμιν '
      verse: 7
    - text: 'ουδε δωρεαν αρτον εφαγομεν παρα τινος αλλ εν κοπω και μοχθω νυκτα και
        ημεραν εργαζομενοι προς το μη επιβαρησαι τινα υμων '
      verse: 8
    - text: 'ουχ οτι ουκ εχομεν εξουσιαν αλλ ινα εαυτους τυπον δωμεν υμιν εις το μιμεισθαι
        ημας '
      verse: 9
    - text: 'και γαρ οτε ημεν προς υμας τουτο παρηγγελλομεν υμιν οτι ει τις ου θελει
        εργαζεσθαι μηδε εσθιετω '
      verse: 10
    - text: 'ακουομεν γαρ τινας περιπατουντας εν υμιν ατακτως μηδεν εργαζομενους αλλα
        περιεργαζομενους '
      verse: 11
    - text: 'τοις δε τοιουτοις παραγγελλομεν και παρακαλουμεν δια του κυριου ημων
        ιησου χριστου ινα μετα ησυχιας εργαζομενοι τον εαυτων αρτον εσθιωσιν '
      verse: 12
    - text: 'υμεις δε αδελφοι μη εκκακησητε καλοποιουντες '
      verse: 13
    - text: 'ει δε τις ουχ υπακουει τω λογω ημων δια της επιστολης τουτον σημειουσθε
        και μη συναναμιγνυσθε αυτω ινα εντραπη '
      verse: 14
    - text: 'και μη ως εχθρον ηγεισθε αλλα νουθετειτε ως αδελφον '
      verse: 15
    - text: 'αυτος δε ο κυριος της ειρηνης δωη υμιν την ειρηνην δια παντος εν παντι
        τροπω ο κυριος μετα παντων υμων '
      verse: 16
    - text: 'ο ασπασμος τη εμη χειρι παυλου ο εστιν σημειον εν παση επιστολη ουτως
        γραφω '
      verse: 17
    - text: 'η χαρις του κυριου ημων ιησου χριστου μετα παντων υμων αμην [ προς θεσσαλονικεις
        δευτερα εγραφη απο αθηνων]       '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
