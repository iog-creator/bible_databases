      verse: 5
    - text: 'εν δε τη γνωσει την εγκρατειαν εν δε τη εγκρατεια την υπομονην εν δε
        τη υπομονη την ευσεβειαν '
      verse: 6
    - text: 'εν δε τη ευσεβεια την φιλαδελφιαν εν δε τη φιλαδελφια την αγαπην '
      verse: 7
    - text: 'ταυτα γαρ υμιν υπαρχοντα και πλεοναζοντα ουκ αργους ουδε ακαρπους καθιστησιν
        εις την του κυριου ημων ιησου χριστου επιγνωσιν '
      verse: 8
    - text: 'ω γαρ μη παρεστιν ταυτα τυφλος εστιν μυωπαζων ληθην λαβων του καθαρισμου
        των παλαι αυτου αμαρτιων '
      verse: 9
    - text: 'διο μαλλον αδελφοι σπουδασατε βεβαιαν υμων την κλησιν και εκλογην ποιεισθαι
        ταυτα γαρ ποιουντες ου μη πταισητε ποτε '
      verse: 10
    - text: 'ουτως γαρ πλουσιως επιχορηγηθησεται υμιν η εισοδος εις την αιωνιον βασιλειαν
        του κυριου ημων και σωτηρος ιησου χριστου '
      verse: 11
    - text: 'διο ουκ αμελησω υμας αει υπομιμνησκειν περι τουτων καιπερ ειδοτας και
        εστηριγμενους εν τη παρουση αληθεια '
      verse: 12
    - text: 'δικαιον δε ηγουμαι εφ οσον ειμι εν τουτω τω σκηνωματι διεγειρειν υμας
        εν υπομνησει '
      verse: 13
    - text: 'ειδως οτι ταχινη εστιν η αποθεσις του σκηνωματος μου καθως και ο κυριος
        ημων ιησους χριστος εδηλωσεν μοι '
      verse: 14
    - text: 'σπουδασω δε και εκαστοτε εχειν υμας μετα την εμην εξοδον την τουτων μνημην
        ποιεισθαι '
      verse: 15
    - text: 'ου γαρ σεσοφισμενοις μυθοις εξακολουθησαντες εγνωρισαμεν υμιν την του
        κυριου ημων ιησου χριστου δυναμιν και παρουσιαν αλλ εποπται γενηθεντες της
        εκεινου μεγαλειοτητος '
      verse: 16
    - text: 'λαβων γαρ παρα θεου πατρος τιμην και δοξαν φωνης ενεχθεισης αυτω τοιασδε
        υπο της μεγαλοπρεπους δοξης ουτος εστιν ο υιος μου ο αγαπητος εις ον εγω ευδοκησα '
      verse: 17
    - text: 'και ταυτην την φωνην ημεις ηκουσαμεν εξ ουρανου ενεχθεισαν συν αυτω οντες
        εν τω ορει τω αγιω '
      verse: 18
    - text: 'και εχομεν βεβαιοτερον τον προφητικον λογον ω καλως ποιειτε προσεχοντες
        ως λυχνω φαινοντι εν αυχμηρω τοπω εως ου ημερα διαυγαση και φωσφορος ανατειλη
        εν ταις καρδιαις υμων '
      verse: 19
    - text: 'τουτο πρωτον γινωσκοντες οτι πασα προφητεια γραφης ιδιας επιλυσεως ου
        γινεται '
      verse: 20
    - text: 'ου γαρ θεληματι ανθρωπου ηνεχθη ποτε προφητεια αλλ υπο πνευματος αγιου
        φερομενοι ελαλησαν οι   αγιοι θεου ανθρωποι   '
      verse: 21
  - chapter: 2
    verses:
    - text: 'εγενοντο δε και ψευδοπροφηται εν τω λαω ως και εν υμιν εσονται ψευδοδιδασκαλοι
        οιτινες παρεισαξουσιν αιρεσεις απωλειας και τον αγορασαντα αυτους δεσποτην
        αρνουμενοι επαγοντες εαυτοις ταχινην απωλειαν '
      verse: 1
    - text: 'και πολλοι εξακολουθησουσιν αυτων ταις απωλειαις δι ους η οδος της αληθειας
        βλασφημηθησεται '
      verse: 2
    - text: 'και εν πλεονεξια πλαστοις λογοις υμας εμπορευσονται οις το κριμα εκπαλαι
        ουκ αργει και η απωλεια αυτων ου νυσταζει '
      verse: 3
    - text: 'ει γαρ ο θεος αγγελων αμαρτησαντων ουκ εφεισατο αλλα σειραις ζοφου ταρταρωσας
        παρεδωκεν εις κρισιν τετηρημενους '
      verse: 4
    - text: 'και αρχαιου κοσμου ουκ εφεισατο αλλ ογδοον νωε δικαιοσυνης κηρυκα εφυλαξεν
        κατακλυσμον κοσμω ασεβων επαξας '
      verse: 5
    - text: 'και πολεις σοδομων και γομορρας τεφρωσας καταστροφη κατεκρινεν υποδειγμα
        μελλοντων ασεβειν τεθεικως '
      verse: 6
    - text: 'και δικαιον λωτ καταπονουμενον υπο της των αθεσμων εν ασελγεια αναστροφης
        ερρυσατο '
      verse: 7
    - text: 'βλεμματι γαρ και ακοη ο δικαιος εγκατοικων εν αυτοις ημεραν εξ ημερας
        ψυχην δικαιαν ανομοις εργοις εβασανιζεν '
      verse: 8
    - text: 'οιδεν κυριος ευσεβεις εκ πειρασμου  πειρασμων  ρυεσθαι αδικους δε εις
        ημεραν κρισεως κολαζομενους τηρειν '
      verse: 9
    - text: 'μαλιστα δε τους οπισω σαρκος εν επιθυμια μιασμου πορευομενους και κυριοτητος
        καταφρονουντας τολμηται αυθαδεις δοξας ου τρεμουσιν βλασφημουντες '
      verse: 10
    - text: 'οπου αγγελοι ισχυι και δυναμει μειζονες οντες ου φερουσιν κατ αυτων παρα
        κυριω βλασφημον κρισιν '
      verse: 11
    - text: 'ουτοι δε ως αλογα ζωα φυσικα γεγενημενα εις αλωσιν και φθοραν εν οις
        αγνοουσιν βλασφημουντες εν τη φθορα αυτων καταφθαρησονται '
      verse: 12
    - text: 'κομιουμενοι μισθον αδικιας ηδονην ηγουμενοι την εν ημερα τρυφην σπιλοι
        και μωμοι εντρυφωντες εν ταις απαταις αυτων συνευωχουμενοι υμιν '
      verse: 13
    - text: 'οφθαλμους εχοντες μεστους μοιχαλιδος και ακαταπαυστους αμαρτιας δελεαζοντες
        ψυχας αστηρικτους καρδιαν γεγυμνασμενην πλεονεξιαις εχοντες καταρας τεκνα '
      verse: 14
    - text: 'καταλιποντες την ευθειαν οδον επλανηθησαν εξακολουθησαντες τη οδω του
        βαλααμ του βοσορ ος μισθον αδικιας ηγαπησεν '
      verse: 15
    - text: 'ελεγξιν δε εσχεν ιδιας παρανομιας υποζυγιον αφωνον εν ανθρωπου φωνη φθεγξαμενον
        εκωλυσεν την του προφητου παραφρονιαν '
      verse: 16
    - text: 'ουτοι εισιν πηγαι ανυδροι νεφελαι υπο λαιλαπος ελαυνομεναι οις ο ζοφος
        του σκοτους εις αιωνα τετηρηται '
      verse: 17
    - text: 'υπερογκα γαρ ματαιοτητος φθεγγομενοι δελεαζουσιν εν επιθυμιαις σαρκος  εν  ασελγειαις
        τους οντως αποφυγοντας τους εν πλανη αναστρεφομενους '
      verse: 18
    - text: 'ελευθεριαν αυτοις επαγγελλομενοι αυτοι δουλοι υπαρχοντες της φθορας ω  γαρ
        τις ηττηται τουτω  και δεδουλωται '
      verse: 19
    - text: 'ει γαρ αποφυγοντες τα μιασματα του κοσμου εν επιγνωσει του κυριου και
        σωτηρος ιησου χριστου τουτοις δε παλιν εμπλακεντες ηττωνται γεγονεν αυτοις
        τα εσχατα χειρονα των πρωτων '
      verse: 20
    - text: 'κρειττον γαρ ην αυτοις μη επεγνωκεναι την οδον της δικαιοσυνης η επιγνουσιν
        επιστρεψαι εκ της παραδοθεισης αυτοις αγιας εντολης '
      verse: 21
    - text: 'συμβεβηκεν δε αυτοις το της αληθους παροιμιας κυων επιστρεψας επι το
        ιδιον εξεραμα και υς λουσαμενη εις κυλισμα βορβορου   '
      verse: 22
  - chapter: 3
    verses:
    - text: 'ταυτην ηδη αγαπητοι δευτεραν υμιν γραφω επιστολην εν αις διεγειρω υμων
        εν υπομνησει την ειλικρινη διανοιαν '
      verse: 1
    - text: 'μνησθηναι των προειρημενων ρηματων υπο των αγιων προφητων και της των
        αποστολων ημων εντολης του κυριου και σωτηρος '
      verse: 2
    - text: 'τουτο πρωτον γινωσκοντες οτι ελευσονται επ εσχατου των ημερων εμπαικται
        κατα τας ιδιας αυτων επιθυμιας πορευομενοι '
      verse: 3
    - text: 'και λεγοντες που εστιν η επαγγελια της παρουσιας αυτου αφ ης γαρ οι πατερες
        εκοιμηθησαν παντα ουτως διαμενει απ αρχης κτισεως '
      verse: 4
    - text: 'λανθανει γαρ αυτους τουτο θελοντας οτι ουρανοι ησαν εκπαλαι και γη εξ
        υδατος και δι υδατος συνεστωσα τω του θεου λογω '
      verse: 5
    - text: 'δι ων ο τοτε κοσμος υδατι κατακλυσθεις απωλετο '
      verse: 6
    - text: 'οι δε νυν ουρανοι και η γη αυτου  τω αυτω  λογω τεθησαυρισμενοι εισιν
        πυρι τηρουμενοι εις ημεραν κρισεως και απωλειας των ασεβων ανθρωπων '
      verse: 7
    - text: 'εν δε τουτο μη λανθανετω υμας αγαπητοι οτι μια ημερα παρα κυριω ως χιλια
        ετη και χιλια ετη ως ημερα μια '
      verse: 8
    - text: 'ου βραδυνει ο κυριος της επαγγελιας ως τινες βραδυτητα ηγουνται αλλα
        μακροθυμει εις ημας μη βουλομενος τινας απολεσθαι αλλα παντας εις μετανοιαν
        χωρησαι '
      verse: 9
    - text: 'ηξει δε η ημερα κυριου ως κλεπτης εν νυκτι εν η οι ουρανοι ροιζηδον παρελευσονται
        στοιχεια δε καυσουμενα λυθησονται και γη και τα εν αυτη εργα κατακαησεται '
      verse: 10
    - text: 'τουτων ουν παντων λυομενων ποταπους δει υπαρχειν υμας εν αγιαις αναστροφαις
        και ευσεβειαις '
      verse: 11
    - text: 'προσδοκωντας και σπευδοντας την παρουσιαν της του θεου ημερας δι ην ουρανοι
        πυρουμενοι λυθησονται και στοιχεια καυσουμενα τηκεται '
      verse: 12
    - text: 'καινους δε ουρανους και γην καινην κατα το επαγγελμα αυτου προσδοκωμεν
        εν οις δικαιοσυνη κατοικει '
      verse: 13
    - text: 'διο αγαπητοι ταυτα προσδοκωντες σπουδασατε ασπιλοι και αμωμητοι αυτω
        ευρεθηναι εν ειρηνη '
      verse: 14
    - text: 'και την του κυριου ημων μακροθυμιαν σωτηριαν ηγεισθε καθως και ο αγαπητος
        ημων αδελφος παυλος κατα την αυτω δοθεισαν σοφιαν εγραψεν υμιν '
      verse: 15
    - text: 'ως και εν πασαις ταις επιστολαις λαλων εν αυταις περι τουτων εν οις εστιν
        δυσνοητα τινα α οι αμαθεις και αστηρικτοι στρεβλουσιν ως και τας λοιπας γραφας
        προς την ιδιαν αυτων απωλειαν '
      verse: 16
    - text: 'υμεις ουν αγαπητοι προγινωσκοντες φυλασσεσθε ινα μη τη των αθεσμων πλανη
        συναπαχθεντες εκπεσητε του ιδιου στηριγμου '
      verse: 17
    - text: 'αυξανετε δε εν χαριτι και γνωσει του κυριου ημων και σωτηρος ιησου χριστου
        αυτω η δοξα και νυν και εις ημεραν αιωνος αμην    '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'ο ην απ αρχης ο ακηκοαμεν ο εωρακαμεν τοις οφθαλμοις ημων ο εθεασαμεθα
