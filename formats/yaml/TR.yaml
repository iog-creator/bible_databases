    - text: 'το δε τελος της παραγγελιας εστιν αγαπη εκ καθαρας καρδιας και συνειδησεως
        αγαθης και πιστεως ανυποκριτου '
      verse: 5
    - text: 'ων τινες αστοχησαντες εξετραπησαν εις ματαιολογιαν '
      verse: 6
    - text: 'θελοντες ειναι νομοδιδασκαλοι μη νοουντες μητε α λεγουσιν μητε περι τινων
        διαβεβαιουνται '
      verse: 7
    - text: 'οιδαμεν δε οτι καλος ο νομος εαν τις αυτω νομιμως χρηται '
      verse: 8
    - text: 'ειδως τουτο οτι δικαιω νομος ου κειται ανομοις δε και ανυποτακτοις ασεβεσιν
        και αμαρτωλοις ανοσιοις και βεβηλοις πατραλωαις και μητραλωαις ανδροφονοις '
      verse: 9
    - text: 'πορνοις αρσενοκοιταις ανδραποδισταις ψευσταις επιορκοις και ει τι ετερον
        τη υγιαινουση διδασκαλια αντικειται '
      verse: 10
    - text: 'κατα το ευαγγελιον της δοξης του μακαριου θεου ο επιστευθην εγω '
      verse: 11
    - text: 'και χαριν εχω τω ενδυναμωσαντι με χριστω ιησου τω κυριω ημων οτι πιστον
        με ηγησατο θεμενος εις διακονιαν '
      verse: 12
    - text: 'τον προτερον οντα βλασφημον και διωκτην και υβριστην αλλ ηλεηθην οτι
        αγνοων εποιησα εν απιστια '
      verse: 13
    - text: 'υπερεπλεονασεν δε η χαρις του κυριου ημων μετα πιστεως και αγαπης της
        εν χριστω ιησου '
      verse: 14
    - text: 'πιστος ο λογος και πασης αποδοχης αξιος οτι χριστος ιησους ηλθεν εις
        τον κοσμον αμαρτωλους σωσαι ων πρωτος ειμι εγω '
      verse: 15
    - text: 'αλλα δια τουτο ηλεηθην ινα εν εμοι πρωτω ενδειξηται ιησους χριστος την
        πασαν μακροθυμιαν προς υποτυπωσιν των μελλοντων πιστευειν επ αυτω εις ζωην
        αιωνιον '
      verse: 16
    - text: 'τω δε βασιλει των αιωνων αφθαρτω αορατω μονω σοφω θεω τιμη και δοξα εις
        τους αιωνας των αιωνων αμην '
      verse: 17
    - text: 'ταυτην την παραγγελιαν παρατιθεμαι σοι τεκνον τιμοθεε κατα τας προαγουσας
        επι σε προφητειας ινα στρατευη εν αυταις την καλην στρατειαν '
      verse: 18
    - text: 'εχων πιστιν και αγαθην συνειδησιν ην τινες απωσαμενοι περι την πιστιν
        εναυαγησαν '
      verse: 19
    - text: 'ων εστιν υμεναιος και αλεξανδρος ους παρεδωκα τω σατανα ινα παιδευθωσιν
        μη βλασφημειν   '
      verse: 20
  - chapter: 2
    verses:
    - text: 'παρακαλω ουν πρωτον παντων ποιεισθαι δεησεις προσευχας εντευξεις ευχαριστιας
        υπερ παντων ανθρωπων '
      verse: 1
    - text: 'υπερ βασιλεων και παντων των εν υπεροχη οντων ινα ηρεμον και ησυχιον
        βιον διαγωμεν εν παση ευσεβεια και σεμνοτητι '
      verse: 2
    - text: 'τουτο γαρ καλον και αποδεκτον ενωπιον του σωτηρος ημων θεου '
      verse: 3
    - text: 'ος παντας ανθρωπους θελει σωθηναι και εις επιγνωσιν αληθειας ελθειν '
      verse: 4
    - text: 'εις γαρ θεος εις και μεσιτης θεου και ανθρωπων ανθρωπος χριστος ιησους '
      verse: 5
    - text: 'ο δους εαυτον αντιλυτρον υπερ παντων το μαρτυριον καιροις ιδιοις '
      verse: 6
    - text: 'εις ο ετεθην εγω κηρυξ και αποστολος αληθειαν λεγω εν χριστω ου ψευδομαι
        διδασκαλος εθνων εν πιστει και αληθεια '
      verse: 7
    - text: 'βουλομαι ουν προσευχεσθαι τους ανδρας εν παντι τοπω επαιροντας οσιους
        χειρας χωρις οργης και διαλογισμου '
      verse: 8
    - text: 'ωσαυτως και τας γυναικας εν καταστολη κοσμιω μετα αιδους και σωφροσυνης
        κοσμειν εαυτας μη εν πλεγμασιν η χρυσω η μαργαριταις η ιματισμω πολυτελει '
      verse: 9
    - text: 'αλλ ο πρεπει γυναιξιν επαγγελλομεναις θεοσεβειαν δι εργων αγαθων '
      verse: 10
    - text: 'γυνη εν ησυχια μανθανετω εν παση υποταγη '
      verse: 11
    - text: 'γυναικι δε διδασκειν ουκ επιτρεπω ουδε αυθεντειν ανδρος αλλ ειναι εν
        ησυχια '
      verse: 12
    - text: 'αδαμ γαρ πρωτος επλασθη ειτα ευα '
      verse: 13
    - text: 'και αδαμ ουκ ηπατηθη η δε γυνη απατηθεισα εν παραβασει γεγονεν '
      verse: 14
    - text: 'σωθησεται δε δια της τεκνογονιας εαν μεινωσιν εν πιστει και αγαπη και
        αγιασμω μετα σωφροσυνης   '
      verse: 15
  - chapter: 3
    verses:
    - text: 'πιστος ο λογος ει τις επισκοπης ορεγεται καλου εργου επιθυμει '
      verse: 1
    - text: 'δει ουν τον επισκοπον ανεπιληπτον ειναι μιας γυναικος ανδρα νηφαλεον  νηφαλιον   σωφρονα
        κοσμιον φιλοξενον διδακτικον '
      verse: 2
    - text: 'μη παροινον μη πληκτην μη αισχροκερδη αλλ επιεικη αμαχον αφιλαργυρον '
      verse: 3
    - text: 'του ιδιου οικου καλως προισταμενον τεκνα εχοντα εν υποταγη μετα πασης
        σεμνοτητος '
      verse: 4
    - text: 'ει δε τις του ιδιου οικου προστηναι ουκ οιδεν πως εκκλησιας θεου επιμελησεται '
      verse: 5
    - text: 'μη νεοφυτον ινα μη τυφωθεις εις κριμα εμπεση του διαβολου '
      verse: 6
    - text: 'δει δε αυτον και μαρτυριαν καλην εχειν απο των εξωθεν ινα μη εις ονειδισμον
        εμπεση και παγιδα του διαβολου '
      verse: 7
    - text: 'διακονους ωσαυτως σεμνους μη διλογους μη οινω πολλω προσεχοντας μη αισχροκερδεις '
      verse: 8
    - text: 'εχοντας το μυστηριον της πιστεως εν καθαρα συνειδησει '
      verse: 9
    - text: 'και ουτοι δε δοκιμαζεσθωσαν πρωτον ειτα διακονειτωσαν ανεγκλητοι οντες '
      verse: 10
    - text: 'γυναικας ωσαυτως σεμνας μη διαβολους νηφαλεους  νηφαλιους   πιστας εν
        πασιν '
      verse: 11
    - text: 'διακονοι εστωσαν μιας γυναικος ανδρες τεκνων καλως προισταμενοι και των
        ιδιων οικων '
      verse: 12
    - text: 'οι γαρ καλως διακονησαντες βαθμον εαυτοις καλον περιποιουνται και πολλην
        παρρησιαν εν πιστει τη εν χριστω ιησου '
      verse: 13
    - text: 'ταυτα σοι γραφω ελπιζων ελθειν προς σε ταχιον '
      verse: 14
    - text: 'εαν δε βραδυνω ινα ειδης πως δει εν οικω θεου αναστρεφεσθαι ητις εστιν
        εκκλησια θεου ζωντος στυλος και εδραιωμα της αληθειας '
      verse: 15
    - text: 'και ομολογουμενως μεγα εστιν το της ευσεβειας μυστηριον θεος εφανερωθη
        εν σαρκι εδικαιωθη εν πνευματι ωφθη αγγελοις εκηρυχθη εν εθνεσιν επιστευθη
        εν κοσμω ανεληφθη εν δοξη   '
      verse: 16
  - chapter: 4
    verses:
    - text: 'το δε πνευμα ρητως λεγει οτι εν υστεροις καιροις αποστησονται τινες της
        πιστεως προσεχοντες πνευμασιν πλανοις και διδασκαλιαις δαιμονιων '
      verse: 1
    - text: 'εν υποκρισει ψευδολογων κεκαυτηριασμενων την ιδιαν συνειδησιν '
      verse: 2
    - text: 'κωλυοντων γαμειν απεχεσθαι βρωματων α ο θεος εκτισεν εις μεταληψιν μετα
        ευχαριστιας τοις πιστοις και επεγνωκοσιν την αληθειαν '
      verse: 3
    - text: 'οτι παν κτισμα θεου καλον και ουδεν αποβλητον μετα ευχαριστιας λαμβανομενον '
      verse: 4
    - text: 'αγιαζεται γαρ δια λογου θεου και εντευξεως '
      verse: 5
    - text: 'ταυτα υποτιθεμενος τοις αδελφοις καλος εση διακονος ιησου χριστου εντρεφομενος
        τοις λογοις της πιστεως και της καλης διδασκαλιας η παρηκολουθηκας '
      verse: 6
    - text: 'τους δε βεβηλους και γραωδεις μυθους παραιτου γυμναζε δε σεαυτον προς
        ευσεβειαν '
      verse: 7
    - text: 'η γαρ σωματικη γυμνασια προς ολιγον εστιν ωφελιμος η δε ευσεβεια προς
        παντα ωφελιμος εστιν επαγγελιαν εχουσα ζωης της νυν και της μελλουσης '
      verse: 8
    - text: 'πιστος ο λογος και πασης αποδοχης αξιος '
      verse: 9
    - text: 'εις τουτο γαρ και κοπιωμεν και ονειδιζομεθα οτι ηλπικαμεν επι θεω ζωντι
        ος εστιν σωτηρ παντων ανθρωπων μαλιστα πιστων '
      verse: 10
    - text: 'παραγγελλε ταυτα και διδασκε '
      verse: 11
    - text: 'μηδεις σου της νεοτητος καταφρονειτω αλλα τυπος γινου των πιστων εν λογω
        εν αναστροφη εν αγαπη εν πνευματι εν πιστει εν αγνεια '
      verse: 12
    - text: 'εως ερχομαι προσεχε τη αναγνωσει τη παρακλησει τη διδασκαλια '
      verse: 13
    - text: 'μη αμελει του εν σοι χαρισματος ο εδοθη σοι δια προφητειας μετα επιθεσεως
        των χειρων του πρεσβυτεριου '
      verse: 14
    - text: 'ταυτα μελετα εν τουτοις ισθι ινα σου η προκοπη φανερα η εν πασιν '
      verse: 15
    - text: 'επεχε σεαυτω και τη διδασκαλια επιμενε αυτοις τουτο γαρ ποιων και σεαυτον
        σωσεις και τους ακουοντας σου   '
      verse: 16
  - chapter: 5
    verses:
    - text: 'πρεσβυτερω μη επιπληξης αλλα παρακαλει ως πατερα νεωτερους ως αδελφους '
      verse: 1
    - text: 'πρεσβυτερας ως μητερας νεωτερας ως αδελφας εν παση αγνεια '
      verse: 2
    - text: 'χηρας τιμα τας οντως χηρας '
      verse: 3
    - text: 'ει δε τις χηρα τεκνα η εκγονα εχει μανθανετωσαν πρωτον τον ιδιον οικον
        ευσεβειν και αμοιβας αποδιδοναι τοις προγονοις τουτο γαρ εστιν καλον και αποδεκτον
        ενωπιον του θεου '
      verse: 4
    - text: 'η δε οντως χηρα και μεμονωμενη ηλπικεν επι τον θεον και προσμενει ταις
        δεησεσιν και ταις προσευχαις νυκτος και ημερας '
      verse: 5
    - text: 'η δε σπαταλωσα ζωσα τεθνηκεν '
      verse: 6
    - text: 'και ταυτα παραγγελλε ινα ανεπιληπτοι ωσιν '
      verse: 7
    - text: 'ει δε τις των ιδιων και μαλιστα των οικειων ου προνοει την πιστιν ηρνηται
        και εστιν απιστου χειρων '
      verse: 8
    - text: 'χηρα καταλεγεσθω μη ελαττον ετων εξηκοντα γεγονυια ενος ανδρος γυνη '
      verse: 9
    - text: 'εν εργοις καλοις μαρτυρουμενη ει ετεκνοτροφησεν ει εξενοδοχησεν ει αγιων
        ποδας ενιψεν ει θλιβομενοις επηρκεσεν ει παντι εργω αγαθω επηκολουθησεν '
      verse: 10
    - text: 'νεωτερας δε χηρας παραιτου οταν γαρ καταστρηνιασωσιν του χριστου γαμειν
        θελουσιν '
      verse: 11
    - text: 'εχουσαι κριμα οτι την πρωτην πιστιν ηθετησαν '
      verse: 12
    - text: 'αμα δε και αργαι μανθανουσιν περιερχομεναι τας οικιας ου μονον δε αργαι
        αλλα και φλυαροι και περιεργοι λαλουσαι τα μη δεοντα '
      verse: 13
    - text: 'βουλομαι ουν νεωτερας γαμειν τεκνογονειν οικοδεσποτειν μηδεμιαν αφορμην
        διδοναι τω αντικειμενω λοιδοριας χαριν '
      verse: 14
    - text: 'ηδη γαρ τινες εξετραπησαν οπισω του σατανα '
      verse: 15
    - text: 'ει τις πιστος η πιστη εχει χηρας επαρκειτω αυταις και μη βαρεισθω η εκκλησια
        ινα ταις οντως χηραις επαρκεση '
      verse: 16
    - text: 'οι καλως προεστωτες πρεσβυτεροι διπλης τιμης αξιουσθωσαν μαλιστα οι κοπιωντες
        εν λογω και διδασκαλια '
      verse: 17
    - text: 'λεγει γαρ η γραφη βουν αλοωντα ου φιμωσεις και αξιος ο εργατης του μισθου
        αυτου '
      verse: 18
    - text: 'κατα πρεσβυτερου κατηγοριαν μη παραδεχου εκτος ει μη επι δυο η τριων
        μαρτυρων '
      verse: 19
    - text: 'τους αμαρτανοντας ενωπιον παντων ελεγχε ινα και οι λοιποι φοβον εχωσιν '
      verse: 20
    - text: 'διαμαρτυρομαι ενωπιον του θεου και κυριου ιησου χριστου και των εκλεκτων
        αγγελων ινα ταυτα φυλαξης χωρις προκριματος μηδεν ποιων κατα προσκλισιν '
      verse: 21
    - text: 'χειρας ταχεως μηδενι επιτιθει μηδε κοινωνει αμαρτιαις αλλοτριαις σεαυτον
        αγνον τηρει '
      verse: 22
    - text: 'μηκετι υδροποτει αλλ οινω ολιγω χρω δια τον στομαχον σου και τας πυκνας
        σου ασθενειας '
      verse: 23
    - text: 'τινων ανθρωπων αι αμαρτιαι προδηλοι εισιν προαγουσαι εις κρισιν τισιν
        δε και επακολουθουσιν '
      verse: 24
    - text: 'ωσαυτως και τα καλα εργα προδηλα εστιν και τα αλλως εχοντα κρυβηναι ου
        δυναται   '
      verse: 25
  - chapter: 6
    verses:
    - text: 'οσοι εισιν υπο ζυγον δουλοι τους ιδιους δεσποτας πασης τιμης αξιους ηγεισθωσαν
        ινα μη το ονομα του θεου και η διδασκαλια βλασφημηται '
      verse: 1
    - text: 'οι δε πιστους εχοντες δεσποτας μη καταφρονειτωσαν οτι αδελφοι εισιν αλλα
        μαλλον δουλευετωσαν οτι πιστοι εισιν και αγαπητοι οι της ευεργεσιας αντιλαμβανομενοι
        ταυτα διδασκε και παρακαλει '
      verse: 2
    - text: 'ει τις ετεροδιδασκαλει και μη προσερχεται υγιαινουσιν λογοις τοις του
        κυριου ημων ιησου χριστου και τη κατ ευσεβειαν διδασκαλια '
      verse: 3
    - text: 'τετυφωται μηδεν επισταμενος αλλα νοσων περι ζητησεις και λογομαχιας εξ
        ων γινεται φθονος ερις βλασφημιαι υπονοιαι πονηραι '
      verse: 4
    - text: 'παραδιατριβαι διεφθαρμενων ανθρωπων τον νουν και απεστερημενων της αληθειας
        νομιζοντων πορισμον ειναι την ευσεβειαν αφιστασο απο των τοιουτων '
      verse: 5
    - text: 'εστιν δε πορισμος μεγας η ευσεβεια μετα αυταρκειας '
      verse: 6
    - text: 'ουδεν γαρ εισηνεγκαμεν εις τον κοσμον δηλον οτι ουδε εξενεγκειν τι δυναμεθα '
      verse: 7
    - text: 'εχοντες δε διατροφας και σκεπασματα τουτοις αρκεσθησομεθα '
      verse: 8
    - text: 'οι δε βουλομενοι πλουτειν εμπιπτουσιν εις πειρασμον και παγιδα και επιθυμιας
        πολλας ανοητους και βλαβερας αιτινες βυθιζουσιν τους ανθρωπους εις ολεθρον
        και απωλειαν '
      verse: 9
    - text: 'ριζα γαρ παντων των κακων εστιν η φιλαργυρια ης τινες ορεγομενοι απεπλανηθησαν
        απο της πιστεως και εαυτους περιεπειραν οδυναις πολλαις '
      verse: 10
    - text: 'συ δε ω ανθρωπε του θεου ταυτα φευγε διωκε δε δικαιοσυνην ευσεβειαν πιστιν
        αγαπην υπομονην πραοτητα '
      verse: 11
    - text: 'αγωνιζου τον καλον αγωνα της πιστεως επιλαβου της αιωνιου ζωης εις ην
        και εκληθης και ωμολογησας την καλην ομολογιαν ενωπιον πολλων μαρτυρων '
      verse: 12
    - text: 'παραγγελλω σοι ενωπιον του θεου του ζωοποιουντος τα παντα και χριστου
        ιησου του μαρτυρησαντος επι ποντιου πιλατου την καλην ομολογιαν '
      verse: 13
    - text: 'τηρησαι σε την εντολην ασπιλον ανεπιληπτον μεχρι της επιφανειας του κυριου
        ημων ιησου χριστου '
      verse: 14
    - text: 'ην καιροις ιδιοις δειξει ο μακαριος και μονος δυναστης ο βασιλευς των
        βασιλευοντων και κυριος των κυριευοντων '
      verse: 15
    - text: 'ο μονος εχων αθανασιαν φως οικων απροσιτον ον ειδεν ουδεις ανθρωπων ουδε
        ιδειν δυναται ω τιμη και κρατος αιωνιον αμην '
      verse: 16
    - text: 'τοις πλουσιοις εν τω νυν αιωνι παραγγελλε μη υψηλοφρονειν μηδε ηλπικεναι
        επι πλουτου αδηλοτητι αλλ εν τω θεω τω ζωντι τω παρεχοντι ημιν πλουσιως παντα
        εις απολαυσιν '
      verse: 17
    - text: 'αγαθοεργειν πλουτειν εν εργοις καλοις ευμεταδοτους ειναι κοινωνικους '
      verse: 18
    - text: 'αποθησαυριζοντας εαυτοις θεμελιον καλον εις το μελλον ινα επιλαβωνται
        της αιωνιου ζωης '
      verse: 19
    - text: 'ω τιμοθεε την παρακαταθηκην φυλαξον εκτρεπομενος τας βεβηλους κενοφωνιας
        και αντιθεσεις της ψευδωνυμου γνωσεως '
      verse: 20
    - text: 'ην τινες επαγγελλομενοι περι την πιστιν ηστοχησαν η χαρις μετα σου αμην
        [ προς τιμοθεον πρωτη εγραφη απο λαοδικειας ητις εστιν μητροπολις φρυγιας
        της πακατιανης]       '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος αποστολος ιησου χριστου δια θεληματος θεου κατ επαγγελιαν ζωης
        της εν χριστω ιησου '
      verse: 1
    - text: 'τιμοθεω αγαπητω τεκνω χαρις ελεος ειρηνη απο θεου πατρος και χριστου
        ιησου του κυριου ημων '
      verse: 2
    - text: 'χαριν εχω τω θεω ω λατρευω απο προγονων εν καθαρα συνειδησει ως αδιαλειπτον
        εχω την περι σου μνειαν εν ταις δεησεσιν μου νυκτος και ημερας '
      verse: 3
    - text: 'επιποθων σε ιδειν μεμνημενος σου των δακρυων ινα χαρας πληρωθω '
      verse: 4
    - text: 'υπομνησιν λαμβανων της εν σοι ανυποκριτου πιστεως ητις ενωκησεν πρωτον
        εν τη μαμμη σου λωιδι και τη μητρι σου ευνεικη  ευνικη  πεπεισμαι δε οτι και
        εν σοι '
      verse: 5
    - text: 'δι ην αιτιαν αναμιμνησκω σε αναζωπυρειν το χαρισμα του θεου ο εστιν εν
        σοι δια της επιθεσεως των χειρων μου '
      verse: 6
    - text: 'ου γαρ εδωκεν ημιν ο θεος πνευμα δειλιας αλλα δυναμεως και αγαπης και
        σωφρονισμου '
      verse: 7
    - text: 'μη ουν επαισχυνθης το μαρτυριον του κυριου ημων μηδε εμε τον δεσμιον
        αυτου αλλα συγκακοπαθησον τω ευαγγελιω κατα δυναμιν θεου '
      verse: 8
    - text: 'του σωσαντος ημας και καλεσαντος κλησει αγια ου κατα τα εργα ημων αλλα
        κατ ιδιαν προθεσιν και χαριν την δοθεισαν ημιν εν χριστω ιησου προ χρονων
        αιωνιων '
      verse: 9
    - text: 'φανερωθεισαν δε νυν δια της επιφανειας του σωτηρος ημων ιησου χριστου
        καταργησαντος μεν τον θανατον φωτισαντος δε ζωην και αφθαρσιαν δια του ευαγγελιου '
      verse: 10
    - text: 'εις ο ετεθην εγω κηρυξ και αποστολος και διδασκαλος εθνων '
      verse: 11
    - text: 'δι ην αιτιαν και ταυτα πασχω αλλ ουκ επαισχυνομαι οιδα γαρ ω πεπιστευκα
        και πεπεισμαι οτι δυνατος εστιν την παραθηκην μου φυλαξαι εις εκεινην την
        ημεραν '
      verse: 12
    - text: 'υποτυπωσιν εχε υγιαινοντων λογων ων παρ εμου ηκουσας εν πιστει και αγαπη
        τη εν χριστω ιησου '
      verse: 13
    - text: 'την καλην παρακαταθηκην φυλαξον δια πνευματος αγιου του ενοικουντος εν
        ημιν '
      verse: 14
    - text: 'οιδας τουτο οτι απεστραφησαν με παντες οι εν τη ασια ων εστιν φυγελλος
        και ερμογενης '
      verse: 15
    - text: 'δωη ελεος ο κυριος τω ονησιφορου οικω οτι πολλακις με ανεψυξεν και την
        αλυσιν μου ουκ επησχυνθη '
      verse: 16
    - text: 'αλλα γενομενος εν ρωμη σπουδαιοτερον εζητησεν με και ευρεν '
      verse: 17
    - text: 'δωη αυτω ο κυριος ευρειν ελεος παρα κυριου εν εκεινη τη ημερα και οσα
        εν εφεσω διηκονησεν βελτιον συ γινωσκεις   '
      verse: 18
  - chapter: 2
    verses:
    - text: 'συ ουν τεκνον μου ενδυναμου εν τη χαριτι τη εν χριστω ιησου '
      verse: 1
    - text: 'και α ηκουσας παρ εμου δια πολλων μαρτυρων ταυτα παραθου πιστοις ανθρωποις
        οιτινες ικανοι εσονται και ετερους διδαξαι '
      verse: 2
    - text: 'συ ουν κακοπαθησον ως καλος στρατιωτης ιησου χριστου '
      verse: 3
    - text: 'ουδεις στρατευομενος εμπλεκεται ταις του βιου πραγματειαις ινα τω στρατολογησαντι
        αρεση '
      verse: 4
    - text: 'εαν δε και αθλη τις ου στεφανουται εαν μη νομιμως αθληση '
      verse: 5
    - text: 'τον κοπιωντα γεωργον δει πρωτον  των καρπων μεταλαμβανειν '
      verse: 6
    - text: 'νοει α λεγω δωη γαρ σοι ο κυριος συνεσιν εν πασιν '
      verse: 7
    - text: 'μνημονευε ιησουν χριστον εγηγερμενον εκ νεκρων εκ σπερματος δαβιδ κατα
        το ευαγγελιον μου '
      verse: 8
    - text: 'εν ω κακοπαθω μεχρι δεσμων ως κακουργος αλλ ο λογος του θεου ου δεδεται '
      verse: 9
    - text: 'δια τουτο παντα υπομενω δια τους εκλεκτους ινα και αυτοι σωτηριας τυχωσιν
        της εν χριστω ιησου μετα δοξης αιωνιου '
      verse: 10
    - text: 'πιστος ο λογος ει γαρ συναπεθανομεν και συζησομεν '
      verse: 11
    - text: 'ει υπομενομεν και συμβασιλευσομεν ει αρνουμεθα κακεινος αρνησεται ημας '
      verse: 12
    - text: 'ει απιστουμεν εκεινος πιστος μενει αρνησασθαι εαυτον ου δυναται '
      verse: 13
    - text: 'ταυτα υπομιμνησκε διαμαρτυρομενος ενωπιον του κυριου μη λογομαχειν εις
        ουδεν χρησιμον επι καταστροφη των ακουοντων '
      verse: 14
    - text: 'σπουδασον σεαυτον δοκιμον παραστησαι τω θεω εργατην ανεπαισχυντον ορθοτομουντα
        τον λογον της αληθειας '
      verse: 15
    - text: 'τας δε βεβηλους κενοφωνιας περιιστασο επι πλειον γαρ προκοψουσιν ασεβειας '
      verse: 16
    - text: 'και ο λογος αυτων ως γαγγραινα νομην εξει ων εστιν υμεναιος και φιλητος '
      verse: 17
    - text: 'οιτινες περι την αληθειαν ηστοχησαν λεγοντες την αναστασιν ηδη γεγονεναι
        και ανατρεπουσιν την τινων πιστιν '
      verse: 18
    - text: 'ο μεντοι στερεος θεμελιος του θεου εστηκεν εχων την σφραγιδα ταυτην εγνω
        κυριος τους οντας αυτου και αποστητω απο αδικιας πας ο ονομαζων το ονομα χριστου '
      verse: 19
    - text: 'εν μεγαλη δε οικια ουκ εστιν μονον σκευη χρυσα και αργυρα αλλα και ξυλινα
        και οστρακινα και α μεν εις τιμην α δε εις ατιμιαν '
      verse: 20
    - text: 'εαν ουν τις εκκαθαρη εαυτον απο τουτων εσται σκευος εις τιμην ηγιασμενον
        και ευχρηστον τω δεσποτη εις παν εργον αγαθον ητοιμασμενον '
      verse: 21
    - text: 'τας δε νεωτερικας επιθυμιας φευγε διωκε δε δικαιοσυνην πιστιν αγαπην
        ειρηνην μετα των επικαλουμενων τον κυριον εκ καθαρας καρδιας '
      verse: 22
    - text: 'τας δε μωρας και απαιδευτους ζητησεις παραιτου ειδως οτι γεννωσιν μαχας '
      verse: 23
    - text: 'δουλον δε κυριου ου δει μαχεσθαι αλλ ηπιον ειναι προς παντας διδακτικον
        ανεξικακον '
      verse: 24
    - text: 'εν πραοτητι παιδευοντα τους αντιδιατιθεμενους μηποτε δω αυτοις ο θεος
        μετανοιαν εις επιγνωσιν αληθειας '
      verse: 25
    - text: 'και ανανηψωσιν εκ της του διαβολου παγιδος εζωγρημενοι υπ αυτου εις το
        εκεινου θελημα   '
      verse: 26
  - chapter: 3
    verses:
    - text: 'τουτο δε γινωσκε οτι εν εσχαταις ημεραις ενστησονται καιροι χαλεποι '
      verse: 1
    - text: 'εσονται γαρ οι ανθρωποι φιλαυτοι φιλαργυροι αλαζονες υπερηφανοι βλασφημοι
        γονευσιν απειθεις αχαριστοι ανοσιοι '
      verse: 2
    - text: 'αστοργοι ασπονδοι διαβολοι ακρατεις ανημεροι αφιλαγαθοι '
      verse: 3
    - text: 'προδοται προπετεις τετυφωμενοι φιληδονοι μαλλον η φιλοθεοι '
      verse: 4
    - text: 'εχοντες μορφωσιν ευσεβειας την δε δυναμιν αυτης ηρνημενοι και τουτους
        αποτρεπου '
      verse: 5
    - text: 'εκ τουτων γαρ εισιν οι ενδυνοντες εις τας οικιας και αιχμαλωτευοντες
        τα γυναικαρια σεσωρευμενα αμαρτιαις αγομενα επιθυμιαις ποικιλαις '
      verse: 6
    - text: 'παντοτε μανθανοντα και μηδεποτε εις επιγνωσιν αληθειας ελθειν δυναμενα '
      verse: 7
    - text: 'ον τροπον δε ιαννης και ιαμβρης αντεστησαν μωυσει ουτως και ουτοι ανθιστανται
        τη αληθεια ανθρωποι κατεφθαρμενοι τον νουν αδοκιμοι περι την πιστιν '
      verse: 8
    - text: 'αλλ ου προκοψουσιν επι πλειον η γαρ ανοια αυτων εκδηλος εσται πασιν ως
        και η εκεινων εγενετο '
      verse: 9
    - text: 'συ δε παρηκολουθηκας μου τη διδασκαλια τη αγωγη τη προθεσει τη πιστει
        τη μακροθυμια τη αγαπη τη υπομονη '
      verse: 10
    - text: 'τοις διωγμοις τοις παθημασιν οια μοι εγενετο εν αντιοχεια εν ικονιω εν
        λυστροις οιους διωγμους υπηνεγκα και εκ παντων με ερρυσατο ο κυριος '
      verse: 11
    - text: 'και παντες δε οι θελοντες ευσεβως ζην εν χριστω ιησου διωχθησονται '
      verse: 12
    - text: 'πονηροι δε ανθρωποι και γοητες προκοψουσιν επι το χειρον πλανωντες και
        πλανωμενοι '
      verse: 13
    - text: 'συ δε μενε εν οις εμαθες και επιστωθης ειδως παρα τινος εμαθες '
      verse: 14
    - text: 'και οτι απο βρεφους τα ιερα γραμματα οιδας τα δυναμενα σε σοφισαι εις
        σωτηριαν δια πιστεως της εν χριστω ιησου '
      verse: 15
    - text: 'πασα γραφη θεοπνευστος και ωφελιμος προς διδασκαλιαν προς ελεγχον προς
        επανορθωσιν προς παιδειαν την εν δικαιοσυνη '
      verse: 16
    - text: 'ινα αρτιος η ο του θεου ανθρωπος προς παν εργον αγαθον εξηρτισμενος   '
      verse: 17
  - chapter: 4
    verses:
    - text: 'διαμαρτυρομαι ουν εγω ενωπιον του θεου και του κυριου ιησου χριστου του
        μελλοντος κρινειν ζωντας και νεκρους κατα την επιφανειαν αυτου και την βασιλειαν
        αυτου '
      verse: 1
    - text: 'κηρυξον τον λογον επιστηθι ευκαιρως ακαιρως ελεγξον επιτιμησον παρακαλεσον
        εν παση μακροθυμια και διδαχη '
      verse: 2
    - text: 'εσται γαρ καιρος οτε της υγιαινουσης διδασκαλιας ουκ ανεξονται αλλα κατα
        τας επιθυμιας τας ιδιας εαυτοις επισωρευσουσιν διδασκαλους κνηθομενοι την
        ακοην '
      verse: 3
    - text: 'και απο μεν της αληθειας την ακοην αποστρεψουσιν επι δε τους μυθους εκτραπησονται '
      verse: 4
    - text: 'συ δε νηφε εν πασιν κακοπαθησον εργον ποιησον ευαγγελιστου την διακονιαν
        σου πληροφορησον '
      verse: 5
    - text: 'εγω γαρ ηδη σπενδομαι και ο καιρος της εμης αναλυσεως εφεστηκεν '
      verse: 6
    - text: 'τον αγωνα τον καλον ηγωνισμαι τον δρομον τετελεκα την πιστιν τετηρηκα '
      verse: 7
    - text: 'λοιπον αποκειται μοι ο της δικαιοσυνης στεφανος ον αποδωσει μοι ο κυριος
        εν εκεινη τη ημερα ο δικαιος κριτης ου μονον δε εμοι αλλα και πασιν τοις ηγαπηκοσιν
        την επιφανειαν αυτου '
      verse: 8
    - text: 'σπουδασον ελθειν προς με ταχεως '
      verse: 9
    - text: 'δημας γαρ με εγκατελιπεν αγαπησας τον νυν αιωνα και επορευθη εις θεσσαλονικην
        κρησκης εις γαλατιαν τιτος εις δαλματιαν '
      verse: 10
    - text: 'λουκας εστιν μονος μετ εμου μαρκον αναλαβων αγε μετα σεαυτου εστιν γαρ
        μοι ευχρηστος εις διακονιαν '
      verse: 11
    - text: 'τυχικον δε απεστειλα εις εφεσον '
      verse: 12
    - text: 'τον φαιλονην  φελονην  ον απελιπον εν τρωαδι παρα καρπω ερχομενος φερε
        και τα βιβλια μαλιστα τας μεμβρανας '
      verse: 13
    - text: 'αλεξανδρος ο χαλκευς πολλα μοι κακα ενεδειξατο αποδωη αυτω ο κυριος κατα
        τα εργα αυτου '
      verse: 14
    - text: 'ον και συ φυλασσου λιαν γαρ ανθεστηκεν τοις ημετεροις λογοις '
      verse: 15
    - text: 'εν τη πρωτη μου απολογια ουδεις μοι συμπαρεγενετο αλλα παντες με εγκατελιπον
        μη αυτοις λογισθειη '
      verse: 16
    - text: 'ο δε κυριος μοι παρεστη και ενεδυναμωσεν με ινα δι εμου το κηρυγμα πληροφορηθη
        και ακουση παντα τα εθνη και ερρυσθην εκ στοματος λεοντος '
      verse: 17
    - text: 'και ρυσεται με ο κυριος απο παντος εργου πονηρου και σωσει εις την βασιλειαν
        αυτου την επουρανιον ω η δοξα εις τους αιωνας των αιωνων αμην '
      verse: 18
    - text: 'ασπασαι πρισκαν και ακυλαν και τον ονησιφορου οικον '
      verse: 19
    - text: 'εραστος εμεινεν εν κορινθω τροφιμον δε απελιπον εν μιλητω ασθενουντα '
      verse: 20
    - text: 'σπουδασον προ χειμωνος ελθειν ασπαζεται σε ευβουλος και πουδης και λινος
        και κλαυδια και οι αδελφοι παντες '
      verse: 21
    - text: 'ο κυριος ιησους χριστος μετα του πνευματος σου η χαρις μεθ υμων αμην
        [ προς τιμοθεον δευτερα της εφεσιων εκκλησιας πρωτον επισκοπον χειροτονηθεντα
        εγραφη απο ρωμης οτε εκ δευτερου παρεστη παυλος τω καισαρι νερωνι]       '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος δουλος θεου αποστολος δε ιησου χριστου κατα πιστιν εκλεκτων θεου
        και επιγνωσιν αληθειας της κατ ευσεβειαν '
      verse: 1
    - text: 'επ ελπιδι ζωης αιωνιου ην επηγγειλατο ο αψευδης θεος προ χρονων αιωνιων '
      verse: 2
    - text: 'εφανερωσεν δε καιροις ιδιοις τον λογον αυτου εν κηρυγματι ο επιστευθην
        εγω κατ επιταγην του σωτηρος ημων θεου '
      verse: 3
    - text: 'τιτω γνησιω τεκνω κατα κοινην πιστιν χαρις ελεος ειρηνη απο θεου πατρος
        και κυριου ιησου χριστου του σωτηρος ημων '
      verse: 4
    - text: 'τουτου χαριν κατελιπον σε εν κρητη ινα τα λειποντα επιδιορθωση και καταστησης
        κατα πολιν πρεσβυτερους ως εγω σοι διεταξαμην '
      verse: 5
    - text: 'ει τις εστιν ανεγκλητος μιας γυναικος ανηρ τεκνα εχων πιστα μη εν κατηγορια
        ασωτιας η ανυποτακτα '
      verse: 6
    - text: 'δει γαρ τον επισκοπον ανεγκλητον ειναι ως θεου οικονομον μη αυθαδη μη
        οργιλον μη παροινον μη πληκτην μη αισχροκερδη '
      verse: 7
    - text: 'αλλα φιλοξενον φιλαγαθον σωφρονα δικαιον οσιον εγκρατη '
      verse: 8
    - text: 'αντεχομενον του κατα την διδαχην πιστου λογου ινα δυνατος η και παρακαλειν
        εν τη διδασκαλια τη υγιαινουση και τους αντιλεγοντας ελεγχειν '
      verse: 9
    - text: 'εισιν γαρ πολλοι και ανυποτακτοι ματαιολογοι και φρεναπαται μαλιστα οι
        εκ περιτομης '
      verse: 10
    - text: 'ους δει επιστομιζειν οιτινες ολους οικους ανατρεπουσιν διδασκοντες α
        μη δει αισχρου κερδους χαριν '
      verse: 11
    - text: 'ειπεν τις εξ αυτων ιδιος αυτων προφητης κρητες αει ψευσται κακα θηρια
        γαστερες αργαι '
      verse: 12
    - text: 'η μαρτυρια αυτη εστιν αληθης δι ην αιτιαν ελεγχε αυτους αποτομως ινα
        υγιαινωσιν εν τη πιστει '
      verse: 13
    - text: 'μη προσεχοντες ιουδαικοις μυθοις και εντολαις ανθρωπων αποστρεφομενων
        την αληθειαν '
      verse: 14
    - text: 'παντα μεν καθαρα τοις καθαροις τοις δε μεμιασμενοις και απιστοις ουδεν
        καθαρον αλλα μεμιανται αυτων και ο νους και η συνειδησις '
      verse: 15
    - text: 'θεον ομολογουσιν ειδεναι τοις δε εργοις αρνουνται βδελυκτοι οντες και
        απειθεις και προς παν εργον αγαθον αδοκιμοι   '
      verse: 16
  - chapter: 2
    verses:
    - text: 'συ δε λαλει α πρεπει τη υγιαινουση διδασκαλια '
      verse: 1
    - text: 'πρεσβυτας νηφαλιους ειναι σεμνους σωφρονας υγιαινοντας τη πιστει τη αγαπη
        τη υπομονη '
      verse: 2
    - text: 'πρεσβυτιδας ωσαυτως εν καταστηματι ιεροπρεπεις μη διαβολους μη οινω πολλω
        δεδουλωμενας καλοδιδασκαλους '
      verse: 3
    - text: 'ινα σωφρονιζωσιν τας νεας φιλανδρους ειναι φιλοτεκνους '
      verse: 4
    - text: 'σωφρονας αγνας οικουρους αγαθας υποτασσομενας τοις ιδιοις ανδρασιν ινα
        μη ο λογος του θεου βλασφημηται '
      verse: 5
    - text: 'τους νεωτερους ωσαυτως παρακαλει σωφρονειν '
      verse: 6
    - text: 'περι παντα σεαυτον παρεχομενος τυπον καλων εργων εν τη διδασκαλια αδιαφθοριαν
        σεμνοτητα αφθαρσιαν '
      verse: 7
    - text: 'λογον υγιη ακαταγνωστον ινα ο εξ εναντιας εντραπη μηδεν εχων περι υμων
        λεγειν φαυλον '
      verse: 8
    - text: 'δουλους ιδιοις δεσποταις υποτασσεσθαι εν πασιν ευαρεστους ειναι μη αντιλεγοντας '
      verse: 9
    - text: 'μη νοσφιζομενους αλλα πιστιν πασαν ενδεικνυμενους αγαθην ινα την διδασκαλιαν
        του σωτηρος υμων  ημων  θεου κοσμωσιν εν πασιν '
      verse: 10
    - text: 'επεφανη γαρ η χαρις του θεου η σωτηριος πασιν ανθρωποις '
      verse: 11
    - text: 'παιδευουσα ημας ινα αρνησαμενοι την ασεβειαν και τας κοσμικας επιθυμιας
        σωφρονως και δικαιως και ευσεβως ζησωμεν εν τω νυν αιωνι '
      verse: 12
    - text: 'προσδεχομενοι την μακαριαν ελπιδα και επιφανειαν της δοξης του μεγαλου
        θεου και σωτηρος ημων ιησου χριστου '
      verse: 13
    - text: 'ος εδωκεν εαυτον υπερ ημων ινα λυτρωσηται ημας απο πασης ανομιας και
        καθαριση εαυτω λαον περιουσιον ζηλωτην καλων εργων '
      verse: 14
    - text: 'ταυτα λαλει και παρακαλει και ελεγχε μετα πασης επιταγης μηδεις σου περιφρονειτω   '
      verse: 15
  - chapter: 3
    verses:
    - text: 'υπομιμνησκε αυτους αρχαις και εξουσιαις υποτασσεσθαι πειθαρχειν προς
        παν εργον αγαθον ετοιμους ειναι '
      verse: 1
    - text: 'μηδενα βλασφημειν αμαχους ειναι επιεικεις πασαν ενδεικνυμενους πραοτητα
        προς παντας ανθρωπους '
      verse: 2
    - text: 'ημεν γαρ ποτε και ημεις ανοητοι απειθεις πλανωμενοι δουλευοντες επιθυμιαις
        και ηδοναις ποικιλαις εν κακια και φθονω διαγοντες στυγητοι μισουντες αλληλους '
      verse: 3
    - text: 'οτε δε η χρηστοτης και η φιλανθρωπια επεφανη του σωτηρος ημων θεου '
      verse: 4
    - text: 'ουκ εξ εργων των εν δικαιοσυνη ων εποιησαμεν ημεις αλλα κατα τον αυτου
        ελεον εσωσεν ημας δια λουτρου παλιγγενεσιας και ανακαινωσεως πνευματος αγιου '
      verse: 5
    - text: 'ου εξεχεεν εφ ημας πλουσιως δια ιησου χριστου του σωτηρος ημων '
      verse: 6
    - text: 'ινα δικαιωθεντες τη εκεινου χαριτι κληρονομοι γενωμεθα κατ ελπιδα ζωης
        αιωνιου '
      verse: 7
    - text: 'πιστος ο λογος και περι τουτων βουλομαι σε διαβεβαιουσθαι ινα φροντιζωσιν
        καλων εργων προιστασθαι οι πεπιστευκοτες τω θεω ταυτα εστιν τα καλα και ωφελιμα
        τοις ανθρωποις '
      verse: 8
    - text: 'μωρας δε ζητησεις και γενεαλογιας και ερεις και μαχας νομικας περιιστασο
        εισιν γαρ ανωφελεις και ματαιοι '
      verse: 9
    - text: 'αιρετικον ανθρωπον μετα μιαν και δευτεραν νουθεσιαν παραιτου '
      verse: 10
    - text: 'ειδως οτι εξεστραπται ο τοιουτος και αμαρτανει ων αυτοκατακριτος '
      verse: 11
    - text: 'οταν πεμψω αρτεμαν προς σε η τυχικον σπουδασον ελθειν προς με εις νικοπολιν
        εκει γαρ κεκρικα παραχειμασαι '
      verse: 12
    - text: 'ζηναν τον νομικον και απολλω σπουδαιως προπεμψον ινα μηδεν αυτοις λειπη '
      verse: 13
    - text: 'μανθανετωσαν δε και οι ημετεροι καλων εργων προιστασθαι εις τας αναγκαιας
        χρειας ινα μη ωσιν ακαρποι '
      verse: 14
    - text: 'ασπαζονται σε οι μετ εμου παντες ασπασαι τους φιλουντας ημας εν πιστει
        η χαρις μετα παντων υμων αμην [ προς τιτον της κρητων εκκλησιας πρωτον επισκοπον
        χειροτονηθεντα εγραφη απο νικοπολεως της μακεδονιας]       '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: 'παυλος δεσμιος χριστου ιησου και τιμοθεος ο αδελφος φιλημονι τω αγαπητω
        και συνεργω ημων '
      verse: 1
    - text: 'και απφια τη αγαπητη και αρχιππω τω συστρατιωτη ημων και τη κατ οικον
        σου εκκλησια '
      verse: 2
    - text: 'χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου '
      verse: 3
    - text: 'ευχαριστω τω θεω μου παντοτε μνειαν σου ποιουμενος επι των προσευχων
        μου '
      verse: 4
    - text: 'ακουων σου την αγαπην και την πιστιν ην εχεις προς τον κυριον ιησουν
        και εις παντας τους αγιους '
      verse: 5
    - text: 'οπως η κοινωνια της πιστεως σου ενεργης γενηται εν επιγνωσει παντος αγαθου
        του εν υμιν εις χριστον ιησουν '
      verse: 6
    - text: 'χαριν  χαραν  γαρ εχομεν πολλην και παρακλησιν επι τη αγαπη σου οτι τα
        σπλαγχνα των αγιων αναπεπαυται δια σου αδελφε '
      verse: 7
    - text: 'διο πολλην εν χριστω παρρησιαν εχων επιτασσειν σοι το ανηκον '
      verse: 8
    - text: 'δια την αγαπην μαλλον παρακαλω τοιουτος ων ως παυλος πρεσβυτης νυνι δε
        και δεσμιος ιησου χριστου '
      verse: 9
    - text: 'παρακαλω σε περι του εμου τεκνου ον εγεννησα εν τοις δεσμοις μου ονησιμον '
      verse: 10
    - text: 'τον ποτε σοι αχρηστον νυνι δε σοι και εμοι ευχρηστον '
      verse: 11
    - text: 'ον ανεπεμψα (1:12) συ δε αυτον τουτ εστιν τα εμα σπλαγχνα προσλαβου '
      verse: 12
    - text: 'ον εγω εβουλομην προς εμαυτον κατεχειν ινα υπερ σου διακονη μοι εν τοις
        δεσμοις του ευαγγελιου '
      verse: 13
    - text: 'χωρις δε της σης γνωμης ουδεν ηθελησα ποιησαι ινα μη ως κατα αναγκην
        το αγαθον σου η αλλα κατα εκουσιον '
      verse: 14
    - text: 'ταχα γαρ δια τουτο εχωρισθη προς ωραν ινα αιωνιον αυτον απεχης '
      verse: 15
    - text: 'ουκετι ως δουλον αλλ υπερ δουλον αδελφον αγαπητον μαλιστα εμοι ποσω δε
        μαλλον σοι και εν σαρκι και εν κυριω '
      verse: 16
    - text: 'ει ουν εμε εχεις κοινωνον προσλαβου αυτον ως εμε '
      verse: 17
    - text: 'ει δε τι ηδικησεν σε η οφειλει τουτο εμοι ελλογει '
      verse: 18
    - text: 'εγω παυλος εγραψα τη εμη χειρι εγω αποτισω ινα μη λεγω σοι οτι και σεαυτον
        μοι προσοφειλεις '
      verse: 19
    - text: 'ναι αδελφε εγω σου οναιμην εν κυριω αναπαυσον μου τα σπλαγχνα εν κυριω '
      verse: 20
    - text: 'πεποιθως τη υπακοη σου εγραψα σοι ειδως οτι και υπερ ο λεγω ποιησεις '
      verse: 21
    - text: 'αμα δε και ετοιμαζε μοι ξενιαν ελπιζω γαρ οτι δια των προσευχων υμων
        χαρισθησομαι υμιν '
      verse: 22
    - text: 'ασπαζονται σε επαφρας ο συναιχμαλωτος μου εν χριστω ιησου '
      verse: 23
    - text: 'μαρκος αρισταρχος δημας λουκας οι συνεργοι μου '
      verse: 24
    - text: 'η χαρις του κυριου ημων ιησου χριστου μετα του πνευματος υμων αμην [
        προς φιλημονα εγραφη απο ρωμης δια ονησιμου οικετου]       '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: 'πολυμερως και πολυτροπως παλαι ο θεος λαλησας τοις πατρασιν εν τοις προφηταις '
      verse: 1
    - text: 'επ εσχατων των ημερων τουτων ελαλησεν ημιν εν υιω (1:2) ον εθηκεν κληρονομον
        παντων δι ου και τους αιωνας εποιησεν '
      verse: 2
    - text: 'ος ων απαυγασμα της δοξης και χαρακτηρ της υποστασεως αυτου φερων τε
        τα παντα τω ρηματι της δυναμεως αυτου δι εαυτου καθαρισμον ποιησαμενος των
        αμαρτιων ημων εκαθισεν εν δεξια της μεγαλωσυνης εν υψηλοις '
      verse: 3
    - text: 'τοσουτω κρειττων γενομενος των αγγελων οσω διαφορωτερον παρ αυτους κεκληρονομηκεν
        ονομα '
      verse: 4
    - text: 'τινι γαρ ειπεν ποτε των αγγελων υιος μου ει συ εγω σημερον γεγεννηκα
        σε και παλιν εγω εσομαι αυτω εις πατερα και αυτος εσται μοι εις υιον '
      verse: 5
    - text: 'οταν δε παλιν εισαγαγη τον πρωτοτοκον εις την οικουμενην λεγει και προσκυνησατωσαν
        αυτω παντες αγγελοι θεου '
      verse: 6
    - text: 'και προς μεν τους αγγελους λεγει ο ποιων τους αγγελους αυτου πνευματα
        και τους λειτουργους αυτου πυρος φλογα '
      verse: 7
    - text: 'προς δε τον υιον ο θρονος σου ο θεος εις τον αιωνα του αιωνος ραβδος
        ευθυτητος η ραβδος της βασιλειας σου '
      verse: 8
    - text: 'ηγαπησας δικαιοσυνην και εμισησας ανομιαν δια τουτο εχρισεν σε ο θεος
        ο θεος σου ελαιον αγαλλιασεως παρα τους μετοχους σου '
      verse: 9
    - text: 'και συ κατ αρχας κυριε την γην εθεμελιωσας και εργα των χειρων σου εισιν
        οι ουρανοι '
      verse: 10
    - text: 'αυτοι απολουνται συ δε διαμενεις και παντες ως ιματιον παλαιωθησονται '
      verse: 11
    - text: 'και ωσει περιβολαιον ελιξεις αυτους και αλλαγησονται συ δε ο αυτος ει
        και τα ετη σου ουκ εκλειψουσιν '
      verse: 12
    - text: 'προς τινα δε των αγγελων ειρηκεν ποτε καθου εκ δεξιων μου εως αν θω τους
        εχθρους σου υποποδιον των ποδων σου '
      verse: 13
    - text: 'ουχι παντες εισιν λειτουργικα πνευματα εις διακονιαν αποστελλομενα δια
        τους μελλοντας κληρονομειν σωτηριαν   '
      verse: 14
  - chapter: 2
    verses:
    - text: 'δια τουτο δει περισσοτερως ημας προσεχειν τοις ακουσθεισιν μηποτε παραρρυωμεν '
      verse: 1
    - text: 'ει γαρ ο δι αγγελων λαληθεις λογος εγενετο βεβαιος και πασα παραβασις
        και παρακοη ελαβεν ενδικον μισθαποδοσιαν '
      verse: 2
    - text: 'πως ημεις εκφευξομεθα τηλικαυτης αμελησαντες σωτηριας ητις αρχην λαβουσα
        λαλεισθαι δια του κυριου υπο των ακουσαντων εις ημας εβεβαιωθη '
      verse: 3
    - text: 'συνεπιμαρτυρουντος του θεου σημειοις τε και τερασιν και ποικιλαις δυναμεσιν
        και πνευματος αγιου μερισμοις κατα την αυτου θελησιν '
      verse: 4
    - text: 'ου γαρ αγγελοις υπεταξεν την οικουμενην την μελλουσαν περι ης λαλουμεν '
      verse: 5
    - text: 'διεμαρτυρατο δε που τις λεγων τι εστιν ανθρωπος οτι μιμνησκη αυτου η
        υιος ανθρωπου οτι επισκεπτη αυτον '
      verse: 6
    - text: 'ηλαττωσας αυτον βραχυ τι παρ αγγελους δοξη και τιμη εστεφανωσας αυτον
        και κατεστησας αυτον επι τα εργα των χειρων σου '
      verse: 7
    - text: 'παντα υπεταξας υποκατω των ποδων αυτου εν γαρ τω υποταξαι αυτω τα παντα
        ουδεν αφηκεν αυτω ανυποτακτον νυν δε ουπω ορωμεν αυτω τα παντα υποτεταγμενα '
      verse: 8
    - text: 'τον δε βραχυ τι παρ αγγελους ηλαττωμενον βλεπομεν ιησουν δια το παθημα
        του θανατου δοξη και τιμη εστεφανωμενον οπως χαριτι θεου υπερ παντος γευσηται
        θανατου '
      verse: 9
    - text: 'επρεπεν γαρ αυτω δι ον τα παντα και δι ου τα παντα πολλους υιους εις
        δοξαν αγαγοντα τον αρχηγον της σωτηριας αυτων δια παθηματων τελειωσαι '
      verse: 10
    - text: 'ο τε γαρ αγιαζων και οι αγιαζομενοι εξ ενος παντες δι ην αιτιαν ουκ επαισχυνεται
        αδελφους αυτους καλειν '
      verse: 11
    - text: 'λεγων απαγγελω το ονομα σου τοις αδελφοις μου εν μεσω εκκλησιας υμνησω
        σε '
      verse: 12
    - text: 'και παλιν εγω εσομαι πεποιθως επ αυτω και παλιν ιδου εγω και τα παιδια
        α μοι εδωκεν ο θεος '
      verse: 13
    - text: 'επει ουν τα παιδια κεκοινωνηκεν σαρκος και αιματος και αυτος παραπλησιως
        μετεσχεν των αυτων ινα δια του θανατου καταργηση τον το κρατος εχοντα του
        θανατου τουτ εστιν τον διαβολον '
      verse: 14
    - text: 'και απαλλαξη τουτους οσοι φοβω θανατου δια παντος του ζην ενοχοι ησαν
        δουλειας '
      verse: 15
    - text: 'ου γαρ δηπου αγγελων επιλαμβανεται αλλα σπερματος αβρααμ επιλαμβανεται '
      verse: 16
    - text: 'οθεν ωφειλεν κατα παντα τοις αδελφοις ομοιωθηναι ινα ελεημων γενηται
        και πιστος αρχιερευς τα προς τον θεον εις το ιλασκεσθαι τας αμαρτιας του λαου '
      verse: 17
    - text: 'εν ω γαρ πεπονθεν αυτος πειρασθεις δυναται τοις πειραζομενοις βοηθησαι   '
      verse: 18
  - chapter: 3
    verses:
    - text: 'οθεν αδελφοι αγιοι κλησεως επουρανιου μετοχοι κατανοησατε τον αποστολον
        και αρχιερεα της ομολογιας ημων χριστον ιησουν '
      verse: 1
    - text: 'πιστον οντα τω ποιησαντι αυτον ως και μωσης εν ολω τω οικω αυτου '
      verse: 2
    - text: 'πλειονος γαρ δοξης ουτος παρα μωσην ηξιωται καθ οσον πλειονα τιμην εχει
        του οικου ο κατασκευασας αυτον '
      verse: 3
    - text: 'πας γαρ οικος κατασκευαζεται υπο τινος ο δε τα παντα κατασκευασας θεος '
      verse: 4
    - text: 'και μωσης μεν πιστος εν ολω τω οικω αυτου ως θεραπων εις μαρτυριον των
        λαληθησομενων '
      verse: 5
    - text: 'χριστος δε ως υιος επι τον οικον αυτου ου οικος εσμεν ημεις εανπερ 0
        την παρρησιαν και το καυχημα της ελπιδος μεχρι τελους βεβαιαν κατασχωμεν '
      verse: 6
    - text: 'διο καθως λεγει το πνευμα το αγιον σημερον εαν της φωνης αυτου ακουσητε '
      verse: 7
    - text: 'μη σκληρυνητε τας καρδιας υμων ως εν τω παραπικρασμω κατα την ημεραν
        του πειρασμου εν τη ερημω '
      verse: 8
    - text: 'ου επειρασαν με οι πατερες υμων εδοκιμασαν με και ειδον τα εργα μου τεσσαρακοντα
        ετη '
      verse: 9
    - text: 'διο προσωχθισα τη γενεα εκεινη και ειπον αει πλανωνται τη καρδια αυτοι
        δε ουκ εγνωσαν τας οδους μου '
      verse: 10
    - text: 'ως ωμοσα εν τη οργη μου ει εισελευσονται εις την καταπαυσιν μου '
      verse: 11
    - text: 'βλεπετε αδελφοι μηποτε εσται εν τινι υμων καρδια πονηρα απιστιας εν τω
        αποστηναι απο θεου ζωντος '
      verse: 12
    - text: 'αλλα παρακαλειτε εαυτους καθ εκαστην ημεραν αχρις ου το σημερον καλειται
        ινα μη σκληρυνθη τις εξ υμων απατη της αμαρτιας '
      verse: 13
    - text: 'μετοχοι γαρ γεγοναμεν του χριστου εανπερ 0 την αρχην της υποστασεως μεχρι
        τελους βεβαιαν κατασχωμεν '
      verse: 14
    - text: 'εν τω λεγεσθαι σημερον εαν της φωνης αυτου ακουσητε μη σκληρυνητε τας
        καρδιας υμων ως εν τω παραπικρασμω '
      verse: 15
    - text: 'τινες γαρ ακουσαντες παρεπικραναν αλλ ου παντες οι εξελθοντες εξ αιγυπτου
        δια μωσεως '
      verse: 16
    - text: 'τισιν δε προσωχθισεν τεσσαρακοντα ετη ουχι τοις αμαρτησασιν ων τα κωλα
        επεσεν εν τη ερημω '
      verse: 17
    - text: 'τισιν δε ωμοσεν μη εισελευσεσθαι εις την καταπαυσιν αυτου ει μη τοις
        απειθησασιν '
      verse: 18
    - text: 'και βλεπομεν οτι ουκ ηδυνηθησαν εισελθειν δι απιστιαν   '
      verse: 19
  - chapter: 4
    verses:
    - text: 'φοβηθωμεν ουν μηποτε καταλειπομενης επαγγελιας εισελθειν εις την καταπαυσιν
        αυτου δοκη τις εξ υμων υστερηκεναι '
      verse: 1
    - text: 'και γαρ εσμεν ευηγγελισμενοι καθαπερ κακεινοι αλλ ουκ ωφελησεν ο λογος
        της ακοης εκεινους μη συγκεκραμενος τη πιστει τοις ακουσασιν '
      verse: 2
    - text: 'εισερχομεθα γαρ εις την καταπαυσιν οι πιστευσαντες καθως ειρηκεν ως ωμοσα
        εν τη οργη μου ει εισελευσονται εις την καταπαυσιν μου καιτοι των εργων απο
        καταβολης κοσμου γενηθεντων '
      verse: 3
    - text: 'ειρηκεν γαρ που περι της εβδομης ουτως και κατεπαυσεν ο θεος εν τη ημερα
        τη εβδομη απο παντων των εργων αυτου '
      verse: 4
    - text: 'και εν τουτω παλιν ει εισελευσονται εις την καταπαυσιν μου '
      verse: 5
    - text: 'επει ουν απολειπεται τινας εισελθειν εις αυτην και οι προτερον ευαγγελισθεντες
        ουκ εισηλθον δι απειθειαν '
      verse: 6
    - text: 'παλιν τινα οριζει ημεραν σημερον εν δαβιδ λεγων μετα τοσουτον χρονον
        καθως ειρηται σημερον εαν της φωνης αυτου ακουσητε μη σκληρυνητε τας καρδιας
        υμων '
      verse: 7
    - text: 'ει γαρ αυτους ιησους κατεπαυσεν ουκ αν περι αλλης ελαλει μετα ταυτα ημερας '
      verse: 8
    - text: 'αρα απολειπεται σαββατισμος τω λαω του θεου '
      verse: 9
    - text: 'ο γαρ εισελθων εις την καταπαυσιν αυτου και αυτος κατεπαυσεν απο των
        εργων αυτου ωσπερ απο των ιδιων ο θεος '
      verse: 10
    - text: 'σπουδασωμεν ουν εισελθειν εις εκεινην την καταπαυσιν ινα μη εν τω αυτω
        τις υποδειγματι πεση της απειθειας '
      verse: 11
    - text: 'ζων γαρ ο λογος του θεου και ενεργης και τομωτερος υπερ πασαν μαχαιραν
        διστομον και διικνουμενος αχρι μερισμου ψυχης τε και πνευματος αρμων τε και
        μυελων και κριτικος ενθυμησεων και εννοιων καρδιας '
      verse: 12
    - text: 'και ουκ εστιν κτισις αφανης ενωπιον αυτου παντα δε γυμνα και τετραχηλισμενα
        τοις οφθαλμοις αυτου προς ον ημιν ο λογος '
      verse: 13
    - text: 'εχοντες ουν αρχιερεα μεγαν διεληλυθοτα τους ουρανους ιησουν τον υιον
        του θεου κρατωμεν της ομολογιας '
      verse: 14
    - text: 'ου γαρ εχομεν αρχιερεα μη δυναμενον συμπαθησαι ταις ασθενειαις ημων πεπειραμενον  πεπειρασμενον  δε
        κατα παντα καθ ομοιοτητα χωρις αμαρτιας '
      verse: 15
    - text: 'προσερχωμεθα ουν μετα παρρησιας τω θρονω της χαριτος ινα λαβωμεν ελεον
        και χαριν ευρωμεν εις ευκαιρον βοηθειαν   '
      verse: 16
  - chapter: 5
    verses:
    - text: 'πας γαρ αρχιερευς εξ ανθρωπων λαμβανομενος υπερ ανθρωπων καθισταται τα
        προς τον θεον ινα προσφερη δωρα τε και θυσιας υπερ αμαρτιων '
      verse: 1
    - text: 'μετριοπαθειν δυναμενος τοις αγνοουσιν και πλανωμενοις επει και αυτος
        περικειται ασθενειαν '
      verse: 2
    - text: 'και δια ταυτην οφειλει καθως περι του λαου ουτως και περι εαυτου προσφερειν
        υπερ αμαρτιων '
      verse: 3
    - text: 'και ουχ εαυτω τις λαμβανει την τιμην αλλα ο καλουμενος υπο του θεου καθαπερ
        και ο ααρων '
      verse: 4
    - text: 'ουτως και ο χριστος ουχ εαυτον εδοξασεν γενηθηναι αρχιερεα αλλ ο λαλησας
        προς αυτον υιος μου ει συ εγω σημερον γεγεννηκα σε '
      verse: 5
    - text: 'καθως και εν ετερω λεγει συ ιερευς εις τον αιωνα κατα την ταξιν μελχισεδεκ '
      verse: 6
    - text: 'ος εν ταις ημεραις της σαρκος αυτου δεησεις τε και ικετηριας προς τον
        δυναμενον σωζειν αυτον εκ θανατου μετα κραυγης ισχυρας και δακρυων προσενεγκας
        και εισακουσθεις απο της ευλαβειας '
      verse: 7
    - text: 'καιπερ ων υιος εμαθεν αφ ων επαθεν την υπακοην '
      verse: 8
    - text: 'και τελειωθεις εγενετο τοις υπακουουσιν αυτω πασιν αιτιος σωτηριας αιωνιου '
      verse: 9
    - text: 'προσαγορευθεις υπο του θεου αρχιερευς κατα την ταξιν μελχισεδεκ '
      verse: 10
    - text: 'περι ου πολυς ημιν ο λογος και δυσερμηνευτος λεγειν επει νωθροι γεγονατε
        ταις ακοαις '
      verse: 11
    - text: 'και γαρ οφειλοντες ειναι διδασκαλοι δια τον χρονον παλιν χρειαν εχετε
        του διδασκειν υμας τινα τα στοιχεια της αρχης των λογιων του θεου και γεγονατε
        χρειαν εχοντες γαλακτος και ου στερεας τροφης '
      verse: 12
    - text: 'πας γαρ ο μετεχων γαλακτος απειρος λογου δικαιοσυνης νηπιος γαρ εστιν '
      verse: 13
    - text: 'τελειων δε εστιν η στερεα τροφη των δια την εξιν τα αισθητηρια γεγυμνασμενα
        εχοντων προς διακρισιν καλου τε και κακου   '
      verse: 14
  - chapter: 6
    verses:
    - text: 'διο αφεντες τον της αρχης του χριστου λογον επι την τελειοτητα φερωμεθα
        μη παλιν θεμελιον καταβαλλομενοι μετανοιας απο νεκρων εργων και πιστεως επι
        θεον '
      verse: 1
    - text: 'βαπτισμων διδαχης επιθεσεως τε χειρων αναστασεως τε νεκρων και κριματος
        αιωνιου '
      verse: 2
    - text: 'και τουτο ποιησομεν εανπερ 0 επιτρεπη ο θεος '
      verse: 3
    - text: 'αδυνατον γαρ τους απαξ φωτισθεντας γευσαμενους τε της δωρεας της επουρανιου
        και μετοχους γενηθεντας πνευματος αγιου '
      verse: 4
    - text: 'και καλον γευσαμενους θεου ρημα δυναμεις τε μελλοντος αιωνος '
      verse: 5
    - text: 'και παραπεσοντας παλιν ανακαινιζειν εις μετανοιαν ανασταυρουντας εαυτοις
        τον υιον του θεου και παραδειγματιζοντας '
      verse: 6
    - text: 'γη γαρ η πιουσα τον επ αυτης πολλακις ερχομενον υετον και τικτουσα βοτανην
        ευθετον εκεινοις δι ους και γεωργειται μεταλαμβανει ευλογιας απο του θεου '
      verse: 7
    - text: 'εκφερουσα δε ακανθας και τριβολους αδοκιμος και καταρας εγγυς ης το τελος
        εις καυσιν '
      verse: 8
    - text: 'πεπεισμεθα δε περι υμων αγαπητοι τα κρειττονα και εχομενα σωτηριας ει
        και ουτως λαλουμεν '
      verse: 9
    - text: 'ου γαρ αδικος ο θεος επιλαθεσθαι του εργου υμων και του κοπου της αγαπης
        ης ενεδειξασθε  ενδειξασθε  εις το ονομα αυτου διακονησαντες τοις αγιοις και
        διακονουντες '
      verse: 10
    - text: 'επιθυμουμεν δε εκαστον υμων την αυτην ενδεικνυσθαι σπουδην προς την πληροφοριαν
        της ελπιδος αχρι τελους '
      verse: 11
    - text: 'ινα μη νωθροι γενησθε μιμηται δε των δια πιστεως και μακροθυμιας κληρονομουντων
        τας επαγγελιας '
      verse: 12
    - text: 'τω γαρ αβρααμ επαγγειλαμενος ο θεος επει κατ ουδενος ειχεν μειζονος ομοσαι
        ωμοσεν καθ εαυτου '
      verse: 13
    - text: 'λεγων η μην ευλογων ευλογησω σε και πληθυνων πληθυνω σε '
      verse: 14
    - text: 'και ουτως μακροθυμησας επετυχεν της επαγγελιας '
      verse: 15
    - text: 'ανθρωποι μεν γαρ κατα του μειζονος ομνυουσιν και πασης αυτοις αντιλογιας
        περας εις βεβαιωσιν ο ορκος '
      verse: 16
    - text: 'εν ω περισσοτερον βουλομενος ο θεος επιδειξαι τοις κληρονομοις της επαγγελιας
        το αμεταθετον της βουλης αυτου εμεσιτευσεν ορκω '
      verse: 17
    - text: 'ινα δια δυο πραγματων αμεταθετων εν οις αδυνατον ψευσασθαι θεον ισχυραν
        παρακλησιν εχωμεν οι καταφυγοντες κρατησαι της προκειμενης ελπιδος '
      verse: 18
    - text: 'ην ως αγκυραν εχομεν της ψυχης ασφαλη τε και βεβαιαν και εισερχομενην
        εις το εσωτερον του καταπετασματος '
      verse: 19
    - text: 'οπου προδρομος υπερ ημων εισηλθεν ιησους κατα την ταξιν μελχισεδεκ αρχιερευς
        γενομενος εις τον αιωνα   '
      verse: 20
  - chapter: 7
    verses:
    - text: 'ουτος γαρ ο μελχισεδεκ βασιλευς σαλημ ιερευς του θεου του υψιστου ο συναντησας
        αβρααμ υποστρεφοντι απο της κοπης των βασιλεων και ευλογησας αυτον '
      verse: 1
    - text: 'ω και δεκατην απο παντων εμερισεν αβρααμ πρωτον μεν ερμηνευομενος βασιλευς
        δικαιοσυνης επειτα δε και βασιλευς σαλημ ο εστιν βασιλευς ειρηνης '
      verse: 2
    - text: 'απατωρ αμητωρ αγενεαλογητος μητε αρχην ημερων μητε ζωης τελος εχων αφωμοιωμενος
        δε τω υιω του θεου μενει ιερευς εις το διηνεκες '
      verse: 3
    - text: 'θεωρειτε δε πηλικος ουτος ω και δεκατην αβρααμ εδωκεν εκ των ακροθινιων
        ο πατριαρχης '
      verse: 4
    - text: 'και οι μεν εκ των υιων λευι την ιερατειαν λαμβανοντες εντολην εχουσιν
        αποδεκατουν τον λαον κατα τον νομον τουτ εστιν τους αδελφους αυτων καιπερ
        εξεληλυθοτας εκ της οσφυος αβρααμ '
      verse: 5
    - text: 'ο δε μη γενεαλογουμενος εξ αυτων δεδεκατωκεν τον αβρααμ και τον εχοντα
        τας επαγγελιας ευλογηκεν '
      verse: 6
    - text: 'χωρις δε πασης αντιλογιας το ελαττον υπο του κρειττονος ευλογειται '
      verse: 7
    - text: 'και ωδε μεν δεκατας αποθνησκοντες ανθρωποι λαμβανουσιν εκει δε μαρτυρουμενος
        οτι ζη '
      verse: 8
    - text: 'και ως επος ειπειν δια αβρααμ και λευι ο δεκατας λαμβανων δεδεκατωται '
      verse: 9
    - text: 'ετι γαρ εν τη οσφυι του πατρος ην οτε συνηντησεν αυτω ο μελχισεδεκ '
      verse: 10
    - text: 'ει μεν ουν τελειωσις δια της λευιτικης ιερωσυνης ην ο λαος γαρ επ αυτη
        νενομοθετητο τις ετι χρεια κατα την ταξιν μελχισεδεκ ετερον ανιστασθαι ιερεα
        και ου κατα την ταξιν ααρων λεγεσθαι '
      verse: 11
    - text: 'μετατιθεμενης γαρ της ιερωσυνης εξ αναγκης και νομου μεταθεσις γινεται '
      verse: 12
    - text: 'εφ ον γαρ λεγεται ταυτα φυλης ετερας μετεσχηκεν αφ ης ουδεις προσεσχηκεν
        τω θυσιαστηριω '
      verse: 13
    - text: 'προδηλον γαρ οτι εξ ιουδα ανατεταλκεν ο κυριος ημων εις ην φυλην ουδεν
        περι ιερωσυνης μωσης ελαλησεν '
      verse: 14
    - text: 'και περισσοτερον ετι καταδηλον εστιν ει κατα την ομοιοτητα μελχισεδεκ
        ανισταται ιερευς ετερος '
      verse: 15
    - text: 'ος ου κατα νομον εντολης σαρκικης γεγονεν αλλα κατα δυναμιν ζωης ακαταλυτου '
      verse: 16
    - text: 'μαρτυρει γαρ οτι συ ιερευς εις τον αιωνα κατα την ταξιν μελχισεδεκ '
      verse: 17
    - text: 'αθετησις μεν γαρ γινεται προαγουσης εντολης δια το αυτης ασθενες και
        ανωφελες '
      verse: 18
    - text: 'ουδεν γαρ ετελειωσεν ο νομος επεισαγωγη δε κρειττονος ελπιδος δι ης εγγιζομεν
        τω θεω '
      verse: 19
    - text: 'και καθ οσον ου χωρις ορκωμοσιας '
      verse: 20
    - text: 'οι μεν γαρ χωρις ορκωμοσιας εισιν ιερεις γεγονοτες (7:21) ο δε μετα ορκωμοσιας
        δια του λεγοντος προς αυτον ωμοσεν κυριος και ου μεταμεληθησεται συ ιερευς
        εις τον αιωνα κατα την ταξιν μελχισεδεκ '
      verse: 21
    - text: 'κατα τοσουτον κρειττονος διαθηκης γεγονεν εγγυος ιησους '
      verse: 22
    - text: 'και οι μεν πλειονες εισιν γεγονοτες ιερεις δια το θανατω κωλυεσθαι παραμενειν '
      verse: 23
    - text: 'ο δε δια το μενειν αυτον εις τον αιωνα απαραβατον εχει την ιερωσυνην '
      verse: 24
    - text: 'οθεν και σωζειν εις το παντελες δυναται τους προσερχομενους δι αυτου
        τω θεω παντοτε ζων εις το εντυγχανειν υπερ αυτων '
      verse: 25
    - text: 'τοιουτος γαρ ημιν επρεπεν αρχιερευς οσιος ακακος αμιαντος κεχωρισμενος
        απο των αμαρτωλων και υψηλοτερος των ουρανων γενομενος '
      verse: 26
    - text: 'ος ουκ εχει καθ ημεραν αναγκην ωσπερ οι αρχιερεις προτερον υπερ των ιδιων
        αμαρτιων θυσιας αναφερειν επειτα των του λαου τουτο γαρ εποιησεν εφαπαξ εαυτον
        ανενεγκας '
      verse: 27
    - text: 'ο νομος γαρ ανθρωπους καθιστησιν αρχιερεις εχοντας ασθενειαν ο λογος
        δε της ορκωμοσιας της μετα τον νομον υιον εις τον αιωνα τετελειωμενον   '
      verse: 28
  - chapter: 8
    verses:
    - text: 'κεφαλαιον δε επι τοις λεγομενοις τοιουτον εχομεν αρχιερεα ος εκαθισεν
        εν δεξια του θρονου της μεγαλωσυνης εν τοις ουρανοις '
      verse: 1
    - text: 'των αγιων λειτουργος και της σκηνης της αληθινης ην επηξεν ο κυριος και
        ουκ ανθρωπος '
      verse: 2
    - text: 'πας γαρ αρχιερευς εις το προσφερειν δωρα τε και θυσιας καθισταται οθεν
        αναγκαιον εχειν τι και τουτον ο προσενεγκη '
      verse: 3
    - text: 'ει μεν γαρ ην επι γης ουδ αν ην ιερευς οντων των ιερεων των προσφεροντων
        κατα τον νομον τα δωρα '
      verse: 4
    - text: 'οιτινες υποδειγματι και σκια λατρευουσιν των επουρανιων καθως κεχρηματισται
        μωσης μελλων επιτελειν την σκηνην ορα γαρ φησιν ποιησης παντα κατα τον τυπον
        τον δειχθεντα σοι εν τω ορει '
      verse: 5
    - text: 'νυνι δε διαφορωτερας τετευχεν λειτουργιας οσω και κρειττονος εστιν διαθηκης
        μεσιτης ητις επι κρειττοσιν επαγγελιαις νενομοθετηται '
      verse: 6
    - text: 'ει γαρ η πρωτη εκεινη ην αμεμπτος ουκ αν δευτερας εζητειτο τοπος '
      verse: 7
    - text: 'μεμφομενος γαρ αυτοις λεγει ιδου ημεραι ερχονται λεγει κυριος και συντελεσω
        επι τον οικον ισραηλ και επι τον οικον ιουδα διαθηκην καινην '
      verse: 8
    - text: 'ου κατα την διαθηκην ην εποιησα τοις πατρασιν αυτων εν ημερα επιλαβομενου
        μου της χειρος αυτων εξαγαγειν αυτους εκ γης αιγυπτου οτι αυτοι ουκ ενεμειναν
        εν τη διαθηκη μου καγω ημελησα αυτων λεγει κυριος '
      verse: 9
    - text: 'οτι αυτη η διαθηκη ην διαθησομαι τω οικω ισραηλ μετα τας ημερας εκεινας
        λεγει κυριος διδους νομους μου εις την διανοιαν αυτων και επι καρδιας αυτων
        επιγραψω αυτους και εσομαι αυτοις εις θεον και αυτοι εσονται μοι εις λαον '
      verse: 10
    - text: 'και ου μη διδαξωσιν εκαστος τον πλησιον αυτου και εκαστος τον αδελφον
        αυτου λεγων γνωθι τον κυριον οτι παντες ειδησουσιν με απο μικρου αυτων εως
        μεγαλου αυτων '
      verse: 11
    - text: 'οτι ιλεως εσομαι ταις αδικιαις αυτων και των αμαρτιων αυτων και των ανομιων
        αυτων ου μη μνησθω ετι '
      verse: 12
    - text: 'εν τω λεγειν καινην πεπαλαιωκεν την πρωτην το δε παλαιουμενον και γηρασκον
        εγγυς αφανισμου   '
      verse: 13
  - chapter: 9
    verses:
    - text: 'ειχεν μεν ουν και η πρωτη σκηνη   δικαιωματα λατρειας το τε αγιον κοσμικον '
      verse: 1
    - text: 'σκηνη γαρ κατεσκευασθη η πρωτη εν η η τε λυχνια και η τραπεζα και η προθεσις
        των αρτων ητις λεγεται αγια '
      verse: 2
    - text: 'μετα δε το δευτερον καταπετασμα σκηνη η λεγομενη αγια αγιων '
      verse: 3
    - text: 'χρυσουν εχουσα θυμιατηριον και την κιβωτον της διαθηκης περικεκαλυμμενην
        παντοθεν χρυσιω εν η σταμνος χρυση εχουσα το μαννα και η ραβδος ααρων η βλαστησασα
        και αι πλακες της διαθηκης '
      verse: 4
    - text: 'υπερανω δε αυτης χερουβιμ δοξης κατασκιαζοντα το ιλαστηριον περι ων ουκ
        εστιν νυν λεγειν κατα μερος '
      verse: 5
    - text: 'τουτων δε ουτως κατεσκευασμενων εις μεν την πρωτην σκηνην διαπαντος  δια
        παντος  εισιασιν οι ιερεις τας λατρειας επιτελουντες '
      verse: 6
    - text: 'εις δε την δευτεραν απαξ του ενιαυτου μονος ο αρχιερευς ου χωρις αιματος
        ο προσφερει υπερ εαυτου και των του λαου αγνοηματων '
      verse: 7
    - text: 'τουτο δηλουντος του πνευματος του αγιου μηπω πεφανερωσθαι την των αγιων
        οδον ετι της πρωτης σκηνης εχουσης στασιν '
      verse: 8
    - text: 'ητις παραβολη εις τον καιρον τον ενεστηκοτα καθ ον δωρα τε και θυσιαι
        προσφερονται μη δυναμεναι κατα συνειδησιν τελειωσαι τον λατρευοντα '
      verse: 9
    - text: 'μονον επι βρωμασιν και πομασιν και διαφοροις βαπτισμοις και δικαιωμασιν
        σαρκος μεχρι καιρου διορθωσεως επικειμενα '
      verse: 10
    - text: 'χριστος δε παραγενομενος αρχιερευς των μελλοντων αγαθων δια της μειζονος
        και τελειοτερας σκηνης ου χειροποιητου τουτ εστιν ου ταυτης της κτισεως '
      verse: 11
    - text: 'ουδε δι αιματος τραγων και μοσχων δια δε του ιδιου αιματος εισηλθεν εφαπαξ
        εις τα αγια αιωνιαν λυτρωσιν ευραμενος '
      verse: 12
    - text: 'ει γαρ το αιμα ταυρων και τραγων και σποδος δαμαλεως ραντιζουσα τους
        κεκοινωμενους αγιαζει προς την της σαρκος καθαροτητα '
      verse: 13
    - text: 'ποσω μαλλον το αιμα του χριστου ος δια πνευματος αιωνιου εαυτον προσηνεγκεν
        αμωμον τω θεω καθαριει την συνειδησιν υμων απο νεκρων εργων εις το λατρευειν
        θεω ζωντι '
      verse: 14
    - text: 'και δια τουτο διαθηκης καινης μεσιτης εστιν οπως θανατου γενομενου εις
        απολυτρωσιν των επι τη πρωτη διαθηκη παραβασεων την επαγγελιαν λαβωσιν οι
        κεκλημενοι της αιωνιου κληρονομιας '
      verse: 15
    - text: 'οπου γαρ διαθηκη θανατον αναγκη φερεσθαι του διαθεμενου '
      verse: 16
    - text: 'διαθηκη γαρ επι νεκροις βεβαια επει μηποτε ισχυει οτε ζη ο διαθεμενος '
      verse: 17
    - text: 'οθεν ουδ η πρωτη χωρις αιματος εγκεκαινισται '
      verse: 18
    - text: 'λαληθεισης γαρ πασης εντολης κατα νομον υπο μωυσεως παντι τω λαω λαβων
        το αιμα των μοσχων και τραγων μετα υδατος και εριου κοκκινου και υσσωπου αυτο
        τε το βιβλιον και παντα τον λαον ερραντισεν '
      verse: 19
    - text: 'λεγων τουτο το αιμα της διαθηκης ης ενετειλατο προς υμας ο θεος '
      verse: 20
    - text: 'και την σκηνην δε και παντα τα σκευη της λειτουργιας τω αιματι ομοιως
        ερραντισεν '
      verse: 21
    - text: 'και σχεδον εν αιματι παντα καθαριζεται κατα τον νομον και χωρις αιματεκχυσιας
        ου γινεται αφεσις '
      verse: 22
    - text: 'αναγκη ουν τα μεν υποδειγματα των εν τοις ουρανοις τουτοις καθαριζεσθαι
        αυτα δε τα επουρανια κρειττοσιν θυσιαις παρα ταυτας '
      verse: 23
    - text: 'ου γαρ εις χειροποιητα αγια εισηλθεν ο χριστος αντιτυπα των αληθινων
        αλλ εις αυτον τον ουρανον νυν εμφανισθηναι τω προσωπω του θεου υπερ ημων '
      verse: 24
    - text: 'ουδ ινα πολλακις προσφερη εαυτον ωσπερ ο αρχιερευς εισερχεται εις τα
        αγια κατ ενιαυτον εν αιματι αλλοτριω '
      verse: 25
    - text: 'επει εδει αυτον πολλακις παθειν απο καταβολης κοσμου νυν δε απαξ επι
        συντελεια των αιωνων εις αθετησιν αμαρτιας δια της θυσιας αυτου πεφανερωται '
      verse: 26
    - text: 'και καθ οσον αποκειται τοις ανθρωποις απαξ αποθανειν μετα δε τουτο κρισις '
      verse: 27
    - text: 'ουτως ο χριστος απαξ προσενεχθεις εις το πολλων ανενεγκειν αμαρτιας εκ
        δευτερου χωρις αμαρτιας οφθησεται τοις αυτον απεκδεχομενοις εις σωτηριαν   '
      verse: 28
  - chapter: 10
    verses:
    - text: 'σκιαν γαρ εχων ο νομος των μελλοντων αγαθων ουκ αυτην την εικονα των
        πραγματων κατ ενιαυτον ταις αυταις θυσιαις ας προσφερουσιν εις το διηνεκες
        ουδεποτε δυναται τους προσερχομενους τελειωσαι '
      verse: 1
    - text: 'επει ουκ αν επαυσαντο προσφερομεναι δια το μηδεμιαν εχειν ετι συνειδησιν
        αμαρτιων τους λατρευοντας απαξ κεκαθαρμενους '
      verse: 2
    - text: 'αλλ εν αυταις αναμνησις αμαρτιων κατ ενιαυτον '
      verse: 3
    - text: 'αδυνατον γαρ αιμα ταυρων και τραγων αφαιρειν αμαρτιας '
      verse: 4
    - text: 'διο εισερχομενος εις τον κοσμον λεγει θυσιαν και προσφοραν ουκ ηθελησας
        σωμα δε κατηρτισω μοι '
      verse: 5
    - text: 'ολοκαυτωματα και περι αμαρτιας ουκ ευδοκησας '
      verse: 6
    - text: 'τοτε ειπον ιδου ηκω εν κεφαλιδι βιβλιου γεγραπται περι εμου του ποιησαι
        ο θεος το θελημα σου '
      verse: 7
    - text: 'ανωτερον λεγων οτι θυσιαν και προσφοραν και ολοκαυτωματα και περι αμαρτιας
        ουκ ηθελησας ουδε ευδοκησας αιτινες κατα τον νομον προσφερονται '
      verse: 8
    - text: 'τοτε ειρηκεν ιδου ηκω του ποιησαι ο θεος το θελημα σου αναιρει το πρωτον
        ινα το δευτερον στηση '
      verse: 9
    - text: 'εν ω θεληματι ηγιασμενοι εσμεν οι   δια της προσφορας του σωματος του
        ιησου χριστου εφαπαξ '
      verse: 10
    - text: 'και πας μεν ιερευς εστηκεν καθ ημεραν λειτουργων και τας αυτας πολλακις
        προσφερων θυσιας αιτινες ουδεποτε δυνανται περιελειν αμαρτιας '
      verse: 11
    - text: 'αυτος δε μιαν υπερ αμαρτιων προσενεγκας θυσιαν εις το διηνεκες εκαθισεν
        εν δεξια του θεου '
      verse: 12
    - text: 'το λοιπον εκδεχομενος εως τεθωσιν οι εχθροι αυτου υποποδιον των ποδων
        αυτου '
      verse: 13
    - text: 'μια γαρ προσφορα τετελειωκεν εις το διηνεκες τους αγιαζομενους '
      verse: 14
    - text: 'μαρτυρει δε ημιν και το πνευμα το αγιον μετα γαρ το προειρηκεναι '
      verse: 15
    - text: 'αυτη η διαθηκη ην διαθησομαι προς αυτους μετα τας ημερας εκεινας λεγει
        κυριος διδους νομους μου επι καρδιας αυτων και επι των διανοιων αυτων επιγραψω
        αυτους '
      verse: 16
    - text: 'και των αμαρτιων αυτων και των ανομιων αυτων ου μη μνησθω ετι '
      verse: 17
    - text: 'οπου δε αφεσις τουτων ουκετι προσφορα περι αμαρτιας '
      verse: 18
    - text: 'εχοντες ουν αδελφοι παρρησιαν εις την εισοδον των αγιων εν τω αιματι
        ιησου '
      verse: 19
    - text: 'ην ενεκαινισεν ημιν οδον προσφατον και ζωσαν δια του καταπετασματος τουτ
        εστιν της σαρκος αυτου '
      verse: 20
    - text: 'και ιερεα μεγαν επι τον οικον του θεου '
      verse: 21
    - text: 'προσερχωμεθα μετα αληθινης καρδιας εν πληροφορια πιστεως ερραντισμενοι
        τας καρδιας απο συνειδησεως πονηρας και λελουμενοι το σωμα υδατι καθαρω '
      verse: 22
    - text: 'κατεχωμεν την ομολογιαν της ελπιδος ακλινη πιστος γαρ ο επαγγειλαμενος '
      verse: 23
    - text: 'και κατανοωμεν αλληλους εις παροξυσμον αγαπης και καλων εργων '
      verse: 24
    - text: 'μη εγκαταλειποντες την επισυναγωγην εαυτων καθως εθος τισιν αλλα παρακαλουντες
        και τοσουτω μαλλον οσω βλεπετε εγγιζουσαν την ημεραν '
      verse: 25
    - text: 'εκουσιως γαρ αμαρτανοντων ημων μετα το λαβειν την επιγνωσιν της αληθειας
        ουκετι περι αμαρτιων απολειπεται θυσια '
      verse: 26
    - text: 'φοβερα δε τις εκδοχη κρισεως και πυρος ζηλος εσθιειν μελλοντος τους υπεναντιους '
      verse: 27
    - text: 'αθετησας τις νομον μωσεως χωρις οικτιρμων επι δυσιν η τρισιν μαρτυσιν
        αποθνησκει '
      verse: 28
    - text: 'ποσω δοκειτε χειρονος αξιωθησεται τιμωριας ο τον υιον του θεου καταπατησας
        και το αιμα της διαθηκης κοινον ηγησαμενος εν ω ηγιασθη και το πνευμα της
        χαριτος ενυβρισας '
      verse: 29
    - text: 'οιδαμεν γαρ τον ειποντα εμοι εκδικησις εγω ανταποδωσω λεγει κυριος και
        παλιν κυριος κρινει τον λαον αυτου '
      verse: 30
    - text: 'φοβερον το εμπεσειν εις χειρας θεου ζωντος '
      verse: 31
    - text: 'αναμιμνησκεσθε δε τας προτερον ημερας εν αις φωτισθεντες πολλην αθλησιν
        υπεμεινατε παθηματων '
      verse: 32
    - text: 'τουτο μεν ονειδισμοις τε και θλιψεσιν θεατριζομενοι τουτο δε κοινωνοι
        των ουτως αναστρεφομενων γενηθεντες '
      verse: 33
    - text: 'και γαρ τοις δεσμοις μου συνεπαθησατε και την αρπαγην των υπαρχοντων
        υμων μετα χαρας προσεδεξασθε γινωσκοντες εχειν εν εαυτοις κρειττονα υπαρξιν
        εν ουρανοις και μενουσαν '
      verse: 34
    - text: 'μη αποβαλητε ουν την παρρησιαν υμων ητις εχει μισθαποδοσιαν μεγαλην '
      verse: 35
    - text: 'υπομονης γαρ εχετε χρειαν ινα το θελημα του θεου ποιησαντες κομισησθε
        την επαγγελιαν '
      verse: 36
    - text: 'ετι γαρ μικρον οσον οσον ο ερχομενος ηξει και ου χρονιει '
      verse: 37
    - text: 'ο δε δικαιος εκ πιστεως ζησεται και εαν υποστειληται ουκ ευδοκει η ψυχη
        μου εν αυτω '
      verse: 38
    - text: 'ημεις δε ουκ εσμεν υποστολης εις απωλειαν αλλα πιστεως εις περιποιησιν
        ψυχης   '
      verse: 39
  - chapter: 11
    verses:
    - text: 'εστιν δε πιστις ελπιζομενων υποστασις πραγματων ελεγχος ου βλεπομενων '
      verse: 1
    - text: 'εν ταυτη γαρ εμαρτυρηθησαν οι πρεσβυτεροι '
      verse: 2
    - text: 'πιστει νοουμεν κατηρτισθαι τους αιωνας ρηματι θεου εις το μη εκ φαινομενων
        τα βλεπομενα γεγονεναι '
      verse: 3
    - text: 'πιστει πλειονα θυσιαν αβελ παρα καιν προσηνεγκεν τω θεω δι ης εμαρτυρηθη
        ειναι δικαιος μαρτυρουντος επι τοις δωροις αυτου του θεου και δι αυτης αποθανων
        ετι λαλειται  λαλει  '
      verse: 4
    - text: 'πιστει ενωχ μετετεθη του μη ιδειν θανατον και ουχ ευρισκετο διοτι μετεθηκεν
        αυτον ο θεος προ γαρ της μεταθεσεως αυτου μεμαρτυρηται ευηρεστηκεναι τω θεω '
      verse: 5
    - text: 'χωρις δε πιστεως αδυνατον ευαρεστησαι πιστευσαι γαρ δει τον προσερχομενον
        τω θεω οτι εστιν και τοις εκζητουσιν αυτον μισθαποδοτης γινεται '
      verse: 6
    - text: 'πιστει χρηματισθεις νωε περι των μηδεπω βλεπομενων ευλαβηθεις κατεσκευασεν
        κιβωτον εις σωτηριαν του οικου αυτου δι ης κατεκρινεν τον κοσμον και της κατα
        πιστιν δικαιοσυνης εγενετο κληρονομος '
      verse: 7
    - text: 'πιστει καλουμενος αβρααμ υπηκουσεν εξελθειν εις τον τοπον ον ημελλεν
        λαμβανειν εις κληρονομιαν και εξηλθεν μη επισταμενος που ερχεται '
      verse: 8
    - text: 'πιστει παρωκησεν εις την γην της επαγγελιας ως αλλοτριαν εν σκηναις κατοικησας
        μετα ισαακ και ιακωβ των συγκληρονομων της επαγγελιας της αυτης '
      verse: 9
    - text: 'εξεδεχετο γαρ την τους θεμελιους εχουσαν πολιν ης τεχνιτης και δημιουργος
        ο θεος '
      verse: 10
    - text: 'πιστει και αυτη σαρρα δυναμιν εις καταβολην σπερματος ελαβεν και παρα
        καιρον ηλικιας ετεκεν επει πιστον ηγησατο τον επαγγειλαμενον '
      verse: 11
    - text: 'διο και αφ ενος εγεννηθησαν και ταυτα νενεκρωμενου καθως τα αστρα του
        ουρανου τω πληθει και ωσει αμμος η παρα το χειλος της θαλασσης η αναριθμητος '
      verse: 12
    - text: 'κατα πιστιν απεθανον ουτοι παντες μη λαβοντες τας επαγγελιας αλλα πορρωθεν
        αυτας ιδοντες και πεισθεντες και ασπασαμενοι και ομολογησαντες οτι ξενοι και
        παρεπιδημοι εισιν επι της γης '
      verse: 13
    - text: 'οι γαρ τοιαυτα λεγοντες εμφανιζουσιν οτι πατριδα επιζητουσιν '
      verse: 14
    - text: 'και ει μεν εκεινης εμνημονευον αφ ης εξηλθον ειχον αν καιρον ανακαμψαι '
      verse: 15
    - text: 'νυνι δε κρειττονος ορεγονται τουτ εστιν επουρανιου διο ουκ επαισχυνεται
        αυτους ο θεος θεος επικαλεισθαι αυτων ητοιμασεν γαρ αυτοις πολιν '
      verse: 16
    - text: 'πιστει προσενηνοχεν αβρααμ τον ισαακ πειραζομενος και τον μονογενη προσεφερεν
        ο τας επαγγελιας αναδεξαμενος '
      verse: 17
    - text: 'προς ον ελαληθη οτι εν ισαακ κληθησεται σοι σπερμα '
      verse: 18
    - text: 'λογισαμενος οτι και εκ νεκρων εγειρειν δυνατος ο θεος οθεν αυτον και
        εν παραβολη εκομισατο '
      verse: 19
    - text: 'πιστει περι μελλοντων ευλογησεν ισαακ τον ιακωβ και τον ησαυ '
      verse: 20
    - text: 'πιστει ιακωβ αποθνησκων εκαστον των υιων ιωσηφ ευλογησεν και προσεκυνησεν
        επι το ακρον της ραβδου αυτου '
      verse: 21
    - text: 'πιστει ιωσηφ τελευτων περι της εξοδου των υιων ισραηλ εμνημονευσεν και
        περι των οστεων αυτου ενετειλατο '
      verse: 22
    - text: 'πιστει μωσης γεννηθεις εκρυβη τριμηνον υπο των πατερων αυτου διοτι ειδον
        αστειον το παιδιον και ουκ εφοβηθησαν το διαταγμα του βασιλεως '
      verse: 23
    - text: 'πιστει μωσης μεγας γενομενος ηρνησατο λεγεσθαι υιος θυγατρος φαραω '
      verse: 24
    - text: 'μαλλον ελομενος συγκακουχεισθαι τω λαω του θεου η προσκαιρον εχειν αμαρτιας
        απολαυσιν '
      verse: 25
    - text: 'μειζονα πλουτον ηγησαμενος των εν αιγυπτω θησαυρων τον ονειδισμον του
        χριστου απεβλεπεν γαρ εις την μισθαποδοσιαν '
      verse: 26
    - text: 'πιστει κατελιπεν αιγυπτον μη φοβηθεις τον θυμον του βασιλεως τον γαρ
        αορατον ως ορων εκαρτερησεν '
      verse: 27
    - text: 'πιστει πεποιηκεν το πασχα και την προσχυσιν του αιματος ινα μη ο ολοθρευων
        τα πρωτοτοκα θιγη αυτων '
      verse: 28
    - text: 'πιστει διεβησαν την ερυθραν θαλασσαν ως δια ξηρας ης πειραν λαβοντες
        οι αιγυπτιοι κατεποθησαν '
      verse: 29
    - text: 'πιστει τα τειχη ιεριχω επεσεν κυκλωθεντα επι επτα ημερας '
      verse: 30
    - text: 'πιστει ρααβ η πορνη ου συναπωλετο τοις απειθησασιν δεξαμενη τους κατασκοπους
        μετ ειρηνης '
      verse: 31
    - text: 'και τι ετι λεγω επιλειψει γαρ με διηγουμενον ο χρονος περι γεδεων βαρακ
        τε και σαμψων και ιεφθαε δαβιδ τε και σαμουηλ και των προφητων '
      verse: 32
    - text: 'οι δια πιστεως κατηγωνισαντο βασιλειας ειργασαντο δικαιοσυνην επετυχον
        επαγγελιων εφραξαν στοματα λεοντων '
      verse: 33
    - text: 'εσβεσαν δυναμιν πυρος εφυγον στοματα μαχαιρας ενεδυναμωθησαν απο ασθενειας
        εγενηθησαν ισχυροι εν πολεμω παρεμβολας εκλιναν αλλοτριων '
      verse: 34
    - text: 'ελαβον γυναικες εξ αναστασεως τους νεκρους αυτων αλλοι δε ετυμπανισθησαν
        ου προσδεξαμενοι την απολυτρωσιν ινα κρειττονος αναστασεως τυχωσιν '
      verse: 35
    - text: 'ετεροι δε εμπαιγμων και μαστιγων πειραν ελαβον ετι δε δεσμων και φυλακης '
      verse: 36
    - text: 'ελιθασθησαν επρισθησαν επειρασθησαν εν φονω μαχαιρας απεθανον περιηλθον
        εν μηλωταις εν αιγειοις δερμασιν υστερουμενοι θλιβομενοι κακουχουμενοι '
      verse: 37
    - text: 'ων ουκ ην αξιος ο κοσμος εν ερημιαις πλανωμενοι και ορεσιν και σπηλαιοις
        και ταις οπαις της γης '
      verse: 38
    - text: 'και ουτοι παντες μαρτυρηθεντες δια της πιστεως ουκ εκομισαντο την επαγγελιαν '
      verse: 39
    - text: 'του θεου περι ημων κρειττον τι προβλεψαμενου ινα μη χωρις ημων τελειωθωσιν   '
      verse: 40
  - chapter: 12
    verses:
    - text: 'τοιγαρουν και ημεις τοσουτον εχοντες περικειμενον ημιν νεφος μαρτυρων
        ογκον αποθεμενοι παντα και την ευπεριστατον αμαρτιαν δι υπομονης τρεχωμεν
        τον προκειμενον ημιν αγωνα '
      verse: 1
    - text: 'αφορωντες εις τον της πιστεως αρχηγον και τελειωτην ιησουν ος αντι της
        προκειμενης αυτω χαρας υπεμεινεν σταυρον αισχυνης καταφρονησας εν δεξια τε
        του θρονου του θεου εκαθισεν '
      verse: 2
    - text: 'αναλογισασθε γαρ τον τοιαυτην υπομεμενηκοτα υπο των αμαρτωλων εις αυτον
        αντιλογιαν ινα μη καμητε ταις ψυχαις υμων εκλυομενοι '
      verse: 3
    - text: 'ουπω μεχρις αιματος αντικατεστητε προς την αμαρτιαν ανταγωνιζομενοι '
      verse: 4
    - text: 'και εκλελησθε της παρακλησεως ητις υμιν ως υιοις διαλεγεται υιε μου μη
        ολιγωρει παιδειας κυριου μηδε εκλυου υπ αυτου ελεγχομενος '
      verse: 5
    - text: 'ον γαρ αγαπα κυριος παιδευει μαστιγοι δε παντα υιον ον παραδεχεται '
      verse: 6
    - text: 'ει παιδειαν υπομενετε ως υιοις υμιν προσφερεται ο θεος τις γαρ εστιν
        υιος ον ου παιδευει πατηρ '
      verse: 7
    - text: 'ει δε χωρις εστε παιδειας ης μετοχοι γεγονασιν παντες αρα νοθοι εστε
        και ουχ υιοι '
      verse: 8
    - text: 'ειτα τους μεν της σαρκος ημων πατερας ειχομεν παιδευτας και ενετρεπομεθα
        ου πολλω μαλλον υποταγησομεθα τω πατρι των πνευματων και ζησομεν '
      verse: 9
    - text: 'οι μεν γαρ προς ολιγας ημερας κατα το δοκουν αυτοις επαιδευον ο δε επι
        το συμφερον εις το μεταλαβειν της αγιοτητος αυτου '
      verse: 10
    - text: 'πασα δε παιδεια προς μεν το παρον ου δοκει χαρας ειναι αλλα λυπης υστερον
        δε καρπον ειρηνικον τοις δι αυτης γεγυμνασμενοις αποδιδωσιν δικαιοσυνης '
      verse: 11
    - text: 'διο τας παρειμενας χειρας και τα παραλελυμενα γονατα ανορθωσατε '
      verse: 12
    - text: 'και τροχιας ορθας ποιησατε τοις ποσιν υμων ινα μη το χωλον εκτραπη ιαθη
        δε μαλλον '
      verse: 13
    - text: 'ειρηνην διωκετε μετα παντων και τον αγιασμον ου χωρις ουδεις οψεται τον
        κυριον '
      verse: 14
    - text: 'επισκοπουντες μη τις υστερων απο της χαριτος του θεου μη τις ριζα πικριας
        ανω φυουσα ενοχλη και δια ταυτης μιανθωσιν πολλοι '
      verse: 15
    - text: 'μη τις πορνος η βεβηλος ως ησαυ ος αντι βρωσεως μιας απεδοτο τα πρωτοτοκια
        αυτου '
      verse: 16
    - text: 'ιστε γαρ οτι και μετεπειτα θελων κληρονομησαι την ευλογιαν απεδοκιμασθη
        μετανοιας γαρ τοπον ουχ ευρεν καιπερ μετα δακρυων εκζητησας αυτην '
      verse: 17
    - text: 'ου γαρ προσεληλυθατε ψηλαφωμενω ορει και κεκαυμενω πυρι και γνοφω και
        σκοτω και θυελλη '
      verse: 18
    - text: 'και σαλπιγγος ηχω και φωνη ρηματων ης οι ακουσαντες παρητησαντο μη προστεθηναι
        αυτοις λογον '
      verse: 19
    - text: 'ουκ εφερον γαρ το διαστελλομενον καν θηριον θιγη του ορους λιθοβοληθησεται
        η βολιδι κατατοξευθησεται '
      verse: 20
    - text: 'και ουτως φοβερον ην το φανταζομενον μωσης ειπεν εκφοβος ειμι και εντρομος '
      verse: 21
    - text: 'αλλα προσεληλυθατε σιων ορει και πολει θεου ζωντος ιερουσαλημ επουρανιω
        και μυριασιν αγγελων '
      verse: 22
    - text: 'πανηγυρει και εκκλησια πρωτοτοκων εν ουρανοις απογεγραμμενων και κριτη
        θεω παντων και πνευμασιν δικαιων τετελειωμενων '
      verse: 23
    - text: 'και διαθηκης νεας μεσιτη ιησου και αιματι ραντισμου κρειττονα λαλουντι
        παρα τον  το  αβελ '
      verse: 24
    - text: 'βλεπετε μη παραιτησησθε τον λαλουντα ει γαρ εκεινοι ουκ εφυγον τον επι
        της γης παραιτησαμενοι χρηματιζοντα πολλω μαλλον ημεις οι τον απ ουρανων αποστρεφομενοι '
      verse: 25
    - text: 'ου η φωνη την γην εσαλευσεν τοτε νυν δε επηγγελται λεγων ετι απαξ εγω
        σειω ου μονον την γην αλλα και τον ουρανον '
      verse: 26
    - text: 'το δε ετι απαξ δηλοι των σαλευομενων την μεταθεσιν ως πεποιημενων ινα
        μεινη τα μη σαλευομενα '
      verse: 27
    - text: 'διο βασιλειαν ασαλευτον παραλαμβανοντες εχωμεν χαριν δι ης λατρευωμεν
        ευαρεστως τω θεω μετα αιδους και ευλαβειας '
      verse: 28
    - text: 'και γαρ ο θεος ημων πυρ καταναλισκον   '
      verse: 29
  - chapter: 13
    verses:
    - text: 'η φιλαδελφια μενετω '
      verse: 1
    - text: 'της φιλοξενιας μη επιλανθανεσθε δια ταυτης γαρ ελαθον τινες ξενισαντες
        αγγελους '
      verse: 2
    - text: 'μιμνησκεσθε των δεσμιων ως συνδεδεμενοι των κακουχουμενων ως και αυτοι
        οντες εν σωματι '
      verse: 3
    - text: 'τιμιος ο γαμος εν πασιν και η κοιτη αμιαντος πορνους δε και μοιχους κρινει
        ο θεος '
      verse: 4
    - text: 'αφιλαργυρος ο τροπος αρκουμενοι τοις παρουσιν αυτος γαρ ειρηκεν ου μη
        σε ανω ουδ ου μη σε εγκαταλιπω '
      verse: 5
    - text: 'ωστε θαρρουντας ημας λεγειν κυριος εμοι βοηθος και ου φοβηθησομαι τι
        ποιησει μοι ανθρωπος '
      verse: 6
    - text: 'μνημονευετε των ηγουμενων υμων οιτινες ελαλησαν υμιν τον λογον του θεου
        ων αναθεωρουντες την εκβασιν της αναστροφης μιμεισθε την πιστιν '
      verse: 7
    - text: 'ιησους χριστος χθες και σημερον ο αυτος και εις τους αιωνας '
      verse: 8
    - text: 'διδαχαις ποικιλαις και ξεναις μη περιφερεσθε καλον γαρ χαριτι βεβαιουσθαι
        την καρδιαν ου βρωμασιν εν οις ουκ ωφεληθησαν οι περιπατησαντες '
      verse: 9
    - text: 'εχομεν θυσιαστηριον εξ ου φαγειν ουκ εχουσιν εξουσιαν οι τη σκηνη λατρευοντες '
      verse: 10
    - text: 'ων γαρ εισφερεται ζωων το αιμα περι αμαρτιας εις τα αγια δια του αρχιερεως
        τουτων τα σωματα κατακαιεται εξω της παρεμβολης '
      verse: 11
    - text: 'διο και ιησους ινα αγιαση δια του ιδιου αιματος τον λαον εξω της πυλης
        επαθεν '
      verse: 12
    - text: 'τοινυν εξερχωμεθα προς αυτον εξω της παρεμβολης τον ονειδισμον αυτου
        φεροντες '
      verse: 13
    - text: 'ου γαρ εχομεν ωδε μενουσαν πολιν αλλα την μελλουσαν επιζητουμεν '
      verse: 14
    - text: 'δι αυτου ουν αναφερωμεν θυσιαν αινεσεως διαπαντος  δια παντος  τω θεω
        τουτ εστιν καρπον χειλεων ομολογουντων τω ονοματι αυτου '
      verse: 15
    - text: 'της δε ευποιιας και κοινωνιας μη επιλανθανεσθε τοιαυταις γαρ θυσιαις
        ευαρεστειται ο θεος '
      verse: 16
    - text: 'πειθεσθε τοις ηγουμενοις υμων και υπεικετε αυτοι γαρ αγρυπνουσιν υπερ
        των ψυχων υμων ως λογον αποδωσοντες ινα μετα χαρας τουτο ποιωσιν και μη στεναζοντες
        αλυσιτελες γαρ υμιν τουτο '
      verse: 17
    - text: 'προσευχεσθε περι ημων πεποιθαμεν γαρ οτι καλην συνειδησιν εχομεν εν πασιν
        καλως θελοντες αναστρεφεσθαι '
      verse: 18
    - text: 'περισσοτερως δε παρακαλω τουτο ποιησαι ινα ταχιον αποκατασταθω υμιν '
      verse: 19
    - text: 'ο δε θεος της ειρηνης ο αναγαγων εκ νεκρων τον ποιμενα των προβατων τον
        μεγαν εν αιματι διαθηκης αιωνιου τον κυριον ημων ιησουν '
      verse: 20
    - text: 'καταρτισαι υμας εν παντι εργω αγαθω εις το ποιησαι το θελημα αυτου ποιων
        εν υμιν το ευαρεστον ενωπιον αυτου δια ιησου χριστου ω η δοξα εις τους αιωνας
        των αιωνων αμην '
      verse: 21
    - text: 'παρακαλω δε υμας αδελφοι ανεχεσθε του λογου της παρακλησεως και γαρ δια
        βραχεων επεστειλα υμιν '
      verse: 22
    - text: 'γινωσκετε  τον αδελφον τιμοθεον απολελυμενον μεθ ου εαν ταχιον ερχηται
        οψομαι υμας '
      verse: 23
    - text: 'ασπασασθε παντας τους ηγουμενους υμων και παντας τους αγιους ασπαζονται
        υμας οι απο της ιταλιας '
      verse: 24
    - text: 'η χαρις μετα παντων υμων αμην [ προς εβραιους εγραφη απο της ιταλιας
        δια τιμοθεου]       '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 'ιακωβος θεου και κυριου ιησου χριστου δουλος ταις δωδεκα φυλαις ταις
        εν τη διασπορα χαιρειν '
      verse: 1
    - text: 'πασαν χαραν ηγησασθε αδελφοι μου οταν πειρασμοις περιπεσητε ποικιλοις '
      verse: 2
    - text: 'γινωσκοντες οτι το δοκιμιον υμων της πιστεως κατεργαζεται υπομονην '
      verse: 3
    - text: 'η δε υπομονη εργον τελειον εχετω ινα ητε τελειοι και ολοκληροι εν μηδενι
        λειπομενοι '
      verse: 4
    - text: 'ει δε τις υμων λειπεται σοφιας αιτειτω παρα του διδοντος θεου πασιν απλως
        και μη ονειδιζοντος και δοθησεται αυτω '
      verse: 5
    - text: 'αιτειτω δε εν πιστει μηδεν διακρινομενος ο γαρ διακρινομενος εοικεν κλυδωνι
        θαλασσης ανεμιζομενω και ριπιζομενω '
      verse: 6
    - text: 'μη γαρ οιεσθω ο ανθρωπος εκεινος οτι ληψεται τι παρα του κυριου '
      verse: 7
    - text: 'ανηρ διψυχος ακαταστατος εν πασαις ταις οδοις αυτου '
      verse: 8
    - text: 'καυχασθω δε ο αδελφος ο ταπεινος εν τω υψει αυτου '
      verse: 9
    - text: 'ο δε πλουσιος εν τη ταπεινωσει αυτου οτι ως ανθος χορτου παρελευσεται '
      verse: 10
    - text: 'ανετειλεν γαρ ο ηλιος συν τω καυσωνι και εξηρανεν τον χορτον και το ανθος
        αυτου εξεπεσεν και η ευπρεπεια του προσωπου αυτου απωλετο ουτως και ο πλουσιος
        εν ταις πορειαις αυτου μαρανθησεται '
      verse: 11
    - text: 'μακαριος ανηρ ος υπομενει πειρασμον οτι δοκιμος γενομενος ληψεται τον
        στεφανον της ζωης ον επηγγειλατο ο κυριος τοις αγαπωσιν αυτον '
      verse: 12
    - text: 'μηδεις πειραζομενος λεγετω οτι απο του θεου πειραζομαι ο γαρ θεος απειραστος
        εστιν κακων πειραζει δε αυτος ουδενα '
      verse: 13
    - text: 'εκαστος δε πειραζεται υπο της ιδιας επιθυμιας εξελκομενος και δελεαζομενος '
      verse: 14
    - text: 'ειτα η επιθυμια συλλαβουσα τικτει αμαρτιαν η δε αμαρτια αποτελεσθεισα
        αποκυει θανατον '
      verse: 15
    - text: 'μη πλανασθε αδελφοι μου αγαπητοι '
      verse: 16
    - text: 'πασα δοσις αγαθη και παν δωρημα τελειον ανωθεν εστιν καταβαινον απο του
        πατρος των φωτων παρ ω ουκ ενι παραλλαγη η τροπης αποσκιασμα '
      verse: 17
    - text: 'βουληθεις απεκυησεν ημας λογω αληθειας εις το ειναι ημας απαρχην τινα
        των αυτου κτισματων '
      verse: 18
    - text: 'ωστε αδελφοι μου αγαπητοι εστω πας ανθρωπος ταχυς εις το ακουσαι βραδυς
        εις το λαλησαι βραδυς εις οργην '
      verse: 19
    - text: 'οργη γαρ ανδρος δικαιοσυνην θεου ου κατεργαζεται '
      verse: 20
    - text: 'διο αποθεμενοι πασαν ρυπαριαν και περισσειαν κακιας εν πραυτητι δεξασθε
        τον εμφυτον λογον τον δυναμενον σωσαι τας ψυχας υμων '
      verse: 21
    - text: 'γινεσθε δε ποιηται λογου και μη μονον ακροαται παραλογιζομενοι εαυτους '
      verse: 22
    - text: 'οτι ει τις ακροατης λογου εστιν και ου ποιητης ουτος εοικεν ανδρι κατανοουντι
        το προσωπον της γενεσεως αυτου εν εσοπτρω '
      verse: 23
    - text: 'κατενοησεν γαρ εαυτον και απεληλυθεν και ευθεως επελαθετο οποιος ην '
      verse: 24
    - text: 'ο δε παρακυψας εις νομον τελειον τον της ελευθεριας και παραμεινας ουτος
        ουκ ακροατης επιλησμονης γενομενος αλλα ποιητης εργου ουτος μακαριος εν τη
        ποιησει αυτου εσται '
      verse: 25
    - text: 'ει τις δοκει θρησκος ειναι εν υμιν μη χαλιναγωγων γλωσσαν αυτου αλλ απατων
        καρδιαν αυτου τουτου ματαιος η θρησκεια '
      verse: 26
    - text: 'θρησκεια καθαρα και αμιαντος παρα τω θεω και πατρι αυτη εστιν επισκεπτεσθαι
        ορφανους και χηρας εν τη θλιψει αυτων ασπιλον εαυτον τηρειν απο του κοσμου   '
      verse: 27
  - chapter: 2
    verses:
    - text: 'αδελφοι μου μη εν προσωποληψιαις εχετε την πιστιν του κυριου ημων ιησου
        χριστου της δοξης '
      verse: 1
    - text: 'εαν γαρ εισελθη εις την συναγωγην υμων ανηρ χρυσοδακτυλιος εν εσθητι
        λαμπρα εισελθη δε και πτωχος εν ρυπαρα εσθητι '
      verse: 2
    - text: 'και επιβλεψητε επι τον φορουντα την εσθητα την λαμπραν και ειπητε αυτω
        συ καθου ωδε καλως και τω πτωχω ειπητε συ στηθι εκει η καθου ωδε υπο το υποποδιον
        μου '
      verse: 3
    - text: 'και ου διεκριθητε εν εαυτοις και εγενεσθε κριται διαλογισμων πονηρων '
      verse: 4
    - text: 'ακουσατε αδελφοι μου αγαπητοι ουχ ο θεος εξελεξατο τους πτωχους του κοσμου
        τουτου πλουσιους εν πιστει και κληρονομους της βασιλειας ης επηγγειλατο τοις
        αγαπωσιν αυτον '
      verse: 5
    - text: 'υμεις δε ητιμασατε τον πτωχον ουχ οι πλουσιοι καταδυναστευουσιν υμων
        και αυτοι ελκουσιν υμας εις κριτηρια '
      verse: 6
    - text: 'ουκ αυτοι βλασφημουσιν το καλον ονομα το επικληθεν εφ υμας '
      verse: 7
    - text: 'ει μεντοι νομον τελειτε βασιλικον κατα την γραφην αγαπησεις τον πλησιον
        σου ως σεαυτον καλως ποιειτε '
      verse: 8
    - text: 'ει δε προσωποληπτειτε αμαρτιαν εργαζεσθε ελεγχομενοι υπο του νομου ως
        παραβαται '
      verse: 9
    - text: 'οστις γαρ ολον τον νομον τηρησει πταισει δε εν ενι γεγονεν παντων ενοχος '
      verse: 10
    - text: 'ο γαρ ειπων μη μοιχευσης ειπεν και μη φονευσης ει δε ου μοιχευσεις φονευσεις
        δε γεγονας παραβατης νομου '
      verse: 11
    - text: 'ουτως λαλειτε και ουτως ποιειτε ως δια νομου ελευθεριας μελλοντες κρινεσθαι '
      verse: 12
    - text: 'η γαρ κρισις ανιλεως τω μη ποιησαντι ελεος και κατακαυχαται ελεος κρισεως '
      verse: 13
    - text: 'τι το οφελος αδελφοι μου εαν πιστιν λεγη τις εχειν εργα δε μη εχη μη
        δυναται η πιστις σωσαι αυτον '
      verse: 14
    - text: 'εαν δε αδελφος η αδελφη γυμνοι υπαρχωσιν και λειπομενοι ωσιν της εφημερου
        τροφης '
      verse: 15
    - text: 'ειπη δε τις αυτοις εξ υμων υπαγετε εν ειρηνη θερμαινεσθε και χορταζεσθε
        μη δωτε δε αυτοις τα επιτηδεια του σωματος τι το οφελος '
      verse: 16
    - text: 'ουτως και η πιστις εαν μη εργα εχη νεκρα εστιν καθ εαυτην '
      verse: 17
    - text: 'αλλ ερει τις συ πιστιν εχεις καγω εργα εχω δειξον μοι την πιστιν σου
        εκ  χωρις  των εργων σου καγω δειξω σοι εκ των εργων μου την πιστιν μου '
      verse: 18
    - text: 'συ πιστευεις οτι ο θεος εις εστιν καλως ποιεις και τα δαιμονια πιστευουσιν
        και φρισσουσιν '
      verse: 19
    - text: 'θελεις δε γνωναι ω ανθρωπε κενε οτι η πιστις χωρις των εργων νεκρα εστιν '
      verse: 20
    - text: 'αβρααμ ο πατηρ ημων ουκ εξ εργων εδικαιωθη ανενεγκας ισαακ τον υιον αυτου
        επι το θυσιαστηριον '
      verse: 21
    - text: 'βλεπεις οτι η πιστις συνηργει τοις εργοις αυτου και εκ των εργων η πιστις
        ετελειωθη '
      verse: 22
    - text: 'και επληρωθη η γραφη η λεγουσα επιστευσεν δε αβρααμ τω θεω και ελογισθη
        αυτω εις δικαιοσυνην και φιλος θεου εκληθη '
      verse: 23
    - text: 'ορατε  τοινυν οτι εξ εργων δικαιουται ανθρωπος και ουκ εκ πιστεως μονον '
      verse: 24
    - text: 'ομοιως δε και ρααβ η πορνη ουκ εξ εργων εδικαιωθη υποδεξαμενη τους αγγελους
        και ετερα οδω εκβαλουσα '
      verse: 25
    - text: 'ωσπερ γαρ το σωμα χωρις πνευματος νεκρον εστιν ουτως και η πιστις χωρις
        των εργων νεκρα εστιν   '
      verse: 26
  - chapter: 3
    verses:
    - text: 'μη πολλοι διδασκαλοι γινεσθε αδελφοι μου ειδοτες οτι μειζον κριμα ληψομεθα '
      verse: 1
    - text: 'πολλα γαρ πταιομεν απαντες ει τις εν λογω ου πταιει ουτος τελειος ανηρ
        δυνατος χαλιναγωγησαι και ολον το σωμα '
      verse: 2
    - text: 'ιδου των ιππων τους χαλινους εις τα στοματα βαλλομεν προς το πειθεσθαι
        αυτους ημιν και ολον το σωμα αυτων μεταγομεν '
      verse: 3
    - text: 'ιδου και τα πλοια τηλικαυτα οντα και υπο σκληρων ανεμων ελαυνομενα μεταγεται
        υπο ελαχιστου πηδαλιου οπου αν η ορμη του ευθυνοντος βουληται '
      verse: 4
    - text: 'ουτως και η γλωσσα μικρον μελος εστιν και μεγαλαυχει ιδου ολιγον πυρ
        ηλικην υλην αναπτει '
      verse: 5
    - text: 'και η γλωσσα πυρ ο κοσμος της αδικιας ουτως η γλωσσα καθισταται εν τοις
        μελεσιν ημων η σπιλουσα ολον το σωμα και φλογιζουσα τον τροχον της γενεσεως
        και φλογιζομενη υπο της γεεννης '
      verse: 6
    - text: 'πασα γαρ φυσις θηριων τε και πετεινων ερπετων τε και εναλιων δαμαζεται
        και δεδαμασται τη φυσει τη ανθρωπινη '
      verse: 7
    - text: 'την δε γλωσσαν ουδεις δυναται ανθρωπων δαμασαι ακατασχετον κακον μεστη
        ιου θανατηφορου '
      verse: 8
    - text: 'εν αυτη ευλογουμεν τον θεον και πατερα και εν αυτη καταρωμεθα τους ανθρωπους
        τους καθ ομοιωσιν θεου γεγονοτας '
      verse: 9
    - text: 'εκ του αυτου στοματος εξερχεται ευλογια και καταρα ου χρη αδελφοι μου
        ταυτα ουτως γινεσθαι '
      verse: 10
    - text: 'μητι η πηγη εκ της αυτης οπης βρυει το γλυκυ και το πικρον '
      verse: 11
    - text: 'μη δυναται αδελφοι μου συκη ελαιας ποιησαι η αμπελος συκα ουτως ουδεμια
        πηγη αλυκον και γλυκυ ποιησαι υδωρ '
      verse: 12
    - text: 'τις σοφος και επιστημων εν υμιν δειξατω εκ της καλης αναστροφης τα εργα
        αυτου εν πραυτητι σοφιας '
      verse: 13
    - text: 'ει δε ζηλον πικρον εχετε και εριθειαν εν τη καρδια υμων μη κατακαυχασθε
        και ψευδεσθε κατα της αληθειας '
      verse: 14
    - text: 'ουκ εστιν αυτη η σοφια ανωθεν κατερχομενη αλλ επιγειος ψυχικη δαιμονιωδης '
      verse: 15
    - text: 'οπου γαρ ζηλος και εριθεια εκει ακαταστασια και παν φαυλον πραγμα '
      verse: 16
    - text: 'η δε ανωθεν σοφια πρωτον μεν αγνη εστιν επειτα ειρηνικη επιεικης ευπειθης
        μεστη ελεους και καρπων αγαθων αδιακριτος και ανυποκριτος '
      verse: 17
    - text: 'καρπος δε της δικαιοσυνης εν ειρηνη σπειρεται τοις ποιουσιν ειρηνην   '
      verse: 18
  - chapter: 4
    verses:
    - text: 'ποθεν πολεμοι και μαχαι εν υμιν ουκ εντευθεν εκ των ηδονων υμων των στρατευομενων
        εν τοις μελεσιν υμων '
      verse: 1
    - text: 'επιθυμειτε και ουκ εχετε φονευετε και ζηλουτε και ου δυνασθε επιτυχειν
        μαχεσθε και πολεμειτε ουκ εχετε δε δια το μη αιτεισθαι υμας '
      verse: 2
    - text: 'αιτειτε και ου λαμβανετε διοτι κακως αιτεισθε ινα εν ταις ηδοναις υμων
        δαπανησητε '
      verse: 3
    - text: 'μοιχοι και μοιχαλιδες ουκ οιδατε οτι η φιλια του κοσμου εχθρα του θεου
        εστιν ος αν ουν βουληθη φιλος ειναι του κοσμου εχθρος του θεου καθισταται '
      verse: 4
    - text: 'η δοκειτε οτι κενως η γραφη λεγει προς φθονον επιποθει το  πνευμα  ο
        κατωκησεν εν ημιν '
      verse: 5
    - text: 'μειζονα δε διδωσιν χαριν διο λεγει ο θεος υπερηφανοις αντιτασσεται ταπεινοις
        δε διδωσιν χαριν '
      verse: 6
    - text: 'υποταγητε ουν τω θεω αντιστητε τω διαβολω και φευξεται αφ υμων '
      verse: 7
    - text: 'εγγισατε τω θεω και εγγιει υμιν καθαρισατε χειρας αμαρτωλοι και αγνισατε
        καρδιας διψυχοι '
      verse: 8
    - text: 'ταλαιπωρησατε και πενθησατε και κλαυσατε ο γελως υμων εις πενθος μεταστραφητω
        και η χαρα εις κατηφειαν '
      verse: 9
    - text: 'ταπεινωθητε ενωπιον του κυριου και υψωσει υμας '
      verse: 10
    - text: 'μη καταλαλειτε αλληλων αδελφοι ο καταλαλων αδελφου και κρινων τον αδελφον
        αυτου καταλαλει νομου και κρινει νομον ει δε νομον κρινεις ουκ ει ποιητης
        νομου αλλα κριτης '
      verse: 11
    - text: 'εις εστιν ο νομοθετης ο δυναμενος σωσαι και απολεσαι συ τις ει ος κρινεις
        τον ετερον '
      verse: 12
    - text: 'αγε νυν οι λεγοντες σημερον και  η  αυριον πορευσωμεθα  πορευσομεθα  εις
        τηνδε την πολιν και ποιησωμεν ποιησομεν εκει ενιαυτον ενα και εμπορευσωμεθα
        και κερδησωμεν εμπορευσομεθα και κερδησομεν  '
      verse: 13
    - text: 'οιτινες ουκ επιστασθε το της αυριον ποια γαρ η ζωη υμων ατμις γαρ εστιν
        η προς ολιγον φαινομενη επειτα δε αφανιζομενη '
      verse: 14
    - text: 'αντι του λεγειν υμας εαν ο κυριος θεληση και ζησωμεν και ποιησωμεν  ζησομεν
        και ποιησομεν  τουτο η εκεινο '
      verse: 15
    - text: 'νυν δε καυχασθε εν ταις αλαζονειαις υμων πασα καυχησις τοιαυτη πονηρα
        εστιν '
      verse: 16
    - text: 'ειδοτι ουν καλον ποιειν και μη ποιουντι αμαρτια αυτω εστιν   '
      verse: 17
  - chapter: 5
    verses:
    - text: 'αγε νυν οι πλουσιοι κλαυσατε ολολυζοντες επι ταις ταλαιπωριαις υμων ταις
        επερχομεναις '
      verse: 1
    - text: 'ο πλουτος υμων σεσηπεν και τα ιματια υμων σητοβρωτα γεγονεν '
      verse: 2
    - text: 'ο χρυσος υμων και ο αργυρος κατιωται και ο ιος αυτων εις μαρτυριον υμιν
        εσται και φαγεται τας σαρκας υμων ως πυρ εθησαυρισατε εν εσχαταις ημεραις '
      verse: 3
    - text: 'ιδου ο μισθος των εργατων των αμησαντων τας χωρας υμων ο απεστερημενος
        αφ υμων κραζει και αι βοαι των θερισαντων εις τα ωτα κυριου σαβαωθ εισεληλυθασιν '
      verse: 4
    - text: 'ετρυφησατε επι της γης και εσπαταλησατε εθρεψατε τας καρδιας υμων ως
        εν ημερα σφαγης '
      verse: 5
    - text: 'κατεδικασατε εφονευσατε τον δικαιον ουκ αντιτασσεται υμιν '
      verse: 6
    - text: 'μακροθυμησατε ουν αδελφοι εως της παρουσιας του κυριου ιδου ο γεωργος
        εκδεχεται τον τιμιον καρπον της γης μακροθυμων επ αυτω εως αν λαβη υετον πρωιμον
        και οψιμον '
      verse: 7
    - text: 'μακροθυμησατε και υμεις στηριξατε τας καρδιας υμων οτι η παρουσια του
        κυριου ηγγικεν '
      verse: 8
    - text: 'μη στεναζετε κατ αλληλων αδελφοι ινα μη κατακριθητε ιδου  ο  κριτης προ
        των θυρων εστηκεν '
      verse: 9
    - text: 'υποδειγμα λαβετε της κακοπαθειας αδελφοι μου και της μακροθυμιας τους
        προφητας οι ελαλησαν τω ονοματι κυριου '
      verse: 10
    - text: 'ιδου μακαριζομεν τους υπομενοντας την υπομονην ιωβ ηκουσατε και το τελος
        κυριου ειδετε οτι πολυσπλαγχνος εστιν ο κυριος και οικτιρμων '
      verse: 11
    - text: 'προ παντων δε αδελφοι μου μη ομνυετε μητε τον ουρανον μητε την γην μητε
        αλλον τινα ορκον ητω δε υμων το ναι ναι και το ου ου ινα μη εις υποκρισιν  υπο
        κρισιν  πεσητε '
      verse: 12
    - text: 'κακοπαθει τις εν υμιν προσευχεσθω ευθυμει τις ψαλλετω '
      verse: 13
    - text: 'ασθενει τις εν υμιν προσκαλεσασθω τους πρεσβυτερους της εκκλησιας και
        προσευξασθωσαν επ αυτον αλειψαντες αυτον ελαιω εν τω ονοματι του κυριου '
      verse: 14
    - text: 'και η ευχη της πιστεως σωσει τον καμνοντα και εγερει αυτον ο κυριος καν
        αμαρτιας η πεποιηκως αφεθησεται αυτω '
      verse: 15
    - text: 'εξομολογεισθε αλληλοις τα παραπτωματα και ευχεσθε υπερ αλληλων οπως ιαθητε
        πολυ ισχυει δεησις δικαιου ενεργουμενη '
      verse: 16
    - text: 'ηλιας ανθρωπος ην ομοιοπαθης ημιν και προσευχη προσηυξατο του μη βρεξαι
        και ουκ εβρεξεν επι της γης ενιαυτους τρεις και μηνας εξ '
      verse: 17
    - text: 'και παλιν προσηυξατο και ο ουρανος υετον εδωκεν και η γη εβλαστησεν τον
        καρπον αυτης '
      verse: 18
    - text: 'αδελφοι εαν τις εν υμιν πλανηθη απο της αληθειας και επιστρεψη τις αυτον '
      verse: 19
    - text: 'γινωσκετω οτι ο επιστρεψας αμαρτωλον εκ πλανης οδου αυτου σωσει ψυχην
        εκ θανατου και καλυψει πληθος αμαρτιων    '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 'πετρος αποστολος ιησου χριστου εκλεκτοις παρεπιδημοις διασπορας ποντου
        γαλατιας καππαδοκιας ασιας και βιθυνιας '
      verse: 1
    - text: 'κατα προγνωσιν θεου πατρος εν αγιασμω πνευματος εις υπακοην και ραντισμον
        αιματος ιησου χριστου χαρις υμιν και ειρηνη πληθυνθειη '
      verse: 2
    - text: 'ευλογητος ο θεος και πατηρ του κυριου ημων ιησου χριστου ο κατα το πολυ
        αυτου ελεος αναγεννησας ημας εις ελπιδα ζωσαν δι αναστασεως ιησου χριστου
        εκ νεκρων '
      verse: 3
    - text: 'εις κληρονομιαν αφθαρτον και αμιαντον και αμαραντον τετηρημενην εν ουρανοις
        εις ημας  υμας  '
      verse: 4
    - text: 'τους εν δυναμει θεου φρουρουμενους δια πιστεως εις σωτηριαν ετοιμην αποκαλυφθηναι
        εν καιρω εσχατω '
      verse: 5
    - text: 'εν ω  αγαλλιασθε ολιγον αρτι ει δεον εστιν λυπηθεντες εν ποικιλοις πειρασμοις '
      verse: 6
    - text: 'ινα το δοκιμιον υμων της πιστεως πολυ τιμιωτερον χρυσιου του απολλυμενου
        δια πυρος δε δοκιμαζομενου ευρεθη εις επαινον και τιμην και δοξαν εν αποκαλυψει
        ιησου χριστου '
      verse: 7
    - text: 'ον ουκ ειδοτες  ιδοντες  αγαπατε εις ον αρτι μη ορωντες πιστευοντες δε
        αγαλλιασθε χαρα ανεκλαλητω και δεδοξασμενη '
      verse: 8
    - text: 'κομιζομενοι το τελος της πιστεως υμων σωτηριαν ψυχων '
      verse: 9
    - text: 'περι ης σωτηριας εξεζητησαν και εξηρευνησαν προφηται οι περι της εις
        υμας χαριτος προφητευσαντες '
      verse: 10
    - text: 'ερευνωντες εις τινα η ποιον καιρον εδηλου το εν αυτοις πνευμα χριστου
        προμαρτυρομενον τα εις χριστον παθηματα και τας μετα ταυτα δοξας '
      verse: 11
    - text: 'οις απεκαλυφθη οτι ουχ εαυτοις ημιν δε διηκονουν αυτα α νυν ανηγγελη
        υμιν δια των ευαγγελισαμενων υμας εν πνευματι αγιω αποσταλεντι απ ουρανου
        εις α επιθυμουσιν αγγελοι παρακυψαι '
      verse: 12
    - text: 'διο αναζωσαμενοι τας οσφυας της διανοιας υμων νηφοντες τελειως ελπισατε
        επι την φερομενην υμιν χαριν εν αποκαλυψει ιησου χριστου '
      verse: 13
    - text: 'ως τεκνα υπακοης μη συσχηματιζομενοι ταις προτερον εν τη αγνοια υμων
        επιθυμιαις '
      verse: 14
    - text: 'αλλα κατα τον καλεσαντα υμας αγιον και αυτοι αγιοι εν παση αναστροφη
        γενηθητε '
      verse: 15
    - text: 'διοτι γεγραπται αγιοι γενεσθε οτι εγω αγιος ειμι '
      verse: 16
    - text: 'και ει πατερα επικαλεισθε τον απροσωποληπτως κρινοντα κατα το εκαστου
        εργον εν φοβω τον της παροικιας υμων χρονον αναστραφητε '
      verse: 17
    - text: 'ειδοτες οτι ου φθαρτοις αργυριω η χρυσιω ελυτρωθητε εκ της ματαιας υμων
        αναστροφης πατροπαραδοτου '
      verse: 18
    - text: 'αλλα τιμιω αιματι ως αμνου αμωμου και ασπιλου χριστου '
      verse: 19
    - text: 'προεγνωσμενου μεν προ καταβολης κοσμου φανερωθεντος δε επ εσχατων των
        χρονων δι υμας '
      verse: 20
    - text: 'τους δι αυτου πιστευοντας εις θεον τον εγειραντα αυτον εκ νεκρων και
        δοξαν αυτω δοντα ωστε την πιστιν υμων και ελπιδα ειναι εις θεον '
      verse: 21
    - text: 'τας ψυχας υμων ηγνικοτες εν τη υπακοη της αληθειας δια πνευματος εις
        φιλαδελφιαν ανυποκριτον εκ καθαρας καρδιας αλληλους αγαπησατε εκτενως '
      verse: 22
    - text: 'αναγεγεννημενοι ουκ εκ σπορας φθαρτης αλλα αφθαρτου δια λογου ζωντος
        θεου και μενοντος εις τον αιωνα '
      verse: 23
    - text: 'διοτι πασα σαρξ ως χορτος και πασα δοξα ανθρωπου ως ανθος χορτου εξηρανθη
        ο χορτος και το ανθος αυτου εξεπεσεν '
      verse: 24
    - text: 'το δε ρημα κυριου μενει εις τον αιωνα τουτο δε εστιν το ρημα το ευαγγελισθεν
        εις υμας   '
      verse: 25
  - chapter: 2
    verses:
    - text: 'αποθεμενοι ουν πασαν κακιαν και παντα δολον και υποκρισεις και φθονους
        και πασας καταλαλιας '
      verse: 1
    - text: 'ως αρτιγεννητα βρεφη το λογικον αδολον γαλα επιποθησατε ινα εν αυτω αυξηθητε '
      verse: 2
    - text: 'ειπερ εγευσασθε οτι χρηστος ο κυριος '
      verse: 3
    - text: 'προς ον προσερχομενοι λιθον ζωντα υπο ανθρωπων μεν αποδεδοκιμασμενον
        παρα δε θεω εκλεκτον εντιμον '
      verse: 4
    - text: 'και αυτοι ως λιθοι ζωντες οικοδομεισθε οικος πνευματικος ιερατευμα αγιον
        ανενεγκαι πνευματικας θυσιας ευπροσδεκτους τω θεω δια ιησου χριστου '
      verse: 5
    - text: 'διο και περιεχει εν τη γραφη ιδου τιθημι εν σιων λιθον ακρογωνιαιον εκλεκτον
        εντιμον και ο πιστευων επ αυτω ου μη καταισχυνθη '
      verse: 6
    - text: 'υμιν ουν η τιμη τοις πιστευουσιν απειθουσιν δε λιθον ον απεδοκιμασαν
        οι οικοδομουντες ουτος εγενηθη εις κεφαλην γωνιας '
      verse: 7
    - text: 'και λιθος προσκομματος και πετρα σκανδαλου οι προσκοπτουσιν τω λογω απειθουντες
        εις ο και ετεθησαν '
      verse: 8
    - text: 'υμεις δε γενος εκλεκτον βασιλειον ιερατευμα εθνος αγιον λαος εις περιποιησιν
        οπως τας αρετας εξαγγειλητε του εκ σκοτους υμας καλεσαντος εις το θαυμαστον
        αυτου φως '
      verse: 9
    - text: 'οι ποτε ου λαος νυν δε λαος θεου οι ουκ ηλεημενοι νυν δε ελεηθεντες '
      verse: 10
    - text: 'αγαπητοι παρακαλω ως παροικους και παρεπιδημους απεχεσθαι των σαρκικων
        επιθυμιων αιτινες στρατευονται κατα της ψυχης '
      verse: 11
    - text: 'την αναστροφην υμων εν τοις εθνεσιν εχοντες καλην ινα εν ω καταλαλουσιν
        υμων ως κακοποιων εκ των καλων εργων εποπτευσαντες δοξασωσιν τον θεον εν ημερα
        επισκοπης '
      verse: 12
    - text: 'υποταγητε ουν παση ανθρωπινη κτισει δια τον κυριον ειτε βασιλει ως υπερεχοντι '
      verse: 13
    - text: 'ειτε ηγεμοσιν ως δι αυτου πεμπομενοις εις εκδικησιν μεν κακοποιων επαινον
        δε αγαθοποιων '
      verse: 14
    - text: 'οτι ουτως εστιν το θελημα του θεου αγαθοποιουντας φιμουν την των αφρονων
        ανθρωπων αγνωσιαν '
      verse: 15
    - text: 'ως ελευθεροι και μη ως επικαλυμμα εχοντες της κακιας την ελευθεριαν αλλ
        ως δουλοι θεου '
      verse: 16
    - text: 'παντας τιμησατε την αδελφοτητα αγαπατε τον θεον φοβεισθε τον βασιλεα
        τιματε '
      verse: 17
    - text: 'οι οικεται υποτασσομενοι εν παντι φοβω τοις δεσποταις ου μονον τοις αγαθοις
        και επιεικεσιν αλλα και τοις σκολιοις '
      verse: 18
    - text: 'τουτο γαρ χαρις ει δια συνειδησιν θεου υποφερει τις λυπας πασχων αδικως '
      verse: 19
    - text: 'ποιον γαρ κλεος ει αμαρτανοντες και κολαφιζομενοι υπομενειτε αλλ ει αγαθοποιουντες
        και πασχοντες υπομενειτε τουτο χαρις παρα θεω '
      verse: 20
    - text: 'εις τουτο γαρ εκληθητε οτι και χριστος επαθεν υπερ ημων ημιν υπολιμπανων
        υπογραμμον ινα επακολουθησητε τοις ιχνεσιν αυτου '
      verse: 21
    - text: 'ος αμαρτιαν ουκ εποιησεν ουδε ευρεθη δολος εν τω στοματι αυτου '
      verse: 22
    - text: 'ος λοιδορουμενος ουκ αντελοιδορει πασχων ουκ ηπειλει παρεδιδου δε τω
        κρινοντι δικαιως '
      verse: 23
    - text: 'ος τας αμαρτιας ημων αυτος ανηνεγκεν εν τω σωματι αυτου επι το ξυλον
        ινα ταις αμαρτιαις απογενομενοι τη δικαιοσυνη ζησωμεν ου τω μωλωπι αυτου ιαθητε '
      verse: 24
    - text: 'ητε γαρ ως προβατα πλανωμενα αλλ επεστραφητε νυν επι τον ποιμενα και
        επισκοπον των ψυχων υμων   '
      verse: 25
  - chapter: 3
    verses:
    - text: 'ομοιως αι γυναικες υποτασσομεναι τοις ιδιοις ανδρασιν ινα και ει τινες
        απειθουσιν τω λογω δια της των γυναικων αναστροφης ανευ λογου κερδηθησωνται '
      verse: 1
    - text: 'εποπτευσαντες την εν φοβω αγνην αναστροφην υμων '
      verse: 2
    - text: 'ων εστω ουχ ο εξωθεν εμπλοκης τριχων και περιθεσεως χρυσιων η ενδυσεως
        ιματιων κοσμος '
      verse: 3
    - text: 'αλλ ο κρυπτος της καρδιας ανθρωπος εν τω αφθαρτω του πραεος και ησυχιου
        πνευματος ο εστιν ενωπιον του θεου πολυτελες '
      verse: 4
    - text: 'ουτως γαρ ποτε και αι αγιαι γυναικες αι ελπιζουσαι επι τον θεον εκοσμουν
        εαυτας υποτασσομεναι τοις ιδιοις ανδρασιν '
      verse: 5
    - text: 'ως σαρρα υπηκουσεν τω αβρααμ κυριον αυτον καλουσα ης εγενηθητε τεκνα
        αγαθοποιουσαι και μη φοβουμεναι μηδεμιαν πτοησιν '
      verse: 6
    - text: 'οι ανδρες ομοιως συνοικουντες κατα γνωσιν ως ασθενεστερω σκευει τω γυναικειω
        απονεμοντες τιμην ως και συγκληρονομοι χαριτος ζωης εις το μη εκκοπτεσθαι
        τας προσευχας υμων '
      verse: 7
    - text: 'το δε τελος παντες ομοφρονες συμπαθεις φιλαδελφοι ευσπλαγχνοι φιλοφρονες '
      verse: 8
    - text: 'μη αποδιδοντες κακον αντι κακου η λοιδοριαν αντι λοιδοριας τουναντιον
        δε ευλογουντες ειδοτες οτι εις τουτο εκληθητε ινα ευλογιαν κληρονομησητε '
      verse: 9
    - text: 'ο γαρ θελων ζωην αγαπαν και ιδειν ημερας αγαθας παυσατω την γλωσσαν αυτου
        απο κακου και χειλη αυτου του μη λαλησαι δολον '
      verse: 10
    - text: 'εκκλινατω απο κακου και ποιησατω αγαθον ζητησατω ειρηνην και διωξατω
        αυτην '
      verse: 11
    - text: 'οτι οι οφθαλμοι κυριου επι δικαιους και ωτα αυτου εις δεησιν αυτων προσωπον
        δε κυριου επι ποιουντας κακα '
      verse: 12
    - text: 'και τις ο κακωσων υμας εαν του αγαθου μιμηται γενησθε '
      verse: 13
    - text: 'αλλ ει και πασχοιτε δια δικαιοσυνην μακαριοι τον δε φοβον αυτων μη φοβηθητε
        μηδε ταραχθητε '
      verse: 14
    - text: 'κυριον δε τον θεον αγιασατε εν ταις καρδιαις υμων ετοιμοι δε αει προς
        απολογιαν παντι τω αιτουντι υμας λογον περι της εν υμιν ελπιδος μετα πραυτητος
        και φοβου '
      verse: 15
    - text: 'συνειδησιν εχοντες αγαθην ινα εν ω καταλαλωσιν υμων ως κακοποιων καταισχυνθωσιν
        οι επηρεαζοντες υμων την αγαθην εν χριστω αναστροφην '
      verse: 16
    - text: 'κρειττον γαρ αγαθοποιουντας ει θελει το θελημα του θεου πασχειν η κακοποιουντας '
      verse: 17
    - text: 'οτι και χριστος απαξ περι αμαρτιων επαθεν δικαιος υπερ αδικων ινα ημας
        προσαγαγη τω θεω θανατωθεις μεν σαρκι ζωοποιηθεις δε τω πνευματι '
      verse: 18
    - text: 'εν ω και τοις εν φυλακη πνευμασιν πορευθεις εκηρυξεν '
      verse: 19
    - text: 'απειθησασιν ποτε οτε απαξ εξεδεχετο η του θεου μακροθυμια εν ημεραις
        νωε κατασκευαζομενης κιβωτου εις ην ολιγαι τουτ εστιν οκτω ψυχαι διεσωθησαν
        δι υδατος '
      verse: 20
    - text: 'ο  ω  και ημας αντιτυπον νυν σωζει βαπτισμα ου σαρκος αποθεσις ρυπου
        αλλα συνειδησεως αγαθης επερωτημα εις θεον δι αναστασεως ιησου χριστου '
      verse: 21
    - text: 'ος εστιν εν δεξια του θεου πορευθεις εις ουρανον υποταγεντων αυτω αγγελων
        και εξουσιων και δυναμεων   '
      verse: 22
  - chapter: 4
    verses:
    - text: 'χριστου ουν παθοντος υπερ ημων σαρκι και υμεις την αυτην εννοιαν οπλισασθε
        οτι ο παθων εν σαρκι πεπαυται αμαρτιας '
      verse: 1
    - text: 'εις το μηκετι ανθρωπων επιθυμιαις αλλα θεληματι θεου τον επιλοιπον εν
        σαρκι βιωσαι χρονον '
      verse: 2
    - text: 'αρκετος γαρ ημιν ο παρεληλυθως χρονος του βιου το θελημα των εθνων κατεργασασθαι
        πεπορευμενους εν ασελγειαις επιθυμιαις οινοφλυγιαις κωμοις ποτοις και αθεμιτοις
        ειδωλολατρειαις '
      verse: 3
    - text: 'εν ω ξενιζονται μη συντρεχοντων υμων εις την αυτην της ασωτιας αναχυσιν
        βλασφημουντες '
      verse: 4
    - text: 'οι αποδωσουσιν λογον τω ετοιμως εχοντι κριναι ζωντας και νεκρους '
      verse: 5
    - text: 'εις τουτο γαρ και νεκροις ευηγγελισθη ινα κριθωσιν μεν κατα ανθρωπους
        σαρκι ζωσιν δε κατα θεον πνευματι '
      verse: 6
    - text: 'παντων δε το τελος ηγγικεν σωφρονησατε ουν και νηψατε εις τας προσευχας '
      verse: 7
    - text: 'προ παντων δε την εις εαυτους αγαπην εκτενη εχοντες οτι  η  αγαπη καλυψει
        πληθος αμαρτιων '
      verse: 8
    - text: 'φιλοξενοι εις αλληλους ανευ γογγυσμων '
      verse: 9
    - text: 'εκαστος καθως ελαβεν χαρισμα εις εαυτους αυτο διακονουντες ως καλοι οικονομοι
        ποικιλης χαριτος θεου '
      verse: 10
    - text: 'ει τις λαλει ως λογια θεου ει τις διακονει ως εξ ισχυος ης χορηγει ο
        θεος ινα εν πασιν δοξαζηται ο θεος δια ιησου χριστου ω εστιν η δοξα και το
        κρατος εις τους αιωνας των αιωνων αμην '
      verse: 11
    - text: 'αγαπητοι μη ξενιζεσθε τη εν υμιν πυρωσει προς πειρασμον υμιν γινομενη
        ως ξενου υμιν συμβαινοντος '
      verse: 12
    - text: 'αλλα καθο κοινωνειτε τοις του χριστου παθημασιν χαιρετε ινα και εν τη
        αποκαλυψει της δοξης αυτου χαρητε αγαλλιωμενοι '
      verse: 13
    - text: 'ει ονειδιζεσθε εν ονοματι χριστου μακαριοι οτι το της δοξης και το του
        θεου πνευμα εφ υμας αναπαυεται κατα μεν αυτους βλασφημειται κατα δε υμας δοξαζεται '
      verse: 14
    - text: 'μη γαρ τις υμων πασχετω ως φονευς η κλεπτης η κακοποιος η ως αλλοτριοεπισκοπος '
      verse: 15
    - text: 'ει δε ως χριστιανος μη αισχυνεσθω δοξαζετω δε τον θεον εν τω μερει τουτω '
      verse: 16
    - text: 'οτι ο καιρος του αρξασθαι το κριμα απο του οικου του θεου ει δε πρωτον
        αφ ημων τι το τελος των απειθουντων τω του θεου ευαγγελιω '
      verse: 17
    - text: 'και ει ο δικαιος μολις σωζεται ο ασεβης και αμαρτωλος που φανειται '
      verse: 18
    - text: 'ωστε και οι πασχοντες κατα το θελημα του θεου ως πιστω κτιστη παρατιθεσθωσαν
        τας ψυχας εαυτων εν αγαθοποιια   '
      verse: 19
  - chapter: 5
    verses:
    - text: 'πρεσβυτερους τους εν υμιν παρακαλω ο συμπρεσβυτερος και μαρτυς των του
        χριστου παθηματων ο και της μελλουσης αποκαλυπτεσθαι δοξης κοινωνος '
      verse: 1
    - text: 'ποιμανατε το εν υμιν ποιμνιον του θεου επισκοπουντες μη αναγκαστως αλλ
        εκουσιως μηδε αισχροκερδως αλλα προθυμως '
      verse: 2
    - text: 'μηδ ως κατακυριευοντες των κληρων αλλα τυποι γινομενοι του ποιμνιου '
      verse: 3
    - text: 'και φανερωθεντος του αρχιποιμενος κομιεισθε τον αμαραντινον της δοξης
        στεφανον '
      verse: 4
    - text: 'ομοιως νεωτεροι υποταγητε πρεσβυτεροις παντες δε αλληλοις υποτασσομενοι
        την ταπεινοφροσυνην εγκομβωσασθε οτι ο θεος υπερηφανοις αντιτασσεται ταπεινοις
        δε διδωσιν χαριν '
      verse: 5
    - text: 'ταπεινωθητε ουν υπο την κραταιαν χειρα του θεου ινα υμας υψωση εν καιρω '
      verse: 6
    - text: 'πασαν την μεριμναν υμων επιρριψαντες επ αυτον οτι αυτω μελει περι υμων '
      verse: 7
    - text: 'νηψατε γρηγορησατε οτι ο αντιδικος υμων διαβολος ως λεων ωρυομενος περιπατει
        ζητων τινα καταπιη '
      verse: 8
    - text: 'ω αντιστητε στερεοι τη πιστει ειδοτες τα αυτα των παθηματων τη εν κοσμω
        υμων αδελφοτητι επιτελεισθαι '
      verse: 9
    - text: 'ο δε θεος πασης χαριτος ο καλεσας ημας εις την αιωνιον αυτου δοξαν εν
        χριστω ιησου ολιγον παθοντας αυτος καταρτισαι υμας στηριξαι σθενωσαι θεμελιωσαι '
      verse: 10
    - text: 'αυτω η δοξα και το κρατος εις τους αιωνας των αιωνων αμην '
      verse: 11
    - text: 'δια σιλουανου υμιν του πιστου αδελφου ως λογιζομαι δι ολιγων εγραψα παρακαλων
        και επιμαρτυρων ταυτην ειναι αληθη χαριν του θεου εις ην εστηκατε '
      verse: 12
    - text: 'ασπαζεται υμας η εν βαβυλωνι συνεκλεκτη και μαρκος ο υιος μου '
      verse: 13
    - text: 'ασπασασθε αλληλους εν φιληματι αγαπης ειρηνη υμιν πασιν τοις εν χριστω
        ιησου αμην    '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'συμεων  σιμων  πετρος δουλος και αποστολος ιησου χριστου τοις ισοτιμον
