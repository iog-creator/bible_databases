      verse: 1
    - text: 'και η ζωη εφανερωθη και εωρακαμεν και μαρτυρουμεν και απαγγελλομεν υμιν
        την ζωην την αιωνιον ητις ην προς τον πατερα και εφανερωθη ημιν '
      verse: 2
    - text: 'ο εωρακαμεν και ακηκοαμεν απαγγελλομεν υμιν ινα και υμεις κοινωνιαν εχητε
        μεθ ημων και η κοινωνια δε η ημετερα μετα του πατρος και μετα του υιου αυτου
        ιησου χριστου '
      verse: 3
    - text: 'και ταυτα γραφομεν υμιν ινα η χαρα ημων  υμων  η πεπληρωμενη '
      verse: 4
    - text: 'και αυτη εστιν η επαγγελια  αγγελια  ην ακηκοαμεν απ αυτου και αναγγελλομεν
        υμιν οτι ο θεος φως εστιν και σκοτια εν αυτω ουκ εστιν ουδεμια '
      verse: 5
    - text: 'εαν ειπωμεν οτι κοινωνιαν εχομεν μετ αυτου και εν τω σκοτει περιπατωμεν
        ψευδομεθα και ου ποιουμεν την αληθειαν '
      verse: 6
    - text: 'εαν δε εν τω φωτι περιπατωμεν ως αυτος εστιν εν τω φωτι κοινωνιαν εχομεν
        μετ αλληλων και το αιμα ιησου χριστου του υιου αυτου καθαριζει ημας απο πασης
        αμαρτιας '
      verse: 7
    - text: 'εαν ειπωμεν οτι αμαρτιαν ουκ εχομεν εαυτους πλανωμεν και η αληθεια ουκ
        εστιν εν ημιν '
      verse: 8
    - text: 'εαν ομολογωμεν τας αμαρτιας ημων πιστος εστιν και δικαιος ινα αφη ημιν
        τας αμαρτιας και καθαριση ημας απο πασης αδικιας '
      verse: 9
    - text: 'εαν ειπωμεν οτι ουχ ημαρτηκαμεν ψευστην ποιουμεν αυτον και ο λογος αυτου
        ουκ εστιν εν ημιν   '
      verse: 10
  - chapter: 2
    verses:
    - text: 'τεκνια μου ταυτα γραφω υμιν ινα μη αμαρτητε και εαν τις αμαρτη παρακλητον
        εχομεν προς τον πατερα ιησουν χριστον δικαιον '
      verse: 1
    - text: 'και αυτος ιλασμος εστιν περι των αμαρτιων ημων ου περι των ημετερων δε
        μονον αλλα και περι ολου του κοσμου '
      verse: 2
    - text: 'και εν τουτω γινωσκομεν οτι εγνωκαμεν αυτον εαν τας εντολας αυτου τηρωμεν '
      verse: 3
    - text: 'ο λεγων εγνωκα αυτον και τας εντολας αυτου μη τηρων ψευστης εστιν και
        εν τουτω η αληθεια ουκ εστιν '
      verse: 4
    - text: 'ος δ αν τηρη αυτου τον λογον αληθως εν τουτω η αγαπη του θεου τετελειωται
        εν τουτω γινωσκομεν οτι εν αυτω εσμεν '
      verse: 5
    - text: 'ο λεγων εν αυτω μενειν οφειλει καθως εκεινος περιεπατησεν και αυτος ουτως
        περιπατειν '
      verse: 6
    - text: 'αδελφοι ουκ εντολην καινην γραφω υμιν αλλ εντολην παλαιαν ην ειχετε απ
        αρχης η εντολη η παλαια εστιν ο λογος ον ηκουσατε απ αρχης '
      verse: 7
    - text: 'παλιν εντολην καινην γραφω υμιν ο εστιν αληθες εν αυτω και εν υμιν οτι
        η σκοτια παραγεται και το φως το αληθινον ηδη φαινει '
      verse: 8
    - text: 'ο λεγων εν τω φωτι ειναι και τον αδελφον αυτου μισων εν τη σκοτια εστιν
        εως αρτι '
      verse: 9
    - text: 'ο αγαπων τον αδελφον αυτου εν τω φωτι μενει και σκανδαλον εν αυτω ουκ
        εστιν '
      verse: 10
    - text: 'ο δε μισων τον αδελφον αυτου εν τη σκοτια εστιν και εν τη σκοτια περιπατει
        και ουκ οιδεν που υπαγει οτι η σκοτια ετυφλωσεν τους οφθαλμους αυτου '
      verse: 11
    - text: 'γραφω υμιν τεκνια οτι αφεωνται υμιν αι αμαρτιαι δια το ονομα αυτου '
      verse: 12
    - text: 'γραφω υμιν πατερες οτι εγνωκατε τον απ αρχης γραφω υμιν νεανισκοι οτι
        νενικηκατε τον πονηρον γραφω υμιν παιδια οτι εγνωκατε τον πατερα '
      verse: 13
    - text: 'εγραψα υμιν πατερες οτι εγνωκατε τον απ αρχης εγραψα υμιν νεανισκοι οτι
        ισχυροι εστε και ο λογος του θεου εν υμιν μενει και νενικηκατε τον πονηρον '
      verse: 14
    - text: 'μη αγαπατε τον κοσμον μηδε τα εν τω κοσμω εαν τις αγαπα τον κοσμον ουκ
        εστιν η αγαπη του πατρος εν αυτω '
      verse: 15
    - text: 'οτι παν το εν τω κοσμω η επιθυμια της σαρκος και η επιθυμια των οφθαλμων
        και η αλαζονεια του βιου ουκ εστιν εκ του πατρος αλλ εκ του κοσμου εστιν '
      verse: 16
    - text: 'και ο κοσμος παραγεται και η επιθυμια αυτου ο δε ποιων το θελημα του
        θεου μενει εις τον αιωνα '
      verse: 17
    - text: 'παιδια εσχατη ωρα εστιν και καθως ηκουσατε οτι ο αντιχριστος ερχεται
        και νυν αντιχριστοι πολλοι γεγονασιν οθεν γινωσκομεν οτι εσχατη ωρα εστιν '
      verse: 18
    - text: 'εξ ημων εξηλθον αλλ ουκ ησαν εξ ημων ει γαρ ησαν εξ ημων μεμενηκεισαν
        αν μεθ ημων αλλ ινα φανερωθωσιν οτι ουκ εισιν παντες εξ ημων '
      verse: 19
    - text: 'και υμεις χρισμα εχετε απο του αγιου και οιδατε παντα '
      verse: 20
    - text: 'ουκ εγραψα υμιν οτι ουκ οιδατε την αληθειαν αλλ οτι οιδατε αυτην και
        οτι παν ψευδος εκ της αληθειας ουκ εστιν '
      verse: 21
    - text: 'τις εστιν ο ψευστης ει μη ο αρνουμενος οτι ιησους ουκ εστιν ο χριστος
        ουτος εστιν ο αντιχριστος ο αρνουμενος τον πατερα και τον υιον '
      verse: 22
    - text: 'πας ο αρνουμενος τον υιον ουδε τον πατερα εχει  ο ομολογων τον υιον και
        τον πατερα εχει  '
      verse: 23
    - text: 'υμεις ουν ο ηκουσατε απ αρχης εν υμιν μενετω εαν εν υμιν μεινη ο απ αρχης
        ηκουσατε και υμεις εν τω υιω και εν τω πατρι μενειτε '
      verse: 24
    - text: 'και αυτη εστιν η επαγγελια ην αυτος επηγγειλατο ημιν την ζωην την αιωνιον '
      verse: 25
    - text: 'ταυτα εγραψα υμιν περι των πλανωντων υμας '
      verse: 26
    - text: 'και υμεις το χρισμα ο ελαβετε απ αυτου εν υμιν μενει και ου χρειαν εχετε
        ινα τις διδασκη υμας αλλ ως το αυτο χρισμα διδασκει υμας περι παντων και αληθες
        εστιν και ουκ εστιν ψευδος και καθως εδιδαξεν υμας μενειτε εν αυτω '
      verse: 27
    - text: 'και νυν τεκνια μενετε εν αυτω ινα οταν φανερωθη εχωμεν παρρησιαν και
        μη αισχυνθωμεν απ αυτου εν τη παρουσια αυτου '
      verse: 28
    - text: 'εαν ειδητε οτι δικαιος εστιν γινωσκετε οτι πας ο ποιων την δικαιοσυνην
        εξ αυτου γεγεννηται   '
      verse: 29
  - chapter: 3
    verses:
    - text: 'ιδετε ποταπην αγαπην δεδωκεν ημιν ο πατηρ ινα τεκνα θεου κληθωμεν δια
        τουτο ο κοσμος ου γινωσκει ημας οτι ουκ εγνω αυτον '
      verse: 1
    - text: 'αγαπητοι νυν τεκνα θεου εσμεν και ουπω εφανερωθη τι εσομεθα οιδαμεν δε
        οτι εαν φανερωθη ομοιοι αυτω εσομεθα οτι οψομεθα αυτον καθως εστιν '
      verse: 2
    - text: 'και πας ο εχων την ελπιδα ταυτην επ αυτω αγνιζει εαυτον καθως εκεινος
        αγνος εστιν '
      verse: 3
    - text: 'πας ο ποιων την αμαρτιαν και την ανομιαν ποιει και η αμαρτια εστιν η
        ανομια '
      verse: 4
    - text: 'και οιδατε οτι εκεινος εφανερωθη ινα τας αμαρτιας ημων αρη και αμαρτια
        εν αυτω ουκ εστιν '
      verse: 5
    - text: 'πας ο εν αυτω μενων ουχ αμαρτανει πας ο αμαρτανων ουχ εωρακεν αυτον ουδε
        εγνωκεν αυτον '
      verse: 6
    - text: 'τεκνια μηδεις πλανατω υμας ο ποιων την δικαιοσυνην δικαιος εστιν καθως
        εκεινος δικαιος εστιν '
      verse: 7
    - text: 'ο ποιων την αμαρτιαν εκ του διαβολου εστιν οτι απ αρχης ο διαβολος αμαρτανει
        εις τουτο εφανερωθη ο υιος του θεου ινα λυση τα εργα του διαβολου '
      verse: 8
    - text: 'πας ο γεγεννημενος εκ του θεου αμαρτιαν ου ποιει οτι σπερμα αυτου εν
        αυτω μενει και ου δυναται αμαρτανειν οτι εκ του θεου γεγεννηται '
      verse: 9
    - text: 'εν τουτω φανερα εστιν τα τεκνα του θεου και τα τεκνα του διαβολου πας
        ο μη ποιων δικαιοσυνην ουκ εστιν εκ του θεου και ο μη αγαπων τον αδελφον αυτου '
      verse: 10
    - text: 'οτι αυτη εστιν η αγγελια ην ηκουσατε απ αρχης ινα αγαπωμεν αλληλους '
      verse: 11
    - text: 'ου καθως καιν εκ του πονηρου ην και εσφαξεν τον αδελφον αυτου και χαριν
        τινος εσφαξεν αυτον οτι τα εργα αυτου πονηρα ην τα δε του αδελφου αυτου δικαια '
      verse: 12
    - text: 'μη θαυμαζετε αδελφοι μου ει μισει υμας ο κοσμος '
      verse: 13
    - text: 'ημεις οιδαμεν οτι μεταβεβηκαμεν εκ του θανατου εις την ζωην οτι αγαπωμεν
        τους αδελφους ο μη αγαπων τον αδελφον μενει εν τω θανατω '
      verse: 14
    - text: 'πας ο μισων τον αδελφον αυτου ανθρωποκτονος εστιν και οιδατε οτι πας
        ανθρωποκτονος ουκ εχει ζωην αιωνιον εν αυτω μενουσαν '
      verse: 15
    - text: 'εν τουτω εγνωκαμεν την αγαπην  του θεου  οτι εκεινος υπερ ημων την ψυχην
        αυτου εθηκεν και ημεις οφειλομεν υπερ των αδελφων τας ψυχας τιθεναι '
      verse: 16
    - text: 'ος δ αν εχη τον βιον του κοσμου και θεωρη τον αδελφον αυτου χρειαν εχοντα
        και κλειση τα σπλαγχνα αυτου απ αυτου πως η αγαπη του θεου μενει εν αυτω '
      verse: 17
    - text: 'τεκνια μου μη αγαπωμεν λογω μηδε γλωσση αλλ εργω και αληθεια '
      verse: 18
    - text: 'και εν τουτω γινωσκομεν οτι εκ της αληθειας εσμεν και εμπροσθεν αυτου
        πεισομεν τας καρδιας ημων '
      verse: 19
    - text: 'οτι εαν καταγινωσκη ημων η καρδια οτι μειζων εστιν ο θεος της καρδιας
        ημων και γινωσκει παντα '
      verse: 20
    - text: 'αγαπητοι εαν η καρδια ημων μη καταγινωσκη ημων παρρησιαν εχομεν προς
        τον θεον '
      verse: 21
    - text: 'και ο εαν αιτωμεν λαμβανομεν παρ αυτου οτι τας εντολας αυτου τηρουμεν
        και τα αρεστα ενωπιον αυτου ποιουμεν '
      verse: 22
    - text: 'και αυτη εστιν η εντολη αυτου ινα πιστευσωμεν τω ονοματι του υιου αυτου
        ιησου χριστου και αγαπωμεν αλληλους καθως εδωκεν εντολην ημιν '
      verse: 23
    - text: 'και ο τηρων τας εντολας αυτου εν αυτω μενει και αυτος εν αυτω και εν
        τουτω γινωσκομεν οτι μενει εν ημιν εκ του πνευματος ου ημιν εδωκεν   '
      verse: 24
  - chapter: 4
    verses:
    - text: 'αγαπητοι μη παντι πνευματι πιστευετε αλλα δοκιμαζετε τα πνευματα ει εκ
        του θεου εστιν οτι πολλοι ψευδοπροφηται εξεληλυθασιν εις τον κοσμον '
      verse: 1
    - text: 'εν τουτω γινωσκετε  το πνευμα του θεου παν πνευμα ο ομολογει ιησουν χριστον
        εν σαρκι εληλυθοτα εκ του θεου εστιν '
      verse: 2
    - text: 'και παν πνευμα ο μη ομολογει τον ιησουν χριστον εν σαρκι εληλυθοτα εκ
        του θεου ουκ εστιν και τουτο εστιν το του αντιχριστου ο ακηκοατε οτι ερχεται
        και νυν εν τω κοσμω εστιν ηδη '
      verse: 3
    - text: 'υμεις εκ του θεου εστε τεκνια και νενικηκατε αυτους οτι μειζων εστιν
        ο εν υμιν η ο εν τω κοσμω '
      verse: 4
    - text: 'αυτοι εκ του κοσμου εισιν δια τουτο εκ του κοσμου λαλουσιν και ο κοσμος
        αυτων ακουει '
      verse: 5
    - text: 'ημεις εκ του θεου εσμεν ο γινωσκων τον θεον ακουει ημων ος ουκ εστιν
        εκ του θεου ουκ ακουει ημων εκ τουτου γινωσκομεν το πνευμα της αληθειας και
        το πνευμα της πλανης '
      verse: 6
    - text: 'αγαπητοι αγαπωμεν αλληλους οτι η αγαπη εκ του θεου εστιν και πας ο αγαπων
        εκ του θεου γεγεννηται και γινωσκει τον θεον '
      verse: 7
    - text: 'ο μη αγαπων ουκ εγνω τον θεον οτι ο θεος αγαπη εστιν '
      verse: 8
    - text: 'εν τουτω εφανερωθη η αγαπη του θεου εν ημιν οτι τον υιον αυτου τον μονογενη
        απεσταλκεν ο θεος εις τον κοσμον ινα ζησωμεν δι αυτου '
      verse: 9
    - text: 'εν τουτω εστιν η αγαπη ουχ οτι ημεις ηγαπησαμεν τον θεον αλλ οτι αυτος
        ηγαπησεν ημας και απεστειλεν τον υιον αυτου ιλασμον περι των αμαρτιων ημων '
      verse: 10
    - text: 'αγαπητοι ει ουτως ο θεος ηγαπησεν ημας και ημεις οφειλομεν αλληλους αγαπαν '
      verse: 11
    - text: 'θεον ουδεις πωποτε τεθεαται εαν αγαπωμεν αλληλους ο θεος εν ημιν μενει
        και η αγαπη αυτου τετελειωμενη εστιν εν ημιν '
      verse: 12
    - text: 'εν τουτω γινωσκομεν οτι εν αυτω μενομεν και αυτος εν ημιν οτι εκ του
        πνευματος αυτου δεδωκεν ημιν '
      verse: 13
    - text: 'και ημεις τεθεαμεθα και μαρτυρουμεν οτι ο πατηρ απεσταλκεν τον υιον σωτηρα
        του κοσμου '
      verse: 14
    - text: 'ος αν ομολογηση οτι ιησους εστιν ο υιος του θεου ο θεος εν αυτω μενει
        και αυτος εν τω θεω '
      verse: 15
    - text: 'και ημεις εγνωκαμεν και πεπιστευκαμεν την αγαπην ην εχει ο θεος εν ημιν
        ο θεος αγαπη εστιν και ο μενων εν τη αγαπη εν τω θεω μενει και ο θεος εν αυτω '
      verse: 16
    - text: 'εν τουτω τετελειωται η αγαπη μεθ ημων ινα παρρησιαν εχωμεν εν τη ημερα
        της κρισεως οτι καθως εκεινος εστιν και ημεις εσμεν εν τω κοσμω τουτω '
      verse: 17
    - text: 'φοβος ουκ εστιν εν τη αγαπη αλλ η τελεια αγαπη εξω βαλλει τον φοβον οτι
        ο φοβος κολασιν εχει ο δε φοβουμενος ου τετελειωται εν τη αγαπη '
      verse: 18
    - text: 'ημεις αγαπωμεν αυτον οτι αυτος πρωτος ηγαπησεν ημας '
      verse: 19
    - text: 'εαν τις ειπη οτι αγαπω τον θεον και τον αδελφον αυτου μιση ψευστης εστιν
        ο γαρ μη αγαπων τον αδελφον αυτου ον εωρακεν τον θεον ον ουχ εωρακεν πως δυναται
        αγαπαν '
      verse: 20
    - text: 'και ταυτην την εντολην εχομεν απ αυτου ινα ο αγαπων τον θεον αγαπα και
        τον αδελφον αυτου   '
      verse: 21
  - chapter: 5
    verses:
    - text: 'πας ο πιστευων οτι ιησους εστιν ο χριστος εκ του θεου γεγεννηται και
        πας ο αγαπων τον γεννησαντα αγαπα  και τον γεγεννημενον εξ αυτου '
      verse: 1
    - text: 'εν τουτω γινωσκομεν οτι αγαπωμεν τα τεκνα του θεου οταν τον θεον αγαπωμεν
        και τας εντολας αυτου τηρωμεν '
      verse: 2
    - text: 'αυτη γαρ εστιν η αγαπη του θεου ινα τας εντολας αυτου τηρωμεν και αι
        εντολαι αυτου βαρειαι ουκ εισιν '
      verse: 3
    - text: 'οτι παν το γεγεννημενον εκ του θεου νικα τον κοσμον και αυτη εστιν η
        νικη η νικησασα τον κοσμον η πιστις ημων '
      verse: 4
    - text: 'τις εστιν ο νικων τον κοσμον ει μη ο πιστευων οτι ιησους εστιν ο υιος
        του θεου '
      verse: 5
    - text: 'ουτος εστιν ο ελθων δι υδατος και αιματος ιησους ο χριστος ουκ εν τω
        υδατι μονον αλλ εν τω υδατι και τω αιματι και το πνευμα εστιν το μαρτυρουν
        οτι το πνευμα εστιν η αληθεια '
      verse: 6
    - text: 'οτι τρεις εισιν οι μαρτυρουντες εν τω ουρανω ο πατηρ ο λογος και το αγιον
        πνευμα και ουτοι οι τρεις εν εισιν '
      verse: 7
    - text: 'και τρεις εισιν οι μαρτυρουντες εν τη γη το πνευμα και το υδωρ και το
        αιμα και οι τρεις εις το εν εισιν '
      verse: 8
    - text: 'ει την μαρτυριαν των ανθρωπων λαμβανομεν η μαρτυρια του θεου μειζων εστιν
        οτι αυτη εστιν η μαρτυρια του θεου ην μεμαρτυρηκεν περι του υιου αυτου '
      verse: 9
    - text: 'ο πιστευων εις τον υιον του θεου εχει την μαρτυριαν εν εαυτω ο μη πιστευων
        τω θεω ψευστην πεποιηκεν αυτον οτι ου πεπιστευκεν εις την μαρτυριαν ην μεμαρτυρηκεν
        ο θεος περι του υιου αυτου '
      verse: 10
    - text: 'και αυτη εστιν η μαρτυρια οτι ζωην αιωνιον εδωκεν ημιν ο θεος και αυτη
        η ζωη εν τω υιω αυτου εστιν '
      verse: 11
    - text: 'ο εχων τον υιον εχει την ζωην ο μη εχων τον υιον του θεου την ζωην ουκ
        εχει '
      verse: 12
    - text: 'ταυτα εγραψα υμιν τοις πιστευουσιν εις το ονομα του υιου του θεου ινα
        ειδητε οτι ζωην εχετε αιωνιον και ινα πιστευητε εις το ονομα του υιου του
        θεου '
      verse: 13
    - text: 'και αυτη εστιν η παρρησια ην εχομεν προς αυτον οτι εαν τι αιτωμεθα κατα
        το θελημα αυτου ακουει ημων '
      verse: 14
    - text: 'και εαν οιδαμεν οτι ακουει ημων ο αν αιτωμεθα οιδαμεν οτι εχομεν τα αιτηματα
        α ητηκαμεν παρ αυτου '
      verse: 15
    - text: 'εαν τις ιδη τον αδελφον αυτου αμαρτανοντα αμαρτιαν μη προς θανατον αιτησει
        και δωσει αυτω ζωην τοις αμαρτανουσιν μη προς θανατον εστιν αμαρτια προς θανατον
        ου περι εκεινης λεγω ινα ερωτηση '
      verse: 16
    - text: 'πασα αδικια αμαρτια εστιν και εστιν αμαρτια ου προς θανατον '
      verse: 17
    - text: 'οιδαμεν οτι πας ο γεγεννημενος εκ του θεου ουχ αμαρτανει αλλ ο γεννηθεις
        εκ του θεου τηρει εαυτον και ο πονηρος ουχ απτεται αυτου '
      verse: 18
    - text: 'οιδαμεν οτι εκ του θεου εσμεν και ο κοσμος ολος εν τω πονηρω κειται '
      verse: 19
    - text: 'οιδαμεν δε οτι ο υιος του θεου ηκει και δεδωκεν ημιν διανοιαν ινα γινωσκωμεν
        τον αληθινον και εσμεν εν τω αληθινω εν τω υιω αυτου ιησου χριστω ουτος εστιν
        ο αληθινος θεος και η ζωη αιωνιος '
      verse: 20
    - text: 'τεκνια φυλαξατε εαυτους απο των ειδωλων αμην    '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: 'ο πρεσβυτερος εκλεκτη κυρια και τοις τεκνοις αυτης ους εγω αγαπω εν αληθεια
        και ουκ εγω μονος αλλα και παντες οι εγνωκοτες την αληθειαν '
      verse: 1
    - text: 'δια την αληθειαν την μενουσαν εν ημιν και μεθ ημων εσται εις τον αιωνα '
      verse: 2
    - text: 'εσται μεθ ημων  υμων  χαρις ελεος ειρηνη παρα θεου πατρος και παρα κυριου
        ιησου χριστου του υιου του πατρος εν αληθεια και αγαπη '
      verse: 3
    - text: 'εχαρην λιαν οτι ευρηκα εκ των τεκνων σου περιπατουντας εν αληθεια καθως
        εντολην ελαβομεν παρα του πατρος '
      verse: 4
    - text: 'και νυν ερωτω σε κυρια ουχ ως εντολην γραφω  γραφων  σοι καινην αλλα
        ην ειχομεν απ αρχης ινα αγαπωμεν αλληλους '
      verse: 5
    - text: 'και αυτη εστιν η αγαπη ινα περιπατωμεν κατα τας εντολας αυτου αυτη εστιν
        η εντολη καθως ηκουσατε απ αρχης ινα εν αυτη περιπατητε '
      verse: 6
    - text: 'οτι πολλοι πλανοι εισηλθον εις τον κοσμον οι μη ομολογουντες ιησουν χριστον
        ερχομενον εν σαρκι ουτος εστιν ο πλανος και ο αντιχριστος '
      verse: 7
    - text: 'βλεπετε εαυτους ινα μη απολεσωμεν α ειργασαμεθα αλλα μισθον πληρη απολαβωμεν '
      verse: 8
    - text: 'πας ο παραβαινων και μη μενων εν τη διδαχη του χριστου θεον ουκ εχει
        ο μενων εν τη διδαχη του χριστου ουτος και τον πατερα και τον υιον εχει '
      verse: 9
    - text: 'ει τις ερχεται προς υμας και ταυτην την διδαχην ου φερει μη λαμβανετε
        αυτον εις οικιαν και χαιρειν αυτω μη λεγετε '
      verse: 10
    - text: 'ο γαρ λεγων αυτω χαιρειν κοινωνει τοις εργοις αυτου τοις πονηροις '
      verse: 11
    - text: 'πολλα εχων υμιν γραφειν ουκ ηβουληθην δια χαρτου και μελανος αλλα ελπιζω
        ελθειν προς υμας και στομα προς στομα λαλησαι ινα η χαρα ημων η πεπληρωμενη '
      verse: 12
    - text: 'ασπαζεται σε τα τεκνα της αδελφης σου της εκλεκτης αμην    '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: 'ο πρεσβυτερος γαιω τω αγαπητω ον εγω αγαπω εν αληθεια '
      verse: 1
    - text: 'αγαπητε περι παντων ευχομαι σε ευοδουσθαι και υγιαινειν καθως ευοδουται
        σου η ψυχη '
      verse: 2
    - text: 'εχαρην γαρ λιαν ερχομενων αδελφων και μαρτυρουντων σου τη αληθεια καθως
        συ εν αληθεια περιπατεις '
      verse: 3
    - text: 'μειζοτεραν τουτων ουκ εχω χαραν ινα ακουω τα εμα τεκνα εν αληθεια περιπατουντα '
      verse: 4
    - text: 'αγαπητε πιστον ποιεις ο εαν εργαση εις τους αδελφους και εις τους ξενους '
      verse: 5
    - text: 'οι εμαρτυρησαν σου τη αγαπη ενωπιον εκκλησιας ους καλως ποιησεις προπεμψας
        αξιως του θεου '
      verse: 6
    - text: 'υπερ γαρ του ονοματος  αυτου  εξηλθον μηδεν λαμβανοντες απο των εθνων '
      verse: 7
    - text: 'ημεις ουν οφειλομεν απολαμβανειν τους τοιουτους ινα συνεργοι γινωμεθα
        τη αληθεια '
      verse: 8
    - text: 'εγραψα τη εκκλησια αλλ ο φιλοπρωτευων αυτων διοτρεφης ουκ επιδεχεται
        ημας '
      verse: 9
    - text: 'δια τουτο εαν ελθω υπομνησω αυτου τα εργα α ποιει λογοις πονηροις φλυαρων
        ημας και μη αρκουμενος επι τουτοις ουτε αυτος επιδεχεται τους αδελφους και
        τους βουλομενους κωλυει και εκ της εκκλησιας εκβαλλει '
      verse: 10
    - text: 'αγαπητε μη μιμου το κακον αλλα το αγαθον ο αγαθοποιων εκ του θεου εστιν
        ο δε κακοποιων ουχ εωρακεν τον θεον '
      verse: 11
    - text: 'δημητριω μεμαρτυρηται υπο παντων και υπ αυτης της αληθειας και ημεις
        δε μαρτυρουμεν και οιδατε οτι η μαρτυρια ημων αληθης εστιν '
      verse: 12
    - text: 'πολλα ειχον γραφειν αλλ ου θελω δια μελανος και καλαμου σοι γραψαι '
      verse: 13
    - text: 'ελπιζω δε ευθεως ιδειν σε και στομα προς στομα λαλησομεν ειρηνη σοι ασπαζονται
        σε οι φιλοι ασπαζου τους φιλους κατ ονομα    '
      verse: 14
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: 'ιουδας ιησου χριστου δουλος αδελφος δε ιακωβου τοις εν θεω πατρι ηγιασμενοις
        και ιησου χριστω τετηρημενοις κλητοις '
      verse: 1
    - text: 'ελεος υμιν και ειρηνη και αγαπη πληθυνθειη '
      verse: 2
    - text: 'αγαπητοι πασαν σπουδην ποιουμενος γραφειν υμιν περι της κοινης σωτηριας
        αναγκην εσχον γραψαι υμιν παρακαλων επαγωνιζεσθαι τη απαξ παραδοθειση τοις
        αγιοις πιστει '
      verse: 3
    - text: 'παρεισεδυσαν γαρ τινες ανθρωποι οι παλαι προγεγραμμενοι εις τουτο το
        κριμα ασεβεις την του θεου ημων χαριν μετατιθεντες εις ασελγειαν και τον μονον
        δεσποτην θεον και κυριον ημων ιησουν χριστον αρνουμενοι '
      verse: 4
    - text: 'υπομνησαι δε υμας βουλομαι ειδοτας υμας απαξ τουτο οτι ο κυριος λαον
        εκ γης αιγυπτου σωσας το δευτερον τους μη πιστευσαντας απωλεσεν '
      verse: 5
    - text: 'αγγελους τε τους μη τηρησαντας την εαυτων αρχην αλλα απολιποντας το ιδιον
        οικητηριον εις κρισιν μεγαλης ημερας δεσμοις αιδιοις υπο ζοφον τετηρηκεν '
      verse: 6
    - text: 'ως σοδομα και γομορρα και αι περι αυτας πολεις τον ομοιον τουτοις τροπον
        εκπορνευσασαι και απελθουσαι οπισω σαρκος ετερας προκεινται δειγμα πυρος αιωνιου
        δικην υπεχουσαι '
      verse: 7
    - text: 'ομοιως μεντοι και ουτοι ενυπνιαζομενοι σαρκα μεν μιαινουσιν κυριοτητα
        δε αθετουσιν δοξας δε βλασφημουσιν '
      verse: 8
    - text: 'ο δε μιχαηλ ο αρχαγγελος οτε τω διαβολω διακρινομενος διελεγετο περι
        του μωσεως σωματος ουκ ετολμησεν κρισιν επενεγκειν βλασφημιας αλλ ειπεν επιτιμησαι
        σοι κυριος '
      verse: 9
    - text: 'ουτοι δε οσα μεν ουκ οιδασιν βλασφημουσιν οσα δε φυσικως ως τα αλογα
        ζωα επιστανται εν τουτοις φθειρονται '
      verse: 10
    - text: 'ουαι αυτοις οτι τη οδω του καιν επορευθησαν και τη πλανη του βαλααμ μισθου
        εξεχυθησαν και τη αντιλογια του κορε απωλοντο '
      verse: 11
    - text: 'ουτοι εισιν εν ταις αγαπαις υμων σπιλαδες συνευωχουμενοι  υμιν  αφοβως
        εαυτους ποιμαινοντες νεφελαι ανυδροι υπο ανεμων περιφερομεναι δενδρα φθινοπωρινα
        ακαρπα δις αποθανοντα εκριζωθεντα '
      verse: 12
    - text: 'κυματα αγρια θαλασσης επαφριζοντα τας εαυτων αισχυνας αστερες πλανηται
        οις ο ζοφος του σκοτους εις τον αιωνα τετηρηται '
      verse: 13
    - text: 'προεφητευσεν δε και τουτοις εβδομος απο αδαμ ενωχ λεγων ιδου ηλθεν κυριος
        εν μυριασιν αγιαις αυτου '
      verse: 14
    - text: 'ποιησαι κρισιν κατα παντων και εξελεγξαι παντας τους ασεβεις αυτων περι
        παντων των εργων ασεβειας αυτων ων ησεβησαν και περι παντων των σκληρων ων
        ελαλησαν κατ αυτου αμαρτωλοι ασεβεις '
      verse: 15
    - text: 'ουτοι εισιν γογγυσται μεμψιμοιροι κατα τας επιθυμιας αυτων πορευομενοι
        και το στομα αυτων λαλει υπερογκα θαυμαζοντες προσωπα ωφελειας χαριν '
      verse: 16
    - text: 'υμεις δε αγαπητοι μνησθητε των ρηματων των προειρημενων υπο των αποστολων
        του κυριου ημων ιησου χριστου '
      verse: 17
    - text: 'οτι ελεγον υμιν οτι εν εσχατω χρονω εσονται εμπαικται κατα τας εαυτων
        επιθυμιας πορευομενοι των ασεβειων '
      verse: 18
    - text: 'ουτοι εισιν οι αποδιοριζοντες  εαυτους  ψυχικοι πνευμα μη εχοντες '
      verse: 19
    - text: 'υμεις δε αγαπητοι τη αγιωτατη υμων πιστει εποικοδομουντες εαυτους εν
        πνευματι αγιω προσευχομενοι '
      verse: 20
    - text: 'εαυτους εν αγαπη θεου τηρησατε προσδεχομενοι το ελεος του κυριου ημων
        ιησου χριστου εις ζωην αιωνιον '
      verse: 21
    - text: 'και ους μεν ελεειτε διακρινομενοι '
      verse: 22
    - text: 'ους δε εν φοβω σωζετε εκ του πυρος αρπαζοντες μισουντες και τον απο της
        σαρκος εσπιλωμενον χιτωνα '
      verse: 23
    - text: 'τω δε δυναμενω φυλαξαι αυτους  υμας  απταιστους και στησαι κατενωπιον
        της δοξης αυτου αμωμους εν αγαλλιασει '
      verse: 24
    - text: 'μονω σοφω θεω σωτηρι ημων δοξα και μεγαλωσυνη κρατος και εξουσια και
        νυν και εις παντας τους αιωνας αμην    '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 'αποκαλυψις ιησου χριστου ην εδωκεν αυτω ο θεος δειξαι τοις δουλοις αυτου
        α δει γενεσθαι εν ταχει και εσημανεν αποστειλας δια του αγγελου αυτου τω δουλω
        αυτου ιωαννη '
      verse: 1
    - text: 'ος εμαρτυρησεν τον λογον του θεου και την μαρτυριαν ιησου χριστου οσα
        τε ειδεν '
      verse: 2
    - text: 'μακαριος ο αναγινωσκων και οι ακουοντες τους λογους της προφητειας και
        τηρουντες τα εν αυτη γεγραμμενα ο γαρ καιρος εγγυς '
      verse: 3
    - text: 'ιωαννης ταις επτα εκκλησιαις ταις εν τη ασια χαρις υμιν και ειρηνη απο
        του ο ων και ο ην και ο ερχομενος και απο των επτα πνευματων α εστιν ενωπιον
        του θρονου αυτου '
      verse: 4
    - text: 'και απο ιησου χριστου ο μαρτυς ο πιστος ο πρωτοτοκος εκ των νεκρων και
        ο αρχων των βασιλεων της γης τω αγαπησαντι ημας και λουσαντι ημας απο των
        αμαρτιων ημων εν τω αιματι αυτου '
      verse: 5
    - text: 'και εποιησεν ημας βασιλεις και ιερεις τω θεω και πατρι αυτου αυτω η δοξα
        και το κρατος εις τους αιωνας των αιωνων αμην '
      verse: 6
    - text: 'ιδου ερχεται μετα των νεφελων και οψεται αυτον πας οφθαλμος και οιτινες
        αυτον εξεκεντησαν και κοψονται επ αυτον πασαι αι φυλαι της γης ναι αμην '
      verse: 7
    - text: 'εγω ειμι το α και το ω αρχη και τελος λεγει ο κυριος ο ων και ο ην και
        ο ερχομενος ο παντοκρατωρ '
      verse: 8
    - text: 'εγω ιωαννης ο και αδελφος υμων και συγκοινωνος εν τη θλιψει και εν τη
        βασιλεια και υπομονη ιησου χριστου εγενομην εν τη νησω τη καλουμενη πατμω
        δια τον λογον του θεου και δια την μαρτυριαν ιησου χριστου '
      verse: 9
    - text: 'εγενομην εν πνευματι εν τη κυριακη ημερα και ηκουσα οπισω μου φωνην μεγαλην
        ως σαλπιγγος '
      verse: 10
    - text: 'λεγουσης εγω ειμι το α και το ω ο πρωτος και ο εσχατος και ο βλεπεις
        γραψον εις βιβλιον και πεμψον ταις  επτα  εκκλησιαις ταις εν ασια εις εφεσον
        και εις σμυρναν και εις περγαμον και εις θυατειρα και εις σαρδεις και εις
        φιλαδελφειαν και εις λαοδικειαν '
      verse: 11
    - text: 'και επεστρεψα βλεπειν την φωνην ητις ελαλησεν μετ εμου και επιστρεψας
        ειδον επτα λυχνιας χρυσας '
      verse: 12
    - text: 'και εν μεσω των επτα λυχνιων ομοιον υιω ανθρωπου ενδεδυμενον ποδηρη και
        περιεζωσμενον προς τοις μαστοις ζωνην χρυσην '
      verse: 13
    - text: 'η δε κεφαλη αυτου και αι τριχες λευκαι ωσει εριον λευκον ως χιων και
        οι οφθαλμοι αυτου ως φλοξ πυρος '
      verse: 14
    - text: 'και οι ποδες αυτου ομοιοι χαλκολιβανω ως εν καμινω πεπυρωμενοι και η
        φωνη αυτου ως φωνη υδατων πολλων '
      verse: 15
    - text: 'και εχων εν τη δεξια αυτου χειρι αστερας επτα και εκ του στοματος αυτου
        ρομφαια διστομος οξεια εκπορευομενη και η οψις αυτου ως ο ηλιος φαινει εν
        τη δυναμει αυτου '
      verse: 16
    - text: 'και οτε ειδον αυτον επεσα προς τους ποδας αυτου ως νεκρος και επεθηκεν
        την δεξιαν αυτου χειρα επ εμε λεγων μοι μη φοβου εγω ειμι ο πρωτος και ο εσχατος '
      verse: 17
    - text: 'και ο ζων και εγενομην νεκρος και ιδου ζων ειμι εις τους αιωνας των αιωνων
        αμην και εχω τας κλεις του αδου και του θανατου '
      verse: 18
    - text: 'γραψον α ειδες και α εισιν και α μελλει γινεσθαι μετα ταυτα '
      verse: 19
    - text: 'το μυστηριον των επτα αστερων ων ειδες επι της δεξιας μου και τας επτα
        λυχνιας τας χρυσας οι επτα αστερες αγγελοι των επτα εκκλησιων εισιν και αι
        επτα λυχνιαι ας ειδες επτα εκκλησιαι εισιν   '
      verse: 20
  - chapter: 2
    verses:
    - text: 'τω αγγελω της εφεσινης εκκλησιας γραψον ταδε λεγει ο κρατων τους επτα
        αστερας εν τη δεξια αυτου ο περιπατων εν μεσω των επτα λυχνιων των χρυσων '
      verse: 1
    - text: 'οιδα τα εργα σου και τον κοπον σου και την υπομονην σου και οτι ου δυνη
        βαστασαι κακους και επειρασω τους φασκοντας ειναι αποστολους και ουκ εισιν
        και ευρες αυτους ψευδεις '
      verse: 2
    - text: 'και εβαστασας και υπομονην εχεις και δια το ονομα μου κεκοπιακας και
        ου κεκμηκας '
      verse: 3
    - text: 'αλλ εχω κατα σου οτι την αγαπην σου την πρωτην αφηκας '
      verse: 4
    - text: 'μνημονευε ουν ποθεν εκπεπτωκας και μετανοησον και τα πρωτα εργα ποιησον
        ει δε μη ερχομαι σοι ταχει  ταχυ  και κινησω την λυχνιαν σου εκ του τοπου
        αυτης εαν μη μετανοησης '
      verse: 5
    - text: 'αλλα τουτο εχεις οτι μισεις τα εργα των νικολαιτων α καγω μισω '
      verse: 6
    - text: 'ο εχων ους ακουσατω τι το πνευμα λεγει ταις εκκλησιαις τω νικωντι δωσω
        αυτω φαγειν εκ του ξυλου της ζωης ο εστιν εν μεσω του παραδεισου του θεου '
      verse: 7
    - text: 'και τω αγγελω της εκκλησιας σμυρναιων γραψον ταδε λεγει ο πρωτος και
        ο εσχατος ος εγενετο νεκρος και εζησεν '
      verse: 8
    - text: 'οιδα σου τα εργα και την θλιψιν και την πτωχειαν πλουσιος δε ει και την
        βλασφημιαν των λεγοντων ιουδαιους ειναι εαυτους και ουκ εισιν αλλα συναγωγη
        του σατανα '
      verse: 9
    - text: 'μηδεν φοβου α μελλεις πασχειν ιδου μελλει βαλειν εξ υμων ο διαβολος εις
        φυλακην ινα πειρασθητε και εξετε θλιψιν ημερων δεκα γινου πιστος αχρι θανατου
        και δωσω σοι τον στεφανον της ζωης '
      verse: 10
    - text: 'ο εχων ους ακουσατω τι το πνευμα λεγει ταις εκκλησιαις ο νικων ου μη
        αδικηθη εκ του θανατου του δευτερου '
      verse: 11
    - text: 'και τω αγγελω της εν περγαμω εκκλησιας γραψον ταδε λεγει ο εχων την ρομφαιαν
        την διστομον την οξειαν '
      verse: 12
    - text: 'οιδα τα εργα σου και που κατοικεις οπου ο θρονος του σατανα και κρατεις
        το ονομα μου και ουκ ηρνησω την πιστιν μου και εν ταις ημεραις εν αις αντιπας
        ο μαρτυς μου ο πιστος ος απεκτανθη παρ υμιν οπου κατοικει ο σατανας '
      verse: 13
    - text: 'αλλ εχω κατα σου ολιγα οτι εχεις εκει κρατουντας την διδαχην βαλααμ ος
        εδιδασκεν εν τω  τον  βαλακ βαλειν σκανδαλον ενωπιον των υιων ισραηλ φαγειν
        ειδωλοθυτα και πορνευσαι '
      verse: 14
    - text: 'ουτως εχεις και συ κρατουντας την διδαχην των νικολαιτων ο μισω '
      verse: 15
    - text: 'μετανοησον ει δε μη ερχομαι σοι ταχυ και πολεμησω μετ αυτων εν τη ρομφαια
        του στοματος μου '
      verse: 16
    - text: 'ο εχων ους ακουσατω τι το πνευμα λεγει ταις εκκλησιαις τω νικωντι δωσω
        αυτω φαγειν απο του μαννα του κεκρυμμενου και δωσω αυτω ψηφον λευκην και επι
        την ψηφον ονομα καινον γεγραμμενον ο ουδεις εγνω ει μη ο λαμβανων '
      verse: 17
    - text: 'και τω αγγελω της εν θυατειροις εκκλησιας γραψον ταδε λεγει ο υιος του
        θεου ο εχων τους οφθαλμους αυτου ως φλογα πυρος και οι ποδες αυτου ομοιοι
        χαλκολιβανω '
      verse: 18
    - text: 'οιδα σου τα εργα και την αγαπην και την διακονιαν και την πιστιν και
        την υπομονην σου και τα εργα σου και τα εσχατα πλειονα των πρωτων '
      verse: 19
    - text: 'αλλ εχω κατα σου ολιγα οτι εας την γυναικα ιεζαβηλ την λεγουσαν εαυτην
        προφητιν διδασκειν και πλανασθαι εμους δουλους πορνευσαι και ειδωλοθυτα φαγειν '
      verse: 20
    - text: 'και εδωκα αυτη χρονον ινα μετανοηση εκ της πορνειας αυτης και ου μετενοησεν '
      verse: 21
    - text: 'ιδου εγω βαλλω αυτην εις κλινην και τους μοιχευοντας μετ αυτης εις θλιψιν
        μεγαλην εαν μη μετανοησωσιν εκ των εργων αυτων '
      verse: 22
    - text: 'και τα τεκνα αυτης αποκτενω εν θανατω και γνωσονται πασαι αι εκκλησιαι
        οτι εγω ειμι ο ερευνων νεφρους και καρδιας και δωσω υμιν εκαστω κατα τα εργα
        υμων '
      verse: 23
    - text: 'υμιν δε λεγω και λοιποις τοις εν θυατειροις οσοι ουκ εχουσιν την διδαχην
        ταυτην και οιτινες ουκ εγνωσαν τα βαθη του σατανα ως λεγουσιν ου βαλω εφ υμας
        αλλο βαρος '
      verse: 24
    - text: 'πλην ο εχετε κρατησατε αχρις ου αν ηξω '
      verse: 25
    - text: 'και ο νικων και ο τηρων αχρι τελους τα εργα μου δωσω αυτω εξουσιαν επι
        των εθνων '
      verse: 26
    - text: 'και ποιμανει αυτους εν ραβδω σιδηρα ως τα σκευη τα κεραμικα συντριβεται
        ως καγω ειληφα παρα του πατρος μου '
      verse: 27
    - text: 'και δωσω αυτω τον αστερα τον πρωινον '
      verse: 28
    - text: 'ο εχων ους ακουσατω τι το πνευμα λεγει ταις εκκλησιαις   '
      verse: 29
  - chapter: 3
    verses:
    - text: 'και τω αγγελω της εν σαρδεσιν εκκλησιας γραψον ταδε λεγει ο εχων τα  επτα  πνευματα
        του θεου και τους επτα αστερας οιδα σου τα εργα οτι το ονομα εχεις οτι ζης
        και νεκρος ει '
      verse: 1
    - text: 'γινου γρηγορων και στηριξον τα λοιπα α μελλει αποθανειν ου γαρ ευρηκα
        σου τα εργα πεπληρωμενα ενωπιον του θεου '
      verse: 2
    - text: 'μνημονευε ουν πως ειληφας και ηκουσας και τηρει και μετανοησον εαν ουν
        μη γρηγορησης ηξω επι σε ως κλεπτης και ου μη γνως ποιαν ωραν ηξω επι σε '
      verse: 3
    - text: 'εχεις ολιγα ονοματα και εν σαρδεσιν α ουκ εμολυναν τα ιματια αυτων και
        περιπατησουσιν μετ εμου εν λευκοις οτι αξιοι εισιν '
      verse: 4
    - text: 'ο νικων ουτος περιβαλειται εν ιματιοις λευκοις και ου μη εξαλειψω το
        ονομα αυτου εκ της βιβλου της ζωης και εξομολογησομαι το ονομα αυτου ενωπιον
        του πατρος μου και ενωπιον των αγγελων αυτου '
      verse: 5
    - text: 'ο εχων ους ακουσατω τι το πνευμα λεγει ταις εκκλησιαις '
      verse: 6
    - text: 'και τω αγγελω της εν φιλαδελφεια εκκλησιας γραψον ταδε λεγει ο αγιος
        ο αληθινος ο εχων την κλειδα του δαβιδ ο ανοιγων και ουδεις κλειει και κλειει
        και ουδεις ανοιγει '
      verse: 7
    - text: 'οιδα σου τα εργα ιδου δεδωκα ενωπιον σου θυραν ανεωγμενην και ουδεις
        δυναται κλεισαι αυτην οτι μικραν εχεις δυναμιν και ετηρησας μου τον λογον
        και ουκ ηρνησω το ονομα μου '
      verse: 8
    - text: 'ιδου διδωμι εκ της συναγωγης του σατανα των λεγοντων εαυτους ιουδαιους
        ειναι και ουκ εισιν αλλα ψευδονται ιδου ποιησω αυτους ινα ηξωσιν και προσκυνησωσιν
        ενωπιον των ποδων σου και γνωσιν οτι εγω ηγαπησα σε '
      verse: 9
    - text: 'οτι ετηρησας τον λογον της υπομονης μου καγω σε τηρησω εκ της ωρας του
        πειρασμου της μελλουσης ερχεσθαι επι της οικουμενης ολης πειρασαι τους κατοικουντας
        επι της γης '
      verse: 10
    - text: 'ιδου ερχομαι ταχυ κρατει ο εχεις ινα μηδεις λαβη τον στεφανον σου '
      verse: 11
    - text: 'ο νικων ποιησω αυτον στυλον εν τω ναω του θεου μου και εξω ου μη εξελθη
        ετι και γραψω επ αυτον το ονομα του θεου μου και το ονομα της πολεως του θεου
        μου της καινης ιερουσαλημ η καταβαινουσα  η καταβαινει  εκ του ουρανου απο
        του θεου μου και το ονομα μου το καινον '
      verse: 12
    - text: 'ο εχων ους ακουσατω τι το πνευμα λεγει ταις εκκλησιαις '
      verse: 13
    - text: 'και τω αγγελω της εκκλησιας λαοδικεων γραψον ταδε λεγει ο αμην ο μαρτυς
        ο πιστος και αληθινος η αρχη της κτισεως του θεου '
      verse: 14
    - text: 'οιδα σου τα εργα οτι ουτε ψυχρος ει ουτε ζεστος οφελον ψυχρος ειης η
        ζεστος '
      verse: 15
    - text: 'ουτως οτι χλιαρος ει και ουτε ψυχρος ουτε ζεστος μελλω σε εμεσαι εκ του
        στοματος μου '
      verse: 16
    - text: 'οτι λεγεις οτι πλουσιος ειμι και πεπλουτηκα και ουδενος  χρειαν εχω και
        ουκ οιδας οτι συ ει ο ταλαιπωρος και ελεεινος και πτωχος και τυφλος και γυμνος '
      verse: 17
    - text: 'συμβουλευω σοι αγορασαι παρ εμου χρυσιον πεπυρωμενον εκ πυρος ινα πλουτησης
        και ιματια λευκα ινα περιβαλη και μη φανερωθη η αισχυνη της γυμνοτητος σου
        και κολλουριον εγχρισον τους οφθαλμους σου ινα βλεπης '
      verse: 18
    - text: 'εγω οσους εαν φιλω ελεγχω και παιδευω ζηλωσον ουν και μετανοησον '
      verse: 19
    - text: 'ιδου εστηκα επι την θυραν και κρουω εαν τις ακουση της φωνης μου και
        ανοιξη την θυραν εισελευσομαι προς αυτον και δειπνησω μετ αυτου και αυτος
        μετ εμου '
      verse: 20
    - text: 'ο νικων δωσω αυτω καθισαι μετ εμου εν τω θρονω μου ως καγω ενικησα και
        εκαθισα μετα του πατρος μου εν τω θρονω αυτου '
      verse: 21
    - text: 'ο εχων ους ακουσατω τι το πνευμα λεγει ταις εκκλησιαις   '
      verse: 22
  - chapter: 4
    verses:
    - text: 'μετα ταυτα ειδον και ιδου θυρα ηνεωγμενη εν τω ουρανω και η φωνη η πρωτη
        ην ηκουσα ως σαλπιγγος λαλουσης μετ εμου λεγουσα αναβα ωδε και δειξω σοι α
        δει γενεσθαι μετα ταυτα '
      verse: 1
    - text: 'και ευθεως εγενομην εν πνευματι και ιδου θρονος εκειτο εν τω ουρανω και
        επι του θρονου καθημενος '
      verse: 2
    - text: 'και ο καθημενος ην ομοιος ορασει λιθω ιασπιδι και σαρδινω και ιρις κυκλοθεν
        του θρονου ομοιος  ομοια  ορασει σμαραγδινω '
      verse: 3
    - text: 'και κυκλοθεν του θρονου θρονοι εικοσι και τεσσαρες και επι τους θρονους
        ειδον τους εικοσι και τεσσαρας πρεσβυτερους καθημενους περιβεβλημενους εν
        ιματιοις λευκοις και εσχον επι τας κεφαλας αυτων στεφανους χρυσους '
      verse: 4
    - text: 'και εκ του θρονου εκπορευονται αστραπαι και βρονται και φωναι και επτα
        λαμπαδες πυρος καιομεναι ενωπιον του θρονου αι εισιν τα επτα πνευματα του
        θεου '
      verse: 5
    - text: 'και ενωπιον του θρονου θαλασσα υαλινη ομοια κρυσταλλω και εν μεσω του
        θρονου και κυκλω του θρονου τεσσαρα ζωα γεμοντα οφθαλμων εμπροσθεν και οπισθεν '
      verse: 6
    - text: 'και το ζωον το πρωτον ομοιον λεοντι και το δευτερον ζωον ομοιον μοσχω
        και το τριτον ζωον εχον το προσωπον ως ανθρωπος και το τεταρτον ζωον ομοιον
        αετω πετωμενω '
      verse: 7
    - text: 'και τεσσαρα ζωα εν καθ εαυτο ειχον ανα πτερυγας εξ κυκλοθεν και εσωθεν
        γεμοντα οφθαλμων και αναπαυσιν ουκ εχουσιν ημερας και νυκτος λεγοντα αγιος
        αγιος αγιος κυριος ο θεος ο παντοκρατωρ ο ην και ο ων και ο ερχομενος '
      verse: 8
    - text: 'και οταν δωσουσιν τα ζωα δοξαν και τιμην και ευχαριστιαν τω καθημενω
        επι του θρονου τω ζωντι εις τους αιωνας των αιωνων '
      verse: 9
    - text: 'πεσουνται οι εικοσι και τεσσαρες πρεσβυτεροι ενωπιον του καθημενου επι
        του θρονου και προσκυνουσιν τω ζωντι εις τους αιωνας των αιωνων και βαλλουσιν
        τους στεφανους αυτων ενωπιον του θρονου λεγοντες '
      verse: 10
    - text: 'αξιος ει κυριε λαβειν την δοξαν και την τιμην και την δυναμιν οτι συ
        εκτισας τα παντα και δια το θελημα σου εισιν και εκτισθησαν   '
      verse: 11
  - chapter: 5
    verses:
    - text: 'και ειδον επι την δεξιαν του καθημενου επι του θρονου βιβλιον γεγραμμενον
        εσωθεν και οπισθεν κατεσφραγισμενον σφραγισιν επτα '
      verse: 1
    - text: 'και ειδον αγγελον ισχυρον κηρυσσοντα φωνη μεγαλη τις εστιν αξιος ανοιξαι
        το βιβλιον και λυσαι τας σφραγιδας αυτου '
      verse: 2
    - text: 'και ουδεις ηδυνατο εν τω ουρανω ουδε επι της γης ουδε υποκατω της γης
        ανοιξαι το βιβλιον ουδε βλεπειν αυτο '
      verse: 3
    - text: 'και εγω εκλαιον πολλα οτι ουδεις αξιος ευρεθη ανοιξαι και αναγνωναι το
        βιβλιον ουτε βλεπειν αυτο '
      verse: 4
    - text: 'και εις εκ των πρεσβυτερων λεγει μοι μη κλαιε ιδου ενικησεν ο λεων ο
        ων εκ της φυλης ιουδα η ριζα δαβιδ ανοιξαι το βιβλιον και λυσαι τας επτα σφραγιδας
        αυτου '
      verse: 5
    - text: 'και ειδον και ιδου εν μεσω του θρονου και των τεσσαρων ζωων και εν μεσω
        των πρεσβυτερων αρνιον εστηκος ως εσφαγμενον εχον κερατα επτα και οφθαλμους
        επτα οι εισιν τα επτα του θεου πνευματα τα απεσταλμενα εις πασαν την γην '
      verse: 6
    - text: 'και ηλθεν και ειληφεν το βιβλιον εκ της δεξιας του καθημενου επι του
        θρονου '
      verse: 7
    - text: 'και οτε ελαβεν το βιβλιον τα τεσσαρα ζωα και οι εικοσιτεσσαρες  πρεσβυτεροι
        επεσον ενωπιον του αρνιου εχοντες εκαστος κιθαρας και φιαλας χρυσας γεμουσας
        θυμιαματων αι εισιν αι προσευχαι των αγιων '
      verse: 8
    - text: 'και αδουσιν ωδην καινην λεγοντες αξιος ει λαβειν το βιβλιον και ανοιξαι
        τας σφραγιδας αυτου οτι εσφαγης και ηγορασας τω θεω ημας εν τω αιματι σου
        εκ πασης φυλης και γλωσσης και λαου και εθνους '
      verse: 9
    - text: 'και εποιησας ημας τω θεω ημων βασιλεις και ιερεις και βασιλευσομεν επι
        της γης '
      verse: 10
    - text: 'και ειδον και ηκουσα φωνην αγγελων πολλων κυκλοθεν του θρονου και των
        ζωων και των πρεσβυτερων και  ην ο αριθμος αυτων μυριαδες μυριαδων και  χιλιαδες
        χιλιαδων '
      verse: 11
    - text: 'λεγοντες φωνη μεγαλη αξιον εστιν το αρνιον το εσφαγμενον λαβειν την δυναμιν
        και πλουτον και σοφιαν και ισχυν και τιμην και δοξαν και ευλογιαν '
      verse: 12
    - text: 'και παν κτισμα ο εστιν εν τω ουρανω και εν τη γη και υποκατω της γης
        και επι της θαλασσης α εστιν και τα εν αυτοις παντα ηκουσα λεγοντας τω καθημενω
        επι του θρονου και τω αρνιω η ευλογια και η τιμη και η δοξα και το κρατος
        εις τους αιωνας των αιωνων '
      verse: 13
    - text: 'και τα τεσσαρα ζωα ελεγον αμην και οι εικοσιτεσσαρες  πρεσβυτεροι επεσαν
        και προσεκυνησαν ζωντι εις τους αιωνας των αιωνων   '
      verse: 14
  - chapter: 6
    verses:
    - text: 'και ειδον οτε ηνοιξεν το αρνιον μιαν εκ των σφραγιδων και ηκουσα ενος
        εκ των τεσσαρων ζωων λεγοντος ως φωνης βροντης ερχου και βλεπε '
      verse: 1
    - text: 'και ειδον και ιδου ιππος λευκος και ο καθημενος επ αυτω εχων τοξον και
        εδοθη αυτω στεφανος και εξηλθεν νικων και ινα νικηση '
      verse: 2
    - text: 'και οτε ηνοιξεν την δευτεραν σφραγιδα ηκουσα του δευτερου ζωου λεγοντος
        ερχου και βλεπε '
      verse: 3
    - text: 'και εξηλθεν αλλος ιππος πυρρος και τω καθημενω επ αυτω εδοθη αυτω λαβειν
        την ειρηνην απο της γης και ινα αλληλους σφαξωσιν και εδοθη αυτω μαχαιρα μεγαλη '
      verse: 4
    - text: 'και οτε ηνοιξεν την τριτην σφραγιδα ηκουσα του τριτου ζωου λεγοντος ερχου
        και βλεπε και ειδον και ιδου ιππος μελας και ο καθημενος επ αυτω εχων ζυγον
        εν τη χειρι αυτου '
      verse: 5
    - text: 'και ηκουσα φωνην εν μεσω των τεσσαρων ζωων λεγουσαν χοινιξ σιτου δηναριου
        και τρεις χοινικες κριθης δηναριου και το ελαιον και τον οινον μη αδικησης '
      verse: 6
    - text: 'και οτε ηνοιξεν την σφραγιδα την τεταρτην ηκουσα φωνην του τεταρτου ζωου
        λεγουσαν ερχου και βλεπε '
      verse: 7
    - text: 'και ειδον και ιδου ιππος χλωρος και ο καθημενος επανω αυτου ονομα αυτω
        ο θανατος και ο αδης ακολουθει μετ αυτου και εδοθη αυτοις εξουσια αποκτειναι
        επι το τεταρτον της γης εν ρομφαια και εν λιμω και εν θανατω και υπο των θηριων
        της γης '
      verse: 8
    - text: 'και οτε ηνοιξεν την πεμπτην σφραγιδα ειδον υποκατω του θυσιαστηριου τας
        ψυχας των εσφαγμενων δια τον λογον του θεου και δια την μαρτυριαν ην ειχον '
      verse: 9
    - text: 'και εκραζον φωνη μεγαλη λεγοντες εως ποτε ο δεσποτης ο αγιος και ο αληθινος
        ου κρινεις και εκδικεις το αιμα ημων απο των κατοικουντων επι της γης '
      verse: 10
    - text: 'και εδοθησαν εκαστοις στολαι λευκαι και ερρεθη αυτοις ινα αναπαυσωνται
        ετι χρονον μικρον εως ου πληρωσονται και οι συνδουλοι αυτων και οι αδελφοι
        αυτων οι μελλοντες αποκτεινεσθαι ως και αυτοι '
      verse: 11
    - text: 'και ειδον οτε ηνοιξεν την σφραγιδα την εκτην και ιδου σεισμος μεγας εγενετο
        και ο ηλιος εγενετο μελας ως σακκος τριχινος και η σεληνη εγενετο ως αιμα '
      verse: 12
    - text: 'και οι αστερες του ουρανου επεσαν εις την γην ως συκη βαλλει τους ολυνθους
        αυτης υπο μεγαλου ανεμου σειομενη '
      verse: 13
    - text: 'και ουρανος απεχωρισθη ως βιβλιον ειλισσομενον και παν ορος και νησος
        εκ των τοπων αυτων εκινηθησαν '
      verse: 14
    - text: 'και οι βασιλεις της γης και οι μεγιστανες και οι πλουσιοι και οι χιλιαρχοι
        και οι δυνατοι και πας δουλος και πας ελευθερος εκρυψαν εαυτους εις τα σπηλαια
        και εις τας πετρας των ορεων '
      verse: 15
    - text: 'και λεγουσιν τοις ορεσιν και ταις πετραις πεσετε εφ ημας και κρυψατε
        ημας απο προσωπου του καθημενου επι του θρονου και απο της οργης του αρνιου '
      verse: 16
    - text: 'οτι ηλθεν η ημερα η μεγαλη της οργης αυτου και τις δυναται σταθηναι   '
      verse: 17
  - chapter: 7
    verses:
    - text: 'και μετα ταυτα ειδον τεσσαρας αγγελους εστωτας επι τας τεσσαρας γωνιας
        της γης κρατουντας τους τεσσαρας ανεμους της γης ινα μη πνεη ανεμος επι της
        γης μητε επι της θαλασσης μητε επι παν δενδρον '
      verse: 1
    - text: 'και ειδον αλλον αγγελον αναβαντα  αναβαινοντα  απο ανατολης ηλιου εχοντα
        σφραγιδα θεου ζωντος και εκραξεν φωνη μεγαλη τοις τεσσαρσιν αγγελοις οις εδοθη
        αυτοις αδικησαι την γην και την θαλασσαν '
      verse: 2
    - text: 'λεγων μη αδικησητε την γην μητε την θαλασσαν μητε τα δενδρα αχρις ου
        σφραγιζωμεν  σφραγισωμεν  τους δουλους του θεου ημων επι των μετωπων αυτων '
      verse: 3
    - text: 'και ηκουσα τον αριθμον των εσφραγισμενων ρμδ 1540 χιλιαδες εσφραγισμενοι
        εκ πασης φυλης υιων ισραηλ '
      verse: 4
    - text: 'εκ φυλης ιουδα ιβ χιλιαδες εσφραγισμενοι εκ φυλης ρουβην ιβ χιλιαδες
        εσφραγισμενοι εκ φυλης γαδ ιβ χιλιαδες εσφραγισμενοι '
      verse: 5
    - text: 'εκ φυλης ασηρ ιβ χιλιαδες εσφραγισμενοι εκ φυλης νεφθαλειμ ιβ χιλιαδες
        εσφραγισμενοι εκ φυλης μανασση ιβ χιλιαδες εσφραγισμενοι '
      verse: 6
    - text: 'εκ φυλης συμεων ιβ χιλιαδες εσφραγισμενοι εκ φυλης λευι ιβ χιλιαδες εσφραγισμενοι
        εκ φυλης ισαχαρ ιβ χιλιαδες εσφραγισμενοι '
      verse: 7
    - text: 'εκ φυλης ζαβουλων ιβ χιλιαδες εσφραγισμενοι εκ φυλης ιωσηφ ιβ χιλιαδες
        εσφραγισμενοι εκ φυλης βενιαμιν ιβ χιλιαδες εσφραγισμενοι '
      verse: 8
    - text: 'μετα ταυτα ειδον και ιδου οχλος πολυς ον αριθμησαι αυτον ουδεις ηδυνατο
        εκ παντος εθνους και φυλων και λαων και γλωσσων εστωτες ενωπιον του θρονου
        και ενωπιον του αρνιου περιβεβλημενοι στολας λευκας και φοινικες εν ταις χερσιν
        αυτων '
      verse: 9
    - text: 'και κραζοντες φωνη μεγαλη λεγοντες η σωτηρια τω  θεω ημων τω  καθημενω
        επι του θρονου του θεου ημων   και τω αρνιω '
      verse: 10
    - text: 'και παντες οι αγγελοι εστηκεσαν κυκλω του θρονου και των πρεσβυτερων
        και των τεσσαρων ζωων και επεσον ενωπιον του θρονου επι προσωπον αυτων και
        προσεκυνησαν τω θεω '
      verse: 11
    - text: 'λεγοντες αμην η ευλογια και η δοξα και η σοφια και η ευχαριστια και η
        τιμη και η δυναμις και η ισχυς τω θεω ημων εις τους αιωνας των αιωνων αμην '
      verse: 12
    - text: 'και απεκριθη εις εκ των πρεσβυτερων λεγων μοι ουτοι οι περιβεβλημενοι
        τας στολας τας λευκας τινες εισιν και ποθεν ηλθον '
      verse: 13
    - text: 'και ειρηκα αυτω κυριε συ οιδας και ειπεν μοι ουτοι εισιν οι ερχομενοι
        εκ της θλιψεως της μεγαλης και επλυναν τας στολας αυτων και ελευκαναν στολας
        αυτων  αυτας  εν τω αιματι του αρνιου '
      verse: 14
    - text: 'δια τουτο εισιν ενωπιον του θρονου του θεου και λατρευουσιν αυτω ημερας
        και νυκτος εν τω ναω αυτου και ο καθημενος επι του θρονου σκηνωσει επ αυτους '
      verse: 15
    - text: 'ου πεινασουσιν ετι ουδε διψησουσιν ετι ουδε μη πεση επ αυτους ο ηλιος
        ουδε παν καυμα '
      verse: 16
    - text: 'οτι το αρνιον το ανα μεσον του θρονου ποιμανει αυτους και οδηγησει αυτους
        επι ζωσας πηγας υδατων και εξαλειψει ο θεος παν δακρυον απο των οφθαλμων αυτων   '
      verse: 17
  - chapter: 8
    verses:
    - text: 'και οτε ηνοιξεν την σφραγιδα την εβδομην εγενετο σιγη εν τω ουρανω ως
        ημιωριον '
      verse: 1
    - text: 'και ειδον τους επτα αγγελους οι ενωπιον του θεου εστηκασιν και εδοθησαν
        αυτοις επτα σαλπιγγες '
      verse: 2
    - text: 'και αλλος αγγελος ηλθεν και εσταθη επι το θυσιαστηριον εχων λιβανωτον
        χρυσουν και εδοθη αυτω θυμιαματα πολλα ινα δωση ταις προσευχαις των αγιων
        παντων επι το θυσιαστηριον το χρυσουν το ενωπιον του θρονου '
      verse: 3
    - text: 'και ανεβη ο καπνος των θυμιαματων ταις προσευχαις των αγιων εκ χειρος
        του αγγελου ενωπιον του θεου '
      verse: 4
    - text: 'και ειληφεν ο αγγελος το λιβανωτον και εγεμισεν αυτο εκ του πυρος του
        θυσιαστηριου και εβαλεν εις την γην και εγενοντο φωναι και βρονται και αστραπαι
        και σεισμος '
      verse: 5
    - text: 'και οι επτα αγγελοι  οι  εχοντες τας επτα σαλπιγγας ητοιμασαν εαυτους
        ινα σαλπισωσιν '
      verse: 6
    - text: 'και ο πρωτος αγγελος εσαλπισεν και εγενετο χαλαζα και πυρ μεμιγμενα αιματι
        και εβληθη εις την γην και το τριτον των δενδρων κατεκαη και πας χορτος χλωρος
        κατεκαη '
      verse: 7
    - text: 'και ο δευτερος αγγελος εσαλπισεν και ως ορος μεγα πυρι καιομενον εβληθη
        εις την θαλασσαν και εγενετο το τριτον της θαλασσης αιμα '
      verse: 8
    - text: 'και απεθανεν το τριτον των κτισματων των εν τη θαλασση τα εχοντα ψυχας
        και το τριτον των πλοιων διεφθαρη '
      verse: 9
    - text: 'και ο τριτος αγγελος εσαλπισεν και επεσεν εκ του ουρανου αστηρ μεγας
        καιομενος ως λαμπας και επεσεν επι το τριτον των ποταμων και επι τας πηγας
        υδατων '
      verse: 10
    - text: 'και το ονομα του αστερος λεγεται αψινθος και γινεται το τριτον  των υδατων  εις
        αψινθον και πολλοι ανθρωπων απεθανον εκ των υδατων οτι επικρανθησαν '
      verse: 11
    - text: 'και ο τεταρτος αγγελος εσαλπισεν και επληγη το τριτον του ηλιου και το
        τριτον της σεληνης και το τριτον των αστερων ινα σκοτισθη το τριτον αυτων
        και η ημερα μη φαινη το τριτον αυτης και η νυξ ομοιως '
      verse: 12
    - text: 'και ειδον και ηκουσα ενος αγγελου πετωμενου εν μεσουρανηματι λεγοντος
        φωνη μεγαλη ουαι ουαι ουαι τοις κατοικουσιν επι της γης εκ των λοιπων φωνων
        της σαλπιγγος των τριων αγγελων των μελλοντων σαλπιζειν   '
      verse: 13
  - chapter: 9
    verses:
    - text: 'και ο πεμπτος αγγελος εσαλπισεν και ειδον αστερα εκ του ουρανου πεπτωκοτα
        εις την γην και εδοθη αυτω η κλεις του φρεατος της αβυσσου '
      verse: 1
    - text: 'και ηνοιξεν το φρεαρ της αβυσσου και ανεβη καπνος εκ του φρεατος ως καπνος
        καμινου μεγαλης και εσκοτισθη ο ηλιος και ο αηρ εκ του καπνου του φρεατος '
      verse: 2
    - text: 'και εκ του καπνου εξηλθον ακριδες εις την γην και εδοθη αυταις εξουσια
        ως εχουσιν εξουσιαν οι σκορπιοι της γης '
      verse: 3
    - text: 'και ερρεθη αυταις ινα μη αδικησωσιν τον χορτον της γης ουδε παν χλωρον
        ουδε παν δενδρον ει μη τους ανθρωπους μονους οιτινες ουκ εχουσιν την σφραγιδα
        του θεου επι των μετωπων αυτων '
      verse: 4
    - text: 'και εδοθη αυταις ινα μη αποκτεινωσιν αυτους αλλ ινα βασανισθωσιν μηνας
        πεντε και ο βασανισμος αυτων ως βασανισμος σκορπιου οταν παιση ανθρωπον '
      verse: 5
    - text: 'και εν ταις ημεραις εκειναις ζητησουσιν οι ανθρωποι τον θανατον και ουχ
        ευρησουσιν αυτον και επιθυμησουσιν αποθανειν και φευξεται ο θανατος απ αυτων '
      verse: 6
    - text: 'και τα ομοιωματα των ακριδων ομοια ιπποις ητοιμασμενοις εις πολεμον και
        επι τας κεφαλας αυτων ως στεφανοι ομοιοι χρυσω και τα προσωπα αυτων ως προσωπα
        ανθρωπων '
      verse: 7
    - text: 'και ειχον τριχας ως τριχας γυναικων και οι οδοντες αυτων ως λεοντων ησαν '
      verse: 8
    - text: 'και ειχον θωρακας ως θωρακας σιδηρους και η φωνη των πτερυγων αυτων ως
        φωνη αρματων ιππων πολλων τρεχοντων εις πολεμον '
      verse: 9
    - text: 'και εχουσιν ουρας ομοιας σκορπιοις και κεντρα ην εν ταις ουραις αυτων
        και η εξουσια αυτων αδικησαι τους ανθρωπους μηνας πεντε '
      verse: 10
    - text: 'και εχουσιν εφ αυτων  επ αυτων  βασιλεα τον αγγελον της αβυσσου ονομα
        αυτω εβραιστι αβαδδων και εν τη ελληνικη ονομα εχει απολλυων '
      verse: 11
    - text: 'η ουαι η μια απηλθεν ιδου ερχονται ετι δυο ουαι μετα ταυτα '
      verse: 12
    - text: 'και ο εκτος αγγελος εσαλπισεν και ηκουσα φωνην μιαν εκ των τεσσαρων κερατων
        του θυσιαστηριου του χρυσου του ενωπιον του θεου '
      verse: 13
    - text: 'λεγουσαν τω εκτω αγγελω ος ειχε την σαλπιγγα λυσον τους τεσσαρας αγγελους
        τους δεδεμενους επι τω ποταμω τω μεγαλω ευφρατη '
      verse: 14
    - text: 'και ελυθησαν οι τεσσαρες αγγελοι οι ητοιμασμενοι εις την ωραν και ημεραν
        και μηνα και ενιαυτον ινα αποκτεινωσιν το τριτον των ανθρωπων '
      verse: 15
    - text: 'και ο αριθμος στρατευματων του ιππικου δυο μυριαδες μυριαδων και ηκουσα
        τον αριθμον αυτων '
      verse: 16
    - text: 'και ουτως ειδον τους ιππους εν τη ορασει και τους καθημενους επ αυτων
        εχοντας θωρακας πυρινους και υακινθινους και θειωδεις και αι κεφαλαι των ιππων
        ως κεφαλαι λεοντων και εκ των στοματων αυτων εκπορευεται πυρ και καπνος και
        θειον '
      verse: 17
    - text: 'υπο των τριων τουτων απεκτανθησαν το τριτον των ανθρωπων εκ του πυρος
        και εκ του καπνου και εκ του θειου του εκπορευομενου εκ των στοματων αυτων '
      verse: 18
    - text: 'αι γαρ εξουσιαι  η γαρ εξουσια  αυτων εν τω στοματι αυτων εισιν  εστιν
        και εν ταις ουραις αυτων  αι γαρ ουραι αυτων ομοιαι οφεσιν εχουσαι κεφαλας
        και εν αυταις αδικουσιν '
      verse: 19
    - text: 'και οι λοιποι των ανθρωπων οι ουκ απεκτανθησαν εν ταις πληγαις ταυταις
        ουτε  ου  μετενοησαν εκ των εργων των χειρων αυτων ινα μη προσκυνησωσιν τα
        δαιμονια και ειδωλα τα χρυσα και τα αργυρα και τα χαλκα και τα λιθινα και
        τα ξυλινα α ουτε βλεπειν δυναται ουτε ακουειν ουτε περιπατειν '
      verse: 20
    - text: 'και ου μετενοησαν εκ των φονων αυτων ουτε εκ των φαρμακειων αυτων ουτε
        εκ της πορνειας αυτων ουτε εκ των κλεμματων αυτων   '
      verse: 21
  - chapter: 10
    verses:
    - text: 'και ειδον αλλον αγγελον ισχυρον καταβαινοντα εκ του ουρανου περιβεβλημενον
        νεφελην και ιρις επι της κεφαλης και το προσωπον αυτου ως ο ηλιος και οι ποδες
        αυτου ως στυλοι πυρος '
      verse: 1
    - text: 'και ειχεν εν τη χειρι αυτου βιβλαριδιον ανεωγμενον και εθηκεν τον ποδα
        αυτου τον δεξιον επι την θαλασσαν τον δε ευωνυμον επι την γην '
      verse: 2
    - text: 'και εκραξεν φωνη μεγαλη ωσπερ λεων μυκαται και οτε εκραξεν ελαλησαν αι
        επτα βρονται τας εαυτων φωνας '
      verse: 3
    - text: 'και οτε ελαλησαν αι επτα βρονται τας φωνας εαυτων εμελλον γραφειν και
        ηκουσα φωνην εκ του ουρανου λεγουσαν μοι σφραγισον α ελαλησαν αι επτα βρονται
        και μη ταυτα γραψης '
      verse: 4
    - text: 'και ο αγγελος ον ειδον εστωτα επι της θαλασσης και επι της γης ηρεν την
        χειρα αυτου εις τον ουρανον '
      verse: 5
    - text: 'και ωμοσεν εν τω ζωντι εις τους αιωνας των αιωνων ος εκτισεν τον ουρανον
        και τα εν αυτω και την γην και τα εν αυτη και την θαλασσαν και τα εν αυτη
        οτι χρονος ουκ εσται ετι '
      verse: 6
    - text: 'αλλα εν ταις ημεραις της φωνης του εβδομου αγγελου οταν μελλη σαλπιζειν
        και τελεσθη το μυστηριον του θεου ως ευηγγελισεν τοις εαυτου δουλοις τοις
        προφηταις '
      verse: 7
    - text: 'και η φωνη ην ηκουσα εκ του ουρανου παλιν λαλουσα μετ εμου και λεγουσα
        υπαγε λαβε το βιβλαριδιον το ηνεωγμενον εν τη χειρι αγγελου του εστωτος επι
        της θαλασσης και επι της γης '
      verse: 8
    - text: 'και απηλθον προς τον αγγελον λεγων αυτω δος μοι το βιβλαριδιον και λεγει
        μοι λαβε και καταφαγε αυτο και πικρανει σου την κοιλιαν αλλ εν τω στοματι
        σου εσται γλυκυ ως μελι '
      verse: 9
    - text: 'και ελαβον το βιβλαριδιον εκ της χειρος του αγγελου και κατεφαγον αυτο
        και ην εν τω στοματι μου ως μελι γλυκυ και οτε εφαγον αυτο επικρανθη η κοιλια
        μου '
      verse: 10
    - text: 'και λεγει μοι δει σε παλιν προφητευσαι επι λαοις και εθνεσιν και γλωσσαις
        και βασιλευσιν πολλοις   '
      verse: 11
  - chapter: 11
    verses:
    - text: 'και εδοθη μοι καλαμος ομοιος ραβδω  και ο αγγελος ειστηκει  λεγων εγειραι
        και μετρησον τον ναον του θεου και το θυσιαστηριον και τους προσκυνουντας
        εν αυτω '
      verse: 1
    - text: 'και την αυλην την εσωθεν  εξωθεν  του ναου εκβαλε εξω και μη αυτην μετρησης
        οτι εδοθη τοις εθνεσιν και την πολιν την αγιαν πατησουσιν μηνας τεσσαρακοντα
        δυο '
      verse: 2
    - text: 'και δωσω τοις δυσιν μαρτυσιν μου και προφητευσουσιν ημερας χιλιας διακοσιας
        εξηκοντα περιβεβλημενοι σακκους '
      verse: 3
    - text: 'ουτοι εισιν αι δυο ελαιαι και  αι  δυο λυχνιαι αι ενωπιον του θεου της
        γης εστωσαι '
      verse: 4
    - text: 'και ει τις αυτους θελη αδικησαι πυρ εκπορευεται εκ του στοματος αυτων
        και κατεσθιει τους εχθρους αυτων και ει τις αυτους θελη αδικησαι ουτως δει
        αυτον αποκτανθηναι '
      verse: 5
    - text: 'ουτοι εχουσιν εξουσιαν κλεισαι τον ουρανον ινα μη βρεχη υετος εν ημεραις
        αυτων της προφητειας και εξουσιαν εχουσιν επι των υδατων στρεφειν αυτα εις
        αιμα και παταξαι την γην παση πληγη οσακις εαν θελησωσιν '
      verse: 6
    - text: 'και οταν τελεσωσιν την μαρτυριαν αυτων το θηριον το αναβαινον εκ της
        αβυσσου ποιησει πολεμον μετ αυτων και νικησει αυτους και αποκτενει αυτους '
      verse: 7
    - text: 'και τα πτωματα αυτων επι της πλατειας πολεως της μεγαλης ητις καλειται
        πνευματικως σοδομα και αιγυπτος οπου και ο κυριος ημων εσταυρωθη '
      verse: 8
    - text: 'και βλεψουσιν εκ των λαων και φυλων και γλωσσων και εθνων τα πτωματα
        αυτων ημερας τρεις και ημισυ και τα πτωματα αυτων ουκ αφησουσιν τεθηναι εις
        μνηματα '
      verse: 9
    - text: 'και οι κατοικουντες επι της γης χαρουσιν επ αυτοις και ευφρανθησονται
        και δωρα πεμψουσιν αλληλοις οτι ουτοι οι δυο προφηται εβασανισαν τους κατοικουντας
        επι της γης '
      verse: 10
    - text: 'και μετα τας τρεις ημερας και ημισυ πνευμα ζωης εκ του θεου εισηλθεν
        επ αυτους και εστησαν επι τους ποδας αυτων και φοβος μεγας επεσεν επι τους
        θεωρουντας αυτους '
      verse: 11
    - text: 'και ηκουσαν φωνην μεγαλην εκ του ουρανου λεγουσαν αυτοις αναβητε ωδε
        και ανεβησαν εις τον ουρανον εν τη νεφελη και εθεωρησαν αυτους οι εχθροι αυτων '
      verse: 12
    - text: 'και εν εκεινη τη ωρα εγενετο σεισμος μεγας και το δεκατον της πολεως
        επεσεν και απεκτανθησαν εν τω σεισμω ονοματα ανθρωπων χιλιαδες επτα και οι
        λοιποι εμφοβοι εγενοντο και εδωκαν δοξαν τω θεω του ουρανου '
      verse: 13
    - text: 'η ουαι η δευτερα απηλθεν  και  ιδου η ουαι η τριτη ερχεται ταχυ '
      verse: 14
    - text: 'και ο εβδομος αγγελος εσαλπισεν και εγενοντο φωναι μεγαλαι εν τω ουρανω
        λεγουσαι εγενοντο αι βασιλειαι του κοσμου του κυριου ημων και του χριστου
        αυτου και βασιλευσει εις τους αιωνας των αιωνων '
      verse: 15
    - text: 'και οι εικοσι και τεσσαρες πρεσβυτεροι οι ενωπιον του θεου καθημενοι
        επι τους θρονους αυτων επεσαν επι τα προσωπα αυτων και προσεκυνησαν τω θεω '
      verse: 16
    - text: 'λεγοντες ευχαριστουμεν σοι κυριε ο θεος ο παντοκρατωρ ο ων και ο ην και
        ο ερχομενος οτι ειληφας την δυναμιν σου την μεγαλην και εβασιλευσας '
      verse: 17
    - text: 'και τα εθνη ωργισθησαν και ηλθεν η οργη σου και ο καιρος των νεκρων κριθηναι
        και δουναι τον μισθον τοις δουλοις σου τοις προφηταις και τοις αγιοις και
        τοις φοβουμενοις το ονομα σου τοις μικροις και τοις μεγαλοις και διαφθειραι
        τους διαφθειροντας την γην '
      verse: 18
    - text: 'και ηνοιγη ο ναος του θεου εν τω ουρανω και ωφθη η κιβωτος της διαθηκης
        αυτου εν τω ναω αυτου και εγενοντο αστραπαι και φωναι και βρονται και σεισμος
        και χαλαζα μεγαλη   '
      verse: 19
  - chapter: 12
    verses:
    - text: 'και σημειον μεγα ωφθη εν τω ουρανω γυνη περιβεβλημενη τον ηλιον και η
        σεληνη υποκατω των ποδων αυτης και επι της κεφαλης αυτης στεφανος αστερων
        δωδεκα '
      verse: 1
    - text: 'και εν γαστρι εχουσα κραζει ωδινουσα και βασανιζομενη τεκειν '
      verse: 2
    - text: 'και ωφθη αλλο σημειον εν τω ουρανω και ιδου δρακων μεγας πυρρος εχων
        κεφαλας επτα και κερατα δεκα και επι τας κεφαλας αυτου διαδηματα επτα '
      verse: 3
    - text: 'και η ουρα αυτου συρει το τριτον των αστερων του ουρανου και εβαλεν αυτους
        εις την γην και ο δρακων εστηκεν ενωπιον της γυναικος της μελλουσης τεκειν
        ινα οταν τεκη το τεκνον αυτης καταφαγη '
      verse: 4
    - text: 'και ετεκεν υιον αρρενα ος μελλει ποιμαινειν παντα τα εθνη εν ραβδω σιδηρα
        και ηρπασθη το τεκνον αυτης προς τον θεον και τον θρονον αυτου '
      verse: 5
    - text: 'και η γυνη εφυγεν εις την ερημον οπου εχει τοπον ητοιμασμενον απο του
        θεου ινα εκει τρεφωσιν αυτην ημερας χιλιας διακοσιας εξηκοντα '
      verse: 6
    - text: 'και εγενετο πολεμος εν τω ουρανω ο μιχαηλ και οι αγγελοι αυτου επολεμησαν
        κατα του δρακοντος και ο δρακων επολεμησεν και οι αγγελοι αυτου '
      verse: 7
    - text: 'και ουκ ισχυσαν ουτε τοπος ευρεθη αυτων ετι εν τω ουρανω '
      verse: 8
    - text: 'και εβληθη ο δρακων ο μεγας ο οφις ο αρχαιος ο καλουμενος διαβολος και
        ο σατανας ο πλανων την οικουμενην ολην εβληθη εις την γην και οι αγγελοι αυτου
        μετ αυτου εβληθησαν '
      verse: 9
    - text: 'και ηκουσα φωνην μεγαλην λεγουσαν εν τω ουρανω αρτι εγενετο η σωτηρια
        και η δυναμις και η βασιλεια του θεου ημων και η εξουσια του χριστου αυτου
        οτι κατεβληθη ο κατηγορος των αδελφων ημων ο κατηγορων αυτων ενωπιον του θεου
        ημων ημερας και νυκτος '
      verse: 10
    - text: 'και αυτοι ενικησαν αυτον δια το αιμα του αρνιου και δια τον λογον της
        μαρτυριας αυτων και ουκ ηγαπησαν την ψυχην αυτων αχρι θανατου '
      verse: 11
    - text: 'δια τουτο ευφραινεσθε οι ουρανοι και οι εν αυτοις σκηνουντες ουαι τοις
        κατοικουσιν την γην και την θαλασσαν οτι κατεβη ο διαβολος προς υμας εχων
        θυμον μεγαν ειδως οτι ολιγον καιρον εχει '
      verse: 12
    - text: 'και οτε ειδεν ο δρακων οτι εβληθη εις την γην εδιωξεν την γυναικα ητις
        ετεκεν τον αρρενα '
      verse: 13
    - text: 'και εδοθησαν τη γυναικι δυο πτερυγες του αετου του μεγαλου ινα πετηται
        εις την ερημον εις τον τοπον αυτης οπου τρεφεται εκει καιρον και καιρους και
        ημισυ καιρου απο προσωπου του οφεως '
      verse: 14
    - text: 'και εβαλεν ο οφις οπισω της γυναικος εκ του στοματος αυτου υδωρ ως ποταμον
        ινα ταυτην ποταμοφορητον ποιηση '
      verse: 15
    - text: 'και εβοηθησεν η γη τη γυναικι και ηνοιξεν η γη το στομα αυτης και κατεπιεν
        τον ποταμον ον εβαλεν ο δρακων εκ του στοματος αυτου '
      verse: 16
    - text: 'και ωργισθη ο δρακων επι τη γυναικι και απηλθεν ποιησαι πολεμον μετα
        των λοιπων του σπερματος αυτης των τηρουντων τας εντολας του θεου και εχοντων
        την μαρτυριαν του ιησου χριστου   '
      verse: 17
  - chapter: 13
    verses:
    - text: '(12:18) και εσταθην επι την αμμον της θαλασσης (13:1) και ειδον εκ της
        θαλασσης θηριον αναβαινον εχον κεφαλας επτα και κερατα δεκα και επι των κερατων
        αυτου δεκα διαδηματα και επι τας κεφαλας αυτου ονομα βλασφημιας '
      verse: 1
    - text: 'και το θηριον ο ειδον ην ομοιον παρδαλει και οι ποδες αυτου ως αρκτου
        και το στομα αυτου ως στομα λεοντος και εδωκεν αυτω ο δρακων την δυναμιν αυτου
        και τον θρονον αυτου και εξουσιαν μεγαλην '
      verse: 2
    - text: 'και ειδον μιαν των κεφαλων αυτου ως εσφαγμενην εις θανατον και η πληγη
        του θανατου αυτου εθεραπευθη και εθαυμασθη εν ολη τη γη  εθαυμασεν ολη η γη  οπισω
        του θηριου '
      verse: 3
    - text: 'και προσεκυνησαν τον δρακοντα ος εδωκεν εξουσιαν τω θηριω και προσεκυνησαν
        το θηριον λεγοντες τις ομοιος τω θηριω τις δυναται πολεμησαι μετ αυτου '
      verse: 4
    - text: 'και εδοθη αυτω στομα λαλουν μεγαλα και βλασφημιας και εδοθη αυτω εξουσια
        ποιησαι μηνας τεσσαρακοντα δυο '
      verse: 5
    - text: 'και ηνοιξεν το στομα αυτου εις βλασφημιαν προς τον θεον βλασφημησαι το
        ονομα αυτου και την σκηνην αυτου και τους εν τω ουρανω σκηνουντας '
      verse: 6
    - text: 'και εδοθη αυτω πολεμον ποιησαι μετα των αγιων και νικησαι αυτους και
        εδοθη αυτω εξουσια επι πασαν φυλην και γλωσσαν και εθνος '
      verse: 7
    - text: 'και προσκυνησουσιν αυτω παντες οι κατοικουντες επι της γης ων ου γεγραπται
        τα ονοματα εν τη βιβλω της ζωης του αρνιου εσφαγμενου απο καταβολης κοσμου '
      verse: 8
    - text: 'ει τις εχει ους ακουσατω '
      verse: 9
    - text: 'ει τις αιχμαλωσιαν συναγει εις αιχμαλωσιαν υπαγει ει τις εν μαχαιρα αποκτενει
        δει αυτον εν μαχαιρα αποκτανθηναι ωδε εστιν η υπομονη και η πιστις των αγιων '
      verse: 10
    - text: 'και ειδον αλλο θηριον αναβαινον εκ της γης και ειχεν κερατα δυο ομοια
        αρνιω και ελαλει ως δρακων '
      verse: 11
    - text: 'και την εξουσιαν του πρωτου θηριου πασαν ποιει ενωπιον αυτου και ποιει
        την γην και τους κατοικουντας εν αυτη ινα προσκυνησωσιν το θηριον το πρωτον
        ου εθεραπευθη η πληγη του θανατου αυτου '
      verse: 12
    - text: 'και ποιει σημεια μεγαλα ινα και πυρ ποιη καταβαινειν εκ του ουρανου εις
        την γην ενωπιον των ανθρωπων '
      verse: 13
    - text: 'και πλανα τους κατοικουντας επι της γης δια τα σημεια α εδοθη αυτω ποιησαι
        ενωπιον του θηριου λεγων τοις κατοικουσιν επι της γης ποιησαι εικονα τω θηριω
        ο εχει την πληγην της μαχαιρας και εζησεν '
      verse: 14
    - text: 'και εδοθη αυτω δουναι πνευμα τη εικονι του θηριου ινα και λαληση η εικων
        του θηριου και ποιηση οσοι αν μη προσκυνησωσιν την εικονα του θηριου ινα αποκτανθωσιν '
      verse: 15
    - text: 'και ποιει παντας τους μικρους και τους μεγαλους και τους πλουσιους και
        τους πτωχους και τους ελευθερους και τους δουλους ινα δωση αυτοις χαραγμα
        επι της χειρος αυτων της δεξιας η επι των μετωπων αυτων '
      verse: 16
    - text: 'και ινα μη τις δυνηται αγορασαι η πωλησαι ει μη ο εχων το χαραγμα η το
        ονομα του θηριου η τον αριθμον του ονοματος αυτου '
      verse: 17
    - text: 'ωδε η σοφια εστιν ο εχων τον νουν ψηφισατω τον αριθμον του θηριου αριθμος
        γαρ ανθρωπου εστιν και ο αριθμος αυτου χξς   '
      verse: 18
  - chapter: 14
    verses:
    - text: 'και ειδον και ιδου αρνιον εστηκος επι το ορος σιων και μετ αυτου εκατον
        τεσσαρακοντα τεσσαρες χιλιαδες εχουσαι το ονομα του πατρος αυτου γεγραμμενον
        επι των μετωπων αυτων '
      verse: 1
    - text: 'και ηκουσα φωνην εκ του ουρανου ως φωνην υδατων πολλων και ως φωνην βροντης
        μεγαλης και φωνην ηκουσα κιθαρωδων κιθαριζοντων εν ταις κιθαραις αυτων '
      verse: 2
    - text: 'και αδουσιν ως ωδην καινην ενωπιον του θρονου και ενωπιον των τεσσαρων
        ζωων και των πρεσβυτερων και ουδεις ηδυνατο μαθειν την ωδην ει μη αι εκατον
        τεσσαρακοντα τεσσαρες χιλιαδες οι ηγορασμενοι απο της γης '
      verse: 3
    - text: 'ουτοι εισιν οι μετα γυναικων ουκ εμολυνθησαν παρθενοι γαρ εισιν ουτοι
        εισιν οι ακολουθουντες τω αρνιω οπου αν υπαγη ουτοι ηγορασθησαν απο των ανθρωπων
        απαρχη τω θεω και τω αρνιω '
      verse: 4
    - text: 'και εν τω στοματι αυτων ουχ ευρεθη δολος αμωμοι γαρ εισιν ενωπιον του
        θρονου του θεου '
      verse: 5
    - text: 'και ειδον αλλον αγγελον πετωμενον εν μεσουρανηματι εχοντα ευαγγελιον
        αιωνιον ευαγγελισαι τους κατοικουντας επι της γης και παν εθνος και φυλην
        και γλωσσαν και λαον '
      verse: 6
    - text: 'λεγοντα εν φωνη μεγαλη φοβηθητε τον θεον και δοτε αυτω δοξαν οτι ηλθεν
        η ωρα της κρισεως αυτου και προσκυνησατε τω ποιησαντι τον ουρανον και την
        γην και  την  θαλασσαν και πηγας υδατων '
      verse: 7
    - text: 'και αλλος αγγελος ηκολουθησεν λεγων επεσεν επεσεν βαβυλων η πολις η μεγαλη
        οτι εκ του οινου του θυμου της πορνειας αυτης πεποτικεν παντα εθνη '
      verse: 8
    - text: 'και τριτος αγγελος ηκολουθησεν αυτοις λεγων εν φωνη μεγαλη ει τις το
        θηριον προσκυνει και την εικονα αυτου και λαμβανει χαραγμα επι του μετωπου
        αυτου η επι την χειρα αυτου '
      verse: 9
    - text: 'και αυτος πιεται εκ του οινου του θυμου του θεου του κεκερασμενου ακρατου
        εν τω ποτηριω της οργης αυτου και βασανισθησεται εν πυρι και θειω ενωπιον
        των αγιων αγγελων και ενωπιον του αρνιου '
      verse: 10
    - text: 'και ο καπνος του βασανισμου αυτων αναβαινει εις αιωνας αιωνων και ουκ
        εχουσιν αναπαυσιν ημερας και νυκτος οι προσκυνουντες το θηριον και την εικονα
        αυτου και ει τις λαμβανει το χαραγμα του ονοματος αυτου '
      verse: 11
    - text: 'ωδε υπομονη των αγιων εστιν ωδε οι τηρουντες τας εντολας του θεου και
        την πιστιν ιησου '
      verse: 12
    - text: 'και ηκουσα φωνης εκ του ουρανου λεγουσης μοι γραψον μακαριοι οι νεκροι
        οι εν κυριω αποθνησκοντες απαρτι  απ αρτι  ναι λεγει το πνευμα ινα αναπαυσωνται
        εκ των κοπων αυτων τα δε εργα αυτων ακολουθει μετ αυτων '
      verse: 13
    - text: 'και ειδον και ιδου νεφελη λευκη και επι την νεφελην καθημενος ομοιος
        υιω ανθρωπου εχων επι της κεφαλης αυτου στεφανον χρυσουν και εν τη χειρι αυτου
        δρεπανον οξυ '
      verse: 14
    - text: 'και αλλος αγγελος εξηλθεν εκ του ναου κραζων εν μεγαλη φωνη τω καθημενω
        επι της νεφελης πεμψον το δρεπανον σου και θερισον οτι ηλθεν σοι η ωρα του
        θερισαι οτι εξηρανθη ο θερισμος της γης '
      verse: 15
    - text: 'και εβαλεν ο καθημενος επι την νεφελην το δρεπανον αυτου επι την γην
        και εθερισθη η γη '
      verse: 16
    - text: 'και αλλος αγγελος εξηλθεν εκ του ναου του εν τω ουρανω εχων και αυτος
        δρεπανον οξυ '
      verse: 17
    - text: 'και αλλος αγγελος εξηλθεν εκ του θυσιαστηριου εχων εξουσιαν επι του πυρος
        και εφωνησεν κραυγη μεγαλη τω εχοντι το δρεπανον το οξυ λεγων πεμψον σου το
        δρεπανον το οξυ και τρυγησον τους βοτρυας της  αμπελου της  γης οτι ηκμασαν
        αι σταφυλαι αυτης '
      verse: 18
    - text: 'και εβαλεν ο αγγελος το δρεπανον αυτου εις την γην και ετρυγησεν την
        αμπελον της γης και εβαλεν εις την ληνον του θυμου του θεου την μεγαλην '
      verse: 19
    - text: 'και επατηθη η ληνος εξω της πολεως και εξηλθεν αιμα εκ της ληνου αχρι
        των χαλινων των ιππων απο σταδιων χιλιων εξακοσιων   '
      verse: 20
  - chapter: 15
    verses:
    - text: 'και ειδον αλλο σημειον εν τω ουρανω μεγα και θαυμαστον αγγελους επτα
        εχοντας πληγας επτα τας εσχατας οτι εν αυταις ετελεσθη ο θυμος του θεου '
      verse: 1
    - text: 'και ειδον ως θαλασσαν υαλινην μεμιγμενην πυρι και τους νικωντας εκ του
        θηριου και εκ της εικονος αυτου και εκ του χαραγματος αυτου εκ του αριθμου
        του ονοματος αυτου εστωτας επι την θαλασσαν την υαλινην εχοντας κιθαρας του
        θεου '
      verse: 2
    - text: 'και αδουσιν την ωδην μωσεως  του  δουλου του θεου και την ωδην του αρνιου
        λεγοντες μεγαλα και θαυμαστα τα εργα σου κυριε ο θεος ο παντοκρατωρ δικαιαι
        και αληθιναι αι οδοι σου ο βασιλευς των αγιων '
      verse: 3
    - text: 'τις ου μη φοβηθη σε κυριε και δοξαση το ονομα σου οτι μονος οσιος οτι
        παντα τα εθνη ηξουσιν και προσκυνησουσιν ενωπιον σου οτι τα δικαιωματα σου
        εφανερωθησαν '
      verse: 4
    - text: 'και μετα ταυτα ειδον και ιδου ηνοιγη ο ναος της σκηνης του μαρτυριου
        εν τω ουρανω '
      verse: 5
    - text: 'και εξηλθον οι επτα αγγελοι εχοντες τας επτα πληγας εκ του ναου ενδεδυμενοι
        λινον καθαρον και λαμπρον και περιεζωσμενοι περι τα στηθη ζωνας χρυσας '
      verse: 6
    - text: 'και εν εκ των τεσσαρων ζωων εδωκεν τοις επτα αγγελοις επτα φιαλας χρυσας
        γεμουσας του θυμου του θεου του ζωντος εις τους αιωνας των αιωνων '
      verse: 7
    - text: 'και εγεμισθη ο ναος καπνου εκ της δοξης του θεου και εκ της δυναμεως
        αυτου και ουδεις ηδυνατο εισελθειν εις τον ναον αχρι τελεσθωσιν αι επτα πληγαι
        των επτα αγγελων   '
      verse: 8
  - chapter: 16
    verses:
    - text: 'και ηκουσα φωνης μεγαλης εκ του ναου λεγουσης τοις επτα αγγελοις υπαγετε
        και εκχεατε τας φιαλας του θυμου του θεου εις την γην '
      verse: 1
    - text: 'και απηλθεν ο πρωτος και εξεχεεν την φιαλην αυτου επι την γην και εγενετο
        ελκος κακον και πονηρον εις τους ανθρωπους τους εχοντας το χαραγμα του θηριου
        και τους τη εικονι αυτου προσκυνουντας '
      verse: 2
    - text: 'και ο δευτερος αγγελος εξεχεεν την φιαλην αυτου εις την θαλασσαν και
        εγενετο αιμα ως νεκρου και πασα ψυχη ζωσα απεθανεν εν τη θαλασση '
      verse: 3
    - text: 'και ο τριτος αγγελος εξεχεεν την φιαλην αυτου εις τους ποταμους και εις
        τας πηγας των υδατων και εγενετο αιμα '
      verse: 4
    - text: 'και ηκουσα του αγγελου των υδατων λεγοντος δικαιος κυριε ει ο ων και
        ο ην και ο οσιος  εσομενος  οτι ταυτα εκρινας '
      verse: 5
    - text: 'οτι αιμα αγιων και προφητων εξεχεαν και αιμα αυτοις εδωκας πιειν αξιοι
        γαρ εισιν '
      verse: 6
    - text: 'και ηκουσα αλλου εκ του θυσιαστηριου λεγοντος ναι κυριε ο θεος ο παντοκρατωρ
        αληθιναι και δικαιαι αι κρισεις σου '
      verse: 7
    - text: 'και ο τεταρτος αγγελος εξεχεεν την φιαλην αυτου επι τον ηλιον και εδοθη
        αυτω καυματισαι τους ανθρωπους εν πυρι '
      verse: 8
    - text: 'και εκαυματισθησαν οι ανθρωποι καυμα μεγα και εβλασφημησαν το ονομα του
        θεου του εχοντος εξουσιαν επι τας πληγας ταυτας και ου μετενοησαν δουναι αυτω
        δοξαν '
      verse: 9
    - text: 'και ο πεμπτος αγγελος εξεχεεν την φιαλην αυτου επι τον θρονον του θηριου
        και εγενετο η βασιλεια αυτου εσκοτωμενη και εμασσωντο τας γλωσσας αυτων εκ
        του πονου '
      verse: 10
    - text: 'και εβλασφημησαν τον θεον του ουρανου εκ των πονων αυτων και εκ των ελκων
        αυτων και ου μετενοησαν εκ των εργων αυτων '
      verse: 11
    - text: 'και ο εκτος αγγελος εξεχεεν την φιαλην αυτου επι τον ποταμον τον μεγαν
        τον ευφρατην και εξηρανθη το υδωρ αυτου ινα ετοιμασθη η οδος των βασιλεων
        των απο ανατολων ηλιου '
      verse: 12
    - text: 'και ειδον εκ του στοματος του δρακοντος και εκ του στοματος του θηριου
        και εκ του στοματος του ψευδοπροφητου πνευματα τρια ακαθαρτα ομοια βατραχοις '
      verse: 13
    - text: 'εισιν γαρ πνευματα δαιμονων ποιουντα σημεια εκπορευεσθαι  α εκπορευεται  επι
        τους βασιλεις της γης και της οικουμενης ολης συναγαγειν αυτους εις  τον  πολεμον
        της ημερας εκεινης της μεγαλης του θεου του παντοκρατορος '
      verse: 14
    - text: 'ιδου ερχομαι ως κλεπτης μακαριος ο γρηγορων και τηρων τα ιματια αυτου
        ινα μη γυμνος περιπατη και βλεπωσιν την ασχημοσυνην αυτου '
      verse: 15
    - text: 'και συνηγαγεν αυτους εις τον τοπον τον καλουμενον εβραιστι αρμαγεδδων '
      verse: 16
    - text: 'και ο εβδομος αγγελος εξεχεεν την φιαλην αυτου εις τον αερα και εξηλθεν
        φωνη μεγαλη απο του ναου του ουρανου απο του θρονου λεγουσα γεγονεν '
      verse: 17
    - text: 'και εγενοντο φωναι και βρονται και αστραπαι και σεισμος εγενετο μεγας
        οιος ουκ εγενετο αφ ου οι ανθρωποι εγενοντο επι της γης τηλικουτος σεισμος
        ουτως μεγας '
      verse: 18
    - text: 'και εγενετο η πολις η μεγαλη εις τρια μερη και αι πολεις των εθνων επεσον
        και βαβυλων η μεγαλη εμνησθη ενωπιον του θεου δουναι αυτη το ποτηριον του
        οινου του θυμου της οργης αυτου '
      verse: 19
    - text: 'και πασα νησος εφυγεν και ορη ουχ ευρεθησαν '
      verse: 20
    - text: 'και χαλαζα μεγαλη ως ταλαντιαια καταβαινει εκ του ουρανου επι τους ανθρωπους
        και εβλασφημησαν οι ανθρωποι τον θεον εκ της πληγης της χαλαζης οτι μεγαλη
        εστιν η πληγη αυτης σφοδρα   '
      verse: 21
  - chapter: 17
    verses:
    - text: 'και ηλθεν εις εκ των επτα αγγελων των εχοντων τας επτα φιαλας και ελαλησεν
        μετ εμου λεγων μοι δευρο δειξω σοι το κριμα της πορνης της μεγαλης της καθημενης
        επι των υδατων των πολλων '
      verse: 1
    - text: 'μεθ ης επορνευσαν οι βασιλεις της γης και εμεθυσθησαν εκ του οινου της
        πορνειας αυτης οι κατοικουντες την γην '
      verse: 2
    - text: 'και απηνεγκεν με εις ερημον εν πνευματι και ειδον γυναικα καθημενην επι
        θηριον κοκκινον γεμον ονοματων βλασφημιας εχον κεφαλας επτα και κερατα δεκα '
      verse: 3
    - text: 'και η γυνη η  ην  περιβεβλημενη πορφυρα και κοκκινω και κεχρυσωμενη χρυσω
        και λιθω τιμιω και μαργαριταις εχουσα χρυσουν ποτηριον εν τη χειρι αυτης γεμον
        βδελυγματων και ακαθαρτητος πορνειας αυτης '
      verse: 4
    - text: 'και επι το μετωπον αυτης ονομα γεγραμμενον μυστηριον βαβυλων η μεγαλη
        η μητηρ των πορνων και των βδελυγματων της γης '
      verse: 5
    - text: 'και ειδον την γυναικα μεθυουσαν εκ του αιματος των αγιων και εκ του αιματος
        των μαρτυρων ιησου και εθαυμασα ιδων αυτην θαυμα μεγα '
      verse: 6
    - text: 'και ειπεν μοι ο αγγελος δια τι εθαυμασας εγω σοι ερω το μυστηριον της
        γυναικος και του θηριου του βασταζοντος αυτην του εχοντος τας επτα κεφαλας
        και τα δεκα κερατα '
      verse: 7
    - text: ' το  θηριον ο ειδες ην και ουκ εστιν και μελλει αναβαινειν εκ της αβυσσου
        και εις απωλειαν υπαγειν και θαυμασονται οι κατοικουντες επι της γης ων ου
        γεγραπται τα ονοματα επι το βιβλιον της ζωης απο καταβολης κοσμου βλεποντες
        το θηριον ο τι ην και ουκ εστιν καιπερ εστιν '
      verse: 8
    - text: 'ωδε ο νους ο εχων σοφιαν αι επτα κεφαλαι ορη εισιν επτα οπου η γυνη καθηται
        επ αυτων '
      verse: 9
    - text: 'και βασιλεις επτα εισιν οι πεντε επεσαν και ο εις εστιν ο αλλος ουπω
        ηλθεν και οταν ελθη ολιγον αυτον δει μειναι '
      verse: 10
    - text: 'και το θηριον ο ην και ουκ εστιν και αυτος ογδοος εστιν και εκ των επτα
        εστιν και εις απωλειαν υπαγει '
      verse: 11
    - text: 'και τα δεκα κερατα α ειδες δεκα βασιλεις εισιν οιτινες βασιλειαν ουπω
        ελαβον αλλ εξουσιαν ως βασιλεις μιαν ωραν λαμβανουσιν μετα του θηριου '
      verse: 12
    - text: 'ουτοι μιαν γνωμην εχουσιν και την δυναμιν και την εξουσιαν εαυτων τω
        θηριω διαδιδωσουσιν '
      verse: 13
    - text: 'ουτοι μετα του αρνιου πολεμησουσιν και το αρνιον νικησει αυτους οτι κυριος
        κυριων εστιν και βασιλευς βασιλεων και οι μετ αυτου κλητοι και εκλεκτοι και
        πιστοι '
      verse: 14
    - text: 'και λεγει μοι τα υδατα α ειδες ου η πορνη καθηται λαοι και οχλοι εισιν
        και εθνη και γλωσσαι '
      verse: 15
    - text: 'και τα δεκα κερατα α ειδες επι το θηριον ουτοι μισησουσιν την πορνην
        και ηρημωμενην ποιησουσιν αυτην και γυμνην και τας σαρκας αυτης φαγονται και
        αυτην κατακαυσουσιν εν πυρι '
      verse: 16
    - text: 'ο γαρ θεος εδωκεν εις τας καρδιας αυτων ποιησαι την γνωμην αυτου και
        ποιησαι μιαν γνωμην και δουναι την βασιλειαν αυτων τω θηριω αχρι τελεσθη τα
        ρηματα του θεου '
      verse: 17
    - text: 'και η γυνη ην ειδες εστιν η πολις η μεγαλη η εχουσα βασιλειαν επι των
        βασιλεων της γης   '
      verse: 18
  - chapter: 18
    verses:
    - text: 'και μετα ταυτα ειδον  αλλον  αγγελον καταβαινοντα εκ του ουρανου εχοντα
        εξουσιαν μεγαλην και η γη εφωτισθη εκ της δοξης αυτου '
      verse: 1
    - text: 'και εκραξεν εν ισχυι φωνη μεγαλη λεγων επεσεν επεσεν βαβυλων η μεγαλη
        και εγενετο κατοικητηριον δαιμονων και φυλακη παντος πνευματος ακαθαρτου και
        φυλακη παντος ορνεου ακαθαρτου και μεμισημενου '
      verse: 2
    - text: 'οτι εκ του οινου του θυμου της πορνειας αυτης πεπωκεν παντα τα εθνη και
        οι βασιλεις της γης μετ αυτης επορνευσαν και οι εμποροι της γης εκ της δυναμεως
        του στρηνους αυτης επλουτησαν '
      verse: 3
    - text: 'και ηκουσα αλλην φωνην εκ του ουρανου λεγουσαν εξελθετε εξ αυτης ο λαος
        μου ινα μη συγκοινωνησητε ταις αμαρτιαις αυτης και ινα μη λαβητε εκ των πληγων
        αυτης '
      verse: 4
    - text: 'οτι ηκολουθησαν  εκολληθησαν  αυτης αι αμαρτιαι αχρι του ουρανου και
        εμνημονευσεν ο θεος τα αδικηματα αυτης '
      verse: 5
    - text: 'αποδοτε αυτη ως και αυτη απεδωκεν υμιν και διπλωσατε αυτη διπλα κατα
        τα εργα αυτης εν τω ποτηριω ω εκερασεν κερασατε αυτη διπλουν '
      verse: 6
    - text: 'οσα εδοξασεν εαυτην και εστρηνιασεν τοσουτον δοτε αυτη βασανισμον και
        πενθος οτι εν τη καρδια αυτης λεγει καθημαι βασιλισσα και χηρα ουκ ειμι και
        πενθος ου μη ιδω '
      verse: 7
    - text: 'δια τουτο εν μια ημερα ηξουσιν αι πληγαι αυτης θανατος και πενθος και
        λιμος και εν πυρι κατακαυθησεται οτι ισχυρος κυριος ο θεος ο κρινων αυτην '
      verse: 8
    - text: 'και κλαυσονται αυτην και κοψονται επ αυτη οι βασιλεις της γης οι μετ
        αυτης πορνευσαντες και στρηνιασαντες οταν βλεπωσιν τον καπνον της πυρωσεως
        αυτης '
      verse: 9
    - text: 'απο μακροθεν εστηκοτες δια τον φοβον του βασανισμου αυτης λεγοντες ουαι
        ουαι η πολις η μεγαλη βαβυλων η πολις η ισχυρα οτι εν μια ωρα ηλθεν η κρισις
        σου '
      verse: 10
    - text: 'και οι εμποροι της γης κλαιουσιν και πενθουσιν επ αυτη οτι τον γομον
        αυτων ουδεις αγοραζει ουκετι '
      verse: 11
    - text: 'γομον χρυσου και αργυρου και λιθου τιμιου και μαργαριτου και βυσσου και
        πορφυρας και σηρικου και κοκκινου και παν ξυλον θυινον και παν σκευος ελεφαντινον
        και παν σκευος εκ ξυλου τιμιωτατου και χαλκου και σιδηρου και μαρμαρου '
      verse: 12
    - text: 'και κιναμωμον και θυμιαματα και μυρον και λιβανον και οινον και ελαιον
        και σεμιδαλιν και σιτον και κτηνη και προβατα και ιππων και ρεδων και σωματων
        και ψυχας ανθρωπων '
      verse: 13
    - text: 'και η οπωρα της επιθυμιας της ψυχης σου απηλθεν απο σου και παντα τα
        λιπαρα και τα λαμπρα απηλθεν απο σου και ουκετι ου μη ευρησης αυτα '
      verse: 14
    - text: 'οι εμποροι τουτων οι πλουτησαντες απ αυτης απο μακροθεν στησονται δια
        τον φοβον του βασανισμου αυτης κλαιοντες και πενθουντες '
      verse: 15
    - text: 'και λεγοντες ουαι ουαι η πολις η μεγαλη η περιβεβλημενη βυσσινον και
        πορφυρουν και κοκκινον και κεχρυσωμενη εν χρυσω και λιθω τιμιω και μαργαριταις '
      verse: 16
    - text: 'οτι μια ωρα ηρημωθη ο τοσουτος πλουτος και πας κυβερνητης και πας επι
        των πλοιων ο ομιλος και ναυται και οσοι την θαλασσαν εργαζονται απο μακροθεν
        εστησαν '
      verse: 17
    - text: 'και εκραζον ορωντες τον καπνον της πυρωσεως αυτης λεγοντες τις ομοια
        τη πολει τη μεγαλη '
      verse: 18
    - text: 'και εβαλον χουν επι τας κεφαλας αυτων και εκραζον κλαιοντες και πενθουντες
        λεγοντες ουαι ουαι η πολις η μεγαλη εν η επλουτησαν παντες οι εχοντες πλοια
        εν τη θαλασση εκ της τιμιοτητος αυτης οτι μια ωρα ηρημωθη '
      verse: 19
    - text: 'ευφραινου επ αυτην ουρανε και οι αγιοι αποστολοι και οι προφηται οτι
        εκρινεν ο θεος το κριμα υμων εξ αυτης '
      verse: 20
    - text: 'και ηρεν εις αγγελος ισχυρος λιθον ως μυλον μεγαν και εβαλεν εις την
        θαλασσαν λεγων ουτως ορμηματι βληθησεται βαβυλων η μεγαλη πολις και ου μη
        ευρεθη ετι '
      verse: 21
    - text: 'και φωνη κιθαρωδων και μουσικων και αυλητων και σαλπιστων ου μη ακουσθη
        εν σοι ετι και πας τεχνιτης πασης τεχνης ου μη ευρεθη εν σοι ετι και φωνη
        μυλου ου μη ακουσθη εν σοι ετι '
      verse: 22
    - text: 'και φως λυχνου ου μη φανη εν σοι ετι και φωνη νυμφιου και νυμφης ου μη
        ακουσθη εν σοι ετι οτι οι εμποροι σου ησαν οι μεγιστανες της γης οτι εν τη
        φαρμακεια σου επλανηθησαν παντα τα εθνη '
      verse: 23
    - text: 'και εν αυτη αιμα προφητων και αγιων ευρεθη και παντων των εσφαγμενων
        επι της γης   '
      verse: 24
  - chapter: 19
    verses:
    - text: 'και μετα ταυτα ηκουσα φωνην οχλου πολλου μεγαλην εν τω ουρανω λεγοντος
        αλληλουια η σωτηρια και η δοξα και η τιμη και η δυναμις κυριω τω θεω ημων '
      verse: 1
    - text: 'οτι αληθιναι και δικαιαι αι κρισεις αυτου οτι εκρινεν την πορνην την
        μεγαλην ητις εφθειρεν την γην εν τη πορνεια αυτης και εξεδικησεν το αιμα των
        δουλων αυτου εκ της χειρος αυτης '
      verse: 2
    - text: 'και δευτερον ειρηκαν αλληλουια και ο καπνος αυτης αναβαινει εις τους
        αιωνας των αιωνων '
      verse: 3
    - text: 'και επεσαν οι πρεσβυτεροι οι εικοσι και τεσσαρες και τα τεσσαρα ζωα και
        προσεκυνησαν τω θεω τω καθημενω επι του θρονου λεγοντες αμην αλληλουια '
      verse: 4
    - text: 'και φωνη εκ του θρονου εξηλθεν λεγουσα αινειτε τον θεον ημων παντες οι
        δουλοι αυτου και οι φοβουμενοι αυτον και οι μικροι και οι μεγαλοι '
      verse: 5
    - text: 'και ηκουσα ως φωνην οχλου πολλου και ως φωνην υδατων πολλων και ως φωνην
        βροντων ισχυρων λεγοντας αλληλουια οτι εβασιλευσεν κυριος ο θεος ο παντοκρατωρ '
      verse: 6
    - text: 'χαιρωμεν και αγαλλιωμεθα και δωμεν την δοξαν αυτω οτι ηλθεν ο γαμος του
        αρνιου και η γυνη αυτου ητοιμασεν εαυτην '
      verse: 7
    - text: 'και εδοθη αυτη ινα περιβαληται βυσσινον καθαρον και λαμπρον το γαρ βυσσινον
        τα δικαιωματα εστιν των αγιων '
      verse: 8
    - text: 'και λεγει μοι γραψον μακαριοι οι εις το δειπνον του γαμου του αρνιου
        κεκλημενοι και λεγει μοι ουτοι οι λογοι αληθινοι εισιν του θεου '
      verse: 9
    - text: 'και επεσον εμπροσθεν των ποδων αυτου προσκυνησαι αυτω και λεγει μοι ορα
        μη συνδουλος σου ειμι και των αδελφων σου των εχοντων την μαρτυριαν του ιησου
        τω θεω προσκυνησον η γαρ μαρτυρια του ιησου εστιν το πνευμα της προφητειας '
      verse: 10
    - text: 'και ειδον τον ουρανον ανεωγμενον και ιδου ιππος λευκος και ο καθημενος
        επ αυτον καλουμενος πιστος και αληθινος και εν δικαιοσυνη κρινει και πολεμει '
      verse: 11
    - text: 'οι δε οφθαλμοι αυτου ως φλοξ πυρος και επι την κεφαλην αυτου διαδηματα
        πολλα εχων ονομα γεγραμμενον ο ουδεις οιδεν ει μη αυτος '
      verse: 12
    - text: 'και περιβεβλημενος ιματιον βεβαμμενον αιματι και καλειται το ονομα αυτου
        ο λογος του θεου '
      verse: 13
    - text: 'και τα στρατευματα  τα  εν τω ουρανω ηκολουθει αυτω εφ ιπποις λευκοις
        ενδεδυμενοι βυσσινον λευκον και καθαρον '
      verse: 14
    - text: 'και εκ του στοματος αυτου εκπορευεται ρομφαια οξεια ινα εν αυτη πατασση
        τα εθνη και αυτος ποιμανει αυτους εν ραβδω σιδηρα και αυτος πατει την ληνον
        του οινου του θυμου και της οργης του θεου του παντοκρατορος '
      verse: 15
    - text: 'και εχει επι το ιματιον και επι τον μηρον αυτου το ονομα  αυτου ονομα  γεγραμμενον
        βασιλευς βασιλεων και κυριος κυριων '
      verse: 16
    - text: 'και ειδον ενα αγγελον εστωτα εν τω ηλιω και εκραξεν φωνη μεγαλη λεγων
        πασιν τοις ορνεοις τοις πετωμενοις εν μεσουρανηματι δευτε και συναγεσθε εις
        το δειπνον του μεγαλου θεου '
      verse: 17
    - text: 'ινα φαγητε σαρκας βασιλεων και σαρκας χιλιαρχων και σαρκας ισχυρων και
        σαρκας ιππων και των καθημενων επ αυτων και σαρκας παντων ελευθερων  τε  και
        δουλων και μικρων και μεγαλων '
      verse: 18
    - text: 'και ειδον το θηριον και τους βασιλεις της γης και τα στρατευματα αυτων
        συνηγμενα ποιησαι πολεμον μετα του καθημενου επι του ιππου και μετα του στρατευματος
        αυτου '
      verse: 19
    - text: 'και επιασθη το θηριον και μετα τουτου ο ψευδοπροφητης ο ποιησας τα σημεια
        ενωπιον αυτου εν οις επλανησεν τους λαβοντας το χαραγμα του θηριου και τους
        προσκυνουντας τη εικονι αυτου ζωντες εβληθησαν οι δυο εις την λιμνην του πυρος
        την καιομενην εν τω θειω '
      verse: 20
    - text: 'και οι λοιποι απεκτανθησαν εν τη ρομφαια του καθημενου επι του ιππου
        τη εκπορευομενη εκ του στοματος αυτου και παντα τα ορνεα εχορτασθησαν εκ των
        σαρκων αυτων   '
      verse: 21
  - chapter: 20
    verses:
    - text: 'και ειδον αγγελον καταβαινοντα εκ του ουρανου εχοντα την κλειδα της αβυσσου
        και αλυσιν μεγαλην επι την χειρα αυτου '
      verse: 1
    - text: 'και εκρατησεν τον δρακοντα τον οφιν τον αρχαιον ος εστιν διαβολος και
        σατανας και εδησεν αυτον χιλια ετη '
      verse: 2
    - text: 'και εβαλεν αυτον εις την αβυσσον και εκλεισεν αυτον και εσφραγισεν επανω
        αυτου ινα μη πλανηση τα εθνη ετι αχρι τελεσθη τα χιλια ετη και μετα ταυτα
        δει αυτον λυθηναι μικρον χρονον '
      verse: 3
    - text: 'και ειδον θρονους και εκαθισαν επ αυτους και κριμα εδοθη αυτοις και τας
        ψυχας των πεπελεκισμενων δια την μαρτυριαν ιησου και δια τον λογον του θεου
        και οιτινες ου προσεκυνησαν τω θηριω ουτε την εικονα αυτου και ουκ ελαβον
        το χαραγμα επι το μετωπον αυτων και επι την χειρα αυτων και εζησαν και εβασιλευσαν
        μετα χριστου τα   χιλια ετη '
      verse: 4
    - text: 'οι δε λοιποι των νεκρων ουκ ανεζησαν εως τελεσθη τα χιλια ετη αυτη η
        αναστασις η πρωτη '
      verse: 5
    - text: 'μακαριος και αγιος ο εχων μερος εν τη αναστασει τη πρωτη επι τουτων ο
        θανατος ο δευτερος ουκ εχει εξουσιαν αλλ εσονται ιερεις του θεου και του χριστου
        και βασιλευσουσιν μετ αυτου χιλια ετη '
      verse: 6
    - text: 'και οταν τελεσθη τα χιλια ετη λυθησεται ο σατανας εκ της φυλακης αυτου '
      verse: 7
    - text: 'και εξελευσεται πλανησαι τα εθνη τα εν ταις τεσσαρσιν γωνιαις της γης
        τον γωγ και τον μαγωγ συναγαγειν αυτους εις πολεμον ων ο αριθμος ως η αμμος
        της θαλασσης '
      verse: 8
    - text: 'και ανεβησαν επι το πλατος της γης και εκυκλωσαν την παρεμβολην των αγιων
        και την πολιν την ηγαπημενην και κατεβη πυρ απο του θεου εκ του ουρανου και
        κατεφαγεν αυτους '
      verse: 9
    - text: 'και ο διαβολος ο πλανων αυτους εβληθη εις την λιμνην του πυρος και θειου
        οπου το θηριον και ο ψευδοπροφητης και βασανισθησονται ημερας και νυκτος εις
        τους αιωνας των αιωνων '
      verse: 10
    - text: 'και ειδον θρονον λευκον μεγαν και τον καθημενον επ αυτου ου απο προσωπου
        εφυγεν η γη και ο ουρανος και τοπος ουχ ευρεθη αυτοις '
      verse: 11
    - text: 'και ειδον τους νεκρους μικρους και μεγαλους εστωτας ενωπιον του θεου
        και βιβλια ηνεωχθησαν και βιβλιον αλλο ηνεωχθη ο εστιν της ζωης και εκριθησαν
        οι νεκροι εκ των γεγραμμενων εν τοις βιβλιοις κατα τα εργα αυτων '
      verse: 12
    - text: 'και εδωκεν η θαλασσα τους εν αυτη νεκρους και ο θανατος και ο αδης εδωκαν
        τους εν αυτοις νεκρους και εκριθησαν εκαστος κατα τα εργα αυτων '
      verse: 13
    - text: 'και ο θανατος και ο αδης εβληθησαν εις την λιμνην του πυρος ουτος εστιν
        ο δευτερος θανατος '
      verse: 14
    - text: 'και ει τις ουχ ευρεθη εν τη βιβλω της ζωης γεγραμμενος εβληθη εις την
        λιμνην του πυρος   '
      verse: 15
  - chapter: 21
    verses:
    - text: 'και ειδον ουρανον καινον και γην καινην ο γαρ πρωτος ουρανος και η πρωτη
        γη παρηλθεν και η θαλασσα ουκ εστιν ετι '
      verse: 1
    - text: 'και εγω ιωαννης ειδον την πολιν την αγιαν ιερουσαλημ καινην καταβαινουσαν
        απο του θεου εκ του ουρανου ητοιμασμενην ως νυμφην κεκοσμημενην τω ανδρι αυτης '
      verse: 2
    - text: 'και ηκουσα φωνης μεγαλης εκ του ουρανου λεγουσης ιδου η σκηνη του θεου
        μετα των ανθρωπων και σκηνωσει μετ αυτων και αυτοι λαοι αυτου εσονται και
        αυτος ο θεος εσται μετ αυτων θεος αυτων '
      verse: 3
    - text: 'και εξαλειψει ο θεος παν δακρυον απο των οφθαλμων αυτων και ο θανατος
        ουκ εσται ετι ουτε πενθος ουτε κραυγη ουτε πονος ουκ εσται ετι οτι τα πρωτα
        απηλθον '
      verse: 4
    - text: 'και ειπεν ο καθημενος επι του θρονου ιδου καινα παντα ποιω και λεγει
        μοι γραψον οτι ουτοι οι λογοι αληθινοι και πιστοι εισιν '
      verse: 5
    - text: 'και ειπεν μοι γεγονεν εγω ειμι το α και το ω η αρχη και το τελος εγω
        τω διψωντι δωσω εκ της πηγης του υδατος της ζωης δωρεαν '
      verse: 6
    - text: 'ο νικων κληρονομησει παντα και εσομαι αυτω θεος και αυτος εσται μοι ο
        υιος '
      verse: 7
    - text: 'δειλοις δε και απιστοις και εβδελυγμενοις και φονευσιν και πορνοις και
        φαρμακευσιν και ειδωλολατραις και πασιν τοις ψευδεσιν το μερος αυτων εν τη
        λιμνη τη καιομενη πυρι και θειω ο εστιν δευτερος θανατος '
      verse: 8
    - text: 'και ηλθεν προς με εις των επτα αγγελων των εχοντων τας επτα φιαλας τας
        γεμουσας των επτα πληγων των εσχατων και ελαλησεν μετ εμου λεγων δευρο δειξω
        σοι την νυμφην του αρνιου την γυναικα '
      verse: 9
    - text: 'και απηνεγκεν με εν πνευματι επ ορος μεγα και υψηλον και εδειξεν μοι
        την πολιν την μεγαλην την αγιαν ιερουσαλημ καταβαινουσαν εκ του ουρανου απο
        του θεου '
      verse: 10
    - text: 'εχουσαν την δοξαν του θεου και ο φωστηρ αυτης ομοιος λιθω τιμιωτατω ως
        λιθω ιασπιδι κρυσταλλιζοντι '
      verse: 11
    - text: 'εχουσαν τε τειχος μεγα και υψηλον εχουσαν πυλωνας δωδεκα και επι τοις
        πυλωσιν αγγελους δωδεκα και ονοματα επιγεγραμμενα α εστιν των δωδεκα φυλων
        των υιων ισραηλ '
      verse: 12
    - text: 'απ ανατολης πυλωνες τρεις απο βορρα πυλωνες τρεις απο νοτου πυλωνες τρεις  και  απο
        δυσμων πυλωνες τρεις '
      verse: 13
    - text: 'και το τειχος της πολεως εχον θεμελιους δωδεκα και εν αυτοις ονοματα
        των δωδεκα αποστολων του αρνιου '
      verse: 14
    - text: 'και ο λαλων μετ εμου ειχεν καλαμον χρυσουν ινα μετρηση την πολιν και
        τους πυλωνας αυτης και το τειχος αυτης '
      verse: 15
    - text: 'και η πολις τετραγωνος κειται και το μηκος αυτης τοσουτον εστιν οσον
        και το πλατος και εμετρησεν την πολιν τω καλαμω επι σταδιων δωδεκα χιλιαδων
        το μηκος και το πλατος και το υψος αυτης ισα εστιν '
      verse: 16
    - text: 'και εμετρησεν το τειχος αυτης εκατον τεσσαρακοντα τεσσαρων πηχων μετρον
        ανθρωπου ο εστιν αγγελου '
      verse: 17
    - text: 'και ην η ενδομησις του τειχους αυτης ιασπις και η πολις χρυσιον καθαρον
        ομοια υαλω καθαρω '
      verse: 18
    - text: 'και οι θεμελιοι του τειχους της πολεως παντι λιθω τιμιω κεκοσμημενοι
        ο θεμελιος ο πρωτος ιασπις ο δευτερος σαπφειρος ο τριτος χαλκηδων ο τεταρτος
        σμαραγδος '
      verse: 19
    - text: 'ο πεμπτος σαρδονυξ ο εκτος σαρδιος ο εβδομος χρυσολιθος ο ογδοος βηρυλλος
        ο ενατος  εννατος   τοπαζιον ο δεκατος χρυσοπρασος ο ενδεκατος υακινθος ο
        δωδεκατος αμεθυστος '
      verse: 20
    - text: 'και οι δωδεκα πυλωνες δωδεκα μαργαριται ανα εις εκαστος των πυλωνων ην
        εξ ενος μαργαριτου και η πλατεια της πολεως χρυσιον καθαρον ως υαλος διαφανης '
      verse: 21
    - text: 'και ναον ουκ ειδον εν αυτη ο γαρ κυριος ο θεος ο παντοκρατωρ ναος αυτης
        εστιν και το αρνιον '
      verse: 22
    - text: 'και η πολις ου χρειαν εχει του ηλιου ουδε της σεληνης ινα φαινωσιν εν
        αυτη η γαρ δοξα του θεου εφωτισεν αυτην και ο λυχνος αυτης το αρνιον '
      verse: 23
    - text: 'και τα εθνη των σωζομενων εν τω φωτι αυτης περιπατησουσιν και οι βασιλεις
        της γης φερουσιν την δοξαν και την τιμην αυτων εις αυτην '
      verse: 24
    - text: 'και οι πυλωνες αυτης ου μη κλεισθωσιν ημερας νυξ γαρ ουκ εσται εκει '
      verse: 25
    - text: 'και οισουσιν την δοξαν και την τιμην των εθνων εις αυτην '
      verse: 26
    - text: 'και ου μη εισελθη εις αυτην παν κοινουν και ποιουν βδελυγμα και ψευδος
        ει μη οι γεγραμμενοι εν τω βιβλιω της ζωης του αρνιου   '
      verse: 27
  - chapter: 22
    verses:
    - text: 'και εδειξεν μοι καθαρον ποταμον υδατος ζωης λαμπρον ως κρυσταλλον εκπορευομενον
        εκ του θρονου του θεου και του αρνιου '
      verse: 1
    - text: 'εν μεσω της πλατειας αυτης και του ποταμου εντευθεν και εντευθεν ξυλον
        ζωης ποιουν καρπους δωδεκα κατα μηνα ενα εκαστον αποδιδουν τον καρπον αυτου
        και τα φυλλα του ξυλου εις θεραπειαν των εθνων '
      verse: 2
    - text: 'και παν καταναθεμα ουκ εσται ετι και ο θρονος του θεου και του αρνιου
        εν αυτη εσται και οι δουλοι αυτου λατρευσουσιν αυτω '
      verse: 3
    - text: 'και οψονται το προσωπον αυτου και το ονομα αυτου επι των μετωπων αυτων '
      verse: 4
    - text: 'και νυξ ουκ εσται εκει και χρειαν ουκ εχουσιν λυχνου και φωτος ηλιου
        οτι κυριος ο θεος φωτιζει αυτους και βασιλευσουσιν εις τους αιωνας των αιωνων '
      verse: 5
    - text: 'και ειπεν μοι ουτοι οι λογοι πιστοι και αληθινοι και κυριος ο θεος των
        αγιων προφητων απεστειλεν τον αγγελον αυτου δειξαι τοις δουλοις αυτου α δει
        γενεσθαι εν ταχει '
      verse: 6
    - text: 'ιδου ερχομαι ταχυ μακαριος ο τηρων τους λογους της προφητειας του βιβλιου
        τουτου '
      verse: 7
    - text: 'και εγω ιωαννης ο βλεπων ταυτα και ακουων και οτε ηκουσα και εβλεψα επεσα
        προσκυνησαι εμπροσθεν των ποδων του αγγελου του δεικνυοντος μοι ταυτα '
      verse: 8
    - text: 'και λεγει μοι ορα μη συνδουλος σου γαρ ειμι και των αδελφων σου των προφητων
        και των τηρουντων τους λογους του βιβλιου τουτου τω θεω προσκυνησον '
      verse: 9
    - text: 'και λεγει μοι μη σφραγισης τους λογους της προφητειας του βιβλιου τουτου
        οτι ο καιρος εγγυς εστιν '
      verse: 10
    - text: 'ο αδικων αδικησατω ετι και ο ρυπων ρυπωσατω ετι και ο δικαιος δικαιωθητω
        ετι και ο αγιος αγιασθητω ετι '
      verse: 11
    - text: 'και ιδου ερχομαι ταχυ και ο μισθος μου μετ εμου αποδουναι εκαστω ως το
        εργον αυτου εσται '
      verse: 12
    - text: 'εγω ειμι το α και το ω αρχη και τελος ο πρωτος και ο εσχατος '
      verse: 13
    - text: 'μακαριοι οι ποιουντες τας εντολας αυτου ινα εσται η εξουσια αυτων επι
        το ξυλον της ζωης και τοις πυλωσιν εισελθωσιν εις την πολιν '
      verse: 14
    - text: 'εξω δε οι κυνες και οι φαρμακοι και οι πορνοι και οι φονεις και οι ειδωλολατραι
        και πας ο φιλων και ποιων ψευδος '
      verse: 15
    - text: 'εγω ιησους επεμψα τον αγγελον μου μαρτυρησαι υμιν ταυτα επι ταις εκκλησιαις
        εγω ειμι η ριζα και το γενος του δαβιδ ο αστηρ ο λαμπρος και ορθρινος '
      verse: 16
    - text: 'και το πνευμα και η νυμφη λεγουσιν ελθε και ο ακουων ειπατω ελθε και
        ο διψων ελθετω και ο θελων λαμβανετω το υδωρ ζωης δωρεαν '
      verse: 17
    - text: 'συμμαρτυρουμαι γαρ παντι ακουοντι τους λογους της προφητειας του βιβλιου
        τουτου εαν τις επιτιθη προς ταυτα επιθησει ο θεος επ αυτον τας πληγας τας
        γεγραμμενας εν βιβλιω τουτω '
      verse: 18
    - text: 'και εαν τις αφαιρη απο των λογων βιβλου της προφητειας ταυτης αφαιρησει
        ο θεος το μερος αυτου απο βιβλου της ζωης και εκ της πολεως της αγιας και
        των γεγραμμενων εν βιβλιω τουτω '
      verse: 19
    - text: 'λεγει ο μαρτυρων ταυτα ναι ερχομαι ταχυ αμην ναι ερχου κυριε ιησου '
      verse: 20
    - text: 'η χαρις του κυριου ημων ιησου χριστου μετα παντων υμων αμην    '
      verse: 21
  name: Revelation of John
