  - chapter: 32
    verses:
    - text: '      Aheya kahāpan ma sasuku niampun kala''atanna, sasuku pinapasan
        paldusahanna. '
      verse: 1
    - text: 'Aheya kahāpan ma sasuku abontol ma bistahan PANGHŪ'', sasuku halam aniya''
        kaputingan ma pangatayanna. '
      verse: 2
    - text: 'Sat''ggol limbunganku dusaku, anitis na pa''in bokogku ma sabab pangandahingku
        kahaba'' llaw. '
      verse: 3
    - text: 'Kabuhatan aku llaw-sangom, sali'' kahantang tangannu ya makabuhat. Angalongkoy
        kuwat-anggauta''ku, buwat a''a apanggang ma musim pang''llaw. '
      verse: 4
    - text: 'Malaingkan bay tapamattanku dusaku ni ka''a, halam bay limbunganku kala''atanku.
        Yukku, “Gom aku magpasab''nnal ni PANGHŪ'',” magtūy ta''ampunnu kasā''anku
        kamemon. '
      verse: 5
    - text: 'Angkan sasuku magtata''at subay angamu''-ngamu'' ni ka''a ma waktu kahanggawna.
        Bang pasōng kasusahanna sapantun latap alalom, mbal iya alimun he'' susa. '
      verse: 6
    - text: 'O Tuhan, ka''a ya patapukanku, ka''a ya angahampanan aku min kajahatan.
        Alibut aku e'' saga a''a magkalangan aku ma sabab kalappasnu ma aku. '
      verse: 7
    - text: 'Yuk Tuhan ni aku, “Pandu''anta ka lān ya wajib palabayannu. Hūganta ka
        gara'' ati peyananku ka. '
      verse: 8
    - text: 'Da''a ka pasali'' ni kajarihan kura'', ya halam aniya'' akkalna. Mbal
        tasoho'' hayop inān, mbal tapasekot ni ka''a, luwal bang sangonannu kakkang
        maka engkot.” '
      verse: 9
    - text: 'Aheya karukka''an saga a''a ya ala''at kajarihanna, saguwā'' sasuku angandol
        ma si Yawe, ap''nno'' iya e'' kasi-lasa PANGHŪ''. '
      verse: 10
    - text: 'Kalasiginbi si Yawe. Pakoyag kam sasuku ahāp kajarihanbi. Magkalang kam
        sasuku abontol itikadbi.   '
      verse: 11
