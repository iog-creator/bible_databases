  - chapter: 103
    verses:
    - text: '      Pudjiku si Yawe min deyom pangatayanku. Pudjiku ōnna sussi min
        palnyawahanku maka min kuwat-anggauta''ku. '
      verse: 1
    - text: 'Aho'', pudjiku PANGHŪ'' min deyom pangatayanku, mbal takalipat kamemon
        kahāpan ya bay pamuwanna. '
      verse: 2
    - text: 'Sabab iya ya angampun kamemon paldusahanbi. Iya ya amauli'' kamemon sakibi. '
      verse: 3
    - text: 'Iya isāb angal''kkat kallumbi min lahat kamatayan. Iya isab amalipatan
        ka''am lasa maka ase''. '
      verse: 4
    - text: 'Iya ya amuwanan ka''am ginisan kahāpan ya makahāp palasahanbi, angkan
        tabawi'' bay kosog kabata''bi. Sapantun kam belle'' ya mbal ata''u binale''. '
      verse: 5
    - text: 'Abontol PANGHŪ''-Yawe ma kahinanganna kamemon, pinabontol e''na hukuman
        ma sasuku pininjala'' e'' sara''. '
      verse: 6
    - text: 'Bay pata''una si Musa pasal kaniyatanna. Bay pa''nda''na hinangna ni
        bangsa Isra''il. '
      verse: 7
    - text: 'Patiase''un maka patilasahun asal PANGHŪ''-Yawe, mbal akagit atayna magdai''-dai'',
        gom pa''in palabi lasana tuman. '
      verse: 8
    - text: 'Mbal iya paddas amabukag, mbal anatas ka''astolna sampay ni kasaumulan. '
      verse: 9
    - text: 'Mbal kita pinat''nna''an kabinasahan ya makatōpan dusata. Mbal kita tinungbasan
        e''na ma buwat hinangta ala''at. '
      verse: 10
    - text: 'Sabab-kalna'', landu'' aheya lasana ma sasuku magmatāwan iya. Mbal tabista
        kaheya lasana itu, buwat diyata'' langit mbal tabista langkawna min babaw
        dunya. '
      verse: 11
    - text: 'Pinalawak e''na paldusahantam, buwat lawak sobangan maka s''ddopan. '
      verse: 12
    - text: 'Aheya ase'' ma sasuku magmatāw ma iya, buwat ka''ase'' matto''a ma panganakna. '
      verse: 13
    - text: 'Sabab kinata''uwan asal e''na ya bay pangompolan kitam manusiya''. Taentomna
        in kitam bay nihinang min bagunbun tana''. '
      verse: 14
    - text: 'Ya niōnan manusiya'' itu mbal anatas, sapantun parang-parang dai''-dai''
        patubu''. Sapantun sumping huma dai''-dai'' manisna. '
      verse: 15
    - text: 'Pagtumbuk pa''in baliyu, magtūy halam na. Mbal taentom bay kamahē''na. '
      verse: 16
    - text: 'Malaingkan ya kasi-lasa PANGHŪ'' ni sasuku magmatāw ma iya anatas min
        awal tagna'' sampay ni kasaumulan. Pasampay kahandakna abontol ni anak-mpu
        saga a''a kamemon, '
      verse: 17
    - text: 'sasuku amogbogan kapagsulutan sigām maka Tuhan, maka atukid ameya'' ma
        pandu''na. '
      verse: 18
    - text: 'Pinatuman e'' si Yawe pagparintana ma sulga'' ati magtuhan iya ma papanjarihanna
        kamemon. '
      verse: 19
    - text: 'Pudjihunbi PANGHŪ''-Yawe, ka''am saga mala''ikatna patikawasahun ya angahinang
        kahandak Tuhan, ya ameya'' ma panoho''anna. '
      verse: 20
    - text: 'Pudjihunbi PANGHŪ'', ka''am kalaksa''-laksa''an ya sosoho''anna ma deyom
        sulga'', maka ka''am ya maghinang kabaya''anna. '
      verse: 21
    - text: 'Pudjihunbi PANGHŪ'', ka''am papanjarihanna, pudjihunbi iya maingga-maingga
        ma pagparintahanna. Pudjiku isab PANGHŪ'' sampay min buli''-atayku.   '
      verse: 22
