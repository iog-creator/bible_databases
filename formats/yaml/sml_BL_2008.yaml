  - chapter: 40
    verses:
    - text: '      Angagad na pa''in aku ma si Yawe minsan mbal anambung saru''un-du''un,
        jari palingi'' iya ni aku bo'' akale ma panabbutku. '
      verse: 1
    - text: 'Bay aku binuhat e''na min kal''bbohan, pinaluwas aku min lowang kapisakan.
        Pinat''ngge aku ma batu, pinahogot pat''nggehanku. '
      verse: 2
    - text: 'Aniya'' kalangan baha''u pamakalangna ma aku, kalangan pamudji Tuhantam.
        Aheka a''a magmatāw pag''nda''na ma pakaradja''an itu, ati angandol sigām
        ma si Yawe. '
      verse: 3
    - text: 'Aheya kahāpan ma sasuku apagon pangandolna ma PANGHŪ'', ya mbal ameya''
        ma saga a''a magabbu-abbu, atawa ma a''a ya magta''at ma tuhan-tuhan puting! '
      verse: 4
    - text: 'O Yawe, Tuhanku, aheka hinangnu makainu-inu. Mbal taitung saga kahāpan
        ya mohotnu ma kami. Bang aku bay pasulay anuli-nuli kamemon, mbal takole''
        sinuli-suli pagga kumarukan hekana. '
      verse: 5
    - text: 'Ngga''i ka tutukbalan maka tapung ya pagmatayannu, ngga''i ka susumbali''an
        tinunu'', ngga''i ka tataubatan dusa ya kagunahannu. Saguwā'' tin''bbok e''nu
        taingaku, hatina pinakale aku. '
      verse: 6
    - text: 'Magtūy aku ah''lling, yukku, “Itiya'' aku, sakap aku, buwat tasulat ma
        Kitab ma pasalanku. '
      verse: 7
    - text: 'O Tuhanku, ahutu aku angahinang kabaya''annu. Itiya'' ma aku sara''nu,
        ma deyom pangatayanku.” '
      verse: 8
    - text: 'Bay pasaplagku kabontol pangahandak si Yawe ma palhimpunan aheya. Kata''uwannu
        asal, PANGHŪ'', halam bay tambolku bowa''ku. '
      verse: 9
    - text: 'Mbal tahananku ma atay kabontolnu, ah''lling na pa''in aku pasal kapangandolannu
        maka kalappasnu. Halam bay limbunganku kasi-lasanu maka kab''nnalnu, gom pa''in
        pagnasihatku ma palhimpunan aheya. '
      verse: 10
    - text: 'Ya PANGHŪ'', da''a pa''in ka''llogin ase''nu ma aku. Hampanin aku sakahaba''
        waktu maka lasanu kakkal, maka kab''nnalannu. '
      verse: 11
    - text: 'Sabab itiya'' aku t''kkahan susa-manusa ya mbal taitung itiya'' aku kapilahan
        e'' ba''anan dusaku. Palabi hekana min heka lamba bu''unku, angkan aku mbal
        na maka''nda'' pahāp, angahimāt pangatayanku pagka halam aniya'' pangasa. '
      verse: 12
    - text: 'O PANGHŪ'', bang pa''in aku lappasnu, O Yawe, bang pa''in ka pasa''ut
        anulung! '
      verse: 13
    - text: 'Bang pa''in pinahina'' maka pinaligoto'' e''nu saga a''a kamemon ya anganiyat
        amapatay aku. Bang pa''in hawirannu saga a''a bilahi angamula aku, bang pa''in
        sigām tahinang pagtunggīngan. '
      verse: 14
    - text: 'Saga a''a isab ya bay anittowahan aku, bang pa''in sigām kapam''ngngangan
        ma sabab iya'' sigām. '
      verse: 15
    - text: 'Saguwā'' saga a''a ya angaholat ma ka''a, Tuhan, bang pa''in sigām kinōgan
        maka ka''amuhan ma ka''a. Sasuku kasulutan ma kakosog panglappasnu, subay
        anabbut sararan-daran: “Akawasa si Yawe! Akawasa si Yawe!” '
      verse: 16
    - text: 'Maka aku itu, minsan kamiskinan maka kasigpitan, kinannal isab aku he''
        PANGHŪ''. O Tuhan, ka''a ya Mananabang maka Manglalappas ma aku, Pasa''ut
        ka kono''.   '
      verse: 17
