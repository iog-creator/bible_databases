    verses:
    - text: '      Ya Tuhan, hampanin aku, sabab ka''a ya patapukanku. '
      verse: 1
    - text: 'Yukku ni si Yawe, “Ka''a ya Panghū''ku, Halam aniya'' palsuku''anku ahāp
        saddī min ka''a.” '
      verse: 2
    - text: 'Babantugun saga a''a ma lahat itu, ya atotog ameya'' ma kabaya''an Tuhan.
        Landu'' aku kasulutan ma sigām. '
      verse: 3
    - text: 'Malaingkan bang a''a ameya'' ma tuhan-tuhan saddī, pak''nnop na pa''in
        kasusahan sigām. Mbal aku palamud ma a''a inān anukbal laha'', mbal minsan
        sibahatku ōn saga pagtuhanan sigām. '
      verse: 4
    - text: 'Ka''a PANGHŪ'', sapantun pusaka''ku, Ka''a ya palsuku''anku, ahāp kasōngan
        ya pangangganta''nu ma aku. '
      verse: 5
    - text: 'Kabuwanan aku tana'' ma lahat kasalamatan, landu'' ahāp ya pamusaka''nu
        aku. '
      verse: 6
    - text: 'Sanglitanku si Yawe ya angahūgan aku gara''. Minsan ma waktu sangom,
        kapandu''an aku luwas min pandu'' ya ma deyom pangatayanku. '
      verse: 7
    - text: 'Si Yawe ya pataptap ma pangatayanku. Itiya'' iya ma bihingku, angkan
        aku mbal tabowa pajudjal. '
      verse: 8
    - text: 'Magkōg-koyag aku sampay min deyom atay, asalamat pamarananku, '
      verse: 9
    - text: 'sabab mbal aku siya-siyanu ma deyom ahirat. Mbal aku pasagarannu angahalu''
        ma deyom paliyangan. '
      verse: 10
    - text: 'Tantu aku tuli''annu lān ya amowa ni kallum. Sinōd aku kōg-koyag ma sabab
        kamaitunu ma aku, kahōpan aku e'' kalasigan ya anatas ni kasaumulan bang ta''abutku
        na haddaratnu.   '
