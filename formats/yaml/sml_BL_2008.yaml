  - chapter: 84
    verses:
    - text: '      Ya PANGHŪ'', Tuhan Sangat Kawasa! Kalingkat du pa''in pat''nna''annu
        ilu! '
      verse: 1
    - text: 'Sali'' aku apunung e'' baya''ku pi''ilu ni halaman luma'' PANGHŪ''. Magkalang
        aku ni Tuhan kakkal ma sabab kakōranku, luwas min palnyawahanku maka min ginhawa-baranku. '
      verse: 2
    - text: 'Minsan saga manuk-manuk paupit makabāk pat''ppakan ma atag paghinangan
        kulban ni ka''a. Sampay saga manuk-manuk baliyu makahinang pugaranna mailu
        pangint''llohanna. Ya PANGHŪ'', Tuhan Sangat Kawasa! Ka''a ya Sultanku, ka''a
        ya Tuhanku. '
      verse: 3
    - text: 'Aheya kahāpan sasuku pat''nna'' ma deyom luma''nu, sabab makasanglit
        sigām ma ka''a ma halam aniya'' hogga''anna. '
      verse: 4
    - text: 'Aheya kahāpan ma sasuku makasambut kosog min ka''a, ya angangut patukad
        ni Awrusalam bo'' anambahayang. '
      verse: 5
    - text: 'Pasalta'' sigām palabay min l''bbak Baka, tahinang lugal pagbohe''an.
        Ta''abut pa''in waktu pangulan, ap''nno'' l''bbak inān e'' kalowang-lowangan
        taga-bohe''. '
      verse: 6
    - text: 'Paganap na pa''in kosog sigām, bo'' paganap, sampay sigām paharap pakaniya-kaniya
        ni Tuhan ma da''ira Siyun. '
      verse: 7
    - text: 'Ya PANGHŪ'', Tuhan Sangat Kawasa, Tuhan si Yakub, bang pa''in sambutnu
        pangamu''-ngamu''ku itu. '
      verse: 8
    - text: 'O Tuhan, nda''un gi'' sultan ya makatampanan kami. Nda''un pamaihu''anna,
        in iya a''a tapene''nu. '
      verse: 9
    - text: 'Aku itu, pād-pād dangibu llaw maingga-maingga lahat, gom lagi'' dang''llaw
        ma deyom halaman luma''nu. Pād-pād aku pat''nna'' ma kaluma''an saga a''a
        jahulaka'', gom lagi'' ma luma''nu, minsan hal an''ngge ma atag bowa'' lawang. '
      verse: 10
    - text: 'Sabab Tuhan Yawe sali'' ād maka tampan ma saga a''ana. Amuwan iya hulmat
        maka mahaltabat. Sasuku ahongpot tebongna mbal kinaiskutan he'' Tuhan ai-ai
        ahāp. '
      verse: 11
    - text: 'O Tuhan Sangat Kawasa aheya kahāpan ma sasuku angandol ma ka''a.   '
      verse: 12
