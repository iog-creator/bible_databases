  - chapter: 139
    verses:
    - text: '      O Yawe, bay aku tatabnu, kata''uwannu aku maka kapaga''aku. '
      verse: 1
    - text: 'Ata''u ka ma katingkō''ku maka ma kapundukku, kasakupannu pamikilku minsan
        min kalawakan. '
      verse: 2
    - text: 'Ata''u ka ma kalunsulku maka kalegeku, tahimangkannu kajarihanku kamemon. '
      verse: 3
    - text: 'O Yawe, bang aku sōng amaluwas bissala, asal kata''uwannu kamemonna ma
        halam gi'' tak''bbat. '
      verse: 4
    - text: 'Nilikusan aku e''nu min dahuwan maka min bukutan, kapat''nna''an aku
        tangannu. '
      verse: 5
    - text: 'Landu'' makahaylan pangita''u buwattilu, mbal takannalku. Landu'' alanga,
        mbal ta''abutku. '
      verse: 6
    - text: 'Ya PANGHŪ'', pi''ingga aku bo'' makalahi min Rū-nu? Pi''ingga palahianku
        bo'' kaillaganku haddaratnu? '
      verse: 7
    - text: 'Bang aku pa''angkat ni langit diyata'', mailu ka asal. Bang aku pabahak
        ma lahat kamatay, mailu isab ka. '
      verse: 8
    - text: 'Bang aku paleyang ni pasobangan llaw ati maglahat aku ma dambila'' s''llang, '
      verse: 9
    - text: 'ina''an ka isab angamaliman aku, komkomannu aku maka tangannu sakap kowan. '
      verse: 10
    - text: 'Bang aku angupama, yukku, “Tantu aku katambunan e'' kalendoman, papinda
        isab llaw ni sangom ma katilibutku,” '
      verse: 11
    - text: 'halam aniya'' dapat, sabab halam aniya'' lendom ma ka''a. Minsan sangom
        anahaya sali'' llaw, sabab sali'' du lendom maka sawa bang ma ka''a. '
      verse: 12
    - text: 'Ka''a PANGHŪ'', bay amapanjari ginhawa-baranku, tabatuk e''nu pagdayawku
        hinabuku lagi'' ma deyom kandang ina''ku. '
      verse: 13
    - text: 'Aheya pudjiku ni ka''a, sabab ainu-inu aku, sinōd aku tāw, ma sabab ginhawa-baran
        ya hinangannu aku. Tata''uku asal, makainu-inu kahinangan kamemon. '
      verse: 14
    - text: 'Halam katapukan min ka''a pagdayaw baranku waktu lagi'' kapagbatuk ma
        aku ma kuta'' kuddarat. Waktu isab kapanganyam ma aku ma kalaloman gumi, '
      verse: 15
    - text: 'ta''nda''nu aku ma halam gi'' ajukup kapaga''aku. Tasulat asal saga llaw
        ya pangangganta''nu ma aku, tasulat ma deyom kitabnu, tasulat dahū lagi''
        min llaw kalahilku. '
      verse: 16
    - text: 'Ya Tuhan, ahalga'' ma aku kahona''-hona''nu, kumarukan hekana, mbal tasipat. '
      verse: 17
    - text: 'Bang aku angitung kahona''-hona''annu, paheka lagi'' min solagan gusung
        ma kaluha''an dunya. '
      verse: 18
    - text: 'Ya Tuhan, bang pa''in papataynu saga a''a jahallis! Ka''am saga bula''ug,
        ala''an kam min aku! '
      verse: 19
    - text: 'Tuhan, pinamūng-mūngan ka pangkal e'' saga a''a inān, pinahina'' ōnnu
        e'' palbantahannu. '
      verse: 20
    - text: 'O Yawe, aheya kab''nsiku ma sasuku ab''nsihan ka''a. Sasuku angatu ma
        kapagbaya''nu, asammal ma pang''nda''ku. '
      verse: 21
    - text: 'Mbal kasandalan kab''nsiku ma saga a''a inān, itungku sigām sali'' bantaku. '
      verse: 22
    - text: 'O Tuhan, lilingun aku bo'' tata''unu deyom pangatayanku, tatabun aku
        bo'' tata''unu bang ai kahanggawanku. '
      verse: 23
    - text: 'Tandingun aku, ya aniya'' makala''at ma iman-nyawaku, ati malimin aku
        ma lān ya kakkal min awal ni ahil.   '
      verse: 24
