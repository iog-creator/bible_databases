  - chapter: 100
    verses:
    - text: '     Ka''am kamemon ma dunya itu, patanogun suwalabi amudji si Yawe,
        kabowa kakōganbi. '
      verse: 1
    - text: 'Ta''atunbi PANGHŪ''-Yawe luwas min kakoyaganbi, pabaihu'' kam ma iya
        maka kalanganbi makalasig. '
      verse: 2
    - text: 'Ta''uhunbi si Yawe, in iya Tuhan. Si Yawe ya bay amapanjari kitam, ati
        suku''na kitam. A''ana kitam, sapantun bili-bili ma pangipatanna. '
      verse: 3
    - text: 'Palabay kam min saga lawangna salta'' kam magsarang-sukul. Pasōd kam
        ni halaman luma''na hinabubi magpudji. Pagsukulinbi iya, pudjihunbi ōnna! '
      verse: 4
    - text: 'Sabab ahāp kasuddahan PANGHŪ'', maka taptap lasana kasi. Kapangandolan
        iya salama-lama tahun.   '
      verse: 5
