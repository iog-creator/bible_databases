  - chapter: 121
    verses:
    - text: '     Pahangad aku ang''nda'' tudju ni kabūran. Minningga aku makabāk
        tabang? '
      verse: 1
    - text: 'Tinabang aku he'' si Yawe, ya bay amapanjari langit maka dunya. '
      verse: 2
    - text: 'Mbal pasagaranna tape''nu parasdas ma lān. Mbal tatuli ya anganjagahan
        ka''a. '
      verse: 3
    - text: 'Mbal talilap ya anunggu''an bangsa Isra''il, tantu iya mbal tatuli. '
      verse: 4
    - text: 'Si Yawe ya anganjagahan ka''a, pasindungannu si Yawe pataptap ma bihingnu
        kowan. '
      verse: 5
    - text: 'Mbal ka kinapiyalu bang llaw, mbal ka taluwa'' bulan bang sangom. '
      verse: 6
    - text: 'PANGHŪ''-Yawe ya angahampanan ka''a bo'' mbal ta''abut la''at. PANGHŪ''
        ya ameyanan kallum-nyawanu. '
      verse: 7
    - text: 'PANGHŪ'' ya anganjagahan ka''a ma katulaknu maka ma kapole''nu, min llaw
        itu sampay ni kasaumulan.   '
      verse: 8
