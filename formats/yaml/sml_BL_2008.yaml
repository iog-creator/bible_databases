  - chapter: 95
    verses:
    - text: '     Dai'' na kam, magkalang kitam ni si Yawe kabowa kakōgan, Patanogtam
        suwalatam ni iya, ya pinagsambatan Batu-Lakit panglappasan. '
      verse: 1
    - text: 'Sūng kitam anukbal pagsukulan ni iya, paheyatam iya labay min kalangan
        maka tarasul. '
      verse: 2
    - text: 'Sababna si Yawe ya Tuhan makaga''os, sultan abantug, alanga min katuhan-tuhanan
        kamemon. '
      verse: 3
    - text: 'Tinayak he''na po''onan dunya itu. Dapuna asal saga kapussukan būd. '
      verse: 4
    - text: 'Suku''na asal saga katahikan, sabab iya ya bay amapanjari. Iya na isab
        bay angompol gintana''an. '
      verse: 5
    - text: 'Dai'' na kam, pasujud kitam amudji iya. Angōk-tu''ut kitam ma alopan
        PANGHŪ'' Magpapanjari, '
      verse: 6
    - text: 'kalna'' in iya pagtuhanantam, maka kitam saga a''ana, sapantun bili-bili
        ma pangipatanna. Na, ma llaw itu, bang takalebi bissala Tuhan, yukna, '
      verse: 7
    - text: '“Da''a patuwasunbi kōkbi buwat bay ka''mbo''-mbo''anbi ma Meriba, buwat
        bay ma Massa isab, ma lahat paslangan. '
      verse: 8
    - text: 'Bay aku sinulayan maka tinukas he'' ka''mbo''anbi, sinulayan aku he''
        sigām, minsan du bay kalabayan he'' sigām kahinanganku. '
      verse: 9
    - text: 'Mpatpū'' tahun bay kap''ddi'' atayku ma pangkatan ina''an-i. Saga a''a
        itu,” yukku, “mbal makatotog ameya'' ma aku. Halam tata''u e'' sigām kaul-pi''il
        ya kabaya''anku. '
      verse: 10
    - text: 'Bay akagit atayku ati pagsapahanku sigām,” yukku, “Saga a''a itu mbal
        to''ongan pasōd ni lahat pahalian bay tagamaku.”   '
      verse: 11
