  - chapter: 22
    verses:
    - text: '      O Tuhanku, angay aku siya-siyanu? Angay ka palawak na pa''in min
        aku? Angay halam takalenu pangandahingku? '
      verse: 1
    - text: 'O Tuhanku, anganjunjung aku ni ka''a kahaba'' llaw, saguwā'' mbal aku
        sambungannu. Angamu''-ngamu'' aku ni ka''a kahaba'' sangom, sagō'' halam aniya''
        halianku. '
      verse: 2
    - text: 'Malaingkan ilu ka aningkō'' ma deyom kamahaldika''an. Ka''a ya Tunggal
        Mahasussi, ya pinudji e'' bangsa Isra''il. '
      verse: 3
    - text: 'Bay angiman ma ka''a saga kamatto''ahan kami, bay sigām pasangdol ni
        ka''a ati liyusannu min kasigpitan. '
      verse: 4
    - text: 'Bay sigām parahing ni ka''a, ati lappasannu, bay sigām angandol ma ka''a,
        ati halam karapatan. '
      verse: 5
    - text: 'Saguwā'' aku itu sali'' kalog tana'', sali'' ngga''i ka manusiya''. Niudju''
        aku he'' pagkahiku, nihalipulu e'' kampungku. '
      verse: 6
    - text: 'Pinakaiya'' aku he'' sasuku ang''nda''. Nihina'' aku, pinagelong-elongan,
        pinagtunggīng. '
      verse: 7
    - text: 'Ya lling sigām ma aku, “A''a itu angandol ma si Yawe, na, patabangta
        iya ma PANGHŪ''-Yawe. Kalu iya pinuwas min kasigpitan, pagka aheya lasa PANGHŪ''
        ma iya.” '
      verse: 8
    - text: 'Malaingkan, Tuhanku, ka''a ya bay amaluwas aku min kulunan ina''ku. Tabowa
        aku angandol ma ka''a min kariki''-diki''ku gi'', min waktuku onde'' duru''an
        lagi''. '
      verse: 9
    - text: 'Ka''a ya kaholatanku min llaw kapaganak ma aku, ka''a ya Tuhanku sangay
        min kapangiram ma aku. '
      verse: 10
    - text: 'Da''a kono'' ka pala''an min aku, sabab itiya'' aku marai'' taluwa''
        kasusahan. Luwal ka''a ya makatabang. '
      verse: 11
    - text: 'Sikapūn-pūnan ni aku ba''anan palbantahanku, sapantun sapi'' mandangan
        min lahat Basan. '
      verse: 12
    - text: 'Pinabanga'' bowa'' sigām tudju ni aku, sapantun halimaw marai'' na an''kkob,
        an''kkat. '
      verse: 13
    - text: 'Angalongkoy anggauta''ku, magsalisi'' lullun to''olangku. Angalunuk atayku,
        ibarat lansuk atunaw e'' pasu''. '
      verse: 14
    - text: 'Katoho''an k''llongku, buwat katoho'' buli'' lapohan. Angakkot d''lla''ku
        ni isi emponku, tahinangnu aku anginam bagunbun nalka''. '
      verse: 15
    - text: 'Aniya'' sapantun ero'' ma sakalibutku, pinagtipunan aku he'' a''a jahulaka''.
        Nilagbas e'' sigām tape''-tanganku. '
      verse: 16
    - text: 'Ta''nda''an di-na bokogku kamemon, pinatong aku e'' saga a''a ab''nsihan
        aku, kinōgan sigām ma kala''at pangluwahanku. '
      verse: 17
    - text: 'Pinagbahagi''an s''mmekku he'' sigām, pinagko''ot-ko''ot badju''ku bang
        sai makarapu. '
      verse: 18
    - text: 'Ya PANGHŪ'', da''a pa''in ka palawak min aku. Ka''a ya ga''osanku, bang
        pa''in ka pasa''ut anabang. '
      verse: 19
    - text: 'Tampanin aku bo'' mbal taōk e'' kalis. Ahalga'' ma aku nyawaku, angkan
        amu''ku pinuwas min kosog saga ero'' itu. '
      verse: 20
    - text: 'Liyusun aku min bowa'' halimaw, papuwasun aku min tanduk sapi'' talun. '
      verse: 21
    - text: 'Ati pasaplagku ōnnu ni dauranakanku, pudjiku ka ma palhimpunan saga jama''anu. '
      verse: 22
    - text: 'Ka''am ya magmatāw ma si Yawe, pudjihunbi! Ka''am saga panubu'' si Yakub,
        pagmahaltabatinbi! Ka''am bangsa Isra''il kamemon, hulmatunbi! '
      verse: 23
    - text: 'Sabab halam pabiyalna pagdahing saga a''a asukkal, halam bay pasagaranna
        ma deyom kasigpitan. Halam bay taikutanna sasuku angamu''-ngamu'', gom pa''in
        tabangna. '
      verse: 24
    - text: 'O Tuhan, ka''a ya pagpudjihanku ma palhimpunan aheya, suhulku isab najalku
        ma matahan saga a''a magmatāwan ka''a. '
      verse: 25
    - text: 'Amangan saga miskin ma sinosōng sampay sigām asso. Sasuku kam angangut
        ma si Yawe ananglit du ma iya. Mura-murahan, bang pa''in kam allum saumul-umul. '
      verse: 26
    - text: 'Kinannal si Yawe he'' a''a kamemon ma mpat pidju alam itu, ati papinda
        sigām magta''at ni iya. Magpudji sabarang bangsa ma alopanna, '
      verse: 27
    - text: 'sabab PANGHŪ''-Yawe ya tag-parintahan ma dunya. Iya ya makapagagi ma
        kabangsa-bangsahan. '
      verse: 28
    - text: 'Sasuku taga-karaya ma dunya itu, sigām balkanan, pasujud du ma alopan
        Tuhan. Sasuku amole'' lahat kamatayan magpatireyo'' ma iya, sampay saga a''a
        ya mbal makapakalluman di-sigām, pasujud du. '
      verse: 29
    - text: 'Ni''isbat Tuhan e'' panubu'' magsuring-magsaingsing, pinandu''an sigām
        pasal si Yawe ma sinosōng. '
      verse: 30
    - text: 'Ati sigām ya pas''lle'' amatanyag ni saga a''a halam gi'' palahil pasal
        kabontolan ya tahinang e'' Tuhan ma sabab a''a suku''na.    '
      verse: 31
  - chapter: 23
    verses:
    - text: '      Si Yawe ya angipat aku, sapantun a''a angipat bili-bilina, angkan
        halam aniya'' kulang ma aku. '
      verse: 1
    - text: 'Kahinangan aku he''na pahalian ma parang-parang alunuk, niambit aku he''na
        ni atag bohe'' kasannangan. '
      verse: 2
    - text: 'Pinahayang nyawaku, minaliman aku he''na ma lān abontol, ma sabab Ōnna
        kabantugan. '
      verse: 3
    - text: 'Minsan palabayanku kal''ddoman lambung kamatay, mbal aku atāw pinuhinga''
        sabab ka''a ya gapi''ku, O Tuhan. Ilu tungkudnu maka soha''nu amuwanan aku
        kasalamatan baran. '
      verse: 4
    - text: 'Sakapannu aku jamuhan ma alopan palbantahanku. Ni''ns''llanan he''nu
        kōkku, tanda'' sin lasanu ma aku. Palasay sawanku pagka ap''nno'' he'' pahala''. '
      verse: 5
    - text: 'Tantu aku pinasuku''an kahāpan, tantu tinogolan lasanu ma aku sat''ggolku
        allum. Ati luma'' PANGHŪ'' ya pat''nna''anku saumul-umul.    '
      verse: 6
  - chapter: 24
    verses:
    - text: '      Suku'' PANGHŪ'' dunya itu sampay kapanyapanna. Suku''na alam itu
        sampay kabangsa-bangsahanna. '
      verse: 1
    - text: 'Pinat''nna'' e''na gintana''an ma t''ngnga'' s''llang, pinahogot he''na
        ma t''ngnga'' kas''llogan. '
      verse: 2
    - text: 'Sai bahā'' makatukad ni būd PANGHŪ''? Sai bahā'' makat''ngge ma deyom
        luma'' pangarapan ni iya? '
      verse: 3
    - text: 'Luwal a''a ya asussi tanganna min dusa, ya apote'' deyom pangatayanna.
        Luwal isab a''a ya mbal anumba ni ta''u-ta''u, maka mbal magsapa pagputingan. '
      verse: 4
    - text: 'Makasambut pahala'' min PANGHŪ'' bang a''a buwattē'' kajarihanna. Tinungbasan
        iya kabontolan itikad e'' Tuhan Manglalappas. '
      verse: 5
    - text: 'Buwattē'' isab kahālan saga a''a ya angangut Tuhan, ya atuyu'' paharap
        ni ka''a, O Tuhan si Yakub. '
      verse: 6
    - text: 'Bang pa''in paukab saga tambol! Bang pa''in paukab saga lawang awal-jaman,
        bo'' supaya makasōd Sultan Sanglit-sahaya! '
      verse: 7
    - text: 'Sai sa Sultan Sanglit-sahaya itu? Si Yawe ko'' itu, ya landu'' akosog,
        landu'' aesog. PANGHŪ'' ko'' itu, ya makaga''os ma pagbono''. '
      verse: 8
    - text: 'Bang pa''in paukab saga tambol! Bang pa''in paukab saga lawang awal-jaman,
        bo'' supaya makasōd Sultan Sanglit-sahaya! '
      verse: 9
    - text: 'Sai sa Sultan Sanglit-sahaya itu? Si Yawe ko'' itu, ya Sangat Kawasa.
        Ya na Sultan Sanglit-sahaya!   '
      verse: 10
