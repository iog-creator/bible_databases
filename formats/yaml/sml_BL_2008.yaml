      verse: 15
    - text: Ahāp kakana' ma saga kakultinahan kamemon ya panasak halaman.
      verse: 16
    - text: 'Tumbaga isab ya pangahinang durukan hāg, bo'' dī pilak ya pangahinang
        saga sasabitna maka lebod-lebodna. Saga kōk hāg isab bay pinutusan pilak,
        maka pilak isab ya pangalebod ma batangna.  '
      verse: 17
    - text: '  Manjari kultina ahāp kakana''na ya tahinang e'' sigām panambol pagsosōran
        halaman e''. Kabuldahan isab kultina itu e'' saga a''a magbubulda maka salban
        bilu, taluk maka keyat. Lambuna limand''ppa, langkawna dand''ppa maka tonga''
        sin tonga'', hatina dalangkaw kultina dakayu'' itu maka kultina ya panasak
        halaman.'
      verse: 18
    - text: Aniya' mpat hāg bay tahinang e' saga a'a maghihinang panagnatan kultina
        panambol itu, maka mpat isab durukanna tahinang min tumbaga. Dī pilak ya pangahinangan
        sasabit hāg itu maka lebod-lebodna, maka pilak isab ya pamutus kōkna.
      verse: 19
    - text: 'Dī tumbaga saga bale ya pangahengkotan Luma'' Pangarapan maka ba''anan
        kultina ma likusan halamanna.   '
      verse: 20
    - text: '    Na, ya na itu saga bulawan, pilak maka tumbaga ya tapaglagi e'' saga
        a''a maghihinang ma Luma'' Pangarapan, ya pinagōnan isab Luma'' Pagtau''an
        Paljanji''an. Bay pinalista hekana e'' si Musa ma saga panubu'' si Libi. Si
        Itamar anak si Imam Harun ya tag-soho''an ma sigām itu.'
      verse: 21
    - text: Si Besalel anak si Uri, mpu si Hūr min panubu' si Yuda, ya pagbebeya'an
        ma saga a'a maghihinang ma kamemon bay panoho'an PANGHŪ'-Yawe ma si Musa.
      verse: 22
    - text: 'Ya pasehe'' ma si Besalel si Oholeyab anak si Ahisamak min panubu'' si
        Dān. A''a ya apanday magguhit suntu''an maka maghinang ai-ai ya hinangan tangan.
        Ata''u isab iya magbuldahan kakana'' ahāp maka salban bilu, taluk maka keyat.  '
      verse: 23
    - text: '  Na, ya bulawan bay niangkat e'' saga a''a Isra''il panukbal sigām ma
        Tuhan, 29 talen maka 730 sekel. Ya na bulawan bay pangahinang ba''anan ai-ai
        ma Luma'' Sussi (Timbangan sara'' agama ya pagtimbangan e''.)  '
      verse: 24
    - text: '  In pilak isab bay ta''ā'' min saga a''a Isra''il ma waktu kapangitung
        heka sigām, saga 100 talen maka 1,775 sekel bang tinimbang. (Timbangan sara''
        agama ya pagtimbangan e''.) Ya na pilak bay pamabayad ma kamemon saga kal''llahan
        Isra''il sasuku sigām duwampū'' tahun umulna sampay pariyata''. 603,550 puhu''
        ya heka sigām bay taitung, maka tonga'' sekel isab ya pamabayad ma sigām magkaniya-kaniya.'
      verse: 25
    - text: '  In pilak isab bay ta''ā'' min saga a''a Isra''il ma waktu kapangitung
        heka sigām, saga 100 talen maka 1,775 sekel bang tinimbang. (Timbangan sara''
        agama ya pagtimbangan e''.) Ya na pilak bay pamabayad ma kamemon saga kal''llahan
        Isra''il sasuku sigām duwampū'' tahun umulna sampay pariyata''. 603,550 puhu''
        ya heka sigām bay taitung, maka tonga'' sekel isab ya pamabayad ma sigām magkaniya-kaniya.'
      verse: 26
    - text: Manjari, in dahatus talen pilak aponod inān bay pinagguna pangahinang
        saga durukan hāg dahatus hekana ma Luma' Sussi maka ma kultinana. Manjari
        dakayu' talen dī pilak tahinang dakayu' durukan.
      verse: 27
    - text: 'Pagubus, ningā'' e'' saga a''a maghihinang inān ya pilak aponod takapin,
        1,775 sekel buhatna. Aniya'' pinagguna e'' sigām pangahinang saga sasabit
        dī pilak ma saga hāg, aniya'' bay pangalebod baran saga hāg, maka aniya''
        bay pamutus kōk hāg e''.  '
      verse: 28
    - text: '  In buhat tumbaga isab bay panukbal e'' saga a''a Isra''il, 70 talen
        maka 2,400 sekel.'
      verse: 29
    - text: Tapagguna e' sigām pangahinang saga durukan hāg ma lawang Tolda Pagsasabuhan,
        maka lapohan tumbaga, jukup isab maka pangayakanna tumbaga maka kamemon kapanyapanna.
      verse: 30
    - text: 'Tumbaga lullun ya tapangahinang saga durukan hāg ma sasak ya pangalikus
        halaman, maka ma labayan pagsōd-luwasanna. Tapangahinang du isab saga bale
        pangahengkotan ba''anan kultina ya pangatop Luma'' Pangarapan, maka saga kultina
        ya pangalikus halamanna.    '
      verse: 31
  - chapter: 39
    verses:
    - text: '    Na aniya'' saga s''mmek bay nihinang e'' disi Besalel min salban
        bilu, taluk maka keyat, pan''mmek saga imam ya maghinang ma deyom Luma'' Sussi.
        Aniya'' isab s''mmek sussi nihinang e'' sigām pamas''mmek si Harun. Jari bineya''
        bay panoho''an PANGHŪ''-Yawe ma si Musa.  '
      verse: 1
    - text: '  Tahinang epod e'' sigām min kakana'' ahāp, binuldahan bulawan maka
        salban bilu, taluk maka keyat.'
      verse: 2
    - text: Ya bulawan e' bay tinukul panipis to'ongan bo' pinagsanggi'-sanggi', jari
        pinalamud sanggi'anna ma salban bilu, taluk maka keyat. A'a apanday ya makahinang.
      verse: 3
    - text: Aniya' duwa sablayan pinatahi' e' sigām ni epod inān ma karuwambila'na
        bo' ahāp t'nna'na ma baran imam.
      verse: 4
    - text: 'Aniya'' sambung ahāp isab nihinang e'' a''a ata''u maghinang. Tahinang
        min kakana'' ahāp bo'' binuldahan sanggi'' bulawan maka salban bilu, taluk
        maka keyat. Magdalos sambung itu maka baran epod. Jari bineya'' bay panoho''an
        PANGHŪ'' ma si Musa.  '
      verse: 5
    - text: '  Pagubus, aniya'' duwa palmata onek bay pinat''nna'' ma kait bulawan
        bo'' yampa niukilan maka ōn saga anak si Isra''il l''lla kasangpū'' maka duwa.
        Landu'' anahut ukilanna, sali'' ukilan singsing.'
      verse: 6
    - text: 'Aubus pa''in, in palmata onek itu bay pinasangon ma sablayan epod e''
        saga a''a maghihinang, ma atag bahana, supaya aniya'' pangentoman ma saga
        anak si Isra''il. Jari bineya'' bay panoho''an PANGHŪ'' ma si Musa.  '
      verse: 7
    - text: '  Na aniya'' puyu''-daggaha tahinang e'' a''a taga-kapandayan, sali''
        du hinanganna maka epod, hatina kakana'' ahāp isina binuldahan bulawan maka
        salban bilu, taluk maka keyat.'
      verse: 8
    - text: In kakana' puyu' inān bay nilupi' duwa bo' amasagi', dah'kka taha'na,
        dah'kka isab lambuna.
      verse: 9
    - text: Na, aniya' saga palmata sangpū' maka duwa hekana bay pinat'nna' e' sigām
        ma dahuan puyu' he'. Pinagtād mpat, t'llu-t'llu heka palmata ma dantād. Palmata
        rubi (palmata alutu keyatna), topas (palmata kuning) maka berel (palmata jali'-jali')
        ya ma tād diyata'.
      verse: 10
    - text: Palmata turkwis (palmata bilu magb'ttik-b'ttik), sappir (palmata alutu
        biluna) maka emeral (palmata alutu' gaddungna) ya ma tād pasunu'.
      verse: 11
    - text: Palmata jasint (palmata bilu magb'ttik-b'ttik), agat (palmata magjali'-jali'
        kausun maka pote') maka amitis (palmata taluk) ya ma tād pasunu' gi'.
      verse: 12
    - text: Palmata krisolit (palmata biyaning), onek (palmata kausun jali'-jali')
        maka jasper (palmata intan gaddung) ya ma tād deyo' katapusan.
      verse: 13
    - text: 'Manjari in sangpū'' maka duwa palmata itu bay niukilan saga ōn anak si
        Isra''il l''lla, ōn a''a dakayu'' ma palmata dakayu'' pakaniya-kaniya. Ya
        ukilanna sali'' hantang ukilan singsing.  '
      verse: 14
    - text: '  Pagubus, aniya'' duwa kili-kili bulawan tinabid-tabid tahinang e''
        saga a''a inān pangengkot puyu'' ni epod.'
      verse: 15
    - text: Tahinang isab duwa kait bulawan pinasipit ni sablayan epod min dahuanna,
        maka mpat singsing bulawan tinahi' pehē' ni mpat dugu puyu', min bukutna.
        Pagubus, ya tōng kili-kili bulawan bay niengkotan ni duwa singsing puyu',
        maka tōngna dakayu' isab bay niengkotan ni duwa kait ya pamat'nna'an palmata
        supaya pasangon ni sablayan epod min dahuan baha.
      verse: 16
    - text: Tahinang isab duwa kait bulawan pinasipit ni sablayan epod min dahuanna,
        maka mpat singsing bulawan tinahi' pehē' ni mpat dugu puyu', min bukutna.
        Pagubus, ya tōng kili-kili bulawan bay niengkotan ni duwa singsing puyu',
        maka tōngna dakayu' isab bay niengkotan ni duwa kait ya pamat'nna'an palmata
        supaya pasangon ni sablayan epod min dahuan baha.
      verse: 17
    - text: Tahinang isab duwa kait bulawan pinasipit ni sablayan epod min dahuanna,
        maka mpat singsing bulawan tinahi' pehē' ni mpat dugu puyu', min bukutna.
        Pagubus, ya tōng kili-kili bulawan bay niengkotan ni duwa singsing puyu',
        maka tōngna dakayu' isab bay niengkotan ni duwa kait ya pamat'nna'an palmata
        supaya pasangon ni sablayan epod min dahuan baha.
      verse: 18
    - text: Tahinang isab duwa kait bulawan pinasipit ni sablayan epod min dahuanna,
        maka mpat singsing bulawan tinahi' pehē' ni mpat dugu puyu', min bukutna.
        Pagubus, ya tōng kili-kili bulawan bay niengkotan ni duwa singsing puyu',
        maka tōngna dakayu' isab bay niengkotan ni duwa kait ya pamat'nna'an palmata
        supaya pasangon ni sablayan epod min dahuan baha.
      verse: 19
    - text: Aniya' isab tahinang e' sigām duwa singsing saddī bo' yampa tinahi' pehē'
        ni tōng sablayan epod, ma atag sambungna.
      verse: 20
    - text: 'Ya singsing puyu'' damuli itu bay niengkotan ni singsing epod maka lubid
        bilu bo'' mbal angalambe puyu'' min baran imam. Jari bineya'' e'' sigām bay
        panoho''an PANGHŪ'' ma si Musa.  '
      verse: 21
    - text: '  Pagubus, aniya'' juba pangalapis epod tahinang e'' saga a''a magt''t''nnun
        min salban bilu halam aniya'' lamudna.'
      verse: 22
    - text: Juba itu bay nihinangan lowang ma t'ngnga'na, nila'upan bo' mbal al'kkas
        agese'.
      verse: 23
    - text: In kumpi' juba isab bay pina'ari-ari maka buwa'-buwa' dalima'. Salban
        bilu, taluk maka keyat ya pangahinang.
      verse: 24
    - text: Aniya' isab bagting-bagting bulawan tahinang e' saga a'a inān, pinag'llot-'llot
        maka buwa'-buwa' dalima' ma kumpi' juba.
      verse: 25
    - text: 'In juba itu maka ari-arihanna wajib subay sinulug e'' imam alanga ma
        waktu kapagimamna tudju ni PANGHŪ'', buwat bay panoho''anna ma si Musa.  '
      verse: 26
    - text: '  Manjari itu aniya'' saga s''mmek kasehe'' tahinang pamadju'' disi Harun
        maka saga anakna l''lla. Aniya'' badju'' ahāp kakana'' tat''nnun he'' a''a
        apanday magt''nnun.'
      verse: 27
    - text: Aniya' saga sulban ahāp kakana'na, maka porong, maka sauwal-sauwal ahāp
        isab t'nnunanna.
      verse: 28
    - text: 'Aniya'' isab sabitan tahinang min kakana'' pote'' binuldahan maka salban
        bilu, taluk maka keyat. Jari bineya'' bay panoho''an PANGHŪ'' ma si Musa.  '
      verse: 29
    - text: '  Katapusanna, aniya'' tapak-tapak pangorona bay tahinang e'' saga a''a
        magsasasal min dī bulawan. Bay kaukilan isab kabtangan itu, ‘Sussi-manussi
        Pamasuku'' si Yawe.’ Ukilanna inān sali'' ukilan singsing. Pagubus itu, aniya''
        lubid bilu pinasangon ni korona inān pamaengkot iya ni dahuan sulban imam,
        buwat bay panoho''an PANGHŪ''-Yawe ma si Musa.   '
      verse: 30
    - text: '  Katapusanna, aniya'' tapak-tapak pangorona bay tahinang e'' saga a''a
        magsasasal min dī bulawan. Bay kaukilan isab kabtangan itu, ‘Sussi-manussi
        Pamasuku'' si Yawe.’ Ukilanna inān sali'' ukilan singsing. Pagubus itu, aniya''
        lubid bilu pinasangon ni korona inān pamaengkot iya ni dahuan sulban imam,
        buwat bay panoho''an PANGHŪ''-Yawe ma si Musa.   '
      verse: 31
    - text: '    Manjari itu, atemos na saga hinang kamemon bay pangahinang Luma''
        Pangarapan, hatina Tolda Pagsasabuhan PANGHŪ'' maka manusiya''. Tabeya'' e''
        saga a''a Isra''il kamemon bay panoho''an PANGHŪ'' ma si Musa.'
      verse: 32
    - text: Tabowa e' sigām pehē' ni si Musa saga pagdayaw Luma' Pangarapan maka ai-aina
        kamemon. Tabowa toldana maka kapanyapanna kamemon. Tabowa saga kakansing,
        saga papagan dinding, saga babag, saga hāg isab maka ba'anan durukan.
      verse: 33
    - text: Tabowa saga kultina pangatop, ya kultina bay tahinang min kuwit bili-bili
        l'lla nianjibihan keyat, maka kultina kuwit duyung, maka kultina ya pangalikus
        Ba'ul.
      verse: 34
    - text: Tabowa isab Ba'ul Pagtau'an Sulat Paljanji'an, jukup maka tanggunganna
        maka turungna bulawan ya pangampunan dusa,
      verse: 35
    - text: tabowa lamisahan pamat'nna'an Tinapay Hadarat, jukup isab maka kapanyapanna.
      verse: 36
    - text: Tabowa palita'an bulawan maka sumbuhanna, jukup maka saga kapanyapan maka
        ns'llan pamakeyat ma iya.
      verse: 37
    - text: Tabowa isab lamisahan panugtugan kamanyan, maka ns'llan sussi ya pangangg'llal
        ma imam, maka kamanyan ahamut, maka kultina ya panambol pagsosōran ni Luma'
        Pangarapan.
      verse: 38
    - text: Tabowa lapohan tumbaga maka pangayakanna, saga tanggunganna maka ba'anan
        kapanyapanna, tabowa isab garul pangailan maka patinggilanna.
      verse: 39
    - text: Tabowa isab saga kultina ya panasak ma halaman Luma' maka ba'anan hāg
        maka durukanna, tabowa isab kultina ya panambol halaman. Tabowa saga lubid
        maka bale pangengkot sasak, ai-ai ya pinagguna he' sigām pamat'ngge Luma'
        Pangarapan, ya Pagsasabuhan Tuhan maka manusiya'.
      verse: 40
    - text: 'Tabowa isab ni si Musa saga s''mmek tin''nnun ya pan''mmek ma saga imam
        waktu paghinang sigām ma deyom Luma'' Sussi, hatina saga s''mmek sussi ya
        pamakay imam Harun maka saga anakna l''lla ma waktu kapagimam sigām.  '
      verse: 41
    - text: '  Jari aubus na saga kahinangan kamemon bay tahinang e'' saga bangsa
        Isra''il, buwat bay panoho''an PANGHŪ'' ma si Musa.'
      verse: 42
    - text: 'Manjari pagliling si Musa ma kamemon kahinangan sigām, bo'' ta''nda''na
        in bay panoho''an PANGHŪ'' tabeya'' na to''ongan e'' sigām, magtūy iya angamu''-ngamu''an
        sigām kahāpan ni Tuhan.    '
      verse: 43
  - chapter: 40
    verses:
    - text: '    Ajukup pa''in kahinangan inān kamemon, angallam gi'' PANGHŪ''-Yawe
        ma si Musa.'
      verse: 1
    - text: Yukna, “Pat'nggehunbi na Luma' Tolda Pagsasabuhanku maka ka'am saga bangsa
        Isra'il. Sahali bulan ya llaw pamat'nggebi, ma bulan panagna'an tahun.
      verse: 2
    - text: Tapat'ngge pa'in Luma', pat'nna'unbi Ba'ul Pagtau'an Sulat Paljanji'an
        ma deyomna to'ongan, bo' likusin maka kultina.
      verse: 3
    - text: Pareyomunbi lamisahan ya pamat'nna'an tinapay, sinakap isab maka kapanyapanna.
        Pareyomunbi palita'an bulawan maka tagamahunbi saga sumbuhanna.
      verse: 4
    - text: 'Bowahunbi lamisahan panugtugan kamanyan bo'' pat''nna''unbi ma dahuwan
        Ba''ul. Pagubus, tambolun bowa'' lawang Luma'' maka kultina.  '
      verse: 5
    - text: '  “Lapohan tumbaga ya pagtunu''an kulban, pat''nna''unbi ma halaman Tolda
        Pagsasabuhan ilu, ma anggopan pagsosōranna.'
      verse: 6
    - text: Pat'nna'unbi isab garul pagailan ma llotan Luma' maka lapohan pagtunu'an
        kulban e' ati isihin bohe'.
      verse: 7
    - text: 'Ubus, sasakinbi katilibut halaman maka pasangonunbi isab kultina panambol
        pagsosōranna.  '
      verse: 8
    - text: '  “Na, ngā''unbi ns''llan sussi ati busuginbi Luma'' Pangarapan maka
        kapanyapanna kamemon supaya pinasuku'' ma aku ya Tuhanbi, manjari asussi to''ongan.'
      verse: 9
    - text: Busuginbi isab lapohan pagtunu'an kulban maka kapanyapanna bo' pinasuku'
        ma aku, manjari mahasussi to'ongan.
      verse: 10
    - text: 'Ya du garul pagailan maka patinggilanna, busuginbi isab pamasuku''bi
        ma aku.  '
      verse: 11
    - text: '  “Pagubus, bowahun si Harun maka saga anakna l''lla pehē'' ni pagsosōran
        Tolda Pagsasabuhan bo'' pinandi maka bohe''.'
      verse: 12
    - text: Pasulugunbi ma si Harun saga s'mmek imam alanga. Busuginbi iya maka ns'llan
        sussi ati pasuku'unbi iya ma aku supaya iya tōp magimam ma matahanku.
      verse: 13
    - text: Pabadju'inbi isab saga anakna l'lla,
      verse: 14
    - text: maka busuginbi sigām ns'llan buwat bay pamusugbi ma si Harun ya mma' sigām
        e', supaya sigām gin'llal imam maghinang ni aku. Manjari anatas kapagimam
        sigām magpangkat-mamangkat salama-lama.” Buwattē' ya pagkallam Tuhan ma si
        Musa.
      verse: 15
    - text: 'Na, bineya'' e'' si Musa kamemon bay panoho''an PANGHŪ''-Yawe ma iya.  '
      verse: 16
    - text: '  Sakali itu, in Luma'' Pangarapan Tuhan bay pinat''ngge e'' disi Musa
        ma waktu sahali bulan, bulan panagna''an ma tahun karuwana min bay kaluwas
        sigām min lahat Misil.'
      verse: 17
    - text: Saga durukan hāg ya pinat'nna' e' sigām dahū, bo' yampa saga papagan dinding,
        bo' babagna, bo' ba'anan hāg ya pamabatukan kamemon.
      verse: 18
    - text: 'Bin''llat e'' sigām saga kultina maglapis-lapis pangatop kaluha''an luma''.
        Pagubus, ya kultina akapal to''ongan. Jari bineya'' e'' sigām kamemon bay
        panoho''an PANGHŪ'' ma si Musa.  '
      verse: 19
    - text: '  Puwas e'', ningā'' e'' si Musa saga papagan batu bay panulatan palman
        Tuhan bo'' ninna'' e''na ma deyom ba''ul. Binatuk pa''in saga tanggungan ni
        ba''ul e'', tinurungan e''na maka turung bulawan ya panaubatan dusa.'
      verse: 20
    - text: 'Pagubus, binowa ba''ul e'' si Musa ni deyom Luma'' Pangarapan, ni deyom
        Bilik Mahasussi, ati pinasagnat e''na kultina pamalikus Ba''ul, buwat bay
        panoho''an PANGHŪ'' ma iya.  '
      verse: 21
    - text: '  Puwas e'' isab, in lamisahan pamat''nna''an tinapay wa''i pina''atag
        e'' si Musa ma deyom Tolda Pagsasabuhan tampal ni satan, min luwasan kultina
        ya angalimbuhan ba''ul.'
      verse: 22
    - text: 'Jari pinat''nna'' pahāp saga tinapay ma diyata'' lamisahan itu, ma matahan
        PANGHŪ''-Yawe, buwat bay panoho''an PANGHŪ'' ma iya.  '
      verse: 23
    - text: '  Ya du palita''an bulawan, pina''atag e'' si Musa ma deyom Tolda Pagsabuhan
        tampal ni uttala'' bo'' maganggop maka lamisahan tinapay.'
      verse: 24
    - text: 'Sakali pinat''nna'' e''na palita''an maka sumbuhanna maina''an ma matahan
        PANGHŪ''-Yawe, buwat bay panoho''an PANGHŪ'' ma iya.  '
      verse: 25
    - text: '  Aubus pa''in, in lamisahan bulawan bay pinat''nna'' e'' si Musa ma
        deyom Tolda Pagsasabuhan, min dahuan kultina ya angalimbuhan ba''ul.'
      verse: 26
    - text: Jari maina'an iya anugtug kamanyan ahamut, buwat bay panoho'an PANGHŪ'
        ma iya.
      verse: 27
    - text: 'Ati pinasangon e'' si Musa kultina ya panambol Luma'' Pangarapan.  '
      verse: 28
    - text: '  Pagubus inān, ya lapohan pagtunu''an kulban bay pina''atag e'' si Musa
        ma kasekotan lawang Luma'' Pangarapan (ya na Tolda Pagsasabuhan) ati maina''an
        iya anunu'' susumbali''an pagkulban sigām ni Tuhan, pinabeya'' isab ginisan
        tirigu, buwat bay panoho''an PANGHŪ'' ma iya.  '
      verse: 29
    - text: '  Ya garul aheya pagailan isab bay pinat''nna'' e'' si Musa ma llot Tolda
        Pagsasabuhan maka lapohan pagkulbanan, bo'' ni''isihan e''na bohe'' pagail.'
      verse: 30
    - text: Tapagguna bohe' itu e' si Musa maka si Harun sampay isab saga anak si
        Harun pangose' tape'-tangan sigām,
      verse: 31
    - text: 'waktu kapasōd sigām ni deyom Tolda Pagsasabuhan. Ya du ma waktu kapasekot
        sigām ni lapohan pagkulbanan, buwat isab bay panoho''an PANGHŪ'' ma si Musa.  '
      verse: 32
    - text: '  Pagubus inān, sinasakan e'' disi Musa halaman ma sakalibutan Luma''
        Pangarapan maka lapohan pagkulbanan e''. Pinasangon isab kultina ya panambol
        pagsosōran ni halaman. Minnē'' atangbus e'' si Musa kamemon bay panoho''an
        PANGHŪ'' ma iya.   '
      verse: 33
    - text: '    Aubus pa''in ina''an, magtūy katambunan Tolda Pagsasabuhan e'' gabun-Tuhan,
        maka ap''nno'' deyomna e'' sahaya si Yawe.'
      verse: 34
    - text: 'Manjari mbal makasōd si Musa sabab ina''an gabun patapu'' ni diyata''
        Luma'' maka ina''an sahaya si Yawe ma deyomna.  '
      verse: 35
    - text: '  Na, in bangsa Isra''il, ma waktu kapaglatun-latun sigām min lahat dakayu''
        ni dakayu'', subay pa''angkat gabun min diyata'' Luma'' Pangarapan bo'' yampa
        sigām pauntas.'
      verse: 36
    - text: Sat'ggol mbal pa'angkat, mbal isab sigām pauntas min bay paglihanan sigām.
      verse: 37
    - text: 'Ina''an gabun si Yawe ma diyata'' Luma'' Pangarapan ma waktu llaw, ina''an
        isab api ma deyom gabun ma waktu sangom. Jari ta''nda'' e'' kamemon saga a''a
        Isra''il pi''ingga-pi''ingga paglatunan sigām.      '
      verse: 38
