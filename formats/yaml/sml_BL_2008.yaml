  - chapter: 27
    verses:
    - text: '      Si Yawe ya amuwanan aku kasawahan maka kalappasan, angkan halam
        aniya'' katāwanku. PANGHŪ''-Yawe ya sapantun kuta'' pangahampan kallumku,
        angkan halam aniya'' kagawahanku. '
      verse: 1
    - text: 'Bang aku sinekot e'' a''a jahallis, ya bilahi angamula baranku, bang
        aku nirugpak e'' ba''anan bantaku, tantu sigām makarugtul, makahantak. '
      verse: 2
    - text: 'Minsan aku nilikusan he'' tumpukan ba''anan sundalu, mbal kin''bba-k''bba
        atayku. Minsan aku t''kkahan pagbono'', ahantap na pa''in pangatayanku. '
      verse: 3
    - text: 'Luwal itu ya pangamu''ku ni PANGHŪ''-Yawe, luwal itu ya pagmatayanku,
        bang pa''in aku paokom ma luma'' Tuhan sat''ggolku allum ma babaw dunya itu.
        Landu'' aku bilahi ang''nda'' ma kahāp palantarana, maka angaruhan iya ma
        luma''na pangarapan. '
      verse: 4
    - text: 'Angkan buwattē'', sabab tinampanan aku he''na ma waktu katumbuk kasusahan.
        Pinakuta''an aku e''na ma pussuk batu-lakit, tinapukan aku sakuli-kuli ma
        luma'' pagtata''atan ni iya. '
      verse: 5
    - text: 'Minnē'' aku anganda''ug min palbantahanku, pinalanga aku min saga banta
        ma katilibutku. Tukbalanku pagkulban ni PANGHŪ''-Yawe ma langgal ya pangarapan
        iya, hinabuku angolang kabowa kakōganku. Angalang isab aku, pagpudjiku PANGHŪ''. '
      verse: 6
    - text: 'O PANGHŪ'', kalehun lagi'' panganjunjungku, ka''ase''in aku, sambungin
        aku. '
      verse: 7
    - text: 'Ah''llingan aku di-ku, “Panuyu''in si Yawe.” Jari patuyu'' aku ma ka''a,
        O PANGHŪ''. '
      verse: 8
    - text: 'Da''a kono'' ka pataikut min aku sabab sosoho''annu aku. Da''a pa''in
        akagit ataynu, da''a aku taikutin, sabab ka''a ya pananabang ma aku. Da''a
        aku palehomun, da''a aku bbahin, sabab ka''a ya Tuhanku Manglalappas. '
      verse: 9
    - text: 'Abila aku siniya-siya he'' ina''-mma''ku, tantu aku tinaima'' e'' PANGHŪ''. '
      verse: 10
    - text: 'Ya, PANGHŪ'', pandu''in aku lānnu, ya amowa ni kahāpan. Malimin aku ma
        lān abontol, sabab aheka a''a angangut angala''at aku. '
      verse: 11
    - text: 'Da''a aku pasagarin pinagbaya''an e'' saga kuntaraku, sabab aniya'' a''a
        anuna''an aku kaputingan. Ya kab''ngngis sigām mbal kaliyuhan. '
      verse: 12
    - text: 'Saguwā'' minsan buwattē'', aniya'' kaholatanku tuman. Tantu aku makabāk
        kahāpan min si Yawe, hinabuku lagi'' ma dunya dakayu'' itu. '
      verse: 13
    - text: 'Angkan yukku, “Pangasahin si Yawe. Pahogotunbi imanbi, pataptapunbi pangatayanbi,
        pangaholatinbi PANGHŪ''-Yawe.”   '
      verse: 14
