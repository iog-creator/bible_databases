  - chapter: 8
    verses:
    - text: '      O Yawe, ka''a pagpanghū''an kami, kaheya du pa''in mahaltabatnu
        ma kaluha''an dunya! Alanga sahayanu min kapitu'' lapis langit. '
      verse: 1
    - text: 'Min kahandaknu saga kamanahutan amudji ōnnu, saga anak duru''an lagi''
        ananglitan ka''a. Angkan mbal maka''atu saga palbantahan, mbal makatukas saga
        magbabalos. '
      verse: 2
    - text: 'Ya PANGHŪ'', bang aku pahangad ni langit bo'' angira-ngira kahinangan
        tangannu, bang nda''ku bulan maka saga bitu''un ya bay pat''nna''nu ma b''ttong
        langit, '
      verse: 3
    - text: 'tabowa aku atilaw pasal kami manusiya''. Ai kapūsan kami angkan kami
        pagka''inagonannu? Angay kannalnu bangsa manusiya'' ya mbal anatas itu? '
      verse: 4
    - text: 'Pat''nna''nu kami areyo'' dangkuri'' min saga bangsa mala''ikat ya porol
        ma sulga''. Buwanannu kami kasanglitan maka kabantugan. '
      verse: 5
    - text: 'Buwanannu kami kapatut magbaya'' ma kamemon ai-ai bay paniya''nu, bo''
        kami makapagnakura'' ma kamemon papanjarihan, '
      verse: 6
    - text: 'saga sapi'' maka saga bili-bili, hayop ni''ipat, maka saga sattuwa talun. '
      verse: 7
    - text: 'Makapagagi kami ma saga manuk-manuk, maka ma kaginisan daing tahik maka
        sattuwa dilaut. '
      verse: 8
    - text: 'O Yawe, ya pagpanghū''an kami, kaheya du pa''in mahaltabatnu ma kaluha''an
        dunya!   '
      verse: 9
