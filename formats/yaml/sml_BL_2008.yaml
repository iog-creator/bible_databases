books:
- chapters:
  - chapter: 1
    verses:
    - text: '    Ma tagna''anna to''ongan, Tuhan ya bay amapanjari dunya maka langit.'
      verse: 1
    - text: 'Na, ma waktu kapamapanjari, in dunya halam gi'' aniya'' pangluwahanna
        maka halam gi'' aniya'' ai-aina. Aheya kal''ddoman ma sakalibutna maka alimun
        e'' bohe'' tegob-tegoban. Ina''an isab Rū Tuhan magpehē''-pi''itu min diyata''
        bohe'' inān.  '
      verse: 2
    - text: '  Na angallam Tuhan, yukna, “Subay aniya'' sawa.” Magtūy paniya'' sawa.'
      verse: 3
    - text: Pag'nda' Tuhan ma sawa inān, kasulutan iya. Puwas e' pinasaddī e'na sawa
        maka l'ddom.
      verse: 4
    - text: 'Ya pangōnna ma sawa ‘llaw’, ati ya pangōnna ma l''ddom ‘sangom’. Puwas
        pa''in sangom bo'' llaw na, ya na tagna''an llaw.  '
      verse: 5
    - text: '  Puwas e'' angallam Tuhan pabīng, yukna, “Subay aniya'' pagtonga''an
        ma llot bohe'' min deyo'' maka bohe'' min diyata''.” Magtūy paniya''.'
      verse: 6
    - text: '  Puwas e'' angallam Tuhan pabīng, yukna, “Subay aniya'' pagtonga''an
        ma llot bohe'' min deyo'' maka bohe'' min diyata''.” Magtūy paniya''.'
      verse: 7
    - text: 'Na, ya pangōn Tuhan ma pagtonga''an e'' ‘langit’. Puwas pa''in sangom
        bo'' llaw, llaw karuwana na.  '
      verse: 8
    - text: '  Angallam na isab Tuhan, yukna, “Ya bohe'' ma deyo''an langit subay
        pinagtimuk ma dakayu'' pat''nna''an supaya aniya'' tana'' atoho''.” Magtūy
        paniya''.'
      verse: 9
    - text: '‘Tana''’ ya pangōn Tuhan ma gintana''an, ati ‘tahik’ ya pangōnna ma bohe''
        pinagtimuk e''. Pag''nda'' Tuhan ma hinangna inān, kasulutan iya.  '
      verse: 10
    - text: '  Manjari itu, angallam na Tuhan, yukna, “Subay patomo'' ai-ai ma tana''
        itu, kaginisan tinanom magbibinhi'' maka kaginisan kayu magbubuwa'', ya taga-binhi''
        isab.” Magtūy aniya'' paltomo''-tomo''an indaginis ma gintana''an,'
      verse: 11
    - text: saga tinanom magbibinhi' maka saga kakayuhan magbubuwa' ma ginis-ginisanna.
        Pag'nda' Tuhan, kasulutan iya.
      verse: 12
    - text: 'Puwas pa''in sangom bo'' llaw, llaw kat''lluna na.  '
      verse: 13
    - text: '  Angallam isab Tuhan, yukna, “Subay aniya'' saga sawa ma diyata'' langit
        pamasaddī llaw min sangom, manjari aniya'' pamandogahan llaw maka tahun maka
        musim.'
      verse: 14
    - text: Saga sawa he' subay asinag ma diyata' langit supaya amasawa dunya.” Magtūy
        paniya' sawa.
      verse: 15
    - text: Aniya' tahinang e' Tuhan duwa sawa a'aslag, ya na mata llaw maka bulan.
        Mata llaw ya akosog amuwan sawa ma waktu llaw, bo' bulan ya amuwan sawa ma
        waktu sangom. Tapaniya'na isab saga bitu'un.
      verse: 16
    - text: Manjari saga sawa itu pinat'nna' e' Tuhan ma diyata' langit supaya pamasawa
        dunya
      verse: 17
    - text: ma waktu llaw maka ma waktu sangom, bo' aniya' pagbidda'an sawa maka l'ddom.
        Na, pag'nda' Tuhan ma bay hinangna itu, kasulutan iya.
      verse: 18
    - text: 'Puwas pa''in sangom bo'' llaw, llaw ka''mpatna na.  '
      verse: 19
    - text: '  Angallam isab Tuhan, yukna, “Ya tahik maka bohe'' subay ap''nno'' e''
        ginisan sattuwa anahut-a''aslag. Subay isab aheka ginisan manuk-manuk magleyangan
        ma tonga''an ayan.”'
      verse: 20
    - text: Manjari itu pinapanjari e' Tuhan saga sattuwa aheya ya maglahat ma tahik,
        maka ai-ai maglangihan atawa maglelehan ma tahik maka ma bohe'. Pinapanjari
        isab e'na kamemon ginisan manuk-manuk magleyangan. Na, pag'nda' Tuhan, kasulutan
        iya.
      verse: 21
    - text: Manjari itu binarakatan e' Tuhan bay pinapanjari e'na inān kamemon. Yukna
        ma ai-ai ma tahik, “Bang pa'in kam paheka supaya ap'nno' e'bi tahik ilu.”
        Yukna isab ma saga manuk-manuk, “Bang pa'in kam paheka.”
      verse: 22
    - text: 'Puwas pa''in sangom bo'' llaw, llaw kalimana na.  '
      verse: 23
    - text: '  Angallam Tuhan, yukna, “Subay aniya'' ba''anan kaginisan ma deya, saga
        hayop ni''ipat maka saga sattuwa talun, maka ai-ai isab maglelehan ma tana''.”
        Magtūy paniya'' na.'
      verse: 24
    - text: 'Hatina tahinang e'' Tuhan saga kasattuwahan talun maka kahayopan maka
        ba''anan ai-ai ya maglelehan ma tana''. Pag''nda'' Tuhan ma bay tahinangna,
        kasulutan iya.  '
      verse: 25
    - text: '  Manjari angallam isab Tuhan, yukna, “Papanjarita manusiya'' pinasali''
        ni kita. Sigām ya pinapagbaya'' ma ai-ai kamemon ma kaluha''an dunya itu,
        ma saga daing, ma saga ai-ai magleyangan, ma saga hayop maka sattuwa, maka
        ma sasuku isab maglelehan ma tana''.”  '
      verse: 26
    - text: 'Manjari pinapanjari manusiya'' e'' Tuhan ma buwat kajarihanna. Pinas''ppu
        sigām ni iya, nihinang sigām l''lla maka d''nda.   '
      verse: 27
    - text: '  Binarakatan sigām e'' Tuhan. Yukna ma sigām, “Anganak kam paheka bo''
        pasaplag panubu''bi ma kaluha''an dunya ilu. Jari ka''am ya subay magbaya''
        ma dunya. Pagbaya''inbi saga daing maka saga manuk-manuk, sampay ai-ai kamemon
        ya taga-napas ma kareya-reyahan.”  '
      verse: 28
    - text: '  Angallam lagi'' Tuhan, yukna, “Na, buwananta kam takakanbi saga tinanom
        magbibinhi'' maka saga kayu magbubuwa'', ya taga-binhi'' isab.'
      verse: 29
    - text: Pamuwanku isab kaparangan maka dahun kayu takakan e' saga sattuwa talun
        maka saga manuk-manuk sampay sasuku maglelehan ma tana'.” Magtūy tahinang
        buwat bay panoho'an Tuhan e'.
      verse: 30
    - text: 'Manjari pag''nda'' Tuhan ma kamemon bay pinapanjari e''na, kasulutan
        to''ongan iya. Puwas pa''in sangom bo'' llaw, llaw ka''nnomna na.   '
      verse: 31
  - chapter: 2
    verses:
    - text: 'Buwattē'' bay pamapanjari dunya maka langit maka kamemon ai-aina.  '
      verse: 1
    - text: '  Ta''abut llaw kapitu''na, aubus na Tuhan ma kamemon hinangna ati pahali
        na iya.'
      verse: 2
    - text: 'Binarakatan e'' Tuhan llaw kapitu'' he'', minulliya e''na, sabab ya he''
        llaw bay kahalina min hinangna amapanjari ma kamemon ai-ai.   '
      verse: 3
    - text: '    Na, buwattē'' ya pamapanjari langit maka dunya.   Tagna'' bay kapamapanjari
        PANGHŪ'' Tuhan ma langit maka dunya,'
      verse: 4
    - text: halam gi' aniya' tinanom patomo', halam gi' aniya' pasaha', sabab halam
        gi' aniya' ulan bay pinabeya' e' PANGHŪ' Tuhan ni dunya. Halam gi' aniya'
        manusiya' isab angisbat ma tana' pagtanoman,
      verse: 5
    - text: 'sagō'' abase'' tana'' e'' bohe'' ya patubud min deyo''.  '
      verse: 6
    - text: '  Manjari itu aniya'' tana'' niā'' e'' PANGHŪ'' Tuhan, kinompol e''na
        nihinang baran a''a. Ninapasan e''na napas kallum ni ūng a''a inān ati tahinang
        iya manusiya'' taga-napas na.  '
      verse: 7
    - text: '  Na aniya'' kabbun bay pinatomo'' e'' PANGHŪ'' Tuhan ma lahat Eden,
        tampal ni sobangan. Manjari in manusiya'' bay hinangna inān tapat''nna'' e''na
        maina''an ma kabbun.'
      verse: 8
    - text: 'Aniya'' isab pinatomo'' e'' Tuhan ma kabbun inān kamemon ginisan kayu
        ya ahāp ni''nda'' maka ahāp kinakan buwa''na. Ina''an isab ma t''ngnga'' kabbun
        dampo''on kayu ya makabuwan kallum, maka ina''an isab dampo''on kayu makabuwan
        pangita''u pasal kahāpan maka kala''atan.  '
      verse: 9
    - text: '  Aniya'' sapa'' anasahan min lahat Eden amohe''an kakayuhan ma kabbun.
        Paluwas pa''in min Eden, in sapa'' inān magsanga mpat.'
      verse: 10
    - text: Dakayu' sangana inān, ya na sapa' Peson, anasahan pehē' tudju ni kaluha'an
        lahat Habila. Aniya' dī bulawan ma lahat ina'an-i
      verse: 11
    - text: maka aniya' du isab maina'an saga palmata maka bulitik kayu pahamut.
      verse: 12
    - text: Ya sanga karuwana, ya na sapa' Gehon, anasahan pehē' ni kaluha'an lahat
        Kūs.
      verse: 13
    - text: 'Sanga kat''lluna, ya na sapa'' Tigris, anasahan pehē'' tudju ni lahat
        Assiriya min bihingna tampal ni sobangan. Maka sanga ka''mpatna inān, ya na
        sapa'' Alpurati.  '
      verse: 14
    - text: '  Sakali in manusiya'' binowa e'' PANGHŪ'' Tuhan bo'' pinat''nna'' ma
        lahat Eden. Sinō'' iya maghuma maka angisbat kabbunna.'
      verse: 15
    - text: Magpanoho'an PANGHŪ' Tuhan ma iya, yukna, “Makajari ka amangan buwa' kayu
        ai-ai kabaya'annu mailu.
      verse: 16
    - text: 'Ya sadja mbal takakannu buwa'' kayu ya makabuwan pangita''u pasal kahāpan
        maka kala''atan. Ebot-ebot to''ongan, da''a ka amangan. Ya llaw kapamangannu,
        ya na llaw kamataynu.”  '
      verse: 17
    - text: '  Manjari ah''lling PANGHŪ'' Tuhan, yukna, “Mbal ahāp bang l''lla itu
        karangan-danganan. Hinanganku iya limbang makatōp ma iya bo'' aniya'' sehe''na
        makatabang.”'
      verse: 18
    - text: Jari binowa e' PANGHŪ' Tuhan kamemon saga hayop maka sattuwa maka kamemon
        saga manuk-manuk ya bay hinangna min tana'. Binowa e'na pehē' ni l'lla inān
        supaya kinata'uwan bang ai pangōnna ma ba'anan sattuwa, hayop maka manuk-manuk
        e'. Manjari ai-ai pangōnna ma sasuku taga-napas inān, ya na he' ōnna.
      verse: 19
    - text: 'Sakali kaōnan e'' l''lla inān kamemon saga sattuwa maka hayop maka saga
        manuk-manuk, malaingkan halam aniya'' minsan dakayu'' makatōp ma iya.  '
      verse: 20
    - text: '  Angkan pinatuli a''a itu e'' PANGHŪ'' Tuhan. Ahaluk pa''in tulina,
        niā'' e'' Tuhan dakayu'' gusukna, ati tinaplok pabīng maka isi ya bay pangā''an
        gusuk.'
      verse: 21
    - text: 'Jari aniya'' d''nda nihinang e'' PANGHŪ'' Tuhan min gusuk l''lla, ati
        binowa e''na pehē'' ni l''lla.  '
      verse: 22
    - text: '  Angabtang magtūy l''lla, yukna,  “Ndū'', itiya'' na sali''ku. Bokog
        sin bokogku, isi sin isiku. Ōnanku iya ‘d''nda’ sabab bay iya ningā'' min
        l''lla.”   '
      verse: 23
    - text: '  Ya ilu sababanna angkan l''lla pabutas min okoman ina''-mma''na bo''
        parakayu'' ni h''ndana. Manjari tahinang sigām dabaran.  '
      verse: 24
    - text: '  Na, in l''lla maka d''nda itu anantang sali''-sali'', sagō'' halam
        sigām aiya''.    '
      verse: 25
  - chapter: 3
    verses:
    - text: '    Na, ma kamemon sattuwa bay pinapanjari e'' PANGHŪ'' Tuhan, sowa ya
        ataha'' akkalna. Manjari atilaw sowa inān ma d''nda, yukna, “B''nnal bahā''?
        Bay kam nilāng e'' Tuhan, sinō'' da''a amangan buwa'' kayu ai-ai ma kabbun
        ilu?”  '
      verse: 1
    - text: '  Ya sambung d''nda, “Makajari kami amangan min saga buwa'' kayu ma kabbun
        itu,'
      verse: 2
    - text: 'sagō'' aniya'' pangalāngan kami e'' Tuhan. Sinō'' kami da''a amangan
        buwa'' kayu ya ma t''ngnga'' kabbun itu. Minsan hal ni''ntanan buwa'' inān,
        na amatay kami.”  '
      verse: 3
    - text: '  Yuk sowa, “Ā! Mbal du kam amatay.'
      verse: 4
    - text: 'Angkan buwattē'' pamissala Tuhan, sabab kata''uwanna asal bang kam ganta''
        makakakan, makata''u kam kahāpan maka kala''atan, hatina tahinang kam sali''
        Tuhan.”  '
      verse: 5
    - text: '  Sakali itu, pag''nda'' d''nda ni buwa'' kayu-i, kalingkatan iya. Buwa''na
        inān ahāp kinakan, ahāp isab pangā''an pangita''u. Jari ang''ttu'' iya buwa''
        min kayu inān bo'' kinakan e''na. Binuwanan isab e''na h''llana, ati kinakan
        e''na.'
      verse: 6
    - text: 'Aubus pa''in sigām amangan, magtūy aniya'' panayu sigām in sigām anantang
        sali''-sali''. Manjari angā'' sigām dahun kayu igira tinuhug-tuhug e'' sigām
        nihinang panambun.  '
      verse: 7
    - text: '  Na, akohap-kohap pa''in lahat, takale e'' sigām bahonos PANGHŪ'' Tuhan
        pal''ngngan min deyom kakabbunan e''. Magtūy sigām patapuk karuwangan ma deyom
        kakayu-kayuhan supaya mbal ta''nda'' e'' Tuhan.'
      verse: 8
    - text: 'Sagō'' angalingan PANGHŪ'' Tuhan ma l''lla, yukna, “Maingga na ka?”  '
      verse: 9
    - text: '  Ya sambung l''lla, “Takaleku bahonosnu mailu ma kabbun ati tināw aku
        ma sabab anantang aku. Angkan aku patapuk.”  '
      verse: 10
    - text: '  Atilaw Tuhan, yukna, “Sai bay amata''u ka''a ya ka''a ilu anantang?
        Bay ka makakakan bahā'' min buwa'' kayu, ya bay pangalānganku ma ka''a?”  '
      verse: 11
    - text: '  Yuk sambung l''lla, “O''o, ya d''nda bay pamalimbangnu aku, iya ya
        bay amuwanan aku, angkan aku bay makakakan.”  '
      verse: 12
    - text: '  Tinilaw d''nda isab e'' PANGHŪ'' Tuhan, yukna, “Angay ka makahinang
        buwattilu?”   Ya sambung d''nda, “O''o, ya sowa e''. Pinarupang aku e''na,
        ya angkan aku makakakan.”  '
      verse: 13
    - text: '  Manjari amissala PANGHŪ'' Tuhan ma sowa he'', yukna,   “Pagka tahinangnu
        ina''an-i, ka''a ya taluwa'' mulka''  labi lagi'' min kamemon sattuwa maka
        hayop. Sat''ggolnu allum palele du ka maka b''ttongnu, bagunbun isab ya pagkakannu. '
      verse: 14
    - text: 'Pagbantata ka maka d''nda itu. Panubu''nu maka panubu''na magbanta du
        saumul-umul. Kōknu ya gini''ikan e'' panubu''na, maka buli'' tape''na ya tanghabnu.” '
      verse: 15
    - text: 'Amissala isab Tuhan ma d''nda, yukna, “Na, buwattitu pangangganta''ku
        ma ka''a, ganapanku to''ongan kasusahannu bang ka ab''ttong, kap''ddi''an
        to''ongan ka bang ka anganak. Daipara minsan buwattē'', h''llanu ya kabilahiannu
        na pa''in, maka iya ya makapagbaya'' ma ka''a.”   '
      verse: 16
    - text: '  Ya pamissala Tuhan ma l''lla, “Ka''a isab, ma sabab kapameya''nu ma
        lling h''ndanu, ati kakannu buwa'' kayu ya bay pangalānganku ka''a,  Na, sapdahanku
        tana'' ma sababannu. Subay ka kahunitan to''ongan amiha kalluman min tana''
        sat''ggolnu allum. '
      verse: 17
    - text: 'Patomo'' kasagmotan indaginis ma tana''nu, kasagmotan aheka itingna.
        Jari maghulas-sangsā'' du ka supaya aniya'' takakannu sampay ni llaw pamole''nu
        ni deyom tana''. Tana'' asal bay pamapanjarihan ka''a, maka tana'' ya pamole''annu.”   '
      verse: 18
    - text: 'Patomo'' kasagmotan indaginis ma tana''nu, kasagmotan aheka itingna.
        Jari maghulas-sangsā'' du ka supaya aniya'' takakannu sampay ni llaw pamole''nu
        ni deyom tana''. Tana'' asal bay pamapanjarihan ka''a, maka tana'' ya pamole''annu.”   '
      verse: 19
    - text: '  Manjari ya pangōn si Adam ma h''ndana ‘Hawa’.  '
      verse: 20
    - text: '  Na, aniya'' kuwit hayop nihinang s''mmek e'' PANGHŪ'' Tuhan panambun
        baran si Adam maka h''ndana.  '
      verse: 21
    - text: '  Manjari angallam PANGHŪ'' Tuhan, yukna, “In manusiya'' itu sali'' kita
        na, pagka makata''u na ahāp-ala''at. Mbal iya makajari ama''abut tanganna
        ang''ttu'' buwa'' kayu ya makabuwan kallum. Mbal iya subay pinarūl allum salama-lama.”'
      verse: 22
    - text: Angkan na disi Adam pinaluwas e' PANGHŪ' Tuhan min kabbun Eden. Sinō'
        iya maghuma ma tana' bay pangahinangan iya.
      verse: 23
    - text: 'Tapaluwas pa''in, aniya'' mala''ikat taga-pikpik pinat''nna'' e'' Tuhan
        ma bihing kabbun Eden inān tampal ni sobangan. Aniya'' isab pinat''nna'' maina''an
        dakayu'' kalis magsuleyab keyatna. Maglabad sadja, supaya halam aniya'' palabayan
        tudju ni po''on kayu ya makabuwan kallum salama-lama.    '
      verse: 24
  - chapter: 4
    verses:
    - text: '    Na, maghulid na si Adam maka h''ndana si Hawa, jari ab''ttong iya
        ati anganak l''lla, ōnna si Kabil. Ya lling si Hawa, “Min tabang-tulung PANGHŪ''-Yawe
        kabuwanan aku anak l''lla.”'
      verse: 1
    - text: Puwas e' ab'ttong si Hawa pabīng ati anganak isab l'lla, ōnna si Habil.
        Na, asangpot pa'in sigām, si Habil tahinang a'a magi'ipat bili-bili, bo' si
        Kabil ya tahinang a'a maghuhuma.
      verse: 2
    - text: Na, ta'abut pa'in ajatu tanoman si Kabil, aniya' saga buwa' binowa e'na
        panukbalna ni PANGHŪ'.
      verse: 3
    - text: Ya tinukbal e' si Habil dakayu' bili-bili ya bay dahū nianakan ma ba'anan
        bili-bilina. Sinumbali' e'na bo' yampa tukbalanna ni PANGHŪ' isina ya ahāp
        to'ongan. Na, kasulutan PANGHŪ' ma hinang si Habil buwattē' ati tinaima' tutukbalanna.
      verse: 4
    - text: Malaingkan si Kabil maka saga buwa' ya tutukbalanna halam tinaima' e'
        Tuhan. Jari akagit magtūy atay si Kabil, ala'at isab s'mmuna.
      verse: 5
    - text: Manjari ah'lling PANGHŪ' ma si Kabil, yukna, “Otō', angay akagit ataynu?
        Angay angkan ala'at s'mmunu?
      verse: 6
    - text: 'Bang taluwa'' hinangnu tantu du aku kasulutan ma ka''a. Damikiyanna bang
        mbal taluwa'', na, ilu mailu dusa angagad anasat ma ka''a. Ya kabaya''anna
        subay ang''ntanan ka''a, sagō'' subay atuhannu.”  '
      verse: 7
    - text: '  Manjari itu ah''lling si Kabil ma siyalina si Habil, yukna, “Otō'',
        sūng kita pehē'' ni huma.” Ma huma pa''in, binono'' si Habil e'' si Kabil
        pinapatay.  '
      verse: 8
    - text: '  Atilaw PANGHŪ'' ma si Kabil, yukna, “Maingga siyalinu?”   Ya sambung
        si Kabil, “Sitta''a. Angay? Hinangku bahā'' anganjagahan danakanku?”  '
      verse: 9
    - text: '  Manjari ah''lling PANGHŪ'', yukna, “Angay angkan tahinangnu ilu-i!
        Sumbang ko'' ilu! O''ō, ilu laha'' siyalinu sapantun a''a mikibalos ma aku
        min deyom tana''.'
      verse: 10
    - text: Na, taluwa' sapda du ka. Mbal na ka makabāk kalluman min tana' ilu sabab
        kasobsoban na e' laha' siyalinu.
      verse: 11
    - text: 'Minsan buwattingga pagtuyu''nu maghinang ma tana'', mbal ajatu tinanomnu.
        Maglunsulan sadja ka pi''ingga-pi''ingga ma dunya itu, sagō'' mbal ka makabāk
        lahat pat''ttogannu.”  '
      verse: 12
    - text: '  Ah''lling si Kabil ma PANGHŪ'', “Arōy! Abuhat makalandu'' ya paniksa''nu
        ma aku!'
      verse: 13
    - text: 'Itiya'' aku pala''annu min tana'' bay paghuma''anku, maka palawaknu aku
        min matahannu. Halam du aniya'' lahat pat''ttoganku ma dunya itu, tahinang
        aku a''a magsampig-manampig sadja. Bang aku ganta'' talanggal e'' sai-sai,
        binono'' du aku pinapatay.”  '
      verse: 14
    - text: '  Sagō'' ya sambung PANGHŪ'' ma iya, “Mbal du. Bang aniya'' amono'' ka''a
        subay iya binalosan min pitu''.” Magtūy aniya'' gindan pinat''nna'' e'' PANGHŪ''
        ma si Kabil supaya iya takilā e'' sai-sai makalanggal ma iya. Hatina mbal
        iya makajari binono''.'
      verse: 15
    - text: 'Manjari itu ala''an na si Kabil min alopan PANGHŪ'' pehē'' ni lahat Nōd
        ma dambila'' Eden tampal ni sobangan, ati mahē'' iya pat''nna''.   '
      verse: 16
    - text: '    Na, magdakayu'' si Kabil maka h''ndana ati angiram iya. Maka''anak
        iya l''lla ōnna si Idris. Manjari si Kabil ya bay makahinang kauman, niōnan
        e''na Idris buwat ōn anakna he''.'
      verse: 17
    - text: Si Idris itu taga-anak l'lla, ōnna si Irad ya mma' si Mihuja'il. Si Mihuja'il
        taga-anak isab l'lla, ōnna si Mitusail ya mma' si Lamek.
      verse: 18
    - text: Si Lamek itu duwa h'ndana, si Ada maka si Silla.
      verse: 19
    - text: Manjari anganak si Ada l'lla, ōnna si Jabal. Si Jabal itu panagna'an saga
        manusiya' magi'ipat hayop maka magluma' tolda ma masa awal e'.
      verse: 20
    - text: Aniya' isab siyali si Jabal ōnna si Jubal. Si Jubal ya panagna'an manusiya'
        apanday magsuling maka maggitara.
      verse: 21
    - text: 'Na, si Silla isab anganak l''lla, ōnna si Tubal-Kabil. Apanday iya magsasal
        tumbaga maka basi'' nihinang kapanyapan kaginisan. Aniya'' isab siyali si
        Tubal-Kabil d''nda, ōnna si Na''ama.  '
      verse: 22
    - text: '  Manjari amissala si Lamek ma saga h''ndana, yukna,  “O Ada, O Silla,
        ka''am h''ndaku, kalehunbi kabtanganku. Bay aku makapatay subul ma sabab kapangalagutna
        ma aku. '
      verse: 23
    - text: 'Na, bang bineya'' bissala Tuhan ma si Kabil in iya subay binalosan min
        pitu'', ya lagi''na bang aniya'' amono'' aku, a''a inān subay binalosan min
        pitumpū'' maka pitu''.”    '
      verse: 24
    - text: '    Jari maghulid isab si Adam maka h''ndana, ati kabuwanan na isab sigā
        anak l''lla. Yuk si Hawa, “Itiya'' aku pinasuku''an anak l''lla e'' Tuhan,
        pangangganti'' ma si Habil ya bay binono'' e'' si Kabil.” Sakali niōnan e''na
        Sēt.'
      verse: 25
    - text: 'Na, si Sēt taga-anak l''lla ōnna si Enos. Masa si Enos e'', ya na masa
        panagna''an manusiya'' anabbut ōn Yawe pagtuhanan sigām.    '
      verse: 26
  - chapter: 5
    verses:
    - text: '    Ya na itu salsila panugsugan si Adam. Ma waktu pamapanjari Tuhan
        ma manusiya'' bay sigām pina''anggil ma iya.'
      verse: 1
    - text: Pinapanjari sigām e'na d'nda maka l'lla. Binarakatan sigām e'na ati manusiya'
        ya pangōnna ma sigām.
      verse: 2
    - text: Na, pagabut dahatus maka t'llumpū' tahun umul si Adam, aniya' anakna l'lla
        an'ppu iya, ōnna si Sēt.
      verse: 3
    - text: Aubus pa'in min bay panganak ma si Sēt, aniya' gi' walu' hatus tahun umul
        si Adam, maka aniya' gi' anakna d'nda-l'lla.
      verse: 4
    - text: 'Manjari pagabut siyam hatus maka t''llumpū'' tahun umul si Adam, awapat
        na iya.  '
      verse: 5
    - text: '  Na si Sēt isab, dahatus pa''in maka limantahun umulna, aniya'' anakna
        l''lla, ōnna si Enos.'
      verse: 6
    - text: Aubus pa'in min bay panganak ma si Enos e', aniya' gi' walu' hatus maka
        pituntahun umul si Sēt, maka aniya' gi' anakna d'nda-l'lla.
      verse: 7
    - text: 'Jari pagabut siyam hatus maka sangpū'' maka duwantahun umul si Sēt, amatay
        na iya.  '
      verse: 8
    - text: '  Na, si Enos isab, pagabut siyampū'' tahun umulna, taga-anak iya l''lla,
        ōnna si Kenan.'
      verse: 9
    - text: Aubus pa'in min bay panganak ma si Kenan, aniya' gi' walu' hatus maka
        sangpū' maka limantahun umul si Enos, maka aniya' lagi' anakna d'nda-l'lla.
      verse: 10
    - text: 'Na, pagabut siyam hatus maka limantahun umul si Enos, amatay na iya.  '
      verse: 11
    - text: '  Si Kenan isab, pagabut umulna pitumpū'' tahun, aniya'' anakna l''lla,
        ōnna si Mahalalel.'
      verse: 12
    - text: Aubus pa'in min bay panganak ma si Mahalalel, aniya' gi' walu' hatus maka
        mpatpū' tahun umul si Kenan, maka aniya' lagi' anakna d'nda-l'lla.
      verse: 13
    - text: 'Jari pagabut siyam hatus maka sangpū'' tahun umul si Kenan, amatay na
        iya.  '
      verse: 14
    - text: '  Si Mahalalel isab, pagabut nnompū'' maka limantahun umulna, taga-anak
        iya l''lla, ōnna si Jared.'
      verse: 15
    - text: Aubus pa'in min bay panganak ma si Jared e', aniya' gi' walu' hatus maka
        t'llumpū' tahun umul si Mahalalel, maka aniya' lagi' anakna d'nda-l'lla.
      verse: 16
    - text: 'Jarina, pagabut walu'' hatus maka siyampū'' maka limantahun umul si Mahalalel,
        amatay na iya.  '
      verse: 17
    - text: '  Na, si Jared isab, pagabut dahatus maka nnompū'' maka duwantahun umulna,
        aniya'' anakna l''lla, ōnna si Idris.'
      verse: 18
    - text: Manjari aubus pa'in min bay panganak ma si Idris, aniya' gi' walu' hatus
        tahun umul si Jared, maka aniya' lagi' anakna d'nda-l'lla.
      verse: 19
    - text: 'Manjari pagabut siyam hatus maka nnompū'' maka duwantahun umul si Jared,
        amatay na iya.  '
      verse: 20
    - text: '  Si Idris isab, pagabut umulna nnompū'' maka limantahun, taga-anak iya
        l''lla, ōnna si Mitusala.'
      verse: 21
    - text: 'Puwas e'', ma deyom t''llu hatus tahun, magda''atay si Idris maka Tuhan.
        Aniya'' gi'' isab saga anakna d''nda-l''lla. Sakali itu, ta''abut pa''in t''llu
        hatus maka nnompū'' maka limantahun umulna, palanyap sadja iya pagka niā''
        e'' Tuhan.  '
      verse: 22
    - text: 'Puwas e'', ma deyom t''llu hatus tahun, magda''atay si Idris maka Tuhan.
        Aniya'' gi'' isab saga anakna d''nda-l''lla. Sakali itu, ta''abut pa''in t''llu
        hatus maka nnompū'' maka limantahun umulna, palanyap sadja iya pagka niā''
        e'' Tuhan.  '
      verse: 23
    - text: 'Puwas e'', ma deyom t''llu hatus tahun, magda''atay si Idris maka Tuhan.
        Aniya'' gi'' isab saga anakna d''nda-l''lla. Sakali itu, ta''abut pa''in t''llu
        hatus maka nnompū'' maka limantahun umulna, palanyap sadja iya pagka niā''
        e'' Tuhan.  '
      verse: 24
    - text: '  Na si Mitusala isab, pagabut umulna dahatus maka walumpū'' maka pituntahun,
        taga-anak iya l''lla, ōnna si Lamek.'
      verse: 25
    - text: Aubus pa'in min bay panganak ma si Lamek, aniya' gi' pitu' hatus maka
        walumpū' maka duwantahun umul si Mitusala, maka taga-anak lagi' iya d'nda-l'lla.
      verse: 26
    - text: 'Jari ta''abut pa''in siyam hatus maka nnompū'' maka siyam tahun umul
        si Mitusala, amatay na iya.  '
      verse: 27
    - text: '  Si Lamek isab, pagabut umulna dahatus maka walumpū'' maka duwantahun,
        taga-anak iya l''lla.'
      verse: 28
    - text: Ya pangōnna ma iya Nū ati aniya' pagkallam si Lamek ma pasalna. “Onde'
        itu,” yukna, “amowa kahāpan du luwas min tana' ya bay sinapdahan e' PANGHŪ',
        jari kabuwanan kitam pahalian min hulas-sangsā'tam.”
      verse: 29
    - text: Aubus pa'in min bay panganak ma si Nū, aniya' gi' lima hatus maka siyampū'
        maka limantahun umul si Lamek, maka aniya' gi' anakna d'nda-l'lla.
      verse: 30
    - text: 'Manjari pagabut pitu'' hatus maka pitumpū'' maka pituntahun umul si Lamek,
        amatay na iya.  '
      verse: 31
    - text: '  Na, in si Nū itu, aniya'' na lima hatus tahun umulna bo'' yampa iya
        taga-anak. Manjari t''llu anakna l''lla, ya na si Sēm, si Hām maka si Japet.    '
      verse: 32
  - chapter: 6
    verses:
    - text: '    Manjari itu, salta'' angaheka na bangsa manusiya'' ma deyom dunya,
        aniya'' isab anak sigām budjang.'
      verse: 1
    - text: Ta'nda' pa'in saga budjang itu e' kal'llahan ya ngga'i ka a'a dunya, na,
        kalingkatan sigām. Jari sasuku budjang kinabaya'an e' saga l'lla inān, ningā'
        h'nda e' sigām.
      verse: 2
    - text: 'Manjari angallam PANGHŪ''-Yawe, yukna, “Mbal na pataptap Rū-ku ma saga
        manusiya'' itu, subay sigām buwananku ganta''an. Mbal na pinalabi umul sigām
        min dahatus maka duwampū'' tahun.”  '
      verse: 3
    - text: '  Na, ma waktu he''-i sampay ma tahun damuli gi'' minnē'', aniya'' maitu
        ma dunya saga a''a kosogan maka alanjang, ya niōnan bangsa Nipilim. Aesog
        sigām maka abantug ma kalahat-lahatan. Panubu'' asal sigām min saga l''lla
        ngga''i ka a''a dunya ya bay makah''nda budjang a''a dunya.  '
      verse: 4
    - text: '  Na, in binangsa manusiya'' ma dunya itu ta''nda'' e'' PANGHŪ'' ap''nno''
        e'' dusa maka ala''at lullun hona''-hona'' sigām.'
      verse: 5
    - text: Pag'nda'na, magkarukka'an iya ati magsusun na ma pasal pamapanjarina manusiya'
        maitu ma dunya.
      verse: 6
    - text: Angkan angallam PANGHŪ', yukna, “Pahalamku na binangsa manusiya' ya bay
        papanjariku. Pahalamku sigām sampay ba'anan sattuwa maka hayop, pahalamku
        isab ai-ai maglelehan maka manuk-manuk magleyangan. Sababna magsusun to'ongan
        aku ma bay papanjariku.”
      verse: 7
    - text: 'Daipara pag''nda'' PANGHŪ'' ma si Nū, kasulutan iya.   '
      verse: 8
    - text: '    Ya itu salsila panugsugan si Nū. T''llu du anakna l''lla, ya si Sēm,
        si Hām maka si Japet. Luwal si Nū halam dusahan ma waktu he''-i, magda''atay
        isab iya maka Tuhan.'
      verse: 9
    - text: '    Ya itu salsila panugsugan si Nū. T''llu du anakna l''lla, ya si Sēm,
        si Hām maka si Japet. Luwal si Nū halam dusahan ma waktu he''-i, magda''atay
        isab iya maka Tuhan.'
      verse: 10
    - text: Malaingkan saga pagkahina manusiya' kumarukan kala'atan sigām ma matahan
        Tuhan. Ap'nno' deyom dunya e' kajahulaka'an sigām.
      verse: 11
    - text: 'Angkan ta''nda'' e'' Tuhan in dunya itu alumu'' na ma sabab kasabulan
        ya nihinang e'' saga manusiya'' kamemon.  '
      verse: 12
    - text: '  Manjari magkallam Tuhan ma si Nū, yukna, “Pahalamku na saga manusiya''
        kamemon ma sabab kajahulaka''an sigām maingga-maingga ma dunya. Pagmulka''anku
        na sigām kamemon, maka lubuku isab sampay baran dunya.'
      verse: 13
    - text: Na, angahinang na ka adjung ma ka'am,” yukna ma si Nū. “Subay kayu apagon
        ya pangahinangnu. Hinangin saga bilik ma deyom, bo' kitlanun lullun deyom-luwasanna.
      verse: 14
    - text: 'Ya sukuranna subay buwattitu: taha''na pitumpū'' maka limand''ppa, luhana
        sangpū'' maka duwand''ppa maka tonga'', maka langkawna subay pitund''ppa maka
        tonga''.'
      verse: 15
    - text: Hinangin olangan duwa h'kka langana ma llot diyata' dinding maka bihing
        atop. Hinangin t'llu angkap, angkap deyo', angkap t'ngnga' maka angkap diyata'.
        Hinangin isab dakayu' lawang ma bihingna.
      verse: 16
    - text: Hatiun pahāp,” yuk Tuhan. “Itiya' na aku song amaniya' latap ma kaluha'an
        dunya itu pamahalamku kamemon indaginis, sasuku taga-napas. Manjari kamemon
        ai-ai ma dunya itu amatay du.
      verse: 17
    - text: Malaingkan pat'nna'anta ka paljanji'an, in ka'am magtai'anak sampay ayuwannu
        d'nda pariyata' du ni adjung ya hinangnu ilu.
      verse: 18
    - text: Subay duwa'nu isab min ba'anan ai-ai taga-napas bo' pinakallum sambeya'
        maka ka'am. Patimuk du ni ka'am kamemon ginisan manuk-manuk, kamemon ginisan
        sattuwa maka hayop, sampay ginisan ai-ai maglelehan ma tana'. Magbeya' du
        sigām duwa-ruwa maglimbang.
      verse: 19
    - text: Subay duwa'nu isab min ba'anan ai-ai taga-napas bo' pinakallum sambeya'
        maka ka'am. Patimuk du ni ka'am kamemon ginisan manuk-manuk, kamemon ginisan
        sattuwa maka hayop, sampay ginisan ai-ai maglelehan ma tana'. Magbeya' du
        sigām duwa-ruwa maglimbang.
      verse: 20
    - text: Bowahun isab takakan indaginis. Tau'un pagkakanbi maka pagkakan saga sattuwa
        maka hayop maka kamanuk-manukan.”
      verse: 21
    - text: 'Manjari bineya'' e'' si Nū kamemon bay panoho''an Tuhan ma iya.   '
      verse: 22
  - chapter: 7
    verses:
    - text: Na, aubus pa'in nihinang adjung e', magsuwala PANGHŪ'-Yawe ma si Nū, yukna,
        “Pariyata' na kam magtai'anak, sabab hal ka'a ya ta'nda'ku halam dusahan ma
        kaluha'an dunya.
      verse: 1
    - text: Pasambeya'un ma ka'am kamemon ginisan hayop halal, pitu' l'lla pitu' d'nda
        ma ginis-ginisanna. Bang sattuwa ya mbal tahalal, duwa-ruwa sadja ya niruwa',
        dakayu' l'lla dakayu' d'nda maglimbang.
      verse: 2
    - text: Damikiyanna du isab ginisan manuk-manuk, pitu' l'lla pitu' d'nda ma ginis-ginisanna.
        Hinangun buwattilu supaya aniya' anatas allum min ginisan binangsa ai-ai kamemon
        bo' angaheka du pa'in pabalik ma kaluha'an dunya.
      verse: 3
    - text: Pitung'llaw minnitu patumbukku ulan alandos ma deyom mpatpū' ng'llaw,
        mpatpū' bahangi. Jari pahalamku na kamemon taga-napas ya bay papanjariku.”
      verse: 4
    - text: 'Na, bineya'' e'' si Nū kamemon bay panoho''an PANGHŪ'' ma iya.  '
      verse: 5
    - text: '  Ta''abut pa''in kapangalatap dunya, aniya'' na nnom hatus tahun umul
        si Nū.'
      verse: 6
    - text: In iya maka anak-h'ndana sampay ayuwanna d'nda bay pariyata' ni adjung
        bo' mbal ta'abut e' latap.
      verse: 7
    - text: Manjari patimuk ni si Nū kamemon ginisan hayop maka sattuwa, halal maka
        ngga'i ka halal, sampay saga manuk-manuk maka kamemon maglelehan ma kuwit
        tana', duwa-ruwa maglimbang. Pariyata' na kamemon ni deyom adjung e' buwat
        bay panoho'an Tuhan ma si Nū.
      verse: 8
    - text: Manjari patimuk ni si Nū kamemon ginisan hayop maka sattuwa, halal maka
        ngga'i ka halal, sampay saga manuk-manuk maka kamemon maglelehan ma kuwit
        tana', duwa-ruwa maglimbang. Pariyata' na kamemon ni deyom adjung e' buwat
        bay panoho'an Tuhan ma si Nū.
      verse: 9
    - text: 'Sakali itu, ta''abut pa''in pitung''llaw minnē'', yampa patumbuk ulan.  '
      verse: 10
    - text: '  Pagabut pa''in nnom hatus tahun si Nū, bulan karuwana, sangpū'' maka
        pitu'' kasobangan ma tahun ina''an, abustak kamemon tuburan bohe'' ya asal
        ma deyom tana''. Taukab isab taplok langit bo'' patumbuk ulan alandos.'
      verse: 11
    - text: Halam aniya' hondonganna ma deyom mpatpū' bahangi.
      verse: 12
    - text: Ma llaw katagna' ulan inān, ina'an asal disi Nū ma deyom adjung, iya maka
        h'ndana sampay saga anakna t'llungan si Sēm, si Hām maka si Japet sampay h'nda
        sigām.
      verse: 13
    - text: Tabeya' isab ma sigām kamemon ginisan sattuwa maka hayop aheya-ariki',
        sattuwa talun maka hayop ni'ipat, sampay saga maglelehan ma tana'. Tabeya'
        isab kamemon ginisan manuk-manuk maka ai-ai magleyangan.
      verse: 14
    - text: Manjari aniya' patipun ni si Nū l'lla maka d'nda maglimbang min binangsa
        kaginisan kamemon sasuku taga-napas, pinariyata' ni adjung.
      verse: 15
    - text: 'Ya na ina''an panoho''an Tuhan asal ma si Nū inān. Na, mahē'' pa''in
        sigām kamemon ma deyom adjung, magtūy sigām tinambolan lawang e'' PANGHŪ''-Yawe.  '
      verse: 16
    - text: '  Ma deyom mpatpū'' bahangi pasōng na pa''in latap e'', pasōng palalom
        bohe'', sampay pagūng na adjung e''.'
      verse: 17
    - text: Pasōng palalom bohe' sampay talaran na adjung.
      verse: 18
    - text: Palalom na pa'in bo' palalom bohe', sampay aletop na kamemon saga kabūd-būran.
      verse: 19
    - text: Palalom na pa'in bohe' sampay pa'abut saga mpat d'ppa lalomna min diyata'
        saga pussuk būd.
      verse: 20
    - text: Manjari maglembohan to'ongan sasuku bay taga-napas ma dunya, ba'anan kamanuk-manukan,
        kasattuwahan talun, kahayop-hayopan maka ai-ai maglelehan ma tana'. Magpatayan
        kamemon sampay binangsa manusiya'.
      verse: 21
    - text: Kamemon ai-ai bay taga-napas ma gintana'an wa'i magpatayan lullun.
      verse: 22
    - text: Alaglag sasuku taga-napas kamemon, saga manusiya', kasattuwahan, kamanuk-manukan
        maka saga ai-ai maglelehan ma kuwit tana'. Ya du takapin allum si Nū maka
        saga kamemon bay ameya' ma iya ma deyom adjung.
      verse: 23
    - text: 'Na, in latap inān halam bay pakō'' ma deyom dahatus maka limampū'' bahangi.    '
      verse: 24
  - chapter: 8
    verses:
    - text: '    Malaingkan nientom e'' Tuhan disi Nū sampay saga sattuwa maka hayop
        ya ma deyom adjung, ati aniya'' baliyu akosog pinatiyup e'' Tuhan, manjari
        pakulang bohe'' he''.'
      verse: 1
    - text: Tinambol pabīng e' Tuhan saga bohe' bay min deyom tana' maka bohe' min
        langit bo' pahondong na angulan.
      verse: 2
    - text: In bohe' latap-i pakō'-kō' na pa'in ma deyom dahatus maka limampū' bahangi.
      verse: 3
    - text: Sakali itu, ta'abut pa'in bulan kapitu'na ma tahun e'-i, sangpū' maka
        pitu' kasobangan, yamboho' sumanglad adjung e' pehē' ni dakayu' būd ma jadjahan
        Ararat.
      verse: 4
    - text: 'Pakō''-kō'' na pa''in bohe'' sampay ni panagna''an bulan ma bulan sangpū''
        he'', jari ta''nda''an di-na na saga pussuk kabūd-būran.  '
      verse: 5
    - text: '  Na, palabay pa''in mpatpū'' bahangi min bay katuwa'' pussuk būd e'',
        niukab e'' si Nū tandawan bay tahinangna ma adjung'
      verse: 6
    - text: bo' paleyangna dakayu' owak ni luwasan. Jari paleyang na pa'in owak e'
        pi'ingga-pi'ingga sampay aniya' katoho'an pat'ppakanna.
      verse: 7
    - text: Mbal at'ggol pinaleyang na isab e' si Nū dakayu' assang bo' kata'uwanna
        bang pakō' na bohe' min kareyahan.
      verse: 8
    - text: Sagō' masi aletop e' bohe', maka assang e' mbal makabāk pat'ppakanna.
        Manjari paleyang pabīng ni adjung. Na niabut e' si Nū assang e' labay min
        tandawan bo' pinasōd pabīng ni deyom adjung e'.
      verse: 9
    - text: Angagad lagi' si Nū pitumbahangi bo' yampa paleyangna assang e' pabīng.
      verse: 10
    - text: Pagkohap pa'in, na, ilu na assang pabalik ni iya, ananga' dahun kayu jaitun
        baha'u bay k'ttu'na. Minnē' kinata'uwan agtūy e' si Nū ya bohe' latap pakō'
        na.
      verse: 11
    - text: 'Angagad gi'' iya pitumbahangi bo'' yampa paleyangna assang e'' pabīng.
        Jari ma l''ngngan itu halam na makabīng ni adjung.  '
      verse: 12
    - text: '  Ta''abut pa''in nnom hatus maka dantahun umul si Nū, bo'' sahali bulan
        ma bulan dakayu'' ma tahun e''-i, pakō'' na latap. Manjari nila''anan e''
        si Nū sapaw adjung e''. Ang''nda'' iya paluwas ati ta''nda''na atoho''-toho''
        na kuwit tana''.'
      verse: 13
    - text: 'Ta''abut pa''in ni t''llu kamatayan bulan ma bulan karuwana, atoho''
        na to''ongan.  '
      verse: 14
    - text: '  Manjari magkallam Tuhan ma si Nū, yukna,'
      verse: 15
    - text: “Pareyo' na kam magtai'anak maka saga ayuwannu.
      verse: 16
    - text: Pareyo'un isab ma ka'am saga kamanuk-manukan kamemon maka kahayop-hayopan,
        maka ai-ai maglelehan ma tana', supaya anganak paheka ma kaluha'an dunya itu.”
      verse: 17
    - text: Manjari magdeyo'an na si Nū maka anak-h'ndana sampay ayuwanna.
      verse: 18
    - text: 'Pareyo'' du isab saga kahayop-hayopan maka saga kamanuk-manukan sampay
        ai-ai maglelehan ma tana''. Pareyo'' sigām daginis maka daginis.  '
      verse: 19
    - text: '  Manjari amangkat batu si Nū nihinang pagkukulbanan ni PANGHŪ''-Yawe.
        Pagubus, angā'' iya hayop maka manuk-manuk halal daginis maka daginis. Sinumbali''
        e''na bo'' yampa tinunu'' ma pagkukulbanan.'
      verse: 20
    - text: 'Kasulutan PANGHŪ'' ma hamut kukulbanan inān, manjari yukna ma deyom atayna,
        “Mbal na pagmulka''anku pabalik dunya itu ma sababan manusiya'', minsan ala''at
        asal hona''-hona'' sigām sangay min kanahut sampay ni kaheya sigām. Mbal na
        paka''atku pabīng kamemon ya sasuku taga-napas buwat bay hinangku itu.  '
      verse: 21
    - text: 'Sat''ggol anatas dunya itu, sat''ggol isab mags''lle''-s''lle'' musim
        maka waktu, musim pagtanom maka musim pagani, waktu haggut maka waktu pasu'',
        pang''llaw maka pangulan, llaw maka sangom.”     '
      verse: 22
  - chapter: 9
    verses:
    - text: '    Manjari si Nū maka saga anakna l''lla binarakatan na e'' Tuhan. Magkallam
        iya ma sigām, yukna, “Anganak kam paheka supaya ap''nno'' e''bi kaluha''an
        dunya ilu.'
      verse: 1
    - text: Ka'am ilu kinatāwan du e' kamemon sattuwa maka hayop, manuk-manuk maka
        ai-ai maglelehan ma tana', sampay saga daing. Buwananta kam kapatut magdūl-baya'
        ma sigām.
      verse: 2
    - text: 'Manjari takakanbi na ai-ai taga-napas ilu. Ma waktu dahū inān, tinanom
        ya bay pamuwanku ma ka''am, sagō'' buwattitu pamuwanku na kamemon.  '
      verse: 3
    - text: '  “Saguwā'' aniya'' pangalānganku ma ka''am subay mbal kakanbi, ya na
        sumbali''an halam tapaluwas laha''na, sabab laha'' ya pameya''an nyawa.'
      verse: 4
    - text: 'Damikiyanna laha''bi manusiya'', pameya''an nyawa isab angkan subay tinungbasan
        to''ongan. Sai-sai a''a amahuddud laha'' pagkahina manusiya'' sampay amatay,
        tungbasanku du. Minsan sattuwa, bang aniya'' amapatay ma manusiya'', subay
        du papatayku.  '
      verse: 5
    - text: 'Sabab aku ya bay amapanjari manusiya'' pina''anggil ni aku, angkan na
        bang aniya'' a''a amahuddud laha'' pagkahina, binalosan du a''a inān, pinahuddud
        isab laha''na e'' pagkahina manusiya''. '
      verse: 6
    - text: 'Na, ka''am ilu subay anganak paheka supaya asaplag kaluha''an dunya e''
        saga panubu''bi magsuring-magsaingsing.”  '
      verse: 7
    - text: '  Manjari itu magkallam isab Tuhan ma si Nū maka saga anakna l''lla,
        yukna,'
      verse: 8
    - text: “Itiya' aku amat'nna' paljanji'anku ma ka'am sampay ma saga panubu'bi
        magpangkat-mamangkat.
      verse: 9
    - text: Ya du ai-ai taga-napas kamemon ya bay tabeya' ma ka'am ma adjung e', talapay
        du isab pinat'nna'an paljanji'an, ai na ka manuk-manuk, ai na ka hayop, ai
        na ka sattuwa.
      verse: 10
    - text: 'Ya na itu pagkallamku pasal paljanji''anku ma ka''am: tinagna''an minnitu
        in dunya itu mbal na taluwa'' latap pabalik, maka ai-ai taga-napas kamemon
        mbal du alaglag e'' latap.'
      verse: 11
    - text: Aniya' isab tanda' palsaksi'an pat'nna'ku ma ka'am magtubu'-manubu' sampay
        ma sasuku taga-napas kamemon.
      verse: 12
    - text: Pat'nna'ku biradaliku ma kagabunan, bo' aniya' paltanda'an pamaentom saga
        manusiya' ma pasal paljanji'anku ma kamemon ya ma dunya.
      verse: 13
    - text: Bang pa'andomku lahat bo' aniya' biradali patuwa' min deyom andom,
      verse: 14
    - text: entomku du paljanji'anku ma ka'am saga manusiya' sampay ma kamemon taga-napas
        mailu ma dunya. Janji'anta kam, halam na aniya' latap makalaglag pabīng.”
      verse: 15
    - text: 'Yuk Tuhan isab, “Bang patuwa'' biradali ma kagabunan sumiyan-sumiyan,
        nda''ku maka entomku paljanji''anku ma ai-ai taga-napas ma babaw dunya, paljanji''an
        anatas ni kasaumulan.”  '
      verse: 16
    - text: '  Buwattē'' pagkallam Tuhan ma si Nū, yukna, “Ya na ina''an tanda'' sin
        paljanji''an ya tahinangku ma sasuku taga-napas mailu ma dunya.”   '
      verse: 17
    - text: '    Na, saga anak si Nū ya bay sehe''na ma adjung e'', ya na disi Sēm,
        si Hām maka si Japet. (Si Hām ya mma'' si Kana''an.)'
      verse: 18
    - text: In anak si Nū kat'llungan itu, ya na pang'mbo'an ma kamemon manusiya'
        ya pasaplag ma kaluha'an dunya.
      verse: 19
    - text: Na si Nū itu a'a maghuhuma asal, jari anagna' iya magtanom anggul.
      verse: 20
    - text: Manjari itu, aniya' inuman makalango nihinang e' si Nū min bohe' anggul
        e'. Paginumna, nilango iya ati ahurusan di-na saga s'mmekna. Ati pabahak iya
        anantang ma deyom tolda ya pagluma'anna.
      verse: 21
    - text: Mahē' pa'in iya pabahak, makasōd pehē' anakna si Hām, ya mma' si Kana'an.
        Manjari tapandang e'na harapan mma'na. Pagpandangna itu, magtūy iya paluwas
        anuli-nulihan saga danakanna
      verse: 22
    - text: si Sēm maka si Japet. Sigā duwangan itu bay angā' s'mmek magtūy. Pinasablay
        ma baha sigā bo' yampa pasōd dahū bukut anambunan mma' sigā. Halam sigā palingi'
        bo' mbal ta'nda' kaiya'anna.
      verse: 23
    - text: Na, pagsayu si Nū min bay kalangona, bo' kata'uwanna bay hinang anakna
        kasiyalihan ma iya,
      verse: 24
    - text: 'magtūy pabukaganna. Yukna,  “Si Kana''an itu t''kkahan sukna''. Tahinang
        iya ata ma deyo''an saga danakanna.” '
      verse: 25
    - text: 'Ah''lling isab si Nū,  “Pudjiku PANGHŪ'' ya pagtuhanan si Sēm! Bang pa''in
        pa''ata ni iya si Kana''an sampay panubu''na. '
      verse: 26
    - text: 'Si Japet isab, bang pa''in angaluha paglahatan saga panubu''na. Bang
        pa''in sigām palamud sangkahāpan ma saga panubu'' si Sēm. Bang pa''in isab
        pa''ata ni sigām si Kana''an maka panubu''na.”   '
      verse: 27
    - text: '  Na, damuli pa''in min latap e'' aniya'' gi'' t''llu hatus maka limampū''
        tahun kallum si Nū.'
      verse: 28
    - text: 'Ta''abut pa''in siyam hatus maka limampū'' tahun umulna, awapat na iya.   '
      verse: 29
  - chapter: 10
    verses:
    - text: 'Ya na itu salsila panugsugan si Sēm, si Hām maka si Japet, ya anak si
        Nū. Aniya'' na anak sigām puwas bay min latap.   '
      verse: 1
    - text: '    Na, ya na itu saga anak si Japet l''lla, maka ōn bangsa isab ya patubu''
        min sigām: si Gomer, si Magog, si Maday, si Jaban, si Tubal, si Mesek maka
        si Tiras.'
      verse: 2
    - text: Tubu'an si Gomer ya na saga a'a Askenas, a'a Ripat maka a'a Togarma.
      verse: 3
    - text: Tubu'an si Jaban ya na saga a'a Elisa, Tarsis, Kīt, maka Rodan.
      verse: 4
    - text: 'Manjari tubu''an si Jaban tahinang saga bangsa ya maglahat ma bihing
        tahik maka ma kapū''-pū''an. Kaniya-kaniya sigām magsaddī-saddī lahat maka
        bahasa sigām.   '
      verse: 5
    - text: '    Na, ya na itu saga anak si Hām l''lla, maka ōn bangsa isab ya patubu''
        min sigām: si Kūs, si Misil, si Pūt maka si Kana''an.'
      verse: 6
    - text: Tubu'an si Kūs, ya na saga a'a Seba, Habila, Sabta, Ra'ama maka Sabteka.
        Tubu'an si Ra'ama isab ya na saga a'a Seba maka Dedan.
      verse: 7
    - text: Aniya' isab anak si Kūs dakayu', ōnna si Nimrud. In si Nimrud itu dahū
        min a'a kamemon akosog angagaw lahat maitu ma dunya.
      verse: 8
    - text: Abantug isab iya ma sabab kosogna magpana' sattuwa. Angkan na pinagbahasa
        h'lling itu, “Bang pa'in ka pasali' ni si Nimrud ya akosog magpapana' ma sabab
        tabang min PANGHŪ'-Yawe.”
      verse: 9
    - text: Na, ya tagna'an da'ira pinagbaya'an e' si Nimrud itu, ya na Babilon, Erek,
        Akkad maka Kalne, ya bay mahē' ma lahat Babilon.
      verse: 10
    - text: Pinaluha isab pagnakura'na sampay ni lahat Assiriya ati mahē' iya amahinang
        da'ira Niniba maka Rehobot-Ēl maka Kala.
      verse: 11
    - text: 'Bay pahinangna isab da''ira Resen ma tonga''an Niniba maka Kala, ya da''ira
        aheya ōnna.  '
      verse: 12
    - text: '  Manjari panubu'' si Misil isab, ya na saga a''a Lūd, Anam, Lehab, Naptu,'
      verse: 13
    - text: 'Patrus, Kaslu maka Kiriti. A''a Kiriti itu ya na paluwasan bangsa Pilistin.  '
      verse: 14
    - text: '  Si Kana''an taga-anak l''lla, si Sidun ya siyaka, bo'' pasunu'' si
        Hīt.'
      verse: 15
    - text: Si Kana'an isab ya pang'mbo'an saga a'a Jibus, Amor, Gilgas,
      verse: 16
    - text: Hīb, Arka, Sīn,
      verse: 17
    - text: Arbad, Semar maka Hamat. Pasaplag asal saga bangsa paltubu'an si Kana'an
        itu,
      verse: 18
    - text: min lahat Sidun sampay ta'abut lahat Gerar ya ma kasekotan lahat Gasa.
        Pasampay isab sigām tudju ni lahat Sodom, Gomora, Adma maka Seboyim, ya ma
        kasekotan lahat Lasa.
      verse: 19
    - text: 'Na, ya du ilu saga panubu'' si Hām ya tahinang palbangsa-bangsahan. Kaniya-kaniya
        sigām magsaddī-saddī lahat maka bahasa.   '
      verse: 20
    - text: '    Na, si Sēm isab, siyaka si Japet, ya na pang''mbo''an si Eber sampay
        panubu''na kamemon.'
      verse: 21
    - text: Saga anak si Sēm l'lla ya na si Elam, si Assur, si Alpaksad, si Lūd maka
        si Aram.
      verse: 22
    - text: Saga panubu' si Aram ya na saga a'a Ūs, Hūl, Geter maka Mesek.
      verse: 23
    - text: Manjari si Alpaksad ya mma' si Sela, bo' si Sela ya mma' si Eber.
      verse: 24
    - text: Si Eber itu duwa anakna l'lla. Ya pangōn ma anakna dangan inān si Peleg
        sabab binangsa manusiya' bay abahagi' ma deyom masana. Si Joktan ya danakan
        si Peleg.
      verse: 25
    - text: Manjari ya panubu' si Joktan ya na saga a'a Almodad, Selep, Hasamabet,
        Jera,
      verse: 26
    - text: Hadoram, Usal, Dikla,
      verse: 27
    - text: Obal, Abimail, Seba,
      verse: 28
    - text: Opir, Habila, maka Jobab. Panubu' si Joktan asal sigām kamemon itu.
      verse: 29
    - text: 'Ya paglahatan sigām ma lahat Mesa sampay ta''abut lahat Separ, ya lahat
        kabūd-būran tampal ni sobangan.  '
      verse: 30
    - text: '  Ya na ina''an saga panubu'' si Sēm. Kaniya-kaniya sigām magsaddī-saddī
        lahat maka bahasa.  '
      verse: 31
    - text: '  Na, panubu'' si Nū saga a''a kamemon ya tasabbut inān, kaniya-kaniya
        sigām magsaddī-saddī panugsugan. Lāgi, damuli pa''in min latap, pasaplag ma
        dunya saga kabangsa-bangsahan kamemon, luwas min panganak si Nū.    '
      verse: 32
  - chapter: 11
    verses:
    - text: '    Na, ma masa awal e'' dakayu'' du bahasa pah''lling saga manusiya''
        kamemon ma sakalingkal dunya.'
      verse: 1
    - text: Maglatun-latun na pa'in sigām ma lahat sobangan sampay ta'abut e' sigām
        karatagan aluha ma lahat Babilon.
      verse: 2
    - text: Maina'an pa'in, magisun-isun sigām, yuk-i, “Sūng kitam angahinang tisa'
        paheka, tinapa ma api bo' patuwas.” Ngga'i ka batu ya ginuna e' sigām pangahinang
        luma' sagō' tisa' pinagpikit maka kitlan.
      verse: 3
    - text: 'Yuk sigām isab, “Gom na kitam maghinang da''ira taga-luma'' pamantawan.
        Pamantawan itu subay alangkaw to''ongan sa''agon-agon maka''abut langit. Manjari
        abantug kitam, maka mbal tapulak-palik ni mpat pidju alam.”  '
      verse: 4
    - text: '  Manjari pareyo'' PANGHŪ''-Yawe pina''an ang''nda'' da''ira maka luma''
        pamantawan ya nihinang e'' saga a''a inān.'
      verse: 5
    - text: “Na,” yukna, “Dabangsa asal manusiya' itu kamemon, maka bahasa sigām dakayu'
        du isab, ya angkan sigām makarapat angahinang da'ira buwattitu. Tagna'anna
        sadja ko' itu, gana-gana angahinang du sigām ai-ai kamaksuran sigām.
      verse: 6
    - text: Gom gi' kita patulun pehē' amapaglamud-lamugay bahasa sigām pakaniya-kaniya
        supaya sigām mbal maghati-hiyatihi dansehe'an.”
      verse: 7
    - text: Manjari kinanat-kanat e' PANGHŪ' saga manusiya' kamemon ni mpat pidju
        alam ati pahali sigām maghinang da'ira he'.
      verse: 8
    - text: 'Ya he'' sababna angkan lahat inān niōnan Babel sabab ya ina''an lahat
        paglamud-lamugayan bahasa saga manusiya'', lahat isab pagkanat-kanatan sigām
        e'' PANGHŪ'' ni kalahat-lahatan ma mpat pidju alam.   '
      verse: 9
    - text: '    Na, balikta salsila panugsugan si Sēm. Duwantahun palabay min bay
        latap ma dunya, bo'' dahatus tahun na umul si Sēm, aniya'' anakna l''lla ōnna
        si Alpaksad.'
      verse: 10
    - text: Palabay pa'in min bay kapaganak ma si Alpaksad aniya' gi' lima hatus tahun
        umul si Sēm, maka aniya' lagi' anakna d'nda-l'lla bo' yampa iya amatay.
      verse: 11
    - text: Na si Alpaksad isab, pagabut t'llumpū' maka limantahun umulna, aniya'
        anakna l'lla ōnna si Sela.
      verse: 12
    - text: Palabay pa'in min kapaganak ma si Sela, aniya' gi' mpat hatus maka t'lluntahun
        umul si Alpaksad, maka aniya' lagi' anakna d'nda-l'lla bo' yampa iya amatay.
      verse: 13
    - text: Na si Sela isab, pagabut t'llumpū' tahun umulna, aniya' anakna l'lla ōnna
        si Eber.
      verse: 14
    - text: Puwas e', aniya' gi' mpat hatus maka t'lluntahun umul si Sela, maka aniya'
        lagi' anakna d'nda-l'lla bo' yampa iya amatay.
      verse: 15
    - text: Na si Eber isab, pagabut t'llumpū' maka mpat tahun umulna, taga-anak iya
        l'lla ōnna si Peleg.
      verse: 16
    - text: Palabay pa'in min bay kapaganak ma si Peleg, aniya' gi' mpat hatus maka
        t'llumpū' tahun umul si Eber maka aniya' lagi' anakna d'nda-l'lla bo' yampa
        iya amatay.
      verse: 17
    - text: Na si Peleg isab, pagabut t'llumpū' tahun umulna, taga-anak iya l'lla
        ōnna si Riyu.
      verse: 18
    - text: Palabay pa'in min bay kapaganak ma si Riyu, aniya' gi' duwa hatus maka
        siyam tahun umul si Peleg, maka aniya' lagi' anakna d'nda-l'lla bo' yampa
        iya amatay.
      verse: 19
    - text: Na si Riyu isab, ta'abut pa'in umulna t'llumpū' maka duwantahun, taga-anak
        iya l'lla ōnna si Serog.
      verse: 20
    - text: Palabay pa'in min bay kapaganak ma si Serog, aniya' gi' duwa hatus maka
        pituntahun umul si Riyu. Taga-anak lagi' iya d'nda-l'lla bo' yampa iya amatay.
      verse: 21
    - text: Na, ta'abut pa'in t'llumpū' tahun umul si Serog, aniya' anakna l'lla ōnna
        si Nahor.
      verse: 22
    - text: Palabay pa'in min bay kapaganak ma si Nahor, aniya' gi' duwa hatus tahun
        umul si Serog. Taga-anak lagi' iya d'nda-l'lla bo' yampa iya amatay.
      verse: 23
    - text: Na si Nahor isab, ta'abut pa'in umulna duwampū' maka siyam tahun, aniya'
        anakna l'lla ōnna si Tera.
      verse: 24
    - text: Manjari min bay kapaganak ma si Tera, aniya' gi' dahatus maka sangpū'
        maka siyam tahun umul si Nahor. Taga-anak gi' iya d'nda-l'lla bo' yampa iya
        amatay.
      verse: 25
    - text: 'Na si Tera itu, pitumpū'' tahun umulna bo'' yampa iya taga-anak. Si Ibram
        ya anakna siyaka, bo'' pasunu'' si Nahor, bo'' si Haran ya kasiyalihan.   '
      verse: 26
    - text: '    Na, ya na itu salsila pasal si Tera maka saga panubu''na. Si Tera
        itu mma'' disi Ibram, si Nahor maka si Haran. Si Haran itu aniya'' anakna
        ōnna si Lōt.'
      verse: 27
    - text: Saguwā' ma allum lagi' mma'na si Tera, amatay na si Haran ma lahat Uru,
        ya lahat paglahatan bangsa Kaldiya, lahat bay kapanganakan iya asal.
      verse: 28
    - text: 'Na si Ibram maka si Nahor taga-h''nda karuwangan. Si Saray ya h''nda
        si Ibram, sagō'' halam aniya'' anak sigā sabab si Saray mbal to''ongan maka''anak.
        Si Milka anak si Haran ya h''nda si Nahor. Aniya'' danakan si Milka niōnan
        si Iska.  '
      verse: 29
    - text: 'Na si Ibram maka si Nahor taga-h''nda karuwangan. Si Saray ya h''nda
        si Ibram, sagō'' halam aniya'' anak sigā sabab si Saray mbal to''ongan maka''anak.
        Si Milka anak si Haran ya h''nda si Nahor. Aniya'' danakan si Milka niōnan
        si Iska.  '
      verse: 30
    - text: '  Manjari magla''anan na disi Tera min Uru ya bay paglahatan bangsa Kaldiya.
        Tabeya'' ma iya anakna si Ibram maka mpuna si Lōt anak si Haran. Tabeya''
        isab ayuwanna si Saray h''nda si Ibram. Ya tinudju e'' sigām lahat Kana''an
        sagō'' at''kka pa''in sigām ni da''ira Haran, mahē'' sigām maglahat.  '
      verse: 31
    - text: '  Na, kat''ddasan sigām ma Haran sampay amatay na si Tera, duwa hatus
        maka limantahun umulna.    '
      verse: 32
  - chapter: 12
    verses:
    - text: '    Na aniya'' palman PANGHŪ''-Yawe ma si Ibram, yukna, “Ala''an ka min
        lahatnu luggiya'' ilu. Ala''an ka min saga lūng-kampungnu maka min okoman
        mma''nu bo'' ka pehē'' ni lahat dakayu'' ya pa''nda''anku ni ka''a ma sinosōng.  '
      verse: 1
    - text: 'Hinangta ka po''onan bangsa aheya maka abantug. Buwananta ka kahāpan
        maka pabantugku ōnnu. Saga pagkahinu manusiya'' isab kabuwanan kahāpan ma
        sababnu. '
      verse: 2
    - text: 'Sasuku anabbut ōnnu ni kahāpan buwananku isab kahāpan. Sasuku anabbut
        ōnnu ni kala''atan pagmulka''anku du. Manjari saga kabangsa-bangsahan kamemon
        maitu ma dunya pinasuku''an kahāpan ma sababnu.”   '
      verse: 3
    - text: '  Sakali ta''abut pa''in pitumpū'' maka limantahun umul si Ibram, ala''an
        iya min lahatna Haran tudju ni lahat Kana''an, buwat bay panoho''an PANGHŪ''
        ma iya. Ameya'' isab si Lōt.'
      verse: 4
    - text: 'Manjari ya binowa e'' si Ibram h''ndana si Saray, kamanakanna si Lōt,
        sampay saga ata bay b''llina ma lahat Haran. Binowa isab pangalta''na kamemon
        bay tausahana mahē''.  '
      verse: 5
    - text: '  Na pagt''kka sigām ni lahat Kana''an, nilanjalan na pa''in l''ngngan
        sigām sampay ta''abut kayu pagduwa''ahan ma More, ma tongod lahat Sekem. (Kabangsa-bangsahan
        Kana''an ya tag-lahat ma masa inān.)'
      verse: 6
    - text: Manjari magpa'nda' PANGHŪ' ma si Ibram bo' magkallam ma iya, yukna, “Ma
        sinosōng pamuwanku lahat Kana'an itu ma saga panubu'nu.” Magtūy si Ibram angahinang
        tambak batu panukbalanna kulban tudju ni PANGHŪ', ya bay magpa'nda' ma iya.
      verse: 7
    - text: Puwas e' palanjal iya tudju ni kabūran ma jadjahan Betel tampal ni sobangan.
        Mahē' iya pahanti' ma tonga'an kauman Betel maka kauman Ayi. Aniya' isab panukbalan
        kulban tahinangna maina'an pagsumbahanna ni PANGHŪ'.
      verse: 8
    - text: 'Puwas e'' pauntas na si Ibram tudju ni lahat Negeb.   '
      verse: 9
    - text: '    Na aniya'' gotom maina''an ma lahat Kana''an, asigpit to''ongan,
        angkan palūd disi Ibram ni lahat Misil bo'' pahanti'' mahē''.'
      verse: 10
    - text: Manjari itu, song pa'in sigām at'kka ni lahat Misil, ah'lling si Ibram
        ma h'ndana si Saray, yukna, “Saray, ka'a ilu ahāp d'nda.
      verse: 11
    - text: Bang ka ganta' ta'nda' e' saga a'a Misil, kinata'uwan e' sigām in ka'a
        h'ndaku. Jari pinapatay aku e' sigām bo' ka'a ya pinakallum.
      verse: 12
    - text: Gom na yuknu ma sigām magdanakan kita, supaya aku kinahāpan e' sigām ma
        sababnu. Manjari aku itu mbal ni'inay.”
      verse: 13
    - text: Na, pagt'kka sigām ni lahat Misil, bo' pag'nda' saga a'a maina'an ma si
        Saray, b'nnal alingkat.
      verse: 14
    - text: Ta'nda' pa'in iya e' saga a'a pangandolan Pira'un, magtūy sigām angahaka
        pehē' ni Pira'un-i pasal kalingkatna. Sakali binowa si Saray pehē' ni deyom
        astana'.
      verse: 15
    - text: 'Bo'' si Ibram ya kinahāpan e'' Pira''un ma sabab si Saray. Binuwanan
        iya ba''anan bili-bili, kambing, sapi'', kura'' maka unta'', sampay isab saga
        ata d''nda-l''lla.  '
      verse: 16
    - text: '  Sagō'' in Pira''un pinat''kkahan saki aheya e'' PANGHŪ'' ma sabab pangā''na
        ma si Saray. Talapay isab saga a''a kamemon ma deyomanna.'
      verse: 17
    - text: Angkanna pinalinganan si Ibram e' Pira'un bo' tilawna bang ai sababna.
        “Angay aku putingannu?” yuk Pira'un. “Angay aku halam pata'unu in iya h'ndanu?
      verse: 18
    - text: Yuknu ma aku in si Saray ilu danakannu, angkan iya arak ta'ā'ku h'nda.
        O'o, h'ndanu itu, ā! Ngā'un iya pabalik bo' kam ala'an minnitu!”
      verse: 19
    - text: 'Manjari magpanoho''an Pira''un ma saga tendogna ma pasal disi Ibram.
        Sinō'' iya pinala''an ma sigām min lahat Misil, iya baranna maka h''ndana
        sampay ai-aina kamemon.    '
      verse: 20
  - chapter: 13
    verses:
    - text: '    Manjari ala''an na disi Ibram min lahat Misil bo'' pabīng ni Negeb
        mahē'' ma lahat Kana''an. Ameya'' isab h''ndana maka pangalta''na kamemon
        sampay isab kamanakanna si Lōt.'
      verse: 1
    - text: Magkarayahan na to'ongan si Ibram. Aheka to'ongan ba'anan kahayop-hayopanna
        maka aheka isab pamulawanna indaginis.
      verse: 2
    - text: Manjari palintas sigām min Negeb bo' maglatun-latun tudju ni kauman Betel,
        ni bay pahanti'an sigām tagna' ma tonga'an Betel maka da'ira Ayi.
      verse: 3
    - text: 'Asal aniya'' bay maina''an pagtukbalan kulban bay tahinang e'' si Ibram
        ma waktu palabay. Maina''an isab iya anabbut ma ōn Yawe.  '
      verse: 4
    - text: '  Na si Lōt isab, ya sehe'' si Ibram maglatun-latun, aniya'' anak-h''ndana
        maka saga sosoho''anna. Aheka isab kahayopanna, saga kambing, bili-bili maka
        sapi''.'
      verse: 5
    - text: Jari aheka sidda kahayopan sigām karuwangan, angkan mbal s'ddong ma kaparangan
        lahat inān bang masi na pa'in sigām dambeya'an.
      verse: 6
    - text: 'Ya he'' sababna angkan magsasaw saga magi''ipat hayop si Ibram maka saga
        a''a magipat hayop si Lōt. Masi isab aniya'' saga a''a bangsa Kana''an maka
        bangsa Peres maglahat maina''an ma masa disi Ibram inān.  '
      verse: 7
    - text: '  Sakali si Ibram bay amowa si Lōt maggara'', yukna, “Otō'', dalaha''
        du kita angkan aku mbal bilahi bang aniya'' pagsasawan, ai na ka ma kita,
        atawa ma saga tendogta.'
      verse: 8
    - text: Gom kita magokat sabab aluha lahat itu. Ka'a ya amene' maingga-maingga
        kabaya'annu paglahatan. Bang kabaya'annu tana' tampal ni gibang, ma aku na
        tampal ni kowan. Bang kabaya'annu tana' tampal ni kowan, ma aku na tampal
        ni gibang.”
      verse: 9
    - text: Na amantaw si Lōt ni kapantayan ma bihing sapa' Jordan tobtob ni lahat
        Sowar. Pag'nda'na ma kapantayan inān, na, aheka bohe'na, buwat lahat Eden
        ya bay pinaniya' e' PANGHŪ' ma awal jaman. Dahāp isab maka lahat Misil. (Ma
        waktu ītu halam gi' bay minulka'an e' PANGHŪ' da'ira Sodom maka Gomora.)
      verse: 10
    - text: Manjari ya tapene' e' si Lōt palsuku'anna tana' kapantayan kamemon ya
        ma bihing sapa' Jordan. Pagubus, papinda na iya pehē' tudju ni sobangan. Na
        buwattē' ya kapag'bba si Ibram maka si Lōt.
      verse: 11
    - text: Si Ibram ya pat'nna' maina'an ma kabūran lahat Kana'an, bo' si Lōt ya
        pat'nna' ma kapantayan asekot ni da'ira Sodom. Mahē' na iya amat'ngge tolda
        pagluma'an sigām.
      verse: 12
    - text: 'Na, saga a''a Sodom itu asal jahulaka'' maka lumandu''an dusa sigām ni
        si Yawe.   '
      verse: 13
    - text: '    Makala''an pa''in si Lōt, angallam PANGHŪ''-Yawe ma si Ibram, yukna,
        “Ang''nda'' ka ni katilibutnu ilu.'
      verse: 14
    - text: Ya kaluha'an lahat ta'nda'nu ilu, pamuwanku du ma ka'a sampay ma saga
        panubu'nu salama-lama.
      verse: 15
    - text: Buwananta ka tubu' paheka, mbal taitung, sapantun heka gusung ma gintana'an.
      verse: 16
    - text: 'Na, pehē'' na ka, latagun kaluha''an lahat ilu, sabab pamuwanku du ma
        ka''a ma sinosōng.”  '
      verse: 17
    - text: '  Jari papinda si Ibram pehē'' ni Hebron, ati mahē'' iya maglahat ma
        tongod saga kakayuhan Mamre, ya pagduwa''ahan a''a kasehe''an. Aniya'' isab
        pagtunu''an kulban nihinang e'' si Ibram maina''an panumbahanna ni PANGHŪ''.    '
      verse: 18
  - chapter: 14
    verses:
    - text: '    Na, ma masa he'', aniya'' mpat sultan magbono'' maka lima pagkahi
        sigām sultan. Ya itu ōn mpat sultan maka lahat bay pagnakura''an sigām: si
        Amdapel sultan min lahat Babilon, si Areyok sultan min da''ira Ellasal, si
        Kedollomer sultan min Elam, maka si Tidal sultan min Goyem. Aniya'' isab lima
        sultan saddī ya kuntara sigām: si Bera sultan min da''ira Sodom, si Bilsa
        sultan min da''ira Gomora, si Sinab sultan min Adma maka si Semeber sultan
        min Seboyim. Kalimana sultan min kauman Bela (hatina Sowar).'
      verse: 1
    - text: '    Na, ma masa he'', aniya'' mpat sultan magbono'' maka lima pagkahi
        sigām sultan. Ya itu ōn mpat sultan maka lahat bay pagnakura''an sigām: si
        Amdapel sultan min lahat Babilon, si Areyok sultan min da''ira Ellasal, si
        Kedollomer sultan min Elam, maka si Tidal sultan min Goyem. Aniya'' isab lima
        sultan saddī ya kuntara sigām: si Bera sultan min da''ira Sodom, si Bilsa
        sultan min da''ira Gomora, si Sinab sultan min Adma maka si Semeber sultan
        min Seboyim. Kalimana sultan min kauman Bela (hatina Sowar).'
      verse: 2
    - text: Na, lima sultan itu bay amatimuk kasundaluhan sigām ma Kapantayan-Siddim,
        ya niōnan isab Tahik Ma'asin.
      verse: 3
    - text: 'Sangpū'' maka duwantahun ya t''ggol sigām ma pang''ntanan sultan Kedollomer,
        sagō'' ta''abut pa''in sangpū'' ka t''lluntahun, anawakkal sigām angatu ma
        iya.  '
      verse: 4
    - text: '  Na, ta''abut pa''in sangpū'' maka mpat tahun, at''kka pina''an si Kedollomel
        maka saga sultan ya gapi''na. Jari tara''ug e'' sigām bangsa Repa ma lahat
        Asterot Karnaim, tara''ug bangsa Sūs ma lahat Hām, maka bangsa Ēm ma Kapantayan
        Kiriyataim.'
      verse: 5
    - text: Tara'ug isab bangsa Hōr ma kabūd-būran lahat Se'er ati taturul sigām sampay
        ta'abut jadjahan Elparan ya ma bihing lahat paslangan.
      verse: 6
    - text: 'Puwas e'', pabīng isab saga sundalu disi Kedollomel inān pehē'' ni lahat
        Kades, ya bay pinagōnan En-Mispat ma waktu tagna''. Tara''ug isab e'' sigām
        bangsa Amalek, ati ta''agaw kaluha''an lahat sigām. Ya du bangsa Amor ya maglahat
        ma da''ira Hasason-Tamar, ka''agawan isab.  '
      verse: 7
    - text: '  Na, balikta sultan lima hekana, hatina sultan min da''ira Sodom, min
        Gomora, min Adma, min Seboyim maka min Bela. Bay sigām magtimuk ma Kapantayan-Siddim
        magbono'''
      verse: 8
    - text: maka si Kedollomel sultan Elam maka saga sultan ya gapi'na. Ya na si Tidal
        sultan Goyem, si Amdapel sultan ma lahat Babilon, maka si Areyok sultan Ellasal.
        Hatina lima sultan min dambila', mpat isab min dambila'.
      verse: 9
    - text: Aheka asal lowang ma Kapantayan-Siddim e', ap'nno' e' kitlan. Na, maglahian
        pa'in sultan Sodom maka sultan Gomora min pagbono'an, aniya' saga tendog sigām
        bay ahūg ni deyom lowang e', maka aniya' isab bay makalahi pehē' ni kabūd-būran.
      verse: 10
    - text: Manjari itu, anganda'ug pa'in saga sultan mpat hekana he', ta'agaw e'
        sigām kamemon pangalta' maka balanja' bay ma deyom da'ira Sodom maka da'ira
        Gomora. Pagubus, magla'anan sigām minnē'.
      verse: 11
    - text: 'Tabowa isab e'' sigām si Lōt kamanakan si Ibram, iya baranna sampay alta''na
        kamemon, pagka da''ira Sodom ya paglahatanna.  '
      verse: 12
    - text: '  Sakali itu aniya'' a''a makal''ppa min pang''ntanan disi Kedollomel
        amowa lapal ni si Ibram, ya bangsa Hibrani. Ina''an iya maglahat ma tongod
        kakayuhan pagduwa''ahan, ya ma si Mamre a''a bangsa Amor. Aniya'' isab danakan
        si Mamre, si Eskol maka si Aner. Pagapi'' asal sigām magdanakan itu ma si
        Ibram.'
      verse: 13
    - text: Na, pagta'u si Ibram wa'i tasaggaw kamanakanna si Lōt, magtūy iya amatipun
        saga tendogna ya bay asal ma deyomanna, a'a ata'u magbono'. T'llu hatus maka
        sangpū' maka walu' puhu' ya heka sigām. Atimuk pa'in, magtūy sigām paturul
        ni mpat sultan inān sampay ta'abut lahat Dān.
      verse: 14
    - text: Sangom pa'in, pinagbahagi' e' si Ibram saga tendogna bo' parugpak ni kuntara
        sigām. Aga'os disi Ibram inān ati anurul saga kuntara sigām sampay ni kauman
        Hoba, ya ma dambila' da'ira Damaskus tampal ni uttala'.
      verse: 15
    - text: Ta'abut pa'in kauman Hoba, magtūy ta'ā' pabalik saga pangalta' kamemon
        bay tataban e' mpat sultan e'. Ta'ā' isab pabīng e' si Ibram kamanakanna si
        Lōt maka alta'na, sampay saga kar'ndahan maka a'a kasehe'an ya bay tasaggaw
        inān.
      verse: 16
    - text: 'Sakali tara''ug e'' si Ibram sultan Kedollomel maka saga sultan gapi''na.
        Ma labayan pa''in iya tudju amole'', bo'' ta''abut L''bbak Sabe, ya pinagōnan
        isab L''bbak sin Kasultanan, sinampang iya e'' sultan min da''ira Sodom.   '
      verse: 17
    - text: '    Sinampang isab iya e'' si Malkisadik, sultan ma lahat Salem maka
        imam maghinang ni Tuhan Mahatinggi. Aniya'' tinapay maka binu-anggul binowa
        e''na pangalabotna ma si Ibram,'
      verse: 18
    - text: 'bo'' yampa angamu''-amu''an iya kahāpan, yukna,  “Bang pa''in si Ibram
        kabuwanan kahāpan e'' Tuhan Mahatinggi, ya magpapanjari dunya maka langit! '
      verse: 19
    - text: 'Pudjiku Tuhan Mahatinggi, ya bay anukbal saga bantanu ni deyom pang''ntanannu!”    Manjari
        saga alta'' bay ta''agaw pabīng e'' si Ibram, binahagi'' e''na pasangpū'',
        ati dabahagi'' he'' pangahulmatna ma si Malkisadik.  '
      verse: 20
    - text: '  Ah''lling isab sultan min da''ira Sodom ma si Ibram, yukna, “Ma ka''a
        na kamemon pangalta''ku ilu. Sagō'' amu''ku pole''in sadja ni aku saga tendogku
        ya bay tabowanu pal''ppa ilu.”  '
      verse: 21
    - text: '  Ya sambung si Ibram, “Saksi''ku si Yawe, ya Tuhan Mahatinggi bay magpapanjari
        dunya maka langit. Bay aku makasapa ma iya,'
      verse: 22
    - text: mbal aku anaima' ai-ai palsuku'annu, minsan la'a dalamba salbannu atawa
        engkot taumpa'nu bo' mbal ka makapah'lling ka'a ya bay makaparaya ma aku.
      verse: 23
    - text: 'Mbal aku anambut ai-ai min ka''a, luwal ya bay panganggastu saga a''aku.
        Sagō'' aniya'' a''a bay makarapit ma aku amono'', ya na disi Aner, si Eskol
        maka si Mamre. Patut sigām pinahampitan.”    '
      verse: 24
  - chapter: 15
    verses:
    - text: '    Pagubus ina''an-i, takale e'' si Ibram suwala PANGHŪ''-Yawe magkallam
        ma iya hinabuna atuli, yuk-i,  “O Ibram, da''a ka tināw. Aku ya anampanan
        ka''a, sali'' hantang taming. Ahāp to''ongan panungbasku ma ka''a.”   '
      verse: 1
    - text: '  Anambung si Ibram, yukna, “O Yawe, ka''a Panghū''ku, ai pūsna bang
        aku tungbasannu bo'' halam aniya'' anakku? Ya pinusaka''an alta''ku ya na
        si Ele''eser, a''a Damaskus.'
      verse: 2
    - text: 'Halam aku bay buwanannu anak, angkan dakayu'' ipatanku itu ya pinasuku''an
        pusaka''.”  '
      verse: 3
    - text: '  Na, takalena suwala PANGHŪ'' pabīng, yukna, “Ngga''i ka ipatannu ya
        pamusaka''annu, sagō'' anaknu lissi.”'
      verse: 4
    - text: 'Sakali binowa iya e'' Tuhan paluwas min luma''na bo'' ah''lling ma iya,
        yuk-i, “Pahangad ka ni diyata'' langit, sulayin ni''itung saga bitu''un ilu.
        Saheka-heka taitungnu ilu, ya isab heka panubu''nu.”  '
      verse: 5
    - text: '  Na, am''nnal to''ongan si Ibram ma pangallam PANGHŪ'' e''. Jari minnē'',
        min pam''nnalna, kasulutan Tuhan ma iya ati ni''itung iya a''a abontol.  '
      verse: 6
    - text: '  Magkallam isab Tuhan ma si Ibram, yukna, “Aku si Yawe, ya Tuhan bay
        amowa ka''a pi''itu min Uru lahat bangsa Kaldiya bo'' supaya pamasuku''ku
        lahat itu ma ka''a.”  '
      verse: 7
    - text: '  Atilaw gi'' si Ibram ma PANGHŪ'', yukna, “O Yawe, ka''a Tuhanku, buwattingga
        e''ku makatantu in lahat itu ma aku du?”  '
      verse: 8
    - text: '  Anambung PANGHŪ'', yukna, “Angā'' ka dakayu'' sapi'' d''nda, dakayu''
        kambing d''nda maka dakayu'' bili-bili l''lla, t''llu-t''llun tahun pangumulanna.
        Angā'' ka isab dakayu'' manuk-manuk malapati maka dakayu'' anak assang ati
        bowahun pi''itu ni aku.”  '
      verse: 9
    - text: '  Jari binowa saga hayop itu ni Tuhan e'' si Ibram. Binila'' duwa bo''
        yampa pinapagalop bila''anna. Sagō'' halam binila'' saga manuk-manuk, hal
        pinat''nna'' sadja.'
      verse: 10
    - text: 'Sakali aniya'' saga belle'' pat''ppak ma sumbali''an inān arak amangan,
        daipara tin''ggal e'' si Ibram.  '
      verse: 11
    - text: '  Pags''ddop mata llaw tatuli si Ibram, ahaluk to''ongan tulina. Kal''ddoman
        iya sidda maka sinōd tāw aheya.'
      verse: 12
    - text: Manjari angallam PANGHŪ' ma iya, yukna, “Ma tahun sinōng in panubu'nu
        tahinang a'a liyu ma lahat ngga'i ka lahat sigām. Tahinang sigām banyaga'
        ma lahat e' ati pinissoko' sigām to'ongan ma deyom mpat hatus tahun.
      verse: 13
    - text: Saguwā',” yuk Tuhan, “pat'kkaku mulka' ma bangsa ya amanyaga' sigām. Ta'abut
        pa'in waktu katulak sigām min lahat inān, makabowa du isab sigām alta' lumandu'an
        hekana.
      verse: 14
    - text: Sagō' in pasalnu, Ibram, pataha'ku du umulnu ati amatay du ka ma deyom
        kasannangan, maka takubul ka pahāp.
      verse: 15
    - text: 'In pasal panubu''nu isab, subay palabay mpat masa bo'' yampa sigām pabīng
        ni lahat Kana''an itu sabab in paldusahan bangsa Amor subay pinajukup dahū.”  '
      verse: 16
    - text: '  Manjari, pas''ddop pa''in llaw bo'' angal''ddom na lahat, aniya'' sali''
        hantang lapohan maka suwariyan palabay ma tonga''an saga sumbali''an bay pinagdambila''
        inān. Maghumbu asal lapohan maka arokot suwariyan.'
      verse: 17
    - text: Magtūy ma waktu ina'an, aniya' paljanji'an pamat'nna' e' PANGHŪ' ma si
        Ibram, yuk-i, “Pamuwanku du katibu'ukan lahat itu ma saga panubu'nu, tobtob
        min sapa' lahat Misil sampay ni sapa' Alpurati ya sapa' aheya.
      verse: 18
    - text: Tabeya' isab tana' saga bangsa Kēn, Kenes, Kadmon,
      verse: 19
    - text: Hīt, Pirissi, Repa,
      verse: 20
    - text: 'Amor, Kana''an, Gilgas maka Jibus.”    '
      verse: 21
  - chapter: 16
    verses:
    - text: '    Na, si Saray h''nda si Ibram halam anakan. Sagō'' aniya'' ipatanna
        d''nda Misil, ōnna si Hajara.'
      verse: 1
    - text: Manjari itu, ta'abut pa'in sangpū' tahun kapaglahat si Ibram ma Kana'an,
        ah'lling ma iya si Saray, yukna, “Kahandak min PANGHŪ' ya angkan aku mbal
        maka'anak. Bang bahā' hulidnu ipatanku itu. Kalu aniya' anakku labay min iya.”   Kasulutan
        isab si Ibram ma h'lling si Saray. Jari binowa e' si Saray ipatanna si Hajara
        pamah'ndana ma h'llana.
      verse: 2
    - text: Manjari itu, ta'abut pa'in sangpū' tahun kapaglahat si Ibram ma Kana'an,
        ah'lling ma iya si Saray, yukna, “Kahandak min PANGHŪ' ya angkan aku mbal
        maka'anak. Bang bahā' hulidnu ipatanku itu. Kalu aniya' anakku labay min iya.”   Kasulutan
        isab si Ibram ma h'lling si Saray. Jari binowa e' si Saray ipatanna si Hajara
        pamah'ndana ma h'llana.
      verse: 3
    - text: 'Manjari maghulid si Ibram maka si Hajara ati angiram na iya. Makananam
        pa''in si Hajara in iya angiram na, magtūy pareyo''-deyo''na si Saray.  '
      verse: 4
    - text: '  Anumbung magtūy si Saray ma si Ibram, yukna, “Dusanu ya angkan aku
        pinareyo''-deyo'' e'' si Hajara itu. Ya b''nnalna, aku ya bay amuwan iya ma
        ka''a. Sagō'' pagta''una ab''ttong na iya, mbal na iya magaddat ma aku. Na,
        baya''-baya'' si Yawe angahukum ma kita duwangan.”  '
      verse: 5
    - text: '  Anambung si Ibram, yukna, “Ipatannu ko'' ilu, baya''-baya''nu na minsan
        ai hinangnu ma iya.” Manjari alahi si Hajara pagka kinabigsi''an e'' si Saray.  '
      verse: 6
    - text: '  Sakali itu, hinabu si Hajara ma lahat paslangan, tabāk iya e'' mala''ikat
        PANGHŪ'' ma atag dakayu'' tuburan bohe'', ina''an ma labayan tudju ni lahat
        Sūr.'
      verse: 7
    - text: 'Ya lling mala''ikat ma iya, “O Hajara, ka''a ipatan si Saray, bay ka
        minningga? Maka pi''ingga isab ka?”   Ya sambung si Hajara, “Itiya'' aku alahi
        min si Saray ya bay pagipatanku.”  '
      verse: 8
    - text: '  Yuk mala''ikat-i, “Subay ka amole'' pehē'' ni nakura''nu magpa''ata
        ma iya pabīng.”'
      verse: 9
    - text: Ah'lling isab mala'ikat ma si Hajara, yukna, “Buwananta ka tubu' paheka,
        mbal taitung hekana.
      verse: 10
    - text: Ilu ka ab'ttong, jari anganak du ka l'lla. Si Isma'il ya pangōnnu iya
        sabab takale e' PANGHŪ' kasusahannu.
      verse: 11
    - text: 'Malaingkan anaknu ilu tahinang sali'' kura'' talun mbal tasoho''. Pinagsagga''
        e''na saga pagkahina manusiya'', maka anagga'' isab saga a''a kamemon ma iya.
        Jari mbal iya makapagdakayu'' lahat maka saga kakampunganna.”  '
      verse: 12
    - text: '  Yuk si Hajara ma deyom atayna, “Arī! Masi bahā'' aku allum minsan ta''nda''ku
        Tuhan?” Manjari ya pangōnna ma PANGHŪ'' ya bay ah''lling ma iya, “Tuhan ya
        Maka''nda'' ma aku.”'
      verse: 13
    - text: 'Angkan na tuburan bohe'' inān pinagōnan Be''er-Lahai-Ruwi, hatina ‘Bohe''
        Tuhan ya Maka''nda'' ma aku.’ Bohe'' itu, ina''an ma tonga''an lahat Kades
        maka kauman Bered.  '
      verse: 14
    - text: '  Na anganak na si Hajara, angkan aniya'' anak si Ibram l''lla. Si Isma''il
        ya pangōn si Ibram ma iya.'
      verse: 15
    - text: 'Walumpū'' maka nnom tahun ya umul si Ibram ma waktu panganak si Hajara
        ma si Isma''il-i.    '
      verse: 16
  - chapter: 17
    verses:
    - text: '    Manjari pagabut siyampū'' maka siyam tahun umul si Ibram, magpa''nda''
        PANGHŪ''-Yawe ma iya. “Aku ya Tuhan Sangat Kawasa,” yukna. “Beya''un panoho''anku,
        maka pabontolun isab hinangnu kamemon,'
      verse: 1
    - text: ati tumanku paljanji'anku ma ka'a. Pahekaku to'ongan isab paltubu'annu.”
      verse: 2
    - text: Na, pasujud magtūy si Ibram. Ya palman Tuhan ma iya,
      verse: 3
    - text: “Buwattitu ya paljanji'anku ma ka'a, hinangta ka pagmatto'ahan ma kabangsa-bangsahan.
      verse: 4
    - text: Maka pindahanku isab ōnnu. Puwas itu ngga'i ka na si Ibram ya pangōn ka'a,
        sagō' si Ibrahim na, sabab hinangta ka pagmatto'ahan saga bangsa kaginisan.
      verse: 5
    - text: Aho', pahekaku to'ongan saga panubu'nu ati tahinang sigām kabangsa-bangsahan.
        Ma sinosōng isab aniya' saga sultan patubu' min ka'a.
      verse: 6
    - text: Pahogotku to'ongan paljanji'anku itu ma ka'a sampay ma saga panubu'nu
        magpangkat-mamangkat. Janji' itu mbal magbaluba ni kasaumulan. Aku ya Tuhannu,
        maka pagtuhanan saga panubu'nu.
      verse: 7
    - text: 'In katibu''ukan lahat Kana''an itu, ya paghanti''annu ma buwattina''an,
        pamuwanku du ma ka''a sampay ma saga panubu''nu saumul-umul. Aku ya pagtuhanan
        sigām.”  '
      verse: 8
    - text: '  Magkallam isab Tuhan ma si Ibrahim, yukna, “Na ka''a isab, subay bogbogannu
        paljanji''anta itu, damikiyanna isab saga panubu''nu magpangkat-mamangkat
        salama-lama.'
      verse: 9
    - text: Buwattitu ya pamogbogbi ma janji' pagsulutanta itu, kamemon kal'llahan
        ma deyomanbi subay ni'islam.
      verse: 10
    - text: Ya du ilu tanda' ma paljanji'an ya pagsulutanta itu, in ka'am kal'llahan
        subay ni'islam.
      verse: 11
    - text: Puwas min waktu itu sampay ma waktu sinōng, in l'lla kamemon ya nianakan
        ma deyomanbi tahun ni tahun, ai na ka anakbi, ai na ka isab anak ata, subay
        ni'islam bang ta'abut walung'llaw ma luwasan.Ya du isab saga ata bay b'llinu
        min a'a liyu subay ni'islam isab. Aho',” yuk Tuhan, “kamemon kal'llahanbi
        ilu subay ni'islam, manjari aniya' pangilāhan ma baranbi in janji' pagsulutanta
        itu kakkal saumul-umul.
      verse: 12
    - text: Puwas min waktu itu sampay ma waktu sinōng, in l'lla kamemon ya nianakan
        ma deyomanbi tahun ni tahun, ai na ka anakbi, ai na ka isab anak ata, subay
        ni'islam bang ta'abut walung'llaw ma luwasan.Ya du isab saga ata bay b'llinu
        min a'a liyu subay ni'islam isab. Aho',” yuk Tuhan, “kamemon kal'llahanbi
        ilu subay ni'islam, manjari aniya' pangilāhan ma baranbi in janji' pagsulutanta
        itu kakkal saumul-umul.
      verse: 13
    - text: 'Saguwā'' sai-sai l''lla halam taislam, mbal iya taitung suku''ku sabab
        halam bogboganna paljanji''anku itu.”  '
      verse: 14
    - text: '  Magkallam lagi'' Tuhan ma si Ibrahim, yukna, “Na, ya pasal h''ndanu
        si Saray, ngga''i na ka si Saray ya pangōnnu iya puwas itu, sagō'' si Sara
        na.'
      verse: 15
    - text: 'Buwananku iya kahāpan bo'' aniya'' anaknu l''lla min iya. Aho'', tantu
        iya buwananku kahāpan manjari tahinang iya ina'' ma kabangsa-bangsahan. Aniya''
        isab saga sultan luwas min panubu''na.”  '
      verse: 16
    - text: '  Na, pasujud magtūy si Ibrahim maka e''na anittowa. Yukna ma baranna,
        “Arī! Makabuwan tubu'' gi'' bahā'' bang a''a dahatus tahun umulna? Maka''anak
        bahā'' si Sara minsan siyampū'' tahun umulna!”'
      verse: 17
    - text: 'Yukna isab ma Tuhan, “O Tuhan, bang pa''in mura-murahan pagka''inagonannu
        anakku si Isma''il!”  '
      verse: 18
    - text: '  Anambung Tuhan ma si Ibrahim, “Aho'', makajari. Sagō'' aniya'' du anaknu
        l''lla min h''ndanu si Sara. Si Isa''ak ya pangōnnu iya. Pahogotku paljanji''anku
        ma iya sampay ma paltubu''anna salama-lama.'
      verse: 19
    - text: Na, ya pasal si Isma'il, takaleku isab bay pangamu'nu-i. Buwananku iya
        kahāpan, pahekaku panganakna bo' aheka to'ongan saga panubu'na. Manjari aniya'
        sangpū' a'a min panubu'na makapagdatu' ma sinosōng. Saga panubu'na isab nihinang
        e'ku bangsa ga'osan.
      verse: 20
    - text: Saguwā' anaknu si Isa'ak ya pahogotanku janji'ku. Nianakan du iya e' si
        Sara ma tahun balik sali' bulan itu.”
      verse: 21
    - text: 'Aubus pa''in e'' Tuhan amalman ma si Ibrahim, magtūy iya ala''an.  '
      verse: 22
    - text: '  Na ma llaw ina''an-i, bineya'' e'' si Ibrahim panoho''an Tuhan ma iya.
        Taislam e''na anakna si Isma''il sampay kal''llahan kamemon ma deyomanna.
        Ya du isab saga ata bay nianakan ma deyomanna sampay saga ata bay tab''llina.'
      verse: 23
    - text: Ya umul si Ibrahim ma waktu pagislam ma iya maka si Isma'il, siyampū'
        maka siyam tahun.
      verse: 24
    - text: Ya umul si Isma'il sangpū' maka t'lluntahun.
      verse: 25
    - text: Jari magdongan si Ibrahim maka anakna si Isma'il ni'islam ma dang'llaw
        du.
      verse: 26
    - text: 'Tabeya'' isab ni''islam ma llaw ina''an-i saga atana kamemon, a''a bay
        nianakan ma deyomanna sampay ata bay tab''llina.    '
      verse: 27
  - chapter: 18
    verses:
    - text: '    Manjari aniya'' llaw magpa''nda'' PANGHŪ''-Yawe ma si Ibrahim ma
        tongod kakayuhan pagduwa''ahan, ina''an ma tana'' si Mamre. Alanga na llaw,
        maka ina''an si Ibrahim aningkō''-ningkō'' ma bowa'' lawang luma''na tolda.'
      verse: 1
    - text: 'Na, ta''nda'' e''na t''llungan a''a an''ngge-n''ngge ma dahuanna. Pag''nda''na
        itu, magtūy iya magdai''-dai'' anampang sigām, maka e''na pasujud.  '
      verse: 2
    - text: '  Yukna ma sigām, “Saga tuwan, pahapit gi'' kam ni luma'' kami minsan
        mbal na apatut.'
      verse: 3
    - text: Pabowahanta kam bohe' pangose' tape'bi bo' kam pahali-hali ma sindungan
        kayu itu.
      verse: 4
    - text: 'Bowahanta pa''in kam saga pagkakan isab minsan mbal na apatut. Subay
        na ahāp palasahanbi pabīng bo'' yampa kam palanjal ni pal''ngngananbi.”   Ya
        sambung sigām ma si Ibrahim, “Aho'', magsukul.”  '
      verse: 5
    - text: '  Na, magdai''-dai'' si Ibrahim pasōd ni deyom luma'' tolda angalinganan
        si Sara. “Dāng,” yukna, “angā'' ka tirigu ahāp, t''llu t''ppongna, bo'' ka
        angahinang tinapay. Dai''-dai''un pa''in.”'
      verse: 6
    - text: Pagubus, magdai'-dai' si Ibrahim pehē' ni buluyan hayopna amene' dakayu'
        anak sapi' ahāp isina. Sinoho' sinumbali' ma sosoho'anna bo' niadjal saru'un-du'un.
      verse: 7
    - text: 'Jari asakap pa''in kamemon, binowa e'' si Ibrahim gatas maka sapi'' pangalabotna
        ma saga a''a-i. Hinabu sigām amangan, si Ibrahim magbaran amuhatan sigām ma
        lindung kayu.  '
      verse: 8
    - text: '  Na, tinilaw e'' sigām si Ibrahim, “Ma''ai h''ndanu si Sara?”   Ya sambung
        si Ibrahim, “Ina''an ma deyom.”  '
      verse: 9
    - text: '  Manjari angallam PANGHŪ''-Yawe, “Ma tahun sinōng ilu, buwat bulan itu,
        pabalik du aku pi''itu. H''ndanu si Sara anganak du, l''lla ya anakna.”   Na
        maina''an asal si Sara pakale-kale ma bukut lawang.'
      verse: 10
    - text: Ato'a iya, mbal na pinaglaha'. Maka si Ibrahim isab, ato'a na asal.
      verse: 11
    - text: 'Angkanna, pagkale si Sara ma bissala inān, tatittowa iya ati yukna ma
        deyom atayna, “Ē, buwattingga lagi'' pagkōg kami maglakibini pagka ato''a
        na kami sali''-sali''?”  '
      verse: 12
    - text: '  Sakali angallam PANGHŪ'' ma si Ibrahim, yukna “Angay si Sara tatittowa?
        Angay buwattē'' llingna, ya yukna, ‘Buwattingga e''ku anganak pagka aku ato''a
        na?’'
      verse: 13
    - text: 'Aniya'' bahā'' ahunit ma si Yawe? Pahati ka, pagabut bulan bay pangahakaku
        ma ka''a pabalik du aku pi''itu, bo'' h''ndanu si Sara anganak l''lla.”  '
      verse: 14
    - text: '  Na, tināw si Sara angkan iya maglimbung, yukna, “Halam aku bay atittowa.”   Sagō''
        anambung Tuhan, yukna, “Allā! Bay ka anittowa.”   '
      verse: 15
    - text: '    Sakali itu palanjal na a''a t''llungan e''. Tinūran e'' si Ibrahim
        sampay taromol e'' sigām lahat Sodom.'
      verse: 16
    - text: Manjari ah'lling PANGHŪ', yukna, “Mbal limbunganku min si Ibrahim ya song
        hinangku ma lahat Sodom.
      verse: 17
    - text: Sababna in iya po'onan bangsa aheya maka abantug. Buwananku isab kahāpan
        saga bangsa manusiya' kamemon labay min iya.
      verse: 18
    - text: Tapene'ku iya supaya iya amandu'an saga anak-mpuna ameya' ma kabaya'anku.
        Subay sigām angahinang ni kahāpan maka ni kabontolan, manjari tumanku to'ongan
        paljanji'anku ma iya.”
      verse: 19
    - text: Manjari amissala PANGHŪ' ma si Ibrahim, yukna, “Aniya' takaleku sumbungan
        pasal saga a'a ma da'ira Sodom maka Gomora, lumandu'an kono' la'at dusa sigām.
      verse: 20
    - text: 'Subay aku pehē'' ang''nda'' bang b''nnal saga sumbungan e''. Jari kata''uwanku
        bang b''nnal ka atawa mbal.”  '
      verse: 21
    - text: '  Sakali palanjal na duwangan min sigām-i pehē'' ni lahat Sodom, sagō''
        pa''bba gi'' Tuhan maina''an ma si Ibrahim.'
      verse: 22
    - text: Na pasekot si Ibrahim pehē' ni PANGHŪ', yukna, “O Panghū'ku, palamudnu
        bahā' a'a halam aniya' dusana pinagmulka'an sali'-sali' maka a'a taga-dusa?
      verse: 23
    - text: Bang saupama,” yukna, “aniya' limampū' a'a abontol ma lahat e', pagmulka'annu
        bahā' kamemon? Mbal bahā' ka ma'ase' ma lahat inān ma sabab limampū' a'a abontol
        maina'an?
      verse: 24
    - text: 'Bang pa''in du mbal pagsali''nu a''a halam aniya'' dusana maka a''a taga-dusa,
        bang pa''in sigām mbal pagmulka''annu. Ka''a ya maghuhukum ma saga manusiya''
        kamemon ma deyom dunya, maka hukumannu subay abontol sadja.”  '
      verse: 25
    - text: '  Manjari ya sambung PANGHŪ'' ma si Ibrahim, “Aho'', bang aniya'' tabākku
        ma lahat Sodom ilu limampū'' a''a halam aniya'' dusana, mbal du pagmulka''anku
        lahat ilu ma sababan sigām.”  '
      verse: 26
    - text: '  Manjari angallam si Ibrahim pabīng, yukna, “O Panghū''ku, manusiya''
        du aku, halam aniya'' kawasaku, sagō'' anawakkal aku angamu'' ma ka''a pabīng.'
      verse: 27
    - text: 'Bang saupama aniya'' mpatpū'' maka lima a''a abontol ma lahat inān, pagmulka''annu
        lagi'' bahā'' ma saukat kulang lima min heka a''a bay amu''ku-i?”   Anambung
        isab PANGHŪ'', “Bang aniya'' tabākku mpatpū'' maka lima a''a abontol, mbal
        pagmulka''anku lahat ilu.”  '
      verse: 28
    - text: '  Na, ah''lling si Ibrahim pabalik, yukna, “O Panghū''ku, bang saupama
        aniya'' mpatpū'' du?”   Ya sambung PANGHŪ'', “Aho'', ma sabab mpatpū'' a''a
        abontol, mbal pagmulka''anku lahat ilu.”  '
      verse: 29
    - text: '  Angamu'' lagi'' si Ibrahim, “Ndū'' Panghū''ku, da''a akagit ataynu,
        dūlin aku angamu'' pabīng. Bang saupama aniya'' du t''llumpū'' a''a tabāknu
        abontol, pagmulka''annu bahā''?”   Ya sambung Tuhan, “Bang aniya'' tabākku
        t''llumpū'' a''a abontol, na, mbal pagmulka''anku lahat ilu.”  '
      verse: 30
    - text: '  Manjari angamu'' na pa''in si Ibrahim, “Ampunun lagi'' aku, O Panghū''ku,
        anawakkal gi'' aku angamu'' ma ka''a pabīng. Bang saupama aniya'' tabāknu
        duwampū'' du a''a halam magdusa, pagmulka''annu lagi'' bahā''?”   Ya sambung
        Tuhan, “Ma sabab duwampū'' a''a abontol ilu, mbal du pagmulka''anku lahat
        ilu.”  '
      verse: 31
    - text: '  Manjari ya katapusan niamu'' e'' si Ibrahim, yukna, “O Panghū''ku,
        ndū'', da''a akagit ataynu, ya sadja itu amu''ku ma ka''a. Bang saupama aniya''
        sangpū'' sadja tabāknu mailu halam magdusa?”   Na, ya sambung Tuhan, “Ma sabab
        sangpū'' a''a, sagarin na, mbal na pagmulka''anku lahat ilu.”'
      verse: 32
    - text: 'Manjari aubus pa''in kapagbissala PANGHŪ'' maka si Ibrahim, ala''an na
        iya minnē''. Amole'' isab si Ibrahim.    '
      verse: 33
  - chapter: 19
    verses:
    - text: '    Na, song na sangom, at''kka na duwa mala''ikat e'' ni da''ira Sodom,
        hinabu si Lōt aningkō''-ningkō'' ma atag lawang da''ira. Pag''nda'' si Lōt
        ma duwangan itu, pasampang iya ma sigām maka e''na pasujud.'
      verse: 1
    - text: Yuk si Lōt, “Saga tuwan, pahapit lagi' kam pi'itu ni luma'ku minsan mbal
        na apatut. Ngā'anta kam bohe' pangose' tape'bi. Labotta kam, ati maitu na
        kam atuli. Subay na subu bo' yampa kam palanjal.”   Ya sambung sigām, “Sagarin
        na, maitu sadja kami atuli ma halaman itu.”
      verse: 2
    - text: 'Sagō'' pinogos sigām e'' si Lōt subay pinasōd ni luma''na, manjari ameya''
        na sigām. Magpanoho''an si Lōt ma saga sosoho''anna, sinō'' magadjal sampay
        angahinang tinapay halam pinasuligan pangalabot ma sigām. Atahak pa''in, amangan
        na sigām.  '
      verse: 3
    - text: '  Na, halam lagi'' sigām atuli, alibut na luma'' si Lōt e'' saga kal''llahan
        kamemon onde''-matto''a min sakalibutan da''ira Sodom inān.'
      verse: 4
    - text: 'Angalingan sigām ma si Lōt, yuk sigām, “Oy, Lōt! Ma''ai na saga a''a
        bay bowanu ni luma''nu insini''-i? Paluwasun sigām pi''itu ni kami. Bilahi
        kami angusiba''an sigām duwangan.”  '
      verse: 5
    - text: '  Pagkale si Lōt, magtūy iya paluwas min luma''na. Tinambol e''na lawang'
      verse: 6
    - text: ati yukna ma kal'llahan inān, “Saga tuwan, angamu' aku junjung ma ka'am.
        Da'a kam maghinang jahulaka' ilu.
      verse: 7
    - text: 'Pakale lagi'' kam. O''o, itiya'' duwangan anakku budjang. Soho''ku sigām
        paluwas pi''ilu ati baya''-baya''bi na. Da''a sadja saga a''a itu sabab itiya''
        sigām ma deyomanku, subay sigām halli''anku.”  '
      verse: 8
    - text: '  Saguwā'' ya sambung saga kal''llahan Sodom e'' ma si Lōt, yuk-i, “Pasebog
        ka minnilu! Sai sa ka''a ilu amituwa ma kami? Ka''a ilu ngga''i ka a''a minnitu.
        Na, bang ka mbal pasebog minnilu, hinang kami ma ka''a akalap lagi'' min duwangan
        a''a ilu.” Magtūy nijudjalan si Lōt e'' sigām ni bihing lawang, song to''ongan
        nilarak e'' sigām tambolna inān.'
      verse: 9
    - text: Daipara ya duwangan ma deyom-i makaukab lawang supaya tahella' si Lōt
        pareyom. Ma deyom pa'in, tinambol magtūy e' sigām lawang.
      verse: 10
    - text: 'Manjari saga l''lla kamemon ma luwasan luma'', ai na ka onde''-onde'',
        ai na ka matto''a, bay kasilawan e'' a''a duwangan-i bo'' mbal makabāk lawang.  '
      verse: 11
    - text: '  Manjari atilaw duwangan mala''ikat e'' ma si Lōt, yuk sigām, “Aniya''
        lagi'' kampungnu maitu ma lahat Sodom, anaknu d''nda-l''lla ka, atawa ayuwannu?
        Bang aniya'', subay sigām bowanu alahi min da''ira itu'
      verse: 12
    - text: 'sabab lubu kami lahat itu. Takale asal e'' PANGHŪ''-Yawe sumbungan pasal
        kala''atan saga a''a Sodom, makalandu'' na to''ongan. Angkan kami sinoho''
        pi''itu e''na amaka''at katibu''ukan lahat itu.”  '
      verse: 13
    - text: '  Magtūy pehē'' si Lōt ni duwangan l''lla ya tunang anakna budjang ati
        yukna, “O, pal''kkas kam, ala''an kam minnitu sabab lahat itu song nilubu
        e'' PANGHŪ''.” Saguwā'' mbal sigām am''nnal ma si Lōt. Pangannal sigām in
        iya hal maglata.  '
      verse: 14
    - text: '  Pagdai'' llaw pinogos si Lōt e'' saga mala''ikat-i, yuk sigām, “Pal''kkas
        ka magmomos. Bowahun anak-h''ndanu ala''an min lahat itu bo'' supaya kam mbal
        talapay pinagmulka''an e'' Tuhan.”  '
      verse: 15
    - text: '  Saguwā'' magduwa-ruwa lagi'' si Lōt angkan iya arak taluwa'' mulka'',
        daipara ma''ase'' PANGHŪ'' ma iya. Niambit iya e'' mala''ikat, iya baranna
        sampay h''ndana maka duwangan anakna budjang. Jari binowa sigām paluwas min
        da''ira he''.'
      verse: 16
    - text: 'Ma luwasan pa''in, ah''lling mala''ikat dangan, yukna, “Anginosog kam
        paragan bo'' kam mbal magmula. Da''a kam pahogga'' ma kapantayan ilu. Da''a
        kam minsan palingi''. Alahi sadja kam pehē'' ni kabūd-būran supaya kam mbal
        talapay amatay.”  '
      verse: 17
    - text: '  Sagō'' aniya'' pah''lling si Lōt ma iya. “Oy da''a saga tuwanku,” yukna.'
      verse: 18
    - text: “Aheya pagsukulanku ma ka'am, tatabangbi ginhawa baranku. Sagō', ndū',
        alawak makalandu' kabūran e'. Marai' mbal tasampayku ati ta'abut mulka' aku.
      verse: 19
    - text: 'Nda''un ba kauman inān, anahut asal maka asekot pi''itu. Bang bahā''
        tugutannu aku alahi pina''an, sabab ta''nda''nu kanahutna. Manjari asalamat
        du aku.”  '
      verse: 20
    - text: '  Na, ya sambung mala''ikat ma si Lōt, “Aho'', makajari kam pina''an.
        Mbal du paka''atku kauman ina''an-i.'
      verse: 21
    - text: 'Saguwā'' paragan kam pahāp. Subay kam at''kka pehē'' bo'' yampa lanjalanku
        hinangku.” Manjari ya kauman kapē''an disi Lōt inān, kaōnan Sowar ma sabab
        bissala si Lōt, ya yukna anahut-nahut kono''.  '
      verse: 22
    - text: '  Na, pagt''kka disi Lōt ni Sowar yamboho'' pasobang mata llaw.'
      verse: 23
    - text: Lahat Sodom maka lahat Gomora he' pinatumbukan ulan api e' PANGHŪ'-Yawe.
      verse: 24
    - text: Manjari kamulka'an e'na duwa lahat e'. Talapay isab saga kaluma'an ma
        kaluha'an kapantayan inān sampay manusiya'na kamemon sampay isab paltomo'-tomo'anna
        kamemon.
      verse: 25
    - text: 'Sagō'' bay palingi'' h''nda si Lōt ni buli''anna ati tahinang iya magtūy
        batu asin.  '
      verse: 26
    - text: '  Na, pagsalung dakayu'' bo'' subu-subu lagi'', magdai''-dai'' si Ibrahim
        pabīng pehē'' ni bay pat''nggehanna ma matahan PANGHŪ''.'
      verse: 27
    - text: Niromolan e'na karatagan lahat Sodom maka Gomora. Humbu sadja ya ta'nda'na
        maina'an, sali' humbu tapahan aheya makalandu'.
      verse: 28
    - text: 'Daipara kinannal si Ibrahim e'' Tuhan hinabuna amat''kka mulka'' ma saga
        da''ira bay paglahatan si Lōt. Hatina si Ibrahim ya sababna angkan si Lōt
        pinapuwas e'' Tuhan min mulka''.   '
      verse: 29
    - text: '    Na, si Lōt maka duwa anakna budjang inān tināw maglahat ma lahat
        Sowar. Manjari ala''an sigām pehē'' ni kabūd-būran ati mahē'' na sigām pat''nna''
        ma deyom dakayu'' songab batu.'
      verse: 30
    - text: Dakayu' llaw magsuli-suli anak si Lōt karuwangan. Yuk siyaka ma siyali,
        “Nneng, ato'a na si Mma' maka halam na aniya' l'lla ma lahat itu tahinangta
        h'lla buwat kabiyaksahan manusiya'.
      verse: 31
    - text: Gom lagi' palangota si Mma', jari maghulid kita maka iya bo' supaya aniya'
        tubu'ta.”
      verse: 32
    - text: 'Na pagsangom pa''in, pinalango si Lōt e'' anakna-i ati pabihing ni iya
        anakna siyaka. Halam tasayu e'' si Lōt sabab nilango iya.  '
      verse: 33
    - text: '  Pag''llaw, amissala siyaka ma siyali, yukna, “Aku ya bay ma bihing
        si Mma'' dibuhi''. Na, sangom ilu, palangota iya pabīng ati ka''a na ya pabihing
        atuli. Manjari,” yukna, “sali''-sali'' kita makabāk tubu'' min mma''ta.”'
      verse: 34
    - text: Sakali itu pagsangom pa'in, pinalango si Lōt e' duwangan anakna bo' pabihing
        ni iya anakna siyali. Halam du isab aniya' ai-ai tasayu e' si Lōt sabab nilango
        iya.
      verse: 35
    - text: Manjari ab'ttong e' si Lōt duwangan anakna.
      verse: 36
    - text: Siyaka anganak l'lla ati ōnanna Mowab. Si Mowab itu ya na po'onan saga
        bangsa Mowab buwattina'an.
      verse: 37
    - text: 'Ya du anak si Lōt siyali, anganak isab l''lla ati niōnan e''na Bin-ammi.
        Manjari si Bin-ammi itu, ya na po''onan saga bangsa Ammon buwattina''an.    '
      verse: 38
  - chapter: 20
    verses:
    - text: '    Na, maglain disi Ibrahim min lahat Mamre tudju ni Negeb ma lahat
        Kana''an bo'' pahanti'' ma tonga''an Kades maka Sūr. Puwas e'', palanjal sigām
        ni da''ira Gerar, ati ma Gerar pa''in,'
      verse: 1
    - text: angahaka si Ibrahim pasal h'ndana si Sara, in iya danakanna kono'. Manjari
        pagta'u itu e' si Abimelek, ya sultan ma lahat Gerar, pinabowa e'na si Sara
        bo' hinangna h'nda.
      verse: 2
    - text: 'Pagsangom pa''in, pinauppihan si Abimelek e'' Tuhan. Yuk Tuhan ma iya
        ma deyom uppina, “Amatay ko'' ka''a ilu sabab d''nda bay ta''ā''nu ilu taga-h''lla
        asal.”  '
      verse: 3
    - text: '  Na, halam gi'' makabihing si Abimelek ni si Sara, angkan iya anambung
        ma Tuhan, yukna, “O Panghū''ku, papataynu aku bahā'', sampay saga a''aku,
        ma halam aniya'' dusaku?'
      verse: 4
    - text: 'Bay aku nihaka''an e'' si Ibrahim ya d''nda itu danakanna kono''. Ya
        du d''nda-i, bay angahaka isab in sigām magdanakan kono''. Tu''ud aku a''awam,
        halam kata''uwanku in iya taga-h''lla, maka halam aku makahinang ala''at.”  '
      verse: 5
    - text: '  Manjari ya sambung Tuhan ma si Abimelek ma deyom uppina, “Aho'', kata''uwanku
        a''awam ka. Angkan ka bay sagga''ku bo'' mbal makasekot ni iya, maka mbal
        isab makahinang dusa ma aku.'
      verse: 6
    - text: 'Na, papole''un na d''nda ilu pehē'' ni h''llana. Nabi asal iya ati angamu''-ngamu''
        iya ni aku ma pasalnu supaya ka mbal amatay. Sagō'' bang saupama mbal papole''nu,
        tantu du ka amatay sampay saga a''a ma deyomannu kamemon.”  '
      verse: 7
    - text: '  Pagsubu-subu pa''in, pinatimuk e'' si Abimelek kamemon saga tendogna
        supaya pata''una sigām pasal bay tumaluwa'' ma iya inān. Magtūy aheya tāw
        sigām.'
      verse: 8
    - text: Si Ibrahim isab sinō' patampal ni si Abimelek bo' tilawna, yukna, “Ala'at
        pahāp hinangnu ma kami! Ai dusaku ma ka'a ya angkan kami maka bebeya'anku
        katōngannu dusa landu' aheya itu? Mbal manjari!
      verse: 9
    - text: 'Ai po''onanna ya angkan ka makahinang buwattilu?”  '
      verse: 10
    - text: '  Na, ya sambung si Ibrahim, “Tuwan sultan, pangannalku halam aniya''
        ma lahat itu tināw ma Tuhan. Angkanna ya ma deyom atayku binono'' du aku bo''
        ta''ā'' h''ndaku.'
      verse: 11
    - text: B'nnal isab, magdanakan kami, da'mma', duwa ina'. Jari tahinangku iya
        h'nda.
      verse: 12
    - text: 'Na, ma masa bay panoho'' Tuhan ma aku subay palawak min deyoman mma''ku,
        bay sa yukku ma h''ndaku, ‘Bang ka sab''nnal-b''nnal ma''ase'' ma aku, pi''ingga-pi''ingga
        lahat kat''kkahanta angahaka ka in kita magdanakan.’ ”  '
      verse: 13
    - text: '  Na, pagkale lling itu e'' si Abimelek, pinapole'' e''na si Sara ni
        si Ibrahim. Aniya'' isab saga bili-bili, saga sapi'' maka saga ata d''nda-l''lla
        pamuwan e'' si Abimelek ma si Ibrahim.'
      verse: 14
    - text: Amissala lagi' iya ma si Ibrahim, yukna, “Nda'un luha lahatku itu. Amene'
        ka maingga-maingga kabaya'annu pat'nna'an.”
      verse: 15
    - text: 'Yukna isab ma si Sara, “Itiya'' buwananku danakannu dangibu pilak dī
        pilak pangandiyat kasā''anku, paltanda''an in ka''a halam bay makahinang dusa
        minsan ai.”  '
      verse: 16
    - text: '  Na, saga kar''ndahan kamemon ma okoman si Abimelek bay pinatigangan
        kandang e'' PANGHŪ''-Yawe ma sabab kapangā''na ma si Sara h''nda si Ibrahim.
        Jari angamu''-ngamu'' si Ibrahim ni Tuhan ma pasalan disi Abimelek, ati nirūlan
        pangamu''-ngamu''na. Hatina kauli''an si Abimelek maka h''ndana sampay saga
        ipatanna d''nda ati maka''anak sigām pabīng.    '
      verse: 17
    - text: '  Na, saga kar''ndahan kamemon ma okoman si Abimelek bay pinatigangan
        kandang e'' PANGHŪ''-Yawe ma sabab kapangā''na ma si Sara h''nda si Ibrahim.
        Jari angamu''-ngamu'' si Ibrahim ni Tuhan ma pasalan disi Abimelek, ati nirūlan
        pangamu''-ngamu''na. Hatina kauli''an si Abimelek maka h''ndana sampay saga
        ipatanna d''nda ati maka''anak sigām pabīng.    '
      verse: 18
  - chapter: 21
    verses:
    - text: '    Na, tinuman e'' PANGHŪ''-Yawe bay panganjanji''na ma si Sara, kabuwanan
        iya kahāpan.'
      verse: 1
    - text: Hatina ab'ttong iya ati anganak iya l'lla. Jari taga-anak na si Ibrahim
        ma kato'ana. Ya waktu kapanganak si Sara ya na waktu asal bay pangallam Tuhan.
      verse: 2
    - text: Manjari si Isa'ak ya pangōn si Ibrahim ma anakna min si Sara.
      verse: 3
    - text: Ta'abut pa'in walumbahangi si Isa'ak ma luwasan, magtūy iya ni'islam e'
        si Ibrahim buwat bay panoho'an Tuhan ma iya.
      verse: 4
    - text: 'Dahatus tahun na umul si Ibrahim ma waktu kapanganak ma si Isa''ak e''.  '
      verse: 5
    - text: '  Sakali ang''bbat si Sara, yukna, “Itiya'' aku kabuwanan kakōgan maka
        pagtittowahan e'' Tuhan. Sasuku isab makakale ma pasal itu-i magbeya'' du
        magtittowa maka aku.”'
      verse: 6
    - text: 'Yukna lagi'', “Ma waktu dahū halam aniya'' a''a makatawakkal ah''lling
        ma si Ibrahim in aku itu makaparuru'' gi''. Sagō'' itiya'' aku kabuwanan anak
        minsan ato''a na h''llaku.”   '
      verse: 7
    - text: '    Na, aheya-heya pa''in si Isa''ak, nilutas iya min ina''na. Manjari
        aheya jajamuhan pinasakap e'' si Ibrahim ma llaw kalutas onde'' inān.'
      verse: 8
    - text: Pagubus, ta'nda' e' si Sara anakna si Isa'ak pinagtittowahan e' onde'-onde'
        ya anak si Ibrahim min si Hajara ya bangsa Misil.
      verse: 9
    - text: 'Sakali ah''lling si Sara ni si Ibrahim, yukna, “Tuwanku, pala''anun banyaga''
        itu maka anakna si Isma''il. Mbal iya subay binahagi''an alta'' ya pamusaka''nu
        ma anakta si Isa''ak.”  '
      verse: 10
    - text: '  Na, pagkale si Ibrahim ma lling h''ndana-i, landu'' iya asusa sabab
        anakna du isab si Isma''il.'
      verse: 11
    - text: Saguwā' magsuwala Tuhan ma si Ibrahim, yukna, “Da'a ka asusa pasal onde'
        ilu maka ina'na ya atanu. Beya'un sadja pah'lling si Sara ma ka'a, sabab si
        Isa'ak ya po'onan paltubu'annu.
      verse: 12
    - text: 'Ya pasal anak si Hajara, pahekaku panubu''na sampay sigām tahinang bangsa,
        sabab anaknu du iya.”  '
      verse: 13
    - text: '  Sakali pagsalung, subu-subu pa''in, aniya'' sinakap e'' si Ibrahim
        kinakan maka kuwit kambing isihan bohe''. Pinatanggung e''na ma baha si Hajara
        bo'' yampa pinatulak e''na, iya maka anakna si Isma''il. Jari pal''ngngan-l''ngngan
        sigām ma paslangan lahat Be''erseba bo'' halam sali'' aniya'' patudjuhan sigām
        tantu.'
      verse: 14
    - text: Na, aubus pa'in bohe' bay lutu' sigām, ka'bbahan e' si Hajara anakna ma
        lindung kayu areyo'-deyo'.
      verse: 15
    - text: 'Paokat iya saga limampū'' d''ppa lawakna aningkō''. Ya ma pikilanna,
        “Arōy, mbal aku makasandal ang''nda'' bang amatay anakku.” Jari magdohon iya
        pagtingkō''na ma tongod ina''an.  '
      verse: 16
    - text: '  Daipara takale tangis onde''-onde'' inān e'' Tuhan. Magtūy aniya''
        suwala mala''ikat min deyom sulga'' ah''lling ni si Hajara, yuk-i, “O Hajara,
        angay ka asusa? Da''a ka tināw sabab takale e'' Tuhan pagtangis anaknu hinabuna
        palege ma dambila'' ilu.'
      verse: 17
    - text: 'Bangunun iya bo'' ambitun pahāp, sabab ma sinosōng hinangku paltubu''anna
        bangsa ga''osan.”  '
      verse: 18
    - text: '  Sakali itu aniya'' bohe'' pama''nda'' Tuhan ma si Hajara. Magtūy iya
        pehē'' anauk bo'' pin''nno''an kuwit kambing ya bay bowana, ati pamainum e''na
        ma anakna inān.  '
      verse: 19
    - text: '  Manjari si Isma''il itu halam bay pinasagaran e'' Tuhan hinabuna pasulig.
        Ina''an iya maglahat ma Paslangan Paran. Apanday asal si Isma''il magpana''
        hayop talun.'
      verse: 20
    - text: 'Mahē'' pa''in sigām ma lahat Paran, aniya'' d''nda niā'' min lahat Misil
        e'' si Hajara pamah''ndana ma si Isma''il.   '
      verse: 21
    - text: '    Na ma masa ina''an-i, pinehē'' si Ibrahim e'' sultan Abimelek maka
        si Pikul, nakura'' kasundaluhanna. Yuk si Abimelek ma si Ibrahim, “Tuwan,
        kata''uwanku in ka''a tinabang sadja e'' Tuhan ma ai-ai hinangnu.'
      verse: 22
    - text: 'Manjari aniya'' maksudku ni ka''a. Anapa ka maitu ma matahan Tuhan in
        ka''a mbal angakkal ma aku sampay ma anak-mpuku tubu''-manubu''. Bay aku amogbogan
        ka''a, manjari ka''a isab subay amogbogan aku sampay saga a''a kamemon ma
        deyom lahat ya pahanti''annu itu.”  '
      verse: 23
    - text: '  Anambung si Ibrahim, yukna, “Aho'' tuwan, anapa aku.”  '
      verse: 24
    - text: '  Sakali itu aniya'' palkala'' pagdugalan si Ibrahim ma si Abimelek.
        Aniya'' kono'' bohe'' kali si Ibrahim bay niagaw e'' saga tendog si Abimelek.'
      verse: 25
    - text: Ya sambung si Abimelek, “Tuwan, mbal kata'uwanku bang sai magkahinangan
        ya yuknu ilu. Halam aku asal bay pata'unu, yamboho' takaleku ma buwattina'an.”
      verse: 26
    - text: Manjari aniya' saga bili-bili maka sapi' binowa e' si Ibrahim pamuwanna
        ma si Abimelek bo' aniya' kapagsulutan sigām ahogot.
      verse: 27
    - text: Aniya' isab pitu' anak bili-bili, d'nda lullun, pinasaddī pa'ataganna
        min ba'anan bili-bilina kasehe'.
      verse: 28
    - text: 'Magtūy iya tinilaw e'' si Abimelek, yukna, “Pamagaynu anak bili-bili
        pitu'' hekana ya pasaddīnu ilu?”  '
      verse: 29
    - text: '  Ya sambung isab si Ibrahim, “Tuwan sultan, taima''un kono'' pitu''
        anak bili-bili itu paltanda''an in aku bay amakali bohe'' he''.”'
      verse: 30
    - text: 'Ya he'' sababna angkan lahat inān kaōnan Be''erseba, sabab bay pagsapahan
        si Ibrahim maka si Abimelek.  '
      verse: 31
    - text: '  Aubus pa''in sigām maghinang paljanji''an maina''an ma lahat Be''erseba,
        amole'' na disi Abimelek maka si Pikul ni lahat sigām bangsa Pilistin.'
      verse: 32
    - text: Na aniya' po'on kayu tamaris tinanom e' si Ibrahim ma lahat Be'erseba-i
        ati maina'an iya anabbut ma ōn Yawe, ya Tuhan kakkal salama-lama.
      verse: 33
    - text: 'Manjari at''ggol kapaglahat disi Ibrahim ma lahat bangsa Pilistin e''.    '
      verse: 34
  - chapter: 22
    verses:
    - text: '    Na, at''ggol-t''ggol pa''in, sinulayan si Ibrahim e'' Tuhan. Nilinganan
        iya, “O Ibrahim!”   Magtūy anaul si Ibrahim, yukna, “Itiya'' aku.”  '
      verse: 1
    - text: '  Ya lling Tuhan ma iya, “Bowahun anaknu tunggal ilu, si Isa''ak ya kalasahannu
        to''ongan, pehē'' ni lahat Muriya. Tō''anta ka būd ya pamowahannu iya. Jari
        pagt''kkabi pehē'', sumbali''un iya bo'' tunu''un pagkulbannu ma aku.”  '
      verse: 2
    - text: '  Dai'' llaw pa''in, abati'' na si Ibrahim an''tta'' kayu panunu'' sumbali''an.
        Niruwa'' magtūy ni kura''na maka binowa isab anakna si Isa''ak maka duwa sosoho''anna.
        Jari palintas sigām tudju pehē'' ni atag bay panoho''an Tuhan ma iya.  '
      verse: 3
    - text: '  Ta''abut pa''in kat''llu llawna, ta''nda'' e'' si Ibrahim būd ya patudjuhan
        sigām min kalawakan lagi''.'
      verse: 4
    - text: 'Yuk si Ibrahim ma duwangan sosoho''anna, “Angagad kam maitu maka kura''
        ilu. Aku maka onde'' itu palanjal gi'' ni atag e'' maghinang ni Tuhan. Pabīng
        du kami pi''itu bang aubus na.”  '
      verse: 5
    - text: '  Manjari nihawas e'' si Ibrahim kayu panunu'' kukulbanan, ati pinatanggung
        e''na ma baha si Isa''ak. Si Ibrahim ya amowa lahut maka baga pangapi ati
        magbeya'' sigā patukad.'
      verse: 6
    - text: 'Pasalta'', ah''lling si Isa''ak ni mma''na, yukna, “Mma''!”   Anambung
        si Ibrahim, “Ai, Otō''?”   Ya lling si Isa''ak, “Mma'', ilu ma ka''a baga
        pangandokot api, maka itiya'' ma aku saga kayu. Sagō'' maingga bahā'' anak
        bili-bili ya sinumbali'' maka tinunu'' pagkulbanta?”  '
      verse: 7
    - text: '  Anambung magtūy si Ibrahim, yukna, “Otō'', Tuhan du ya amaniya'' bili-bili
        pagkulbanta.” Manjari palanjal na sigā karuwangan.  '
      verse: 8
    - text: '  Na, makat''kka pa''in sigā ni būd bay panō'' Tuhan ma si Ibrahim e'',
        magtūy iya anambak batu pagtunu''an kulban. Aubus pa''in, pinat''nna'' kayu
        ma diyata''na ati niengkotan anakna si Isa''ak bo'' yampa palegena ma diyata''
        kayu.'
      verse: 9
    - text: Puwas e' niā' bari' e' si Ibrahim panumbali' anakna.
      verse: 10
    - text: 'Malaingkan aniya'' mala''ikat PANGHŪ'' angalingan min deyom sulga'',
        yukna “Ibrahim! O Ibrahim!”   Anaul magtūy si Ibrahim, “Itiya'' aku.”  '
      verse: 11
    - text: '  Ah''lling mala''ikat-i, “Da''a sumbali''un anaknu! Da''a iya inayun!
        Kata''uwanku na in ka''a magmahaltabat sab''nnal-b''nnal ma Tuhan. Sabab minsan
        anaknu tunggal halam ka''llogannu, gom pa''in tukbalannu ni Tuhan.”  '
      verse: 12
    - text: '  Na palingi'' si Ibrahim ati aniya'' ta''nda''na dakayu'' bili-bili
        l''lla sumagnat tandukna ma kayu. Magtūy ningā'' e''na bo'' yampa sinumbali''.
        Jari tinunu'' pagkulban ni Tuhan, pangangganti'' baran anakna.'
      verse: 13
    - text: 'Ya pangōn si Ibrahim ma lugal inān ‘Yawe-Yiri,’ hatina, ‘Pinaniya''an
        kitam e'' PANGHŪ''.’ Sampay isab ni kabuwattituhan ya pangōn a''a ma lahat
        inān, yuk sigām, “Ma būd si Yawe kitam pinaniya''an e''na.”  '
      verse: 14
    - text: '  Nilinganan si Ibrahim pabīng min deyom sulga''. Mala''ikat PANGHŪ''
        ya angalingan, kaminduwana na.'
      verse: 15
    - text: Yukna, “Ibrahim, aku itu si Yawe ya angallam itu ma ka'a, maka ōnku luggiya'
        ya pamahogotan janji'ku. Bay ka ameya' ma panoho'anku ati halam ka'llogannu
        anaknu tunggal, gom pa'in tukbalannu ni aku.
      verse: 16
    - text: Ya he' sababna angkan aku amat'nna'an ka'a lidjiki' aheya, lidjiki' tuman.
        Pahekaku du panubu'nu, sali' heka bitu'un ma diyata' langit atawa heka solagan
        gusung ma bihing tahik. Anganda'ug sadja saga panubu'nu ati ta'agaw e' sigām
        lahat bay suku' kabantahan sigām.
      verse: 17
    - text: 'Manjari bangsa kamemon ma deyom dunya angamu'' kahāpan du min aku pinasali''
        ni kahāpan ya pamuwanku ma panubu''nu. Angkan buwattē'', sabab bay ka ameya''
        ma panoho''anku.”  '
      verse: 18
    - text: '  Puwas e'' pabalik na disi Ibrahim ni saga sosoho''anna. Jari magbeya''
        sigām amole'' pehē'' ni lahat Be''erseba ati mahē'' sigām pat''nna''.   '
      verse: 19
    - text: '    Na at''ggol-t''ggol pa''in, kahaka''an si Ibrahim pasal danakanna
        si Nahor. Aniya'' anakna min h''ndana si Milka, walu'' hekana.'
      verse: 20
    - text: Ya siyaka to'ongan si Ūs, ya pasunu' si Būs, bo' si Kimuwil mma' si Aram.
      verse: 21
    - text: Puwas si Kimuwil si Kesed, bo' si Haso, bo' si Pildas, bo' si Jidlap,
        bo' kasiyalihan to'ongan si Bituwil
      verse: 22
    - text: ya mma' si Ripka. Ya na ina'an saga anak l'lla si Milka h'nda si Nahor
        danakan si Ibrahim.
      verse: 23
    - text: 'Aniya'' isab kalu''a si Milka, ōnna si Rema. Taga-anak isab iya mpat.
        Ya siyaka si Teba, pasunu'' si Gaham, bo'' si Tahas, bo'' si Ma''aka ya kasiyalihan.    '
      verse: 24
  - chapter: 23
    verses:
    - text: '    Na si Sara, ta''abut pa''in dahatus maka duwampū'' maka pituntahun
        umulna,'
      verse: 1
    - text: amatay na iya ma lahat Kana'an, ma kauman Hebron, ya kaōnan Kiriyat-Aba
        ma waktu bay palabay. Manjari pareyom si Ibrahim anangisan h'ndana.
      verse: 2
    - text: Aubus pa'in, pabuhat iya min bihing mayat h'ndana bo' paluwas amowa saga
        bangsa Hīt maggara'. Yukna ma sigām,
      verse: 3
    - text: '“Saga tuwan, aku itu a''a liyu maglihan sadja ma deyomanbi. Ya amu''ku
        ma ka''am, amab''lli kono'' kam tana'' bo'' aniya'' pangubulanku h''ndaku.”  '
      verse: 4
    - text: '  Anambung saga a''a bangsa Hīt ma si Ibrahim, yuk-i,'
      verse: 5
    - text: '“Tuwan, kalehun kono''. Bang ma kami ka''a ilu a''a alanga, patut pinagaddatan.
        Kubulun h''ndanu ma deyom tampat kami ya katapusan ahāp. Amene'' ka kono''
        maingga-maingga kabaya''annu pangubulan. Halam aniya'' min kami makapagin''mbal
        ma ka''a.”  '
      verse: 6
    - text: '  Na, pakuru'' magtūy si Ibrahim ma dahuan saga a''a Hīt, ya bangsa tag-lahat,
        bo'' yukna ma sigām,'
      verse: 7
    - text: “Bang aku parūlbi angubul h'ndaku maitu, magpati'llot kam ma aku maka
        si Epron anak si Sohar.
      verse: 8
    - text: 'Suli-sulihinbi iya pasal songab batu ya ma tōng tana''na, ya ma jadjahan
        lahat Makpela inān. Bang iya bilahi amab''lli, na, b''lliku du minsan pila
        pangahalga''na ma aku, jari hinangku pagkubulan. Maitu du aku magbayad ma
        dahuanbi kamemon.”  '
      verse: 9
    - text: '  Na maina''an asal si Epron samatingkō'' maka kasehe''anna bangsa Hīt
        ya patimuk ma atag lawang pagsōd-luwasan da''ira inān. Magtūy sambunganna
        si Ibrahim ma pagkalehan sigām kamemon, yukna,'
      verse: 10
    - text: '“Tuwan, kalehun kono'' pah''llingku itu. In tana'' ilu sampay songab
        batuna pamuwanku du ma ka''a. Saksi''ku saga lūng-kampungku itu. Na, taima''un
        kono'' pangubulannu h''ndanu.”  '
      verse: 11
    - text: '  Na, pakuru'' si Ibrahim pabīng ma dahuan sigām bangsa Hīt.'
      verse: 12
    - text: 'Ah''lling iya ma si Epron ma pagkalehan sigām kamemon, yukna, “Tuwan,
        kalehun aku. B''lliku tana'' ilu kamemon. Bayaranta ka pila-pila halga''na.
        Taima''un kono'' bayad itu supaya aku makakubul mayat h''ndaku mahē''.”  '
      verse: 13
    - text: '  Anambung magtūy si Epron, yukna,'
      verse: 14
    - text: '“Tuwan, ya halga'' tana'' ilu mpat hatus pilak sadja. Saguwā'' pamagayta
        ilu-i? Kubulun na h''ndanu pehē''.”  '
      verse: 15
    - text: '  Na kasulutan si Ibrahim ma bay pangahalga'' si Epron ma pagkalehan
        saga a''a inān kamemon. Tinimbang e'' si Ibrahim mpat hatus pilak tibu''uk
        ma buwat pagtimbang saga palilitu ma waktu ina''an-i, ati bayaranna na.'
      verse: 16
    - text: Manjari palsuku'an si Ibrahim na tana' si Epron, ya ma jadjahan Makpela
        ma bihing lahat Mamre. Palsuku'anna na tana' maka songab batu, sampay kakayu-kayuhan
        kamemon isab ya ma deyomna.
      verse: 17
    - text: 'Manjari kasaksi''an e'' a''a bangsa Hīt kamemon ya magtimuk maina''an
        ma pagsosōran da''ira, in si Ibrahim na tag-dapu tana'' inān.  '
      verse: 18
    - text: '  Aubus pa''in, kinubul e'' si Ibrahim h''ndana si Sara ma deyom songab
        batu inān ma lahat Kana''an.'
      verse: 19
    - text: 'Na, ya na he''. Ya tana'' maka songab batu bay ma a''a bangsa Hīt palsuku''an
        na ma si Ibrahim, pagkubulanna.    '
      verse: 20
  - chapter: 24
    verses:
    - text: '    Na, ato''a na to''ongan si Ibrahim. Aheka asal kahāpan bay pamuwan
        iya e'' PANGHŪ''-Yawe ma ai-ai hinangna.'
      verse: 1
    - text: Manjari aniya' dakayu' llaw ah'lling si Ibrahim ma dakayu' sosoho'anna,
        ya tag-ntanan pangalta'na kamemon. Yukna, “Dai' ka. Pat'nna'un tangannu ma
        llotan pa'aku.
      verse: 2
    - text: Anapa ka ma ōn Yawe, ya Tuhan tag-sulga' maka dunya, da'a pah'nda'in anakku
        si Isa'ak ni d'nda min bangsa Kana'an, ya tag-lahat pat'nna'anku itu.
      verse: 3
    - text: 'Pehē'' ka gom pa''in ni saga kakampunganku mahē'' ma lahatku porol, ati
        piha''in si Isa''ak d''nda minnē'' pamah''nda ma iya.”  '
      verse: 4
    - text: '  Manjari tinilaw si Ibrahim e'' sosoho''anna-i, yukna, “Tuwan, bang
        saupama mbal bilahi d''nda ameya'' ma aku pi''itu ni lahat itu, ai subay hinangku?
        Bowaku anaknu pehē'' bahā'', ni bay lahatnu tagna''?”  '
      verse: 5
    - text: '  Ya sambung si Ibrahim, “Oy da''a! Amay-amay, da''a bowahun anakku pehē''.'
      verse: 6
    - text: Si Yawe ya Tuhan tag-sulga' bay amapi'itu aku min lahatku porol maka min
        kakampunganku. Aniya' isab janji' pagkallamna ma aku. Lahat itu kono' pamuwanna
        du ma saga panubu'ku. Tantu du Tuhan itu amabeya' mala'ikatna parahū min ka'a
        anakap ai-ai supaya ka makapiha d'nda minnē' pamah'nda ma anakku si Isa'ak.
      verse: 7
    - text: Malaingkan,” yuk si Ibrahim, “bang d'nda ilu mbal bilahi ameya' ma ka'a
        pi'itu, puwas na ka min palkala' ya pagsapahanta itu. Ya sadja pangamay-ngamayku
        ma ka'a, da'a bowahun anakku pehē'.”
      verse: 8
    - text: 'Magtūy anapa sosoho''an si Ibrahim pasal ina''an-i, maka pinat''nna''
        tanganna ma deyo'' pa''a nakura''na.  '
      verse: 9
    - text: '  Pagubus, sinakap e''na unta'' si Ibrahim sangpū'' hekana, niruwa''an
        ginisan alta'' bo'' aniya'' kasampangan. Jari pauntas iya tudju pehē'' ni
        kauman si Nahor ma lahat Mesopotami.'
      verse: 10
    - text: Palabay pa'in daka pilang'llaw, at'kka na sosoho'an si Ibrahim pehē' ni
        kaluma'an si Nahor, ati pinatingkō' e'na saga unta' ma atag bohe' ya ma luwasan
        kaluma'an. Abay kohap na lahat, waktu pagā' bohe' e' saga kar'ndahan.
      verse: 11
    - text: Manjari angamu'-ngamu' iya ma Tuhan, yukna, “O Yawe, ya pagtuhanan nakura'ku
        si Ibrahim, tabangin aku llaw itu bo' ta'ā'ku maksudku. Pa'nda'in isab lasanu
        maka ase'nu ma nakura'ku he'.
      verse: 12
    - text: Itiya' aku an'ngge ma tongod pagbohe'an, maka ilu na isab saga kabudjangan
        pi'itu min kaluma'an supaya angā' bohe'.
      verse: 13
    - text: 'Na, bang sigām ganta'' palūd pi''itu, ya pah''llingku ma dakayu'' min
        sigām, ‘Arung, painumun lagi'' aku bohe'' min kibutnu ilu.’ Na, bang iya ina''an
        d''nda ya asal tapene''nu pamah''nda ma sosoho''annu si Isa''ak, na, mura-murahan
        bang pa''in buwattitu panambungna: ‘Aho'' tuwan, anginum ka, maka ngā''anta
        lagi'' ka bohe'' pamainum saga unta''nu.’ Na, bang hati'' buwattē'', magtūy
        kata''uwanku in kasi-lasanu ma nakura''ku aheya to''ongan.”  '
      verse: 14
    - text: '  Manjari itu, halam gi'' aubus pangamu''-ngamu''na, aniya'' budjang
        palūd pina''an magtanggung kibut, ōnna si Ripka. Na, mma'' si Ripka itu si
        Bituwil, anak si Nahor maka si Milka. Si Nahor itu magdanakan maka si Ibrahim.'
      verse: 15
    - text: Ahāp d'nda si Ripka, alingkat to'ongan, maka halam bay makalabay l'lla.
        Palūd iya ni bohe' angisihan kibutna bo' yampa patukad pabalik.
      verse: 16
    - text: 'Pal''kkas magtūy sosoho''an si Ibrahim anampang iya, yukna, “Arung, painumun
        lagi'' aku bohe'' min kibutnu ilu.”  '
      verse: 17
    - text: '  Ya sambungna, “Aho'', Tuwan, anginum na ka.” Magtūy pinareyo'' kibutna
        supaya makainum a''a-i.  '
      verse: 18
    - text: '  Aubus pa''in e''na anginum, yuk budjang ma iya, “Angagad gi'' ka, tuwan,
        ngā''anku lagi'' bohe'' pamainum saga unta''nu sampay sigām asso.”'
      verse: 19
    - text: Magtūy tinuwangan isi kibutna pehē' ni pagi'inuman saga hayop, ati magkuwat-kuwat
        iya angā' bohe' sampay tapainumna kamemon.
      verse: 20
    - text: 'Halam ah''lling sosoho''an-i. Hal ang''nda''-ng''nda'' maka e''na maghona''-hona''
        bang kalu ta''ā''na maksudna sabab tabang min PANGHŪ''.  '
      verse: 21
    - text: '  Aubus pa''in anginum saga unta'' inān, aniya'' kasampangan nihawas
        e'' sosoho''an-i min duwa''anna: dakayu'' singsing ahalga'' maka duwa gallang
        aheya, bulawan lullun, ati pamuwanna ma budjang-i.'
      verse: 22
    - text: 'Puwas e'' atilaw iya ma budjang, yukna, “Arung, sai mma''nu? Makajari
        kami atuli ma luma''bi sangom ilu? S''ddong bahā''?”  '
      verse: 23
    - text: '  Yuk sambung budjang, “Mma''ku si Bituwil, mbo''ku si Nahor maka si
        Milka.'
      verse: 24
    - text: 'Aheka parang-parang kami pamakan saga unta''nu, aniya'' isab kapantayan
        paghali-halian. Maka luma'' kami aheya du isab.”  '
      verse: 25
    - text: '  Magtūy pakuru'' sosoho''an inān amudji PANGHŪ''.'
      verse: 26
    - text: 'Yukna, “Pudjiku si Yawe ya pagtuhanan nakura''ku si Ibrahim, pagka itiya''
        pa''nda''anna lasana maka ase''na ma iya. B''nnal-b''nnal katō''an aku e''na
        lān tudju ni kakampungan nakura''ku.”  '
      verse: 27
    - text: '  Sakali itu magdai''-dai'' budjang-i parahū amole'' ni pagluma''an ina''na.
        Kasuli-sulihan sigām kamemon pasal bay kahālanna inān.'
      verse: 28
    - text: Na aniya' danakan si Ripka l'lla ōnna si Leban. Pagkale si Leban itu ma
        suli-suli si Ripka, maka pag'nda'na isab singsing ma ūngna maka gallang ma
        l'ngngonna karuwambila', magtūy iya magdai'-dai' pehē' ni bohe'. Ta'nda'na
        a'a bay panuli-nuli e' danakanna an'ngge maina'an ma bihing saga unta'na.
      verse: 29
    - text: Na aniya' danakan si Ripka l'lla ōnna si Leban. Pagkale si Leban itu ma
        suli-suli si Ripka, maka pag'nda'na isab singsing ma ūngna maka gallang ma
        l'ngngonna karuwambila', magtūy iya magdai'-dai' pehē' ni bohe'. Ta'nda'na
        a'a bay panuli-nuli e' danakanna an'ngge maina'an ma bihing saga unta'na.
      verse: 30
    - text: 'Yuk si Leban ma iya, “O tuwan, ka''a binarakatan e'' Tuhan. Angay ka
        paddas maitu? Sūng kita pehē'' ni luma''. Sakap na ma ka''a maka aniya'' isab
        palegehan kaunta''annu.”  '
      verse: 31
    - text: '  Manjari pehē'' a''a-i ni luma'', ati nihawasan saga duwa''an min bukut
        saga unta''na e'' si Leban. Pinakan isab unta'' he'' maka pinat''nna''an parang-parang
        pabahakan. Aniya'' isab bohe'' binowahan sosoho''an si Ibrahim maka saga sehe''na
        pangose'' tape'' sigām.'
      verse: 32
    - text: 'Pagbuhat pa''in lalabotan ma sosoho''an si Ibrahim-i, ah''lling iya,
        yukna, “Mbal lagi'' aku amangan, tuwan. Subay paluwasku gawiku dahū.”   Yuk
        si Leban, “Na aho'', paluwasun kono''.”  '
      verse: 33
    - text: '  Jari ah''lling na, yukna, “In aku itu sosoho''an si Ibrahim.'
      verse: 34
    - text: Aheya kahāpan tapamuwan si Yawe ma iya, manjari dayahan na. Ya pamuwan
        Tuhan ma iya ba'anan hayop kaginisan, angkan jukup iya ma bili-bili, kambing,
        sapi', unta' maka kura'. Aheka isab bulawan kaginisan, aheka isab atana d'nda-l'lla.
      verse: 35
    - text: Na h'ndana si Sara bay anganak l'lla ma kato'ana, ati pamusaka' na e'
        si Ibrahim ma anakna itu karayana kamemon.
      verse: 36
    - text: Manjari aku itu bay binowa magsapa e' nakura'ku he'. Yukna ma aku, ‘Da'a
        pah'nda'in anakku si Isa'ak d'nda minnitu min lahat Kana'an.
      verse: 37
    - text: 'Subay ka pehē'' ni kakampunganku, ni dī kausbahanku bo'' supaya ka amiha
        d''nda maina''an pamah''nda ma anakku.’  '
      verse: 38
    - text: '  “Magtūy tilawku nakura''ku, yukku, ‘Bang saupama aniya'' d''nda tapihaku
        sagō'' mbal bilahi ameya'' ma aku pi''itu ni lahat itu, painay?’'
      verse: 39
    - text: Ya sambungna ma aku, ‘Ya PANGHŪ' pagbeya'anku, tantu iya anoho' mala'ikatna
        anehe'an ka'a supaya ta'ā'nu maksudnu. Tantu aniya' d'nda min kakampunganku
        tabowanu pamah'nda ma anakku.
      verse: 40
    - text: 'Malaingkan,’ yuk nakura''ku-i, ‘bang ka saupama pehē'' ni saga kausbahanku
        bo'' ka mbal tinaima'', apuwas na ka min palkala'' ya pagsapahanta itu.’ ”  '
      verse: 41
    - text: '  Anuli-nuli gi'' sosoho''an si Ibrahim, yukna, “Na, makat''kka pa''in
        aku ni bohe'' insini'', angamu''-ngamu'' aku. Yukku, ‘O Yawe, ya pagtuhanan
        nakura''ku si Ibrahim, tabangin aku supaya ta''ā''ku maksudku.'
      verse: 42
    - text: Itiya' aku ma bihing bohe'. Jari bang aniya' budjang pi'itu angā' bohe',
        angamu' du aku pinainum bohe' min kibutna.
      verse: 43
    - text: 'Na Tuhan, bang ya na d''nda ya asal tapene''nu pamah''nda ma anak nakura''ku,
        na, bang pa''in buwattitu panambung budjang-i ma aku, “Aho'' tuwan, anginum
        ka. Ngā''anta ka bohe'' isab pamainum saga unta''nu.” ’  '
      verse: 44
    - text: '  “Sakali itu,” yuk a''a-i ma disi Leban, “halam gi'' aubus e''ku angamu''-ngamu''
        ni Tuhan ma deyom atayku, ina''an si Ripka patuwa'' magtanggung kibut. Palūd
        iya magtūy angā'' bohe''. Aubus pa''in, yukku ma iya, ‘Arung, makajari aku
        painumnu bohe''?’  '
      verse: 45
    - text: '  “Pinareyo'' kibut magtūy min bahana. Yukna ma aku, ‘Aho'' tuwan, anginum
        na ka. Painumku isab saga unta''nu.’ Jari anginum na aku, maka pinainum isab
        unta''ku.  '
      verse: 46
    - text: '  “Bay iya tilawku isab, ‘Sai mma''nu?’ Ya sambungna ma aku, ‘Aku itu
        anak si Bituwil, mbo''ku si Nahor maka si Milka. Manjari tuwan,” yuk a''a,
        “bay sangonanku singsing ilu ni ūngna maka pasulugku isab gallang ma l''ngngonna
        karuwambila''.'
      verse: 47
    - text: Pagubus, pakuru' aku magtūy amudji si Yawe ya pagtuhanan nakura'ku si
        Ibrahim. Aheya pagsukulanku ma iya sabab katuli'an aku e'na pi'itu ni saga
        lahasiya' si Ibrahim. Tapihaku na anak sigām budjang pamah'nda ma anak nakura'ku,
        bang hati aniya' dapat.
      verse: 48
    - text: 'Na, bang aniya'' lasabi ma nakura''ku pagka kam maglahasiya'' du, haka''inbi
        aku sab''nnal-b''nnal bang taima''bi maksudku itu atawa mbal. Bang hati''
        mbal, na maghona''-hona'' lagi'' aku bang ai subay hinangku.”  '
      verse: 49
    - text: '  Anambung si Leban maka si Bituwil, yuk sigām, “Ya palkala'' ilu min
        kabaya''an PANGHŪ'' du, jari halam aniya'' kapatut kami angaho'' atawa magin''mbal.'
      verse: 50
    - text: 'Itiya'' si Ripka, bowahun iya pasambeya'' ma ka''a tudju ni pamole''anbi.
        Pah''nda''un iya ma anak nakura''nu. Tu''ud kahandak PANGHŪ'' ko'' ilu.”  '
      verse: 51
    - text: '  Na, pagkale sosoho''an si Ibrahim ma sambung disi Leban-i, magtūy iya
        pasujud magsarang-sukul ma PANGHŪ''.'
      verse: 52
    - text: Puwas e', pinaluwas e'na saga s'mmek maka pamulawan dī bulawan bo' yampa
        pamuwanna ma si Ripka. Aniya' isab kasampangan ahalga' pamuwanna ma disi Leban
        sampay ma ina' si Ripka.
      verse: 53
    - text: 'Na aubus pa''in ina''an-i, magkakanan maka maginum sosoho''an si Ibrahim
        maka saga sehe''na bo'' yampa sigām atuli.   Pag''llaw dakayu'' bo'' magbati''an
        na sigām, ama''id sosoho''an e'' min disi Leban. Yukna, “Amuhun lagi'' aku
        amole'' ni nakura''ku.”  '
      verse: 54
    - text: '  Saguwā'' mbal bilahi danakan si Ripka maka ina''na, yuk sigām, “Tuwan,
        bang bahā'' minaitu gi'' si Arung saga sangpū'' bahangi. Pagpuwas, ameya''
        du iya ma ka''am.”  '
      verse: 55
    - text: '  Malaingkan yuk sosoho''an, “Ndū'' ampunun aku, sagō'' ahāp kami da''a
        taggahinbi. Ta''ā''ku na in maksudku ma sabab tabang min PANGHŪ'', manjari
        papole''unbi na aku bo'' pabīng ni nakura''ku he''.”  '
      verse: 56
    - text: '  Ya sambung sigām, “Lingananta gi'' si Ripka. Tilawta iya bang ai kabaya''anna.”'
      verse: 57
    - text: 'Sakali nilinganan si Ripka bo'' tinilaw. Yuk-i, “Na buwattingga? Bilahi
        ka ameya'' ma a''a itu?”   Ya sambung si Ripka, “Aho'', ameya'' aku.”  '
      verse: 58
    - text: '  Manjari pinatulak kakasi sigām si Ripka ameya'' ma a''a inān sampay
        saga sehe''na. Pinabeya'' isab ma iya matto''a d''nda ya bay angipat iya min
        kariki''-diki''na gi''.'
      verse: 59
    - text: 'Niamu''-amu''an isab iya duwa''a min Tuhan e'' disi Leban. Yuk pangamu''
        sigām,  “Arung, mura-murahan bang pa''in laksa''an heka panubu''nu! Bang pa''in
        ta''agaw e'' panubu''nu lahat kabantahan sigām.”   '
      verse: 60
    - text: '  Puwas e'' magsakap na si Ripka maka saga sehe''na d''nda ati pakura''
        sigām ni saga unta'' bo'' ameya'' ma tendog si Ibrahim e''. Jari pauntas sigām
        kamemon ni pal''ngnganan sigām.  '
      verse: 61
    - text: '  Na in si Isa''ak, wa''i na pat''nna'' ma lahat Negeb (lahat tampal
        ni satan min lahat Kana''an). Yamboho'' iya makapole'' min bohe'' niōnan Be''er-Lahai-Ruwi.'
      verse: 62
    - text: Manjari itu, abay kohap pa'in lahat, hinabuna maglunsul-lunsul ma kaparangan,
        aniya' ta'nda'na saga unta' magt'kkahan.
      verse: 63
    - text: Ahā, ta'nda' isab si Isa'ak e' si Ripka. Pag'nda'na, magtūy iya pareyo'
        min unta'
      verse: 64
    - text: 'bo'' tilawna sosoho''an si Ibrahim. Yukna, “Sai bahā'' l''lla ma kaparangan
        inān, ya pal''ngngan tudju pi''itu ni kita?”   Ya sambung sosoho''an si Ibrahim,
        “Si Isa''ak ko'' inān, ya nakura''ku.” Magtūy niā'' e'' si Ripka turungna
        panambunna ma baihu''na.  '
      verse: 65
    - text: '  Makasampay pa''in sigām ni si Isa''ak, nihaka''an iya e'' sosoho''an
        e'' pasal kamemon bay kalabayanna.'
      verse: 66
    - text: 'Pagubus, binowa si Ripka e'' si Isa''ak tudju ni deyom kamalig bay pagluma''an
        ina''na si Sara. Gana-gana tahinangna h''nda. Alasa to''ongan si Isa''ak ma
        si Ripka, manjari kauli''an karukka''anna min kamatay ina''na.    '
      verse: 67
  - chapter: 25
    verses:
    - text: '    Manjari si Ibrahim makapagh''nda na pabīng, ōn h''ndana si Kitura.'
      verse: 1
    - text: Nnom anakna l'lla min si Kitura. Ya siyaka si Simran, pasunu' si Joksan,
        bo' si Medan, bo' si Midiyan, kalimana si Isbak bo' si Suwa ya kasiyalihan.
      verse: 2
    - text: Si Joksan itu ya na mma' si Seba maka si Dedan. Manjari saga panubu' si
        Dedan, ya na bangsa Assur, bangsa Litus maka bangsa Leyom.
      verse: 3
    - text: 'Aniya'' isab saga anak si Midiyan l''lla. Ōn sigām si Epa, si Eper, si
        Hanok, si Abida maka si Elda. Na, iya na ina''an panubu'' si Ibrahim min h''ndana
        si Kitura.  '
      verse: 4
    - text: '  Si Isa''ak ya pamusaka''an e'' si Ibrahim suku''na kamemon. Daipara
        sasangna allum lagi'', aniya'' alta'' pamuwanna ma saga anakna min saga h''ndana
        saddī min si Sara. Sinoho'' sigām maglahat ma lahat dakayu'' tampal ni sobangan
        bo'' supaya sigām alawak min anakna si Isa''ak.  '
      verse: 5
    - text: '  Si Isa''ak ya pamusaka''an e'' si Ibrahim suku''na kamemon. Daipara
        sasangna allum lagi'', aniya'' alta'' pamuwanna ma saga anakna min saga h''ndana
        saddī min si Sara. Sinoho'' sigām maglahat ma lahat dakayu'' tampal ni sobangan
        bo'' supaya sigām alawak min anakna si Isa''ak.  '
      verse: 6
    - text: '  Na ataha'' to''ongan umul si Ibrahim, dahatus maka pitumpū'' maka limantahun.
        Manjari amatay na iya ma deyom kasannangan ati pinapagtimuk iya maka ka''mbo''-mbo''anna.'
      verse: 7
    - text: '  Na ataha'' to''ongan umul si Ibrahim, dahatus maka pitumpū'' maka limantahun.
        Manjari amatay na iya ma deyom kasannangan ati pinapagtimuk iya maka ka''mbo''-mbo''anna.'
      verse: 8
    - text: Kinubul iya e' anakna si Isa'ak maka si Isma'il ma deyom songab batu ma
        tana' si Makpela tampal ni sobangan min tana' si Mamre. Songab batu itu asal
        ma tana' bay bin'lli e' si Ibrahim min si Epron anak si Sohar bangsa Hīt.
        Jari kinubul si Ibrahim ma bihing h'ndana si Sara.
      verse: 9
    - text: Kinubul iya e' anakna si Isa'ak maka si Isma'il ma deyom songab batu ma
        tana' si Makpela tampal ni sobangan min tana' si Mamre. Songab batu itu asal
        ma tana' bay bin'lli e' si Ibrahim min si Epron anak si Sohar bangsa Hīt.
        Jari kinubul si Ibrahim ma bihing h'ndana si Sara.
      verse: 10
    - text: 'Na, pagka amatay na si Ibrahim, si Isa''ak ya pas''lle'' binuwanan kahāpan
        na pa''in e'' Tuhan. Maglahat si Isa''ak ma tongod bohe'' Be''er-Lahai-Ruwi.   '
      verse: 11
    - text: '    Ya na itu saga panubu'' si Isma''il, anak si Ibrahim min si Hajara
        a''a bangsa Misil, ya bay ipatan si Sara.'
      verse: 12
    - text: 'Ya itu ōn saga anak si Isma''il magsunu''-sunu'': si Nebayot ya kasiyakahan,
        pasunu'' si Kedar, bo'' si Abbe''el, bo'' si Mibsam.'
      verse: 13
    - text: Ya pasunu' ma si Mibsam si Misma, bo' si Duma, bo' si Massa,
      verse: 14
    - text: bo' si Hadad, bo' si Tema, bo' si Jetor, bo' isab si Napis, kasiyalihan
        si Kedema.
      verse: 15
    - text: Na saga anak si Isma'il itu tahinang po'onan sangpū' maka duwa tumpuk.
        Maka ōn sigām tahinang ōn lahat isab, ya pat'nna'an ba'anan katumpukan itu.
      verse: 16
    - text: Ta'abut pa'in umul si Isma'il dahatus maka t'llumpū' maka pituntahun,
        amatay na iya ati pinapagtimuk maka ka'mbo'-mbo'anna.
      verse: 17
    - text: 'Manjari saga panubu'' si Isma''il itu ina''an maglahat ma tonga''an lahat
        Habila maka Sūr, ma bihing lahat Misil tampal ni sobangan. Magsaddī asal pat''nna''an
        sigām min saga panubu'' si Ibrahim kasehe''an.   '
      verse: 18
    - text: '    Ya na itu salsila pasal si Isa''ak, anak si Ibrahim.   Si Ibrahim
        ya mma'' si Isa''ak.'
      verse: 19
    - text: Mpatpū' tahun ya umul si Isa'ak waktu pah'ndana ma si Ripka danakan si
        Leban, anak si Bituwil. (Si Bituwil itu a'a Aram min lahat Mesopotami.)
      verse: 20
    - text: Sakali itu, pagka halam maka'anak si Ripka minsan at'ggol na pagpūn sigām,
        angamu'-ngamu' si Isa'ak ni PANGHŪ'-Yawe bang pa'in pinapangiram h'ndana.
        Manjari pinarūl pangamu'na e' PANGHŪ' ati ab'ttong si Ripka.
      verse: 21
    - text: 'Ya kinab''ttongan e'' si Ripka k''mbal, sagō'' ma halam lagi'' paluwas
        tananamna sigām magkosog-kosogan ma deyom b''ttongna. Yuk si Ripka, “Angay
        bahā'' buwattitu pagb''ttongku?” Jari angaru iya ni PANGHŪ''-Yawe.  '
      verse: 22
    - text: '  Ati yuk PANGHŪ'' ma iya,  “Ya ma deyom b''ttongnu ilu, duwa onde''-onde'',
        manjari tahinang sigām duwa bangsa mbal to''ongan magsulut. Sababna dakayu''
        ilu akosog min dakayu'', maka anaknu siyaka ilu pinagbaya''an du e'' siyali.”   '
      verse: 23
    - text: '  Manjari ta''abut na bulanan si Ripka, k''mbal l''lla anakna.'
      verse: 24
    - text: Ya dahū paluwas, akeyat-keyat kuwitna maka bahibuan baranna kamemon sali'
        kahantang kakana' akasap. Angkan iya niōnan Esaw.
      verse: 25
    - text: 'Ya paluwas damuli wa''i amalut pahogot ma buli'' tape'' si Esaw. Angkanna
        iya niōnan si Yakub. Nnompū'' tahun asal umul si Isa''ak ma waktu kapanganak
        ma anakna k''mbal itu.   '
      verse: 26
    - text: '    Manjari asangpot pa''in umul duwangan k''mbal itu, si Esaw ya a''a
        magpapana'', apanday to''ongan angā'' hayop talun. Ya katagihanna subay ma
        luwasan sadja. Saddī kajarihan si Yakub. Ahantap iya, ya katagihanna subay
        pataptap ma kauman.'
      verse: 27
    - text: 'Na, aheya lasa si Isa''ak ma si Esaw sabab asōb iya amangan susumbali''an
        ya tapana'' e'' si Esaw. Sagō'' si Yakub ya kalasahan si Ripka.  '
      verse: 28
    - text: '  Manjari dakayu'' llaw, hinabu pa''in si Yakub itu maghinang sayul batung
        keyat niloho''an, makapole'' si Esaw min pagpana''an. Lingantu to''ongan iya,'
      verse: 29
    - text: 'angkan yukna ma si Yakub, “Buwanin aku min loho'' keyat ya b''llanu ilu.
        Sidda aku pinunung!” Ya he'' sababanna angkan iya niranglay si Edom, hatina
        ‘keyat.’  '
      verse: 30
    - text: '  Ya sambung si Yakub, “Aho'', sagō'' buwanin aku kapatutannu dahū, ya
        pamusaka'' anak siyaka.”  '
      verse: 31
    - text: '  Ya sambung isab si Esaw, “Na, pehē''un na, ma ka''a na kapatutan e''.
        Pamagayku bang aku arai'' na patay otas?”  '
      verse: 32
    - text: '  Yuk si Yakub ma iya, “Subay ka anapa dahū, in kapatutan pamusaka''
        ma ka''a pamuwannu na ma aku sab''nnal-b''nnal.” Magtūy sinapahan e'' si Esaw,
        jari pamuwanna pusaka''na ma siyalina.  '
      verse: 33
    - text: '  Pagsapa si Esaw, binuwanan iya tinapay maka loho'' keyat e'' k''mbalna.
        Na, amangan na iya sampay anginum bo'' na paluwas. Halam to''ongan pinahalga''
        e''na kapatutanna ya pamusaka'' ma anak siyaka.    '
      verse: 34
  - chapter: 26
    verses:
    - text: '    Sakali itu aniya'' gotom ma lahat Kana''an e'', saddī min gotom bay
        kalabayan disi Ibrahim ma waktu dahū. Jari maglain disi Isa''ak pehē'' ni
        Gerar, ya lahat pagsultanan si Abimelek sultan bangsa Pilistin.'
      verse: 1
    - text: Bay na magpa'nda' asal PANGHŪ' ma si Isa'ak maka e'na ah'lling, yuk-i,
        “Isa'ak, da'a ka pehē' ni lahat Misil. Ya paglahatannu subay lahat song panō'ku
        ma ka'a.
      verse: 2
    - text: Sagō' pahanti' ka buwattina'an ma jadjahan ya pat'nna'annu ilu. Taptap
        du aku mailu ma ka'a amuwanan ka'a kahāpan. Saga lahat kamemon ma jadjahan
        itu-i pamasuku'ku ma ka'a sampay ma saga panubu'nu. Tumanku isab bay paljanji'anku
        ma mma'nu si Ibrahim.
      verse: 3
    - text: Buwananta ka paltubu'an aheka, buwat saga bitu'un ma diyata' langit ya
        heka sigām. Pamuwanku du isab katibu'ukan lahat ilu ma sigām. Manjari kabangsahan
        kamemon ma deyom dunya angamu' kahāpan du min aku bang pa'in pinasali' ni
        kahāpan ya pamuwanku ma saga panubu'nu.
      verse: 4
    - text: Aho', buwananta ka kahāpan ma sabab kapameya' si Ibrahim ma panoho'anku.
        Bay kabogbogan e'na sara' maka panoho'an bay pamat'nna'ku ma iya.”
      verse: 5
    - text: 'Manjari mahē'' na si Isa''ak pahanti'' ma lahat Gerar.  '
      verse: 6
    - text: '  Na, tinilaw pa''in iya e'' saga l''lla minna''an pasal si Ripka, ya
        sambungna ma sigām, “Danakanku ko'' ilu.” Halam bay bontolna in si Ripka h''ndana
        du, sabab tināw iya. Pangannalna in iya binono'' e'' saga a''a inān bo'' ta''ā''
        si Ripka e'' sigām pagka ahāp d''nda sidda.  '
      verse: 7
    - text: '  Sakali itu, at''ggol-t''ggol pa''in kamahē'' disi Isa''ak ma lahat
        Gerar, aniya'' dakayu'' llaw amantaw sultan Abimelek min tandawanna. Ta''nda''
        e''na si Isa''ak anapu-napu si Ripka.'
      verse: 8
    - text: 'Magtūy pinalinganan si Isa''ak e'' si Abimelek, sinō'' patampal ma iya.
        Yukna, “Halam aniya'' pagduwa-ruwana, h''ndanu ko'' ilu. Angay kami putingannu
        in iya kono'' danakannu?”   Ya sambung si Isa''ak, “Tuwan sultan, tu''ud aku
        tināw binono'' bang aku angahaka sab''nnal-b''nnal in iya h''ndaku.”  '
      verse: 9
    - text: '  Yuk si Abimelek, “Angay kami tala''atnu buwattilu? Bang saupama aniya''
        a''aku bay makabihing atuli ma iya, na, ka''a ya sababna bang kami kat''kkahan
        dusa.”'
      verse: 10
    - text: 'Angkanna sinanggupan e'' si Abimelek saga tendogna kamemon, yukna, “Sai-sai
        angala''at a''a itu atawa h''ndana, pat''nna''anku iya hukuman ni kamatay.”  '
      verse: 11
    - text: '  Manjari itu, ma Gerar pa''in si Isa''ak maglahat, maghuma iya ati ahāp
        to''ongan buwa'' tinanomna ma tahun inān. Maghatusan buwa''na dampo''on maka
        dampo''on ma sabab lidjiki'' min PANGHŪ''.'
      verse: 12
    - text: Pak'nnop na pa'in alta' si Isa'ak sampay aheya to'ongan karayana.
      verse: 13
    - text: Na, pagka aheka to'ongan bili-bilina, kambingna maka sapi'na, maka aheka
        isab saga sosoho'anna, nijingki iya e' bangsa Pilistin.
      verse: 14
    - text: 'Ya he'' sababna angkan nirasokan tana'' saga pagbohe''an kamemon bay
        kinali e'' saga sosoho''an mma''na si Ibrahim ma masana allum lagi''.  '
      verse: 15
    - text: '  Angkanna si Abimelek bay amowa si Isa''ak maggara'', yukna, “Tuwan,
        subay kam papinda ni lahat saddī, sabab aga''os na kam min kami.”  '
      verse: 16
    - text: '  Sakali pauntas disi Isa''ak pehē'' ni L''bbak Gerar ati mahē'' na sigām
        pat''nna''.'
      verse: 17
    - text: 'Aniya'' saga pagbohe''an asal ma tongod ina''an-i bay kinali ma masa
        lagi'' mma''na si Ibrahim, sagō'' amatay pa''in si Ibrahim bay nirasokan tana''
        e'' saga a''a Pilistin. Manjari ya bohe'' inān bay pinakali pabīng e'' si
        Isa''ak, pinat''nna''an isab ōn bay pangōn e'' mma''na-i.  '
      verse: 18
    - text: '  Puwas e'' aniya'' pagbohe''an baha''u bay kinali e'' saga sosoho''an
        si Isa''ak ma l''bbak inān ati makabāk sigām bohe'' ahāp.'
      verse: 19
    - text: Sagō' magsagga' saga a'a Gerar maka saga a'a magi'ipat hayop si Isa'ak.
        Yuk a'a Gerar e', “Kami dapu bohe' ilu.” Ya he' sababna angkan bohe' inān
        niōnan ‘Esek’ e' si Isa'ak, hatina ‘Pagsagga'an.’
      verse: 20
    - text: Na angali gi' saga sosoho'an si Isa'ak pagbohe'an saddī, jari ya du ina'an
        tahinang pagsasawan e' saga a'a Gerar, angkan niōnan e' si Isa'ak ‘Sitna’,
        hatina ‘Pagbantahan.’
      verse: 21
    - text: 'Palawak gi'' disi Isa''ak minnē'' bo'' yampa angali bohe'' saddī. Na
        halam na aniya'' pagsagga''an ma pagbohe''an itu angkan niōnan Rehobot, hatina
        ‘Kaluhaya''an.’ Yuk si Isa''ak, “Itiya'' kitam pinaluhaya e'' PANGHŪ''-Yawe
        pat''nna'' to''ongan ma lahat itu. Tantu kitam makabāk kahāpan maitu.”  '
      verse: 22
    - text: '  Na, patukad sigām minnē'' tudju ni lahat Be''erseba.'
      verse: 23
    - text: 'Pagt''kka sigām pehē'' bo'' sangom na, magpa''nda'' PANGHŪ'' ma si Isa''ak
        magsuwala, yuk-i, “Aku ya Tuhan pagtuhanan mma''nu si Ibrahim. Da''a ka tināw
        sabab taptap du aku mailu ma ka''a. Buwananta ka kahāpan, pahekaku panubu''nu
        ma sabab sosoho''anku si Ibrahim.”  '
      verse: 24
    - text: '  Aniya'' pagtunu''an kulban nihinang e'' si Isa''ak maina''an, bo''
        ana''at iya ma ōn si Yawe. Jari maina''an iya pat''nna'', maina''an isab saga
        sosoho''anna bay angali pagbohe''an.   '
      verse: 25
    - text: '    Na aniya'' dakayu'' llaw pinehē'' si Isa''ak e'' si Abimelek, ya
        sultan ma lahat Gerar. Ya sehe'' si Abimelek si Ahussat, ya bagayna pangandolan,
        maka si Pikul, ya nakura'' saga kasundaluhanna.'
      verse: 26
    - text: 'Atilaw si Isa''ak ma sigām, yukna, “Tuwan sultan, ai gawinu pi''itu?
        Bay aku pala''anbi min lahatbi inān maka aheya kab''nsibi ma aku. Na, ai maksudbi
        ma aku?”  '
      verse: 27
    - text: '  Ya sambung sigām, “Aho'' tuwan, saguwā'' kata''uwan kami in ka''a tinabang
        sadja e'' si Yawe, angkan yuk kami subay aniya'' pagsulutantam. Manjari ya
        maksud kami itu mikisapa ma ka''a,'
      verse: 28
    - text: 'supaya ka mbal angala''at kami. Bistahun, sat''ggol kam bay ma lahat
        kami kahāpan sadja ya tahinang kami ma ka''am. Maka ta''abut waktu isab kala''anbi,
        pinatulak kam ma deyom kasannangan. Tantu ka kabuwanan kahāpan na pa''in e''
        si Yawe.”  '
      verse: 29
    - text: '  Pagkale si Isa''ak, magpajamu iya pangahulmatna ma disi Abimelek ati
        magsalu sigām amangan maka anginum.'
      verse: 30
    - text: 'Pagsubu pa''in magjanji'' sigām min karuwambila'', magsapa in sigām mbal
        na magbono'' dansehe''an. Pagubus, pinaba''id disi Abimelek e'' si Isa''ak
        ati amole'' sigām magatay pote''.  '
      verse: 31
    - text: '  Na, ma llaw ina''an-i, pina''an ni si Isa''ak saga sosoho''anna angahaka''an
        iya pasal pagbohe''an yamboho'' kinali e'' sigām. “Makabāk kami bohe''!” yuk
        sigām.'
      verse: 32
    - text: 'Ya pangōn si Isa''ak ma bohe'' inān ‘Siba''’. Ya he'' sababna angkan
        kauman inān kaōnan Be''erseba sampay ni kabuwattituhan.  '
      verse: 33
    - text: '  Na, in pasal si Esaw, ta''abut pa''in mpatpū'' tahun umulna, makapagh''nda
        iya duwa d''nda bangsa Hīt, ya na si Judit anak si Be''ere maka si Basemat
        anak si Elon.'
      verse: 34
    - text: 'Aheya isab kasukkalan si Isa''ak maka si Ripka, ya matto''a si Esaw,
        ma sabab duwangan d''nda itu.    '
      verse: 35
  - chapter: 27
    verses:
    - text: '    Na palabay pa''in daka pilantahun, ato''a na si Isa''ak, mbal na
        maka''nda''. Jari aniya'' llaw pangalinganna ma si Esaw, ya anakna siyaka.
        Yukna ma iya, “Otō''.”   Ya sambung si Esaw, “Oy, Mma''.”  '
      verse: 1
    - text: '  Yuk si Isa''ak, “Otō'', ta''nda''nu aku itu ato''a na. Sōng-sōng na
        ta''abut ganta''anku, angkan aniya'' amu''ku ma ka''a.'
      verse: 2
    - text: Bowahun pana'nu pehē' ni kareya-reyahan amiha'an kita hayop susumbali'an.
      verse: 3
    - text: 'Adjalin aku pagkakan ahāp nanamna ya kasōbanku. Bowahun pi''itu bo''
        kakanku ati amu''-amu''anta ka ni Tuhan bang pa''in ka pinasuku''an lidjiki''.
        Pang''bbaku ma ka''a sasangku masi allum.”  '
      verse: 4
    - text: '  Na, hinabu pa''in si Isa''ak magsuli-suli maka si Esaw, ina''an si
        Ripka pakale-kale. Jari makalanjal pa''in si Esaw kaleya amana'','
      verse: 5
    - text: magtūy ah'lling si Ripka ni si Yakub, yukna, “Otō', yamboho' takaleku
        mma'nu ah'lling ma siyakanu, yukna,
      verse: 6
    - text: ‘Piha'in kita susumbali'an ma deya. Adjalun pahāp bo' aniya' palaukku
        ahāp nanamna. Aubus pa'in aku amangan, amu'-amu'anta ka kahāpan ni Tuhan bang
        pa'in ka pinasuku'an lidjiki' ya kapatutan pamasuku' ma anak siyaka. Ya du
        ina'an pang'bbaku ma ka'a sasangku masi allum. Si Yawe ya saksi'ku.’
      verse: 7
    - text: Na, Otō',” yuk si Ripka, “kalehun aku. Beya'un panoho'anku itu.
      verse: 8
    - text: Pehē' na ka ni buluyan hayopta. Pene'un duwa anak kambing ahāp l'mmokna
        ati bowahun pi'itu ni aku. Aku ya angadjalan mma'nu lauk alanab ya kasōbanna
        to'ongan.
      verse: 9
    - text: 'Atahak pa''in lauk e'', ka''a ya amowa pehē'' ni mma''nu ati ka''a ya
        amakan iya. Manjari ka''a ya niamu''-amu''an kahāpan min Tuhan e'' mma''nu
        sasangna masi allum lagi''.”  '
      verse: 10
    - text: '  Yuk si Yakub ni ina''na, “Oy, Ina'', bahibuan asal si Esaw. Aku ngga''i
        ka, alanu'' kuwitku.'
      verse: 11
    - text: 'Painay bahā'' bang aku sinanaw e'' si Mma'', bo'' kata''uwanna magtūy
        in aku amarupang ma iya. Bang buwattē'' ngga''i ka kahāpan ya ta''ā''ku, saguwā''
        sukna''.”  '
      verse: 12
    - text: '  Na ya sambung ina''na ma iya, “Mbal, Otō''. In sukna'' inān subay papelleng
        ni aku, ngga''i ka ni ka''a. Pehē'' na ka, ngā''in kita kambing.”  '
      verse: 13
    - text: '  Sakali pehē'' na si Yakub angā'' duwa anak kambing. Binowa e''na pehē''
        ni ina''na bo'' adjalanna lauk ya kasōban si Isa''ak kinakan.'
      verse: 14
    - text: Pagubus, pinaluwas e' si Ripka badju' si Esaw ahāp to'ongan, ya bay ma
        deyom tau'an. Jari pasulugna na ma anakna siyali, ya si Yakub.
      verse: 15
    - text: Niā' isab e' si Ripka kuwit kambing bay ta'adjal inān ati pangalapis e'na
        ma bukut tangan si Yakub sampay ma buli' k'llongna supaya iya bahibuan sali'.
      verse: 16
    - text: 'Aubus pa''in e''-i, ni''nde''an e'' si Ripka ni si Yakub lauk ahāp nanamna,
        maka tinapay baha''u bay hinangna.  '
      verse: 17
    - text: '  Sakali pehē'' na si Yakub ni mma''na, yukna, “O Mma''!”   Yuk si Isa''ak,
        “Aho'', Otō''. Sai sa ka''a ilu?”  '
      verse: 18
    - text: '  Ya sambung si Yakub, “Si Esaw, anaknu siyaka. Tahinangku na bay panoho''annu
        ma aku. Itiya'' na lauk bay adjalanku ka''a. Papunduk ka amangan bo'' aku
        yampa amu''-amu''annu kahāpan ni Tuhan.”  '
      verse: 19
    - text: '  Ah''lling gi'' si Isa''ak ma si Yakub, yukna, “Al''kkas pahāp kapihanu
        susumbali''an ilu. Angay bahā''?”   Ya sambung si Yakub, “Tu''ud aku tinabang
        e'' si Yawe, ya pagtuhanannu.”  '
      verse: 20
    - text: '  Yuk si Isa''ak isab, “Otō'', pasekot ka kono''. Sanawta ka bang ka
        b''nnal-b''nnal anakku si Esaw.”  '
      verse: 21
    - text: '  Manjari pasekot na si Yakub ni mma''na bo'' tasanaw e''na. Yuk si Isa''ak,
        “Lagamnu sali'' lagam si Yakub, malaingkan tangannu itu sali'' tangan si Esaw.”'
      verse: 22
    - text: Na, halam takilāna in a'a inān si Yakub, sabab tasanawna tanganna bahibuan,
        dasali' maka tangan si Esaw. Na, arai' pa'in si Isa'ak angamu'-ngamu' kahāpan
        tudju ni Tuhan,
      verse: 23
    - text: 'tinilaw e''na si Yakub pabīng, yukna, “B''nnal bahā''? Ka''a ilu anakku
        si Esaw?”   “Aho'', Mma'',” yuk si Yakub. “Halam saddī.”  '
      verse: 24
    - text: '  Sakali ah''lling si Isa''ak, yukna, “Ndiya na lauk bay adjalannu aku-i.
        Amangan na aku bo'' yampa ka amu''-amu''anku kahāpan tudju ni Tuhan.”   Magtūy
        iya binowahan lauk maka binu-anggul e'' si Yakub.'
      verse: 25
    - text: 'Aubus pa''in, nilinganan iya. Yuk mma''na ma iya, “Otō'', pi''itu ka
        kono'', siyumun aku.”  '
      verse: 26
    - text: '  Manjari pasekot na si Yakub ni mma''na aniyum iya. Sakali itu, tahamut
        pa''in s''mmekna e'' si Isa''ak, hamut si Esaw to''ongan, magtūy iya niamu''-amu''an
        kahāpan ni Tuhan. Ya pagkallam si Isa''ak ma iya,  “Ya hamut anakku itu sali''
        hamut tana'' paghuma''an kabuwanan kahāpan e'' si Yawe. '
      verse: 27
    - text: 'Bang pa''in binusugan tana''nu e'' Tuhan maka alu'' min diyata'' langit.
        Bang pa''in isab pinajatu e''na tanomannu, supaya aheka buwa''na pagkakannu
        maka paginumnu! '
      verse: 28
    - text: 'Bang pa''in kapagbaya''annu saga kabangsa-bangsahan, bang pa''in sigām
        pasujud ma ka''a. Bang pa''in ka magnakura'' ma kakampungannu kamemon, bang
        pa''in isab pasujud ma ka''a kapanubu''an ina''nu. Bang pa''in kataluwa''an
        mulka'' sasuku anabbut ōnnu ni kala''atan. Bang pa''in binuwanan kahāpan sasuku
        anabbut ōnnu ni kahāpan.”   '
      verse: 29
    - text: '  Manjari itu, aubus pa''in pangamu''-ngamu'' si Isa''ak, bo'' yamboho''
        paluwas si Yakub, ina''an na si Esaw at''kka min deya.'
      verse: 30
    - text: 'Magtūy du iya angadjal lauk ahāp nanamna bo'' yampa bowana pehē'' ni
        mma''na. Yukna, “O Mma'', itiya'' na lauk bay adjalanku ka''a. Papunduk ka
        amangan bo'' yampa aku amu''-amu''annu kahāpan ni Tuhan.”  '
      verse: 31
    - text: '  Tinilaw iya magtūy e'' si Isa''ak, “Arī, sai sa ka''a ilu?”   Ya sambung
        si Esaw, “Aku itu si Esaw, anaknu siyaka.”  '
      verse: 32
    - text: '  Agsai takuddat si Isa''ak, amidpid to''ongan baranna. Yukna, “Sai sa
        a''a bay amowahan aku palauk insini''. Susumbali''an kono'' bay tapana'' e''na!
        Yamboho'' takakanku ma waktu kat''kkanu itu. Baha''u du iya bay amu''-amu''anku
        kahāpan ni Tuhan. Pangannalku ka''a, sagō'' kahāpan ilu mbal kapindahan sabab
        makalagtik na d''lla''ku.”  '
      verse: 33
    - text: '  Na, pagkale si Esaw ma lling mma''na he'' magtūy iya anangis pakosog
        kabowa kagit atayna. Yukna, “Arōy, aku isab Mma'', amu''-amu''in aku kahāpan
        isab!”  '
      verse: 34
    - text: '  Ya sambung si Isa''ak, yukna, “Arōy, Otō''. Bay aku tarupang e'' siyalinu.
        Ta''ā''na na kahāpan ya arak pamasuku''ku ma ka''a.”  '
      verse: 35
    - text: '  “Ā,” yuk si Esaw, “tinōp iya niōnan Yakub, sabab min duwa na aku ka''akkalan
        e''na. Ta''agaw e''na pusaka'' ya kapatutanku pagka aku anak siyaka. Maka
        ma buwattina''an isab, ta''ā''na kahāpan min Tuhan ya subay pamasuku'' aku.
        Mma'', halam bahā'' aniya'' lidjiki'' bay kapinannu aku?”  '
      verse: 36
    - text: '  Anambung si Isa''ak, yukna, “Bay na amu''-amu''anku si Yakub kahāpan
        bang pa''in iya tahinang nakura''nu. Maka kampungna kamemon subay tahinang
        sosoho''anna. Ta''amu''-amu''ku isab bang pa''in iya binalanja''an kinakan
        ahāp e'' Tuhan maka binu-anggul paginumna. Hatina, Otō'', si Yakub ya pinasuku''an
        kamemon, ati halam aniya'' tahinangku ma ka''a.”  '
      verse: 37
    - text: '  Sakali angamu'' na pa''in si Esaw, yukna, “Mma'', min t''dda sadja
        ka bahā'' angamu''-ngamu'' kahāpan ni Tuhan? Mbal bahā'' kaisaban? Ndū'' Mma'',
        amu''-amu''in aku kahāpan isab.” Jari aheya tangisna.  '
      verse: 38
    - text: '  Manjari magkallam si Isa''ak ma si Esaw, yukna,  “Paglahatannu alawak
        du min huma ya taptap pinajatu e'' Tuhan. Mbal ka pinasuku''an tana'' ya binusugan
        maka alu'' min diyata'' langit, tana'' akansang buwa''na. '
      verse: 39
    - text: 'Magbono'' du ka bo'' aniya'' tatabannu pagkallumannu, sagō'' siyalinu
        ya pagnakura''annu na pa''in. Malaingkan bang ka mbal makasandal pinagbaya''an
        e''na, angatu du ka ati makal''ppa min komkomanna.”    '
      verse: 40
    - text: '    Sakali ab''nsi sidda si Esaw ma si Yakub ma sabab kahāpan ya pamasuku''
        ma iya e'' mma'' sigām. Ya minohot e'' si Esaw ma deyom atayna, “Mbal at''ggol
        amatay du si Mma'' ati papatayku si Yakub itu.”  '
      verse: 41
    - text: '  Daipara kahaka''an si Ripka pasal kamohotan si Esaw. Makata''u pa''in
        iya, magtūy lingananna si Yakub, yukna, “Otō'', pakale ka. Agara'' si Esaw
        amalosan ka''a.'
      verse: 42
    - text: Na, buwattitu panganggara'ku ma ka'a, Otō'. Ala'an ka magdai'-dai' pehē'
        ni kauman Haran, ni danakanku si Leban e'.
      verse: 43
    - text: Subay ka pahanti' ma deyomanna sampay alungay na kab'nsi siyakanu ma ka'a.
      verse: 44
    - text: 'Jari bang ahāp-hāp na atayna ni ka''a, bo'' alungay min pangentomna bay
        hinangnu ma iya, na, tambukuhanta pa''in ka bo'' ka makapole'' pi''itu. Tu''ud
        aku mbal bilahi kalungayan duwa anak ma dang''llaw.”  '
      verse: 45
    - text: '  Sakali aniya'' pah''lling si Ripka ma si Isa''ak, yukna, “Ab''nsi aku
        ma saga d''nda bangsa Hīt buwat h''nda si Esaw itu. Bang si Yakub ganta''
        magh''nda isab ma bangsa Hīt, na, ahāp lagi'' aku amatay.”   '
      verse: 46
  - chapter: 28
    verses:
    - text: Manjari halam gi' makauntas si Yakub, pinalinganan iya e' si Isa'ak. Maina'an
        pa'in, sinagina iya maka niamay-amayan. Yuk mma'na ma iya, “Otō', da'a ka
        magh'nda d'nda Kana'an.
      verse: 1
    - text: Pehē' ka gom pa'in ni lahat Mesopotami, ni tumpuk si Bituwil ya mbo'nu
        min ina'. Pene'un d'nda ngā'nu h'nda min ka'anakan bapa'nu si Leban.
      verse: 2
    - text: Mura-murahan, bang pa'in ka binuwanan kahāpan e' Tuhan Sangat Kawasa,
        bang pa'in pinaheka panubu'nu bo' ka tahinang pag'mbo'an ma kabangsa-bangsahan.
      verse: 3
    - text: Bang pa'in pinasampay ni ka'am dapanubu'an ya kahāpan bay panganjanji'
        Tuhan ma mma'ku si Ibrahim. Hatina ka'am iya tahinang tag-dapu lahat pahanti'antam
        itu, ya lahat bay pamuwan asal e' Tuhan ma mma'ku.”
      verse: 4
    - text: 'Aubus pa''in e'' si Isa''ak ah''lling ma si Yakub, pinatulak na iya bo''
        pauntas tudju ni lahat Mesopotami, ni kauman si''itna si Leban. Ya si Leban
        itu anak si Bituwil a''a Aram.  '
      verse: 5
    - text: '  Manjari tata''u e'' si Esaw pasal si Isa''ak bay angamu''-ngamu''an
        si Yakub kahāpan. Bay patulakna isab pehē'' ni lahat Mesopotami amiha d''nda
        ngā''na h''nda. Niamay-amayan iya sinō'' da''a magh''nda d''nda bangsa Kana''an.'
      verse: 6
    - text: Ya takale isab e' si Esaw in si Yakub kono' bay ameya' ma panoho'an matto'ana,
        hatina wa'i na pal'ngngan tudju ni lahat Mesopotami.
      verse: 7
    - text: Na minnē' kinata'uwan na e' si Esaw in mma'na si Isa'ak mbal to'ongan
        kasulutan ma saga d'nda bangsa Kana'an,
      verse: 8
    - text: 'angkan iya pehē'' ni si''itna si Isma''il anak si Ibrahim. Maina''an
        pa''in, makah''nda iya ni si Mahalat anak si Isma''il, danakan isab si Nebayot.
        Manjari t''llu na h''nda si Esaw.   '
      verse: 9
    - text: '    Na, pauntas na si Yakub min lahat Be''erseba bo'' pal''ngngan tudju
        ni kauman Haran.'
      verse: 10
    - text: Manjari makasampay pa'in iya ni dakayu' pa'atagan, pahanti' iya maina'an
        sabab pas'ddop na llaw. Angā' iya dakayu' batu paū'anna bo' yampa pabahak
        atuli.
      verse: 11
    - text: Jari anguppi iya. Ya ta'nda'na ma deyom uppina haronan bay pinat'ngge
        min tana' tudju ni diyata' langit. Aniya' isab ta'nda'na saga mala'ikat magdeyo'-diyata'.
      verse: 12
    - text: Ina'an isab PANGHŪ' an'ngge min diyata'na maka e'na magsuwala. Yukna,
        “Aku itu si Yawe ya pagtuhanan mbo'nu si Ibrahim maka mma'nu si Isa'ak. Ya
        tana' pabahakannu ilu pamuwanku ma ka'a sampay ma saga panubu'nu.
      verse: 13
    - text: Pahekaku du tubu'nu, ya heka sigām sali' solagan gusung ma gintana'an.
        Paheka du sigām ma kaluha'an lahat itu, min sobangan sampay ni s'ddopan. Maka
        kabangsa-bangsahan kamemon maitu ma dunya buwananku kahāpan du ma sababannu
        maka ma sababan saga panubu'nu.
      verse: 14
    - text: 'Na, taptap du aku mailu ma ka''a, jagahanta ka pi''ingga-pi''ingga pal''ngnganannu,
        sampay ni waktu pamowata ka''a pabīng ni lahat itu. Mbal ka bbahanku, maka
        tumananku to''ongan ya paljanji''anku itu ma ka''a.”  '
      verse: 15
    - text: '  Jari abati'' na si Yakub maka e''na amikilan. “Sab''nnal-b''nnal, itiya''
        PANGHŪ'' ma lahat itu, sagō'' halam bay kata''uwanku.”'
      verse: 16
    - text: 'Sinōd iya tāw angkan yukna, “Ag''mma sumangatku ma tongod itu-i! Pagluma''an
        Tuhan ko'' itu. Itiya'' isab maitu lawang pagsosōran sulga''.”  '
      verse: 17
    - text: '  Pagsubu-subu pa''in, binuhat e'' si Yakub batu bay paū''anna sangom-i
        bo'' pinat''ngge e''na sali'' hāg. Tapat''ngge pa''in, binase'' maka ns''llan
        bo'' nihinang e''na tampat pangentoman.'
      verse: 18
    - text: 'Manjari Betel ya pangōn si Yakub ma lahat inān. (Lūs ya ōn kauman ma
        atag ina''an ma masa awal lagi''.)  '
      verse: 19
    - text: '  Sakali magnajal si Yakub ni Tuhan, yukna, “Bang ka''a-i sab''nnal-b''nnal
        pataptap anganjagahan aku ma l''ngngananku itu, bang ka amuwanan aku pagkakan
        maka tamongon,'
      verse: 20
    - text: maka bang aku papole'nu isab ni luma' mma'ku ma deyom kasalamatan, na,
        si Yawe ya Tuhanku, halam aniya' saddī.
      verse: 21
    - text: 'Ya batu tapat''nggeku itu ibarat luma'' pagsusumbahan ni ka''a. Tukbalanku
        isab ma ka''a bahagi'' sangpū'' min ai-ai kamemon ya pamasuku''nu ma aku.”    '
      verse: 22
  - chapter: 29
    verses:
    - text: '    Pal''ngngan na pa''in si Yakub sampay ta''abutna lahat sobangan.'
      verse: 1
    - text: Maina'an pa'in, bo' ma tongod kaparangan, aniya' ta'nda'na bohe' kali
        tinambolan asal maka batu aheya. Aniya' isab bili-bili t'llu ba'ananna pahali-hali
        ma tongod ina'an angagad pinainum.
      verse: 2
    - text: 'Sagō'' ya kabiyaksahan saga a''a magi''ipat bili-bili maina''an, subay
        atipun ba''anan bili-bili kamemon bo'' yampa sigām angaligiran batu sampay
        amainum. Jari aubus pa''in pinainum ba''anan bili-bili kamemon, magtūy tinūran
        batu-i ni baina.  '
      verse: 3
    - text: '  Manjari itu atilaw si Yakub ma saga a''a magi''ipat inān, yukna, “Saga
        tuwan, minningga sa ka''am ilu?”   Ya sambung saga a''a inān, “Kami itu min
        Haran, tuwan.”  '
      verse: 4
    - text: '  Yuk si Yakub isab, “Magkata''u kam bahā'' maka si Leban, mpu si Nahor?”   Ya
        sambung sigām, “Aho'' tuwan, kata''uwan kami.”  '
      verse: 5
    - text: '  Atilaw gi'' si Yakub, yukna, “Ahāp isab ginhawa baranna?”   “Aho''
        tuwan”, yuk a''a-i, “Ahāp du. O''o, ilu''un na anakna si Rakiya maka ba''anan
        bili-bilina.”  '
      verse: 6
    - text: '  Yuk si Yakub, “Nda''unbi ba, masi alanga llaw. Mbal gi'' waktu pamapole''
        hayop ni deyom sasak. Bang bahā'' painumbi buwattina''an bo'' yampa bowabi
        ni kaparang-parangan pinakan pabīng.”  '
      verse: 7
    - text: '  Ya sambung saga a''a he'', “Mbal makajari, tuwan. Subay atimuk pi''itu
        kaba''anan bili-bili kamemon bo'' yampa ligiran kami tambol batu itu. Makajari
        pinainum bang maitu na kamemon.”  '
      verse: 8
    - text: '  Na, hinabu pa''in si Yakub magsuli-suli itu maka saga a''a magi''ipat
        inān, at''kka na si Rakiya maka ba''anan bili-bili mma''na. Tu''ud hinangna
        angipat bili-bili.'
      verse: 9
    - text: Jari pag'nda' si Yakub ma kakina si Rakiya maka bili-bili si'itna si Leban,
        magtūy niligiran e'na batu min bowa' bohe' bo' painumna saga bili-bili ya
        suku' si'itna.
      verse: 10
    - text: Aubus pa'in, siniyum e'na si Rakiya maka e'na anangis ma sabab kakōganna.
      verse: 11
    - text: 'Yuk si Yakub ma iya, “Aku itu si Yakub, kamanakan mma''nu. Ina''ku si
        Ripka, ya danakan mma''nu.” Na, pagkale si Rakiya, magtūy iya paragan amole''
        angahaka''an mma''na.  '
      verse: 12
    - text: '  Manjari itu, makata''u pa''in si Leban pasal kat''kka kamanakanna si
        Yakub, magtūy iya magdai''-dai'' pehē'' anampang. Ginapus e''na si Yakub,
        siniyum isab ati binowa pehē'' ni luma''. Pagka ma deyom luma'' na, sinuli-sulihan
        si Leban e'' si Yakub pasal kamemon bay kalabayanna.'
      verse: 13
    - text: '“Ā,” yuk si Leban ma iya, “lahasiya''ta ka sab''nnal-b''nnal, magdalaha''
        magdaisi.” Manjari dambulan ya kahanti'' si Yakub ma deyoman disi Leban.   '
      verse: 14
    - text: '    Palabay pa''in dambulan-i, ah''lling si Leban ma si Yakub, yukna,
        “Otō'', minsan kita magdalaha'', bang ka ganta'' maghinang ma aku mbal apatut
        bang halam aniya'' tongodna. Subay ka gadjihanku. Haka''in aku bang pila kabaya''annu?”  '
      verse: 15
    - text: '  Na, aniya'' duwa anak si Leban budjang. Ya ōn siyaka si Leya maka si
        Rakiya ya ōn siyali.'
      verse: 16
    - text: Bulahaw asal mata si Leya, sagō' si Rakiya ya alingkat, ahāp pamarananna.
      verse: 17
    - text: 'Jari kinabilahian si Rakiya itu e'' si Yakub ati yukna ma si Leban, “Bapa''
        bang ka''a-i asulut, maghinang aku maitu ma ka''a pituntahun, minsan aku mbal
        gadjihannu. Ya sadja amu''ku ma ka''a bang pa''in pamah''ndanu ma aku anaknu
        si Rakiya.”  '
      verse: 18
    - text: '  Ya sambung si Leban, yukna, “Ā, gom lagi'' ka''a ya pamah''llaku ma
        iya, da''a a''a saddī. Maitu na ka ma deyomanku.”'
      verse: 19
    - text: 'Manjari pituntahun ya paghinang si Yakub ma si Leban supaya tah''ndana
        si Rakiya, sagō'' halam tabistana t''ggolna ma sabab kaheya lasana ma si Rakiya.  '
      verse: 20
    - text: '  Na, palabay pa''in pituntahun e'', yuk si Yakub ma si Leban, “Bapa'',
        ta''abut na waktu, kawinun kami maka si Rakiya bo'' kami makapagdakayu'' na.”'
      verse: 21
    - text: Angaho' si Leban ati magsakap iya jajamuhan. Pinata'u e'na saga a'a kamemon
        ma lahatna, sinō' paluruk ni pagkawinan.
      verse: 22
    - text: 'Saguwā'' pagsangom e'', ngga''i ka si Rakiya ya ni''nde''an e'' si Leban
        ni si Yakub sagō'' si Leya. (Aniya'' isab ipatan si Leban ōnna si Silpa bay
        pamuwanna ma si Leya nihinang ipatan.) Jari si Yakub maka si Leya magbihing
        na atuli.  '
      verse: 23
    - text: 'Saguwā'' pagsangom e'', ngga''i ka si Rakiya ya ni''nde''an e'' si Leban
        ni si Yakub sagō'' si Leya. (Aniya'' isab ipatan si Leban ōnna si Silpa bay
        pamuwanna ma si Leya nihinang ipatan.) Jari si Yakub maka si Leya magbihing
        na atuli.  '
      verse: 24
    - text: '  Na, pagk''llat pa''in llaw dakayu'', yamboho'' tasayu e'' si Yakub
        in si Leya bay sehe''na sangom inān! Pehē'' iya magtūy ni si Leban. “Bapa'',”
        yukna, “angay buwattilu hinangnu ma aku? Jukup na pituntahun ya paghinangku
        ma ka''a bo'' supaya si Rakiya ta''ā''ku h''nda. Angay aku angkan akkalannu?”  '
      verse: 25
    - text: '  Ya sambung si Leban, “Otō'', ya addat kami maitu, mbal makajari bang
        siyali pinah''lla''an dahū min siyaka.'
      verse: 26
    - text: 'Tangguhanta dapitu'' lagi''. Subay na aubus paglami-lami ma si Leya itu
        bo'' yampa ka pakawin kami maka si Rakiya. Saguwā'' aniya'' tongodna. Ya paghinangnu
        maitu ma aku subay sinugpatan pituntahun lagi''.”  '
      verse: 27
    - text: '  Na, kasulutan si Yakub. Aubus pa''in dapitu'' iya paglami-lami sigām
        ma si Leya, pinakawin si Yakub e'' si Leban ma anakna si Rakiya.'
      verse: 28
    - text: Damikiyanna du isab, aniya' ipatan d'nda pamuwan si Leban ma si Rakiya,
        ōnna si Bilha.
      verse: 29
    - text: 'Sakali itu magdakayu'' na si Yakub maka si Rakiya. Aheya sidda lasana
        ma si Rakiya, labi-labi min lasana ma si Leya. Jari pituntahun gi'' ya paghinang
        si Yakub ma deyoman si Leban.   '
      verse: 30
    - text: '    Na, ta''nda'' pa''in e'' PANGHŪ'' ariki'' asal lasa si Yakub ma si
        Leya, aniya'' kahāpan pamuwanna ma iya. Jari si Leya ya makapangiram du, sagō''
        si Rakiya mbal maka''anak.'
      verse: 31
    - text: 'Jari ab''ttong na si Leya ati anganak iya l''lla. Yukna, “Ta''nda'' kasusahanku
        e'' PANGHŪ''. Tantu aku kinalasahan na e'' h''llaku.” Manjari Rubin ya pangōnna
        ma anakna he''.  '
      verse: 32
    - text: '  Manjari ab''ttong iya pabīng ati l''lla du isab anakna. Yukna, “Ya
        anak itu pamuwan PANGHŪ'' ma aku sabab takalena pasal aku mbal kinalasahan.”
        Angkan Simiyun ya pangōnna ma onde''.'
      verse: 33
    - text: 'Na, ab''ttong iya pabīng ati l''lla isab anakna. Yukna, “Na, tantu h''llaku
        pat''ttog na ma aku sabab t''llu na anak l''lla ya pamuwanku ma iya.” Manjari
        Libi ya pangōnna ma onde'' itu.  '
      verse: 34
    - text: '  Anā, ab''ttong si Leya pabīng, ka''mpatna na, l''lla du isab. Yukna,
        “Pudjiku na PANGHŪ'' buwattina''an.” Angkan ōnanna anakna si Yahud. Na minnē''
        pahondong si Leya maganak.   '
      verse: 35
  - chapter: 30
    verses:
    - text: 'Na si Rakiya itu, pagka tasayuna in iya mbal to''ongan makabuwanan si
        Yakub anak, angimbū na ma siyakana si Leya. Ah''lling iya ma si Yakub, yukna,
        “Buwanin aku anak. Bang aku mbal maka''anak, gom gi'' aku amatay.”  '
      verse: 1
    - text: '  Apasu'' magtūy atay si Yakub ma si Rakiya, yukna, “Pangannalnu aku
        itu Tuhan bahā'', makapagbaya'' amuwanan ka''a anak maka mbal?”  '
      verse: 2
    - text: '  Ya lling si Rakiya ma iya, “O''o, ipatanku si Bilha itu. Pahulid ka
        ma iya supaya iya anganak ganti'' min aku, ati taga-tubu'' aku min iya.”'
      verse: 3
    - text: Jari sinōngan e'na ipatanna si Bilha ma si Yakub pamah'ndana. Magbihing
        sigām atuli,
      verse: 4
    - text: ati ab'ttong si Bilha maka anganak l'lla.
      verse: 5
    - text: 'Ya lling si Rakiya, “Kabogbogan aku e'' Tuhan in aku patut taga-anak.
        Takalena bay pangamu''-ngamu''ku ma iya, ati kabuwanan aku anak l''lla.” Manjari
        Dān ya pangōnna ma iya.  '
      verse: 6
    - text: '  Ab''ttong na isab si Bilha pabīng ati aniya'' gi'' anak si Yakub l''lla
        min iya, karuwana na.'
      verse: 7
    - text: 'Ya pah''lling si Rakiya, “Aheya paggaggud kami maka siyakaku, sagō''
        ma aku da''ugan.” Manjari Naptali ya pangōnna ma onde''.  '
      verse: 8
    - text: '  Na si Leya isab, pagka tasayuna in iya mbal na anganak, manjari pamuwanna
        isab ipatanna si Silpa ma si Yakub pamah''ndana.'
      verse: 9
    - text: Ab'ttong isab si Silpa ati anganak l'lla.
      verse: 10
    - text: “Ahāp sukudku!” yuk si Leya. Jari Gād ya pangōnna ma anakna he'.
      verse: 11
    - text: Damuli pa'in minnē', anganak pabīng si Silpa itu, jari duwa na anak si
        Yakub min iya.
      verse: 12
    - text: 'Ya pah''lling si Leya, “Aheya kakōganku! Pinagsuli-sulihan du aku e''
        saga kar''ndahan in aku itu d''nda akōd.” Angkan na Aser ya pangōn si Silpa
        ma anakna.  '
      verse: 13
    - text: '  Na ma musim pagani lagi'', ina''an si Rubin anak si Leya maglunsul
        ma huma. Aniya'' tabākna buwa'' kayu tapagtambal pamapangiram, jari binowa
        e''na pehē'' ni ina''na si Leya. Ah''lling magtūy si Rakiya ni si Leya, yukna,
        “Kaka'', buwanin aku min buwa'' kayu ya tabāk e'' anaknu ilu.”  '
      verse: 14
    - text: '  Ya sambung si Leya, “Ē, mamarahi pahāp ka''a ilu! Bay ta''agawnu h''llaku
        ati agawnu lagi'' buwa'' kayu anakku?”   Yuk si Rakiya, “Bang aku buwanannu,
        tugutanku si Yakub pabihing ma ka''a sangom ilu.”  '
      verse: 15
    - text: '  Manjari itu, pagt''kka si Yakub min huma abay kohap na, sinampang iya
        e'' si Leya. Yukna ma si Yakub, “Subay ka pabihing ma aku atuli sangom ilu.
        Makapagisun kami maka si Rakiya insini''. Bay iya buwananku saga buwa'' kayu
        ya tapuwa'' e'' anakku si Rubin, manjari pinatuli ka ma aku.” Manjari pabihing
        si Yakub ma si Leya ma sangom inān.  '
      verse: 16
    - text: '  Na nirūlan si Leya e'' Tuhan. Ab''ttong iya ati anganak l''lla. Manjari
        lima na anak si Yakub l''lla min h''ndana si Leya.'
      verse: 17
    - text: 'Yuk si Leya, “Katungbasan aku e'' Tuhan ni kahāpan ma sabab kapamuwanku
        ipatanku ma h''llaku.” Angkanna Issakar ya pangōnna ma anakna itu.  '
      verse: 18
    - text: '  Angiram isab si Leya pabīng, paganakna l''lla. Manjari nnom na anak
        si Yakub l''lla bay min si Leya.'
      verse: 19
    - text: '“Na,” yuk si Leya, “ahalga'' to''ongan ya pamuwan Tuhan ma aku. Tantu
        aku pinaheya na e'' h''llaku ma sabab nnom na anakna l''lla min aku.” Manjari
        Sibulun ya pangōn si Leya ma anakna itu.  '
      verse: 20
    - text: '  Na, mbal pa''in at''ggol, ab''ttong si Leya pabīng ati anganak iya
        d''nda. Dina ya pangōnna ma iya.  '
      verse: 21
    - text: '  Na, in si Rakiya isab, taentom du e'' Tuhan. Takale bay pangamu''-ngamu''
        si Rakiya ma iya, ati nirūlan iya bo'' makapangiram na.'
      verse: 22
    - text: Manjari ab'ttong si Rakiya ati anganak iya l'lla. Ah'lling iya, yukna,
        “Kala'anan na kaiya'anku e' Tuhan sabab itiya' aku kabuwanan anak.
      verse: 23
    - text: 'Mura-murahan bang pa''in aniya'' gi'' anakku l''lla pinasunu'' e'' PANGHŪ''
        ni onde'' dakayu'' itu.” Manjari Yusup ya pangōn si Rakiya ma anakna-i.   '
      verse: 24
    - text: '    Manjari itu, bay pa''in nianakan si Yusup, binowa e'' si Yakub mato''ana
        si Leban magisun. Yuk si Yakub, “Bapa'', paba''irun aku sabab bilahi na aku
        amole'' ni lahatku.'
      verse: 25
    - text: 'Pabeya''un ma aku saga anak-h''ndaku, ya tausahaku maitu ma deyomannu.
        Kata''uwannu du ya katuyu''ku maghinang ma ka''a.”  '
      verse: 26
    - text: '  Sagō'' ya sambung si Leban ma si Yakub, “Otō'', da''a gi''. Aniya''
        pamowahanta ka''a magsuli-suli. Ta''nda''ku ma putika''an ka''a iya sababna
        ya angkan aku nilidjiki''an e'' PANGHŪ''.'
      verse: 27
    - text: 'Ah''lling sadja ka. Gadjihanta ka pila-pila kabaya''annu.”  '
      verse: 28
    - text: '  Anambung si Yakub, yukna “Kata''uwannu du bang buwattingga e''ku maghinang
        maitu ma ka''a. Angahāp sadja kahayopannu ma deyom kapagipatku.'
      verse: 29
    - text: 'Ma halam gi'' aku maitu, kulang asal pangalta''nu. Malaingkan aheka na
        ma buwattina''an. Minsan maingga-maingga paghinanganku ma deyomannu, nilidjiki''an
        sadja ka e'' PANGHŪ''-Yawe. Bang ma aku ta''abut na waktu pamas''lle'' ma
        aku, bo'' supaya aniya'' palsuku''an ma kami sampay anak-h''ndaku.”  '
      verse: 30
    - text: '  Atilaw si Leban ma iya, yukna, “Na, subay pila panganggadji ma ka''a?”   Ya
        sambung si Yakub, “Ngga''i ka gadji ya kabaya''anku. Bang pagsulutanta, subay
        aku parūlnu angipat ba''anan hayopnu buwat bay dahū. Saguwā'' aniya'' amu''ku
        ma ka''a.'
      verse: 31
    - text: Tugutin aku angaliling ba'anan hayopnu ma llaw itu to'ongan. Ingga aniya'
        bili-bili ettom atawa kambing kabang-kabang, ma aku na palsuku'anku. Ya du
        ilu pangangganti'nu gadjiku.
      verse: 32
    - text: 'Manjari ma sinosōng, bang ka ganta'' bilahi angitung bang pila panambanu
        ma aku, kata''uwannu magtūy bang aku kapangandolan atawa mbal. Bang saupama
        aniya'' ta''nda''nu ma aku kambing ngga''i ka kabang atawa bili-bili ngga''i
        ka ettom, takilānu du bay tangkawku min ka''a.”  '
      verse: 33
    - text: '  Ya sambung si Leban, “Aho'', sulut. Buwattē'' na.”'
      verse: 34
    - text: Malaingkan karahūan si Yakub e' si Leban ma llaw ina'an-i. Pinasaddī e'na
        pat'nna'an saga kambingna l'lla jali'-jali' maka kambing d'nda kabang-kabang
        maka bili-bili ettom-ettom isab. Pinaipat kamemon ma saga anakna e' si Leban,
      verse: 35
    - text: 'ati palawak sigām min si Yakub saga t''llung''llaw nil''ngngan. Si Yakub
        ya ta''bba maina''an angipat kaheka''an hayop si Leban ya halam binowa.  '
      verse: 36
    - text: '  Na pagka buwattē'' akkal si Leban, aniya'' saga sanga kayu nilabas
        e'' si Yakub min kayu t''llungginis. Kinupas-kupasan kuwitna supaya magjali''-jali''
        ettom maka pote''.'
      verse: 37
    - text: Kakupasan pa'in, pinat'nna' e'na ma deyom pagbohe'an saga hayop bo' ta'nda'
        e' sigām pasalta' anginum pehē'. Bang ta'abut timpu pagd'nda saga hayop,
      verse: 38
    - text: 'magd''nda du ma dahuan saga sanga kayu jali''-jali'' he''. Manjari tapangā''an
        lihi e'' kambing d''nda maka bili-bili d''nda ati jali''-jali'' maka kabang-kabang
        maka b''ttikan ya nianakan e'' sigām.  '
      verse: 39
    - text: '  Na, ya anak hayop e'' pinasaddī na pa''in e'' si Yakub. Saguwā'' ya
        hayop asangpot pinaharap e''na tudju ni saga hayop jali''-jali'' maka ettom-ettom
        ya suku'' si Leban. Minnē'' pinapagsaddī ba''anan hayop si Yakub maka ba''anan
        hayop si Leban.  '
      verse: 40
    - text: '  Tiyap-tiyap aniya'' hayop d''nda ahāp baranna ya magd''nda, pinat''nna''
        e'' si Yakub saga sanga kayu nijali''-jali'' ma deyom paginuman bo'' supaya
        magd''nda ma kasekotan saga sanga-i.'
      verse: 41
    - text: Saguwā' bang hayop kulang ahāp ya magd'nda, mbal pinat'nna'an kayu-kayu.
        Ya kat'kkahanna, in hayop kulang hāpna pinasuku' ma si Leban. Malaingkan ya
        pinasuku' ma si Yakub anak hayop ahāp sadja baranna.
      verse: 42
    - text: 'Ya kat''kkahanna, paheka na pa''in bo'' paheka karaya si Yakub. Gana-gana
        aheka na ba''anan bili-bili maka kambingna. Aheka isab saga unta''na maka
        kura''na. Ya du saga sosoho''anna d''nda-l''lla, aheka du isab.    '
      verse: 43
  - chapter: 31
    verses:
    - text: '    Na, kahaka''an si Yakub in iya pinah''llingan ala''at e'' saga ipalna
        anak si Leban. Yuk sigām, “Saga kahayop-hayopan mma''ta wa''i ta''ā'' e''
        si Yakub. Ya angkan iya dayahan ma sabab pangalta'' bay suku'' si Mma''.”'
      verse: 1
    - text: 'Ta''nda'' isab e'' si Yakub apinda na addat si Leban ma iya, ngga''i
        ka na buwat bay tagna''.  '
      verse: 2
    - text: '  Magkallam PANGHŪ'' ma si Yakub, yukna, “Pabīng ka pehē'' ni lahat kamatto''ahannu,
        ni kakampungannu. Pataptap du aku ma ka''a ma l''ngnganannu.”  '
      verse: 3
    - text: '  Anambuku magtūy si Yakub ma disi Rakiya maka si Leya. Sinō'' sigām
        kaleya ni iya, ni tongod pagipatanna hayop.'
      verse: 4
    - text: Makat'kka pa'in sigām pehē', yukna ma sigām, “Saga dayang, tasayuku apinda
        na pamaihu'an mma'bi ma aku, ngga'i ka buwat bay dahū. Daipara tatabang aku
        e' Tuhan ya pagtuhanan mma'ku.
      verse: 5
    - text: Makata'u kam bay pagsangsā'ku maghinang ma deyoman mma'bi.
      verse: 6
    - text: Sagō' minsan na, parupangna sadja aku pagka pinagpinda-pinda e'na gadjiku.
        Ngga'i ka hal min t'dda, min sangpū'. Daipara halam aku bay tainay e'na sabab
        mbal bilahi Tuhan.
      verse: 7
    - text: Bang saupama aniya' h'lling si Leban ma aku, yukna, ‘saga hayopan b'ttikan
        ya panganggadjiku ma ka'a,’ na, b'ttikan lullun ya nianakan e' saga hayop
        inān. Ya du bang pindahanna llingna bo' yukna, ‘hayop jali'-jali'an ya panganggadjiku
        ma ka'a,’ na, jali'-jali' na pa'in ya nianakan e' saga hayop kamemon.
      verse: 8
    - text: 'Hatina Tuhan ya bay angala''anan karaya mma''bi bo'' pamuwanna ma aku.”  '
      verse: 9
    - text: '  Anuli-nuli gi'' si Yakub, yukna, “Aniya'' bay tauppiku ma waktu pagd''nda
        saga kambing. Kabang-kabang maka jali''-jali''an lullun saga kambing l''lla
        ya ta''nda''ku magd''nda ma deyom uppiku.'
      verse: 10
    - text: Jari aniya' pah'lling mala'ikat Tuhan ma aku, yukna, ‘O Yakub!’   “Ya
        sambungku, ‘Oy, itiya' aku.’
      verse: 11
    - text: Agsai angabtang mala'ikat-i, yukna, ‘Ang'nda' ka pehē'. Saga kambing l'lla
        ya magd'nda ilu, kabang lullun maka jali'-jali'an. Min kabaya'anku ko' ilu,
        sabab kata'uwanku bay pamarupang si Leban ma ka'a.
      verse: 12
    - text: 'Aku ya Tuhan bay magpa''nda'' ma ka''a ma lahat Betel. Ya na lahat bay
        pamat''nggehannu batu pangentomannu ma aku, lahat isab bay pagnajalannu. Na,’
        yukna, ‘magsakap na ka buwattina''an bo'' ka amole'' pehē'' ni lahatnu porol.’
        ”  '
      verse: 13
    - text: '  Na anambung disi Rakiya maka si Leya. Yuk sigām ma si Yakub, “Tuwan,
        halam aniya'' pusaka'' taholat kami min si Mma''.'
      verse: 14
    - text: Tahinang kami sali' a'a liyu, ngga'i na ka anakna lissi. Bang pinagbahasa,
        in kami itu sali' dagangan pinab'llihan e'na, sagō' aubus e'na b'llihanna.
      verse: 15
    - text: 'Ya kataluwa''anna, in pangalta'' bay kala''anan e'' Tuhan min si Mma''
        palsuku''an na ma kami maka ma saga ka''anakantam. Angkan na, tuwan, beya''un
        sadja ai-ai panoho''an Tuhan ma ka''a.”  '
      verse: 16
    - text: '  Manjari itu magsakap na si Yakub amole'' pehē'' ni mma''na ma lahat
        Kana''an. Pinakura'' e''na anak-h''ndana ma saga unta'', maka pinal''ngngan
        saga ba''anan hayopna kamemon dahū min iya. Binowa isab ai-aina kamemon ya
        bay tausahana t''ggolna bay ma lahat Mesopotami.  '
      verse: 17
    - text: '  Manjari itu magsakap na si Yakub amole'' pehē'' ni mma''na ma lahat
        Kana''an. Pinakura'' e''na anak-h''ndana ma saga unta'', maka pinal''ngngan
        saga ba''anan hayopna kamemon dahū min iya. Binowa isab ai-aina kamemon ya
        bay tausahana t''ggolna bay ma lahat Mesopotami.  '
      verse: 18
    - text: '  Na, alikut pa''in si Leban magguntingan bulbul saga bili-bilina, tinangkaw
        saga ta''u-ta''u pagtutuhananna e'' anakna si Ripka.'
      verse: 19
    - text: Jari si Leban bangsa Aram bay kalimbungan e' si Yakub, pagka halam pinata'u
        pasal mohot si Yakub ala'an na amole' ni lahatna.
      verse: 20
    - text: 'Jari magdai''-dai'' si Yakub ala''an maka e''na amowa ai-ai palsuku''anna
        kamemon. Pauntas iya ni dambila'' sapa'' Alpurati bo'' patudju pehē'' ni kabūd-būran
        ma lahat Giliyad.   '
      verse: 21
    - text: '    Manjari makalabay pa''in t''llumbahangi, kahaka''an si Leban pasal
        kala''an disi Yakub.'
      verse: 22
    - text: Tinurul iya magtūy e' si Leban maka saga kampungna, pitumbahangi ya t'ggol
        kapanurulna. Yamboho' ta'abutna disi Yakub ma kabūd-būran lahat Giliyad.
      verse: 23
    - text: 'Jari ma sangom e'' aniya'' pah''lling Tuhan ma si Leban ma deyom uppina.
        Yuk Tuhan ma iya, “Amay-amay, da''a sanggupin si Yakub, ai na ka ahāp, ai
        na ka ala''at.”  '
      verse: 24
    - text: '  Na, ina''an disi Yakub pahanti'' ma kabūd-būran lahat Giliyad pagabut
        si Leban ma iya. Pahanti'' isab si Leban maka saga kampungna ma tongod ina''an-i.'
      verse: 25
    - text: Manjari itu ah'lling si Leban ma si Yakub, yukna, “Otō', angay aku akkalannu?
        Angay buwattilu pamowanu ma saga anakku? Bā'nu d'nda tasaggaw!
      verse: 26
    - text: Angay ka ala'an patapuk, halam minsan ama'id min aku? Bang ka bay ama'id,
        bay du pa'in kam tapatulakku ma deyom paglami-lamihan maka saga kalangan.
        Bay ka isab kabiyulahan maka katambulan.
      verse: 27
    - text: Angay aku halam minsan pasiyumnu ma saga anak-mpuku bo' kami mag'bba sangkahāpan?
        Dupang-dupang ka maghinang buwattilu!
      verse: 28
    - text: Aniya' kapatutku angala'at ma ka'a, daipara talāng aku dibuhi' e' Tuhan
        ya pagtuhanan mma'nu, da'a sinō' ananggupan ka'a.
      verse: 29
    - text: 'Kata''uwanku du bang ai sababna ya angkan ka ala''an. Tu''ud ka angentom
        lahatnu maka kakampungannu. Sagō'' iya paginu-inuhanku, angay tangkawnu saga
        ta''u-ta''uku?”  '
      verse: 30
    - text: '  Anambung si Yakub ma si Leban, yukna, “Bapa'', angkan aku halam ama''id
        min ka''a sabab tināw aku. Pangannalku in saga anaknu d''nda itu niagaw min
        aku.'
      verse: 31
    - text: 'Sagō'' in pasal saga ta''u-ta''unu, Bapa'', sitta''aku. Bang hati tabāknu
        ma deyom duwa''an kami, minsan ma sai-sai, subay iya pinapatay. Itiya'' kakampunganta
        anaksi''. Na, piha''un to''ongan. Bang aniya'' tapihanu maitu ai-ai palsuku''annu,
        ngā''un na.” Tu''ud awam si Yakub, halam tasayuna in si Rakiya bay anangkaw
        saga ta''u-ta''u ya pagtuhanan mma''na.  '
      verse: 32
    - text: '  Manjari tolda si Yakub ya pamiha''an si Leban dahū. Pasunu'', tolda
        si Leya, bo'' ni deyom tolda duwangan ipatan d''nda. Sagō'' halam tabāk maina''an
        saga ta''u-ta''u. Pagpuwas, pasōd na isab iya ni deyom tolda si Rakiya.'
      verse: 33
    - text: 'Na in ta''u-ta''u itu bay tinapukan asal e'' si Rakiya ma pakol unta''na
        bo'' tiningkō''an e''na. Makasōd pa''in si Leban, agsai binulangkayat e''na
        duwa''an kamemon ya ma deyom tolda inān, sagō'' halam aniya'' tapihana.  '
      verse: 34
    - text: '  Ah''lling si Rakiya ma mma''na, yukna “Mma'', da''a pa''in ala''at
        ataynu ma aku. Ampunun aku, sabab itiya'' aku binulan, ya po''on aku mbal
        makat''ngge ma kamaitunu.” Na, minsan buwattingga e'' si Leban amiha ta''u-ta''una
        inān, halam to''ongan tabāk maina''an.  '
      verse: 35
    - text: '  Manjari akalintaw si Yakub, angkan yukna ma mato''ana, “Ai dusaku?
        Sara'' ai bay talanggalku ya angkan aku turulnu pi''itu?'
      verse: 36
    - text: 'Tajagjagnu duwa''anku kamemon. Aniya'' bahā'' suku''nu tabāknu mailu?
        Bang hati aniya'', paluwasun kono'' pi''itu ma pang''nda''an saga lahasiya''ta
        itu ati sigām ya maghukum ma kita duwangan bang sai magsab''nnal, ka''a ka
        atawa aku.  '
      verse: 37
    - text: '  “Duwampū'' tahun,” yuk si Yakub, “bay t''ggolku ma deyomannu. Halam
        aniya'' bili-bilinu atawa kambingnu kapulakan. Maka halam aku bay makakakan
        minsan dakayu'' kambingnu l''lla.'
      verse: 38
    - text: Tiyap-tiyap bang aniya' hayop tatanggal e' sattuwa talun, halam bay bowaku
        ni ka'a. Sagō' akuhanku sinambi'an minsan ngga'i ka suku'ku. Maka bang aniya'
        hayopnu tinangkaw sumiyan-sumiyan, llaw ka atawa sangom, patanggungnu na pa'in
        ma aku, soho'nu ginanti'an ma aku.
      verse: 39
    - text: Buwattē' na pa'in bay kahālanku. Kapasu'an aku sidda ma ka'llawan, kahaggutan
        ma waktu sangom. Ai na ka llaw, ai na ka sangom, halam ahāp e'ku atuli.
      verse: 40
    - text: Buwattē' sadja kahālanku ma deyomannu duwampū' tahun t'ggolna. Sangpū'
        maka mpat tahun isab ya t'ggolku maghinang ma ka'a supaya ta'ā'ku h'nda duwangan
        anaknu itu. Nnom tahun isab ya kapaghinangku ma ka'a supaya aniya' saga hayop
        ma aku. Aheya asal untungnu min aku, sagō' minsan na, min pila bay pagpinda-pindanu
        panganggadjinu ma aku.
      verse: 41
    - text: 'Daipara nientom aku e'' Tuhan, ya pagtuhanan mbo''ku si Ibrahim, ya pagmatāwan
        mma''ku si Isa''ak. Bang aku halam bay bogboganna, arak aku bay patulaknu
        ma halam aniya'' ai-ai tabowaku. Saguwā'' ta''nda'' e'' Tuhan katiksa''anku
        sampay lu''ug-liksa''ku ma deyomannu. Ya he'' sababna angkan ka''a nilāng
        e''na dibuhi''.”  '
      verse: 42
    - text: '  Ya sambung si Leban ma si Yakub, “Aku ya tag-dapu ma ai-ai kamemon
        ilu. H''ndanu ilu, anakku du. Anaknu ilu, mpuku du. Kaba''anan hayop ilu,
        aku ya tag-dapuna. Saguwā'' minsan na, halam na aniya'' dapatku angokoman
        saga anakku maka ka''anakan sigām.'
      verse: 43
    - text: 'Manjari Otō'', in kita itu subay magjanji'' buwattina''an. Subay kita
        amangkat batu isab pangentoman supaya mbal takalipatta.”  '
      verse: 44
    - text: '  Magtūy aniya'' batu dansolag pinuwa'' e'' si Yakub niosol maina''an.'
      verse: 45
    - text: Yuk isab si Yakub ma saga a'ana, “Angahangkut kam batu pinatumpuk pi'itu.”
        Pagubus, mahē' na sigām amangan ma bihing tumpukan batu he'.
      verse: 46
    - text: 'Na ya pangōn si Leban ma tumpukan batu he'' bang ma bahasa sigām, ‘Jegar
        Sahaduta.’ Ya pangōn si Yakub, ma bahasana isab, ‘Gale''ed.’  '
      verse: 47
    - text: '  Ya pamissala si Leban ma si Yakub, “Ya tumpukan batu itu paltanda''an
        in kita duwangan bay makapagjanji'' ma llaw itu.” Angkanna tumpukan e'' kaōnan
        Gale''ed.'
      verse: 48
    - text: Niōnan Mispa isab ma sabab kabtangan si Leban, ya yukna, “Bang pa'in kita
        pineyanan e' si Yawe sat'ggolta magsaddī lahat.”
      verse: 49
    - text: 'Aniya'' gi'' lling si Leban, yukna, “Bang ka saupama aminjala'' saga
        anakku itu atawa magh''nda ma d''nda saddī, entomun to''ongan, ilu du Tuhan
        ang''nda'' ma kita minsan halam aniya'' makata''u.  '
      verse: 50
    - text: '  “Nda''un isab,” yuk si Leban, “tumpukan batu itu maka batu bay osolanta.'
      verse: 51
    - text: Paltanda'an ko' itu ma kita duwangan ma pasal paljanji'anta dakayu'. In
        aku itu mbal paliyu min tumpukan batu itu angala'at ma ka'a. Damikiyanna isab,
        in ka'a ilu mbal paliyu min batu itu angala'at ma aku.
      verse: 52
    - text: Na, mura-murahan bang pa'in kita nihukum e' Tuhan ya pagtuhanan mbo'nu
        si Ibrahim maka pagtuhanan mbo'ku si Nahor.”   Manjari anapa na si Yakub ma
        ōn Tuhan ya pagmatāwan e' mma'na si Isa'ak. Ya pagsapana in iya amogbog ma
        paljanji'an sigām.
      verse: 53
    - text: 'Sakali itu, aniya'' hayop sinumbali'' e'' si Yakub maina''an pagkulbananna
        ni Tuhan. Nilinganan isab saga kakampunganna sinō'' magjamu. Jari maina''an
        sigām magtulihan ma bihing būd inān.  '
      verse: 54
    - text: '  Pagdai'' llaw pa''in siniyum e'' si Leban saga mpuna maka saga anakna.
        Niamu''-amu''an isab sigām kahāpan bo'' yampa iya amole'' ni lahatna.    '
      verse: 55
  - chapter: 32
    verses:
    - text: '    Ya du si Yakub bay pauntas ni patudjuhanna. Sakali itu, ma labayan
        pa''in, aniya'' saga mala''ikat min Tuhan anampang iya.'
      verse: 1
    - text: 'Ya lling si Yakub pag''nda''na ma sigām, “Kilāku, pat''nna''an kasundaluhan
        Tuhan ko'' itu.” Ati Mahanaim ya pangōnna ma lahat inān.  '
      verse: 2
    - text: '  Manjari aniya'' panoho''an si Yakub ma saga a''ana, yukna, “Parahū
        kam min aku ni danakanku si Esaw, ina''an ma jadjahan Se''er, ma lahat Edom.'
      verse: 3
    - text: Ya llingbi ma iya subay buwatittu, ‘Tuwan, aniya' itu lapal min atanu
        si Yakub. Yuk lapal itu, “At'ggol aku bay maglahat ma deyoman si'itta si Leban.
        Halam aku bay magla'an-la'an minnē'.
      verse: 4
    - text: 'Aheka na hayop palsuku''anku, buwat saga sapi'', kura'', bili-bili, maka
        kambing. Aheka na isab saga sosoho''anku d''nda-l''lla. Manjari, tuwan, ya
        angkan pabowaku lapal itu ni ka''a, bang pa''in aku taima''nu magatay pote''.”
        ’ ”  '
      verse: 5
    - text: '  Sakali itu, makabīng pa''in saga a''a bay pamabowahan lapal si Yakub,
        aniya'' pangahaka sigām ma iya, yuk-i, “Tuwan, bay kami patampal pehē'' ni
        danakannu si Esaw, maka ilu''un na iya pasampang ma ka''a. Aniya'' ma iya
        saga tendogna mpat hatus hekana.”'
      verse: 6
    - text: Na, sinōd tāw magtūy si Yakub, aheya to'ongan kasusahanna, angkan binahagi'
        duwa saga a'a ya bebeya'anna. Ya du ba'anan hayopna sampay saga unta'na, binahagi'
        duwa isab.
      verse: 7
    - text: 'Ya ma deyom pikilan si Yakub, bang si Esaw ganta'' pina''an amono'' sigām,
        makal''ppa sigām dabahagi''.  '
      verse: 8
    - text: '  Jari angamu''-ngamu'' si Yakub ni Tuhan, yukna, “O Tuhanku, ka''a ya
        pagtuhanan mbo''ku si Ibrahim maka mma''ku si Isa''ak, angamu'' aku tabang
        ma ka''a. O Yawe, ka''a ya bay anoho'' aku subay amole'' ni lahatku maka ni
        kakampunganku. Bay aku janji''annu isab in aku buwanannu kahāpan ma ai-ai
        hinangku.'
      verse: 9
    - text: Atanu aku, a'a mbal tinōp subay nihāp e'nu. Sagō' minsan na, aheya ase'
        maka lasanu ma aku. Waktu lagi' kauntasku ni dambila' sapa' Jordan, halam
        aniya' tabowaku, luwal la'a dakayu' tungkud ma tanganku. Saguwā' ma buwattina'an
        itiya' na aku magduwa tumpukan ma labayan tudju amole'.
      verse: 10
    - text: O Tuhan, tabangin aku sabab aheya kagawahanku ma siyakaku si Esaw. Pi'itu
        iya arai' amono' aku sampay saga anak-h'ndaku.
      verse: 11
    - text: 'Entomun lagi'' bay paljanji''annu ma aku, in aku buwanannu kahāpan, maka
        buwanannu aku tubu'' mbal taitung hekana, sapantun heka solagan gusung ma
        bihing tahik.” Ya na he'' pangamu''-ngamu'' si Yakub ma Tuhan.  '
      verse: 12
    - text: '  Manjari pahanti'' iya maina''an dambahangi. Pagsubu, amene'' iya hayop
        aheka pamasampangna ma si Esaw.'
      verse: 13
    - text: Ya tapene'na duwa hatus kambing d'nda maka duwampū' kambing l'lla, duwa
        hatus bili-bili d'nda maka duwampū' bili-bili l'lla,
      verse: 14
    - text: t'llumpū' unta' d'nda taga-anak masi anganduru', mpatpū' sapi' d'nda maka
        sangpū' sapi' mandangan, duwampū' kura' d'nda maka sangpū' kura' l'lla.
      verse: 15
    - text: 'Jari pinagbahagi'' magba''an-ba''an saga hayop itu e'' si Yakub ati patunggu''anna
        ma saga a''ana. Ya panoho''anna ma sigām, “Pauntas kam dahū min aku. Paglawak-lawakunbi
        isab saga hayop ilu damba''an maka damba''an.”  '
      verse: 16
    - text: '  Aniya'' isab pamandu''na ma sosoho''anna dakayu'' ya parahū min kamemon,
        yukna, “Bang ka saupama talanggal e'' siyakaku, bo'' yukna ma ka''a, ‘Pi''ingga
        ka, maka sai nakura''nu, maka sai isab tag-dapu saga hayop ilu?’'
      verse: 17
    - text: 'Ya panambungnu ma iya subay buwattitu. Yuknu, ‘Tuwan, atanu si Yakub
        ya tag-dapu itu kamemon. Sinō'' binowa pi''itu ni ka''a kasampangan. Ilu''un
        na iya paturul min buli''an.’ ”  '
      verse: 18
    - text: '  Ya du panoho''an si Yakub ma saga a''ana magsunu''-sunu'' ya tag-tunggu''an
        saga hayop kasehe''. Yukna, “Bang kam ganta'' talanggal e'' siyakaku si Esaw,
        ya pangahakabi ma iya subay buwattitu,'
      verse: 19
    - text: ‘Aho' tuwan, ilu'un du atanu si Yakub paturul min buli'an.’ ” Ya ma deyom
        pikilan si Yakub, bang aniya' kasampangan pinabeya'an si Esaw dahū gi' min
        kapaglanggal sigām, kalu ahāp atayna tudju ni si Yakub ati magkahāp sigām
        pabīng.
      verse: 20
    - text: 'Manjari pinarahū e'' si Yakub kasampanganna inān kamemon. Sagō'' si Yakub
        baranna angagad gi'' ma pahanti''an sigām dambahangi.   '
      verse: 21
    - text: '    Na, ma sangom inān, papunduk si Yakub min patulihanna. Niā'' h''ndana
        karuwangan maka ipatan sigām, sampay anakna l''lla kasangpū'' maka dda. Ni''nde''an
        sigām e''na pehē'' ni dambila'' sapa'' Jabbok.'
      verse: 22
    - text: Ma dambila' pa'in saga anak-h'ndana, pinauntas isab e' si Yakub kaniya'na
        kamemon.
      verse: 23
    - text: Sagō' in iya baranna pat'nna' dangan-danganna ma tongod ina'an. Sakali
        aniya' magpasalupa ma si Yakub amowa iya magkosogan sampay asekot ni karai'-llawan.
      verse: 24
    - text: Na, pagnanam e' a'a inān in si Yakub mbal tara'ugna, magtūy tibu'na ma
        pangkulna ati magsā' lo'atanna.
      verse: 25
    - text: 'Ya yuk a''a-i ma iya, “Bbahin aku, marai'' na llaw.”   Anambung si Yakub,
        yukna, “Ē, mbal ka bbahanku. Subay ka amuwanan aku barakat dahū.”  '
      verse: 26
    - text: '  Manjari tinilaw si Yakub bang sai ōnna. “Si Yakub,” yukna.  '
      verse: 27
    - text: '  Angabtang a''a inān, yukna, “Ngga''i ka na Yakub ya pangōn ka''a puwas
        minnitu, sagō'' si Isra''il na, ma sabab kapagkosognu maka Tuhan maka ma pagkahinu
        manusiya''. Bay tara''ugnu sali''-sali''.”  '
      verse: 28
    - text: '  Ah''lling gi'' si Yakub, “Tuwan, pahati''un aku kono'' bang sai ōnnu.”   Anambung
        a''a-i, yukna, “Oy, angay tilawnu ōnku?” Manjari barakatanna si Yakub.  '
      verse: 29
    - text: '  Ya pah''lling si Yakub, “Arī, magharap aku maka Tuhan, bo'' pa''in
        itiya'' aku masi allum.” Angkanna lahat inān niōnan Peniyēl e'' si Yakub.  '
      verse: 30
    - text: '  Yamboho'' paluwas mata llaw ma waktu kalanjal si Yakub min lahat Peniyēl
        e''. Magpengka''-pengka'' isab iya ma sabab dambila'' lo''atan pangkulna magsā''.'
      verse: 31
    - text: 'Ya he'' sababna angkan bangsa Isra''il mbal to''ongan amangan ugat sumbali''an
        ya ma lo''atan pangkul. Ya ina''an addat sigām sampay ni kabuwattituhan, tu''ud
        nientom mbo'' sigām si Yakub bay waktu kapanibu'' pangkulna.    '
      verse: 32
  - chapter: 33
    verses:
    - text: '    Manjari itu, maka''nda'' pa''in si Yakub ni dahuanna, ilu na si Esaw
        maka saga tendogna mpat hatus puhu''. Magtūy pinapagtumpuk e'' si Yakub saga
        onde''-onde'' maka kaina''an sigām magkaniya-kaniya.'
      verse: 1
    - text: Ya pinarahū e'na si Bilha maka si Silpa sampay saga anak sigām. Pasunu'
        disi Leya maka saga anakna, ati karamulihan si Rakiya maka anakna si Yusup.
      verse: 2
    - text: 'Si Yakub baranna ya parahū min kamemon. Na, asekot-sekot pa''in iya ni
        si Esaw, magtūy iya pasujud min pitu'' pagaddatna ma siyakana.  '
      verse: 3
    - text: '  Malaingkan si Esaw paragan anampang si Yakub. Anganggapus iya maka
        aniyum, ati magtangis sigām karuwangan.'
      verse: 4
    - text: 'Pag''nda'' si Esaw ma saga kar''ndahan maka saga onde''-onde'', atilaw
        iya ma si Yakub, yukna, “Sai kasehe''annu ilu?”   Ya sambung si Yakub, “Kaka''
        tuwan, ya na itu ka''anakan bay pangalidjiki'' Tuhan ma aku, ya atanu itu.”  '
      verse: 5
    - text: '  Manjari pasōng isab saga ipatan si Yakub maka ka''anakan sigām, ati
        pasujud ma dahuan si Esaw.'
      verse: 6
    - text: 'Pasunu'' isab si Leya maka saga anakna, karamulihan si Rakiya maka anakna
        si Yusup, pasujud sigām kamemon.  '
      verse: 7
    - text: '  Atilaw gi'' si Esaw, yukna, “Pamagay ba''anan tumpukan hayop bay talanggalku
        ma lān ina''an? Ai kagunahanna?”   Ya sambung si Yakub, “Ya kagunahanna, Kaka''
        tuwan, pamuwanku ma ka''a pamahāp ataynu tudju ni aku.”  '
      verse: 8
    - text: '  Yuk si Esaw, “Otō'', da''a na. Aheka du ma aku. Mailuhun na ma ka''a.”  '
      verse: 9
    - text: '  Yuk si Yakub, “Ndū'', Kaka'' tuwan, bang sab''nnal-b''nnal ahāp na
        ataynu ma aku, taima''un kasampanganku itu ma ka''a. Ya pagharapku maka ka''a
        llaw itu, sali'' hantang pagharapku maka Tuhan, sabab ahāp sidda pamaihu''annu
        ma aku.'
      verse: 10
    - text: 'Taima''un, Kaka'' tuwan, ya kasampanganku itu ma ka''a, sabab aheya kahāpan
        ya bay pamuwan Tuhan ma aku. Halam aniya'' kulang ma aku.” Jari tinaima''
        na e'' si Esaw pagka tapogos e'' si Yakub.  '
      verse: 11
    - text: '  “Na,” yuk si Esaw, “Sūng na kitam. Sehe''anta kam.”  '
      verse: 12
    - text: '  Sagō'' mbal si Yakub. Yukna, “Kaka'' tuwan, kata''uwannu du. Alamma
        saga onde''-onde'' itu. Maka pagsusahanku isab saga bili-bili maka saga sapi''
        taga-anak duru''an lagi''. Bang puspusanta pal''ngngan minsan dang''llaw sadja,
        marai'' magpatayan du kamemon.'
      verse: 13
    - text: 'Ndū'', Kaka'',” yuk si Yakub ma si Esaw, “parahū gi'' ka min kami. Kami
        maka saga anakku sampay saga ba''anan hayop itu subay paturul min damuliannu.
        Painut-inut sadja kami pal''ngngan sampay ka ta''abutku mahē'' ma lahat Se''er.”  '
      verse: 14
    - text: '  “Na aho'', Otō'',” yuk si Esaw. “Bbahanku isab saga a''aku pagapi''
        ma ka''am.”   Yuk si Yakub, “Minsan mbal na, Kaka'' tuwan. Ya sadja aheya
        ma aku bang pa''in ahāp na ataynu ma aku.”  '
      verse: 15
    - text: '  Manjari ma llaw ina''an-i magpamole'' na disi Esaw ni lahatna Se''er.'
      verse: 16
    - text: 'Sagō'' si Yakub iya pehē'' gom pa''in ni lahat Sokkot. Ma Sokkot pa''in,
        angahinang iya luma'' pat''nna''anna maka saga anak-h''ndana. Angahinang isab
        iya saga kamalig pasindungan ba''anan kahayopanna. Ya he'' sababna angkan
        lahat inān niōnan Sokkot.  '
      verse: 17
    - text: '  Ya hatulanna, makapole'' pa''in si Yakub min lahat Mesopotami, at''kka
        na ni lahat Kana''an ma halam aniya'' baya-baya. Tat''kkana da''ira Sekem
        ati maina''an iya magpat''ngge tolda pagluma''an sigām, ina''an ma anggopan
        da''ira.'
      verse: 18
    - text: Manjari ya tana' pat'nna'an sigām inān bay bin'lli e'na min saga panubu'
        si Hamor mma' si Sekem, dahatus pilak tibu'uk ya pam'llina.
      verse: 19
    - text: 'Aniya'' isab pagtunu''an kulban nihinang e'' si Yakub ma tana'' ina''an.
        El-Elohe-Isra''il ya pangōnna ma pagkukulbanan inān.    '
      verse: 20
  - chapter: 34
    verses:
    - text: '    Na, aniya'' anak si Yakub maka si Leya budjang, ōnna si Dina. Dakayu''
        llaw pal''ngngan si Dina itu anibaw saga bagayna d''nda, a''a Kana''an.'
      verse: 1
    - text: Jari ta'nda' iya e' si Sekem anak si Hamor, ya pagbebeya'an ma lahat inān.
        (A'a bangsa Hīb disi Hamor itu.) Pag'nda' si Sekem ma si Dina, magtūy saggawna
        bo' yampa usiba'anna.
      verse: 2
    - text: Sagō' ka'amuhan iya ma si Dina he' maka sinōd lasa. Jari bissalahanna
        pahāp-hāp, kalu tabowa alasa isab ma iya.
      verse: 3
    - text: 'Yuk si Sekem ma mma''na si Hamor, “Mma'', pah''nda''un ma aku d''nda
        itu.”  '
      verse: 4
    - text: '  Sakali itu, makata''u pa''in si Yakub pasal pangusiba'' itu ma anakna
        si Dina, halam aniya'' tapah''llingna pasal palkala'' itu. Subay na bay makapole''
        saga anakna min kaparangan, min hinang sigām anunggu'' kahayopan.  '
      verse: 5
    - text: '  Manjari si Hamor, ya mma'' si Sekem-i, pehē'' ni si Yakub amowa iya
        maggara''.'
      verse: 6
    - text: 'Maina''an isab saga anak si Yakub l''lla baha''u bay at''kka min deya.
        Kahaka''an pa''in sigām pasal palkala'' itu, magtūy sigām astolan makalandu''
        ma sabab pangusiba'' si Sekem ma danakan sigām si Dina. Mbal to''ongan manjari,
        talapay saga a''a Isra''il kamemon nihinangan kaiya''an.  '
      verse: 7
    - text: '  Ah''lling si Hamor ma si Yakub maka saga anakna-i, yukna, “Ndū'' tuwan,
        in anakku si Sekem itu aheya to''ongan baya''na ma anaknu si Dina. Taima''un
        iya, pah''nda''un ma anaknu.'
      verse: 8
    - text: Ahāp kitam magpikit-pikiti d'nda maka l'lla.
      verse: 9
    - text: 'Bang hati buwattē'', makapaglahat du kam maitu maingga-maingga kabaya''anbi
        pat''nna''an. Aluhaya du kam angusaha maitu, makajari isab am''lli tana''.”  '
      verse: 10
    - text: '  Ah''lling isab si Sekem ma mma'' si Dina sampay ma saga danakanna,
        yukna, “Ndū'', saga Tuwan, bang pa''in aku makasulut ataybi. Ai-ai amu''bi
        ma aku pamuwanku du ma ka''am.'
      verse: 11
    - text: 'Haka''inbi aku bang pila ungsudna maka sokatna ati akuhanku du, bang
        aku pakawinbi ma si Dina.”  '
      verse: 12
    - text: '  Sagō'' angakkal saga anak si Yakub ma si Sekem maka mma''na si Hamor,
        ma sabab pangusiba''na ma danakan sigām si Dina.'
      verse: 13
    - text: Yuk sigām, “Ē, mbal makajari. In danakan kami itu mbal tapah'lla ma l'lla
        halam bay taislam. Kaiya'an ko' ilu ma kami.
      verse: 14
    - text: Magsulut du kitam bang pa'in ni'islam kal'llahanbi kamemon, buwat pagislam
        ma kami.
      verse: 15
    - text: Jari magpikit-pikiti du kitam. Magdalahat kitam magdabangsa.
      verse: 16
    - text: 'Malaingkan bang kam mbal ameya'' ma gara'' kami itu, pagka mbal bilahi
        magislam, na, ngā'' kami na danakan kami d''nda itu bo'' ala''an minnitu.”  '
      verse: 17
    - text: '  Manjari kasulutan si Hamor maka anakna si Sekem ma gara'' bay nihūgan
        sigām e'' saga anak si Yakub e''.'
      verse: 18
    - text: Mbal pa'in at'ggol, bineya' e' si Sekem gara' sigām ma sabab baya'na ma
        si Dina anak si Yakub. Si Sekem ya pinagaddatan asal labi min kakampunganna
        kasehe'an.
      verse: 19
    - text: Manjari pehē' na iya maka mma'na si Hamor ni tongod pasōran da'ira bo'
        amowa magisun saga l'lla ya magtipun maina'an.
      verse: 20
    - text: Yuk sigām, “Saga tuwan, in bangsa Isra'il itu patibagayun asal. Ahāp bang
        sigām tugutanta maglahat maitu maka magusaha isab ma deyom kaluhaya'an, sabab
        aluha asal lahattam. Ahāp isab bang tugutantam saga anak sigām subul-budjang
        magkawin-kiyawani maka anaktam.
      verse: 21
    - text: Saguwā' mbal gi' sigām makajari magdalahat-magdabangsa maka kitam. In
        kitam kal'llahan subay magislam dahū buwat kapagislam ma sigām.
      verse: 22
    - text: 'Manjari bang beya''ta addat sigām e'', in hayop sigām kamemon maka pangalta''
        sigām kamemon ma kitam du ma waktu sinōng. Jari patut bahā'' bang kitam magsulut
        supaya sigām maglahat maitu ma kitam?”  '
      verse: 23
    - text: '  Manjari kasulutan saga l''lla ma da''ira inān kamemon. Bineya'' e''
        sigām gara'' si Hamor maka anakna si Sekem ati magislam sigām kamemon.  '
      verse: 24
    - text: '  Na, palabay pa''in t''llumbahangi min bay pagislam e'', bo'' halam
        gi'' kauli''an, pina''an na duwangan anak si Yakub l''lla, si Simiyun maka
        si Libi ya langgung si Dina. Pasōd sigām magtakos kalis ni deyom da''ira inān
        ma halam aniya'' pangalab-ngalab saga a''a maina''an. Jari nilagut pinapatay
        saga l''lla inān kamemon e'' sigām karuwangan.'
      verse: 25
    - text: Talapay isab si Hamor maka anakna si Sekem pinapatay. Si Dina iya niā'
        e' sigām min deyom luma' si Sekem.
      verse: 26
    - text: Magpatayan pa'in saga a'a itu, paturul isab saga anak si Yakub kasehe'an
        anaban kamemon ai-ai bay ma deyom da'ira. Ya he' pamalos sigām ma kaiya'an
        danakan sigām budjang.
      verse: 27
    - text: Tinaban e' sigām pangalta' kamemon ma deyom-luwasan da'ira inān, buwat
        saga kambing, bili-bili, sapi' maka kura', hatina ai-ai taga-guna.
      verse: 28
    - text: 'Tinaban pangalta'' kamemon bay ma deyom luma'', sinaggaw isab saga d''nda
        maka kaonde''an kamemon.  '
      verse: 29
    - text: '  Na, kinata''uwan pa''in e'' si Yakub hinang si Simiyun maka si Libi
        itu, magtūy pah''llinganna sigām. Yukna, “Arōy! Aheya kasusahan ya pamuwanbi
        itu ma aku. Binantahan du aku e'' saga bangsa Kana''an maka bangsa Pirissi
        sampay bangsa a''a kamemon ma lahat itu. Ariki'' du kitam. Bang sigām ganta''
        magdakayu'' pi''itu angandugpak, tantu kitam alaglag kamemon magtai''anak.”  '
      verse: 30
    - text: '  Ya sambung si Simiyun maka si Libi, “Pasagaranta bahā'' bang danakan
        kami si Dina tahinang sali'' d''nda pinagtatambahan?”    '
      verse: 31
  - chapter: 35
    verses:
    - text: '    bdNa aniya'' panoho''an Tuhan ma si Yakub, yukna, “Patukad ka ni
        Betel bo'' ka maglahat mahē''. Hinangun pagtunu''an isab mahē'' pagkulbanannu
        ma aku, ya Tuhan bay magpa''nda'' ma ka''a waktu lagi'' kalahinu min siyakanu
        si Esaw.”  '
      verse: 1
    - text: '  Ah''lling si Yakub ma saga anak-h''ndana sampay ma saga a''a bebeya''anna
        kamemon, yukna, “Timaninbi saga ta''u-ta''u kamemon ya pagtutuhananbi ilu.
        Sussihunbi baranbi pahāp bo'' yampa kam magsalinan badju'' al''ssin.'
      verse: 2
    - text: Pagubus, patukad kitam ni Betel ati angahinang aku pagkulbanan maina'an
        pangarapan ni Tuhan ya bay anabangan aku ma waktu kasukkalanku. Ginapi' na
        pa'in aku e'na pi'ingga-pi'ingga bay pal'ngngananku.”
      verse: 3
    - text: Manjari bineya' lling si Yakub e' saga a'ana inān ati sinōngan ni iya
        saga ta'u-ta'u sigām kamemon sampay saga aretes bay ma tainga sigām. Jari
        kinubul kamemonna e' si Yakub ma tongod po'on kayu pagduwa'ahan ya ma Sekem.
      verse: 4
    - text: 'Pagubus, pasalta'' pa''in disi Yakub atulak minnē'', pinat''kkahan tāw
        aheya saga a''a ma kakauman Sekem angkan sigām mbal makatawakkal anurul disi
        Yakub amalos.  '
      verse: 5
    - text: '  Manjari itu magt''kkahan na si Yakub sampay saga a''ana kamemon ni
        Lūs, ya pinagōnan Betel ma tahun damuli itu. Ma lahat Kana''an ko'' inān.'
      verse: 6
    - text: 'Aniya'' pagtunu''an kulban nihinang e'' si Yakub mahē''. El-Betel ya
        pangōnna ma lahat inān, sabab ya na lahat bay pagpa''nda''an Tuhan ma iya
        waktu bay kalahina min siyakana.  '
      verse: 7
    - text: '  Amatay na si Debora, ya d''nda bay angayurahan si Ripka min kariki''-diki''na
        gi''. Takubul iya ma tongod dakayu'' po''on kayu ya ma lūran lahat Betel.
        Allon Bakut (hatina Kayu Pagkarukka''an) ya pangōn a''a ma kayu inān.  '
      verse: 8
    - text: '  Na, ma waktu kapamole'' si Yakub min lahat Mesopotami, bay magpa''nda''
        Tuhan ni iya pabalik maka amuwanan iya kahāpan.'
      verse: 9
    - text: 'Ya pangallam Tuhan ma iya, “Ōnnu si Yakub sagō'' puwas itu ngga''i ka
        na si Yakub ya pangōn ka''a, sagō'' si Isra''il na.” Hatina Tuhan to''ongan
        ya bay angōnan iya si Isra''il.  '
      verse: 10
    - text: '  Manjari angallam na isab Tuhan ma iya, “Aku itu Tuhan Sangat Kawasa.
        Anganak ka paheka, manjari ma waktu sinōng aniya'' kabangsa-bangsahan patubu''
        min ka''a. Lāgi aniya'' saga sultan isab luwa'' min panubu''nu.'
      verse: 11
    - text: Ya lahat bay pamuwanku ma mbo'nu si Ibrahim maka mma'nu si Isa'ak pamuwanku
        isab ma ka'a sampay ma saga panubu'nu.”
      verse: 12
    - text: 'Pagubus, ala''an na Tuhan min lugal bay pagsuli-sulihanna maka si Yakub.  '
      verse: 13
    - text: '  Na maina''an, ma tongod bay pangallaman Tuhan ma iya, aniya'' batu
        niosolan e''na. Taosol pa''in, binusug e'' si Yakub binu-anggul maka ns''llan
        jaitun ma diyata''na panukbal ni Tuhan.'
      verse: 14
    - text: 'Manjari Betel ya pangōn si Yakub ma lahat ina''an-i.   '
      verse: 15
    - text: '    Pagpuwas, palanjal na si Yakub maka saga anak-h''ndana min Betel
        inān. Na alawak-lawak lagi'' sigām min kauman Eprata, ta''abut na bulanan
        si Rakiya anganak. Kahunitan iya to''ongan.'
      verse: 16
    - text: Jari itu, pagka makalandu' hunitna, yuk panday ma iya, “Ndū', Rakiya,
        da'a ka tināw, l'lla ko' itu.”
      verse: 17
    - text: 'Song pa''in ab''kkat napasna, si Benoni (hatina ‘anak kasusahanku’) ya
        ōn pang''bba si Rakiya ma anakna. Manjari amutawan na iya. Saguwā'' Benjamin
        ya pangōn si Yakub ma onde''-onde'' he''.  '
      verse: 18
    - text: '  Pagka amatay na si Rakiya, kinubul iya ma bihing lān tudju ni kauman
        Eprata, ya pinagōnan Betlehem ma tahun damuli itu.'
      verse: 19
    - text: 'Jari aniya'' batu lakit niosolan e'' si Yakub, batu panganggindanan kubul
        si Rakiya. Ina''an du isab sampay ni buwattina''an.  '
      verse: 20
    - text: '  Pagpuwas, palanjal na disi Yakub (ya pinagōnan isab si Isra''il) ati
        magpat''ngge tolda pagluma''an sigām ma liyuhan Migdal-Eder.'
      verse: 21
    - text: 'Sakali itu, waktu lagi'' disi Isra''il pat''nna'' ma liyuhan Migdal-Eder
        inān, makapagbihing anakna si Rubin maka h''nda-h''ndana si Bilha. Kahaka''an
        si Yakub pasal ina''an-i angkan akagit atayna. Na, si Yakub itu, sangpū''
        maka duwa anakna l''lla.  '
      verse: 22
    - text: '  Ya itu saga anakna min si Leya:  si Rubin ya pagsiyakahan, bo'' si
        Simiyun, si Libi, si Yahud, maka si Issakar, si Sibulun ya kasiyalihan.   '
      verse: 23
    - text: '  Saga anak si Yakub min si Rakiya:  si Yusup ya siyaka, bo'' si Benjamin.   '
      verse: 24
    - text: '  Anakna isab min si Bilha ya ipatan si Rakiya:  si Dān maka si Naptali.   '
      verse: 25
    - text: '  Anakna isab min si Silpa ya ipatan si Leya:  si Gād maka si Aser.    In
        sangpū'' maka duwa anak si Yakub l''lla itu bay nianakan ma lahat Mesopotami.   '
      verse: 26
    - text: '    Manjari at''kka na si Yakub ni mma''na si Isa''ak ma lahat Mamre
        (hatina lahat Hebron), ya na lahat bay paglahatan si Isa''ak maka si Ibrahim.'
      verse: 27
    - text: Na, ta'abut pa'in dahatus maka walumpū' tahun umul si Isa'ak,
      verse: 28
    - text: 'awapat na iya ma deyom kasannangan, ati pinapagtimuk iya maka ka''mbo''-mbo''anna.
        Takubul iya e'' anakna karuwangan si Esaw maka si Yakub.    '
      verse: 29
  - chapter: 36
    verses:
    - text: '    Ya na itu salsila panugsugan saga panubu'' si Esaw, ya pinagōnan
        isab si Edom.'
      verse: 1
    - text: Min lahat Kana'an h'ndana kat'llungan. H'ndana dakayu' si Ada anak si
        Elon, a'a bangsa Hīt. Karuwana si Oholebama anak si Ana anak si Sebeyon, a'a
        bangsa Hīb.
      verse: 2
    - text: Kat'lluna si Basemat anak si Isma'il, ya magdanakan maka si Nebayot.
      verse: 3
    - text: Si Elepas ya anak si Esaw min si Ada, si Ruwil iya anakna min si Basemat.
      verse: 4
    - text: 'Saga anakna min si Oholebama, ya na si Jiyus, si Jalam maka si Kora.
        In itu kamemon bay nianakan ma si Esaw ma lahat Kana''an.  '
      verse: 5
    - text: '  Manjari aniya'' waktu pabutas na si Esaw min siyalina si Yakub, maglain
        ni lahat saddī. Tabeya'' ma iya saga anak-h''ndana sampay saga tendogna kamemon.
        Tabowa isab kahayopanna sampay pangalta''na kamemon bay tausahana ma lahat
        Kana''an.'
      verse: 6
    - text: Ya angkan si Esaw pabutas min si Yakub, sabab aheka makalandu' ba'anan
        hayop ya suku' sigā karuwangan, mbal s'ddong ma tana' bay paglahatan sigā
        he'. Mbal na sigā makapagdakayu' lahat.
      verse: 7
    - text: 'Manjari si Esaw, hatina si Edom, pehē'' na ni kabūd-būran lahat Se''er
        bo'' maglahat mahē''.  '
      verse: 8
    - text: '  Ya na itu isab salsila panugsugan panubu'' si Esaw, ya pang''mbo''an
        bangsa Edom, a''a kabūd-būran Se''er.'
      verse: 9
    - text: 'Saga anak si Esaw l''lla:  Si Elepas ya anakna min h''ndana si Ada, si
        Ruwil ya anakna min h''ndana si Basemat. '
      verse: 10
    - text: 'Saga anak si Elepas l''lla:  si Teman, si Omar, si Sepo, si Gatam maka
        si Kenas. '
      verse: 11
    - text: 'Aniya'' h''nda-h''nda isab si Elepas, ōnna si Timna,  ya bay anganakan
        l''lla, ōnna si Amalek. Ya du ina''an saga mpu si Esaw min h''ndana si Ada. '
      verse: 12
    - text: 'Saga anak si Ruwil l''lla:  si Sera, si Samma maka si Missa. Ya du ina''an
        saga mpu si Esaw min h''ndana si Basemat. '
      verse: 13
    - text: 'Aniya'' gi'' anak si Esaw l''lla min h''ndana si Oholebama anak si Ana,
        mpu isab si Sebeyon:  si Je''us, si Jalam maka si Kora. '
      verse: 14
    - text: 'Itiya'' na saga datu'' bay patubu'' min si Elepas anak si Esaw siyaka:  si
        Teman, si Omar, si Sepo, si Kenas, '
      verse: 15
    - text: si Kora, si Gatam maka si Amalek. Si Ada h'nda si Esaw ya mbo' saga a'a
        magdaratu' itu ya bay panubu' si Esaw.
      verse: 16
    - text: 'Saga datu'' isab bay patubu'' min si Ruwil ya anak si Esaw dakayu'':  si
        Nahat, si Sera, si Samma maka si Missa. Si Basemat h''nda si Esaw ya mbo''
        sigām. '
      verse: 17
    - text: 'Saga anak si Esaw isab min h''ndana si Oholebama anak si Ana:  si Je''us,
        si Jalam maka si Kora, a''a magdaratu'' kamemon.   '
      verse: 18
    - text: '  Manjari ya du ina''an saga bangsa maka ba''anan datu'' sigām ya bay
        patubu'' min si Esaw (ya pinagōnan isab si Edom).  '
      verse: 19
    - text: '  Na, in pasal saga bangsa porol ma lahat Edom, si Se''er bangsa Hōr
        ya pang''mbo''an sigām. Saga anak si Se''er ya tahinang datu'', ya na si Lotan,
        si Sobal, si Sebeyon, si Ana, si Disun, si Eser maka si Disan.'
      verse: 20
    - text: '  Na, in pasal saga bangsa porol ma lahat Edom, si Se''er bangsa Hōr
        ya pang''mbo''an sigām. Saga anak si Se''er ya tahinang datu'', ya na si Lotan,
        si Sobal, si Sebeyon, si Ana, si Disun, si Eser maka si Disan.'
      verse: 21
    - text: 'Saga anak si Lotan:  si Hore maka si Homan. Si Timna ya danakan si Lotan
        d''nda. '
      verse: 22
    - text: 'Saga anak si Sobal:  si Alban, si Manahat, si Ebal, si Sepo maka si Onam. '
      verse: 23
    - text: 'Saga anak si Sebeyon isab:  si Aya maka si Ana. Si Ana itu bay makabāk
        bohe'' amukal-mukal ma lahat paslangan, hinabuna magipat saga kura'' mma''na. '
      verse: 24
    - text: 'Saga anak si Ana:  si Disun ya anakna l''lla, si Oholebama ya anakna
        d''nda. '
      verse: 25
    - text: 'Saga anak si Disun:  si Hemdan, si Esban, si Itran maka si Keran. '
      verse: 26
    - text: 'Saga anak si Eser anak si Se''er:  si Bilhan, si Sa''aban maka si Akan. '
      verse: 27
    - text: 'Saga anak si Disan:  si Ūs maka si Aran. '
      verse: 28
    - text: 'Itiya'' na isab ōn saga a''a pagdatu''an kabangsa-bangsahan Hōr ya bay
        maglahat ma lahat Se''er:  si Lotan, si Sobal, si Sebeyon, si Ana, si Disun,
        si Eser maka si Disan.    '
      verse: 29
    - text: 'Itiya'' na isab ōn saga a''a pagdatu''an kabangsa-bangsahan Hōr ya bay
        maglahat ma lahat Se''er:  si Lotan, si Sobal, si Sebeyon, si Ana, si Disun,
        si Eser maka si Disan.    '
      verse: 30
    - text: '    Na, ya na itu saga a''a magsusultan ma lahat Edom masa halam gi''
        aniya'' sultan ma bangsa Isra''il.'
      verse: 31
    - text: 'Si Bela anak si Beyor tahinang sultan ma bangsa Edom. Dinhaba ya ōn da''ira
        pagsultananna.  '
      verse: 32
    - text: '  Amatay pa''in si Bela, si Johab anak si Sera'' ya pas''lle'' aningkō''
        magsultan. A''a iya min lahat Bosla.  '
      verse: 33
    - text: '  Amatay pa''in si Johab, ya pas''lle'' magsultan si Husam a''a min jadjahan
        bangsa Teman.  '
      verse: 34
    - text: '  Amatay pa''in si Husam, ya pas''lle'' magsultan si Hadad anak si Bedad.
        Abit iya ōn da''ira pagsultananna. Si Hadad itu bay makara''ug ma bangsa Midiyan
        ma deyom lahat Mowab.  '
      verse: 35
    - text: '  Amatay pa''in si Hadad, ya pas''lle'' magsultan si Samla min lahat
        Masleka.  '
      verse: 36
    - text: '  Pagmatay si Samla, ya pas''lle'' magsultan si Sa''ul, a''a min lahat
        Rehobot ma bihing sapa'' aheya.  '
      verse: 37
    - text: '  Na, amatay pa''in si Sa''ul, ya pas''lle'' magsultan si Ba''al-Hanan
        anak si Akbor.  '
      verse: 38
    - text: '  Amatay pa''in si Ba''al-Hanan anak si Akbor, ya pas''lle'' magsultan
        si Hadad. Pau ya ōn da''ira pagsultananna. Si Mehetabel anak si Matered, mpu
        si Mesahab, ya h''nda si Ba''al-Hanan itu.  '
      verse: 39
    - text: '  Itiya'' na isab ōn saga datu'' bay patubu'' min si Esaw, kaniya-kaniya
        sigām magsaddī-saddī lahat maka bangsa: si Timna, si Alba, si Jetet,'
      verse: 40
    - text: si Oholebama, si Ela, si Pinun,
      verse: 41
    - text: si Kenas, si Teman, si Mibsar,
      verse: 42
    - text: 'si Magde''el maka katapusan si Iram. Saga panubu'' si Esaw itu kamemon
        bay datu'' ma lahat Edom kaniya-kaniya ma paglahatan sigām.   Na, ya na ina''an
        salsila pasal paltubu''anan si Esaw, ya po''onan bangsa Edom.    '
      verse: 43
  - chapter: 37
    verses:
    - text: '    Ya na itu salsila pasal si Yakub maka anak-mpuna. Maglahat asal iya
        ma Kana''an, ya lahat bay paghanti''an mma''na si Isa''ak.   Manjari itu,
        ya anakna si Yusup wa''i angipat saga hayop sigām, beya'' isab saga danakanna
        l''lla min saddī ina'', min si Bilha maka si Silpa. Sangpū'' maka pituntahun
        umul si Yusup ma waktu ina''an-i. Jari sinumbung e'' si Yusup saga danakanna
        itu ni mma'' sigām. Aniya'' kono'' hinang sigām mbal taluwa''.  '
      verse: 1
    - text: '    Ya na itu salsila pasal si Yakub maka anak-mpuna. Maglahat asal iya
        ma Kana''an, ya lahat bay paghanti''an mma''na si Isa''ak.   Manjari itu,
        ya anakna si Yusup wa''i angipat saga hayop sigām, beya'' isab saga danakanna
        l''lla min saddī ina'', min si Bilha maka si Silpa. Sangpū'' maka pituntahun
        umul si Yusup ma waktu ina''an-i. Jari sinumbung e'' si Yusup saga danakanna
        itu ni mma'' sigām. Aniya'' kono'' hinang sigām mbal taluwa''.  '
      verse: 2
    - text: '  Na, aheya lasa si Yakub ma si Yusup. Salasa-lasa iya ma anakna kasehe'',
        alasa gi'' ma si Yusup sabab anak ma kato''ana. Jari pinatahi''an e''na si
        Yusup juba alingkat.'
      verse: 3
    - text: 'Kinata''uwan pa''in e'' saga dauranakan kaheya lasa si Yakub ma si Yusup,
        labi-labi min lasana ma sigām kasehe''an, magtūy sigām ab''nsi ma iya. Mbal
        na sigām amissala sangkahāpan ma iya.  '
      verse: 4
    - text: '  Manjari itu, aniya'' waktu anguppi si Yusup. Kahaka''an pa''in dauranakanna
        pasal uppina, gom pa''in ab''nsi sigām ma iya.'
      verse: 5
    - text: Yukna ma sigām, “Ā, kalehunbi bay tauppiku.
      verse: 6
    - text: 'In kitam kamemon bay ma huma magp''kkos pai, manjari ya p''kkosan pai
        bay ma aku magtūy an''ngge pabontol. Ya du saga p''kkosan pai bay ma ka''am,
        an''ngge isab bo'' patilibut ni p''kkosanku ati pasujud.”  '
      verse: 7
    - text: '  Sinambungan si Yusup e'' danakanna, yuk sigām, “Ē! Ka''a ilu magsultan
        bahā'' ma kami? Pagbaya''annu kami?” Pasōng gom pa''in kab''nsi sigām ma iya
        ma sabab uppina maka suli-sulina he''.  '
      verse: 8
    - text: '  Pinauppihan na isab si Yusup pabalik ati suli-sulihanna isab saga danakanna.
        Yukna ma sigām, “Kalehunbi pasal uppiku dakayu'' itu. Tauppiku llaw maka bulan
        sampay saga bitu''un sangpū'' maka ssa hekana pasujud ni aku.”  '
      verse: 9
    - text: '  Anuli-nuli isab si Yusup ma mma''na pasal uppina itu. Magtūy iya pinah''llingan
        e'' mma''na, yuk-i, “Oy! Uppi ai ilu? Pikilnu bahā'' in aku maka ina''nu sampay
        saga danakannu subay pasujud ni ka''a?”'
      verse: 10
    - text: 'Manjari akagit atay saga danakan si Yusup ma iya. Sagō'' kinannal e''
        mma''na palkala'' inān.   '
      verse: 11
    - text: '    Manjari dakayu'' llaw, pagka maina''an saga danakan si Yusup ma lahat
        Sekem angipat ba''anan kahayopan ya suku'' mma'' sigām,'
      verse: 12
    - text: 'aniya'' panoho''an si Isra''il (hatina si Yakub) ma si Yusup. Yukna,
        “Otō'', kata''uwannu asal, ina''an saga danakannu ma Sekem angipat hayop.
        Bilahi aku anoho'' ka''a pehē''.”   Ya sambung si Yusup, “Aho'', Mma'', pehē''
        aku.”  '
      verse: 13
    - text: '  Yuk mma''na isab, “Na, pehē'' na ka. Tibawun danakannu inān bang ahāp
        du kahālan sigām maka saga hayopta bo'' ka amole'' isab pi''itu angahaka''an
        aku.” Jari pinatulak iya min kapantayan Hebron tudju ni lahat Sekem.   Pagt''kkana
        ni Sekem,'
      verse: 14
    - text: 'hinabuna amiha saga danakanna ma kaparang-parangan, aniya'' a''a makalanggal
        ma iya. Yukna, “Otō'', ai pihanu ilu?”  '
      verse: 15
    - text: '  Ya sambung si Yusup, “Ya pihaku, tuwan, saga danakanku. Maitu kono''
        sigām angipat kahayopan kami. Kata''uwannu bahā'' tuwan bang maingga sigām?”  '
      verse: 16
    - text: '  Yuk a''a inān, “Ā, halam na sigām maitu. Takaleku sigām magsuli-suli,
        ni lahat Dotan kono''.”   Manjari paturul si Yusup ni saga danakanna sampay
        ta''abutna sigām ma tongod Dotan.'
      verse: 17
    - text: 'Na, alawak-lawak gi'' si Yusup, ta''nda'' iya he'' saga danakanna. Magtūy
        iya pinagisunan pinapatay e'' sigām.  '
      verse: 18
    - text: '  Yuk sigām dansehe''an, “O''o, nda''unbi. Ilu na si Pangunguppi.'
      verse: 19
    - text: 'Sūng, bono''ta iya ati timananta baranna ni deyom lowang bay pagtau''an
        bohe'' itu. Ya pangahakata ma pasalna in iya bay pinapatay maka kinakan e''
        sattuwa talun. Nda''ta minnē'' bang ai kapūsan uppina.”  '
      verse: 20
    - text: '  Na, pagkale pagisun itu e'' siyaka sigām si Rubin, magtūy iya amikil
        bang buwattingga e''na anabang si Yusup bo'' mbal kinala''atan e'' saga danakanna.
        Yukna ma sigām, “Ndū'', da''a iya papatayhunbi.'
      verse: 21
    - text: 'Hūgta sadja iya ni lowang itu. Halam aniya'' a''a maglahat maitu. Saguwā''
        da''a iya inay-inayunbi.” Angkan buwattē'' lling si Rubin sabab magmaksud
        iya angā'' si Yusup pabalik bo'' pinapole'' ni mma''na.  '
      verse: 22
    - text: '  Ahā, pagt''kka si Yusup pehē'' ni saga danakanna, magtūy iya sinaggaw
        e'' sigām bo'' niurusan jubana alingkat e''.'
      verse: 23
    - text: 'Puwas e'', binowa iya nihūg ni deyom lowang halam bohe''na sabab atigang
        na.  '
      verse: 24
    - text: '  Sakali itu, hinabu saga danakan si Yusup aningkō'' amangan, na, aniya''
        ta''nda'' e'' sigām saga a''a bangsa Isma''il. Ina''an sigām magturul-turul
        min lahat Giliyad tudju ni lahat Misil. Aniya'' isab dagangan paruwa'' ma
        saga unta'' sigām, saga ginisan bulitik pahamut maka ginisan pamapā.  '
      verse: 25
    - text: '  Ah''lling magtūy dakayu'' danakan sigām ōnna si Yahud, “Ai untungna
        bang bono''ta siyalita itu bo'' limbunganta kamatayna?'
      verse: 26
    - text: 'Gom lagi'' iya pab''llihanta ni saga a''a Isma''il itu. Da''a sadja iya
        mulata sabab danakanta du iya, dalaha'' maka kitam.” Manjari kasulutan saga
        danakan si Yahud ma llingna he''.  '
      verse: 27
    - text: '  Manjari itu, makasekot pa''in saga a''a magdaragang e'', nihella''
        si Yusup paluwas min deyom lowang bo'' yampa pinab''llihan ma saga bangsa
        Isma''il e''. Ya b''llihanna duwampū'' pilak tibu''uk. Pagb''lli pa''in, tabowa
        iya pehē'' ni lahat Misil.  '
      verse: 28
    - text: '  Na, pabalik si Rubin ni lowang bay pangahūgan si Yusup arak angā''
        iya. Pagdomolna halam maina''an si Yusup, agsai gineret e''na badju''na tanda''
        sin pagdukkana.'
      verse: 29
    - text: 'Pabīng iya magdai''-dai'' ni tongod saga danakanna bo'' yukna, “Arōy!
        Halam maina''an si Yusup! Daka painay hinangku!”  '
      verse: 30
    - text: '  Jari, anumbali'' sigām kambing ati niledje juba si Yusup maka laha''na.'
      verse: 31
    - text: 'Binowa juba inān amole'' bo'' pina''nda''an ni mma'' sigām. Ya yuk sigām,
        “Ndū'' Mma'', nda''un ba bay tabāk kami. Juba si Yusup bahā''?”  '
      verse: 32
    - text: '  Takilā magtūy e'' si Yakub. “Aho'',” yukna. “Ma si Yusup ko'' ilu!
        Kilāku aniya'' sattuwa talun bay angā'' iya anagpe'' baranna. Arōy! Anakku
        si Yusup!”  '
      verse: 33
    - text: '  Magtūy gineret e'' si Yakub badju'' ma baranna bo'' yampa magbinadju''
        karut, tanda'' ma pagkarukka''anna. Jari at''ggol to''ongan pagdukka si Yakub
        ma anakna.'
      verse: 34
    - text: 'Pina''an ni iya saga anakna d''nda-l''lla bahasa amauli'' karukka''anna,
        saguwā'' mbal iya, subay pasangdan magdukka. Angabtang iya, yukna, “Mbal ala''an
        pagdukkaku ma anakku sampay aku amole'' ni ahirat.” Manjari kasangdanan si
        Yakub magdukka ma anakna si Yusup.  '
      verse: 35
    - text: '  Pasalta'', si Yusup bay binowa ni lahat Misil e'' saga magdaragang.
        Ma Misil pa''in, pinab''llihan iya ni dakayu'' kapitan pangandolan Pira''un,
        ōnna si Putipar. Pagnakura''an iya ma saga jaga ma deyom astana'' Pira''un.    '
      verse: 36
  - chapter: 38
    verses:
    - text: '    Na, ma waktu ina''an pabutas na si Yahud min saga danakanna bo''
        pehē'' ni da''ira Adullam pat''nna'' ma luma'' si Hira.'
      verse: 1
    - text: Mahē' pa'in si Yahud, makapagkilā iya maka budjang, anak si Suwa bangsa
        Kana'an. Jari tahinangna h'nda.
      verse: 2
    - text: Anganak iya l'lla ati si Ēr ya pangōn si Yahud ma iya.
      verse: 3
    - text: Angiram h'ndana pabīng bo' anganak isab l'lla. Onan ya pangōnna ma iya.
      verse: 4
    - text: 'Ma lahat Keseb pa''in, anganak gi'' iya pabīng, l''lla isab. Sela ya
        pangōnna ma iya.  '
      verse: 5
    - text: '  Na palabay pa''in daka pilantahun, si Yahud bay amah''nda''an anakna
        siyaka, ya si Ēr, ma si Tamar.'
      verse: 6
    - text: 'Sagō'' lumandu''an ala''at kajarihan si Ēr ma pang''nda'' PANGHŪ''-Yawe,
        angkan iya magtūy minomos.  '
      verse: 7
    - text: '  Manjari ah''lling si Yahud ma si Onan ya anakna pasunu''. “Otō'',”
        yukna, “ipalnu si Tamar abalu na. Subay ka magpūn maka iya supaya aniya''
        tubu'' siyakanu. Ya na addat bang aniya'' amatay ma halam aniya'' anakna.”'
      verse: 8
    - text: Sagō' kinata'uwan asal e' si Onan bang si Tamar ganta' ab'ttong e'na bo'
        anganak, in anak inān mbal taitung anakna. Taitung anak siyakana. Angkanna
        si Onan itu, sakahaba' iya magbihing maka si Tamar, mbal tino'ongan e'na supaya
        halam aniya' tubu' ma siyakana ya bay amatay he'.
      verse: 9
    - text: 'Ala''at isab hinang si Onan inān ma pang''nda'' PANGHŪ'' angkan amatay
        isab iya.  '
      verse: 10
    - text: '  Na, aniya'' lling si Yahud ma ayuwanna si Tamar, yukna, “Amole'' na
        ka ni okoman mma''nu. Da''a ka magh''lla saddī, lagarin gi'' anakku si Sela.
        Subay na iya asangpot bo'' kam magpūn.” Angkan buwattē'' lling si Yahud sabab
        ahalli'' iya ma si Sela. Kalu iya amatay buwat duwangan siyakana he''. Jari
        amole'' na si Tamar ni matto''ana.  '
      verse: 11
    - text: '  At''ggol-t''ggol pa''in, amatay isab anak si Suwa ya h''nda si Yahud.
        Ataptap pa''in pangatayan si Yahud itu min bay kamatay h''ndana, magbeya''
        iya maka bagayna si Hira a''a Adullam. Amaklay sigām karuwangan pehē'' ni
        lahat Timna, ni lugal pagguntingan bulbul saga bili-bili si Yahud.  '
      verse: 12
    - text: '  Manjari aniya'' makahaka ma si Tamar in mato''ana song at''kka ni Timna
        angangguntingan saga bili-bilina.'
      verse: 13
    - text: 'Na pagta''u si Tamar, magtūy iya analinan s''mmekna balu. Tinambunan
        isab baihu''na maka sulban bo'' mbal takilā, ati aningkō'' iya ma tongod pagsosōran
        ni deyom kauman Inaim, ya ma bihing kalsara tudju ni Timna. Kinata''uwan asal
        e'' si Tamar in si Sela asangpot na, sagō'' halam gi'' tapamah''lla ma iya.  '
      verse: 14
    - text: '  Na, ta''nda'' e'' si Yahud si Tamar e'' sagō'' halam takilāna. Pangannalna
        d''nda pinagtatambahan sabab magtambun baihu''na.'
      verse: 15
    - text: 'Manjari itu, pagka halam kinata''uwan e'' si Yahud in d''nda inān ayuwanna,
        pina''an si Yahud ni tongodna ma bihing lān. Yukna ma iya, “Bilahi ka ameya''
        ma aku?”   Yuk si Tamar, “Ai panambanu aku?”  '
      verse: 16
    - text: '  Ya sambung si Yahud, “Pabeya''anta ka dakayu'' anak kambing min ba''anan
        kambingku.”   “Na,” yuk si Tamar, “makajari. Sagō'' subay aniya'' sanda''
        pang''bbanu ma aku.”  '
      verse: 17
    - text: '  Atilaw si Yahud, “Ai pang''bbaku?”   Yuk d''nda, “Ā, engkot k''llongnu
        ilu maka tungkudnu.” Na sinōngan magtūy e'' si Yahud ati magbihing na sigā
        maka angiram iya.'
      verse: 18
    - text: 'Puwas e'' amole'' na si Tamar bo'' yampa nila''anan sulban bay panambun
        baihu''na ati magsin''mmek iya balu pabīng.  '
      verse: 19
    - text: '  Na, si Yahud itu bay amabeya'' kambing ma bagayna si Hira. Sinō'' e''na
        angā'' ai-ai bay pang''bbana ma d''nda he'', sagō'' halam tabāk e''na.'
      verse: 20
    - text: 'Aniya'' isab saga a''a Inaim bay tinilaw e'' si Hira bang maingga d''nda
        pinagtatambahan ya bay ma bihing lān.   Ya sambung saga l''lla he'', “Tuwan,
        bay min katagna'' lagi'' halam aniya'' d''nda pinagtambahan maitu.”  '
      verse: 21
    - text: '  Pabalik si Hira pehē'' ni si Yahud angahaka''an iya. Yukna, “Tuwan,
        halam tabākku. Yuk isab saga l''lla maina''an halam kono'' aniya'' d''nda
        pinagtambahan maina''an min katagna''.”  '
      verse: 22
    - text: '  “Na,” yuk si Yahud, “ya niyatku subay anambahan iya dakayu'' anak kambing,
        sagō'' halam ya tabāknu. Ma iya na ai-ai bay pang''bbaku. Pasagarin na bo''
        kita mbal pagtunggīngan e'' a''a.”  '
      verse: 23
    - text: '  Sakali itu, palabay pa''in saga t''llumbulan, aniya'' a''a makahaka
        ma si Yahud, yukna, “Ayuwannu si Tamar ala''at kajarihanna magusaha''an baranna,
        maka ab''ttong na iya.”   Magpanoho''an si Yahud, yukna, “Bowahunbi iya paluwas
        min kauman itu. Tunu''unbi bo'' amatay.”  '
      verse: 24
    - text: '  Hinabu si Tamar binowa paluwas bahasa tinunu'', bay iya amabeya'' lapal
        ni mato''ana. Yuk lapalna, “Ab''ttong aku e'' a''a ya tag-dapu engkot k''llong
        maka tungkud itu. Nda''un pahāp, kalu takilānu.”  '
      verse: 25
    - text: '  Takilā magtūy e'' si Yahud. Yukna, “Abontol iya labi-labi min aku.
        Tinaikutan e''ku addattam pagka halam bay pamah''llaku ma iya anakku si Sela.”
        Jari puwas minnē'' halam iya bay makasekot pabalik ni ayuwanna si Tamar e''.  '
      verse: 26
    - text: '  Na, ta''abut pa''in bulan panganak si Tamar, k''mbal l''lla ya nianakan
        e''na.'
      verse: 27
    - text: Ang'ddon pa'in iya, amaluwas tanganna k'mbal dakayu'. Magtūy niengkotan
        e' panday maka salban keyat. “Ya itu,” yukna, “k'mbal siyaka.”
      verse: 28
    - text: Sagō' sinuhutan tanganna. Jari ya k'mbal pasunu' paluwas dahū. Yuk panday
        isab, “Mamarahi pahāp ka'a ilu pa'agaw paluwas dahū!” Jari si Peres ya pangōn
        onde'-onde' dahū paluwas e'.
      verse: 29
    - text: 'Puwas e'', paluwas na k''mbal ya taga-salban keyat ma tanganna, l''lla
        du isab, ati niōnan iya si Sera.    '
      verse: 30
  - chapter: 39
    verses:
    - text: '    Na, in si Yusup bay na tabowa ni lahat Misil e'' saga a''a bangsa
        Isma''il. Pinab''llihan iya e'' sigām ni si Putipar, ya pagnakura''an saga
        jaga ma deyom astana'' Pira''un.  '
      verse: 1
    - text: '  Manjari itu, ahāp sadja kat''kkahan ai-ai nihinang e'' si Yusup hinabuna
        pat''nna'' ma luma'' nakura''na si Putipar a''a Misil. Tu''ud iya tinabang
        na pa''in e'' si Yawe.'
      verse: 2
    - text: Ta'nda' isab e' si Putipar in si Yusup tinabang asal e' si Yawe, maka
        ahāp kasōngan hinangna kamemon.
      verse: 3
    - text: Manjari kasulutan si Putipar ma si Yusup ati tahinang iya pangandolanna.
        Binuwanan iya kapatut magnakura' ma a'ana kamemon sampay ma pangalta'na kamemon.
      verse: 4
    - text: Na, tinagna'an min waktu ina'an-i, si Putipar a'a Misil bay nilidjiki'an
        e' PANGHŪ' ma sabab si Yusup. Paheka na pa'in palsuku'anna, ai na ka ma deyom
        luma', ai na ka ma humana maka ma kabbunna.
      verse: 5
    - text: Angandol to'ongan si Putipar ma si Yusup, angkan pangandolna ma iya pangalta'na
        kamemon. Halam aniya' pagsusahan si Putipar, luwal pagkakanna.   Na, si Yusup
        itu dakayu' l'lla ahāp luwana maka pamarananna.
      verse: 6
    - text: 'Sakali itu, mbal isab at''ggol, kinabilahian iya e'' h''nda si Putipar.
        Yukna ma si Yusup, “Pi''itu ka ni deyom bilik, maghulid kita.”  '
      verse: 7
    - text: '  Sagō'' mbal si Yusup. Ya llingna ma d''nda he'', “Oy, aku itu pangandolan
        e'' nakura''ku, ya na h''llanu. Mbal pamagayna ai-ai pangalta''na ma deyom
        luma'' itu pagka pangandolna ma aku.'
      verse: 8
    - text: Bang binista, in kapatutku daheya du maka kapatutna ma deyom luma' itu.
        Pagdūl-baya'anku kamemon, luwal du ka'a sabab h'ndana ka. Angkan aku mbal
        makahinang la'at ya yuknu ilu, sabab dusa ko' ilu ni Tuhan!”
      verse: 9
    - text: 'Na minsan buwattē'' lling si Yusup, masi-masi du iya nilogos e'' h''nda
        si Putipar, saguwā'' mbal to''ongan iya ameya'' maghulid maka iya. Mbal minsan
        pasekot ni tongodna.  '
      verse: 10
    - text: '  Sakali aniya'' dakayu'' llaw, makasōd pa''in si Yusup ni deyom luma''
        maghinang ai-ai kabiyaksahanna, halam aniya'' sosoho''an saddī ma deyom luma''.'
      verse: 11
    - text: 'Pagsōdna, magtūy iya tahella'' ma tōng badju''na e'' h''nda si Putipar.
        Yukna ma iya, “Dai'' na ka. Maghulid kita.” Daipara makakawas si Yusup min
        balutanna maka e''na alahi paluwas. Ka''bbahan badju''na ma tangan d''nda.  '
      verse: 12
    - text: '  Na, pag''nda'' h''nda si Putipar ma si Yusup paragan paluwas, maka
        badju'' bay ka''bbahan e''na,'
      verse: 13
    - text: magtūy lingananna saga sosoho'anna. “Nda'unbi,” yukna, “a'a Hibrani bay
        pinapi'itu e' h'llaku angahina' kitam. Bay iya anōd bilikku, arak aku niusiba'an
        e'na, manda' aku angolang saru'un-du'un.
      verse: 14
    - text: 'Na, pagolangku itu,” yukna, “alahi iya paluwas magdai''-dai''. O''o,
        badju''na bay bbahanna ma bilikku.”  '
      verse: 15
    - text: '  Manjari d''nda inān bay ang''nna'' badju'' si Yusup ma bihingna sampay
        at''kka h''llana.'
      verse: 16
    - text: Na, at'kka pa'in si Putipar magtūy iya sinuli-sulihan e' h'ndana. Yukna,
        “O, ya atanu Hibrani bay bowanu pi'itu, bay makasōd ni deyom bilikku insini'
        amuwanan aku kaiya'an.
      verse: 17
    - text: 'Daipara angolang aku saru''un-du''un. Pagolangku, magtūy iya alahi magdai''-dai''
        paluwas. Sagō'' ta''bba badju''na ma bihingku.”  '
      verse: 18
    - text: '  Na, pagkale pa''in si Putipar ma sumbungan h''ndana pasal bay tahinang
        kono'' e'' atana he'', magtūy akagit sidda atayna,'
      verse: 19
    - text: ati soho'na si Yusup sinaggaw bo' pinakalabusu ma deyom luma' pagkumbisan
        saga pilisu bay makalanggal sara' Pira'un.   Kasangdanan si Yusup ma deyom
        kalabusu,
      verse: 20
    - text: malaingkan halam bay pinasagaran e' PANGHŪ'. Taptap iya pinat'kkahan lasa
        maka ase', ya angkan iya makasulut atay nakura' kalabusu inān.
      verse: 21
    - text: Si Yusup kabuwanan e'na kapatut magbaya' ma saga pilisu kasehe'an, maka
        pangandolna isab ma iya kahinangan ai-ai maina'an ma kalabusu.
      verse: 22
    - text: 'Manjari itu, pagka si Yusup ya a''a pangandolan ma deyom kalabusu, halam
        aniya'' pagsusahan nakura'' inān sabab aheya tabang PANGHŪ'' ma si Yusup.
        Ai-ai hinangna ahāp sadja kasōnganna.    '
      verse: 23
  - chapter: 40
    verses:
    - text: '    Na at''ggol-t''ggol pa''in, aniya'' duwa sosoho''an Pira''un makarusa
        ma iya. Dakayu'' itu bay pagnakura''an saga a''a magbubuhat inumanna, maka
        dakayu'' ya pagnakura''an saga a''a maghinang tinapayna. Angastol Pira''un
        ma sigām karuwangan itu,'
      verse: 1
    - text: '    Na at''ggol-t''ggol pa''in, aniya'' duwa sosoho''an Pira''un makarusa
        ma iya. Dakayu'' itu bay pagnakura''an saga a''a magbubuhat inumanna, maka
        dakayu'' ya pagnakura''an saga a''a maghinang tinapayna. Angastol Pira''un
        ma sigām karuwangan itu,'
      verse: 2
    - text: ati pinakalabusu sigām ma deyom luma' kapitan saga jaga, hatina luma'
        pangumbisan si Yusup.
      verse: 3
    - text: Maina'an pa'in sigām, aniya' hinang pamat'nna' kapitan jaga ma si Yusup.
        Sinō' iya anabangan a'a duwangan-i ma ai-ai kagunahan sigām.   Na, at'ggol-t'ggol
        pa'in sigām ma deyom kalabusu, ma dasangom du,
      verse: 4
    - text: 'aniya'' tauppi e'' duwangan pilisu itu, ya bay pagnakura''an ma deyom
        astana'' Pira''un. Magsaddī uppi sigām dangan maka dangan, maka saddī isab
        ma''anana.  '
      verse: 5
    - text: '  Pagsubu, pasekot si Yusup ni duwangan sosoho''an Pira''un ya sehe''na
        ma deyom kalabusu itu. Ta''nda''na magtūy aniya'' pagsusahan sigām angkan
        tilawna. “Asusa pahāp pamaihu''anbi ilu. Angay bahā''?”  '
      verse: 6
    - text: '  Pagsubu, pasekot si Yusup ni duwangan sosoho''an Pira''un ya sehe''na
        ma deyom kalabusu itu. Ta''nda''na magtūy aniya'' pagsusahan sigām angkan
        tilawna. “Asusa pahāp pamaihu''anbi ilu. Angay bahā''?”  '
      verse: 7
    - text: '  Ya sambung sigām karuwangan, “Aniya'' uppi kami dibuhi'', sagō'' halam
        aniya'' maitu ata''u angama''anahan iya.”   “Ā,” yuk si Yusup, “dakayu''-kayu''
        du Tuhan makabuwan pangita''u magma''ana. Haka''in aku kono'' ya bay tauppibi
        ilu.”  '
      verse: 8
    - text: '  Manjari ah''lling a''a dangan ya pagnakura''an saga a''a magbubuhat
        inuman Pira''un, yukna, “Ya ta''nda''ku ma deyom uppiku dampo''on bahan anggul'
      verse: 9
    - text: t'llu sangana. Paguplutna, magtūy anumping. Pagsumping itu, magtūy patahak
        buwa'na.
      verse: 10
    - text: 'Na, ina''an asal sawan pagi''inuman Pira''un ma tanganku, jari k''ttu''ku
        buwa'' anggul e'' bo'' yampa p''gga''ku ni deyom sawan. Puwas e'', bay sōnganku
        bohe''na pehē'' ni Pira''un. Na, halam na.”  '
      verse: 11
    - text: '  Yuk si Yusup, “Ya na itu ma''ana uppinu ilu. Ya t''llu sanga ilu, hatina
        t''llung''llaw.'
      verse: 12
    - text: T'llung'llaw gi' minnitu in ka'a pinaluwas du e' Pira'un min deyom kalabusu.
        Pinabīng du ka ni bay hinangnu dahū magbubuhat inumanna.
      verse: 13
    - text: Sagō' aniya' pangamu'ku ma ka'a,” yuk si Yusup. “Bang ka ma deyom kasannangan
        na, ndū', entomun pa'in aku sangkahāpan. Sabbutun kahālanku ma munda'an Pira'un
        supaya aku makaluwas min deyom kalabusu itu.
      verse: 14
    - text: 'Sabab ya b''nnalna, in aku itu bay tasaggaw min lahatku porol, ya lahat
        bangsa kami Hibrani. Damikiyanna isab maitu ma lahat Misil, takalabusu aku
        ma halam aniya'' sababna.”  '
      verse: 15
    - text: '  Na, takale pa''in kahāp ma''ana itu e'' nakura'' dakayu'' ya maghihinang
        tinapay Pira''un, magtūy iya amaluwas uppina ma si Yusup. Yukna, “Ya du aku
        taga-uppi dibuhi''. Ma deyom uppiku in aku baranku bay angandurung t''llu
        ligu magbangkat-bangkat.'
      verse: 16
    - text: 'Aniya'' ginisan tinapay maka bāng-bāng ma ligu diyata'', arak pangalabot
        Pira''un, sagō'' pinagtittuk e'' saga manuk-manuk. Na, ya du ilu uppiku.”  '
      verse: 17
    - text: '  Manjari ah''lling si Yusup ma nakura'' maghihinang tinapay, “Ya ma''ana
        uppinu ilu,” yukna “buwattitu. Ya t''llu ligu sapantun t''llung''llaw.'
      verse: 18
    - text: 'Jari t''llung''llaw minnitu in ka''a-i pinaluwas du e'' Pira''un min
        deyom kalabusu bo'' yampa paponggolanna kōknu. Pagpuwas, pinasagnat bangkaynu
        ma diyata'' hāg bo'' pinagtittuk isina e'' saga manuk-manuk.”  '
      verse: 19
    - text: '  Na, t''llung''llaw pa''in damuli minnē'', ta''abut na llaw pagmahaltabat
        kapaganak ma Pira''un. Pinagjamuhan e''na kamemon saga tendogna ya pagnakura''an,
        maka soho''na pinaluwas min kalabusu ya nakura'' magbubuhat inumanna inān
        sampay nakura'' maghihinang tinapayna. Pinatampal sigā ni matahan ba''anan
        nakura'' inān.'
      verse: 20
    - text: Ya nakura' magbubuhat inuman pinabalik e' Pira'un ni bay hinangna.
      verse: 21
    - text: 'Saguwā'' in nakura'' maghihinang tinapay inān sinō'' pinasagnat bangkayna
        ni hāg. Jari taluwa'' bay pagma''ana si Yusup ma pasal panguppi duwangan itu.  '
      verse: 22
    - text: '  Malaingkan halam taentom e'' nakura'' magbubuhat inuman ya bay tambuku
        si Yusup ma iya. Takalipatna na.    '
      verse: 23
  - chapter: 41
    verses:
    - text: '    Na, aniya'' saga duwantahun palabay, anguppi isab Pira''un. Ma deyom
        uppina, ina''an iya an''ngge-n''ngge ma bihing sapa'' Nīl.'
      verse: 1
    - text: Jari aniya' pitu' sapi' al'mmok maka alanu' patukad min deyom sapa' e'
        bo' amangan ma kaparangan.
      verse: 2
    - text: Pagpuwas, aniya' pitu' sapi' saddī patukad min sapa', angagkag lullun
        maka ahigtal. Jari pasekot saga sapi' damuli itu ni sapi' al'mmok ya ma bihing
        sapa' e'.
      verse: 3
    - text: 'Ahā, saga sapi'' al''mmok kinakan magtūy e'' saga sapi'' angagkag. Na,
        makabati'' na Pira''un min uppina.  '
      verse: 4
    - text: '  Pagtulina pabīng, anguppi na isab iya. Ya tauppina pitumbatang pai
        ahāp isina maka asambu, patomo'' asal min dampo''on.'
      verse: 5
    - text: Mbal at'ggol, aniya' isab pitumbatang pai saddī patomo' min po'onna. Ak'ppes
        isi paina maka alūs e' baliyu apasu'.
      verse: 6
    - text: 'Manjari tin''llon magtūy e'' pai ak''ppes in pai asambu inān. Na, pagbati''
        pa''in Pira''un e'', tasayuna in iya bay anguppi.  '
      verse: 7
    - text: '  Pagsubu, aheya kasusahanna angkan palingananna saga a''a ilmu''an maka
        kamemon a''a bal-akkal ma kaluha''an lahat Misil. Maina''an pa''in sigām ma
        Pira''un, nihaka''an sigām e''na pasal uppina, malaingkan halam aniya'' min
        sigām makapahati iya bang ai ma''anana.  '
      verse: 8
    - text: '  Manjari aniya'' lling nakura'' magbubuhat inuman ma Pira''un. Yukna,
        “Tuwan Pira''un, yamboho'' taentomku ma llaw itu, aniya'' kasā''an bay tahinangku.'
      verse: 9
    - text: Ma waktu kakagit ataynu ma aku maka ma nakura' maghihinang tinapay, bay
        kami pakalabusunu ma luma' kapitan saga jaga.
      verse: 10
    - text: Manjari dakayu' sangom makauppi kami karuwangan, bo' saddī ma'anana.
      verse: 11
    - text: Na, aniya' a'a Hibrani bay sehe' kami ma deyom kalabusu, subul lagi',
        sosoho'an kapitan jaga. Bay iya haka'an kami pasal bay tauppi kami. Pagkalena,
        magtūy mina'anahan e'na pakaniya-pakaniya.
      verse: 12
    - text: 'Ya kaluwasanna, tatuman ai-ai kamemon bay pagma''anana ma kami. Aku itu
        bay pinabīng ni bay hinangku. Ya a''a maghihinang tinapaynu bay soho''nu pinapatay.”  '
      verse: 13
    - text: '  Angkan na pinalinganan magtūy si Yusup e'' Pira''un ati pinaluwas iya
        magdai''-dai'' min deyom kalabusu. Aubus pa''in e''na amagongan p''ngngotna
        sampay analinan badju''na, paharap iya pehē'' ni Pira''un.  '
      verse: 14
    - text: '  Yuk Pira''un ma si Yusup, “Makauppi aku sagō'' halam aniya'' minsan
        dakayu'' makapahati aku ma pasalna. Na kahaka''an aku pasal ka''a. Bang aniya''
        uppi a''a takalenu, ata''u ka kono'' angama''anahan iya.”  '
      verse: 15
    - text: '  Ya sambung si Yusup ma Pira''un, “Tuwan sultan, ngga''i ka min pangita''uku.
        Tuhan dakayu''-kayu'' ya makabuwanan ka''a ma''ana ahāp.”  '
      verse: 16
    - text: '  Ya lling Pira''un ma si Yusup, “Ma deyom uppiku, ina''an aku an''ngge-n''ngge
        ma bihing sapa'' Nīl.'
      verse: 17
    - text: Manjari aniya' ta'nda'ku pitu' sapi' al'mmok maka alanu' patukad min deyom
        sapa' amangan ma kaparangan.
      verse: 18
    - text: Puwas e', aniya' patukad pitu' sapi' saddī, angagkag maka ahigtal. Yamboho'
        aku maka'nda' sapi' buwattē' la'atna minsan ma'ingga-ma'ingga ma lahat Misil.
      verse: 19
    - text: Sakali itu, in sapi' al'mmok inān kinakan magtūy e' saga sapi' angagkag.
      verse: 20
    - text: 'Malaingkan halam apinda baran saga sapi'' bay amangan. Bā''nu halam bay
        makakakan ai-ai sabab masi angagkag. Na halam na, makabati'' magtūy aku.  '
      verse: 21
    - text: '  “Pagtuliku pabīng, anguppi na isab aku. Ya ta''nda''ku ma deyom uppiku
        damuli itu, pitumbatang pai patomo'' min dampo''on. Ahāp isi paina, asambu
        lullun.'
      verse: 22
    - text: Puwas e', aniya' patomo' pitumbatang pai saddī, min dampo'on du isab.
        Ak'ppes isi paina maka alūs e' baliyu apasu'.
      verse: 23
    - text: 'Oy na, ya pai asambu inān tat''llon magtūy e'' pai ak''ppes. Na, iya
        na he'' tauppiku. Manjari haka''anku saga a''a ilmu''an pasal bay tauppiku
        he'', sagō'' halam aniya'' minsan dakayu'' min sigām makapahatian aku bang
        ai ma''anana.”  '
      verse: 24
    - text: '  Yuk si Yusup ma Pira''un, “Tuwan Pira''un, ya duwa uppinu ilu dama''ana
        du. Tu''ud ka pinata''u e'' Tuhan bang ai hinangna ma sinosōng.'
      verse: 25
    - text: Ya pitu' sapi' al'mmok ilu, maka pitumbatang pai asambu, sapantun pituntahun
        ahāp to'ongan anihanna.
      verse: 26
    - text: 'Buwattē'' isab pitu'' sapi'' angagkag ya patukad ma karamulihan, maka
        pitumbatang pai ya alūs e'' baliyu, sapantun pituntahun gotom.  '
      verse: 27
    - text: '  “Buwat bay pangahakaku ma ka''a, Tuwan Pira''un, in ka''a pinata''u
        na e'' Tuhan bang ai nihinang e''na ma sinosōng.'
      verse: 28
    - text: Hatina, ma deyom pituntahun ya song pat'kka itu, ajatu to'ongan saga tinanom
        ma katilibut lahat Misil, magdayas-dayas ma kinakan.
      verse: 29
    - text: Pasunu' isab pina'an pituntahun gotom, jari in lahat Misil itu magkasigpitan,
        ati takalipat e' saga a'a kamemon bay timpu pagdayas-dayas e'.
      verse: 30
    - text: Alungay timpu kahāpan min pangentom manusiya' ma sabab kabisa paggotom
        ya makasunu'.
      verse: 31
    - text: 'Tuwan, ya angkan ka pinauppihan min duwa e'' Tuhan, sabab ahogot niyatna.
        In pakaradja''an bay tauppinu ilu marai'' na pinat''kka e''na.  '
      verse: 32
    - text: '  “Da''a busung, Tuwan Pira''un, bang bahā'' aku angahūgan ka''a gara''?
        Subay ka amiha dakayu'' a''a bal-akkal, a''a alalom pangita''una, pinapagnakura''
        e''nu ma katilingkal lahat Misil.'
      verse: 33
    - text: Subay ka amat'nna' saga mandul isab maka subay aniya' kapatut sigām angā'
        bahagi' lima min ai-ai pinagani ma deyom pituntahun ya aheka anihanna.
      verse: 34
    - text: Subay aniya' isab kapatut sigām deyo' min Pira'un amatipun kamemon anihan
        inān sat'ggol ahāp tahunanna, maka subay tinau' pahogot ma deyom saga da'ira.
      verse: 35
    - text: 'Ya kinakan tatipun itu subay tinagama pagbalanja'' manusiya'' ma timpu
        gotom ya song pat''kka ni lahat Misil. Manjari mbal sigām patay otas.”   '
      verse: 36
    - text: '    Na, kasulutan Pira''un maka kamemon saga tendogna ma bay panganggara''
        si Yusup e''.'
      verse: 37
    - text: 'Angkan yuk Pira''un ma sigām, “Mbal na kitam makapiha a''a saddī makasali''
        ni si Yusup itu. In iya dakayu'' a''a katulunan pikilan alalom e'' Tuhan.”  '
      verse: 38
    - text: '  Angabtang Pira''un ma si Yusup, yukna, “Pagka ka''a ya bay kabuwanan
        pangita''u maka pikilan alalom e'' Tuhan, mattan halam aniya'' angatu ma ka''a
        ma akkal maka pamikil.”   '
      verse: 39
    - text: '    Ah''lling gi'' Pira''un ma si Yusup, yukna, “Itiya'' aku angangg''llal
        ka''a pagmakōkan ma pagsultananku itu. Ai-ai panoho''annu subay bineya'' sadja
        e'' saga a''aku kamemon. Luwal kawasaku ya aheya min kawasanu, sabab Pira''un
        aku.'
      verse: 40
    - text: Buwattina'an g'llalta na ka gubnul ma sakalingkal lahat Misil.”
      verse: 41
    - text: Manjari niurusan e' Pira'un singsingna taga-gindan pagsultanna, ati pasulugna
        ma tangan si Yusup. Pinasulugan iya juba ahalga' kakana'na isab, maka engkot
        k'llong bulawan.
      verse: 42
    - text: 'Puwas e'' binuwanan iya dakayu'' kalesa, ya pamasuku'' a''a bangsahan
        ya pasunu'' ma Pira''un. Aniya'' isab jaga sinō'' parahū min kalesana amasimay
        saga a''a bo'' aluhaya palabayanna. Manjari si Yusup ya pinapaggubnul ma kaluha''an
        lahat Misil.  '
      verse: 43
    - text: '  Ah''lling Pira''un ma si Yusup, yukna, “B''nnal, aku ya sultan maitu
        ma Misil, sagō'' halam aniya'' a''a ma katilibut lahat Misil itu makatawakkal
        maghinang ai-ai bang ngga''i ka min panoho''annu.”'
      verse: 44
    - text: 'Jari aniya'' ōn saddī pamuwan Pira''un ma si Yusup ma bahasa Misil. Niōnan
        iya Sapenat-Paneya. Pinah''nda''an isab iya e'' Pira''un ma si Asenat anak
        si Potepera, dakayu'' imam ma da''ira Ūn. T''llumpū'' tahun ya umul si Yusup
        ma waktu katagna''na maghinang ma deyoman Pira''un ya magsultan ma lahat Misil.
        Makaluwas pa''in iya min deyom astana'', nilibut e''na kaluha''an lahat.  '
      verse: 45
    - text: 'Jari aniya'' ōn saddī pamuwan Pira''un ma si Yusup ma bahasa Misil. Niōnan
        iya Sapenat-Paneya. Pinah''nda''an isab iya e'' Pira''un ma si Asenat anak
        si Potepera, dakayu'' imam ma da''ira Ūn. T''llumpū'' tahun ya umul si Yusup
        ma waktu katagna''na maghinang ma deyoman Pira''un ya magsultan ma lahat Misil.
        Makaluwas pa''in iya min deyom astana'', nilibut e''na kaluha''an lahat.  '
      verse: 46
    - text: '  Manjari itu ma deyom pituntahun ahāp, aheka to''ongan buwa'' tinanom
        ya niani ma lahat e''.'
      verse: 47
    - text: Pinatau' e' si Yusup ma saga da'ira pakaniya-pakaniya ya ingga-ingga bay
        ta'ani min kahuma'an ya ma katilibut saga da'ira inān. Buwattē' na pa'in hinang
        si Yusup ma deyom pituntahun ya ahāp pagani.
      verse: 48
    - text: 'Tinipun bo'' tinipun sampay palasay min pagtau''an. Angkan pinahondong
        e'' si Yusup saga sosoho''anna inān angitung t''pponganna. Tu''ud aheka makalandu'',
        buwat ibarat gusung ma bihing tahik mbal taitung.  '
      verse: 49
    - text: '  Na, ma halam lagi'' ta''abut waktu gotom, aniya'' duwa anak si Yusup
        l''lla min h''ndana si Asenat ya anak si Potepera imam ma da''ira Ūn.'
      verse: 50
    - text: Si Manasse ya pangōn si Yusup ma anakna siyaka inān. Ya pangabtang si
        Yusup, “Min Tuhan ya angkan aku kalungayan pangentom ma kakampunganku kamemon,
        sampay kabinasahan kamemon bay kalabayanku.”
      verse: 51
    - text: 'Manjari si Epra''im ya pangōnna ma anakna pasunu''. Angabtang isab si
        Yusup, yukna, “Kabuwanan aku tubu'' ma lahat ya bay makabuwanan aku kabinsana''an.”  '
      verse: 52
    - text: '  Na, ta''abut na tobtoban pituntahun ya aheka anihanna ma lahat Misil,'
      verse: 53
    - text: ati anagna' pituntahun gotom buwat bay pangahaka si Yusup. Taluwa' gotom
        kalahat-lahatan inān kamemon, malaingkan aniya' kinakan ma sakalingkal lahat
        Misil.
      verse: 54
    - text: 'Kakulangan pa''in balanja'' saga a''a Misil e'', angamu'' sigām ni Pira''un.
        Angkan na aniya'' panoho''anna ma saga a''a inān kamemon, sinō'' sigām pehē''
        ni si Yusup bo'' ameya'' ma ai-ai pamat''nna''na ma sigām.  '
      verse: 55
    - text: '  Pasōng na pa''in gotom sampay pa''abut ni kaluha''an lahat Misil. Jari
        magpanoho''an si Yusup, sinō'' niukab saga bodega panau''an kinakan bo'' yampa
        pinab''llihan ma saga a''a Misil.'
      verse: 56
    - text: 'Damikiyanna saga a''a ma kamemon kalahat-lahatan, kasigpitan sidda ma
        sabab gotom. Angkan na sigām pehē'' ni lahat Misil am''lli balanja'' min si
        Yusup.    '
      verse: 57
  - chapter: 42
    verses:
    - text: '    Na, makata''u pa''in si Yakub mma'' si Yusup aniya'' balanja'' tab''lli
        ma lahat Misil, ah''lling iya ma saga anakna l''lla. Yukna, “Angay kam hal
        aningkō''?'
      verse: 1
    - text: 'Takaleku aniya'' balanja'' tab''lli mahē'' ma Misil. Pehē'' kam, b''llihinbi
        bo'' kitam mbal patay otas.”  '
      verse: 2
    - text: '  Manjari pehē'' na saga siyaka si Yusup sangpū'' puhu'' am''lli balanja''
        ni Misil.'
      verse: 3
    - text: Ya halam pinabeya' e' si Yakub anakna kasiyalihan si Benjamin, ya langgung
        si Yusup. Nihalli'an iya e' mma'na bo' mbal t'kkahan la'at ma l'ngnganan.
      verse: 4
    - text: 'Manjari pa''abay na saga anak si Yakub ma a''a kasehe''an pehē'' ni lahat
        Misil am''lli balanja'', sabab kaluha''an lahat Kana''an inān talapay gotom
        isab.  '
      verse: 5
    - text: '  Na, pagka si Yusup ya gubnul ma lahat Misil, taga-kapatut iya magpab''lli
        balanja'' ma sai na. Sakali itu, at''kka pa''in saga danakan si Yusup pina''an,
        magtūy sigām pasujud ma dahuanna.'
      verse: 6
    - text: 'Magtūy sigām takilā e'' si Yusup, sagō'' magbau''-bau'' sadja iya in
        sigām mbal kata''uwanna. Akasla isab llingna ma sigām, yukna, “Oy, minningga
        kam?”   Ya sambung sigām, “Min lahat Kana''an, tuwan. Bay kami pi''itu am''lli
        balanja''.”  '
      verse: 7
    - text: '  Minsan takilā e'' si Yusup saga danakanna, in iya halam takilā e''
        sigām.'
      verse: 8
    - text: 'Jari taentom e'' si Yusup bay tauppina ma masa palabay pasal saga danakanna
        inān, angkan yukna, “Ā, mata-mata ko'' ka''am ilu bay pi''itu ang''nda''-ng''nda''
        lahat kami bang tongod ai ya aluhay sinōd.”  '
      verse: 9
    - text: '  Ya sambung saga danakanna, “Arōy tuwan, kami itu ngga''i ka mata-mata.
        Halam aniya'' maksud kami ala''at. Sosoho''annu du isab kami bay pi''itu am''lli
        balanja''. Magdanakan kami, a''a asaltun lullun.”  '
      verse: 10
    - text: '  Ya sambung saga danakanna, “Arōy tuwan, kami itu ngga''i ka mata-mata.
        Halam aniya'' maksud kami ala''at. Sosoho''annu du isab kami bay pi''itu am''lli
        balanja''. Magdanakan kami, a''a asaltun lullun.”  '
      verse: 11
    - text: '  “Ē!” yuk si Yusup. “Mbal aku am''nnal. Ya gawibi pi''itu ang''nda''-ng''nda''
        bang tongod ai ya aluhay sinōd ma lahat kami.”  '
      verse: 12
    - text: '  Ya sambung sigām ma si Yusup, “Tuwan Gubnul, in kami sosoho''annu itu
        bay sangpū'' maka duwa magdanakan. Mma'' kami ina''an ma lahat Kana''an, maka
        ina''an ma iya danakan kami kasiyalihan. Aniya'' isab danakan kami amatay
        na.”  '
      verse: 13
    - text: '  “Ā,” yuk si Yusup, “B''nnal ya yukku insini'', in ka''am ilu mata-mata.
        Ala''at maksudbi.'
      verse: 14
    - text: Sulayanta kam bang b'nnal llingbi. Ya danakanbi kasiyalihan e' subay pinapi'itu.
        Bang hati' mbal, na sapahanta kam min ōn Pira'un, in ka'am mbal to'ongan makala'an
        minnitu.
      verse: 15
    - text: Dangan min ka'am subay pehē' angā' siyalibi he'. Kasehe'anbi subay tinahan
        maitu ma deyom kalabusu sampay tata'u bang b'nnal llingbi atawa mbal. Bang
        mbal, mattan du in ka'am mata-mata. Ōn Pira'un ya pagsapahanku.”
      verse: 16
    - text: 'Manjari pinakalabusu na sigām e'' si Yusup t''llung''llaw t''ggolna.  '
      verse: 17
    - text: '  Na, ta''abut pa''in llaw kat''lluna, ah''lling na si Yusup ni saga
        danakanna, yukna, “Aku itu magmatāw ma Tuhan. Mbal kam papatayku bang pa''in
        kam ameya'' ma pamat''nna''ku itu.'
      verse: 18
    - text: Bang kam b'nnal asaltun, ahāp maksudbi, subay aniya' mattanna. Dakayu'
        a'a min ka'am ta'bba maitu ma deyom kalabusu, bo' kasehe'anbi ilu tinugutan
        amole' amowa balanja' ma saga anak-h'ndabi ya agon-agon patay otas.
      verse: 19
    - text: 'Pagubus, bowahunbi siyalibi pi''itu ni aku. Bang buwattē'' hinangbi kamattanan
        aku in llingbi ma aku b''nnal to''ongan. Jari mbal na kam papatayku.” Na,
        kasulutan sigām magdanakan ma lling si Yusup.  '
      verse: 20
    - text: '  Magsuli-suli sigām pakaniya-pakaniya, yuk-i, “Na, tantu kitam katongoran
        ma bay tahinangtam ma siyalitam e''. Bay ta''nda''tam kasigpitanna waktu kapangamu''na
        ase'' ma kitam. Sagō'' halam asiptam. Ya he'' sababanna angkan kitam t''kkahan
        sigpit buwattina''an.”  '
      verse: 21
    - text: '  Ah''lling isab si Rubin, yukna, “Bay na sa yukku ma ka''am da''a binasahunbi
        onde'' e'', sagō'' halam aku bay beya''bi. Na, itiya'' kitam binalosan pasal
        kamatayna.”'
      verse: 22
    - text: 'Tahati asal e'' si Yusup ai-ai pamissala sigām, saguwā'' halam kinata''uwan
        e'' sigām sabab kahaba'' sigām anuli-nuli ma si Yusup aniya'' magsasalin bahasa
        sigām ni bahasa Misil.  '
      verse: 23
    - text: '  Pagkale si Yusup ma pamissala sigām, tatangis iya ati pataikut min
        sigām. Pahondong pa''in tangisna bo'' makasuwala pabīng, pabaihu'' iya ni
        dauranakanna. Pinene'' e''na si Simiyun, bo'' soho''na niengkotan ma matahan
        sigām.  '
      verse: 24
    - text: '  Na, arai'' pa''in amole'' saga danakan si Yusup kasehe''an, magpanoho''an
        si Yusup ma saga tendogna, sinō'' pin''nno''an balanja'' saga karut sigām
        pakaniya-pakaniya. Sinō'' isab ni''isi ni karut sigām sīn bay pamayad sigām
        dangan maka dangan. Pinalutu''an lagi'' sigām bo'' aniya'' takakan-kakan sigām
        ma labayan.'
      verse: 25
    - text: 'Kaniya-kaniya sigām anganduwa'' ni kura'' sigām saga balanja'' bay tab''lli
        sigām. Pagduwa'' itu, palanjal na sigām amole''.  '
      verse: 26
    - text: '  Sangom pa''in, pahondong sigām ma pahanti''an. Sakali itu, aniya''
        dangan min sigām angukab karutna bahasa angā'' gandum pamakan kura''na. Pagukabna,
        na, aniya'' sīn ma bowa'' karut e''.'
      verse: 27
    - text: 'Agsai lingananna saga danakanna, yukna, “Oy, itiya'' sīnku bay pinabīng
        ni karutku.”   Na taluwa'' sigām sukkal aheya, jari magpamidpid sigām ati
        magtilaw-tilawan dansehe''an, yuk-i, “Ai sa ya pamat''kka kitam itu e'' Tuhan?”  '
      verse: 28
    - text: '  Manjari itu, at''kka pa''in sigām ni lahat Kana''an maka ni si Yakub
        ya mma'' sigām, sinuli-sulihan iya pasal kamemon bay kalabayan sigām.'
      verse: 29
    - text: Yuk sigām, “Mma', binissalahan kami e' Gubnul ya pagnakura'an lahat Misil,
        akasla sidda. Tinuna'an kami e'na angamata-mata kono' ma lahatna.
      verse: 30
    - text: Ya sambung kami, ‘Tuwan, ngga'i ka kami saga mata-mata. A'a abontol kami,
        ahāp sadja maksud kami.
      verse: 31
    - text: 'Sangpū'' maka duwa kami magdanakan, da''mma'' kamemon. Dakayu'' danakan
        kami wa''i na amatay. Maka danakan kami kasiyalihan ina''an tabba ma mma''
        kami ma lahat Kana''an.’ Ya he'' bay pah''lling kami ma Gubnul e''.  '
      verse: 32
    - text: '  “Ya sambungna ma kami, ‘Nda''ku na bang kam b''nnal a''a abontol. Tahanku
        maitu a''a dangan min deyomanbi. Jari in ka''am kasehe''an makajari amole''
        bo'' amowa balanja'' ma anak-h''ndabi ya mbal makasandal otas.'
      verse: 33
    - text: 'Malaingkan,’ yuk gubnul-i, ‘ya siyalibi subay bowabi pi''itu ni aku.
        Minnē'' kamattanan aku in ka''am ngga''i ka mata-mata bay pi''itu amiha lugal
        aluhay sinōd. Jari nde''anku ni ka''am danakanbi bay tahanku ati aluhaya na
        kam magusaha ma lahat itu.’ Na, buwattē'' lling gubnul inān ma kami.”  '
      verse: 34
    - text: '  Sakali itu, hinabu sigām angukab karut sigām pakaniya-pakaniya bo''
        anumpahan isina, allā! Ya putusan sīn bay pamayad sigām balanja'', ina''an
        ma deyom karut. Pag''nda'' sigām magtūy sigām sinōd tāw. Ya du si Yakub ya
        mma'' sigām, sinōd tāw isab.'
      verse: 35
    - text: 'Yukna ma sigām, “Arōy, kalungayan aku anak ma sababanbi. Halam na si
        Yusup, halam na si Simiyun, ati kabaya''anbi subay amowa si Benjamin? Aku
        ya marasahi magkarukka''an.”  '
      verse: 36
    - text: '  Manjari yuk si Rubin ma mma''na, “Mma'', pangandolun si Benjamin ma
        aku. Bang saupama mbal tabowaku pabalik ni ka''a, makajari papataynu anakku
        l''lla karuwangan ilu.”  '
      verse: 37
    - text: '  Saguwā'' mbal tapogos si Yakub. Yukna, “Mbal makabeya'' ma ka''am anakku
        kabungsuhan itu. Wa''i na amatay langgungna, hal iya takapin allum. Bang aniya''
        makamula ma iya ma l''ngnganan, paheya gom pa''in karukka''anku ati tabowa
        aku amole'' ni ahirat, sabab ato''a na aku.”    '
      verse: 38
  - chapter: 43
    verses:
    - text: '    Na, karuhunan gotom ma lahat Kana''an.'
      verse: 1
    - text: 'Ya balanja'' bay tab''lli e'' saga anak si Yakub ma lahat Misil aubus
        na kamemon. Manjari ah''lling si Yakub ma saga anakna, yukna, “Pabalik kam
        pehē'' ni Misil am''lli balanja'' minsan mbal aheka.”  '
      verse: 2
    - text: '  Sagō'' yuk si Yahud ma iya, “Mma'', bay kami sinanggupan e'' gubnul
        ma lahat-i, yukna bang kami mbal amowa siyali kami pehē'', mbal kami makajari
        paharap ni iya.'
      verse: 3
    - text: Bang hati pabeya'nu siyali kami itu, na, pehē' du kami am'lli balanja'.
      verse: 4
    - text: 'Sagō'' bang iya mbal pabeya''nu, in kami itu mbal pehē'' pagka mbal tinugutan
        paharap ni gubnul.”  '
      verse: 5
    - text: '  Ya sambung si Isra''il (hatina si Yakub), “Angay kam bay makahaka''an
        a''a inān aniya'' gi'' danakanbi saddī? Kasusahan sadja ya pamat''kkabi ma
        aku.”  '
      verse: 6
    - text: '  Ya sambung sigām, “Tu''ud mbal pahali a''a inān anilosa kami ma pasal
        kaukampungan kami. Tinilaw kami e''na pasal mma'' kami bang masi allum, maka
        bang aniya'' danakan kami saddī? Manjari, Mma'', mbal kami makapagin''mbal
        ma panilawna. Maka halam isab bay makani-pikilan kami in siyali kami sinō''
        binowa pina''an ni iya.”  '
      verse: 7
    - text: '  Manjari si Yahud ya ah''lling, yukna, “Mma'', pangandolun onde'' ilu
        ma aku bo'' kami pehē'' magtūy am''lli balanja'' supaya halam aniya'' min
        kitam patay otas.'
      verse: 8
    - text: Paglilla'ku baranku angakuhan iya min ai-ai makamula. Bang aniya' tum'kka
        ni iya, aku ya binīngan. Bang iya s'lle'-bale puhu' mbal tabowaku amole' pi'itu
        ni ka'a ma halam baya-baya, aku ya kasusunan sat'ggolku allum.
      verse: 9
    - text: 'Mma'', bang kami halam bay taggahannu, bay du kami magpehē''-pi''itu
        min duwa na.”  '
      verse: 10
    - text: '  Yuk si Isra''il ya mma'' sigām, “Na, bang buwattē'', subay kam amowa
        kasampangan pangahulmatbi ma gubnul e''. Isihunbi ni karutbi ai-ai ya katapusan
        ahāp min lahatta itu, saga bulitik ahamut maka gula'' buwani minsan sadja
        dangkuri'', maka ginisan pamapā isab, maka saga kinakan ahāp nanamna buwat
        bigi-pistasyo maka bigi-almon.'
      verse: 11
    - text: Bowahunbi isab sīn nilipat duwa min bay pam'llibi tagna' he', kalna' in
        sīn bay tabākbi ma bowa' karut subay pinabalik ni sigām. Arai' aniya' bay
        makasā'.
      verse: 12
    - text: Na, bowahunbi na siyalibi bo' kam magdai'-dai' pehē' ni gubnul.
      verse: 13
    - text: 'Bang pa''in iya pinat''kkahan atay ahāp e'' Tuhan Sangat Kawasa supaya
        aniya'' ase''na amabīng ni ka''am si Benjamin maka danakanbi dakayu''. Malaingkan
        bang aku saupama kalungayan anak, na, magsabal aku.”  '
      verse: 14
    - text: '  Sakali itu, palanjal na saga ka''anakan si Yakub maka e'' sigām amowa
        kasampangan maka sīn nilipat duwa min bay dahū e''. Tabowa isab si Benjamin.
        Pagt''kka sigām ni Misil, pehē'' sigām paharap ni si Yusup.'
      verse: 15
    - text: 'Manjari, pag''nda'' si Yusup ma si Benjamin, magtūy soho''na sosoho''an
        ya ang''ntan kapatut ma luma''na. Yukna, “Bowahun saga a''a itu pehē'' ni
        luma''ku. Pasumbali''un hayop maka pa''adjalin pagkakan. Magsalu kami amangan
        ugtu llaw ilu.”  '
      verse: 16
    - text: '  Bineya'' e'' sosoho''an inān bay panoho''an si Yusup ma iya, ati binowa
        saga dauranakanna pehē'' ni luma''.'
      verse: 17
    - text: 'Sakali itu, sabu pa''in sigām binowa ni luma'', t''kkahan sigām tāw.
        Ma hona''-hona'' sigām, “Ya angkan kitam binowa pi''itu ma sabab sīn ya bay
        pinabīng ni deyom karuttam tagna'' kitam bay am''lli balanja''. Marai'' bahā''
        pataggaha'' kitam nirugpak, ati sinaggaw kitam nihinang ata. Niagaw isab saga
        kura''tam.”  '
      verse: 18
    - text: '  Angkan na, pagabut sigām ni bowa'' lawang, pasekot sigām ni a''a ang''ntan
        kapatut ma luma'' si Yusup amowa iya magbissala. Yuk sigām,'
      verse: 19
    - text: “Tuwan, da'a busung, aniya' pah'lling kami ma ka'a. Bay kami makapi'itu
        mint'dda am'lli balanja'.
      verse: 20
    - text: 'Sagō'' makahanti'' pa''in kami ma l''ngnganan tudju amole'', taukab kami
        saga karut pakaniya-pakaniya. Pagukab itu, ta''nda'' kami ma bowa'' karut
        sīn bay pamayad kami balanja'', jukup to''ongan. Daka sai bay amat''nna''
        sīn inān ni deyom karut kami. Angkan na itiya'' kami amowa sīn e'' pinapole''
        ni ka''am. Maka aniya'' itu sīn saddī pam''lli kami balanja'' ma l''ngngan
        itu.”  '
      verse: 21
    - text: 'Sagō'' makahanti'' pa''in kami ma l''ngnganan tudju amole'', taukab kami
        saga karut pakaniya-pakaniya. Pagukab itu, ta''nda'' kami ma bowa'' karut
        sīn bay pamayad kami balanja'', jukup to''ongan. Daka sai bay amat''nna''
        sīn inān ni deyom karut kami. Angkan na itiya'' kami amowa sīn e'' pinapole''
        ni ka''am. Maka aniya'' itu sīn saddī pam''lli kami balanja'' ma l''ngngan
        itu.”  '
      verse: 22
    - text: '  Ya sambung a''a ang''ntan kapatut e'', “Da''a kam asusa. Da''a kam
        tināw. Tuhanbi, ya pagtuhanan mma''bi, bay makaisi sīn inān ni deyom karutbi.
        Bay du tasambutku bayadbi.” Puwas e'' pinaluwas e''na si Simiyun ni''nde''an
        ni sigām.  '
      verse: 23
    - text: '  Na, binowa na saga danakan si Yusup ni deyom luma''na e'' sosoho''anna
        he''. Binuwanan sigām bohe'' pangose'' tape'' sigām maka binuwanan isab pagkakan
        saga kura'' sigām.'
      verse: 24
    - text: 'Makata''u pa''in sigām binowa sigām amangan ma luma'' si Yusup, sinakap
        ba''anan kasampangan pangahulmat sigām ma iya pagt''kkana ni luma'' ugtu llaw.  '
      verse: 25
    - text: '  Manjari pagt''kka si Yusup ni luma'', pasujud sigām ma dahuanna maka
        e'' sigām amuwanan iya saga kasampangan bay binowa e'' sigām ni deyom luma''.'
      verse: 26
    - text: 'Tinilaw sigām e'' si Yusup pasal kahālan sigām. Yukna, “Painay na mma''bi
        ya bay pangahakabi ma aku ato''a na? Masi iya allum?”  '
      verse: 27
    - text: '  Ya sambung sigām, “Aho'' tuwan, ahāp masi mma'' kami maka alasig.”
        Pasujud na isab sigām ni si Yusup pagaddat sigām ma iya.  '
      verse: 28
    - text: '  Na, pag''nda'' si Yusup ma langgungna si Benjamin, yukna, “Ā, ya na
        ka itu siyalibi, ya bay panuli-nulibi ma aku? Bang pa''in ka binuwanan kahāpan
        e'' Tuhan, Otō''.”'
      verse: 29
    - text: 'Agon-agon ahansul pangatayan si Yusup pag''nda''na ma langgungna. Angkan
        iya parai''-dai'' paluwas sabab mbal tasandal bohe'' matana am''ttak. Jari
        pasōd iya ni deyom bilikna anangis maina''an.  '
      verse: 30
    - text: '  Pagpuwas, akula''up iya bo'' pabalik ni saga danakanna. Sinandalan
        e''na bohe'' matana maka e''na anoho'' saga a''ana amat''nna'' kinakan sigām.  '
      verse: 31
    - text: '  Pinat''nna''an si Yusup dangan-danganna. Saga danakanna pinat''nna''an
        ma pamanganan saddī, sigām-sigām sadja. Saddī isab ma saga bangsa Misil ya
        magkakan maina''an. Mbal sigām makapagsalu maka bangsa Hibrani, sabab asammal
        bang ma sigām.'
      verse: 32
    - text: Jari pinatingkō' saga danakan si Yusup ma anggopanna, maka pinagsunu'-sunu'
        isab tingkō'an sigām min siyaka ni siyali. Pag'nda' sigām ma pagpatingkō'
        ma sigām buwattē', magtūy sigām mag'nda' mata tabowa e' kainu-inuhan sigām.
      verse: 33
    - text: 'Manjari aniya'' palauk pangalabot ma sigām bay min lamisahan si Yusup,
        sagō'' ya pangalabot si Benjamin nilipat lima min bay pangalabot saga danakanna.
        Na magjamu sigām maka si Yusup, maginum sampay maglami-lami.    '
      verse: 34
  - chapter: 44
    verses:
    - text: '    Manjari aniya'' panoho''an si Yusup ma a''a ang''ntan kapatut ma
        deyomanna, yukna, “P''nno''in balanja'' karut sigām ilu kamemon, pila-pila
        ya takaya binowa e'' sigām. Pole''in isab sīn bay pamayad sigām pakaniya-pakaniya,
        pat''nna''un ma diyata'' balanja'' ya ma deyom karut sigām.'
      verse: 1
    - text: 'Ngā''un isab ya sawanku dī pilak bo'' pat''nna''un pehē'' ni deyom karut
        kasiyalihan e'', pabeya''un ma sīn bay pamayadna.” Na bineya'' e'' a''a inān
        bay panoho''an si Yusup ma iya.  '
      verse: 2
    - text: '  Pagsubu-subu lagi'', pinapole'' na saga dauranakan e'' maka saga kura''
        ya pagduruwa''an sigām.'
      verse: 3
    - text: Sakali itu, ma halam lagi' sigām makalawak min da'ira bay kamahē'an sigām-i,
        ah'lling si Yusup ma a'a tag-kapatut ma deyomanna. “Pal'kkas ka,” yukna. “Turulun
        saga a'a inān. Pagabutnu, tilosahun sigām. Yuknu, ‘Ē, ka'am ilu! Kabuwanan
        kam kahāpan ati kala'atan ya panungbasbi!
      verse: 4
    - text: 'Angay tatangkawbi sawan pilak ya suku'' nakura''ku? Sawan panginumanna
        ko'' ilu, sawan isab pagputika''anna. Langgal sara'' to''ongan ya tahinangbi
        ilu!’ ”  '
      verse: 5
    - text: '  Na, maka''abut pa''in sosoho''an si Yusup-i ni sigām magdanakan, magtūy
        isabanna kabtangan bay pah''lling si Yusup ma iya.'
      verse: 6
    - text: Ya panambung saga magdanakan ma iya, “Tuwan, angay kami pah'llingannu
        buwattilu? Makabusung ko' ilu bang kami makahinang buwat yuknu ilu.
      verse: 7
    - text: Entomun sīn ya bay tabāk kami ma bowa' karut kami. Bay tabowa kami min
        lahat Kana'an bo' tinūran ni ka'a. Jari pangannalnu bahā' in kami makatangkaw
        pilak atawa bulawan min deyom luma' nakura'nu?
      verse: 8
    - text: 'Tuwan, bang sawan ilu ganta'' tabāk ma sai-sai min kami, a''a inān subay
        papataynu, maka kami kasehe''an subay magpa''ata ma ka''a.”  '
      verse: 9
    - text: '  Ya sambung a''a si Yusup-i, “Sulut na,” yukna, “sagō'' ya sadja hinangku
        ata, bang ma sai kabākan sawan ilu. Malaingkan ka''am kasehe''an puwas min
        palkala''.”  '
      verse: 10
    - text: '  Magtūy sigām magdai''-dai'' amareyo'' duwa''an sigām bo'' yampa angukab
        karut pakaniya-pakaniya.'
      verse: 11
    - text: Manjari pinaglungkad to'ongan saga karut sigām magdanakan e' sosoho'an
        si Yusup. Tinagna'an min siyaka tudju ni siyali. Allā, tabākna in sawan pilak
        ma deyom karut si Benjamin.
      verse: 12
    - text: 'Pagbāk itu, magtūy gineret e'' saga dauranakan si Yusup saga badju''
        sigām ma sabab kaheya susa sigām. Taparuwa'' pa''in ai-ai sigām ma saga kura'',
        pehē'' na sigām pabalik ni da''ira.  '
      verse: 13
    - text: '  Pagt''kka si Yahud maka saga danakanna ni luma'' si Yusup, ina''an
        iya masi. Magtūy sigām pak''ppang ni tana'' ma dahuanna.'
      verse: 14
    - text: 'Yuk si Yusup ma sigām, “Angay kam makahinang buwattē''? A''awam kam bahā''?
        Bang a''a buwat aku ata''u ang''nda'' putika''an, halam aniya'' kalimbungan
        min aku.”  '
      verse: 15
    - text: '  Ya sambung si Yahud, “Daka ai pangabtang kami ma ka''a, tuwan. Halam
        aniya'' panganda''awahan kami in kami itu asaltun. Tapabukis na dusa kami
        e'' Tuhan. Atanu na kami itu kamemon, ngga''i ka sadja ya a''a dangan bay
        kabākan sawannu.”  '
      verse: 16
    - text: '  Ya sambung si Yusup, “Ā, mbal. Mbal aho''anku ya yuknu ilu. Ya sadja
        hinangku ata ya a''a bay kabākan sawanku. Ka''am kasehe''an ilu makajari na
        amole'' pehē'' ni mma''bi ma deyom kasalamatan.”  '
      verse: 17
    - text: '  Sakali si Yahud pasekot ni si Yusup maka e''na ah''lling, yukna, “Tuwan,
        da''a aku busung, aniya'' pamowahanta ka magsuli-suli. Da''a isab ap''ddi''
        ataynu ma aku, sabab bang ma aku in ka''a sali'' Pira''un.'
      verse: 18
    - text: Tuwan,” yuk si Yahud, “bay kami tatilawnu bang aniya' lagi' mma' kami
        atawa danakan kami saddī.
      verse: 19
    - text: 'Ya sambung kami ma ka''a, aniya'' mma'' kami sagō'' ato''a na. Maka aniya''
        gi'' siyali kami l''lla bay nianakan ma kato''a si Mma''. Duwangan sigām maglanggung
        sagō'' amatay na langgung siyaka. Manjari hal iya la''a takapin min sigām
        da-ina'', angkan iya kinalasahan to''ongan e'' si Mma''.”  '
      verse: 20
    - text: '  Ah''lling gi'' si Yahud, yukna, “Manjari, tuwan, bay soho''nu kami
        amowa siyali kami pi''itu ni ka''a supaya iya ta''nda''nu.'
      verse: 21
    - text: Ya sambung kami ma ka'a, ‘Onde' he' mbal makabutas min mma'na, sabab bang
        iya abutas, arakala' amatay si Mma'.’
      verse: 22
    - text: Sagō' ya llingnu in kami mbal makapagharap maka ka'a pabalik, luwal bang
        tabeya' pi'itu siyali kami.
      verse: 23
    - text: 'Na manjari tuwan, pagbīng kami pehē'' ni si Mma'', magtūy iya kahaka''an
        pasal bay pangabtangnu ma kami.  '
      verse: 24
    - text: '  “Na, mbal at''ggol, sinoho'' na isab kami e'' si Mma'' pi''itu pabalik
        am''lli balanja'' mbal aheka.'
      verse: 25
    - text: 'Ya sambung kami ma iya, ‘Mma'', bang mbal pabeya''nu si Benjamin mbal
        kami makapehē'', sabab mbal tinugutan paharap ni gubnul e'' bang halam tabeya''
        danakan kami kasiyalihan.’  '
      verse: 26
    - text: '  “Ya sambung si Mma'' ma kami, ‘Kata''uwanbi asal, duwa du anakku l''lla
        min h''ndaku si Rakiya.'
      verse: 27
    - text: Dakayu' e' halam na. Marai' iya bay tasagpe' e' sattuwa talun, sabab halam
        iya ta'nda'ku pabīng sangay min llaw bay kala'anna.’
      verse: 28
    - text: 'Yukna isab ma kami, ‘Bang pabutasbi si Benjamin min aku bo'' aniya''
        kamulahan pataluwa'' ma iya, na, pat''kkahanbi aku karukka''an mbal kasandalan
        e'' a''a to''a. Ati tabowa aku amatay e'' karukka''an.’ ”  '
      verse: 29
    - text: '  Ah''lling gi'' si Yahud ma si Yusup. “Bang pinagbahasa, tuwan, onde''
        itu ya kapangā''an lasig si Mma''. Bang aku ganta'' amole'' bo'' ta''nda''
        e'' si Mma'' in onde'' halam tabeya'' ma aku, piligdu, amatay du iya magkarukka''an.'
      verse: 30
    - text: '  Ah''lling gi'' si Yahud ma si Yusup. “Bang pinagbahasa, tuwan, onde''
        itu ya kapangā''an lasig si Mma''. Bang aku ganta'' amole'' bo'' ta''nda''
        e'' si Mma'' in onde'' halam tabeya'' ma aku, piligdu, amatay du iya magkarukka''an.'
      verse: 31
    - text: 'Paligay aku itu, tuwan,” yukna, “bay angakuhan kallum onde'' itu. Yukku
        ma si Mma'', ‘Bang iya mbal tabowaku pabīng pi''itu ni ka''a, aku iya kasusunan
        sat''ggolku allum.’  '
      verse: 32
    - text: '  “Ndū'' tuwan,” yuk si Yahud, “bang pa''in tugutannu aku magpa''ata
        ma ka''a ganti'' siyaliku. Paronganun iya ma saga danakanna kasehe''an amole''
        pehē'' ni si Mma''.'
      verse: 33
    - text: 'Daka painay e''ku amole'' pehē'' ni mma''ku bang halam ma aku onde''
        itu. Mbal aku makasandal ang''nda'' ma pagkarukka''an si Mma''.”    '
      verse: 34
  - chapter: 45
    verses:
    - text: '    Manjari mbal na kasandalan e'' si Yusup kahansul atayna angkan soho''na
        paluwas minna''an saga a''a Misil bay ma deyom luma''na. Na, halam pa''in
        aniya'' a''a saddī maina''an, magpakilā na iya ma saga danakanna.'
      verse: 1
    - text: 'Akosog pagtangis si Yusup, takale isab e'' saga a''a Misil. Jari pinasampay
        habalna pehē'' ni astana'' Pira''un.  '
      verse: 2
    - text: '  Yuk si Yusup ma saga danakanna, “Aku na ko'' itu si Yusup. Masi allum
        si Mma''?” Na, pagkale llingna itu e'' saga danakanna, magtūy sigām sinōd
        tāw, kapam''ngngangan.  '
      verse: 3
    - text: '  Na amissala si Yusup ma sigām, yukna, “Pasekot kam pi''itu.” Jari pasekot
        na sigām. Yuk si Yusup isab, “Aku na ko'' itu si Yusup, ya danakanbi bay pab''llihanbi
        bo'' binowa ni Misil.'
      verse: 4
    - text: Na, da'a kam asukkal. Da'a isab pagsusuninbi baranbi pasal pamab'llibi
        ma aku. Ya angkan aku makapi'itu, sabab Tuhan ya bay amapi'itu aku, ngga'i
        ka ka'am. Tu'ud aku pinarahū e'na min ka'am supaya kalappasan bangsa manusiya'
        min gotom.
      verse: 5
    - text: Ma buwattina'an yampa duwantahun paggotom ma lahat, jarina aniya' gi'
        limantahun halam aniya' tinanom, halam aniya' buwa' niani.
      verse: 6
    - text: 'Bay aku pinapi''itu e'' Tuhan dahū min ka''am supaya kam kalappasan ma
        sabab kawasana makainu-inu, bo'' aniya'' du pa''in panubu''bi maitu ma dunya.  '
      verse: 7
    - text: '  “Hatina,” yuk si Yusup, “ngga''i ka ka''am ya bay amapi''itu aku, sagō''
        Tuhan. Min kahandakna ya angkan aku sali'' sapantun pag''mma''an Pira''un
        angahūgan iya gara''. Tahinang aku pagmakōkan ma deyomanna, maka gin''llal
        aku nakura'' ang''ntanan sakalingkal lahat Misil.'
      verse: 8
    - text: Na, pal'kkas na kam amole' ni si Mma'. Pasampayunbi ni iya lapalku itu.
        ‘Min kahandak Tuhan ya angkan aku (yuk si Yusup) tahinang pagnakura'an ma
        sakalingkal lahat Misil. Palūd ka pi'itu saru'un-du'un, da'a ka ananggu.
      verse: 9
    - text: Maitu na ka pat'nna' ma lahat Gosen supaya asekot ni aku. Bowahun pi'itu
        saga anak-mpunu kamemon, sampay saga kahayopannu, bili-bili ka, kambing ka,
        sapi' ka. Bowahun isab pangalta'nu kamemon.
      verse: 10
    - text: 'Bang ka maina''an na ma Gosen aku ya angupiksa'' ka''a. Aniya'' gi''
        limantahun t''ggol gotom itu. Mbal aku bilahi bang ka''am magtai''anak atawa
        ba''anan hayopnu patay otas.’ ” Ya du ina''an lapal si Yusup ma mma''na si
        Yakub.  '
      verse: 11
    - text: '  Ah''lling gi'' si Yusup ma saga danakanna, yukna, “Benjamin, ta''nda''nu
        na aku itu langgungnu. Maka ka''am ilu kamemon ta''nda''bi na, aku na ko''
        itu.'
      verse: 12
    - text: 'Suli-sulihinbi si Mma'' pasal kawasaku maitu ma lahat Misil. Suli-sulihinbi
        pasal kamemon ya ta''nda''bi maitu. Jari pasa''ut kam amowa iya pi''itu.”  '
      verse: 13
    - text: '  Magtūy ginapus e'' si Yusup siyalina si Benjamin. Ginapus isab si Yusup
        e'' si Benjamin, jari tatangis sigām karuwangan.'
      verse: 14
    - text: 'Siniyum e''na danakanna kamemon dakayu'' maka dakayu'', maka e''na anangisan
        sigām. Pagubus, magsambung-siyambungi sigām magbissala.  '
      verse: 15
    - text: '  Na, makasampay pa''in ni astana'' Pira''un habal pasal kat''kka saga
        danakan si Yusup, akōd to''ongan Pira''un maka saga tendogna pagnakura''an.'
      verse: 16
    - text: Yuk Pira'un ma si Yusup, “Soho'un saga dauranakannu angamomos saga kura'
        sigām bo' pabalik ni lahat Kana'an.
      verse: 17
    - text: 'Sō''un sigām angā'' mma''bi sampay anak-h''nda sigām kamemon bo'' binowa
        e'' sigām pi''itu waktu kapabalik sigām. Buwananku sigām tana'' landu'' ahāp
        maitu ma Misil, supaya sigām maglabi-labi ma kalluman.”  '
      verse: 18
    - text: '  Amissala gi'' Pira''un, yukna, “Soho''un sigām amowa saga karitun minnitu
        pameya''an saga anak-h''nda sigām pi''itu, ya lagi''na mma''bi.'
      verse: 19
    - text: 'Da''a na kinabimbangan palsuku''an sigām ta''bba ma lahat, sabab ma sigām
        na ai-ai ya ahāp to''ongan maitu ma Misil.”  '
      verse: 20
    - text: '  Manjari bineya'' panoho''an Pira''un inān e'' saga anak si Yakub. Binuwanan
        sigām saga karitun e'' si Yusup ma buwat bay pah''lling Pira''un ma iya. Binuwanan
        sigām balanja'' isab palutu'' sigām ma l''ngnganan.'
      verse: 21
    - text: Aniya' isab dapangampu'an s'mmek ahalga' pamuwan sigām pakaniya-pakaniya.
        Malaingkan ya pamuwan si Yusup ma si Benjamin, lima pangampu'an s'mmek pagsalinanna
        maka t'llu hatus pilak.
      verse: 22
    - text: Mma'na ya pinabowahan e' si Yusup sangpū' kura' l'lla ap'nno' e' ai-ai
        ahāp hinangan Misil, maka sangpū' kura' d'nda ap'nno' e' balanja' maka saga
        tinapay maka ginisan takakan-kakan pamalutu' iya ma l'ngngananna tudju ni
        Misil.
      verse: 23
    - text: 'Manjari itu, pinalanjal na saga danakanna e'' si Yusup. Yukna ma sigām,
        “Ebot-ebot, da''a kam magkalukassa ma pal''ngngananbi.”  '
      verse: 24
    - text: '  Na, ala''an na sigām min Misil bo'' pabalik pehē'' ni lahat Kana''an.
        Pagt''kka sigām, magtūy sigām angahaka ma mma'' sigām, yuk-i,'
      verse: 25
    - text: “Mma', masi allum si Yusup! Pagnakura'an iya buwattina'an ma sakalingkal
        lahat Misil.” Magtūy tak'bbal atay si Yakub, sali' alungay pangannalna, mbal
        agon makapam'nnal ma bay pangahaka ma iya e' saga anakna.
      verse: 26
    - text: 'Malaingkan pagkalena kamemon bay panambuku si Yusup ma sigām, maka pag''nda''na
        isab saga karitun bay pinabeya''an iya e'' si Yusup pameya''anna tudju ni
        Misil, magtūy pabalik pangannalna.  '
      verse: 27
    - text: '  Yuk si Yakub, “Kamattanan na aku. Allum du anakku si Yusup. Halam aniya''
        angutku saddī, bang pa''in aku makapehē'' ang''nda'' iya dahū sat''ggolku
        masi allum.”    '
      verse: 28
  - chapter: 46
    verses:
    - text: '    Na, palintas na disi Isra''il (hatina si Yakub) min lahat Kana''an
        maka e'' sigām amowa ai-ai sigām kamemon. Tat''kka pa''in e'' sigām lahat
        Be''erseba, anumbali'' iya hayop pagkulbanna tudju ni Tuhan ya pagtuhanan
        mma''na si Isa''ak.'
      verse: 1
    - text: 'Jari itu, sangom pa''in, takale e'' si Isra''il itu suwala Tuhan angalinganan
        iya. “Yakub, O Yakub,” yukna.   Ya sambung si Yakub, “Oy, itiya'' aku.”  '
      verse: 2
    - text: '  Ya lling suwala-i, “Aku itu Tuhan ya pagtuhanan mma''nu. Da''a ka tināw
        palain ni lahat Misil, sabab mahē'' aku angahinang saga panubu''nu bangsa
        akosog.'
      verse: 3
    - text: 'Pataptap du aku ma ka''a, maka bowaku isab panubu''nu pabalik pi''itu
        ni lahat itu ma sinosōng. Bang ta''abut na waktunu awapat, ina''an du si Yusup
        ma bihingnu.”  '
      verse: 4
    - text: '  Manjari palanjal na disi Yakub min Be''erseba tudju ni lahat Misil.
        Si Yakub ya pinariyata'' e'' saga anakna ni karitun bay min Pira''un pameya''an
        sigām. Ya du pinariyata'' isab saga anak-h''nda sigām.'
      verse: 5
    - text: Bay binowa e' sigām ba'anan kahayopan sigām maka palsuku'an bay tausaha
        sigām maina'an ma lahat Kana'an bo' na palūd ni lahat Misil. Binowa e' si
        Yakub saga tubu'na kamemon.
      verse: 6
    - text: 'Tabeya'' ma iya kamemon saga anak-mpuna l''lla maka d''nda.   '
      verse: 7
    - text: '    Ya na itu salsila ma kapanubu''an si Isra''il (hatina si Yakub) bay
        tabeya'' ma iya waktu kapaglainna ni Misil:  Si Rubin ya kasiyakahan. '
      verse: 8
    - text: 'Anak si Rubin l''lla, ya na disi Hanok, si Pallu, si Hesdon maka si Karmi. '
      verse: 9
    - text: 'Pasunu'' si Simiyun maka saga anakna l''lla, ya na disi Jamuwal, si Jamin,
        si Hūd, si Yakin, si Sohar maka si Sa''ul. Si Sa''ul itu anakna min d''nda
        bangsa Kana''an. '
      verse: 10
    - text: 'Pasunu'' isab si Libi maka saga anakna l''lla, ya disi Gerson, si Kohat
        maka si Merari. '
      verse: 11
    - text: 'Pasunu'' si Yahud maka saga anakna l''lla, ya disi Sela, si Peres maka
        si Sera. Aniya'' isab duwa anak si Yahud l''lla bay amatay ma lahat Kana''an
        lagi'', ya na si Ēr maka si Onan. Aniya'' isab saga anak si Peres l''lla,
        ya na si Hesdon maka si Hamul. '
      verse: 12
    - text: 'Pasunu'' isab si Issakar maka saga anakna l''lla, disi Tola, si Puwa,
        si Jasub, maka si Semlon. '
      verse: 13
    - text: 'Kasiyalihan si Sibulun. Ya itu ōn anakna l''lla, disi Sered, si Elon
        maka si Jahale''el.   '
      verse: 14
    - text: '  Jari ya na ina''an saga anak si Yakub min h''ndana po''on si Leya,
        ya bay nianakan mahē'' ma lahat Mesopotami. Aniya'' isab anakna d''nda si
        Dina. Jari t''llumpū'' maka t''llu ya heka panubu'' si Yakub min h''ndana
        po''on si Leya.  '
      verse: 15
    - text: 'Ya anak si Yakub siyaka min h''nda-h''ndana si Silpa, ya na si Gād. Ya
        itu ōn anakna l''lla, disi Sepon, si Haggi, si Suni, si Esbon, si Iri, si
        Arod maka si Arili. '
      verse: 16
    - text: 'Pasunu'' si Aser maka anakna l''lla, ya disi Imna, si Isba, si Isbi,
        si Biriya, maka dakayu'' d''nda isab si Sera. Aniya'' isab anak si Biriya
        l''lla duwa hekana, si Heber maka si Malki''il.   '
      verse: 17
    - text: '  Jari sangpū'' maka nnom ya heka panubu'' si Yakub min si Silpa, ya
        d''nda ipatan bay pamuwan e'' si Leban ma si Leya waktu kapagpūnna maka si
        Yakub.  '
      verse: 18
    - text: 'Saga anak si Yakub l''lla isab min h''ndana si Rakiya, ya na si Yusup
        maka si Benjamin. '
      verse: 19
    - text: 'Si Manasse isab maka si Epra''im, ya anak si Yusup l''lla bay nianakan
        ma lahat Misil e'' si Asenat anak si Potipero imam ma da''ira Ūn. '
      verse: 20
    - text: 'Na, si Benjamin du isab maka saga anakna l''lla, ya na disi Bela, si
        Beker, si Asbel, si Gera, si Na''aman, si Ihi, si Rōs, si Muppim, si Huppim
        maka si Harid.   '
      verse: 21
    - text: '  Ya du ina''an saga tubu'' si Yakub min h''ndana si Rakiya, sangpū''
        maka mpat puhu''.  '
      verse: 22
    - text: '  Ya anak si Yakub siyaka min h''nda-h''ndana si Bilha,  ya na si Dān.
        Ya anak si Dān l''lla si Husim. '
      verse: 23
    - text: 'Pasunu'' si Naptali, maka anakna l''lla, disi Jasil, si Guni, si Jeser
        maka si Sillim.   '
      verse: 24
    - text: '  Ya du ina''an saga tubu'' si Yakub pitu'' puhu'' hekana min si Bilha,
        ya d''nda ipatan bay pamuwan ma si Rakiya e'' mma''na si Leban.  '
      verse: 25
    - text: '  Manjari nnompū'' maka nnom ya heka panubu'' si Yakub lissi bay tabeya''
        ma iya pehē'' ni Misil, halam talapay ni''itung saga ayuwanna d''nda.'
      verse: 26
    - text: 'Pak''nnop isab duwangan anak si Yusup ya bay nianakan ma Misil. Manjari
        pitumpū'' ya heka sigām kamemon.  '
      verse: 27
    - text: '  Manjari si Yahud ya sinō'' e'' si Yakub parahū min sigām ni tongod
        si Yusup, bo'' aniya'' magmalim ma lahat Gosen. Pagt''kka pa''in sigām pehē'','
      verse: 28
    - text: 'bo'' kinata''uwan e'' si Yusup, magtūy pinasakap e''na kalesana. Jari
        parai''-dai'' iya ni Gosen amāk mma''na. Magbāk pa''in, magtūy ginapus si
        Yusup ma mma''na maka e''na anangis pat''ggol.  '
      verse: 29
    - text: '  Ya lling si Isra''il ma si Yusup, “Ndū'' anakku, allum du hati ka!
        Lilla'' na aku amatay pagka ka''a-i ta''nda''ku na.”  '
      verse: 30
    - text: '  Puwas e'', ah''lling si Yusup ma saga danakanna sampay ma lahasiya''na
        kamemon ya ma deyoman mma''na. Yukna, “Patut aku subay paharap ni Pira''un
        amata''uwan iya in dauranakanku sampay lahasiya''ku kamemon magt''kkahan na
        min lahat Kana''an. Itiya'' na kam ma aku. Pata''uku isab iya pasal pagusahabi
        magipat bili-bili maka sapi'', ya angkan tabowabi pi''itu ba''anan kahayopan
        maka pangalta'' bay suku''bi ma lahat Kana''an.'
      verse: 31
    - text: '  Puwas e'', ah''lling si Yusup ma saga danakanna sampay ma lahasiya''na
        kamemon ya ma deyoman mma''na. Yukna, “Patut aku subay paharap ni Pira''un
        amata''uwan iya in dauranakanku sampay lahasiya''ku kamemon magt''kkahan na
        min lahat Kana''an. Itiya'' na kam ma aku. Pata''uku isab iya pasal pagusahabi
        magipat bili-bili maka sapi'', ya angkan tabowabi pi''itu ba''anan kahayopan
        maka pangalta'' bay suku''bi ma lahat Kana''an.'
      verse: 32
    - text: Jarina, bang kam sinō' patampal ni Pira'un bo' kam tinilaw bang ai pagusahabi,
      verse: 33
    - text: 'sambungunbi iya buwattitu, yukbi, ‘Ya kami sosoho''annu itu, a''a magi''ipat
        hayop asal min jaman kaonde''-onde'' kami. Ang''ntan kami bay pagusaha ka''mbo''-mbo''an
        kami.’ Na, bang buwattē'' panambungbi, tinugutun du kam pat''nna'' ma lahat
        Gosen. Sababna ya addat bangsa Misil mbal magdalahat maka a''a magi''ipat
        hayop, asammal kono'' ma pang''nda'' sigām.”   '
      verse: 34
  - chapter: 47
    verses:
    - text: Na, pehē' si Yusup ni Pira'un. Yukna ma iya, “Tuwan sultan, ilu na mma'ku
        maka saga danakanku at'kka min Kana'an. Tabowa e' sigām ba'anan saga kahayopan
        maka pangalta' sigām kamemon. Ina'an sigām ma jadjahan Gosen buwattina'an.”
      verse: 1
    - text: 'Manjari aniya'' lima danakanna pinene'' e'' si Yusup pinakilā ma Pira''un.  '
      verse: 2
    - text: '  Tinilaw sigām e'' Pira''un, “Ai usahabi?”   Ya sambung sigām, “Tuwan
        Pira''un, in kami sosoho''annu itu a''a magi''ipat bili-bili, buwat bay ka''mbo''-mbo''an
        kami.'
      verse: 3
    - text: 'Bay kami pi''itu arak maglahat maitu sabab asigpit na gotom ma lahat
        Kana''an. Halam aniya'' minsan sagmot pagkakan saga hayop kami. Angkan ko''
        kami parahing ni ka''a, Tuwan, bang pa''in kami tugutannu pat''nna'' ma Gosen.”  '
      verse: 4
    - text: '  Angabtang Pira''un ma si Yusup, yukna, “Na, pagka ilu na mma''-danakannu
        ma ka''a,'
      verse: 5
    - text: 'makajari na sigām maglahat maingga-maingga kabaya''an sigām ma kaluha''an
        lahat Misil. Piha''in sigām tana'' umbul-satu paglahatan sigām ma Gosen. Maka
        bang aniya'' a''a kata''uwannu min sigām taga-kapandayan, pat''nna''un iya
        magmandul ma saga a''a ya magi''ipat ba''anan hayopku.”  '
      verse: 6
    - text: '  Pagpuwas ina''an, binowa e'' si Yusup mma''na si Yakub pinakilā pehē''
        ni Pira''un. Ati angamu''an si Yakub pahala'' ma Pira''un pangahulmatna ma
        iya.'
      verse: 7
    - text: 'Jari aniya'' patilaw Pira''un ma iya, yukna, “Pilantahun na umulnu, tuwan?”  '
      verse: 8
    - text: '  Ya sambung si Yakub, “Tuwan sultan, dahatus na maka t''llumpū'' tahun
        ya paglunsul-lunsulku maitu ma dunya. Aheka isab kasukkalan bay kalabayanku.
        Sagō'' mbal sakit at''ggol, ngga''i ka buwat bay paglunsul-lunsul kamatto''ahanku.”'
      verse: 9
    - text: 'Na niamu''-amu''an Pira''un kahāpan isab e'' si Yakub bo'' yampa ama''id
        paluwas minnē''.  '
      verse: 10
    - text: '  Manjari pinatuntul pahāp e'' si Yusup paglahat mma''na maka saga danakanna
        maina''an ma lahat Misil. Bineya'' e''na panoho''an Pira''un angkan disi Yakub
        kabuwanan tana'' ahāp to''ongan ma jadjahan da''ira Ramisis.'
      verse: 11
    - text: 'Jari amalanja'' na pa''in si Yusup ma mma''na maka ma saga danakanna
        sampay ma lūng-kampungna kamemon. Talapay isab saga kamanahutan.   '
      verse: 12
    - text: '    Pasōng na pa''in kasigpit gotom sampay halam na to''ongan aniya''
        kinakan minsan maingga-maingga. Jari saga a''a kamemon ma kalahat-lahatan
        Misil maka Kana''an magkalammahan na e'' punung.'
      verse: 13
    - text: Magb'lli na pa'in sigām balanja' pehē' ni si Yusup. Tinipun e'na kamemon
        sīn pam'lli sigām bo' yampa bowana ni deyom astana' Pira'un.
      verse: 14
    - text: 'Na, apuppus pa''in saga sīn kamemon ma kalahatan Misil maka lahat Kana''an,
        pina''an ni si Yusup saga a''a Misil parahing. Yuk sigām, “Arōy, tuwan, buwanin
        kami pagkakan! Halam aniya'' sīn kami pam''lli. Da''a pa''in kami pasagarin
        amatay e'' punung itu!”  '
      verse: 15
    - text: '  Ya sambung si Yusup, “Bang hati'' halam aniya'' sīnbi, na, bowahun
        pi''itu saga hayopbi panambi'' kinakan.”'
      verse: 16
    - text: 'Manjari binowa saga hayop sigām, saga kura'', bili-bili, kambing maka
        sapi''. Binowa e'' sigām pehē'' ni si Yusup panambi'' pagkakan. Jari aniya''
        kinakan pamalanja'' sigām e'' si Yusup ma deyom dantahun inān, panambi'' saga
        hayop sigām.  '
      verse: 17
    - text: '  Aubus pa''in dantahun e'', pabalik na isab sigām pehē'' ni si Yusup.
        Ya lling sigām, “Tuwan, mbal kalimbungan kami min ka''a, halam na aniya''
        sīn kami maka ilu ma ka''a isab saga hayop kami kamemon. Halam aniya'' takapin
        pamuwan kami ma ka''a, luwal baran kami maka tana'' kami.'
      verse: 18
    - text: 'Ndū'' tuwan, da''a kami pasagarin pinunung. Kaugun isab tana'' kami bang
        halam aniya'' makapajatu iya. B''llihun baran kami sampay tana'' kami panambi''
        kinakan. Minsan kami pina''ata ma Pira''un, minsan tana'' kami pinasuku''
        ma iya, bang pa''in kami mbal amatay gotom. Buwanin kami isab binhi'' tinanom
        bo'' mbal kaugun tana'' kami.”  '
      verse: 19
    - text: '  Na, pagka buwattē'' kabisa gotom, tab''lli e'' si Yusup tana'' kamemon
        bay suku'' saga a''a Misil pakaniya-pakaniya. Manjari Pira''un na tag-tana''
        kamemon,'
      verse: 20
    - text: ati saga a'a kamemon ma lahat Misil tahinang atana ma sabab hinang si
        Yusup.
      verse: 21
    - text: 'Ya sadja halam tab''lli e'' si Yusup tana'' saga kaimaman. Aniya'' balanja''
        sigām min Pira''un sakahaba'' llaw, angkan halam bay tapab''lli saga tana''
        sigām.  '
      verse: 22
    - text: '  Manjari aniya'' pamissala si Yusup ma saga a''a inān kamemon, yukna,
        “Na buwattina''an, pagka tab''lliku ka''am sampay tana''bi bo'' kam suku''
        Pira''un na, na, itiya'' na saga binhi'' pananombi ma deyom tana''.'
      verse: 23
    - text: 'Malaingkan, bang kam magani buwa'' tinanombi, ya buwa''na subay binahagi''
        palima. Dabahagi'' ilu subay pinasuku'' ma Pira''un, ya mpat bahagi'' takapin
        subay ma ka''am bo'' aniya'' pananombi pabīng maka aniya'' takakanbi magtai''anak.”  '
      verse: 24
    - text: '  Ya sambung sigām “Tuwan, kalappasan kami min kamatay sabab ka''a. Bang
        pa''in ahāp sadja ataynu tudju ni kami, kami itu magpa''ata na ma Pira''un.”  '
      verse: 25
    - text: '  Manjari aniya'' sara'' pinat''nna'' e'' si Yusup ma lahat Misil, subay
        pinasuku'' ma Pira''un bahagi'' lima min ai-ai pinagani ma deyom lahat. Bineya''
        sara'' inān sampay ni kabuwattina''anan. Luwal tana'' saga kaimaman halam
        bay pinasuku'' ma Pira''un.   '
      verse: 26
    - text: '    Manjari maglahat na bangsa Isra''il ma Gosen, ma deyom lahat Misil.
        Pasōng heka puhu'' sigām, pasōng isab heka pangalta'' sigām.  '
      verse: 27
    - text: '  Sangpū'' maka pituntahun ya paglahat si Yakub mahē'' ma Misil sampay
        dahatus maka mpatpū'' maka pituntahun umulna.'
      verse: 28
    - text: Manjari itu, song pa'in ta'abut waktuna, nilinganan e'na anakna si Yusup.
        Yukna, “Bang ka'a-i alasa du ma aku, pat'nna'un lagi' tangannu ma llotan pa'aku
        bo' yampa ka magsapa in janji'nu ma aku mbal binalubahan. Janji'in aku in
        aku mbal kubulnu maitu ma lahat Misil.
      verse: 29
    - text: 'Bilahi aku kinubul ma pangubulan saga ka''mbo''-mbo''anku. Angkan na
        bang aku amatay, bowahun bangkayku paluwas min Misil itu ati kubulunbi aku
        ma bay pagkubulan sigām.”   Ya sambung si Yusup, “Aho'' Mma'', beya''ku llingnu
        ilu.”  '
      verse: 30
    - text: '  “Magsapa ka,” yuk si Yakub e''. Agsai pinagsapahan e'' si Yusup. Manjari
        mahē'' na si Yakub patukku'' ma pabahakanna angamu'' duwa''a ni Tuhan.    '
      verse: 31
  - chapter: 48
    verses:
    - text: '    Palabay pa''in waktu, kahaka''an si Yusup pasal mma''na alamma na,
        angkan iya patibaw pehē''. Binowa isab e''na karuwangan anakna si Manasse
        maka si Epra''im.'
      verse: 1
    - text: Pagta'u si Yakub ilu na at'kka si Yusup, magtūy iya pakulasog papunduk.
      verse: 2
    - text: Ah'lling iya ma si Yusup, yukna, “Waktu kamahē'ku lagi' ma Lūs ya ma lahat
        Kana'an, bay magpa'nda' ma aku Tuhan Sangat Kawasa. Aniya' kahāpan pamuwanna
        ma aku,
      verse: 3
    - text: 'yukna, ‘Pahekaku panubu''nu sampay sigām tahinang kabangsa-bangsahan.
        Pamuwanku isab lahat Kana''an ilu palsuku''an saga panubu''nu sampay ni kasaumulan.’
        ”  '
      verse: 4
    - text: '  Magsibahat na pa''in si Yakub ma si Yusup, yukna, “Yusup, in pasal
        anaknu, ya bay nianakan ma lahat Misil dahū gi'' min kapi''ituku, in sigām
        karuwangan subay pamasuku'' ma aku. Aho'', si Epra''im maka si Manasse subay
        ni''itung anakku luggiya'' buwat si Rubin maka si Simiyun.'
      verse: 5
    - text: Malaingkan bang aniya' gi' anaknu liyu min sigām duwangan itu, suku'nu
        na. Maka tana' pamusaka' sigām subay niā' min bahagi' tana' ya pamasuku' ma
        si Epra'im maka si Manasse.
      verse: 6
    - text: 'Ina''nu si Rakiya ya sababanna angkan sigām ni''itung anakku. Landu''
        aheya dukkaku ma kamatayna. Ma l''ngnganan pa''in kami pabīng ni Kana''an
        min lahat Mesopotami, alawak-lawak gi'' min kauman Eprata, amatay na iya.
        Jari takubulku iya mahē'' ma bihing lān tudju ni Eprata.” Eprata itu, ya na
        Betlehem ma buwattina''an.  '
      verse: 7
    - text: '  Manjari pag''nda'' si Yakub ma saga anak si Yusup, atilaw iya, “Sai
        saga onde'' itu?”  '
      verse: 8
    - text: '  Ya sambung si Yusup, “Mma'', ya na ko'' itu anakku l''lla bay pamuwan
        Tuhan ma aku maitu ma Misil.”   Yuk si Yakub, “Pasōngun sigām pi''itu supaya
        sigām kapangamu''anku kahāpan min Tuhan.”  '
      verse: 9
    - text: '  Na si Yakub itu, mbal agon maka''nda'' sabab ato''a na iya to''ongan.
        Angkan pinasekot e'' si Yusup saga anakna. Magtūy sigām ginapus e'' si Yakub
        sampay siniyum.'
      verse: 10
    - text: 'Yuk si Yakub ma si Yusup, “Halam aku bay makaholat ang''nda'' ka''a pabīng,
        daipara kahandak min Tuhan itiya'' ka ta''nda''ku sampay isab anaknu.”  '
      verse: 11
    - text: '  Pagpuwas, pinala''an e'' si Yusup anakna min gibahan mma''na bo'' yampa
        iya pasujud ma dahuanna.'
      verse: 12
    - text: Manjari binalutan e' si Yusup anakna duwangan bo' pinasekot ni si Yakub.
        Si Epra'im ya pinasekot ni tangan si Yakub gibang, si Manasse ni tanganna
        kowan.
      verse: 13
    - text: 'Saguwā'' pinagsaliyu e'' si Yakub tangan mma''na bo'' pinat''nna'' tanganna
        kowan ma kōk si Epra''im minsan iya siyali. Maka tanganna gibang pinat''nna''
        ma kōk si Manasse, ya siyaka.  '
      verse: 14
    - text: '  Pagbuwattē'', niamu''an duwa''a disi Yusup e'' si Yakub, yukna,  “Bang
        pa''in saga onde'' itu binuwanan kahāpan e'' Tuhan ya pameya''an mbo''ku si
        Ibrahim maka mma''ku si Isa''ak. Bang pa''in sigām pinat''kkahan lidjiki''
        e'' Tuhan, ya bay angupiksa'' aku min kanahutku sampay ni kabuwattituku, Bang
        pa''in nianughala''an duwangan onde'' itu e'' Mala''ikat ya bay amapuwas aku
        min kamulahan kamemon. Bang pa''in sigām pas''lle'' amowa ōnku maka ōn mma''ku
        si Isa''ak sampay ōn mbo''ku si Ibrahim. Bang pa''in paheka to''ongan isab
        saga panubu'' sigām maitu ma babaw dunya itu.”   '
      verse: 15
    - text: '  Pagbuwattē'', niamu''an duwa''a disi Yusup e'' si Yakub, yukna,  “Bang
        pa''in saga onde'' itu binuwanan kahāpan e'' Tuhan ya pameya''an mbo''ku si
        Ibrahim maka mma''ku si Isa''ak. Bang pa''in sigām pinat''kkahan lidjiki''
        e'' Tuhan, ya bay angupiksa'' aku min kanahutku sampay ni kabuwattituku, Bang
        pa''in nianughala''an duwangan onde'' itu e'' Mala''ikat ya bay amapuwas aku
        min kamulahan kamemon. Bang pa''in sigām pas''lle'' amowa ōnku maka ōn mma''ku
        si Isa''ak sampay ōn mbo''ku si Ibrahim. Bang pa''in paheka to''ongan isab
        saga panubu'' sigām maitu ma babaw dunya itu.”   '
      verse: 16
    - text: '  Na, pag''nda'' si Yusup ma mma''na amat''nna'' tanganna kowan ma kōk
        si Epra''im, halam iya kasulutan. Binalutan e''na tangan mma''na kowan, arak
        pinat''nna'' ma kōk si Manasse.'
      verse: 17
    - text: 'Yukna ma mma''na, “Mma'', asā'' ko'' ilu! Ya itu siyaka, ya subay pinat''nna''an
        tangannu kowan.”  '
      verse: 18
    - text: '  Sagō'' mbal bilahi si Yakub, yukna, “Aho'' Otō'', kata''uwanku du.
        Si Manasse ilu b''nnal paheka panubu''na tahinang bangsa ga''osan. Malaingkan
        siyalina ya labi akosog min iya. Saga panubu'' si Epra''im itu subay paheka
        to''ongan sampay sigām tahinang aheka bangsa gaga''osan.”'
      verse: 19
    - text: 'Manjari niamu''-amu''an sigām kahāpan ma llaw ina''an-i. Yuk si Yakub,  “Ma
        tahun sinōng, bang aniya'' a''a Isra''il angamu''an kahāpan ma sai-sai, ōnbi
        ya panabbutanna. Buwattitu ya pangamu'' sigām, ‘Bang pa''in kam binuwanan
        kahāpan e'' Tuhan buwat bay ma si Epra''im maka si Manasse.’ ”    Buwattē''
        pah''lling si Yakub, pagka paheyana si Epra''im labi min si Manasse.  '
      verse: 20
    - text: '  Puwas e'', ah''lling isab si Yakub ma anakna si Yusup, yukna, “Nda''un,
        asekot na waktuku. Saguwā'' mbal kam pinasagaran e'' Tuhan. Pagapi'' du iya
        ma ka''am bo'' kam tabowana pabīng ni lahat ka''mbo''-mbo''anbi.'
      verse: 21
    - text: 'Ma deyom saga anakku, ka''a ya pusaka''anku tana'' lahat Sekem, ya tana''
        ahāp ma kabūd-būran bay ngā''ku min bangsa Amor. Ya bay pangā''ku iya pakokosku
        kalis maka pana''.”    '
      verse: 22
  - chapter: 49
    verses:
    - text: '    Manjari nilinganan e'' si Yakub saga anakna kamemon. “Pasekot kam,”
        yukna, “patipun kam ni aku. Haka''anta kam dangan maka dangan bang ai ya kasōnganbi
        ma tahun damuli.  '
      verse: 1
    - text: 'Patipun kam saga anak si Yakub, pakale kam ma pangabtang ya pang''bbahan
        ka''am e'' mma''bi si Isra''il. '
      verse: 2
    - text: 'Ka''a Rubin, anakku kasiyakahan, anak min kosogku, paltanda''an pagkal''llaku.
        Min kamemon saga anakku, ka''a ya pagmakōkan akosog maka abantug. '
      verse: 3
    - text: 'Saguwā'' ya salla''nu, bay pakaiya''nu mma''nu pagka hulidnu h''ndana
        dakayu''. Napsunu ilu sali'' dunuk mbal katiyara''an, angkan ka mbal na makalanga
        min dauranakannu. '
      verse: 4
    - text: 'Ka''am Simiyun maka Libi, dalimbang du kam. Mbal aku bilahi palamud ma
        pagisunanbi, mbal pasōd ni deyom palhimpunanbi. Asapat kam angahublut pakokosbi
        ma saukat apasu'' pangatayanbi. Bang kam niastolan, magtūy kam amono'' a''a,
        tapengkolbi saga sapi'' mandangan ma halam sababna. '
      verse: 5
    - text: 'Ka''am Simiyun maka Libi, dalimbang du kam. Mbal aku bilahi palamud ma
        pagisunanbi, mbal pasōd ni deyom palhimpunanbi. Asapat kam angahublut pakokosbi
        ma saukat apasu'' pangatayanbi. Bang kam niastolan, magtūy kam amono'' a''a,
        tapengkolbi saga sapi'' mandangan ma halam sababna. '
      verse: 6
    - text: 'Bang pa''in kam pinat''kkahan mulka'' ma sabab pangastolbi mbal tasangsang.
        Pinapulak-palik saga panubu''bi ma katilibutan lahat Isra''il. '
      verse: 7
    - text: 'Na, ka''a Yahud, pinudji du ka e'' saga dauranakannu. Pasujud sigām pagmahaltabat
        ma ka''a. Tara''ugnu du palbantahannu. '
      verse: 8
    - text: 'Ka''a ilu ibarat halimaw asangpot kosogna. Bang aubus e''na an''kkob
        hayop maka amangan magtūy pah''nnat atuli ma tongod ina''an. Halam aniya''
        makatawakkal pasekot anasat iya. '
      verse: 9
    - text: 'Saga panubu''nu, Yahud, sinusultan salama-lama. Mbal alungay kapatutnu
        kapagsultan sampay at''kka a''a dangan ya apatut pinaghulmatan. Kapagbaya''anna
        saga kabangsa-bangsahan. '
      verse: 10
    - text: 'Kaengkotan kura''na ni batang anggul, ya ahāp suliganna min kamemon.
        Ajatu to''ongan ba''anan buwa'' anggulna, landu'' aheka bohe''na bang tap''gga'',
        manjari pangandakdakan s''mmekna. '
      verse: 11
    - text: 'Matana arokot keyatna min bohe'' anggul, emponna apote'' sidda min gatas. '
      verse: 12
    - text: 'Na, anakku si Sibulun, bihing tahik ya paglahatanna, manjari paglalayohan
        kappal. Aluha isab tana''na, maka''abut sampay ni lahat Sidun. '
      verse: 13
    - text: 'Na, si Issakar, sali'' sapantun kura'' akosog baranna, pabahak sadja
        ma t''ngnga'' duwa''anna. '
      verse: 14
    - text: 'Pagsayuna ahāp pabahakanna, magtūy iya amuspus kosogna angahangkut. Pagsayuna
        ahāp paglahatanna, magtūy iya lilla'' pina''ata maghulas-magsangsā''. '
      verse: 15
    - text: 'Anakku si Dān, amat''nna'' hukuman abontol ma saga a''ana, pagka dapanubu''
        sigām ma bangsa Isra''il. '
      verse: 16
    - text: 'Ibarat iya sowa abisa pat''nna'' ma bihing lān. Bang aniya'' palabay
        minna''an a''a magkura'', tinanghab e''na kura'' inān ma buli'' tape''na supaya
        pahantak ni buli''an a''a angura'' he''. '
      verse: 17
    - text: 'O Yawe, lagaranku waktu pangalappasnu ma aku. '
      verse: 18
    - text: 'Na, anakku si Gād isab, nilangpasan ko'' ka''a ilu e'' saga mundu, sagō''
        taturulnu sigām sampay ka''atuhannu. '
      verse: 19
    - text: 'Si Aser isab, alanab kinakan ya niā'' min tana''nu, kinakan ahāp nanamna
        patut pagkakan sultan. '
      verse: 20
    - text: 'Si Naptali isab, sali'' sapantun usa d''nda bay pinal''ppa min sasak.
        Alingkat isab saga anakna. '
      verse: 21
    - text: 'Na, anakku si Yusup, sali'' hantang po''on kayu ajatu to''ongan buwa''na,
        ya patomo'' asal ma bihing bohe''. Palabung saga sanga sampay parambila''
        sasak. '
      verse: 22
    - text: 'Nirugpak iya e'' saga a''a magtakos pana'', nijingki iya e'' sigām. '
      verse: 23
    - text: 'Malaingkan atotog l''ngngonna, ahogot e''na ang''ntan pana'' ma sabab
        tabang min Tuhan Sangat Kawasa, ya Tuhan pagtuhanan si Yakub. Niupiksa'' iya
        e'' Tuhan, ya Batu-Lakit pasindungan bangsa Isra''il. '
      verse: 24
    - text: 'Tinabang du si Yusup e'' Tuhanku ya pagtuhanan mma''nu, binarakatan ka
        e'' Tuhan Sangat Kawasa. Kabuwanan ka kahāpan, ulan min diyata'' langit, bohe''
        min deyom tana'', kahāpan panganak maka kahāpan pamaruru''. '
      verse: 25
    - text: 'In lidjiki'' pangamu''-ngamu''anku ka''a itu labi ahāp min lidjiki''
        kabūd-būran, lidjiki'' bay min awal. Mura-murahan, bang pa''in saga lidjiki''
        itu kamemon makani-si Yusup, ya tapene'' e'' Tuhan pinaliyu min dauranakanna. '
      verse: 26
    - text: 'Anakku isab si Benjamin, a''a aesog iya, sali'' sapantun ero'' talun.
        Subu-subu amangan ai-ai bay papatayna. Abay kohap amahagi'' ai-ai bay tatabanna
        ma pagbono''an.”   '
      verse: 27
    - text: '  Na, ya du ina''an saga bangsa Isra''il kasangpū'' maka duwa. Ya ina''an
        kabtangan bay pang''bba e'' si Yakub ma anakna kasangpū'' maka duwa, ya makatōpan
        sigām dangan maka dangan.   '
      verse: 28
    - text: '    Manjari aniya'' panoho''an pang''bba e'' si Yakub ma saga anakna
        he'', “Itiya'' aku arai'' na patipun ni ka''mbo''-mbo''anku. Bang aku ta''abut
        na, kubulunbi aku ma deyom songab batu bay pangubulan ka''mbo''-mbo''anku.
        Ina''an ma lahat Kana''an, ma tana'' Makpela ya ma anggopan Mamre. Songab
        batu inān sampay tana''na bay tab''lli e'' mbo''ku si Ibrahim min si Epron
        bangsa Hīt.'
      verse: 29
    - text: '    Manjari aniya'' panoho''an pang''bba e'' si Yakub ma saga anakna
        he'', “Itiya'' aku arai'' na patipun ni ka''mbo''-mbo''anku. Bang aku ta''abut
        na, kubulunbi aku ma deyom songab batu bay pangubulan ka''mbo''-mbo''anku.
        Ina''an ma lahat Kana''an, ma tana'' Makpela ya ma anggopan Mamre. Songab
        batu inān sampay tana''na bay tab''lli e'' mbo''ku si Ibrahim min si Epron
        bangsa Hīt.'
      verse: 30
    - text: Ina'an maina'an pagkubulan si Ibrahim maka h'ndana si Sara, mma'ku si
        Isa'ak maka ina'ku si Ripka. Ina'an isab pagkubulanku h'ndaku si Leya.
      verse: 31
    - text: 'Ya tana'' maka songab ilu bay tab''lli min saga bangsa Hīt.”  '
      verse: 32
    - text: '  Aubus pa''in e'' si Yakub ang''bba panoho''anna inān ma saga anakna,
        magtūy iya pabahak bo'' yampa ab''kkat napasna. Hatina magtipun na iya maka
        kamatto''ahanna.   '
      verse: 33
  - chapter: 50
    verses:
    - text: Awapat pa'in si Yakub, magtūy iya ginapus pahogot e' anakna si Yusup.
        Tinangisan iya, siniyum isab baihu'na.
      verse: 1
    - text: Pagpuwas, magpanoho'an si Yusup ma saga panday ya tendogna, sinō' kinapul
        bangkay mma'na.
      verse: 2
    - text: 'Manjari aniya'' mpatpū'' llaw ya t''ggol sigām magkapul. Addat Misil
        ko'' inān. Pitumpū'' llaw isab ya paghinang saga a''a Misil pagdukka sigām
        ma iya.  '
      verse: 3
    - text: '  Atammat pa''in paghinang e'', ah''lling si Yusup ma saga tendog Pira''un,
        yukna, “Bang makajari, pasampayunbi lapalku itu pehē'' ni Pira''un, yukbi,'
      verse: 4
    - text: '‘Tuwan sultan, marai'' pa''in waktu mma''ku, bay aku pinasapa e''na.
        Bangkayna kono'' subay kinubul ma lahat Kana''an, ma pagkubulan bay tagamahanna
        ma baranna. Jari makasapa aku, ya angkan subay beya''ku na. Angamu'' aku ma
        ka''a, Tuwan, bang pa''in aku tugutannu pehē'' ni Kana''an angubul mma''ku.’
        Pabalik du aku pi''itu bang aubus na.”  '
      verse: 5
    - text: '  Ya sambung Pira''un ma si Yusup, “Makajari,” yukna. “Pehē'' na ka angubul
        mma''nu. Beya''un bay pagsapahannu maka iya.”  '
      verse: 6
    - text: '  Manjari palanjal na si Yusup angubul mma''na. Pabunyug isab ma iya
        kamemon saga tendog ya pagnakura''an ma okoman Pira''un, ma deyom astana''
        ka atawa ma kaluha''an lahat Misil.'
      verse: 7
    - text: Ya du pabunyug ma si Yusup saga dauranakanna maka saga a'a kamemon ya
        ma deyomanna. Tabeya' isab saga a'a bay ma deyoman mma' sigām. Ya sadja halam
        tabeya' kamanahutan maka ba'anan hayop sigām. Tabba maina'an ma Gosen.
      verse: 8
    - text: 'Aniya'' pagapi'' ma sigām saga a''a magkakaritun sampay saga a''a magkukura''.
        Jari landu'' aheka sigām bay maglurukan angubul mma'' si Yusup.  '
      verse: 9
    - text: '  Ta''abut pa''in sigām paggi''ikan pai ma Atad, ma bihing sapa'' Jordan,
        magkarukka''an sigām ma mma'' si Yusup. Akosog sidda pagdukka sigām. Jari
        pitumbahangi ya t''ggol paghinang si Yusup ma mma''na ma atag ina''an.'
      verse: 10
    - text: 'Na pag''nda'' paghinang itu e'' saga bangsa Kana''an ya maglahat maina''an,
        yuk sigām, “Kaheya du pa''in karukka''an saga bangsa Misil e''.” Angkan kaōnan
        lahat inān Abel Misraim.  '
      verse: 11
    - text: '  Na, bineya'' e'' saga anak si Yakub buwat bay panoho''anna ma sigām.'
      verse: 12
    - text: Binowa bangkayna ni lahat Kana'an bo' kinubul e' sigām ma deyom songab
        batu ma tana' Makpela ya ma anggopan Mamre. Tana' inān bay tab'lli asal e'
        si Ibrahim min si Epron bangsa Hīt bo' pagkubulan.
      verse: 13
    - text: 'Na, takubul pa''in, pabalik na disi Yusup ni lahat Misil, iya maka saga
        danakanna sampay sigām kamemon bay amunyugan mma''na he''.   '
      verse: 14
    - text: '    Na, pagka amatay na mma'' sigām, magisun-isun saga danakan si Yusup.
        Yuk sigām, “Kalu aniya'' akon-akon tatau'' e'' si Yusup ma deyom atayna pasal
        kala''atan kamemon bay tahinangtam ma iya. Painay bang kitam binalosan e''na?”'
      verse: 15
    - text: Manjari anambuku sigām pehē' ni si Yusup, yuk-i, “Tuwan, ma halam lagi'
        amatay Mma'tam, aniya' bay panoho'anna.
      verse: 16
    - text: 'Sinō'' ka tinambukuhan buwattitu: ‘Ampunun dauranakannu ma pasal dusa
        maka kala''atan bay tahinang sigām ma ka''a.’ Ya du ilu panambuku si Mma''
        ma ka''a. Manjari, Tuwan, itiya'' kami parahing ma ka''a bang pa''in kami
        ampunnu, pagka in kami itu ata Tuhan ya pagtuhanan mma''tam.” Na, pagkale
        lapal itu e'' si Yusup, magtūy iya tatangis.  '
      verse: 17
    - text: '  Puwas e'', patampal saga danakanna ni si Yusup bo'' yampa sigām pak''ppang
        ni tana'' ma munda''anna. Ya lling sigām ma iya, “Tuwan, itiya'' kami magpatiata
        ma ka''a.”  '
      verse: 18
    - text: '  Sagō'' ya sambung si Yusup ma sigām, “Da''a kam tināw ma aku. Ngga''i
        ka aku ya magbaya'', luwal Tuhan.'
      verse: 19
    - text: B'nnal, ala'at asal bay maksudbi, sagō' kahāpan ya pangangganti' e' Tuhan,
        ya angkan tahinang hinangku itu angalappasan manusiya' aheka min kamatay.
      verse: 20
    - text: 'Angkan yukku ma ka''am, da''a kam agawa. Akuhanku balanja''bi sampay
        saga ka''anakanbi.” Sakali asannang na pangatayan sigām ma sabab kahanunut
        bissala si Yusup e''.   '
      verse: 21
    - text: '    Manjari maina''an na pa''in si Yusup pat''nna'' ma lahat Misil maka
        saga a''a kamemon bay ma okoman mma''na. Allum iya sampay dahatus maka sangpū''
        tahun umulna.'
      verse: 22
    - text: 'Ta''abutna saga anak-mpu si Epra''im, maka tagibana isab mpu si Manasse
        min anakna si Makil.  '
      verse: 23
    - text: '  Na, angabtang na si Yusup ma saga danakanna, yukna, “Aku itu arai''
        na ta''abut, sagō'' ka''am ilu tinabang du e'' Tuhan. Ma waktu sinōng binowa
        kam e''na paluwas min lahat itu tudju ni lahat bay panganjanji''na ma kamatto''ahantam
        disi Ibrahim, si Isa''ak maka si Yakub.”'
      verse: 24
    - text: 'Jari pinasapa e'' si Yusup saga pagkahina panubu'' si Isra''il (ya kaōnan
        isab si Yakub). “Sapahinbi aku,” yukna, “in to''olangku bowabi du bang ta''abut
        waktu panabang Tuhan ma ka''am paluwas min lahat itu.”  '
      verse: 25
    - text: '  Manjari awapat na si Yusup maina''an ma Misil, dahatus maka sangpū''
        tahun umulna. Kinapul bangkayna bo'' yampa ni''isi ni deyom lalungan.      '
      verse: 26
  name: Genesis
- chapters:
  - chapter: 1
    verses:
    - text: '    Na, ya na itu saga anak nabi Isra''il l''lla ya bay ameya'' ma iya
        papinda ni lahat Misil maka anak-h''nda sigām.'
      verse: 1
    - text: Ōn sigām si Rubin, si Simiyun, si Libi maka si Yuda,
      verse: 2
    - text: si Issakar, si Sibulun maka si Benjamin,
      verse: 3
    - text: si Dān, si Naptali, si Gād maka si Aser.
      verse: 4
    - text: 'Pitumpū'' ya heka saga panubu'' si Isra''il kamemon ma waktu ina''an-i,
        sagō'' anakna si Yusup halam bay taitung sabab wa''i asal ma Misil.  '
      verse: 5
    - text: '  Manjari palabay pa''in patahunan, amatay na disi Yusup magdauranakan
        sampay anak-mpu sigām.'
      verse: 6
    - text: 'Malaingkan saga tubu'' sigām anganak paheka sampay asaplag na ma lahat
        Misil. Makalandu'' na heka sigām.  '
      verse: 7
    - text: '  Manjari itu, ma masa damuli gi'', aniya'' sultan saddī aningkō'' magsultan
        ma lahat Misil, sultan a''awam ma pasal bay kahālan si Yusup.'
      verse: 8
    - text: Yuk sultan itu ma saga a'ana, “Nda'unbi na saga a'a Isra'il ilu, makalandu'
        to'ongan heka sigām, mbal na ka'atuhantam.
      verse: 9
    - text: 'Jari in kitam itu subay maggara'' pahāp. Bang pasagaranta sigām paheka,
        bo'' aniya'' bantatam ganta'' parugpak pi''itu, piligdu. Pagapi'' arai'' bangsa
        Isra''il itu ma saga bantatam. Magdakayu'' sigām amono'' kitam ati makaluwas
        sigām min lahat Misil itu.”  '
      verse: 10
    - text: '  Ya he'' sababna angkan aniya'' saga a''a Misil bay gin''llal amanyaga''
        ma saga a''a Isra''il. Abuhat makalandu'' ya hinang pamahinang e'' saga bag''llal
        itu ma saga a''a Isra''il angkan sigām mbal na aholat nilappasan. Aniya''
        duwa da''ira nihinang e'' sigām pagtau''an ba''anan anihan tinanom ya suku''
        Pira''un. Pitum maka Ramisis ya pagōn saga da''ira he''.'
      verse: 11
    - text: Sagō' minsan buwattingga e' saga a'a Misil amanyaga' ma bangsa Isra'il,
        luhūy pasōng heka sigām sampay pasaplag na ma kaluha'an lahat. Angkan sigām
        kinagawahan e' saga bangsa Misil,
      verse: 12
    - text: manjari gom pa'in pinabuhatan saga hinang ya pamahinang e' saga a'a Misil
        ma bangsa Isra'il e'.
      verse: 13
    - text: 'Pinahunitan sidda kahālan sigām, mbal agon kasandalan. Sinō'' sigām angahinang
        saga luma'' tisa'' maka sinō'' maghinang abuhat ma kahuma-huma''an. Jari ab''ngngis
        saga a''a Misil, mbal to''ongan ma''ase''.  '
      verse: 14
    - text: '  Manjari itu ma dakayu'' llaw pa''in, aniya'' panoho''an sultan Misil
        ma si Sipra maka si Puwa, duwangan panday ya magpa''anak ma saga d''nda Hibrani.'
      verse: 15
    - text: Ya panoho'an sultan ma sigām, “Ka'am ilu,” yukna, “bang kam ama'anak ma
        saga kar'ndahan Hibrani bo' ta'nda'bi l'lla ya anakna, papatayhunbi saru'un-du'un.
        Bang d'nda, pasagarinbi allum.”
      verse: 16
    - text: Sagō' saga panday inān magmatāw asal ma Tuhan angkan halam bineya' e'
        sigām bay panoho'an sultan e'. Halam pinapatay saga onde'-onde' l'lla bay
        nianakan.
      verse: 17
    - text: 'Na, pagka buwattē'', pinalinganan pabalik saga panday itu e'' sultan
        bo'' tinilaw e''na. “Angay,” yukna, “halam beya''bi panoho''anku? Angay pakallumbi
        saga onde''-onde'' l''lla bay nianakan?”  '
      verse: 18
    - text: '  Anambung sigām ma Pira''un, yuk-i, “Tuwan sultan, ya b''nnalna, in
        d''nda Hibrani kaluhayan sidda bang maganak, ngga''i ka buwat saga d''nda
        Misil. Pagt''kka panday ni luma'', ina''an na asal ma luwasan onde''-onde''.”  '
      verse: 19
    - text: '  Manjari nihāp duwangan panday inān e'' Tuhan ma sabab pagaddat sigām
        ma iya, ati kabuwanan sigām tubu''. Maka ba''anan bangsa Isra''il isab gom
        pa''in paheka.'
      verse: 20
    - text: '  Manjari nihāp duwangan panday inān e'' Tuhan ma sabab pagaddat sigām
        ma iya, ati kabuwanan sigām tubu''. Maka ba''anan bangsa Isra''il isab gom
        pa''in paheka.'
      verse: 21
    - text: 'Ya katobtobanna aniya'' panoho''an Pira''un ma saga a''ana kamemon. Yukna,
        “Bang aniya'' onde''-onde'' l''lla baha''u nianakan ma bangsa Hibrani, timaninbi
        ni sapa'' Nīl supaya amatay kamemon. Sagō'' bang onde''-onde'' d''nda, da''a
        inayunbi.”     '
      verse: 22
  - chapter: 2
    verses:
    - text: '    Na, aniya'' dakayu'' l''lla bangsa Isra''il panubu'' si Libi makah''nda
        ni pagkahina tubu'' si Libi.'
      verse: 1
    - text: Manjari, ab'ttong d'nda itu sampay anganak l'lla. Ta'nda'na pa'in ya kahāp
        luwa onde'-onde' bay nianakan e'na, na, tinapukan e'na ma deyom t'llumbulan
        bo' mbal tabāk e' a'a Misil.
      verse: 2
    - text: Sagō' ta'abut pa'in mbal na katapukan, in d'nda itu bay angā' ambung nihinang
        min batang parang. Bay pininta maka kitlan bo' mbal ang'mman, ati pinalege
        onde' ma deyomna bo' yampa pinagūng ma deyom kaparangan alangkaw ya patomo'
        ma bihing sapa' Nīl.
      verse: 3
    - text: 'Ina''an asal siyakana d''nda an''ngge min kalawak-lawakan anganjagahan
        onde''-onde'' inān bang ai tum''kka ni iya.  '
      verse: 4
    - text: '  Sakali itu makapina''an dayang-dayang anak Pira''un amandi ma sapa''.
        Ina''an isab saga ipang-ipangna anusul-nusul min bihing sapa''. Manjari ta''nda''
        e'' dayang-dayang ambung e'' pagūng ma bihing sapa'', ma kaparangan. Pag''nda''na,
        magtūy sinoho'' e''na dakayu'' ipang-ipangna palūd pina''an angā''.'
      verse: 5
    - text: 'Ta''ā'' pa''in ambung e'', niukab magtūy e'' dayang-dayang ati ta''nda''
        e''na onde''-onde'' l''lla ma deyomna anangis. Jari sinōd iya ase'' ma iya.
        “Ndū'',” yukna, “anak Hibrani ko'' itu.”  '
      verse: 6
    - text: '  Manjari pina''an d''nda-d''nda ya siyaka onde'' bo'' atilaw ma dayang-dayang
        ya anak sultan e''. “Dayang-dayang,” yukna, “bilahi ka bahā'' bang aku amiha''an
        ka''a d''nda Hibrani amaruru'' onde''-onde'' ilu?”  '
      verse: 7
    - text: '  Ya sambung dayang-dayang, “Aho'', arung. Pehē'' ka amiha.” Magtūy iya
        pehē'' angā'' ina''na.'
      verse: 8
    - text: 'Pagt''kka ina'' onde'', yuk dayang-dayang ma iya, “Ā, onde''-onde'' itu.
        Bowahun iya amole'' ni luma''bi bo'' paruru''in aku. Tambahanta pa''in ka
        angipat iya.” Manjari onde''-onde'' inān binowa amole'' e'' ina''na pinaruru''
        maka ni''ipat pahāp.  '
      verse: 9
    - text: '  Na, aheya-heya pa''in onde''-onde'' itu, ni''nde''an na e'' ina''na
        pehē'' ni dayang-dayang ati tahinang sali'' anakna luggiya''. Ya ma pikilan
        dayang-dayang e'', “Ōnanku iya Musa, sabab bay iya paluwasku min deyom bohe''.”   '
      verse: 10
    - text: '    Asangpot pa''in kasubul si Musa, pehē'' na iya ni atag paghinangan
        saga pagkahina bangsa Hibrani. Ta''nda''na sigām ma deyom kabinasahan pagka
        pinahinang abuhat e'' bangsa Misil. Aniya'' isab dakayu'' a''a Misil ta''nda''
        e'' si Musa angandaplosan dakayu'' pagkahina bangsa Hibrani.'
      verse: 11
    - text: 'Na, maglingi''-lingi'' si Musa. Pag''nda''na halam aniya'' a''a saddī
        maina''an, magtūy binono'' e''na a''a Misil e'' bo'' yampa l''bbonganna bangkayna
        ma deyom gusung.  '
      verse: 12
    - text: '  Pagsalung pa''in, makabalik si Musa ni bay papehē''anna. Sakali aniya''
        ta''nda''na maina''an duwangan a''a Hibrani magbono''. Yuk si Musa ma a''a
        dangan ya taga-dusa, “Angay la''ugannu pagkahinu Hibrani?”  '
      verse: 13
    - text: '  Ya sambung a''a inān ma si Musa, “Ē, sai bay amuwanan ka''a kapatut
        magbaya'' maka angahukum ma kami! Papataynu isab aku buwat bay pamapataynu
        a''a Misil e''?”   Magtūy tināw si Musa. Yukna ma deyom atayna, “Tantu tasayu
        bay hinangku ma a''a Misil e''.”  '
      verse: 14
    - text: '  Na kahaka''an pa''in Pira''un pasal palkala'' itu, anganiyat iya subay
        pinapatay si Musa. Daipara makalahi si Musa tudju ni lahat Midiyan bo'' pat''nna''
        mahē''. Ma dakayu'' llaw, wa''i iya aningkō'' ma bihing pagbohe''an.'
      verse: 15
    - text: Jari aniya' at'kka pina'an pitu' budjang anak si Jetro ya imam ma lahat
        Midiyan. Ya gawi sigām angā' bohe' bo' tinumpahan ni paginuman saga kahayopan
        ya suku' mma' sigām.
      verse: 16
    - text: 'Sagō'' saga budjang inān bay nilāng e'' saga a''a kasehe'', ya magi''ipat
        ba''anan bili-bili sigām. Jari itu, pagka mbal pinasauk saga kabudjangan e'',
        an''ngge si Musa angandapitan sigām. Anauk iya bohe'' isab pamainumna ma saga
        bili-bili sigām.  '
      verse: 17
    - text: '  Manjari itu, pagpole'' saga kabudjangan itu ni si Jetro ya mma'' sigām,
        tinilaw sigām. Yukna, “Al''kkas pahāp kam at''kka llaw itu! Angay bahā''?”  '
      verse: 18
    - text: '  Ya sambung saga anakna, “Sabab kami bay tinabangan e'' dakayu'' a''a
        Misil pagka kami nila''at e'' saga a''a magi''ipat bili-bili. Lāgi, sinaukan
        kami bohe'' e''na maka bay pinainum e''na saga kambing maka bili-bilitam.”  '
      verse: 19
    - text: '  Ya lling matto''a he'', “Maingga na iya? Angay iya pasagaranbi mahē''?
        Ngā''unbi iya pehē'' bo'' magsalu maka kitam.”  '
      verse: 20
    - text: '  Na, kasulutan si Musa maglahat maina''an, ati pinapagā'' iya e'' si
        Jetro maka anakna si Sippura.'
      verse: 21
    - text: 'At''ggol-t''ggol pa''in, anganak l''lla si Sippura. Gersom ya pangōn
        si Musa ma iya, sabab yukna, “Aku itu a''a liyu ma ngga''i ka lahatku.”  '
      verse: 22
    - text: '  Palabay pa''in daka pilantahun, amatay na sultan Misil e''. Malaingkan
        bangsa Isra''il masi du magaruhuy ma sabab pamanyaga'' bangsa Misil ma sigām.
        Angandahing na pa''in sigām ni Tuhan bang pa''in sigām tinabangan.'
      verse: 23
    - text: Jari takale e' Tuhan pangandahing sigām. Nientom e'na bay paljanji'anna
        ma disi Ibrahim, si Isa'ak maka si Yakub, ya pag'mbo'an sigām.
      verse: 24
    - text: 'Ta''nda'' isab e'' Tuhan kabinasahan sigām ati kina''ase''an sigām e''na.     '
      verse: 25
  - chapter: 3
    verses:
    - text: '    Na aniya'' waktu kapangipat si Musa ma saga kambing maka bili-bili
        mato''ana si Jetro, ya imam ma lahat Midiyan. Binowa e''na ba''anan hayop
        e'' pauntas ni dambila'' lahat paslangan. Jari pasampay iya ni Būd Horeb,
        ya pinagōnan isab Būd Tuhan.'
      verse: 1
    - text: Maina'an pa'in, magpa'nda' ni si Musa mala'ikat si Yawe min t'ngnga' po'on
        kayu areyo', magpasalupa api asuleyab. Pag'nda' si Musa ma po'on kayu inān
        halam atunu' minsan arokot,
      verse: 2
    - text: 'amikil-mikil gi'' iya, yukna, “Oy! Pabidda'' pahāp po''on kayu itu, asuleyab
        sagō'' halam atunu''. Angay bahā''? Sekotku gi'' bo'' lilingku.”  '
      verse: 3
    - text: '  Na, pag''nda'' PANGHŪ''-Yawe ma si Musa pasekot pehē'' angaliling,
        magtūy nilinganan e''na min deyom po''on kayu he''. Yukna, “Musa, O Musa!”   Anambag
        si Musa yukna, “Oy, itiya'' aku.”  '
      verse: 4
    - text: '  Yuk Tuhan, “Da''a ka pasekot pi''itu. La''anin taumpa''nu, sabab mahasussi
        tana'' ya pan''nggehannu ilu.”'
      verse: 5
    - text: 'Ah''lling gi'' iya yukna, “Aku itu Tuhan ya pagtuhanan ka''mbo''-mbo''anbi
        si Ibrahim, si Isa''ak maka si Yakub.” Takale pa''in e'' si Musa, magtūy tampananna
        baihu''na sabab tināw iya patampal ni Tuhan.  '
      verse: 6
    - text: '  Angallam lagi'' PANGHŪ'' yukna, “Ta''nda''ku kabinasahan ya kalabayan
        saga a''a suku''ku maina''an ma Misil. Takaleku isab pangandahing sigām ma
        sabab saga a''a ya amanyaga'' sigām. Aho'', asusa isab aku ma pasal kabinasahan
        sigām.'
      verse: 7
    - text: Angkan na aku makatulun pi'itu amuwasan sigām min komkoman saga bangsa
        Misil. Bowaku sigām paluwas min deyom lahat Misil tudju ni lahat ahāp maka
        aluha, ap'nno' isab e' kalluman landu' ahāp. Lahat itu kapaglahatan asal e'
        bangsa Kana'an, bangsa Hīt, bangsa Amor, bangsa Pirissi, bangsa Hīb maka bangsa
        Jibus.”
      verse: 8
    - text: Ah'lling gi' Tuhan yukna, “Itiya' pasampay ni aku pangandahing bangsa
        Isra'il. Ta'nda'ku isab paminasa saga bangsa Misil ma sigām.
      verse: 9
    - text: 'Angkan ka soho''ku pehē'' ni Pira''un bo'' supaya ka amowa saga a''aku
        bangsa Isra''il paluwas min lahat Misil. Na, pehē'' na ka.”  '
      verse: 10
    - text: '  Sagō'' aniya'' pah''lling si Musa ma Tuhan, yukna, “Ya Tuhanku, sai
        sa aku itu, ya angkan aku soho''nu paharap ni Pira''un amowa bangsa Isra''il
        paluwas min lahat Misil?”  '
      verse: 11
    - text: '  Anambung Tuhan yukna, “Tantu du aku anehe''an ka''a. Buwananta ka paltanda''an
        supaya ka makata''u in aku bay anoho'' ka''a. Jari bang tabowanu na saga a''aku
        paluwas min lahat Misil, anumba du kam ni aku ma būd itu.”  '
      verse: 12
    - text: '  Yuk si Musa ni Tuhan, “Bang aku saupama pehē'' ni saga a''a Isra''il
        bo'' haka''anku sigām, ‘In Tuhan pagtutuhanan saga ka''mbo''-mbo''anbi bay
        anoho'' aku pi''ilu ni ka''am.’ Na bang aku ganta'' tinilaw e'' sigām bang
        sai ōn Tuhan ya bay anoho'' aku, ai bahā'' panambungku ma sigām?”  '
      verse: 13
    - text: '  Anambag Tuhan ma si Musa, yukna, “Aku itu si Yawe, ya Tuhan-asal-Tuhan.
        Ya pah''llingnu ma saga a''a Isra''il subay buwattitu, ‘Tuhan-asal-Tuhan bay
        anoho'' aku pi''itu ni ka''am.’ ”  '
      verse: 14
    - text: '  Aniya'' gi'' pah''lling Tuhan ma si Musa. Sinō'' iya angahaka''an saga
        a''a Isra''il in si Yawe, ya pagtuhanan disi Ibrahim, si Isa''ak maka si Yakub,
        bay anoho'' iya ni sigām. Yuk Tuhan isab, “Si Yawe ya ōnku salama-lama, ōn
        panabbutan aku e'' saga a''a Isra''il magpangkat-mamangkat.'
      verse: 15
    - text: Pehē' na ka,” yuk Tuhan ni si Musa, “patimukun saga pagmatto'ahan bangsa
        Isra'il bo' ka amissala ma sigām. Yuknu, ‘Bay magpanyata' ni aku si Yawe,
        ya pagtuhanan ka'mbo'-mbo'antam si Ibrahim, si Isa'ak maka si Yakub. Aheya
        pagka'inagonna ma ka'am, maka ta'nda'na isab paminjala' saga bangsa Misil
        ma ka'am.
      verse: 16
    - text: 'Ya he'' sababna angkan iya anganjanji'' ma ka''am, in ka''am lappasan
        min deyom katiksa''an ya kalabayanbi ilu ma lahat Misil. Binowa kam e''na
        ni lahat ahāp, lahat ap''nno'' e'' kalluman landu'' ahāp. Ya na paglahatan
        saga bangsa Kana''an, bangsa Hīt, bangsa Amor, bangsa Pirissi, bangsa Hīb
        maka bangsa Jibus.’ ”  '
      verse: 17
    - text: '  Yuk Tuhan isab ma si Musa, “Bin''nnal bissalanu e'' saga pagmatto''ahan
        a''a Isra''il. Subay ka magbeya'' maka sigām paharap pehē'' ni sultan Misil.
        Ya yukbi ma iya, ‘Tuwan sultan, si Yawe, ya pagtuhanan kami bangsa Hibrani,
        bay magpakilā di-na ni kami. Manjari itiya'' kami ama''id min ka''a pehē''
        ni lahat paslangan t''llung''llaw t''ggolna. Magkulban kami ni si Yawe ya
        pagtuhanan kami.’'
      verse: 18
    - text: Sagō',” yuk Tuhan ma si Musa, “kata'uwanku asal, in sultan bangsa Misil
        inān mbal amatugut, luwal bang tananamna kasangat kawasaku.
      verse: 19
    - text: 'Angkan subay pa''nda''ku kawasaku amat''kka saga bala'' makatāw-tāw ma
        bangsa Misil. Pagubus, tinugutan du kam pal''ngngan paluwas min lahat.  '
      verse: 20
    - text: '  “Palunukku du isab pangatayan saga a''a Misil ni ka''am bangsa Isra''il,”
        yuk Tuhan. “Jari aniya'' pangalta'' tabowabi bang kam paluwas na min lahat
        Misil.'
      verse: 21
    - text: 'Saga d''nda Isra''il kamemon subay angamu'' alta'' min saga kar''ndahan
        Misil, ai na ka d''nda ma kauman, ai na ka d''nda paokom ma luma'' sigām.
        Jari ya pamulawan maka s''mmek pamuwan sigām subay pinasulug ma ka''anakanbi
        d''nda-l''lla. Minnē'' tabowabi pangalta'' bangsa Misil bang kam magla''anan
        min lahat e''.”    '
      verse: 22
  - chapter: 4
    verses:
    - text: '    Anambung si Musa ma Tuhan yukna, “Painay bang mbal magkahagad saga
        a''a Isra''il maka mbal isab angasip ma pangahakaku? Bang saupama yuk sigām
        ma aku, ‘Ē, mbal kami magkahagad in PANGHŪ''-Yawe bay magpanyata'' ni ka''a!’
        ”  '
      verse: 1
    - text: '  Na, atilaw PANGHŪ'' ma si Musa yukna, “Ai ma tangannu ilu?”   “Tungkud,”
        yuk sambung si Musa.  '
      verse: 2
    - text: '  Ah''lling gi'' PANGHŪ'' yuk-i, “Hantakin ni tana''.” Paghantakna pa''in,
        tahinang sowa ya bay tungkud e''. Magtūy alahi si Musa.  '
      verse: 3
    - text: '  Magpanoho''an gi'' PANGHŪ'' ma iya, “Abutun sowa ilu maka tangannu.
        Ntanin ma togelna.” Jari niabut sowa e'' si Musa bo'' ni''ntanan. Magtūy tahinang
        tungkud pabalik.'
      verse: 4
    - text: 'Ah''lling lagi'' PANGHŪ'', yukna, “Hinangun buwattilu ma saga a''a Isra''il
        supaya sigām makapam''nnal in ka''a bay pinagpanyata''an e'' si Yawe, ya pagtuhanan
        saga ka''mbo''-mbo''anbi si Ibrahim, si Isa''ak maka si Yakub.”  '
      verse: 5
    - text: '  Pagubus, yuk PANGHŪ'' ma si Musa, “Pasōrun dambila'' tangannu ni deyom
        badju''nu.” Magtūy pinasōd e''na. Pagpaluwasna pa''in, na, kinamuti'' tanganna,
        makalandu'' apote''.'
      verse: 6
    - text: 'Yuk Tuhan isab, “Pasōrun pabīng.” Magtūy pinasōd pabīng ni deyom badju''na.
        Pagpaluwasna pa''in, kauli''an tanganna, al''ssin na buwat bay ka''ina tagna''.  '
      verse: 7
    - text: '  “Sagō'',” yuk PANGHŪ'', “bang sigām saupama mbal am''nnal ma bissalanu,
        maka mbal isab kamattanan ma tungkud bay tahinang sowa, kalu sigām tabowa
        am''nnal bang ka makahinang paltanda''an karuwana itu.'
      verse: 8
    - text: 'Malaingkan, bang sigām mbal am''nnal ma paltanda''an duwa hekana ya bay
        tahinangnu, maka mbal isab am''nnal ma bissalanu, na, anauk ka bohe'' min
        sapa'' Nīl bo'' bu''usin ni tana''. Pagbu''usnu, bohe'' ilu tahinang laha''.”  '
      verse: 9
    - text: '  Sagō'' ya lling si Musa ma si Yawe, “Ya Panghū''ku, aku itu,” yukna,
        “min kariki''-diki''ku sampay ni waktu kapamissalanu itu ma aku, halam aniya''
        kapandayanku amissala ma mairan. Alallay e''ku ah''lling, tamamang aku.”  '
      verse: 10
    - text: '  Magsuwala lagi'' PANGHŪ'', yukna, “Sai ya angahinang bowa'' manusiya''?
        Sai isab amaumaw maka sai amabisu? Sai amuwan pang''nda'' maka sai amabuta?
        Luwal aku, si Yawe.'
      verse: 11
    - text: 'Angkan ka soho''ku pehē''. Tabanganta ka amissala, maka pandu''anta ka
        bang ai subay pah''llingnu.”  '
      verse: 12
    - text: '  Sagō'' angamu'' lagi'' si Musa, yukna, “Ndū'', Panghū''ku, bang makajari
        amiha na ka a''a saddī soho''nu.”  '
      verse: 13
    - text: '  Pagka buwattē'' sambung si Musa, akagit atay PANGHŪ''-Yawe ma iya.
        Yukna, “Bang bahā'' danakannu si Harun ya tubu'' si Libi? Kata''uwanku in
        iya apanday magbissala. Ilu na iya ma labayan tudju pi''itu anampang ka''a.
        Akōd du iya pag''nda''na ma ka''a.'
      verse: 14
    - text: Bowahun iya magsuli-suli. Pata'uhun iya bang ai subay pamissalana, sabab
        iya ya ganti'nu amissala ma kaheka'an saga a'a Isra'il. Hatina in iya sali'
        sapantun bowa'nu amissala, maka ka'a ya sapantun pagtuhananna. Tabanganta
        kam karuwangan magbissala maka pandu'anta kam bang ai subay hinangbi.
      verse: 15
    - text: Bowahun iya magsuli-suli. Pata'uhun iya bang ai subay pamissalana, sabab
        iya ya ganti'nu amissala ma kaheka'an saga a'a Isra'il. Hatina in iya sali'
        sapantun bowa'nu amissala, maka ka'a ya sapantun pagtuhananna. Tabanganta
        kam karuwangan magbissala maka pandu'anta kam bang ai subay hinangbi.
      verse: 16
    - text: 'Bowahun tungkudnu ilu pangahinangnu saga paltanda''an makainu-inu ma
        saga a''a.” Ya na ina''an pamalman Tuhan ma si Musa.  '
      verse: 17
    - text: '  Puwas e'', amole'' na si Musa pehē'' ni mato''ana si Jetro bo'' ama''id
        min iya. “O Bapa'',” yukna, “dūlin lagi'' aku pabīng ni lahat Misil ang''nda''
        saga kampungku bang sigām allum lagi''.”   Magtūy iya pinaba''id e'' si Jetro,
        yukna, “Aho'', pehē'' na ka. Bang pa''in ka mura-murahan asalamat.”   '
      verse: 18
    - text: '    Manjari itu, hinabu lagi'' si Musa ma lahat Midiyan, aniya'' bay
        pangallam PANGHŪ''-Yawe ma iya, yukna, “Pabalik ka pehē'' ni Misil, sabab
        wa''i na magpatayan saga a''a kamemon ya bay arak amapatay ka''a.”'
      verse: 19
    - text: 'Angkan pinasakat e'' si Musa h''ndana maka duwangan anakna ni kura''
        bo'' yampa sigām pauntas tudju ni lahat Misil. Binowa isab e''na tungkud ya
        bay min Tuhan.  '
      verse: 20
    - text: '  Magsuwala PANGHŪ'' ma si Musa pabīng yukna, “Pagt''kkanu ni Misil,
        subay ka angahinang ma matahan Pira''un saga hinang makainu-inu kamemon ya
        bay pamahinangku ma ka''a. Hinangun min kawasa bay pamuwanku ka''a. Sagō''
        patuwasku kōk Pira''un bo'' mbal tugutanna saga a''a Isra''il paluwas min
        Misil.'
      verse: 21
    - text: Pagka buwattē', subay pasampaynu lapal itu ni Pira'un. Yuknu ma iya, ‘Palman
        itu bay min si Yawe. In bangsa Isra'il sapantun anakna l'lla kasiyakahan.
      verse: 22
    - text: 'Bay ka soho''na anugutan sigām paluwas min lahatnu supaya sigām makapagpudji
        ma iya. Sagō'' mbal ka bilahi, angkan papatayna anaknu l''lla kasiyakahan.’
        ” Ya du ina''an lapal ya sinō'' pinasampay ni Pira''un.  '
      verse: 23
    - text: '  Na, ma paghanti''an pa''in disi Musa hinabu sigām pal''ngngan tudju
        ni Misil, niharap iya e'' si PANGHŪ''. Arak bin''kkat nyawana,'
      verse: 24
    - text: daipara h'ndana si Sippura bay angā' batu atalom bo' yampa angislam anakna
        l'lla. Pagubus, ya kuwit bay niutas e' pina'abut e' si Sippura ni tape' h'llana.
        Ya llingna ma si Musa, “B'nnal to'ongan, in ka'a h'llaku kapehē'an laha' du
        pa'in.”
      verse: 25
    - text: '(Angkan buwattē'' pah''lling si Sippura ma sabab pagislam e''.) Manjari
        si Musa halam tainay e'' PANGHŪ''.  '
      verse: 26
    - text: '  Sakali aniya'' panoho''an PANGHŪ'' ma si Harun, yukna, “Pehē'' ka ni
        lahat paslangan anampang danakannu si Musa mahē''.” Jari tasampang si Musa
        e'' si Harun ma atag Būd Tuhan. Tasiyumna isab.'
      verse: 27
    - text: 'Puwas e'', nihaka''an si Harun e'' si Musa pasal kamemon bay panoho''an
        ma iya e'' PANGHŪ'' subay pinasampay ni Pira''un. Nihaka''an isab pasal saga
        paltanda''an makainu-inu ya pamahinang Tuhan ma iya.  '
      verse: 28
    - text: '  Pagt''kka si Musa maka si Harun ni lahat Misil, pinatimuk e'' sigā
        saga pagmatto''ahan bangsa Isra''il kamemon.'
      verse: 29
    - text: Pinata'u sigām e' si Harun pasal kamemon bay pangallam PANGHŪ' ma si Musa.
        Tahinang isab e'na saga paltanda'an ma matahan sigām,
      verse: 30
    - text: 'manjari am''nnal na sigām. Makata''u pa''in sigām ma pasal aniya'' pagka''inagon
        PANGHŪ'' ma sigām, maka ma pasal pang''nda''na ma kabisa katiksa''an sigām,
        magtūy sigām pasujud anumba.    '
      verse: 31
  - chapter: 5
    verses:
    - text: '    Puwas e'', paharap na si Musa maka si Harun pehē'' ni Pira''un. Yuk
        sigā ma iya, “Tuwan sultan, ya na itu palman min si Yawe, ya pagtuhanan kami
        a''a Isra''il. Ya yuk Tuhan itu ma ka''a, ‘Tugutin saga a''aku paluwas ni
        lahat paslangan inān supaya sigām maghinang ma aku.’ ”  '
      verse: 1
    - text: '  Agsai anambung Pira''un, yukna, “Sai sa si Yawe? Angay iya subay beya''ku?
        Angay subay tugutanku saga a''a Isra''il paluwas min lahat itu? Mbal kata''uwanku
        si Yawe. Mbal isab tugutanku saga a''a Isra''il paluwas minnitu.”  '
      verse: 2
    - text: '  Yuk disi Musa maka si Harun, “Ya Tuhan kami bangsa Hibrani bay magpakilā
        di-na ma kami. Bang pa''in kami patugutannu pal''ngngan t''llung''llaw sadja
        ni lahat paslangan inān supaya kami makapagkulban ni si Yawe, ya Tuhan kami.
        Bang kami saupama mbal tugutannu, na, aniya'' saki makapatay atawa bono''
        pinat''kka e'' Tuhan ni kami.”  '
      verse: 3
    - text: '  Saguwā'' ya panambung sultan Misil ma si Musa maka si Harun. “Angay
        bowabi saga pagkahibi Isra''il pahali maghinang tisa''? Pabīng kam ni hinangbi!”'
      verse: 4
    - text: 'Aniya'' gi'' pah''lling Pira''un yukna, “Bistahun saga bangsa Hibrani
        ilu, aheka na makalandu'', ati bowabi sigām ang''bba min hinang ya pamahinang
        sigām.”  '
      verse: 5
    - text: '  Manjari itu, ma llaw ina''an-i, aniya'' panoho''an Pira''un ma saga
        a''a Misil magbabanyaga'' maka saga a''a Isra''il ya pinat''nna'' magkapatas.'
      verse: 6
    - text: Yuk panoho'an e', “In bangsa Isra'il angalisu' na maghinang, ya angkan
        sigām angamu' na pa'in subay paluwas min Misil itu bo' magkulban ni Tuhan
        sigām. Jari soho'ta kam da'a subay amuwanan sigām batang bay paganihan pangalamud
        sigām ma pisak ya nihinang tisa'. Puwas minnitu in sigām subay amiha'an di-sigām.
        Sagō' ya tisa' pamahinangbi ma sigām subay mbal kinulangan hekana minsan dansolag.
      verse: 7
    - text: Yuk panoho'an e', “In bangsa Isra'il angalisu' na maghinang, ya angkan
        sigām angamu' na pa'in subay paluwas min Misil itu bo' magkulban ni Tuhan
        sigām. Jari soho'ta kam da'a subay amuwanan sigām batang bay paganihan pangalamud
        sigām ma pisak ya nihinang tisa'. Puwas minnitu in sigām subay amiha'an di-sigām.
        Sagō' ya tisa' pamahinangbi ma sigām subay mbal kinulangan hekana minsan dansolag.
      verse: 8
    - text: 'Maka itu gi'', ya pamahinangbi ma sigām subay gom pa''in pinabuhat min
        bay dahū supaya halam aniya'' halian sigām, jari halam aniya'' waktu sigām
        akale ma saga bissala kaputingan.”  '
      verse: 9
    - text: '  Manjari paluwas minnē'' saga tag-soho''an ata maka saga kapatas Isra''il
        bo'' magpasampay lapal sultan e'' ni saga Isra''il kamemon. Yuk lling sigām,
        “Mbal na kam pinaniya''an batang bay paganihan pamapagon tisa''.'
      verse: 10
    - text: 'Subay kam amiha''an di-bi na, maingga-maingga kapamiha''anbi. Malaingkan
        ya heka tisa'' hinangbi subay mbal pakulang min bay tahinangbi tagna''.”  '
      verse: 11
    - text: '  Na pagka buwattē'', alatag sakalibut lahat Misil e'' saga a''a Isra''il
        pamiha''an sigām batang pangalamud sigām tisa''.'
      verse: 12
    - text: Nilogos na pa'in sigām e' saga a'a Misil tag-soho'an ata. Yuk-i, “Talusunbi
        hinang ya pamahinang ka'am kahaba' llaw minsan kam mbal na binuwanan batang.”
      verse: 13
    - text: 'Jari niraplosan na saga kapatas Isra''il e'' saga tag-soho''an ata, maka
        tinilaw isab. Yuk sigām e'', “Ya tisa'' tahinangbi di''ilaw maka llaw itu
        akulang hekana min bay hinangbi tagna''. Angay bahā''?”  '
      verse: 14
    - text: '  Pagubus, pehē'' magtūy saga kapatas Isra''il mikitabang ma Pira''un
        ma pasal palkala'' itu. Yuk sigām, “Tuwan sultan, angay buwattitu hinangnu
        ma kami saga sosoho''annu?'
      verse: 15
    - text: 'Halam kami kabuwanan batang paganihan, sagō'' masi-masi na pa''in kami
        sinoho'' angahinang tisa''. Pinagdaplosan na pa''in kami parahāl ngga''i ka
        kami ya taga-sā''. Sagō'' saga tendognu iya.”  '
      verse: 16
    - text: '  Ya sambag sultan ma sigām, “Ē, lisu''an pahāp ka''am ilu! Ahuskaw kam
        maghinang, angkan du kam mbal pahali ama''id min aku subay tinugutan paluwas
        min Misil bo'' magkulban ni si Yawe.'
      verse: 17
    - text: Pabalik kam pehē' ni kahinanganbi! Mbal kam binuwanan batang paganihan,
        sagō' ya heka tisa' tahinangbi subay mbal pakulang min bay dahū.”
      verse: 18
    - text: 'Takale pa''in panoho''an Pira''un itu e'' saga kapatas Isra''il, magtūy
        tasayu in kasusahan sigām aheya to''ongan. Sinō'' sigām angahinang tisa''
        llaw-llaw ma halam aniya'' kulangna min bay tagna''.  '
      verse: 19
    - text: '  Na hinabu saga kapatas itu magla''anan min astana'', tasampang e''
        sigām si Musa maka si Harun sabab bay maina''an asal angalagaran sigām.'
      verse: 20
    - text: 'Ah''lling saga kapatas e'' ma si Musa maka si Harun, “Bang pa''in kam
        ni''nda'' e'' PANGHŪ'' bo'' kam tinungbasan e''na. Kinab''nsihan na kami e''
        Pira''un maka saga wakilna sabab min ka''am. Maka ka''am ya bay amuwanan sigām
        sababan amapatay kami.”  '
      verse: 21
    - text: '  Magtūy pabīng si Musa paharap ni PANGHŪ''-Yawe, yukna, “O Panghū''ku,
        angay tat''kkanu kasusahan ma bangsa kami itu? Ai maksudnu ya angkan aku soho''nu
        pi''itu?'
      verse: 22
    - text: 'Sampay min waktu kapehē''ku ni Pira''un amasampay lapalnu, mbal iya pahali
        aminjala'' saga bangsa Isra''il itu. Halam isab aniya'' panabangnu ma saga
        a''a suku''nu minsan dangkuri''.”    '
      verse: 23
  - chapter: 6
    verses:
    - text: 'Magtūy anambung PANGHŪ'' ma si Musa yukna, “Sōng na ta''nda''nu bang
        ai hinangku ma Pira''un. Min kosog kawasaku, ya angkan iya anugutan saga a''a
        Isra''il paluwas. Aho'', min kosog kawasaku ya angkan sigām tin''ggal e''na
        pala''an min lahatna.”  '
      verse: 1
    - text: '  Amalman gi'' Tuhan ma si Musa, yukna, “Aku si Yawe, ya Tuhan-asal-Tuhan.'
      verse: 2
    - text: Bay aku magpakilā di-ku ma disi Ibrahim, si Isa'ak maka si Yakub, in aku
        Tuhan Sangat-Kawasa. Sagō' ōnku Yawe halam bay pata'uku ma sigām ma waktu
        ina'an-i.
      verse: 3
    - text: Bay pat'nna'ku isab paljanji'anku ma sigām t'llungan. Yukku in sigām subay
        pinasuku'an lahat Kana'an, ya lahat bay paglihanan sigām.
      verse: 4
    - text: Na,” yuk Tuhan, “takaleku na pagaruhuy saga a'a Isra'il ya tahinang ata
        ilu e' bangsa Misil. Entomku isab paljanji'an bay pat'nna'anku sigām.
      verse: 5
    - text: Angkan ka soho'ku amasampay lapalku itu ma sigām. Buwattitu ya pah'llingnu
        ma sigām deyo' min aku, ‘Aku itu si Yawe ya Tuhan-asal-Tuhan, jari paluwasku
        ka'am min kasigpitan ya pamasigpit ka'am e' bangsa Misil. Aku ya angalappas
        ka'am min deyom pamanyaga'an. Aku ya angal'kkat ka'am min pang'ntanan saga
        a'a Misil pagka patuwa'ku na kosog kawasaku maka mulka'ku landu' abisa.
      verse: 6
    - text: Ka'am ya tahinangku bangsa suku'ku, maka aku ya Tuhanbi. Jari makata'u
        du kam sab'nnal-b'nnal in aku si Yawe ya Tuhanbi, bang kam kalappasanku na
        min komkoman saga bangsa Misil.
      verse: 7
    - text: 'Bowata du kam,” yukna, “pehē'' ni lahat bay panganjanji''ku tuman ma
        saga ka''mbo''-mbo''anbi disi Ibrahim, si Isa''ak maka si Yakub. Buwananta
        kam lahat inān palsuku''anbi. Aku itu si Yawe.’ ”  '
      verse: 8
    - text: '  Ya du ilu lapal Tuhan bay panganasihat si Musa ma saga bangsa Isra''il,
        sagō'' halam iya kinale e'' sigām. Tu''ud asukkal pangatayan sigām pagka halam
        aniya'' pangasa-ngasa sigām pinaluwas min pamanyaga''an ab''ngngis makalandu''.  '
      verse: 9
    - text: '  Sakali itu angallam PANGHŪ''-Yawe pabalik ni si Musa, yukna,'
      verse: 10
    - text: '“Pehē'' ka, haka''in sultan Misil in iya subay anugutan saga bangsa Isra''il
        paluwas min lahatna.”  '
      verse: 11
    - text: '  Sagō'' anambung si Musa ma PANGHŪ'', yukna, “Akale bahā'' Pira''un
        ma aku? Minsan saga pagkahiku bangsa Isra''il mbal akale pagka halam aniya''
        ta''uku amissala.”  '
      verse: 12
    - text: '  Malaingkan angalogos gi'' PANGHŪ'' ma si Musa maka si Harun. Kinallaman
        sigā subay amasampay lapalna ni saga a''a Isra''il sampay ni sultan Misil,
        hatina in sigā duwangan sinō'' amowa bangsa Isra''il paluwas min lahat Misil.   '
      verse: 13
    - text: '    Ya na itu saga a''a pagnakura''an bangsa Isra''il, tinagna''an min
        tumpuk si Rubin sampay ni tumpuk si Libi.   Dahū si Rubin, ya anak aymulla
        Yakub siyaka. Mpat anakna l''lla, si Hanok, si Pallu, si Hesdon maka si Karmi.
        Buwattē'' isab ōn saga tumpuk ya panubu'' min si Rubin.  '
      verse: 14
    - text: '  Pasunu'' si Simiyun ya anak si Yakub karuwana. Saga anak si Simiyun
        l''lla si Jamuwal, si Jamin, si Ohad, si Jakin, maka si Sohar. Katapusan si
        Sa''ul anak d''nda bangsa Kana''an. Buwattē'' isab ōn saga tumpuk ya panubu''
        min si Simiyun.  '
      verse: 15
    - text: '  Pasunu'' isab si Libi. Saga anakna l''lla si Gerson, si Kohat maka
        si Merari. Awapat pa''in si Libi, umulna dahatus maka t''llumpū'' maka pituntahun.  '
      verse: 16
    - text: '  Si Gerson, duwa anakna l''lla, ōnna si Libni maka si Simi. Buwattē''
        isab ōn tumpuk ya panubu'' min iya.  '
      verse: 17
    - text: '  Si Kohat, aniya'' mpat anakna l''lla. Ōn sigām si Imran, si Isahar,
        si Hebron maka si Usil. Na, awapat pa''in si Kohat, umulna dahatus maka t''llumpū''
        maka t''lluntahun.  '
      verse: 18
    - text: '  Si Merari, duwa anakna l''lla, ōn sigām si Mali maka si Musi. Ya du
        ina''an saga tumpuk panubu'' si Libi, bang sinalsila isab.  '
      verse: 19
    - text: '  Si Imran (mpu si Libi) bay makah''nda ni danakan mma''na, ōnna si Jokebet.
        Duwa anak si Imran min si Jokebet itu, ya na si Harun maka si Musa. Awapat
        pa''in si Imran, umulna dahatus maka t''llumpū'' maka pituntahun.  '
      verse: 20
    - text: '  Si Isahar, t''llu anakna l''lla, ōn sigām disi Kora, si Nepeg maka
        si Sikri.  '
      verse: 21
    - text: '  Si Usil isab, t''llu anakna l''lla, ōn sigām si Misail, si Elsapan,
        maka si Sitri.  '
      verse: 22
    - text: '  Manjari si Harun bay makah''nda ni si Eleseba, anak si Aminadab maka
        danakan isab si Nason. Taga-anak sigām mpat l''lla, ya na si Nadab, si Abihu,
        si Eleyasar maka si Itamar.  '
      verse: 23
    - text: '  Si Kora (anak si Isahar) taga-anak l''lla, ya na si Assir, si Elkana
        maka si Abiyasap. Ya ina''an isab ōn saga tumpuk panubu'' si Kora.  '
      verse: 24
    - text: '  Si Eleyasar anak si Harun bay makah''nda ni dakayu'' anak si Putil.
        Si Pinihas ya anakna.   Na, iya na ina''an ōn saga a''a ya pag''mbo''an ba''anan
        saga tumpuk kapanubu''an si Libi.  '
      verse: 25
    - text: '  Na, in si Harun maka si Musa ya sinalsilahan itu, ya na a''a bay kawakilan
        e'' PANGHŪ''-Yawe sinō'' amowa saga a''a Isra''il magtumpuk-manumpuk paluwas
        min lahat Misil.'
      verse: 26
    - text: 'Sigām duwangan itu bay amasampay lapal Tuhan ni Pira''un, hatina sultan
        Misil, pasal bangsa Isra''il subay tugutanna paluwas min Misil.   '
      verse: 27
    - text: '    Manjari itu, ma waktu kapah''lling PANGHŪ'' ma si Musa mahē'' lagi''
        ma Misil,'
      verse: 28
    - text: buwattitu pah'llingna, “Aku si Yawe, ya Tuhan-asal-Tuhan. Pasampayun ni
        sultan Misil kamemon pangahakaku itu ma ka'a.”
      verse: 29
    - text: 'Sagō'' ya sambung si Musa ma PANGHŪ'', “Akale bahā'' Pira''un ma aku?
        Sali'' aku tamamang bang amissala?”   '
      verse: 30
  - chapter: 7
    verses:
    - text: Anambung PANGHŪ'-Yawe ma si Musa, yukna, “Musa, hinangta ka buwat ibarat
        tuhan ma pang'nda' Pira'un. Maka siyakanu si Harun isab ibarat nabi ya soho'nu
        amaluwas lapalnu.
      verse: 1
    - text: Pata'uhun si Harun ai-ai kamemon ya pangallamku ma ka'a, ati iya ya amasampay
        panoho'anku ni Pira'un, in saga a'a Isra'il subay tugutanna paluwas min lahatna.
      verse: 2
    - text: Sagō' patuwasku kōk Pira'un. Jari minsan pat'kkaku saga bala' makatāw-tāw
        pila-pila hekana ma lahat Misil,
      verse: 3
    - text: mbal iya akale ma ka'am. Buwattē' pa'in, pananamanku iya kosog kawasaku.
        Pat'kkaku mulka' ma lahat Misil bo' bowaku paluwas minnē' saga a'aku bangsa
        Isra'il magtumpuk-manumpuk.
      verse: 4
    - text: 'Pagnanam saga a''a Misil ma kawasaku, magtūy kinata''uwan e'' sigām in
        aku si Yawe ya Tuhan-asal-Tuhan bang pat''kka na mulka''ku ni lahat sigām,
        maka bang paluwasku na saga a''a Isra''il.”  '
      verse: 5
    - text: '  Na, tahinang e'' si Musa maka si Harun kamemon bay panoho''an PANGHŪ''
        ma sigā.'
      verse: 6
    - text: 'Manjari ma waktu kapaharap sigā ma Pira''un walumpū'' tahun na umul si
        Musa, maka si Harun walumpū'' maka t''lluntahun umulna.  '
      verse: 7
    - text: '  Sakali itu, ah''lling gi'' Tuhan ma sigā karuwangan, yukna,'
      verse: 8
    - text: '“Bang kam saupama tinukas e'' Pira''un subay maghinang saga hinang makainu-inu,
        soho''un si Harun angahantak tungkudna ma dahuan sultan-i bo'' tahinang sowa.”  '
      verse: 9
    - text: '  Jari pehē'' na si Musa maka si Harun paharap ni Pira''un ati tahinang
        e'' sigā bay panoho''an si Yawe ma sigā. Kahantakan e'' si Harun tungkudna
        ma dahuan Pira''un maka saga wakilna ati tahinang sowa magtūy.'
      verse: 10
    - text: Pag'nda' Pira'un, pinalinganan e'na saga a'ana ilmu'an maka saga a'a ata'u
        maghinang-hinang. Jari tahinang e' sigām buwat bay tahinang si Harun e', pagka
        ginuna ilmu' sigām.
      verse: 11
    - text: Paghantak sigām saga tungkud sigām magkaniya-kaniya, manjari tahinang
        sowa, sagō' tin'llon ba'anan tungkud sigām e' tungkud si Harun.
      verse: 12
    - text: 'Malaingkan minsan buwattē'', masi na pa''in magmatuwas kōk Pira''un.
        Mbal to''ongan pakale ma disi Musa, buwat bay pangahaka asal e'' PANGHŪ''.   '
      verse: 13
    - text: '    Sakali itu, angallam PANGHŪ''-Yawe ma si Musa pabīng, yukna, “Atuwas
        na kōk Pira''un. Mbal to''ongan tugutanna saga bangsa Isra''il paluwas min
        lahatna.'
      verse: 14
    - text: Angkan ka subay paharap ni iya salung subu, hinabuna palūd ni sapa' Nīl.
        Lagarin iya maina'an. Bowahun isab tungkud bay tahinang sowa ilu.
      verse: 15
    - text: Makasampang pa'in ka ni Pira'un, subay buwatittu pangahakanu ma iya, yuknu,
        ‘Si Yawe, ya Tuhan bangsa Hibrani, bay anoho' aku amasampay llingna ma ka'a.
        Sinō' ka anugutan saga a'a suku'na paluwas min Misil itu bo' maghinang ni
        iya ma lahat paslangan. Saguwā' halam tabeya'nu panoho'anna itu sampay ni
        kabuwattituhan.’
      verse: 16
    - text: Manjari ya na itu pamalman si Yawe ma ka'a, yukna, ‘Kamattanan ka in aku
        Tuhan-asal-Tuhan ma sabab paltanda'an ya hinangku itu. T'bba'anku bohe' sapa'
        Nīl maka tungkud ya balutanku itu. Jari tahinang laha' bohe'na.
      verse: 17
    - text: 'Amatay ba''anan karaingan ma deyom sapa''. Bauwan isab, mbal tainum bohe''na.’
        ”  '
      verse: 18
    - text: '  Yuk PANGHŪ'' isab ma si Musa, “Soho''un si Harun amabantang tungkudna
        tampal ni kabohe''-bohe''an Misil kamemon, ai na ka kasapa''-sapa''an, ai
        na ka saga bohe'' kali. Manjari in bohe'' kamemon ma kaluha''an lahat Misil
        tahinang laha'', sampay bohe'' ma deyom ba''anan pangisihan.”  '
      verse: 19
    - text: '  Na, tahinang e'' si Musa maka si Harun bay panoho''an PANGHŪ'' ma sigā.
        Tapabantang e'' si Harun tungkudna ma matahan Pira''un maka saga wakilna ati
        t''bba''na bohe'' sapa'' Nīl. Manjari laha'' na kabohe''-bohe''an kamemon.'
      verse: 20
    - text: 'Magkamatay lullun saga daing bay ma deyom sapa'' e'' ati abau sidda,
        angkan mbal tainum bohe''na e'' bangsa Misil. Jari laha'' sadja minsan maingga-maingga
        ma sakalingkal lahat Misil.  '
      verse: 21
    - text: '  Sagō'' bineya''an hinang disi Harun e'' saga a''a Misil ilmu''an pagka
        ginuna pangilmu'' sigām. Magmatuwas na pa''in kōk Pira''un buwat bay pah''lling
        PANGHŪ'' ma pasalna. Mbal to''ongan iya pakale ma si Musa maka si Harun.'
      verse: 22
    - text: Halam tapagmagayna kahālan ina'an-i, gom pa'in iya pataikut min sigā bo'
        pasōd ni deyom astana'.
      verse: 23
    - text: 'Saguwā'' saga a''a Misil kamemon bay magkali saga lowang ma bihing sapa''
        Nīl inān pangā''an sigām bohe'' ni''inum, sabab bohe'' sapa'' inān mbal to''ongan
        tainum.   '
      verse: 24
    - text: '    Na palabay gi'' pitung''llaw min bay pagmulka'' PANGHŪ''-Yawe ma
        sapa'' Nīl.   '
      verse: 25
  - chapter: 8
    verses:
    - text: Manjari angallam PANGHŪ'-Yawe ma si Musa pabalik, yukna, “Pehē' ka ni
        Pira'un amasampay lapalku itu ma iya. Yuknu, ‘Ya na itu pamalman si Yawe ma
        ka'a, tugutin saga a'aku paluwas ni lahat paslangan supaya sigām makapagsumba
        ma aku.
      verse: 1
    - text: Bang ka mbal, pagmulka'anku du lahatnu kamemon, aliput e' ambak.
      verse: 2
    - text: Angulatap saga ambak aheka to'ongan ma sapa' Nīl. Patukad minnē' bo' pasōd
        ni deyom astana'nu maka ni deyom bilik patulihannu, bo' pariyata' isab ni
        pabahakannu. Pasōd isab ni kaluma'an saga a'a pangandolannu maka kaluma'an
        saga a'anu kamemon. Saga pam'llahanbi maka pagaddunanbi tinapay, sinōd du
        e' ambak.
      verse: 3
    - text: 'Ka''a barannu maka baran saga a''a pangandolannu sampay saga a''anu kamemon
        kapaglaksu-laksuhan e'' saga ambak.’ ”  '
      verse: 4
    - text: '  Angallam gi'' PANGHŪ'' ma si Musa, yukna, “Soho''un si Harun amabantang
        tungkudna paharap ni saga kasapa''-sapa''an maka ni kamemon saga pagbohe''an
        bo'' supaya patukad ba''anan ambak angaliput kaluha''an lahat Misil.”'
      verse: 5
    - text: Na pinabantang e' si Harun tungkudna paharap ni kabohe'-bohe'an kamemon
        ati paluwas ba'anan saga ambak angaliput kaluha'an lahat inān.
      verse: 6
    - text: 'Sagō'' bineya''an hinang si Harun itu e'' saga a''a Misil ata''u maghinang-hinang
        pagka ginuna pangilmu'' sigām. Tabowa isab saga ambak paluwas min deyom sapa''
        tudju ni gintana''an.  '
      verse: 7
    - text: '  Sakali pinalinganan si Musa maka si Harun e'' Pira''un. Pagt''kka pa''in,
        yukna ma sigā, “Amu''-amu''inbi aku ni si Yawe bang pa''in la''ananna ba''anan
        ambak itu. Jari tugutanku saga a''abi paluwas supaya kam makapagkulban tudju
        ni Tuhanbi si Yawe.”  '
      verse: 8
    - text: '  Ya sambung si Musa, “Tuwan sultan, ka''a ya pinagbaya'' bang sumiyan
        waktu ya pangamu''ku duwa''a ma kahālanbi, hatina ma ka''a barannu, ma saga
        a''a pangandolannu, sampay ma saga a''anu kamemon. Bang buwattē'' halam na
        aniya'' ambak takapin ma deyom kaluma''anbi, luwal maina''an ma deyom sapa''
        Nīl.”  '
      verse: 9
    - text: '  Yuk Pira''un, “Salung.”   Anambung si Musa, “Abeya'' pagkallamnu, bo''
        kata''uwannu halam aniya'' tuhan makasali'' ni si Yawe ya Tuhan kami.'
      verse: 10
    - text: 'Pagsalung ala''an saru''un-du''un saga ka''ambakan min ka''a maka min
        saga luma''bi, min saga a''a pangandolan maka min saga a''a suku''nu kamemon.
        Halam aniya'' takapin luwal ma deyom sapa'' Nīl ilu.”  '
      verse: 11
    - text: '  Makala''an pa''in si Musa maka si Harun min astana'' Pira''un, magtūy
        angamu'' junjung si Musa ni PANGHŪ'' bang pa''in la''ananna saga ambak bay
        pamat''kkana ma Pira''un.'
      verse: 12
    - text: Jari nirūlan e' PANGHŪ' pangamu'-ngamu' si Musa itu. Amatay na saga ambak
        kamemon, ai na ka ma deyom kaluma'an, ai na ka ma halaman, ai na ka ma saga
        kahuma'an.
      verse: 13
    - text: Pinagtumpuk-tumpuk patay ambak inān e' saga a'a Misil, jari angahangsu
        katilibut lahat Misil e' bau patay ambak.
      verse: 14
    - text: 'Sakali, pag''nda'' Pira''un in kahālan sigām pagām-gām na, agsai magmatuwas
        kōkna pabīng. Mbal na pakale ma disi Musa, buwat bay pangallam asal e'' PANGHŪ''.   '
      verse: 15
    - text: '    Pagubus ina''an, angallam PANGHŪ''-Yawe pabīng ma si Musa, yukna,
        “Soho''un si Harun angahantak tōng tungkudna ni bagunbun, ati bagunbun inān
        tahinang hanglop ma sakalingkal lahat Misil.”'
      verse: 16
    - text: Magtūy nihantakan e' si Harun tōng tungkudna ni bagunbun e', ati in bagunbun
        kamemon ma katilibut Misil tahinang hanglop na. Manjari kapilahan e' hanglop
        saga manusiya' kamemon maka kahayopan kamemon.
      verse: 17
    - text: 'Pasulay isab saga a''a Misil ilmu''an magpaniya'' hanglop luwas min ilmu''
        sigām, sagō'' mbal makakole''. Manjari hanglop angulatapan na pa''in ni manusiya''
        maka ni hayop.  '
      verse: 18
    - text: '  Ah''lling saga a''a ilmu''an inān ma Pira''un, yuk sigām, “Halam pagduwa-ruwana,
        min kawasa Tuhan ko'' itu.” Sagō'' Pira''un iya masi magmatuwas kōkna. Mbal
        to''ongan pakale ma disi Musa, buwat bay pangallam PANGHŪ'' ma pasalna.   '
      verse: 19
    - text: '    Puwas e'', angallam PANGHŪ'' ma si Musa pabīng, yukna, “Salung subu,
        dai'' llaw lagi'', papunduk ka angaharap Pira''un hinabuna palūd ni sapa''
        Nīl. Ya pah''llingnu ma iya subay buwattitu, yuknu, ‘Ya na itu pamalman si
        Yawe ma ka''a. Sinō'' ka anugutan saga a''aku paluwas min lahatnu supaya makapagsumba
        ma aku.'
      verse: 20
    - text: Bang sigām saupama mbal paluwasnu, pat'kkaku ni ka'am saga ba'anan langaw
        patapu' ma ka'a, ma saga a'a pangandolannu sampay ma saga a'anu bangsa Misil
        kamemon. Ap'nno' e' langaw saga kaluma'anbi, aliput isab kuwit tana'.
      verse: 21
    - text: Malaingkan mbal lapayku jadjahan Gosen, ya lahat paglahatan saga a'a suku'ku.
        Halam du aniya' langaw angulapat maina'an, supaya kata'uwannu in aku si Yawe,
        itiya' ma deyom lahat itu.
      verse: 22
    - text: Papagbidda'ku saga a'aku maka saga a'anu. Subay na salung bo' tahinang
        paltanda'an makainu-inu itu.’ ”
      verse: 23
    - text: 'Manjari, aniya'' ba''anan langaw aheka makalandu'' pinarugpak e'' PANGHŪ''
        ni astana'' sultan maka ni kaluma''an saga a''a kawakilanna. Sa''agon-agon
        magka''at sakalibutan lahat Misil ma sabab langaw.  '
      verse: 24
    - text: '  Magtūy pinalinganan si Musa maka si Harun e'' Pira''un pabalik. Pagt''kka
        pa''in, yukna ma sigā, “Pehē''un na, tukbalinbi pagkulban ni Tuhanbi, bang
        pa''in ma lahat itu-i.”  '
      verse: 25
    - text: '  “Ā,” yuk si Musa, “mbal makajari. Ya hayop pagkulban kami ni si Yawe
        ya Tuhan kami, mbal apatut pinagkulban bang ma addatbi bangsa Misil. Jari
        bang kami maghinang kulban bo'' asammal ma pang''nda'' sigām, tantu kami binantung
        e'' sigām pinapatay.'
      verse: 26
    - text: 'Subay kami pal''ngngan ni lahat paslangan t''llung''llaw t''ggolna, bo''
        magsumbali'' saga hayop pagkulban ni si Yawe, ya pagtuhanan kami. Sabab ya
        na ilu panoho''anna ma kami.”  '
      verse: 27
    - text: '  Yuk Pira''un, “Tugutanta du kam pehē'' ni lahat paslangan bo'' kam
        magtukbal hayop pagkulban ni si Yawe ya Tuhanbi. Sagō'' da''a kam palawak
        minnitu. Amu''-amu''inbi isab aku duwa''a.”  '
      verse: 28
    - text: '  Anambung si Musa, yukna, “Pagluwasku min matahannu, amu''ku duwa''a
        magtūy ni si Yawe, bang pa''in magla''anan saga langaw ilu salung, min ka''a
        maka min saga a''a kawakilannu maka min saga a''anu kamemon. Sagō'' da''a
        pa''in kami akkalin pabīng, da''a kami sagga''un pehē'' maghinang kulban ni
        si Yawe.”  '
      verse: 29
    - text: '  Pagluwas pa''in si Musa min Pira''un, magtūy iya angamu'' duwa''a ni
        PANGHŪ''-Yawe,'
      verse: 30
    - text: ati nirūlan iya ma pangamu'na. Magla'anan na ba'anan langaw inān kamemon
        min sultan, min saga a'a kawakilanna maka min saga a'ana kamemon. Halam aniya'
        langaw takapin minsan dakayu'.
      verse: 31
    - text: 'Saguwā'' minsan buwattē'', masi magmatuwas kōk Pira''un ati halam katugutanna
        saga a''a Isra''il palanjal maghinang ni Tuhan.     '
      verse: 32
  - chapter: 9
    verses:
    - text: '    Na, angallam PANGHŪ''-Yawe ma si Musa pabalik. Sinoho'' iya paharap
        ni Pira''un amasampay lapal deyo'' bay min iya. Yuk lapalna he'', “Ya na itu
        pamalman ka''a e'' si Yawe, ya Tuhan bangsa Hibrani. Tugutin saga a''aku paluwas
        min lahatnu supaya sigām makapagsumba ma aku.'
      verse: 1
    - text: Bang ka pasangdan na pa'in magin'mbal ati mbal tugutannu sigām,
      verse: 2
    - text: na, pinagmulka'an lahatnu e' si Yawe min kosog kawasana. Aniya' musiba
        landu' abisa pamat'kkana ma saga kahayopanbi kamemon, hatina ma kura'bi, unta'bi,
        sapi'bi, kambingbi maka bili-bilibi.
      verse: 3
    - text: 'Sagō'' pinapagbidda'' e'' si Yawe saga hayop bangsa Isra''il maka saga
        hayopbi bangsa Misil. Halam aniya'' hayop palsuku''an bangsa Isra''il amatay
        minsan dakayu''.”  '
      verse: 4
    - text: '  Jari aniya'' waktu pangangganta'' e'' PANGHŪ''. “Subay na salung bo''
        pat''kkaku bala'' inān,” yukna.'
      verse: 5
    - text: Pagsalung pa'in, tahinang e' si Yawe buwat bay pangallamna. Alaglag saga
        hayop bangsa Misil, sagō' halam aniya' amatay minsan dakayu' ma kahayop-hayopan
        bangsa Isra'il.
      verse: 6
    - text: 'Sakali aniya'' a''a sinoho'' e'' Pira''un atilaw bang ai kahālanna ma
        saga kauman bangsa Isra''il. B''nnal, halam aniya'' hayop sigām amatay minsan
        dakayu''. Sagō'' minsan buwattē'', iya ya na pa''in magmatuwas kōk Pira''un.
        Mbal to''ongan anugutan saga a''a Isra''il paluwas.   '
      verse: 7
    - text: '    Puwas e'', angallam PANGHŪ'' pabīng ma si Musa maka si Harun, yukna,
        “Angakup kam abu min pagtunu''an bo'' pinasabulakan pariyata'' ma si Musa
        ma munda''an Pira''un.'
      verse: 8
    - text: 'Manjari in abu ilu tahinang sali'' bagunbun pasaplag ma kaluha''an lahat
        Misil. Maka sasuku kapakpakan bagunbun ilu, maingga-maingga pa''ataganna,
        manusiya'' ka atawa hayop, taluwa'' bautut paluwasan nana''.”  '
      verse: 9
    - text: '  Manjari itu, aniya'' abu ta''akup e'' sigā duwangan. Makaharap pa''in
        sigā pehē'' ni Pira''un, sinabulakan e'' si Musa tudju pariyata''. Magtūy
        aniya'' bautut paluwasan nana'' makataluwa'' ni saga manusiya'' maka ni kahayop-hayopan.'
      verse: 10
    - text: Saga a'a Misil ya ata'u maghinang-hinang mbal makapagharap maka si Musa
        sabab ya du sigām aliput e' bautut, buwat saga a'a Misil kamemon.
      verse: 11
    - text: 'Saguwā'' kōk Pira''un pinatuwas gom pa''in e'' PANGHŪ''-Yawe. Mbal iya
        pakale ma si Musa maka si Harun, jari katumanan bay pangallam PANGHŪ'' ma
        pasalna.   '
      verse: 12
    - text: '    Manjari angallam PANGHŪ'' pabalik ma si Musa, yukna, “Salung subu,
        dai'' llaw lagi'', papunduk ka angaharap Pira''un. Ya llingnu ma iya subay
        buwattitu, yuknu, ‘Ya na itu pamalman ma ka''a e'' si Yawe, ya Tuhan bangsa
        Hibrani. Yukna, tugutin saga a''aku paluwas min lahat itu supaya sigām makapagsumba
        ma aku.'
      verse: 13
    - text: Bang sigām saupama mbal tugutannu, na tantu du aku amatumbuk mulka' lumandu'an
        bisana ma ka'a, ma saga a'a pangandolannu sampay ma saga a'anu bangsa Misil
        kamemon, bo' supaya kata'uwannu in aku Tuhan dakayu'-kayu', halam aniya' sibu'ku
        ma babaw dunya.
      verse: 14
    - text: Bang aku bay bilahi, bay du aku amat'kka musiba makalaglag ma ka'a maka
        ma saga a'anu kamemon, manjari halam aniya' takapin allum.
      verse: 15
    - text: Daipara halam bay kalanjalanku bala' ina'an. Ya angkan ka sabalanku magsultan
        sabab aheya maksudku ma ka'a. Ya kabaya'anku subay pama'nda'ku ma ka'a kosog
        kawasaku supaya patanyag ōnku ni manusiya' kamemon ma sakalibutan dunya.
      verse: 16
    - text: Malaingkan ka'a ilu mbal pahali anagga' saga a'aku, mbal isab anugutan
        sigām paluwas min lahatnu.
      verse: 17
    - text: Angkanna, pagsalung subu, ma waktu buwattē' du, paulananku tigtigan aes
        ma lahatnu. Sangay min katagna' bangsa Misil, halam bay aniya' ulan buwattē',
        yamboho'.
      verse: 18
    - text: 'Soho''un saga tendognu pasa''ut amasindung ba''anan hayopbi maka palsuku''anbi
        kamemon bay pat''nna'' ma luwasan. Sabab ai-ai ta''bba ma luwasan, manusiya''
        ka atawa hayop, bang kaulanan e'' tigtigan aes ilu, amatay sadja.’ ”  '
      verse: 19
    - text: '  Manjari saga sosoho''an Pira''un, sasuku tināw ma palman Tuhan, magdai''-dai''
        amasindung saga ata maka saga hayop sigām.'
      verse: 20
    - text: 'Sagō'' sasuku sigām anaikutan panoho''an PANGHŪ'', pinasagaran e'' sigām
        ai-ai sigām ma luwasan, halam pinasindung.  '
      verse: 21
    - text: '  Pagubus, yuk PANGHŪ'' ma si Musa, “Pah''nnatun tangannu tudju ni langit
        bo'' angulan tigtigan aes ni sakalingkal Misil, ni saga manusiya'' maka ni
        saga hayop, sampay ni tinanom kamemon ya patomo'' ma kahuma-huma''an mailu
        ma lahat Misil.”'
      verse: 22
    - text: Pagangkat e' si Musa tungkudna paharap ni langit, magtūy aniya' l'ggon
        maka tigtigan aes pinatumbuk e' PANGHŪ'. Aniya' l'tte' isab pahūg ni kuwit
        tana'. Min PANGHŪ' ko' inān,
      verse: 23
    - text: ulan alandos to'ongan kalamuran aes, maka lāt isab min dambila' maka min
        dambila'. Yamboho' aniya' hunus buwattē' kosogna sangay min katagna' bangsa
        Misil.
      verse: 24
    - text: Taluwa' tigtigan aes saga manusiya' kamemon maka hayop kamemon ya halam
        tapasindung ma kaluha'an lahat Misil. Ah'bba' saga tinanom kamemon ma kahuma-huma'an,
        maka halam aniya' dahun kayu takapin, magka'at kamemon.
      verse: 25
    - text: 'Luwal jadjahan Gosen halam bay katumbukan tigtigan aes. Ya na ko'' ina''an
        paglahatan bangsa Isra''il.  '
      verse: 26
    - text: '  Magtūy pinalinganan si Musa maka si Harun e'' Pira''un. Pagt''kka itu,
        yukna ma sigā, “Tasayuku na, taga-dusa aku. Si Yawe ya tag-da''ugan. Kami
        maka saga a''aku ya makasā''.'
      verse: 27
    - text: 'Amu''inbi kami duwa''a kono'' ni si Yawe bang pa''in pahali l''ggon itu
        maka tigtigan aes, sabab sarang na. Janji''anta kam, tugutanta du kam paluwas
        minnitu. Mbal na kam taggahanku maitu.”  '
      verse: 28
    - text: '  Anambag si Musa, yukna, “Aho'', pagluwasku sadja min da''ira itu, sanggaku
        tanganku pangamu''ku ni si Yawe. Pahali du l''ggon maka pahalam du isab tigtigan
        aes itu bo'' supaya kata''uwannu si Yawe sadja ya tag-dapu dunya.'
      verse: 29
    - text: 'Sagō'',” yuk si Musa, “kata''uwanku ka''am maka saga a''a kawakilannu,
        mbal na pa''in kam tināw ma si Yawe, ya Tuhan-asal-Tuhan.”  '
      verse: 30
    - text: '  Ya tinanom magka''at e'' ulan, ya na saga tinanom ajatu maka tinanom
        yampa angugbus.'
      verse: 31
    - text: 'Sagō'' in ginis tinanom paghinangan tirigu halam bay magka''at sabab
        halam gi'' angugbus, subay ma bulan sinosōng.  '
      verse: 32
    - text: '  Pagpuwas, ang''bba si Musa min Pira''un inān bo'' paluwas min deyom
        da''ira. Ma luwasan pa''in iya, sinangga tanganna maka e''na angamu'' duwa''a
        ni PANGHŪ''. Agsai pahali na l''tte'' maka tigtigan aes, halam na isab angulan.'
      verse: 33
    - text: Na, pag'nda' Pira'un ma l'tte' maka tigtigan aes maka ulan pahali na,
        magdusa iya pabalik. Magtuwas-tuwas iya di-na, beya' isab saga a'a kawakilanna.
      verse: 34
    - text: 'Jari tatuman bay pah''lling PANGHŪ'' ni si Musa ma pasal Pira''un. Halam
        tinugutan e''na bangsa Isra''il paluwas min lahat Misil.     '
      verse: 35
  - chapter: 10
    verses:
    - text: '    Manjari angallam PANGHŪ''-Yawe ma si Musa, yukna, “Pehē'' ka angaharap
        Pira''un. Tapatuwasku kōkna maka kōk saga a''a kawakilanna supaya hinangku
        saga paltanda''an makainu-inu ma pang''nda'' sigām.'
      verse: 1
    - text: 'Manjari aniya'' panuli-nulinu ma saga anak-mpunu ma waktu sinōng pasal
        katiksa''an ya tapat''nna''ku itu ma saga a''a Misil, maka pasal paltanda''an
        makainu-inu ya tahinangku ma deyoman sigām. Minnē'' kata''uwanbi in aku si
        Yawe ya Tuhan-asal-Tuhan.”  '
      verse: 2
    - text: '  Sakali pehē'' disi Musa maka si Harun ni Pira''un. Yuk sigā duwangan
        ma iya, “Aniya'' itu pamalman ma ka''a e'' si Yawe ya pagtuhanan bangsa kami
        Hibrani. Yukna, ‘Sumiyan lagi'' ka pahali magtanggu-tanggu bo'' yampa magmalilla''
        ma aku? Tugutin saga a''aku ala''an min Misil itu supaya sigām makapagsumba
        ma aku.'
      verse: 3
    - text: Bang ka pasangdan na pa'in magin'mbal ma kala'an sigām, pabowaku saga
        ampan dulu ni lahatnu salung.
      verse: 4
    - text: Aliput kaluha'an gintana'an ilu e' ampan dulu pagka aheka makalandu'.
        Pinagkakan e' sigām tinanom kamemon maka kakayu-kayuhan kamemon ya takapin
        allum ma kahuma-huma'anbi, ai-ai halam bay magka'at e' ulan tigtigan aes e'.
      verse: 5
    - text: 'Sinōd du isab e'' ba''anan ampan dulu astana''nu maka kaluma''an saga
        wakilnu sampay luma'' saga a''ana bangsa Misil kamemon. Minsan bay waktu kamatto''ahanbi,
        halam aniya'' katiksa''an buwattitu bisana bay kalabayan sigām sangay min
        katagna'' sigām maglahat ma tana'' Misil itu.’ ” Na, aubus pa''in pah''lling
        si Musa buwattē'', pataikut na iya bo'' ala''an min matahan Pira''un.  '
      verse: 6
    - text: '  Sakali itu, makala''an pa''in si Musa, ah''lling ma Pira''un saga wakilna,
        yuk-i, “Sampay sumiyan bahā'' ya panasat a''a itu ma kitam? Tugutin bangsa
        inān ala''an supaya sigām makapagsumba ni si Yawe ya Tuhan sigām. Halam gi''
        bahā'' kata''uwannu in lahat Misil itu magka''at na?”  '
      verse: 7
    - text: '  Angkan na si Musa maka si Harun tabowa magharap maka Pira''un pabīng.
        Yukna ma sigā, “Aho'', makajari. Pehē'' na kam magsumba ni Tuhanbi si Yawe.
        Sagō'' sai na pa''in ameya'' ma ka''am?”  '
      verse: 8
    - text: '  Yuk sambung si Musa, “Magbeya'' kami kamemon, onde''-onde'' matto''a.
        Bowa kami isab saga ka''anakan kami d''nda-l''lla. Damikiyanna saga kahayopan-hayopan
        kami, sabab aniya'' paghinang pamudji kami si Yawe.”  '
      verse: 9
    - text: '  Agsai ah''lling Pira''un, “Mattan ko'' ilu,” yukna, “aniya'' maksudbi
        mbal ahāp. Haka''anta kam, subay aheya tabang si Yawe ma ka''am bo'' yampa
        aku tabowa anugutan ka''am paluwas minnitu, beya'' isab kar''ndahanbi maka
        kaonde''-onde''an!'
      verse: 10
    - text: 'Ē! Mbal kam tugutanku. Subay l''lla sadja ya nirūlan paluwas anumba si
        Yawe, sabab ya du ina''an pangamu''bi na pa''in.” Magtūy pinala''an na si
        Musa maka si Harun min matahan Pira''un.  '
      verse: 11
    - text: '  Sakali aniya'' gi'' pangallam PANGHŪ'' ma si Musa, yukna, “Pabantangun
        tangannu tudju ni lahat Misil supaya angulatup pi''ilu ba''anan ampan dulu
        bo'' amangan saga tinanom kamemon, ingga-ingga ya halam magka''at e'' tigtigan
        aes.”  '
      verse: 12
    - text: '  Na, tapabantang pa''in e'' si Musa tungkudna tudju ni katana''-tana''an
        Misil, magtūy aniya'' baliyu akosog pinatumbuk e'' PANGHŪ'' luwas min sobangan,
        min llaw ina''an sampay ni kasubuhan. Ta''abut pa''in subu, ina''an na saga
        ampan dulu bay tabowa e'' baliyu he''.'
      verse: 13
    - text: Manjari sakalingkal lahat Misil maka kahuma-huma'anna kamemon wa'i kat'ppakan
        ampan dulu landu' aheka. Sangay min awal sampay ni ahil, halam bay buwattē'
        hekana.
      verse: 14
    - text: 'Aettom kuwit tana'' pagka aliput e'' ampan dulu. Aubus pinagkakan tinanom
        kamemon ya takapin min bay hunus tigtigan aes. Beya'' na saga buwa'' kayu.
        Halam aniya'' dahun takapin ma saga po''on kayu kamemon maka tinanom kamemon
        ma sakalibutan Misil.  '
      verse: 15
    - text: '  Pagka buwattē'', magdai''-dai'' Pira''un amalinganan si Musa maka si
        Harun. Maina''an pa''in, yukna ma sigā, “Taga-rusa aku ma si Yawe ya pagtuhananbi.
        Taga-rusa isab ma ka''am.'
      verse: 16
    - text: 'Na ampununbi dusaku min t''dda sadja la''a. Maka amu''-amu''inbi aku
        duwa''a ni Tuhanbi si Yawe, bang pa''in ala''an min aku bala'' makamula itu.”  '
      verse: 17
    - text: '  Pagubus itu, ang''bba disi Musa min Pira''un bo'' angamu'' tabang ni
        PANGHŪ''-Yawe.'
      verse: 18
    - text: Na, pinapinda e' PANGHŪ' baliyu min sobangan inān, manjari baliyu min
        s'ddopan na landu' akosog makabowa ba'anan saga ampan inān pehē' ni dilaut
        Tahik Keyat. Halam aniya' ampan dulu takapin ma lahat Misil, minsan dakayu'.
      verse: 19
    - text: 'Sagō'' ya kōk Pira''un masi pinatuwas e'' PANGHŪ'', angkan halam tugutanna
        saga a''a Isra''il paluwas min lahatna.   '
      verse: 20
    - text: '    Sakali itu, aniya'' pangallam PANGHŪ'' ma si Musa, yukna, “Pa''angkatun
        tangannu tudju ni langit bo'' angalendom bitu-bituhan ma sakalibut lahat Misil
        ilu.”'
      verse: 21
    - text: Na, wa'i pina'angkat e' si Musa tanganna. Magtūy angalendom ma lahat Misil
        ma deyom t'llung'llaw.
      verse: 22
    - text: 'Mbal na makapag''nda'' saga a''a Misil dansehe''an, mbal minsan makala''an
        min kaluma''an sigām t''llung''llaw t''ggolna. Sagō'' asawa ma jadjahan paglahatan
        saga a''a Isra''il.  '
      verse: 23
    - text: '  Magtūy pinalinganan si Musa e'' Pira''un. Maina''an pa''in, yuk Pira''un
        ma iya, “Pehē'' na kam anumba ni si Yawe ya Tuhanbi. Makajari isab ameya''
        sampay anak-h''ndabi, saguwā'' subay ta''bba maitu ba''anan bili-bilibi maka
        kambingbi maka sapi''bi.”  '
      verse: 24
    - text: '  Anambung si Musa ma Pira''un, yukna, “Subay kami dūlannu amowa saga
        hayop kami bo'' aniya'' sinumbali'' maka tinunu'' panukbal ni Tuhan kami si
        Yawe.'
      verse: 25
    - text: 'Subay ameya'' ma kami saga kahayop-hayopan kami kamemon. Subay halam
        aniya'' ni''bbahan minsan dakayu'', sabab kagunahan kami hayop kasehe''an
        itu pangahulmat kami ni Tuhan Yawe. Maka mbal gi'' kinata''uwan bang hayop
        ingga ya pinene'' pagkulban. Subay na kami at''kka pehē'' ni pagsumbahan bo''
        yampa kinata''uwan.”  '
      verse: 26
    - text: '  Sagō'' pinatuwas e'' PANGHŪ''-Yawe kōk Pira''un inān, angkan iya mbal
        to''ongan anugutan saga Isra''il paluwas min lahatna.'
      verse: 27
    - text: 'Yuk Pira''un ma si Musa, “Ala''an kam min matahanku. Amay-amay, da''a
        ka pabaihu'' ma aku pabīng. Ya llaw paka''nda''nu ma aku, ya na llaw kamataynu.”  '
      verse: 28
    - text: '  “Aho'',” yuk si Musa, “ka''a ya beya''ku. Mbal aku pabaihu'' ma ka''a
        pabalik.”    '
      verse: 29
  - chapter: 11
    verses:
    - text: '    Na, aniya'' asal bay pangallam PANGHŪ''-Yawe ma si Musa, ya yukna,
        “Dakayu'' la''a mulka'' takapin pamat''kkaku ma Pira''un sampay ma saga a''ana
        bangsa Misil, bo'' yampa kam tinugutan paluwas minnitu. Tin''ggal kam e''na
        supaya kam pinala''an pagsakali.'
      verse: 1
    - text: Haka'in saga a'a Isra'il d'nda-l'lla,” yukna, “in sigām subay angamu'
        pamulawan ni saga bangsa Misil ya magsekot luma' maka sigām.”
      verse: 2
    - text: 'Min kahandak PANGHŪ'' ya angkan ahāp pangatayan saga bangsa Misil tudju
        ni bangsa Isra''il. Kapagmahaltabatan isab si Musa baranna e'' saga wakil
        sultan maka saga a''a Misil kamemon.  '
      verse: 3
    - text: '  Manjari itu, aniya'' pamalman Tuhan pamalatun e'' si Musa ma Pira''un,
        yukna, “Ya na itu palman Tuhan Yawe, ‘Sangom ilu, tonga'' bahangi, palabay
        du aku min deyom lahat Misil.'
      verse: 4
    - text: Ma paglabayku, amatay kamemon saga l'lla pagsiyakahan ma bangsa Misil,
        tinagna'an min anak Pira'un ya pinusaka'an magsultan, sampay ni anak ata ya
        maggiling gandum. Damikiyanna isab amatay saga hayop ya dahū bay nianakan.
      verse: 5
    - text: Jari landu' akosog ya paglemong saga a'a kamatayan ma katilibut Misil.
        Min awal sampay ni ahil, halam aniya' pagtangis buwattē' kosogna.
      verse: 6
    - text: Malaingkan in bangsa Isra'il maka ba'anan hayop sigām mbal ainay, mbal
        minsan tinanghulan e' ero'.’ Minnē',” yuk si Musa ma Pira'un, “makata'u kam
        aniya' pagbidda'an pinat'nna' e' si Yawe ma bangsa Misil maka bangsa Isra'il.
      verse: 7
    - text: 'Pareyo'' du isab ni aku saga wakilnu ilu kamemon angamu''an aku junjung
        bang pa''in aku ala''an sampay saga bebeya''anku kamemon. Bang ta''abut na
        ina''an-i, ala''an du aku.” Akagit makalandu'' atay si Musa, mbal agon kasandalan.
        Magtūy iya ala''an min matahan Pira''un.  '
      verse: 8
    - text: '  Na, aniya'' bay pangallam PANGHŪ'' ma si Musa, ya yukna, “Pira''un
        ilu, mbal to''ongan akale ma ka''am bo'' supaya paheka lagi'' saga hinangku
        makainu-inu ya paniya''ku ma lahat Misil.”'
      verse: 9
    - text: 'Ya katobtobanna, minsan tahinang e'' si Musa maka si Harun saga kahinangan
        makainu-inu itu kamemon ma matahan Pira''un, in kōkna masi na pa''in pinatuwas
        e'' PANGHŪ''. Ya he'' sababna angkan mbal tugutanna saga a''a Isra''il paluwas
        min lahatna.     '
      verse: 10
  - chapter: 12
    verses:
    - text: '    Manjari itu, maina''an lagi'' si Musa maka si Harun ma lahat Misil,
        aniya'' pamalman PANGHŪ'' ma sigā.'
      verse: 1
    - text: Yukna, “In bulan itu subay itungbi bulan panagna'an tahun.
      verse: 2
    - text: Pata'uhunbi saga ummat bangsa Isra'il kamemon. Bang ta'abut sangpū' kasobangan
        ma bulan tagna'an itu, saga l'lla magmakōk ma luma' pakaniya-pakaniya subay
        angā' anak bili-bili atawa kambing pagkulban sigām.
      verse: 3
    - text: Bang isab aniya' a'a magtai'anak mbal makaubus amangan dakayu' bili-bili,
        subay sigām magbahagi' maka pagkahi sigām magsekot luma'. Sagō' bistahunbi
        pahāp puhu'bi bo' supaya atopod e'bi amangan.
      verse: 4
    - text: Ya hayop pene'bi subay hayop l'lla dantahun umulna, halam isab aniya'
        salla'na, ai na ka bili-bili, ai na ka kambing.
      verse: 5
    - text: Jagahinbi saga hayop ya tapene'bi sampay ta'abut sangpū' maka mpat kasobangan
        ma bulan ilu. Pagabay kohap ma llaw ina'an, ya ka'am ummat bangsa Isra'il
        kamemon subay magsama-sama anumbali' saga hayopbi.
      verse: 6
    - text: Puwas e', subay kam angā' laha' sumbali'an ilu bo' pahirinbi ni diyata'
        bowa' lawang maka ni bihingna karuwambila' ma luma' ya pagkakananbi hayop-i.
      verse: 7
    - text: Na, sangom pa'in, ya hayop ilu subay tinapa bo' pinagkakan maka sayul
        apa'it maka tinapay halam bay pinasuligan.
      verse: 8
    - text: In isi hayop ilu mbal manjari ni'inta' atawa nilaga', subay tinapa ma
        katibu'ukanna, beya' na isab kōkna, tape'na sampay pagdayaw baranna.
      verse: 9
    - text: Bang aniya' takapin, da'a tau'unbi sampay ni kasubuhan, subay tinunu'.
      verse: 10
    - text: 'Ya pagkakanbi subay asapat hinabubi magsakap atulak. Subay kam magbinadju'',
        magsinontoron, magtinaumpa'', magtinungkud. Hinang Paglakad ko'' ilu, hinang
        pamaheyabi ma aku PANGHŪ''-Yawe.  '
      verse: 11
    - text: '  “Ma sangom ilu du,” yuk PANGHŪ'', “palabay aku min deyom lahat Misil
        amapatay saga l''lla pagsiyakahan kamemon, ai na ka manusiya'', ai na ka hayop.
        Pagmulka''anku saga pagtutuhanan bangsa Misil kamemon, sabab si Yawe aku,
        ya Tuhan-asal-Tuhan.'
      verse: 12
    - text: 'In laha'' pamahidbi ma bihing bowa'' lawang tahinang paltanda''an ma
        saga luma'' ya pat''nna''anbi. Jari pag''nda''ku laha'' ilu, lakaranta sadja
        kam, ati halam aniya'' kamulahan pat''kka ni ka''am ma waktu kapangamulka''ku
        lahat Misil.”  '
      verse: 13
    - text: '  Angallam gi'' PANGHŪ'', yukna, “Llaw itu subay pagjamuhunbi sakahaba''
        tahun magpangkat-mamangkat pamaentoman bay kahāpku ma ka''am. Hatulan itu
        subay taptap bogboginbi.'
      verse: 14
    - text: Ma deyom pitung'llaw,” yukna, “ya tinapay pagkakanbi subay halam aniya'
        pasuligna. Ma llaw tagna'an ma dapitu' inān, sinō' kam angala'anan pasulig
        kamemon min deyom kaluma'anbi. Sabab sai-sai makakakan ai-ai taga-pasulig
        ma deyom dapitu' he', mbal na taitung bangsa Isra'il.
      verse: 15
    - text: 'Subay kam magtipun magsambahayang ma llaw tagna''an dapitu'' he'', damikiyanna
        du isab ma llaw kapitu''na. Mbal kam makajari maghinang ai-ai ma deyom duwang''llaw
        pagsambahayang e'', luwal hinangbi magadjal pagkakan.  '
      verse: 16
    - text: '  “Hinangunbi Hinang Tinapay Halam Pasuligna, pangentomanbi llaw bay
        kapamowaku ka''am magtumpuk-manumpuk paluwas min lahat Misil. Paghinangunbi
        llaw ina''an-i sakahaba'' tahun sampay ni kasaumulan.'
      verse: 17
    - text: Kahaba' bulan panagna'an tahun, subay kam magkakan tinapay halam taga-pasulig,
        tinagna'an min waktu abay kohap ma sangpū' maka lima kasobangan sampay ni
        abay kohap isab ma duwampū' maka duwa kasobangan.
      verse: 18
    - text: Subay halam aniya' pasulig tabāk ma deyom kaluma'anbi ma deyom pitu' llaw
        ilu. Sai-sai amangan ai-ai kalamuran pasulig, ai na ka a'a liyu, ai na ka
        a'a porol bangsa Isra'il, mbal taitung jama'a bangsa Isra'il.
      verse: 19
    - text: 'Ma''ai-ma''ai paglahatanbi wajib kam da''a amangan kinakan bay kalamuran
        pasulig. Ya sadja takakanbi ma deyom dapitu'' subay pagkakan halam aniya''
        pasuligna.”  '
      verse: 20
    - text: '  Puwas e'', nilinganan e'' si Musa saga pagmatto''ahan bangsa Isra''il
        kamemon. Atipun pa''in, magpanoho''an iya ma sigām, yukna, “Ka''am kamemon
        kaniya-kaniya subay pasa''ut amene'' anak bili-bili atawa anak kambing sinumbali''
        bo'' supaya kam magtai''anak maghinang Hinang Paglakad.'
      verse: 21
    - text: Angā' kam isab dakayu' sanga-sanga jambangan hissup bo' t'nno'inbi ni
        laha' bay pasalud ma pinggan. Abase' pa'in, pahirinbi laha' ilu ni bowa' lawang
        luma'bi, ni diyata'na maka ni bihingna karuwambila'. Na, ma waktu ina'an subay
        halam aniya' min ka'am minsan dangan paluwas min luma' sampay ni kasubuhan.
      verse: 22
    - text: 'Sabab ma sangom ina''an du, palabay si Yawe min lahat Misil angamulka''an
        saga a''a Misil. Sagō'' ka''am ilu lakaranna du pagka ta''nda''na laha'' ma
        bihing bowa'' lawangbi. Mbal pasagaranna mala''ikat pangmumulka'' pasōd ni
        deyom luma''bi amapatay ka''am.”  '
      verse: 23
    - text: '  Yuk si Musa isab, “Saga panoho''an itu wajib subay bogboganbi magpangkat-mamangkat
        salama-lama.'
      verse: 24
    - text: Bogboginbi isab hinang pagkulban itu bang kam makat'kka na ni lahat ya
        bay panganjanji' ma ka'am e' PANGHŪ'-Yawe.
      verse: 25
    - text: Lāgi bang kam saupama tinilaw e' saga ka'anakanbi bang ai sababna ya angkan
        kam maghinang buwattē',
      verse: 26
    - text: pandu'inbi sigām. Yukbi, ‘Hinang ko' itu pamudji ma PANGHŪ', hinang pangentoman
        bay Paglakadna ma kitam. In ka'anakan siyaka bangsa Misil bay pagmulka'anna,
        saguwā' kaluma'antam bangsa Isra'il bay kalakaran e'na. Ya he' sababna angkan
        kitam maghinang buwattitu.’ ” Pagkale saga ummat Isra'il kamemon ma lling
        si Musa itu, magtūy sigām pasujud amudji Tuhan.
      verse: 27
    - text: 'Pagubus, patūy saga a''a Isra''il angahinang buwat bay panoho''an PANGHŪ''
        ma si Musa maka si Harun e''.  '
      verse: 28
    - text: '  Manjari itu, ta''abut pa''in tonga'' bahangi, pinapatay e'' PANGHŪ''-Yawe
        saga l''lla kamemon ya anak siyaka ma bangsa Misil. Tinagna''an min anak Pira''un
        ya pinusaka''an pagsultanna sampay ni anak pilisu ma deyom kalabusu, sampay
        isab hayop ya dahū bay nianakan, wa''i pinapatay kamemon.'
      verse: 29
    - text: 'Makabati'' magtūy Pira''un maka saga a''a kawakilanna ma hinabu sangom
        inān, sampay saga a''a Misil kamemon makabati'' du isab. Aheya paglemong ma
        sakalibut lahat Misil sabab halam aniya'' luma'' sigām ma halam kamatayan.   '
      verse: 30
    - text: '    Na, ma sangom ina''an du, magpanoho''an Pira''un ma si Musa maka
        si Harun subay paharap ni iya. Makaharap pa''in, yukna ma sigā, “Ē! Ala''an
        kam min saga bangsaku, ka''am baranbi sampay bangsabi Isra''il! Ala''an kam
        pehē'' amudji si Yawe buwat bay pangamu''bi!'
      verse: 31
    - text: 'Bowahunbi saga kahayop-hayopanbi buwat yukbi, bang pa''in kam magla''anan
        na. Maka amu''-amu''inbi aku duwa''a.”  '
      verse: 32
    - text: '  Ya du saga a''a Misil kamemon, akosog e'' sigām angamu'' ni saga a''a
        Isra''il subay ala''an magdai''-dai''. “Sababna,” yuk sigām, “bang kam mbal
        ala''an, tantu kami magpatayan kamemon!”'
      verse: 33
    - text: Sakali itu, pagka mbal makat'ggol, binowa e' saga a'a Isra'il addunan
        tinapay sigām ma halam gi' pinalamuran pasulig. Jari pinutus sampay pangisihanna
        maka s'mmek bo' yampa tinanggung e' sigām.
      verse: 34
    - text: Bineya' isab e' bangsa Isra'il bay panoho'an si Musa ma sigām, hatina
        magpangamu' sigām saga pamulawan maka s'mmek min saga a'a Misil.
      verse: 35
    - text: 'Ya kat''kkahanna, saga a''a Isra''il bay kabuwanan ai-ai pangamu'' sigām
        ma bangsa Misil, pagka alunuk pangatayan saga a''a Misil tudju ni sigām, sabab
        min kawasa PANGHŪ''. Jarina landu'' aheka pangalta'' suku'' Misil bay ta''ā''
        e'' saga a''a Isra''il.  '
      verse: 36
    - text: '  Na, magl''ngnganan bangsa Isra''il min da''ira Ramisis tudju ni kauman
        Sokkot. Ya heka puhu'' sigām saga nnom hatus ngibu bang hal l''lla ni''itung,
        saddī kar''ndahan maka kaonde''-onde''an.'
      verse: 37
    - text: Aheka du isab a'a bangsa saddī pasambeya' ma sigām, maka aheka isab katumpukan
        bili-bili, kambing maka sapi' tabowa sigām.
      verse: 38
    - text: 'Makahanti'' pa''in, ya addunan bay binowa e'' sigām min Misil tahinang
        tinapay na, tinapay halam aniya'' pasuligna. Addunan inān halam bay kalamuran
        pasulig sabab nilogos sigām e'' bangsa Misil subay ala''an magdai''-dai''.
        Halam sigām pinarūl minsan angamomos kinakan palutu'' sigām.  '
      verse: 39
    - text: '  Na, mpat hatus maka t''llumpū'' tahun ya t''ggol bay kapaglahat sigām
        bangsa Isra''il ma lahat Misil.'
      verse: 40
    - text: Ajukup pa'in mpat hatus maka t'llumpū' tahun e', ma llaw ina'an du, ya
        na waktu kaluwas saga a'a suku' PANGHŪ' magtumpuk-manumpuk min lahat Misil.
      verse: 41
    - text: ''
      verse: 42
    - text: PANGHŪ'-Yawe ya bay anganjagahan sigām ma sangom e' bo' supaya paluwasna
        sigām min lahat Misil. Ya he' sababna angkan saga a'a Isra'il subay magjaga
        bang ta'abut sangom ina'an-i sakahaba' tahun sampay ni kasaumulan, pamaheya
        sigām ma PANGHŪ'.       Aniya' gi' isab kabtangan PANGHŪ'-Yawe ma si Musa
        maka si Harun, yukna, “Buwattitu kal'ngngananna bang kam maghinang Hinang
        Paglakad. Bang a'a saddī bangsana, mbal makajari palamud amangan.
      verse: 43
    - text: Makajari du bang a'a bay b'llibi magata, bang pa'in bay taislambi.
      verse: 44
    - text: 'Sagō'' bang a''a liyu ya pahanti'' ma ka''am atawa a''a ginadjihan maghinang
        ma deyomanbi, mbal makajari.  '
      verse: 45
    - text: '  “Bang kam amangan sumbali''an pagkulban, subay ma deyom luma'' bay
        pangadjalan iya, mbal makajari binowa paluwas. Da''a isab pōngunbi to''olangna
        minsan dakayu''.'
      verse: 46
    - text: Wajib isab saga jama'a Isra'il kamemon maghinang pagjamu itu,
      verse: 47
    - text: sagō' sasuku halam taislam, mbal makajari palamud magjamu. Ya balikna,
        bang aniya' a'a bangsa saddī bilahi maghinang Hinang Paglakad pamaheyana ma
        PANGHŪ'-Yawe, bo' a'a inān at'ggol na asal maglahat mailu ma ka'am, makajari
        du bang pa'in iya taislam sampay saga l'lla kamemon ma deyomanna. A'a inān
        taitung sali' porol a'a Isra'il.
      verse: 48
    - text: 'Manjari sali'' du panoho''an ya pinat''nna''an ka''am kamemon, porol
        bangsa Isra''il ka atawa bangsa saddī ya maglahat asal maina''an ma ka''am.”
        Ya he'' kabtangan Tuhan.  '
      verse: 49
    - text: '  Na, bineya'' e'' saga bangsa Isra''il kamemon bay panoho''an PANGHŪ''
        ma si Musa maka si Harun.'
      verse: 50
    - text: 'Jari ma llaw ina''an du, in bangsa Isra''il magtumpuk-manumpuk tabowa
        na e'' PANGHŪ''-Yawe paluwas min lahat Misil.     '
      verse: 51
  - chapter: 13
    verses:
    - text: '    Magkallam isab PANGHŪ''-Yawe ma si Musa, yukna,'
      verse: 1
    - text: '“Pamasuku''unbi ma aku saga anak kasiyakahan l''lla kamemon, sabab aku
        ya tag-suku'' ma kamemon ya dahū paluwas ma ka''am bangsa Isra''il, ai na
        ka manusiya'', ai na ka hayop.”  '
      verse: 2
    - text: '  Manjari ah''lling si Musa ma saga a''a Isra''il, yukna, “Entomunbi
        llaw kala''anbi itu min lahat Misil, lahat bay pamanyaga''an ka''am. Entomunbi
        pahāp sabab ya na itu llaw bay kapamaluwas ka''am e'' si Yawe sabab min kosog
        kawasana. Da''a isab kam amangan ai-ai taga-pasulig ma llaw ītu.'
      verse: 3
    - text: Ilu kam magla'anan buwattina'an min lahat Misil, ma Bulan Abib ya bulan
        panagna'an tahun.
      verse: 4
    - text: Binowa na kam e' PANGHŪ' ni lahat bay panganjanji'na ma ka'mbo-mbo'antam,
        ya lahat paglahatan asal e' saga bangsa Kana'an, bangsa Hīt, bangsa Amor,
        bangsa Hīb maka bangsa Jibus. Ahāp sidda lahat inān, ap'nno' e' kalluman landu'
        ahāp. Manjari, bang kam tapasōd na e' PANGHŪ' ni deyom lahat e', subay kam
        angisbat paghinang itu pamudjibi Tuhan kahaba'-kahaba' tahun bang ta'abut
        bulan Abib itu.
      verse: 5
    - text: Manjari ma deyom pitung'llaw paghinang itu, mbal kam makajari amangan
        ai-ai taga-pasulig. Ta'abut pa'in llaw kapitu'na, subay kam magpajamu pamaheyabi
        ma PANGHŪ'-Yawe.
      verse: 6
    - text: Ma deyom pitung'llaw ilu mbal kam makajari amangan ai-ai taga-pasulig.
        Subay halam aniya' pasulig tabāk ma lahatbi ilu minsan maingga-maingga.
      verse: 7
    - text: Ta'abut pa'in waktu paghinang itu, suli-sulihinbi saga anakbi bang ai
        sababna. Ya yukbi ma sigām, ‘Angkan aku angisbat paghinang itu sabab nientom
        bay tabang PANGHŪ'-Yawe ma aku waktu kala'anku min lahat Misil.’ ”
      verse: 8
    - text: Ah'lling gi' si Musa, yukna, “In kahinangan itu sali' sapantun tanda'
        binaggot ma tanganbi maka ma tuktukbi, pamaentom ka'am in sara' panoho'an
        PANGHŪ' subay taptap pah'llingbi. Sabab hatina in ka'am ilu bay binowa e'
        PANGHŪ' paluwas min lahat Misil sabab min kosog kawasana.
      verse: 9
    - text: 'Subay sabuhunbi paghinang itu sakahaba'' tahun bang ta''abut waktuna.”  '
      verse: 10
    - text: '  Amissala lagi'' si Musa, yukna, “Pinasampay du kam e'' PANGHŪ''-Yawe
        ni lahat bangsa Kana''an, lahat bay panganjanji''na pinamuwan ma ka''am sampay
        ma saga ka''mbo''-mbo''anbi.'
      verse: 11
    - text: Makat'kka pa'in kam ni lahat e', subay pasuku'unbi ma PANGHŪ' saga anakbi
        l'lla kasiyakahan kamemon. Damikiyanna saga anak hayop ya dahū l'lla nianakan,
        subay pinasuku'an PANGHŪ' isab.
      verse: 12
    - text: 'Sagō'' bang saga anak kura'' ya dahū nianakan mbal taluwa'' kinulban.
        Gom pa''in nil''kkat, hatina subay aniya'' anak bili-bili atawa kambing sinumbali''
        ganti''na. Bang anak kura'' mbal l''kkatbi, na subay pinōngan buli''-k''llongna.
        Saga anakbi l''lla kasiyakahan isab, subay nil''kkat maka susumbali''an pagkulbanbi
        ni Tuhan.  '
      verse: 13
    - text: '  “Ma sinosōng isab, bang kam ganta'' tinilaw e'' anakbi pasal paghinang
        kasiyakahan ilu bang ai sababna, ya sambungbi subay buwatittu. ‘Ma sabab kapamowa
        PANGHŪ'' ma kami paluwas min lahat Misil, ya lahat amanyaga'', maka min kosog
        kawasana isab.'
      verse: 14
    - text: Bay atuwas sidda kōk Pira'un ma waktu inān ati mbal to'ongan anugutan
        kami ala'an minnē', pinapatay e' PANGHŪ' saga anak l'lla kasiyakahan kamemon
        ma kaluha'an lahat Misil, manusiya' ka atawa hayop. Ya he' sababna angkan
        subay pamasuku'ku ma PANGHŪ' saga anak l'lla ai-ai ya dahū paluwas, maka anakku
        l'lla kasiyakahan subay l'kkatku maka anak bili-bili atawa kambing.’
      verse: 15
    - text: 'Ya hinang itu sali'' sapantun tanda'' binaggot ma tangantam atawa ma
        tuktuktam pamaentom kitam pasal bay kapamowa PANGHŪ'' ma kitam paluwas min
        lahat Misil, min kosog kawasana isab.” Minnē'' aubus kabtangan si Musa.   '
      verse: 16
    - text: '    Manjari, tapaluwas pa''in saga bangsa Isra''il e'' Pira''un, halam
        sigām binowa e'' Tuhan palabay min lān tudju ni lahat Pilistin, minsan asekot-sekot.
        Tu''ud halli''anna bangsa Isra''il bang sigām agon-agon nirugpak e'' saga
        a''a amowa sigām magbono'', marai'' al''kkas apinda pikilan sigām ati bilahi
        sigām pabalik pehē'' ni Misil.'
      verse: 17
    - text: 'Angkan na sigām binowa e'' Tuhan labay min lahat paslangan tampal ni
        Tahik Keyat. Magtinakos asal sigām bo'' asakap magbono''.  '
      verse: 18
    - text: '  Pagla''an sigām min Misil, binowa e'' disi Musa saga to''olang bangkay
        si Yusup, sabab ma waktu allum lagi'' si Yusup, bay pasapana saga anakna.
        Yukna ma sigām, “Tantu kam tinabang e'' Tuhan ma sinosōng bo'' kam makaluwas
        min lahat Misil itu. Amay-amayanta kam, bang ta''abut waktu kaluwasbi, bowahunbi
        isab bangkayku.”  '
      verse: 19
    - text: '  Na, ala''an pa''in bangsa Isra''il itu min lahat Sokkot, pahanti''
        sigām ma Etam, dakayu'' lahat ma kasekotan paslangan.'
      verse: 20
    - text: Manjari ina'an PANGHŪ'-Yawe anganjagahan sigām ma pal'ngnganan. Sakahaba'
        llaw ina'an iya ma dahuan sigām amandogahan sigām min deyom gabun-Tuhan. Sakahaba'
        sangom ina'an iya ma deyom api-Tuhan amuwanan sigām kasawahan. Minnē' sigām
        makal'ngngan llaw-sangom.
      verse: 21
    - text: 'Mbal ala''an gabun-Tuhan inān min munda''an sigām ma waktu llaw, mbal
        isab ala''an api-Tuhan ma waktu sangom.   '
      verse: 22
  - chapter: 14
    verses:
    - text: Angallam na isab PANGHŪ'-Yawe ma si Musa, yukna,
      verse: 1
    - text: “Soho'un saga a'a Isra'il palibut bo' pahanti' ma atag kauman Pī-Hahirut,
        mahē' ma tonga'an Migdul maka Tahik Keyat, ma anggopan isab kauman Ba'al-Sepon.
      verse: 2
    - text: Sabab bang ta'nda' e' Pira'un bangsa Isra'il magsōng-suhut, pinikil e'na
        marai' in ka'am alungay pagka kam maglibut-libut sadja ma lahat paslangan.”
      verse: 3
    - text: 'Angallam gi'' Tuhan, yukna, “Patuwasku isab kōk Pira''un bo'' soho''na
        saga sundaluna angapas ka''am. Sagō'' da''ugku iya sampay kasundaluhanna.
        Jari in panganda''ugku inān amuwanan aku kabantugan, lāgi magkahagad saga
        bangsa Misil in aku si Yawe, ya Tuhan-asal-Tuhan.” Ati bineya'' e'' saga bangsa
        Isra''il bay panoho''an Tuhan e''.  '
      verse: 4
    - text: '  Sakali itu, kahaka''an pa''in Pira''un pasal bangsa Isra''il wa''i
        alahi, apinda pikilanna. Ya du saga wakilna, ati magsusun sigām. “Arōy,” yuk
        sigām, “mbal manjari! Wa''i pasagarantam saga a''a Isra''il ala''an min lahat
        itu ati alungay min kitam saga banyaga'' ya bay maghinang ma kitam!”'
      verse: 5
    - text: Angkan pinasakap e' Pira'un kalesana pagbobono', maka sinō' isab saga
        kasundaluhanna magsakap.
      verse: 6
    - text: Binowa e' Pira'un ba'anan kalesana kamemon sampay saga sundalu ya pagmakōkan
        kalesa inān pakaniya-pakaniya. Beya' isab saga kalesana ya katapusan ahāp,
        nnom hatus hekana.
      verse: 7
    - text: Manjari itu, atuwas na pa'in kōk Pira'un ya sultan lahat Misil sabab min
        kabaya'an PANGHŪ', angkan apasna bangsa Isra'il, ya anawakkal paluwas min
        lahatna ma mata mairan.
      verse: 8
    - text: 'Ya magpangapas inān ba''anan kasundaluhan Pira''un, saga sundalu magpangura'',
        ba''anan saga kalesa pagbobono'' sampay kakompol-kompolan sundalu magtape''.
        Ta''abut e'' sigām bangsa Isra''il ina''an pahanti'' ma bihing Tahik Keyat,
        ma kasekotan kauman Pi-Hahirut maka Ba''al Sepon.  '
      verse: 9
    - text: '  Manjari itu, asekot pa''in pina''an Pira''un maka saga kasundaluhanna,
        ta''nda'' sigām e'' saga a''a Isra''il. Pag''nda'' itu, magtūy sigām sinōd
        tāw ati parahing ni PANGHŪ''-Yawe angamu'' tabang.'
      verse: 10
    - text: Amūng-mūng sigām ma si Musa, yuk-i, “Mbal manjari hinangnu itu, atiya'
        kami bowanu paluwas min lahat Misil! Halam bahā' aniya' pangubulan ma lahat
        Misil, ya angkan kami bowanu pi'itu magpatayan ma lahat paslangan?
      verse: 11
    - text: 'Bay ka pah''llingan kami ma lahat Misil gi'', ya yuk kami ma ka''a, ‘Pasagarin
        kami maghinang gi'' ma bangsa Misil.’ Padpad kami amatay ma lahat paslangan
        itu, gom lagi'' kami magpa''ata ma sigām.”  '
      verse: 12
    - text: '  Anambung si Musa, yukna, “Da''a kam agawa. Pahogotun pangatayanbi ati
        ta''nda''bi bang buwattingga e'' Tuhanta Yawe angalappas ma ka''am. Puwas
        min llaw itu, mbal na ta''nda''bi pabīng saga a''a Misil ilu.'
      verse: 13
    - text: 'Patotog kam, sabab PANGHŪ'' ya ganti''bi amono'' sigām.”  '
      verse: 14
    - text: '  Angallam gi'' PANGHŪ''-Yawe ma si Musa, yukna, “Angay ka angamu'' tabang
        na pa''in ni aku? Soho''un palanjal saga a''a Isra''il ilu.'
      verse: 15
    - text: Pabantangun isab tungkudnu paharap ni tahik bo' abahagi' duwa. Manjari
        paniya' katoho'an ma t'ngnga' tahik palabayanbi bangsa Isra'il tudju parambila'.
      verse: 16
    - text: Patuwasku du kōk saga a'a Misil bo' supaya sigām tabowa angapas ka'am
        sampay ni t'ngnga' tahik. Jari pasōng gi' kabantuganku sabab panganda'ugku
        min Pira'un maka saga kasundaluhanna, ai na ka sigām ameya' min kalesa pagbono',
        ai na ka sigām magpangura'.
      verse: 17
    - text: 'Paheya gom pa''in kabantuganku ati magparassaya saga bangsa Misil kamemon
        in aku si Yawe, ya Tuhan-asal-Tuhan, pagka tara''ugku Pira''un maka kasundaluhanna
        kamemon.”  '
      verse: 18
    - text: '  Puwas e'' in mala''ikat Tuhan ya bay parahū asal ma munda''an bangsa
        Isra''il, pasuhut na ni buli''an. Damikiyanna isab gabun-Tuhan ya bay ma dahuan,
        pasuhut isab ni buli''an.'
      verse: 19
    - text: 'Jari magpati''llot na gabun inān ma saga bangsa Isra''il maka ba''anan
        kompolan sundalu Misil. Taluwa'' kalendoman saga sundalu Misil, sagō'' saga
        a''a Isra''il ma deyom kasawahan na pa''in minsan sangom. Jari halam bay makapagsekot
        saga a''a Misil maka saga a''a Isra''il waktu sangom inān sampay ni kasubuhan.  '
      verse: 20
    - text: '  Sakali itu pinabantang e'' si Musa tungkudna paharap ni tahik. Pagpabantangna
        pa''in, magtūy aniya'' baliyu akosog pinat''kka e'' PANGHŪ'' min sobangan
        animpus ni kasubuhan. Minnē'' aniya'' katoho''an ma t''ngnga'' tahik. Jari
        abahagi'' duwa tahik'
      verse: 21
    - text: 'bo'' aniya'' t''bbahan palabayan saga bangsa Isra''il parambila''. Maka
        tahik inān tahinang sali'' dinding min bihing sigām karuwambila''.  '
      verse: 22
    - text: '  Magtūy pa''apas saga sundalu Misil ma sigām, beya'' isab saga kalesa
        Pira''un kamemon maka saga a''ana magpangura'', paurul ma sigām sampay ni
        tahik.'
      verse: 23
    - text: Na, song pa'in pak'llat llaw, paromol PANGHŪ' min deyom gabun maka api.
        Ta'nda'na ba'anan kompolan saga sundalu Misil, ati aheya hiluhala' pamat'kkana
        ma sigām.
      verse: 24
    - text: 'Pinaloblob e''na saga silikan kalesa sigām ya angkan sigām kahunitan
        magsōng-suhut. Yuk saga sundalu Misil, “Tinabangan saga bangsa Isra''il itu
        e'' si Yawe, angkan halam aniya'' dapattam. Sūng kitam alahi!”  '
      verse: 25
    - text: '  Angallam gi'' PANGHŪ''-Yawe ma si Musa, yukna, “Pabantangun tangannu
        bo'' palalom tahik pabalik, ati bo'' alimun ba''anan saga sundalu Misil, beya''
        isab saga kalesa sigām maka saga kompolan sundalu magpangura''.”'
      verse: 26
    - text: Magtūy pinabantang e' si Musa tanganna paharap ni tahik. Pagk'llat llaw
        pa'in, pabīng na tahik ni bay baina. Alahi ba'anan a'a Misil inān kalu makapuwas,
        sagō' nilokoban sigām e' PANGHŪ' maka tahik.
      verse: 27
    - text: 'Jari makabīng pa''in tahik ni bay baina, alembo kasundaluhan Pira''un
        kamemon, ya bay angapas saga bangsa Isra''il sampay ni tahik. Talapay saga
        kalesa sigām maka ba''anan sundalu magpangura''. Halam aniya'' takapin allum
        minsan dakayu''.  '
      verse: 28
    - text: '  Sagō'' saga bangsa Isra''il, pal''ngngan ma katoho''an sampay pa''abut
        ni dambila''. Aniya'' tahik sali'' hantang dinding min bihing sigām karuwambila''.'
      verse: 29
    - text: Jari ma llaw ina'an, lappasan saga a'a Isra'il e' PANGHŪ' min pang'ntanan
        saga bangsa Misil. Ta'nda' e' sigām ba'anan saga bangkay a'a Misil ma bihing
        tahik.
      verse: 30
    - text: 'Na, pag''nda'' saga a''a Isra''il itu ma kosog kawasa PANGHŪ''-Yawe ya
        bay panganda''ugna ma saga bangsa Misil e'', magtūy sigām magmatāw ma iya.
        Jari angandol sigām ma iya sampay ma sosoho''anna si Musa.    '
      verse: 31
  - chapter: 15
    verses:
    - text: '    Na, magpangalang disi Musa maka saga bangsa Isra''il pamudji sigām
        ni si PANGHŪ''. Ya na itu kalangan sigām:  Magkalangan aku ni Yawe sabab abantug
        da''uganna. Kalarukan e''na saga kura'' ni tahik, talapay isab saga a''a magpangura''. '
      verse: 1
    - text: 'Si Yawe ya amuwanan aku kosog, in iya pagkalanganku pagka aku kalappasanna.
        In iya Tuhanku, pudjiku iya, Tuhan isab kamatto''ahanku, paheyaku ōnna. '
      verse: 2
    - text: 'Aesog asal si Yawe ma pagbono''an, si Yawe ya ōnna. '
      verse: 3
    - text: 'Saga kalesa suku'' Pira''un sampay ba''anan kasundaluhanna kalarukan
        e'' Tuhan ni tahik. Saga jiniral Pira''un ya katapusan aesog, wa''i alembo
        ma Tahik Keyat. '
      verse: 4
    - text: 'He'' na sigām ma t''ngnga'' s''llang sali'' hantang batu pat''nde ni
        kalaloman. '
      verse: 5
    - text: 'O Yawe, ka''a ya Sangat-Kawasa, kosognu mbal tapula''-pula''. Tapodjak
        saga palbantahannu sabab min kosog kawasanu. '
      verse: 6
    - text: 'Pinahantak sasuku angatu ma ka''a pagka sigām taluwa'' kosog kawasanu.
        Atunu'' sigām sali'' sapantun sagmot pagka taluwa'' mulka''nu. '
      verse: 7
    - text: 'Pabūd tahik sabab min kosog napasnu, An''ngge goyak sali'' hantang dinding,
        Akompol isab t''ngnga'' s''llang. '
      verse: 8
    - text: 'Yuk pangabbu saga palbantahannu, “Apasku saga a''a Isra''il sampay saggawku,
        Suku''ku pangalta'' ya tatabanku min sigām. Karūlan aku amene'' ai-ai kanapsuhanku.
        Hublutku kalisku,” yuk banta inān, “bo'' papatayku sigām kamemon.” '
      verse: 9
    - text: 'Sagō'' ka''a, Tuhan, pagtiyupnu mint''dda alimun magtūy palbantahannu
        e'' tahik. Pat''nde sigām ma timbang sali'' sapantun tingga''. '
      verse: 10
    - text: 'O Yawe, halam aniya'' makasali'' ni ka''a ma deyom katuhan-tuhanan ya
        pagta''atan manusiya''. Halam to''ongan aniya'' sali''nu. Ka''a iya sangat
        mahasussi, sangat asahaya, sangat akawasa, sangat makahinang saga hinang makatāw-tāw
        ya kainu-inuhan a''a. '
      verse: 11
    - text: 'Pinabantang sadja tangannu kowan, magtūy aliyaw saga banta kami e'' gumi. '
      verse: 12
    - text: 'Ya Tuhan, mbal amaluba kasi-lasanu ma saga a''a kalappasannu, angkan
        sigām malimnu. Bowanu sigām ni lahatnu mulliya sabab min kosog kawasanu. '
      verse: 13
    - text: 'Makakale saga bangsa liyu pasal pakaradja''an itu, kinobla''an sigām
        sampay amidpid. Saga a''a Pilistin sinōd tāw mbal kasandalan, '
      verse: 14
    - text: 'Saga datu'' bangsa Edom agawa makalandu'', pagbebeya''an bangsa Mowab
        niumagad. Saga bangsa Kana''an alanyap sadja, angorog-ngorog sigām sabab min
        tāw. '
      verse: 15
    - text: 'Sinōd tāw kamemon saga kabangsa-bangsahan ma sabab kosog kawasanu. An''ngge
        sadja sigām sampay makalabay na saga a''anu, ya tal''kkatnu min pagbanyaga''an. '
      verse: 16
    - text: 'O Tuhan, tantu kami pasampaynu ni lahatnu bo'' pat''nna'' ma būd ya palsuku''annu
        lissi, ni pat''nna''an ya tapene''nu, ni pagluma''an sussi ya tahinangnu. '
      verse: 17
    - text: 'O Yawe, ka''a Tuhan-asal-Tuhan, makapagbaya'' du ka salama-lama.”   '
      verse: 18
    - text: '  Na, ya na ina''an kalangan disi Musa. Manjari itu, ma waktu kapehē''
        ni t''ngnga'' tahik saga sundalu Pira''un magpangura'', maka saga kalesana
        pagbobono'' sampay ba''anan kura''na, alimun sigām kamemon e'' tahik ya pinabīng
        ni baina e'' PANGHŪ''. Sagō'' in bangsa Isra''il magl''ngnganan ma kat''bbahan
        sampay makat''kka ni dambila''.  '
      verse: 19
    - text: '  Sakali magkalangan si Mariyam, dakayu'' nabi ya danakan si Harun d''nda.
        Angā'' iya tambul-tambulna maka e''na angigal. Bineya''an isab iya e'' saga
        kar''ndahan magpamowa tambul-tambul di-sigām maka magpangigal isab.'
      verse: 20
    - text: 'Magkalangan si Mariyam ma ba''anan sehe''na inān, yukna,  “Pagkalanginbi
        si Yawe pamudjibi ma iya, sabab abantug da''uganna. Kalarukan e''na saga kura''
        ni tahik, tabeya'' isab saga a''a magpangura''.”    '
      verse: 21
    - text: '    Na, binowa e'' si Musa saga bangsa Isra''il ala''an min Tahik Keyat
        inān tudju ni lahat paslangan ya pinagōnan Sūr. T''llung''llaw ya t''ggol
        sigām magl''ngngan-l''ngngan ma lahat paslangan e'' ma halam aniya'' bohe''
        tabāk sigām.'
      verse: 22
    - text: Sakali, maka'abut pa'in sigām ni Mara, mbal tainum bohe' maina'an sabab
        landu' apa'it. Angkan na lahat inān pinagōnan ‘Mara’, sabab hatina ‘apa'it.’
      verse: 23
    - text: 'Manjari pinagdugalan si Musa e'' saga a''a Isra''il. Yuk sigām, “Arōy!
        Daka ai na inumtam itu!”  '
      verse: 24
    - text: '  Parahing si Musa ni PANGHŪ''-Yawe angamu'' tabang ati pina''nda''an
        iya dambatang kayu-kayu. Niā'' kayu itu e'' si Musa bo'' larukanna ni deyom
        bohe'' apa''it e''. Paglaruk itu, magtūy at''bbag bohe'' inān, ahāp ni''inum.   Manjari
        itu, mahē'' pa''in bangsa Isra''il ma lahat Mara he'', aniya'' sara'' pamat''nna''
        e'' PANGHŪ'' panulayanna ma sigām bang ameya'' atawa mbal.'
      verse: 25
    - text: 'Yukna, “Bang kam pakale to''ongan ma aku, ya Tuhanbi si Yawe, maka bang
        kam angahinang kabontolan ya makasulut atayku, maka bang kam amogbog isab
        ma panoho''anku maka pamituwaku kamemon, na, mbal kam pat''kkahanku saga saki
        ya bay pat''kkaku ma saga bangsa Misil e''. Aku si Yawe ya magpauli'' saga
        sakibi.”  '
      verse: 26
    - text: '  Pagubus, palanjal na sigām sampay ta''abut pagbohe''an niōnan Ilim.
        Sangpū'' maka duwa ya heka tuburan bohe'' maina''an, maka pitumpū'' po''onan
        hulma. Jari pahanti'' sigām maina''an ma bihing bohe''.     '
      verse: 27
  - chapter: 16
    verses:
    - text: '    Palabay pa''in daka pilang''llaw ya kahanti'' bangsa Isra''il ma
        Ilim, magbeya'' sigām kamemon palanjal minnē''. Jari itu, ma bulan karuwana
        min bay kaluwas sigām min lahat Misil, sangpū'' maka lima kasobangan, makasampay
        na sigām ni lahat Sīn, ya ma olangan Ilim maka Būd Turusina. Paslangan asal
        lahat Sīn itu, ahunit pamiha''an kalluman.'
      verse: 1
    - text: Sakali itu, mahē' pa'in sigām ma lahat Sīn, magkarugalan kamemon saga
        a'a Isra'il pasal kulang pagkakan sigām.
      verse: 2
    - text: 'Ya pah''lling sigām ma si Musa maka si Harun, “Ahāp kami amatay min kahandak
        PANGHŪ'' ma lahat Misil lagi''. Ahāp bay pamangan kami mahē''. Aniya'' saga
        sumbali''an niloho''an maka palauk indaginis, pila-pila ya kabaya''an kami.
        Sagō'' nda''unbi kahālan kami buwattina''an, itiya'' kami tabowabi ni paslangan
        itu bo'' patay otas kamemon.”  '
      verse: 3
    - text: '  Sakali itu, pagka buwattē'' pagmusmud saga a''a Isra''il, angallam
        PANGHŪ''-Yawe ma si Musa, yukna, “Paniya''anta kam pagkakan sali'' sapantun
        ulan deyo'' min langit. Soho''un saga a''a ilu paluwas min kaluma''an sigām
        amuwa'' pagkakan kahaba'' llaw. Ya tatimuk e'' sigām subay sarang-sarang pagkakan
        sigām ma dang''llaw sadja. Minnē'' kasulayanku sigām bang ameya'' ma panoho''anku
        atawa mbal.'
      verse: 4
    - text: 'Ya ta''adjal e'' sigām ma llaw ka''nnomna subay nilipat duwa bo'' sarang
        pagkakan duwang''llaw.” Ya du ina''an pangallam Tuhan.  '
      verse: 5
    - text: '  Manjari amissala si Musa maka si Harun ma kamemon bangsa Isra''il.
        “Abay kohap ilu,” yuk sigā, “kamattanan kam in Tuhanbi si Yawe bay amowa ka''am
        paluwas min lahat Misil.'
      verse: 6
    - text: Pagsalung subu isab maka'nda' kam sahaya si Yawe, sabab takale e'na pagdugalbi
        ma iya. Ngga'i ka kami ya pagdugalanbi, sabab ngga'i kami ya tag-soho'an.”
      verse: 7
    - text: 'Yuk si Musa isab, “PANGHŪ''-Yawe ya amuwanan ka''am sumbali''an pagkakanbi
        kohap, maka tinapay pagkakanbi kahaba'' subu, pila-pila ya maka''ssohan ka''am.
        Sabab hatina takale e'' PANGHŪ'' pagdugalbi. Maka ngga''i ka kami ya pagdugalanbi
        sagō'' Tuhan. Ngga''i ka kami ya tag-kapatut.”  '
      verse: 8
    - text: '  Puwas e'' ah''lling si Musa ma si Harun, yukna, “Soho''un saga a''a
        ilu kamemon paharap ni PANGHŪ'' sabab takale e''na pagdugal sigām.”'
      verse: 9
    - text: 'Sakali itu, sabu pa''in si Harun amissala ma saga a''a inān, na, pa''alop
        sigām tudju ni paslangan. Magtūy saru''un-du''un ta''nda'' e'' sigām sahaya
        si Yawe asinag min deyom gabun.  '
      verse: 10
    - text: '  Yukna ma si Musa,'
      verse: 11
    - text: '“Takaleku pagdugal saga a''a Isra''il. Buwattitu ya pangahakanu ma sigām,
        ‘Abay kohap itu amangan kam isi sumbali''an, maka salung subu amangan kam
        pagkakan sampay kam asso na. Minnē'' kata''uwanbi in aku si Yawe ya Tuhanbi.’
        ”  '
      verse: 12
    - text: '  Na, abay kohap pa''in, ap''nno'' magtūy kauman sigām e'' saga manuk-manuk
        ūl-ūl landu'' aheka. Jari aniya'' susumbali''an takakan sigām. Pagsubu isab,
        abase'' e'' alu'' sakalibut kaluma''an.'
      verse: 13
    - text: Atoho' pa'in, aniya' sali' luwa aes anipis-nipis to'ongan pat'nna' ma
        kuwit tana'.
      verse: 14
    - text: Pag'nda' saga a'a Isra'il, halam kinata'uwan e' sigām bang ai, angkan
        sigām magtilaw-tilaw dansehe'an, yuk-i, “Ai ilu?”   Ya sambung si Musa, “Pagkakan
        ko' ilu ya pamuwan PANGHŪ' ma ka'am.
      verse: 15
    - text: 'Sinō'' kam e'' PANGHŪ'' animuk pagkakan ilu pila-pila ya kagunahanbi
        ma dang''llaw. Ganta''unbi duwa gantang ma a''a dangan maka dangan sasuku
        paokom ma luma''bi.”  '
      verse: 16
    - text: '  Na, bineya'' e'' saga a''a Isra''il ya bay panoho''an Tuhan e''. Aniya''
        sigām bay animuk aheka, aniya'' isab bay animuk ariki''.'
      verse: 17
    - text: Sagō' pagt'ppong pa'in, saga a'a bay animuk aheka mbal maglabi, maka saga
        a'a isab bay animuk ariki' mbal magkulang. Atopod sigām sali'-sali'.
      verse: 18
    - text: Ah'lling gi' si Musa ma sigām, yukna, “Subay kam da'a angapin pagkakanbi
        salung.”
      verse: 19
    - text: 'Sagō'' aniya'' sigām kasehe''an mbal ameya'' ma pah''lling si Musa-i,
        ati aniya'' kinapin e'' sigām. Pagsalung pa''in, na, niulat na maka bau halu''.
        Jari akagit atay si Musa ma sigām.  '
      verse: 20
    - text: '  Manjari itu, kahaba''-kahaba'' subu, animuk pagkakan saga a''a kamemon,
        pila-pila ya kagunahan sigām. Ya halam tatimuk atunaw lullun e'' llaw.'
      verse: 21
    - text: Sagō' ta'abut pa'in llaw ka'nnomna, nilipat duwa ya tinimuk e' sigām,
        hatina mpat gantang ma a'a dangan maka dangan. Sakali itu, makata'u pa'in
        ba'anan a'a pagbebeya'an pasal pagtimuk aheka ilu, magtūy sigām anumbung pehē'
        ni si Musa.
      verse: 22
    - text: 'Ya sambung si Musa ma sigām, yukna, “Makajari du, sabab aniya'' panoho''an
        PANGHŪ'' pasal llaw kapitu''na, buwattitu. ‘Salung ya llaw paghali-hali, llaw
        mulliya pagtata''atbi ma PANGHŪ''-Yawe.’ Manjari adjalunbi ya bay tatimukbi
        insini''. Bang kabaya''anbi angahinang dī tinapay, na hinangunbi. Bang kabaya''anbi
        kinakan sadja, b''llahunbi na. Ai-ai takapin subay tinau'' pagkakanbi salung.”  '
      verse: 23
    - text: '  Jari tinau'' e'' sigām kapinna pagkakan sigām ma llaw kapitu''na, buwat
        bay pamituwa si Musa. Halam niulat, halam isab bauwan.'
      verse: 24
    - text: Pagka llaw kapitu'na na, ah'lling si Musa ma sigām, yukna, “Kakanunbi
        na pagkakan ya tatau'bi ilu, sabab ya na itu llaw kapitu'na, llaw paghali-hali,
        llaw mulliya pagta'at ni PANGHŪ'. Mbal kam makapuwa' tinapay ma tana' ma llaw
        itu.
      verse: 25
    - text: 'Nnom llaw ya pagtimukbi, sagō'' bang ta''abut llaw kapitu''na, ya llaw
        mulliya pagta''at ni Tuhan, halam aniya'' tatimukbi.”  '
      verse: 26
    - text: '  Na, ya du isab, minsan buwattē'' pamituwa si Musa, aniya'' saga a''a
        paluwas min kaluma''an arak animuk kinakan ma llaw kapitu'', sagō'' halam
        to''ongan aniya'' tabāk.'
      verse: 27
    - text: Angkan amissala PANGHŪ' ma si Musa, yukna, “Ka'am saga bangsa Isra'il,
        sumiyan kam pahali anagga' saga sara' panoho'anku?
      verse: 28
    - text: Entomunbi, aku si Yawe ya amat'nna'an ka'am llaw mulliya itu pagta'atbi
        ma aku. Ya he' sababna angkan kam buwananku pagkakan nilipat duwa ma llaw
        ka'nnomna bo' makasarangan ka'am duwang'llaw. Subay kam patotog ma luma'bi
        ma llaw kapitu'na, da'a kam magluwas-luwas.”
      verse: 29
    - text: 'Manjari pahali-hali saga a''a Isra''il inān ma llaw kapitu''na.  '
      verse: 30
    - text: '  Ya pangōn saga bangsa Isra''il ma tinapay inān manna. Luwana sali''
        binhi'' anahut-nahut walna'' pote''. Ahāp nanamna, sali'' bāng-bāng lamuran
        gula'' buwani.  '
      verse: 31
    - text: '  Yuk si Musa ma sigām, “Ya panoho''an PANGHŪ'' isab, subay tau''ta duwa
        gantang manna bo'' supaya ta''nda'' luwana e'' panubu''tam magpangkat-mamangkat.
        Jari kinata''uwan e'' sigām ma sinosōng pasal tinapay ya bay pamuwan Tuhan
        pagkakantam ma lahat paslangan, masa lagi'' kapamowana kitam ala''an min lahat
        Misil.”'
      verse: 32
    - text: 'Yuk si Musa isab ma si Harun, “Angā'' ka garapun bo'' isihun duwa gantang
        manna. Pat''nna''un ma matahan PANGHŪ'' bo'' tinau'' maina''an pamaentom saga
        panubu''tam pangkat-mamangkat.”  '
      verse: 33
    - text: '  Bineya'' magtūy e'' si Harun panoho''an PANGHŪ'' itu. Pinat''nna''
        e''na garapun isihan manna ma dahuan Ba''ul Paljanji''an bo'' tinau'' pahāp.'
      verse: 34
    - text: Manjari itu, in bangsa Isra'il inān magkakanan manna na pa'in ma deyom
        mpatpū' tahun, sampay ni waktu kat'kka sigām ni lahat taga-a'a. Subay bay
        ta'abut bihing lahat Kana'an bo' yampa sigām pahali amangan.
      verse: 35
    - text: '(Epa ya t''ppongan sigām ma masa awal e'', lima gantang ma da-epa.)     '
      verse: 36
  - chapter: 17
    verses:
    - text: '    Na, pauntas na saga bangsa Isra''il kamemon min lahat Sīn bo'' angalatun
        lahat, pi''ingga-pi''ingga ya panoho''an PANGHŪ''-Yawe ma sigām. Ta''abut
        pa''in lahat Repidim, pahanti'' sigām maina''an sagō'' halam aniya'' bohe''na
        ni''inum.'
      verse: 1
    - text: 'Jari anoway saga a''a Isra''il ma si Musa. Yuk sigām, “Buwanin kami bohe''.”   Anambung
        magtūy si Musa yukna, “Angay aku panowayanbi? Angay sulayanbi si Yawe?”  '
      verse: 2
    - text: '  Sagō'' atoho'' to''ongan k''llong sigām, ya angkan sigām angandugal
        ma si Musa, yuk-i, “Angay kami bay bowanu ala''an min Misil bo'' supaya patay
        bohe'' kami kamemon maka saga ka''anakan kami sampay isab ba''anan hayop kami?”  '
      verse: 3
    - text: '  Na, pagka buwattē'' pah''lling sigām, parahing si Musa ni PANGHŪ''
        angamu'' tabang, yukna, “Ya Tuhanku, inayku saga a''a itu? Agon-agon aku pinagbantung
        e'' sigām.”  '
      verse: 4
    - text: '  Anambag PANGHŪ'' ma si Musa, yukna, “Pal''ngngan ka parahū min saga
        a''a ilu. Pabeya''un isab ma ka''a saga kamatto''ahan bangsa Isra''il kasehe''.
        Bowahun tungkud ya bay pangalubaknu ma sapa'' Nīl. Pehē'' na ka,” yuk Tuhan.'
      verse: 5
    - text: “An'ngge du aku ma matahannu mahē' ma bihing batu lakit ya ma tampalan
        būd Horeb. Pagt'kkanu pehē', lubakun batu inān maka tungkudnu, ati aniya'
        bohe' patubud minna'an pamainum saga a'a.” Bineya' e' si Musa panoho'an Tuhan
        itu ma matahan saga pagmatto'ahan bangsa Isra'il.
      verse: 6
    - text: 'Ya pangōn si Musa ma atag bohe'' inān Massa maka Mereba, ma sabab kapamūng-mūng
        saga bangsa Isra''il maka halam bay amarassaya ma PANGHŪ''-Yawe, pagka yuk
        sigām, “Itiya'' bahā'' si Yawe ma kitam? Atawa halam?”   '
      verse: 7
    - text: '    Na, ma Repidim pa''in bangsa Isra''il, nirugpak sigām e'' saga bangsa
        Amalek.'
      verse: 8
    - text: 'Manjari anoho'' si Musa ma si Yussa'', ya nakura'' sundalu. Yuk si Musa,
        “Pene''in kitam saga l''lla ati bowahun sigām magbono'' maka bangsa Amalek
        inān. Pagsalung, an''ngge aku ma diyata'' būd ilu maka e''ku ang''ntan tungkud
        ya bay pamuwan aku e'' Tuhan.”  '
      verse: 9
    - text: '  Bineya'' e'' si Yussa'' panoho''an si Musa he''. Binowa e''na saga
        a''ana angatu ma bangsa Amalek. Sagō'' si Musa maka si Harun, maka sehe''
        sigām si Hūr, bay patukad ni diyata'' būd e''.'
      verse: 10
    - text: Sat'ggol pina'angkat e' si Musa tanganna karuwambila' anganda'ug saga
        bangsa Isra'il. Sagō' bang pinareyo', bangsa Amalek ya anganda'ug.
      verse: 11
    - text: Manjari itu, ta'abut pa'in angalongkoy tangan si Musa, aniya' batu binowahan
        iya e' si Harun maka si Hūr pamatingkō'an iya. An'ngge sigām duwangan min
        bihing si Musa karuwambila' ama'angkat tanganna, manjari atotog sampay pas'ddop
        mata llaw.
      verse: 12
    - text: 'Na, minnē'' tara''ug ba''anan sundalu bangsa Amalek e'' disi Yussa''.  '
      verse: 13
    - text: '  Pagubus, amissala PANGHŪ'' ma si Musa, yukna, “Sulatun pakaradja''an
        itu bo'' mbal takalipat. Pakalehun isab si Yussa'', sabab lapnasku bangsa
        Amalek itu sampay sigām alungay tūy min pangentom manusiya''.”'
      verse: 14
    - text: Manjari amangkat batu si Musa nihinang pagkulbanan ni Tuhan. Yawe-Nissi
        ya pangōn si Musa ma pagkulbanan-i, hatina ‘si Yawe ya Panjiku.’
      verse: 15
    - text: 'Yuk si Musa, “Pat''nggehunbi panji si Yawe. Binantahan e''na saga bangsa
        Amalek magpangkat-mamangkat.”    '
      verse: 16
  - chapter: 18
    verses:
    - text: '    Na si Jetro, ya imam ma lahat Midiyan, mato''a isab si Musa, bay
        makakale pasal kaheya tabang si Yawe ma disi Musa sampay ma saga bangsana
        Isra''il. Bay kono'' sigām tapaluwas e''na min lahat Misil.'
      verse: 1
    - text: Si Jetro itu bay angokoman si Sippura h'nda si Musa maka duwangan anakna,
        waktu bay kapamapole' iya e' h'llana. Si Gersom ya ōn anakna dakayu' inān.
        “Sabab,” yuk si Musa, “aku itu a'a liyu ma ngga'i ka lahatku.”
      verse: 2
    - text: Si Jetro itu bay angokoman si Sippura h'nda si Musa maka duwangan anakna,
        waktu bay kapamapole' iya e' h'llana. Si Gersom ya ōn anakna dakayu' inān.
        “Sabab,” yuk si Musa, “aku itu a'a liyu ma ngga'i ka lahatku.”
      verse: 3
    - text: 'Si Ele''eser ya ōn anakna pasunu''. “Sabab,” yuk si Musa, “tinabangan
        aku e'' Tuhan ya pagtuhanan mma''ku. Kalappasan aku e''na min pang''ntanan
        Pira''un waktu iya bilahi amono'' ma aku.”  '
      verse: 4
    - text: '  Manjari, takale pa''in e'' si Jetro pasal kahālan si Musa itu, patibaw
        iya pehē'' ni pahanti''an disi Musa, ya ma atag būd Tuhan ma lahat paslangan.
        Ina''an isab ameya'' ma iya h''nda si Musa maka duwangan anakna.'
      verse: 5
    - text: Aniya' isab tambuku bay pinabeya' e' si Jetro ni si Musa, yukna, “Pi'ilu
        aku patibaw ni ka'a, beya' isab h'ndanu maka duwangan anaknu.”
      verse: 6
    - text: Na, song pa'in at'kka disi Jetro, pehē' si Musa anampang. Pag'nda'na ma
        mato'ana, magtūy iya paruku'. Aubus, siniyum e'na mato'ana. Magaddat-iyaddati
        sigā bo' yampa pasōd ni deyom luma' si Musa tolda.
      verse: 7
    - text: 'Sinuli-sulihan si Jetro e'' si Musa pasal kamemon bay nihinang e'' si
        Yawe ma Pira''un maka ma a''a Misil kamemon, sabab min lasana ma bangsa Isra''il.
        Sinuli-suli isab pasal kasigpitan ya kalabayan sigām ma l''ngnganan sigām,
        maka buwattingga kalappas PANGHŪ''-Yawe ma sigām.  '
      verse: 8
    - text: '  Makakale pa''in si Jetro pasal kahāpan kamemon ya tahinang e'' PANGHŪ''-Yawe
        ma saga bangsa Isra''il, kinōgan iya. Yukna, “Pudjita si Yawe, ya bay angalappasan
        ka''am min komkoman Pira''un maka saga bangsana. Sanglitanta iya, ya bay amaluwas
        ka''am min pagbanyaga''an.'
      verse: 9
    - text: '  Makakale pa''in si Jetro pasal kahāpan kamemon ya tahinang e'' PANGHŪ''-Yawe
        ma saga bangsa Isra''il, kinōgan iya. Yukna, “Pudjita si Yawe, ya bay angalappasan
        ka''am min komkoman Pira''un maka saga bangsana. Sanglitanta iya, ya bay amaluwas
        ka''am min pagbanyaga''an.'
      verse: 10
    - text: Kata'uwanku na, akawasa gi' si Yawe min katuhan-tuhanan kamemon ya pagta'atan
        manusiya', sabab tapareyo' e'na saga a'a Misil ya bay amissoko' ka'am bangsa
        Isra'il.”
      verse: 11
    - text: 'Puwas e'' aniya'' dakayu'' hayop binowa e'' si Jetro mato''a si Musa
        panukbal ni Tuhan, tinunu'' ma katibu''ukanna. Maka aniya'' gi'' susumbali''an
        saddī tinukbal isab. Jari magtipun si Harun maka kamemon saga pagmatto''ahan
        bangsa Isra''il bo'' magjamu maka si Jetro ma matahan Tuhan.  '
      verse: 12
    - text: '  Pag''llaw dakayu'', ina''an si Musa analassay palkala'' ya binowa ni
        iya e'' saga a''a kamemon. Magabut-abut sigām magtimuk ma sakalibutna min
        subu-subu sampay ni kasangoman.'
      verse: 13
    - text: 'Pag''nda'' si Jetro ma hinang si Musa itu abuhat makalandu'', yukna ma
        iya, “Angay ka angkan maghinang buwattilu ma ba''anan a''a ilu! Angay subay
        ka''a dangan-dangannu ya analassay ba''anan palkala'' sigām, maka sigām ya
        magt''nggehan ma sakalibutnu sampay ni kasangoman?”  '
      verse: 14
    - text: '  Ya sambung si Musa ma mato''ana, “Bapa'', angkan buwattitu, sabab aku
        ya pangaruhan sigām pasal kahandak Tuhan.'
      verse: 15
    - text: 'Bang aniya'' palkala'' pagsagga''an sigām sumiyan-sumiyan, aku ya amituwahan
        sigām pasal sara'' maka panoho''an Tuhan.”  '
      verse: 16
    - text: '  Yuk si Jetro ma iya, “Ā, mbal taluwa'' hinangnu ilu.'
      verse: 17
    - text: Ahusa' makalandu'. Binale' ka sampay saga a'a ya angalagaran ka'a. Mbal
        takole'nu bang halam aniya' anabangan ka'a.
      verse: 18
    - text: Na,” yuk si Jetro isab, “kalehun pahāp, aniya' gara' pangahūganku ka'a,
        mura-murahan isab bang pa'in pataptap Tuhan ma ka'a. Ka'a ya subay paharap
        ni Tuhan ganti' saga a'a Isra'il bang aniya' palkala' sigām. Ati pasampayun
        ba'anan palkala' itu ni Tuhan bo' kinata'uwan bang ai kahandakna.
      verse: 19
    - text: Pata'uhun sigām pasal kasara'an maka panoho'an Tuhan. Pandu'in sigām pasal
        addat-tabi'at ya patut bineya' e' sigām maka hinang ya wajib nihinang.
      verse: 20
    - text: Subay ka isab amene' saga a'a min bangsa Isra'il. Ya pene'nu subay a'a
        taga-pangita'u, a'a magmatāw ma Tuhan, a'a kapangandolan ya mbal katambahan
        maka sīn. Buwanin sigām kapatut magmakōk ma pagkahi sigām dakompolan, sangpū'
        ka ma dakompolan, limampū' ka, dahatus ka, atawa dangibu.
      verse: 21
    - text: Pat'nna'un sigām analassay palkala' ma saga a'a Isra'il sakahaba' llaw.
        Sagō' bang palkala' landu' ahunit, ya mbal takole' niusay e' sigām, subay
        pinasampay ni ka'a. Bang palkala' aluhay-luhay, sigām ya analassay. Minnē'
        palampung hinangnu pagka aniya' sehe'nu magtabang.
      verse: 22
    - text: 'Na, bang beya''nu gara''ku itu, maka bang panoho''an Tuhan du isab, mbal
        ka sakit ahusa''. Magpole''an isab ba''anan saga a''a itu ma halam na aniya''
        makasasaw deyom atay sigām.”  '
      verse: 23
    - text: '  Manjari bineya'' e'' si Musa gara'' kamemon bay pangahūg mato''ana
        inān ma iya.'
      verse: 24
    - text: Tapene' e'na saga l'lla taga-pangita'u min saga bangsa Isra'il. Pinat'nna'
        sigām magmakōk ma kompolan pagkahi sigām, aniya' magmakōk ma sangpū', aniya'
        ma limampū', aniya' ma dahatus, aniya' isab ma dangibu.
      verse: 25
    - text: 'Binuwanan sigām kapatut analassay palkala'' kahaba'' llaw. Bang palkala''
        aluhay-luhay, sigām ya analassay. Sagō'' bang palkala'' ahunit, pinasampay
        ni si Musa.  '
      verse: 26
    - text: '  Na, pinaba''id si Jetro e'' ayuwanna si Musa bo'' pinatulak amole''
        ni lahatna.     '
      verse: 27
  - chapter: 19
    verses:
    - text: '    Na, makauntas pa''in saga bangsa Isra''il min Repidim, at''kka na
        sigām ni dakayu'' lahat, ōnna Paslangan Turusina. Angahinang sigām paghanti''an
        maina''an ma deyo''an Būd Turusina. Sahali bulan ya kat''kka sigām pina''an,
        ma bulan kat''lluna min bay kala''an sigām min Misil.  '
      verse: 1
    - text: '    Na, makauntas pa''in saga bangsa Isra''il min Repidim, at''kka na
        sigām ni dakayu'' lahat, ōnna Paslangan Turusina. Angahinang sigām paghanti''an
        maina''an ma deyo''an Būd Turusina. Sahali bulan ya kat''kka sigām pina''an,
        ma bulan kat''lluna min bay kala''an sigām min Misil.  '
      verse: 2
    - text: '  Manjari itu patukad si Musa minnē'' bo'' paharap ni Tuhan, ati nilinganan
        iya e'' si Yawe min būd, yuk-i, “Ya na itu pamissalanu ma saga a''a Isra''il,
        hatina saga panubu'' si Yakub.'
      verse: 3
    - text: ‘Bay na ta'nda'bi bang ai bay tahinangku ma saga bangsa Misil maka bang
        buwattingga e'ku bay amowa kam pi'itu ni aku. Ya pamowaku ma ka'am sali' sapantun
        belle' amowa ba'anan anakna ma pikpikna.
      verse: 4
    - text: Na buwattina'an, aniya' pangalapalku ma ka'am. Bang kam ameya' to'ongan
        ma panoho'anku maka amogbog ma paljanji'anku maka ka'am, na, ka'am ya pene'ku
        min deyom kabangsa-bangsahan kamemon ma babaw dunya. Manjari ka'am ya palsuku'anku
        landu' ahalga' ma atayku. Suku'ku asal katilibut dunya itu,
      verse: 5
    - text: 'sagō'' ka''am ya itungku bangsaku sussi maka tubu''an kaimaman maghinang
        ma aku.’ Na,” yuk Tuhan, “ya du ilu lapal-kabtangan ya pamissalanu ma saga
        a''a Isra''il.”  '
      verse: 6
    - text: '  Manjari palūd si Musa minnē'' ati soho''na patimuk saga pagmatto''ahan
        bangsa Isra''il. Makatimuk pa''in, pinasampay e''na ni sigām saga lapal-kabtangan
        kamemon ya sinō'' e'' Tuhan pangahakana ma sigām.'
      verse: 7
    - text: 'Na, dauyunan saga a''a Isra''il inān kamemon ati anambung sigām magsama-sama.
        “Beya'' kami ai-ai panoho''an si Yawe ma kitam.” Jari pinasampay e'' si Musa
        ni PANGHŪ''-Yawe ya panambung sigām.  '
      verse: 8
    - text: '  Angallam gi'' PANGHŪ''-Yawe ma si Musa, yukna, “Pi''ilu aku ni ka''a
        min gabun magdo''om-do''om bo'' supaya takale suwalaku e'' saga a''a ilu hinabuku
        magsuli-suli maka ka''a. Ati tabowa sigām am''nnal to''ongan ma ka''a sampay
        ni kasaumulan.”   Angahaka isab si Musa ma PANGHŪ'' pasal bay pah''lling saga
        a''a he'','
      verse: 9
    - text: ati amissala PANGHŪ' ma iya, yukna, “Pehē' na ka ni saga a'a ilu. Pasuku'un
        sigām ma aku llaw itu maka salung. Soho'un sigām angandakdakan saga badju'
        sigām,
      verse: 10
    - text: bo' supaya sigām asakap pagabut simuddai. Sabab simuddai ya llaw katulunku
        ni būd Turusina ma pang'nda' sigām kamemon. Si Yawe aku, ya Tuhan-asal-Tuhan.”
      verse: 11
    - text: Angallam gi' Tuhan-i. “Pat'nna'un gindan,” yukna, “bo' aniya' pangahāran
        saga a'a, maka soho'un sigām kamaya'-maya'. Subay halam aniya' min sigām paliyu
        minna'an bo' patukad ni būd atawa pa'abut ni deyo'anna. Bang ganta' aniya'
        a'a pa'abut atawa pagi'ik ni būd itu, subay iya pinapatay.
      verse: 12
    - text: 'Ya pamapatay ma iya subay batu atawa pana'', mbal iya makajari ni''ntanan
        maka tangan. Ai na ka manusiya'', ai na ka hayop, bang pa''abut ni būd, mbal
        manjari pinasagaran allum. Malaingkan, bang takale lling tanduk kambing tiniyup,
        yampa sigām makajari patukad ni atag būd e''.”  '
      verse: 13
    - text: '  Puwas e'', makalūd pa''in si Musa min būd, pinasuku'' e''na ni Tuhan
        saga a''a Isra''il kamemon ati nirakdakan saga s''mmek sigām.'
      verse: 14
    - text: 'Amissala gi'' si Musa, yukna, “Subay kam angamomos kamemon bo'' kam sakap
        ma llaw simuddai. Da''a isab kam maghulid l''lla maka d''nda sampay apuwas
        min llaw ina''an.”  '
      verse: 15
    - text: '  Na, pagsimuddai subu pa''in, aniya'' l''ggon maka lāt, maka aniya''
        gabun magdo''om-do''om ma diyata'' būd e''. Aniya'' isab tanduk-kambing tiniyup,
        landu'' akosog llingna. Jari magpamidpid min tāw saga a''a kamemon ya ma pustu
        inān.'
      verse: 16
    - text: Na, minaliman saga a'a inān e' si Musa, binowa paluwas min atag paghanti'an
        sigām e' bo' paharap ni Tuhan. Jari ina'an sigām magt'nggehan ma deyo'an būd.
      verse: 17
    - text: Aputus Būd Turusina e' humbu sabab bay patulun pina'an si Yawe ma deyom
        keyat api. Pat'bbud humbu inān buwat humbu min lapohan landu' aheya. Ajogjog
        isab katibu'ukan būd, akosog jogjogna.
      verse: 18
    - text: 'Ya pagtiyup tanduk-kambing inān pasōng na pa''in kosogna, bo'' pasōng.
        Amissala si Musa ati sinambungan iya e'' l''ggon, ya na suwala Tuhan.  '
      verse: 19
    - text: '  Ina''an asal si Yawe bay patulun ni puttuk Būd Turusina bo'' lingananna
        si Musa sinō'' patukad pehē'' ni iya. Jari patukad magtūy si Musa'
      verse: 20
    - text: bo' aniya' pah'lling PANGHŪ'-Yawe ma iya. Yukna, “Palūd na ka pehē'. Banda'in
        saga a'a inān subay da'a paliyu min gindan ya pangahāran sigām, minsan buwattingga
        baya' sigām ang'nda' ma aku. Tantu aheka sigām amatay bang ganta' paliyu.
      verse: 21
    - text: 'Minsan saga imam, ya biyasa pasekot ma aku, subay anussi di-sigām. Bang
        sigām mbal ameya'', pat''kkahanku sigām mulka''.”  '
      verse: 22
    - text: '  Yuk si Musa ni PANGHŪ'', “Mbal makatukad saga a''a Isra''il ni Būd
        Turusina itu sabab ka''a ya bay anoho'' kami amat''nna'' jangka''an ma sakalibutna.
        Būd itu subay nihalli''an bo'' minulliya ma ka''a sadja.”  '
      verse: 23
    - text: '  Ya sambung PANGHŪ'' ma si Musa, “Palūd gi'' ka amowa si Harun pi''itu.
        Sagō'' da''a pasagarin saga kaimaman maka ba''anan saga a''a paliyu min jangka''an
        bo'' pi''itu ang''nda'' ma aku. Bang sigām makaliyu, pat''kkahanku sigām mulka''.”'
      verse: 24
    - text: 'Sakali palūd na si Musa ni deyo''an būd bo'' pangahakana ma saga a''a
        ya lapal Tuhan e''.     '
      verse: 25
  - chapter: 20
    verses:
    - text: '    Manjari buwattitu saga lapal-kabtangan ya pamalman Tuhan,'
      verse: 1
    - text: '“Aku si Yawe ya Tuhanbi, ya bay amowa ka''am pala''an min lahat Misil,
        lahat bay pamanyaga''an ka''am.  '
      verse: 2
    - text: '  “Wajib kam da''a magtuhan saddī min aku.  '
      verse: 3
    - text: '  “Wajib kam da''a angahinang tuhan-tuhan angaluwa ai-ai ma diyata''
        langit, atawa ma gintana''an, atawa ma tahik.'
      verse: 4
    - text: Wajib kam da'a pasujud atawa anumba ma ba'anan tuhan-tuhan inān, sabab
        si Yawe aku, ya Tuhanbi. Ab'nsi aku niagawan kapagtuhanku e' sai-sai. Pat'kkahanku
        katiksa'an sasuku anaikutan aku, papole'ku dusana ni saga anak-mpuna magpangkat-mamangkat
        sampay ni mpuna kengkeng.
      verse: 5
    - text: 'Sagō'' sasuku magmalasa ma aku maka ameya'' isab ma panoho''anku, pat''kkaku
        lasaku tuman ma saga anak-mpuna sampay ni saga panubu''na magibu-ibuhan pangkat.  '
      verse: 6
    - text: '  “Wajib kam da''a anabbut ōn si Yawe ya pagtuhananbi ma halam aniya''
        pūsna tantu, sabab itungku taga-dusa sasuku anabbut ōnku ma halam kapūsanna.  '
      verse: 7
    - text: '  “Bogboginbi Llaw Paghali, pagka Llaw Mulliya tudju ni aku.'
      verse: 8
    - text: Makajari kam maghinang atawa magusaha ma deyom nnom llaw,
      verse: 9
    - text: sagō' ya llaw kapitu'na wajib pinagmulliya pamudjibi ma aku ya Tuhanbi
        si Yawe. Subay halam aniya' ma ka'am maghinang ai-ai ma llaw ina'an-i. Ai
        na ka ka'am baranbi, ai na ka ka'anakanbi, ai na ka ipatanbi d'nda-l'lla,
        ai na ka hayopbi, subay to'ongan pahali maghinang. Minsan a'a bangsa liyu
        ya pahanti' ma luma'bi, subay mbal isab maghinang.
      verse: 10
    - text: 'Kalna'' aku si Yawe ya Tuhanbi. Nnom llaw ya bay pamapanjariku langit
        maka dunya maka tahik, sampay kamemon isina. Sagō'' ta''abut pa''in llaw kapitu''na,
        pahali na aku maghinang. Angkan minulliya e''ku llaw inān, nihinang llaw pamaheyabi
        ma aku.  '
      verse: 11
    - text: '  “Pagaddatinbi ina''-mma''bi bo'' supaya ataha'' pangumulanbi ma lahat
        ya pamuwan ka''am e'' si Yawe ya Tuhanbi.  '
      verse: 12
    - text: '  “Wajib kam da''a amono'' ma pagkahibi manusiya''.  '
      verse: 13
    - text: '  “Wajib kam da''a magjina.  '
      verse: 14
    - text: '  “Wajib kam da''a anangkaw.  '
      verse: 15
    - text: '  “Wajib kam da''a anaksi'' puting pasal pagkahibi manusiya''.  '
      verse: 16
    - text: '  “Wajib kam da''a anganapsuhan luma'' pagkahibi. Da''a kanapsuhinbi
        ai-ai suku'' pagkahibi, ai na ka h''ndana, ai na ka ipatanna d''nda-l''lla,
        ai na ka sapi''na atawa kura''na.”  '
      verse: 17
    - text: '  Na, magpamidpid min tāw ba''anan a''a Isra''il, pagka takale e'' sigām
        l''ggon maka tanduk-kambing pinagtiyup pakosog. Ta''nda'' isab e'' sigām lāt
        maka būd angahumbu. Angagad sadja sigām min kalawakan.'
      verse: 18
    - text: 'Yuk sigām ma si Musa, “Bang pa''in ka''a sadja ya amissala ma kami, ati
        pakale du kami. Sagō'' da''a papagsuwalahun Tuhan ni kami, sabab makapatay
        ko'' inān.”  '
      verse: 19
    - text: '  Yuk si Musa ma sigām, “Da''a kam tināw. Sinulayan sadja kam e'' Tuhan
        bang buwattingga pameya''bi ma iya. Kabaya''anna ma ka''am subay magmatāw
        ma iya supaya kam mbal makapagdusa.”  '
      verse: 20
    - text: '  Jari angagad-ngagad gi'' saga a''a kamemon inān min kalawakan. Luwal
        si Musa ya pasekot ni atag karo''om-do''oman ya patulunan Tuhan.   '
      verse: 21
    - text: '    Sakali amalman gi'' PANGHŪ''-Yawe ma si Musa, yukna, “Palatunun palmanku
        itu ni saga bangsa Isra''il. Ya yuknu, ‘Kasaksi''anbi na in aku bay ah''lling
        ni ka''am min diyata'' langit.'
      verse: 22
    - text: 'Da''a pagtuhaninbi saga ta''u-ta''u ya hinangbi min pilak atawa min bulawan.
        Subay halam aniya'' pagtuhananbi saddī min aku.  '
      verse: 23
    - text: '  “ ‘Ya pangarapanbi ma aku subay tana'' pinagtambak. Maina''an ya pangulbananbi
        saga bili-bilibi maka kambing maka sapi'' ya sumbali''bi bo'' tinunu'' ma
        katibu''ukanna. Maka maina''an isab ya pagduwa''ahanbi salamat. Maingga-maingga
        lugal ya pene''ku panabbutanbi ōnku, pi''ilu du aku amuwanan ka''am kahāpan.'
      verse: 24
    - text: Bang kam saupama anambak batu pangarapanbi ma aku, subay batu halam bay
        pinagsapsapan, sabab batu bay kasapsapan asammal ma aku.
      verse: 25
    - text: 'Lāgi, da''a kam angahinang haronan pariyata''anbi ni tambak batu ilu,
        sabab ta''nda'' harapanbi hinabubi pariyata''.’ ”   '
      verse: 26
  - chapter: 21
    verses:
    - text: 'Na, angallam gi'' Tuhan ma si Musa yukna, “Itiya'' na ba''anan sara''
        panoho''anku ya subay palatunnu ni saga a''a Isra''il.”   '
      verse: 1
    - text: '    Yuk Tuhan, “Bang kam am''lli pagkahibi bangsa Hibrani nihinang ata,
        ya t''ggolna maghinang ma ka''am subay mbal palabi min nnom tahun. Ta''abut
        pa''in tahun kapitu''na subay iya paluhaya''unbi ma halam aniya'' bayadna.'
      verse: 2
    - text: Bang ata halam taga-h'nda ma waktu kasōdna ni pangipatannu, patut iya
        dangan-danganna pinaluhaya. Damikiyanna bang ata bay makabowa h'nda, subay
        amowa h'ndana isab ma waktu kaluwasna.
      verse: 3
    - text: Bang aniya' isab ata bay pinah'nda'an e' a'a pa'atahanna, ati aniya' anakna
        d'nda-l'lla minnē', in anak-h'ndana inān subay taitung suku' a'a pa'atahanna
        he'. Hal iya dangan-danganna pinaluwas.
      verse: 4
    - text: 'Malaingkan, bang ata inān magsubali in iya alasa ma a''a pa''atahanna
        sampay ma saga anak-h''ndana, ati mbal bilahi pinaluhaya min pagatahanna,
        na buwatittu hatulanna:'
      verse: 5
    - text: 'in a''a inān subay binowa e'' nakura''na ni lugal paghukuman. Maina''an
        pa''in, subay iya pinabihing e'' nakura''na ni tambol lawang atawa ni hāgna
        ati bo'' nilowangan taingana. Pagka buwattē'', tattap na iya maghinang ma
        a''a pa''atahanna inān sat''ggolna allum.  '
      verse: 6
    - text: '  “Na, bang aniya'' a''a amab''llian anakna budjang nihinang ata, in
        d''nda inān mbal tapaluhaya buwat ata l''lla.'
      verse: 7
    - text: Bang iya mbal makasulut nakura'na ya bay arak angā' iya h'nda, in matto'a
        d'nda he' subay binuwanan lawang angal'kkat iya min pagatahan. Halam aniya'
        kapatut ma a'a paipatanna amab'llian iya ni a'a bangsa saddī, sabab kabalubahan
        bay janji'na ma iya.
      verse: 8
    - text: Bang saupama aniya' a'a am'lli dakayu' budjang pamah'ndana ma anakna,
        ya addatna tudju ni iya subay dasali' maka addatna ni anakna lissi.
      verse: 9
    - text: Bang a'a isab magh'nda'an atana d'nda, bo' aniya' gi' d'nda saddī pagkalu'ana,
        in h'ndana po'on inān mbal manjari siniya-siya. Subay iya binuwanan ai-ai
        kapatutna, hatina pagkakan, pan'mmek, paghulid maka h'llana.
      verse: 10
    - text: 'Bang l''lla inān mbal ganta'' amuwanan iya ai-ai kapatutna, na, subay
        iya paluhayana ma halam aniya'' bayadna.   '
      verse: 11
    - text: '    “Sasuku angala''ugan pagkahina bo'' amatay, a''a inān wajib subay
        pinapatay.'
      verse: 12
    - text: Sagō' bang halam taniyat e' a'a makabono' inān, tu'ud ganta'anna min Tuhan,
        subay iya alahi ni lahat patapukan ya song pene'anku ka'am (Tuhan ya ah'lling).
      verse: 13
    - text: 'Sagō'' bang a''a anganiyat amapatay a''a dangan bo'' tapapatayna, a''a
        inān subay pinapatay minsan iya amalut ma tampat pagkulbanan ma aku. La''aninbi
        iya minnē'', papatayhunbi.  '
      verse: 14
    - text: '  “Sai-sai angala''ugan mma''na atawa ina''na subay pinapatay.  '
      verse: 15
    - text: '  “Sai-sai ta''abut bay anaggaw pagkahina manusiya'' subay pinapatay.
        Minsan wa''i pinab''llian a''a bay tasaggawna he'', atawa minsan isab masi
        ma deyomanna, subay pinapatay.  '
      verse: 16
    - text: '  “Sai-sai anukna''an mma''na atawa ina''na subay pinapatay.  '
      verse: 17
    - text: '  “Bang aniya'' duwangan a''a maglugat bo'' dangan ya angala''ugan sehe''na,
        buwat saga anuntuk atawa am''ppok iya maka batu, a''a inān mbal kasā''an luwal
        bang amatay sehe''na he''. Bang iya hal tabowa palege ma pabahakanna, bo''
        makabungkal du sampay makal''ngngan na ma luwasan luma'' minsan magtungkud-tungkud,
        na, ya a''a bay angala''ug inān subay pina''atas amayaran ai-ai pagtambal
        iya sampay kauli''an to''ongan. Subay pina''atas isab angangganti'' usahana
        sat''ggolna mbal makausaha.  '
      verse: 18
    - text: '  “Bang aniya'' duwangan a''a maglugat bo'' dangan ya angala''ugan sehe''na,
        buwat saga anuntuk atawa am''ppok iya maka batu, a''a inān mbal kasā''an luwal
        bang amatay sehe''na he''. Bang iya hal tabowa palege ma pabahakanna, bo''
        makabungkal du sampay makal''ngngan na ma luwasan luma'' minsan magtungkud-tungkud,
        na, ya a''a bay angala''ug inān subay pina''atas amayaran ai-ai pagtambal
        iya sampay kauli''an to''ongan. Subay pina''atas isab angangganti'' usahana
        sat''ggolna mbal makausaha.  '
      verse: 19
    - text: '  “Bang aniya'' a''a angalubakan atana d''nda atawa l''lla, bo'' amatay
        magtūy, subay iya sinā''an.'
      verse: 20
    - text: 'Sagō'' bang ata inān mbal amatay sagō'' palege sadja saga duwa ni t''llung''llaw
        bo'' yampa makabungkal, in a''a bay makalubak mbal kasā''an sabab atana asal,
        suku''na.  '
      verse: 21
    - text: '  “Bang aniya'' saga a''a magsuntuk, bo'' aniya'' d''nda ab''ttong talapay
        ati tabowa anganak ma mbal gi'' bulananna, sagō'' mbal ainay baranna, buwattitu
        hatulanna: ya a''a bay anganjudjal d''nda he'' subay pinaluwasan pangandiyat,
        pila-pila ya kabaya''an h''llana, bang pa''in da''a palabi min diyat ya pangahād
        e'' saga kahuwisan.'
      verse: 22
    - text: Malaingkan bang d'nda ilu pali'an aheya, ya pangandiyat subay pinapagtongod
        maka pali'na. Bang pali' makamatay, kamatay ya pangandiyat.
      verse: 23
    - text: Bang mata ya magka'at subay mata isab pangandiyat. Bang empon subay empon,
        bang tangan subay tangan, bang tape' subay isab tape'.
      verse: 24
    - text: 'Bang tunu'', subay tunu'', bang bakat subay bakat, bang alom subay alom.  '
      verse: 25
    - text: '  “Bang aniya'' a''a angala''ugan atana, l''lla ka atawa d''nda, bo''
        magka''at matana atawa emponna, in atana inān subay pinaluhaya paluwas min
        pagatahanna. Ya he'' pangandiyat ma matana atawa emponna.  '
      verse: 26
    - text: '  “Bang aniya'' a''a angala''ugan atana, l''lla ka atawa d''nda, bo''
        magka''at matana atawa emponna, in atana inān subay pinaluhaya paluwas min
        pagatahanna. Ya he'' pangandiyat ma matana atawa emponna.  '
      verse: 27
    - text: '  “Bang aniya'' a''a amatay tinanduk e'' sapi'' mandangan, ya sapi''
        inān subay binantung sampay amatay. Isina mbal manjari kinakan, sagō'' tag-dapu
        mbal taluwa'' sinā''an.'
      verse: 28
    - text: Malaingkan bang sapi' he' panananduk asal, bo' halam bay sinasak atawa
        niengkotan e' tag-dapu minsan bay kasanggupan, na, saddī hatulanna. Bang sapi'
        panananduk ya makapatay a'a, subay binantung. Maka tag-dapuna subay pinapatay
        isab.
      verse: 29
    - text: Malaingkan bang bilahi saga usba-waris a'a ya patay tanduk e', in tag-dapu
        sapi' makajari amuwan kasā'an ganti' baranna supaya mbal pinapatay, pila-pila
        ya niamu' e' sigām.
      verse: 30
    - text: Buwattē' du isab bang onde'-onde' l'lla atawa d'nda ya amatay tinanduk
        e' sapi'.
      verse: 31
    - text: 'Bang aniya'' isab ata a''a amatay e'' sapi'', ata l''lla ka atawa ata
        d''nda, ya tag-dapu sapi'' he'' subay amayad t''llumpū'' pilak tibu''uk.  '
      verse: 32
    - text: '  “Bang a''a angala''anan tambol min lowang pagbohe''an, atawa a''a bay
        angahinang lowang aheya bo'' halam bay tambunanna, buwatittu hatulanna: bang
        aniya'' hayop, sapi'' ka atawa kura'', ahūg pareyom,'
      verse: 33
    - text: 'a''a inān subay amayaran a''a tag-dapu hayop e''. Jari suku'' na ma iya
        in patay hayop e''.  '
      verse: 34
    - text: '  “Bang aniya'' sapi'' l''lla ya suku'' a''a dangan ananduk sapi'' l''lla
        dakayu'' bo'' amatay, na buwattitu hatulanna: ya sapi'' allum subay pinab''llihan
        ati b''llihanna subay binahagi'' duwa ma duwangan tag-dapu he''. Ya du isi
        sapi'' amatay he'', subay binahagi'' duwa.'
      verse: 35
    - text: 'Arapun, bang kinata''uwan in sapi'' he'' panananduk asal, bo'' halam
        bay sinasak atawa niengkotan e'' tag-dapuna, a''a inān subay angangganti''an
        sapi'' amatay. Jari suku'' na ma iya patay hayop e''.”    '
      verse: 36
  - chapter: 22
    verses:
    - text: '    Angallam gi'' Tuhan yukna, “Bang aniya'' a''a makatangkaw sapi''
        atawa bili-bili bo'' sinumbali'' e''na atawa pinab''llihan, na, buwattitu
        hatulanna: a''a inān subay pinat''nna''an kasā''an. Bang dakayu'' du sapi''
        bay tatangkawna, subay sapi'' lima hekana ya pangangganti''na ni a''a bay
        panangkawan. Bang dakayu'' du bili-bili, subay mpat bili-bili isab ya pangangganti''na.  '
      verse: 1
    - text: '  “Bang aniya'' pananangkaw ta''abut parumpās ni deyom luma'' a''a waktu
        sangom bo'' binono'' pinapatay, mbal karusahan a''a bay makabono'' iya.'
      verse: 2
    - text: 'Sagō'' bang aniya'' pananangkaw ta''abut ma waktu llaw bo'' yampa binono''
        pinapatay, a''a makabono'' inān subay katōngan dusa sabab pagtu''uranna amapatay.
        Ai-ai tinangkaw subay ginanti''an e'' a''a bay makatangkaw, sagō'' bang halam
        ai-aina pangangganti'', in iya baranna subay pinab''llihan nihinang ata, ati
        b''llihanna ya pangangganti'' ma a''a katangkawan.  '
      verse: 3
    - text: '  “Bang aniya'' dakayu'' hayop tinangkaw, bo'' tabāk ma komkoman panangkaw
        ma halam bay ni''inay, ya panangkaw inān subay amayad nilipat duwa. Hatina
        bang dakayu'' sapi'' atawa kura'' atawa bili-bili ya tinangkaw, subay duwa
        hekana ya pamayad.  '
      verse: 4
    - text: '  “Bang a''a magpakan saga hayopna ma tana'' atawa ma kabbun bo'' halam
        jagahanna pahāp ati wa''i pehē'' saga hayop amangan pananom ma huma a''a saddī,
        na buwattitu hatulanna. Ya pangangganti'' tinanom magka''at e'' subay pananom
        landu'' ahāp min huma tag-dapu hayop e''.  '
      verse: 5
    - text: '  “Bang aniya'' angandokot api ma tana''na, bo'' pasuleyab keyatna ni
        s''ggit sampay talapay tatunu'' saga tinanom maka anihan ya suku'' a''a dakayu'',
        na, buwattitu hatulanna: ya a''a makarokot tunu'' inān subay angangganti''
        ai-ai bay magka''at.  '
      verse: 6
    - text: '  “Bang aniya'' a''a amatau'' sīn atawa alta'' ma sehe''na, ati tatangkaw
        min luma'' pagtatau''an inān, na, buwattitu hatulanna. Bang tasaggaw a''a
        bay makatangkaw, ya kasā''an ma iya subay halga'' alta'' inān nilipat duwa.'
      verse: 7
    - text: Sagō' bang mbal tabāk a'a bay makatangkaw, ya a'a pagtau'an alta' inān
        subay binowa ni lugal paghuwisan bo' pinariksa' pahāp bang iya ya bay angā'
        alta' he'.
      verse: 8
    - text: 'Tiyap-tiyap aniya'' palkala'' pasal pagdapu alta'', ai na ka sapi'',
        ai na ka kura'', ai na ka bili-bili, minsan isab badju'' atawa ai-ai bay tapuwa'',
        na, buwattitu hatulanna. Duwangan a''a magdapuhan alta'' inān subay binowa
        ni paghuwisan bo'' sinalassay palkala'' sigām. Manjari ya a''a taluwa'' hukuman
        saga huwis e'' subay pinat''nna''an kasā''an. Ya pamayadna ma a''a dangan
        subay halga'' alta'' inān nilipat duwa.  '
      verse: 9
    - text: '  “Bang aniya'' a''a amatau'' hayopna ma sehe''na, buwat saga sapi''na,
        kura''na atawa bili-bilina, bo'' amatay atawa kapali''an ma pagtau''an, atawa
        sinaggaw e'' a''a saddī, na, buwattitu hatulanna.'
      verse: 10
    - text: Ya a'a bay pangandolan subay pinasapa ma matahan si Yawe, in iya halam
        bay makainay hayop inān. Maka tag-dapu hayop inān subay ameya' sadja ma panapa
        sehe'na he'. Puwas isab iya min kasā'an pagka buwattē' sapana.
      verse: 11
    - text: Sagō' bang hayop inān tatangkaw hinabuna ma deyoman a'a kapangandolan
        e', na, a'a inān subay angangganti' sabab iya ya bahala'.
      verse: 12
    - text: 'Bang saupama hayop inān bay magka''at e'' sattuwa, ya kapin patayna subay
        binowa pina''nda''an ni huwis. Jari mbal iya sinō'' angangganti''.  '
      verse: 13
    - text: '  “Bang a''a angindam hayop bo'' amatay atawa kapali''an ma halam maina''an
        tag-dapuna, hayop inān subay ginanti''an e'' a''a bay angindam.'
      verse: 14
    - text: 'Sagō'' bang maina''an asal tag-dapu hayop e'', mbal pinaganti'' a''a
        bay makaindam. Ya balikna, bang hayop inān bay sinukayan, subay mbal pinaganti''
        a''a bay anukay he''. Panukayna ya taitung bayadna.”   '
      verse: 15
    - text: '    “Bang a''a amidjakan budjang magbihing maka iya, bo'' budjang inān
        halam gi'' taga-tunang, ya l''lla inān subay pinabayad ungsud. Manjari h''ndana
        na.'
      verse: 16
    - text: 'Sagō'' bang mbal angaho'' matto''a d''nda itu maka mbal tabowa magsulut,
        na, mbal nilanjalan pagkawin. Ya l''lla inān subay amayad kasā''an, pila-pila
        ya kataluwa''an pangungsud budjang.  '
      verse: 17
    - text: '  “D''nda maghihinang pantak atawa palkata''an subay pinapatay.  '
      verse: 18
    - text: '  “Sasuku magd''nda maka hayop subay pinapatay.  '
      verse: 19
    - text: '  “Sasuku magkulban atawa magtukbal ai-aina tudju ni pagtuhanan saddī
        min aku si Yawe, a''a inān subay pinapatay.  '
      verse: 20
    - text: '  “Bang aniya'' a''a bangsa liyu pat''nna'' ma lahatbi, da''a jahulaka''unbi
        sabab bangsa liyu isab kam waktu bay kapaglahatbi ma lahat Misil.  '
      verse: 21
    - text: '  “Da''a kam angakkal ma balu d''nda atawa aniya-niya ma anak ilu''.'
      verse: 22
    - text: Bang sigām ganta' tala'atbi bo' angamu'-ngamu' ni aku, tantu sigām tabangku.
      verse: 23
    - text: 'Apasu'' atayku sampay amat''kkahan ka''am mulka''. Pasagaranta kam binono''
        e'' saga bantabi, manjari tabalu h''ndabi, tailu'' anakbi.  '
      verse: 24
    - text: '  “Bang kam magpautang sīn ma a''a miskin ya pagkahibi bangsa Isra''il,
        da''a anakinbi sīn he''. Da''a kam anengoran saga a''a ya magusaha''an sīn.'
      verse: 25
    - text: Bang a'a isab angutang sīn ni ka'am bo' ananda' jubana, juba ilu subay
        tinūran ni iya kahaba' kohap, song pa'in pas'ddop llaw.
      verse: 26
    - text: 'Sababna halam aniya'' pak''mmosna saddī. Bang mbal tūrannu ati angamu''
        iya tabang ma aku, tantu iya kaleku sabab ma''ase'' asal aku.  '
      verse: 27
    - text: '  “Da''a to''ongan kam ah''lling pangkal pasal Tuhan. Da''a kam anukna''an
        pagbebeya''anbi bangsa Isra''il isab.  '
      verse: 28
    - text: '  “Panukbalinbi aku min tinanom ya ta''anibi, maka min bohe'' anggul
        ya tap''gga''bi. Da''a kam atakal.   “Pamasuku''unbi ma aku anakbi l''lla
        siyaka.'
      verse: 29
    - text: 'Ya du isab saga anak l''lla ya dahū pinaganakan ma ba''anan hayopbi.
        Ai na ka anak sapi'', ai na ka anak bili-bili, ai na ka anak kambing, subay
        pamasuku''bi isab ma aku. Dapitu'' ya pamaruru''bi ma ina''na, sagō'' ta''abut
        pa''in llaw kawalu''na, subay pagkulbaninbi aku.  '
      verse: 30
    - text: '  “Ka''am ya bangsa palsuku''anku, angkan kam mbal makajari amangan isi
        hayop bay takeket e'' sattuwa talun. Gom pa''in timaninbi pagkakan saga ero''.”    '
      verse: 31
  - chapter: 23
    verses:
    - text: '    “Da''a kam amasaplag suli-suli ma halam aniya'' kab''nnalanna. Da''a
        kam anaksi'' puting ma munda''an sara'' pangandapitbi ma a''a ala''at jaguni''na.'
      verse: 1
    - text: Da'a kam ameya' maghinang kala'atan ma saukat ya he' kahinangan kaheka'an.
        Da'a kam pauyun anaksi' puting ma kaheka'an a'a ma munda'an sara'.
      verse: 2
    - text: 'Da''a bogboginbi a''a miskin bang tinandanan ni sara'' ma saukat miskin
        iya, luwal bang abontol panganda''awana.  '
      verse: 3
    - text: '  “Bang kam makalanggal sapi'' atawa kura'' bay makapuwas min engkotna,
        subay tūranbi magtūy ni tag-dapuna, minsan iya bantabi.'
      verse: 4
    - text: 'Damikiyanna isab bang aniya'' ta''nda''bi kura'' mbal makat''ngge pagka
        kabuhatan e'' duwa''anna, da''a pasagarinbi. Tabanginbi tag-dapuna minsan
        ya a''a kab''nsihannu asal.  '
      verse: 5
    - text: '  “Da''a pabengkokunbi hukuman ma a''a miskin bang aniya'' palkala''na
        ma sara''. Pabontolunbi sadja.'
      verse: 6
    - text: Bang aniya' pagtuna' ngga'i ka b'nnal, da'a kam palamud. Da'a kam amat'nna'
        hukuman kamatay ma a'a halam aniya' sā'na atawa dusana. Sabab mbal papuwasku
        a'a min dusana bang iya amat'nna' hukuman abengkok.
      verse: 7
    - text: 'Ka''am saga a''a amal''ngngan sara'', da''a kam anambut tatambahan min
        a''a pinahukum ma ka''am. Sabab minsan sara'' abontol, bang pagkatambahan
        mbal ahāp e''na angusay palkala''. Nirusta'' e''na a''a abontol minsan b''nnal
        saksi''na.  '
      verse: 8
    - text: '  “Bang aniya'' a''a bangsa liyu pat''nna'' ma lahatbi, da''a jahulaka''unbi,
        sabab bangsa liyu isab kam, waktu bay kapaglahatbi ma lahat Misil.”   '
      verse: 9
    - text: '    “Nnom tahun subay pagtanombi kahuma-huma''anbi maka paganibi isab
        saga buwa''na.'
      verse: 10
    - text: 'Sagō'' ta''abut pa''in tahun kapitu''na, in tana'' inān subay pinasagaran
        na ma deyom dantahun e''. Da''a araruhunbi, da''a isab tanominbi. Jari ai-ai
        atomo''an di-na subay pamuwanbi ma saga pagkahibi miskin. Maka ai-ai halam
        takakan e'' sigām, pagkakan saga sattuwa talun na. Buwattē'' du isab ya saga
        po''onanbi anggul maka saga kakayuhanbi jaitun, subay pinasagaran pagkakan
        saga a''a miskin.  '
      verse: 11
    - text: '  “Maghinang kam ma deyom nnom llaw, sagō'' ta''abut pa''in llaw kapitu''na
        subay kam pahondong maghinang. Minnē'' aniya'' llaw pamahali saga sapi''bi
        maka saga kura''bi, sampay isab saga atabi maka a''a bangsa liyu ya paokom
        ma ka''am. Jari pahāp palasahan sigām pabīng.  '
      verse: 12
    - text: '  “Beya''unbi pahāp kamemon ya panoho''anku itu ma ka''am. Amay-amay,
        da''a ta''atunbi saga pagtuhanan saddī min aku. Minsan ōn sigām subay mbal
        sabbutbi.”   '
      verse: 13
    - text: '    Angallam gi'' Tuhan, yukna, “Subay t''llu paghinang ya isbatbi na
        pa''in pamaheyabi ma aku ma deyom dantahun.  '
      verse: 14
    - text: '  “Kaissana, Paghinang Tinapay Halam Pasuligna. Hinangunbi paghinang
        itu ma bulan Abib, sabab ya na he'' bulan bay kala''anbi min lahat Misil.
        Ma deyom pitung''llaw ya kapaghinangbi ma hinang itu subay tinapay halam taga-pasulig
        ya pagkakanbi, buwat bay panoho''anku ma ka''am.   “Ebot-ebot, bang kam angarap
        ni aku sumiyan-sumiyan, subay kam amowa tutukbalan.  '
      verse: 15
    - text: '  “Karuwana, Paghinang Anihan Dahū, ya pinaghinang ma waktu paganibi
        saga buwa'' tinanom ya dahū ajatu.   “Kat''lluna, Paghinang Anihan Damuli,
        ya pinaghinang song pa''in waktu paghaggut, waktu pagtimukbi kamemon saga
        buwa'' tinanom.'
      verse: 16
    - text: 'Manjari t''llu waktu ma deyom dantahun ya pangarap kamemon saga kal''llahanbi
        ma matahan si Yawe ya panghū''bi.”  '
      verse: 17
    - text: '  Yuk Tuhan isab, “Bang kam magkulban susumbali''an, da''a pabeya''unbi
        pagkakan ai-ai taga-pasulig. Da''a tau''unbi lanab min kukulbanan kakanbi
        salung.  '
      verse: 18
    - text: '  “Bang kam anagna'' magani tinanom atawa magpusu'' buwa'' kayu, pene''unbi
        ya ahāp to''ongan bo'' bowahunbi ni Luma'' Pangarapan ni si Yawe ya Tuhanbi.   “Bang
        kam anumbali'' anak kambing bo'' b''llabi, da''a lamurinbi gatas ina''na.”   '
      verse: 19
    - text: '    Angallam gi'' Tuhan, yukna, “Na! Itiya'' soho''ku dakayu'' mala''ikat
        anganjagahan ka''am ma l''ngngananbi, ati pinasampay kam e''na ni lahat ya
        tagamahanku ka''am.'
      verse: 20
    - text: Kalehunbi bissalana, beya'unbi isab panoho'anna. Da'a iya sagga'unbi sabab
        tantu kam mbal niampun e'na pagka ina'an ma iya kawasaku.
      verse: 21
    - text: Bang iya kalebi pahāp, maka bang beya'bi kamemon panoho'anku ma ka'am,
        bantahanku sasuku amantahan ka'am, atuhanku isab sasuku angatu ma ka'am.
      verse: 22
    - text: Parahū min ka'am mala'ikatku bo' kam tabowana tudju ni lahat ya paglahatan
        saga bangsa Amor, bangsa Hīt, bangsa Pirissi, bangsa Kana'an, bangsa Hīb maka
        bangsa Jibus. Pahalamku saga bangsa inān kamemon.
      verse: 23
    - text: Da'a kam pasujud atawa magsumba ma pagtuhanan saga bangsa inān, da'a kam
        palamud ma kahinangan sigām. Paka'atunbi to'ongan saga ta'u-ta'u ya pagtuhanan
        sigām, podjakunbi isab saga batu paosol ya minulliya e' sigām.
      verse: 24
    - text: Ta'atunbi aku, ya Tuhanbi Yawe. Jari buwananku kahāpan ma pagkakanbi maka
        ma paginumbi. Mbal kam kat'kkahan saki.
      verse: 25
    - text: 'Halam isab aniya'' d''nda kapakpakan ma sakalibut lahatbi, anganak sigām
        kamemon. Pataha''ku isab umulbi kamemon.  '
      verse: 26
    - text: '  “Parahū aku min ka''am amakitāw saga kabangsa-bangsahan ya talanggalbi
        ma lahat inān. Palengogku pikilan sigām supaya sigām mbal maka''atu ma ka''am,
        gom pa''in sigām pataikut bo'' maglahian.'
      verse: 27
    - text: Bowaku saga bangsa Hīb, saga bangsa Kana'an maka saga bangsa Hīt magla'anan
        min dahuanbi, buwat sapantun a'a pinagkeket e' tabungay.
      verse: 28
    - text: Sagō' mbal pala'anku saga a'a inān kamemon ma deyom dantahun sabab ariki'
        gi' puhu'bi. Bang sigām ganta' tinighan pinala'an, tantu kam mbal makagaga.
        Ap'nno' kahuma-huma'anbi e' s'ggit-man'ggit, maka paheka na pa'in ba'anan
        saga sattuwa talun angala'at ka'am.
      verse: 29
    - text: 'Pala''anku saga bangsa inān painut-inut sampay kam paheka na, bo'' kam
        makapagbaya'' ma lahat e''.  '
      verse: 30
    - text: '  “Manjari,” yuk Tuhan, “paluhaku lahat ya pamasuku''ku ma ka''am. Tinagna''an
        min Tahik Keyat sampay ni Tahik Pilistin, min lahat paslangan isab tudju ni
        sapa'' Alpurati. Nde''anku isab ni pagbaya''anbi saga kabangsa-bangsahan ya
        pat''nna'' mahē''. Jari bang ta''abut na waktuna, ka''am ya an''ggal paluwas
        min lahat e''.'
      verse: 31
    - text: Da'a kam amiha pagsulutan maka saga bangsa inān atawa pagtuhanan sigām.
      verse: 32
    - text: 'Da''a pasagarinbi saga bangsa inān magdalahat maka ka''am bo'' kam mbal
        tabowa-bowa e'' sigām angahinang dusa ni aku. Tantu kam tajallat palamud anumba
        saga pagtutuhanan sigām.”     '
      verse: 33
  - chapter: 24
    verses:
    - text: '    Sakali itu, angallam gi'' PANGHŪ''-Yawe ma si Musa, yukna, “Patukad
        ka ni aku. Pabeya''un isab si Harun maka duwangan anakna si Nadab maka si
        Abihu, sampay saga pagmatto''ahan bangsa Isra''il pitumpū'' hekana. Kaheka''anbi
        ilu subay anumba ni aku min katāhan.'
      verse: 1
    - text: 'Ka''a Musa, subay dangan-dangannu sadja makasekot pi''itu ni aku. Mbal
        makasekot saga sehe''nu ilu. Ya du saga a''a Isra''il inān, mbal isab makabeya''
        ma ka''a patukad ni diyata'' būd itu.”  '
      verse: 2
    - text: '  Na, palūd pina''an si Musa angahaka ni kaheka''an a''a inān pasal saga
        sara'' maka panoho''an kamemon bay pamalman e'' PANGHŪ''-Yawe. Pagkale sigām,
        magtūy sigām magdauyun anambung, yuk-i, “Beya'' kami ya pamalman e'' si Yawe
        ilu.”'
      verse: 3
    - text: Manjari tasulat e' si Musa saga sara' panoho'an PANGHŪ' inān kamemon.   Pagdai'
        llaw pa'in, abati' na si Musa bo' paluwas anambak batu ma bihing būd, nihinang
        pagtukbalan kulban. Angosol isab iya saga batu sangpū' maka duwa hekana pamandogahan
        sangpū' maka duwa bangsa Isra'il.
      verse: 4
    - text: Pagubus, magpanoho'an si Musa ma saga onde' baha'u bangsa Isra'il. Sinō'
        sigām pina'an anukbal kulban ni PANGHŪ', saga susumbali'an tinunu' ma katibu'ukanna.
        Aniya' isab saga anak sapi' l'lla tinukbal e' sigām pagduwa'a salamat.
      verse: 5
    - text: Sinalud e' si Musa laha' bay sinumbali' he'. Santonga' ni'isi e'na ni
        saga pinggan aheya, santonga' isab pinigsikan ni lugal pagkulbanan e'.
      verse: 6
    - text: 'Puwas e'' niā'' e'' si Musa Sulat Paljanji''an bo'' binassa patanog ma
        saga ummat inān. Ya panambung sigām, “Beya'' kami ai-ai bay pamalman e'' si
        Yawe, bogbogan kami panoho''anna.”  '
      verse: 7
    - text: '  Na, pagka buwattē'' panambung sigām, niā'' e'' si Musa saga pinggan
        bay panaluranna laha'' hayop ati pigsikanna ni saga ummat e''. Yuk si Musa,
        “Laha'' itu pamahogot paljanji''an si Yawe, ya pinat''nna''an ka''am labay
        min saga panoho''anna itu kamemon.”  '
      verse: 8
    - text: '  Pagubus, patukad na disi Musa, si Harun, si Nadab maka si Abihu ni
        diyata'' būd, tabeya'' isab saga pagmatto''ahan bangsa Isra''il pitumpū''
        hekana.'
      verse: 9
    - text: Ma būd pa'in, ta'nda' e' sigām Tuhan ya pagtuhanan mbo' sigām si Isra'il.
        Jari aniya' sali' lantay luwa palmata bilu ta'nda' e' sigām ma deyo'an tape'na,
        dat'llak maka langit.
      verse: 10
    - text: 'Sagō'' halam ni''inay e'' Tuhan saga pagmakōkan bangsa Isra''il e''.
        Ta''nda'' iya e'' mata sigām hinabu sigām magduwa''a salamat.  '
      verse: 11
    - text: '  Manjari itu ah''lling PANGHŪ'' pabalik ma si Musa, yukna, “Patukad
        ka pi''itu ni aku ni diyata'' būd itu. Maitu lagi'' ka bo'' ka buwananku duwa
        batu amasagi''. Itiya'' tasulatku saga panoho''an ya pamandu''ku ma saga ummat
        ilu.”  '
      verse: 12
    - text: '  Magtūy magsakap si Musa maka tendogna si Yussa'' bo'' patukad ni būd
        Tuhan.'
      verse: 13
    - text: 'Yuk si Musa ma saga pagmatto''ahan bangsa Isra''il, “Lagarinbi lagi''
        kami maitu sampay kami makabīng pi''itu. Ilu mailu ma ka''am si Harun maka
        si Hūr. Sigām ya analassay bang aniya'' palkala''bi.”  '
      verse: 14
    - text: '  Na, makatukad pa''in si Musa, katambunan Būd Turusina e'' gabun.'
      verse: 15
    - text: Patulun isab sahaya si Yawe ni pussuk būd e'. Jari animpus gabun inān
        nnom llaw t'ggolna. Ta'abut pa'in pitung'llaw, angalingan PANGHŪ'-Yawe ma
        si Musa min deyom gabun.
      verse: 16
    - text: Malaingkan in sahaya si Yawe sali' tunu' aheya makalandu' bang ma pang'nda'
        saga bangsa Isra'il.
      verse: 17
    - text: 'Manjari itu, patukad na si Musa bo'' pasōd ni deyom gabun, ati mpatpū''
        bahangi ya kat''nna''na ma diyata'' būd e''.    '
      verse: 18
  - chapter: 25
    verses:
    - text: '    Jari mahē'' pa''in ma diyata'' būd, angallam PANGHŪ''-Yawe ma si
        Musa, yukna,'
      verse: 1
    - text: “Soho'un saga bangsa Isra'il amowahan aku huhulmatan. Sambutun ai-ai pamuwan
        e' sigām bang pa'in hilas min deyom pangatayan sigām dangan maka dangan.
      verse: 2
    - text: 'Buwattitu saga huhulmatan ya patut sambutnu min saga a''a inān: bulawan,
        pilak maka tumbaga,'
      verse: 3
    - text: salban walna' bilu, taluk maka keyat, kakana' pote' ahāp hinanganna, maka
        bulbul kambing pangahinang kakana'.
      verse: 4
    - text: Kuwit bili-bili l'lla isab bay nianjibihan keyat, maka kuwit duyung, kayu
        akasya,
      verse: 5
    - text: ns'llan jaitun ma palita'an, saga pamapā ya pamahamut ns'llan pangangg'llal
        imam, maka ginisan pamapā kamanyan,
      verse: 6
    - text: 'ginisan palmata isab pamalingkat epod maka puyu''-daggaha ya pan''mmek
        imam alanga.”  '
      verse: 7
    - text: '  Yuk Tuhan isab, “Soho''un saga bangsa Isra''il angahinangan aku Luma''
        Sussi supaya aku makamailu ma sigām.'
      verse: 8
    - text: 'Ya pangahinangbi luma'' itu maka kamemon kapanyapanna subay pasali''
        ni suntu''an ya song pa''nda''anku ni ka''a.”   '
      verse: 9
    - text: '    Yuk Tuhan isab, “Soho''un sigām angahinang ba''ul min kayu akasya,
        lima h''kka taha''na, t''llu h''kka lambuna, t''llu h''kka isab langkawna.'
      verse: 10
    - text: Ba'ul itu subay pinutus deyom-luwasanna maka bulawan porol. Kakīranna
        isab subay pinalingkat maka gipis bulawan.
      verse: 11
    - text: Hinangunbi mpat gallang bulawan bo' patli'unbi pehē' ni tape' ba'ul inān,
        duwa gallang min bihing ba'ul dambila', duwa isab min dambila'.
      verse: 12
    - text: Hinangunbi saga tanggungan min kayu akasya, bo' putusinbi bulawan.
      verse: 13
    - text: Tahinang pa'in, pasulugunbi ni gallang ya ma bihing ba'ul bo' aniya' pananggungan.
      verse: 14
    - text: Ya tanggungan itu mbal manjari nila'anan min panuluganna.
      verse: 15
    - text: 'Na pagubus, pat''nna''unbi ma deyom Ba''ul Paljanji''an ya paltanda''an
        song pamuwanku ma ka''am.  '
      verse: 16
    - text: '  “Hinangunbi turung sinasal min bulawan porol, lima h''kka taha''na,
        t''llu h''kka lambuna. Turung Pagtaubatan ko'' inān.'
      verse: 17
    - text: Sasalunbi isab duwa mala'ikat pikpikan min tōng turung karuwa, langkus
        bulawanna maka bulawan turung.
      verse: 18
    - text: Sasalunbi isab duwa mala'ikat pikpikan min tōng turung karuwa, langkus
        bulawanna maka bulawan turung.
      verse: 19
    - text: Saga mala'ikat pikpikan itu subay pinapagharap maka subay angandomolan
        turung. In pikpik sigām subay pab'llat pariyata' bo' makalandungan turung
        ba'ul.
      verse: 20
    - text: Pagubus pa'in, nna'un ma deyom Ba'ul Paljanji'an ilu ya sulat paltanda'an
        song pamuwanku ma ka'a, ati turungin.
      verse: 21
    - text: 'Manjari pasabu aku ma ka''a, Musa, ma llotan duwa mala''ikat pikpikan
        ya ma turung Ba''ul Paljanji''an e''. Pi''ilu du aku amasampay ni ka''a saga
        sara'' kamemon ya panoho''anku ma saga bangsa Isra''il.”   '
      verse: 22
    - text: '    Magkallam gi'' Tuhan ma disi Musa yukna, “Hinangunbi lamisahan min
        kayu akasya, mpat h''kka taha''na, duwa h''kka lambuna, t''llu h''kka isab
        langkawna.'
      verse: 23
    - text: Putusunbi maka bulawan porol, bo' palingkatunbi kīdna ka'mpat maka gipis
        bulawan.
      verse: 24
    - text: Hinangunbi paga-paga da'mpāt-tangan lambuna ma sakalibut lamisahan e',
        bo' palingkatunbi isab maka bulawan gipis.
      verse: 25
    - text: Hinangunbi mpat gallang bulawan bo' patli'unbi pehē' ni mpat dugu lamisahan
        e', ma diyata'an saga tape'na.
      verse: 26
    - text: Pasekotun saga gallang e' ni paga-paga bo' aniya' pamasulugan tanggungan
        bang nihangkut pi'ingga-pi'ingga.
      verse: 27
    - text: Saga tanggungan ilu subay nihinang min kayu akasya pinutusan bulawan.
      verse: 28
    - text: Damikiyanna isab saga kapanyapan ma Luma' Pangarapan, hinangunbi min bulawan
        porol, buwat saga lai', saga pinggan maka saga pangisihan binu-anggul ya binu'usan
        pangahulmat ma Tuhan.
      verse: 29
    - text: 'Jari lamisahan ilu ya pamat''nna''anbi Tinapay Hadarat bo'' aniya'' ma
        matahanku sakahaba'' waktu.”   '
      verse: 30
    - text: '    Magkallam gi'' Tuhan, yukna, “Anasal kam baran palita''an min bulawan
        porol, dalos hinanganna min buli''na sampay ni batangna, beya'' isab saga
        pinggan-pinggan ya pinagukilan sali'' luwa sumping.'
      verse: 31
    - text: In batangna subay magsanga nnom, t'llu min dambila' batang, t'llu isab
        min dambila'.
      verse: 32
    - text: Maka sangana inān subay nihinangan pinggan-pinggan sali' luwa sumping
        almon, t'llu hekana ma saga sanga ka'nnom pakaniya-kaniya.
      verse: 33
    - text: Ya du batang palita'an, subay nihinangan pinggan-pinggan mpat hekana sali'
        luwa sumping almon.
      verse: 34
    - text: Jari aniya' dakayu' pinggan-pinggan min deyo' saga sanga panagna'an, dakayu'
        min deyo' saga sanga t'ngnga'an, dakayu' isab min deyo' sanga ma diyata'.
        Nnom sangana kamemon.
      verse: 35
    - text: 'Subay dalos hinangan palita''an itu kamemon, baranna maka saga sumping-sumpingna
        maka saga sangana. Bulawan ponod ya pangahinang iya.  '
      verse: 36
    - text: '  “Manjari, angahinang kam saga palita''an maka sumbuhan pitu'' hekana.
        Pagubus, pat''nna''unbi ma baran palita''an bo'' supaya patudju sawana ni
        dahuan.'
      verse: 37
    - text: Hinangunbi isab saga kapanyapan palita'an, buwat saga sisipit pamahāp
        sumbuhan maka saga talam-talamna.
      verse: 38
    - text: Ya buhat bulawan pangahinangbi palita'an itu sampay kamemon saga panyapna
        subay t'llumpū' maka mpat kilu.
      verse: 39
    - text: 'Ebot-ebot,” yuk Tuhan ma si Musa, “beya''un suntu''an bay pa''nda''anku
        ma ka''a ma diyata'' būd itu.”    '
      verse: 40
  - chapter: 26
    verses:
    - text: '    Na, amalman Tuhan ma si Musa, yukna, “Buwattitu ya pangahinangbi
        Luma'' Pangarapan ni aku. Angahinang kam sangpū'' sugpat kultina landu'' ahāp
        kakana''na pinaglamuran salban bilu, salban taluk maka salban keyat bo'' ahāp
        luwana. Pabuldahinbi isab luwa mala''ikat pikpikan ma a''a apanday magbubulda.'
      verse: 1
    - text: Saga sugpat kultina itu subay dasali' sukuranna kamemon, pitund'ppa taha'na
        maka dand'ppa lambuna.
      verse: 2
    - text: Jari lima sugpatna subay tinahi' pinagbihing-bihing bo' tahinang dakayu'
        kultina atibu'uk, damikiyanna lima sugpat takapin.
      verse: 3
    - text: 'Patahi''un tainga-tainga kakana'' bilu ma bihing kultina aheya inān karuwa,
        hatina lima-limampū'' heka tainga-tainga maganggop-anggop. Pahinangun isab
        limampū'' kakansing bulawan pamarakayu'' duwa kultina inān supaya arakayu''
        deyom Luma'' Pangarapan ilu.  '
      verse: 4
    - text: 'Patahi''un tainga-tainga kakana'' bilu ma bihing kultina aheya inān karuwa,
        hatina lima-limampū'' heka tainga-tainga maganggop-anggop. Pahinangun isab
        limampū'' kakansing bulawan pamarakayu'' duwa kultina inān supaya arakayu''
        deyom Luma'' Pangarapan ilu.  '
      verse: 5
    - text: 'Patahi''un tainga-tainga kakana'' bilu ma bihing kultina aheya inān karuwa,
        hatina lima-limampū'' heka tainga-tainga maganggop-anggop. Pahinangun isab
        limampū'' kakansing bulawan pamarakayu'' duwa kultina inān supaya arakayu''
        deyom Luma'' Pangarapan ilu.  '
      verse: 6
    - text: '  “Pagubus, pahinangun saga kultina min bulbul kambing, sangpū'' maka
        dda heka sugpatna pangalapis kultina deyom.'
      verse: 7
    - text: Saga sugpat itu subay dasali' sukuranna kamemon, taha'na pitund'ppa maka
        tonga', lambuna dand'ppa.
      verse: 8
    - text: In sugpat bulbul kambing itu subay tinahi' pinagbihing-bihing isab, lima
        heka sugpat ma kultina dakayu', nnom heka sugpat ma kultina dakayu'. Ya kultina
        nnom sugpatna subay pinasangon ma dahuan luma' tampal ni pagsosōran, maka
        sugpatna katapusan subay nilupi' duwa.
      verse: 9
    - text: Patahi'un tainga-tainga kakana' ma tōng kultina karuwa, lima-limampū'
        hekana.
      verse: 10
    - text: Pahinangun isab limampū' kakansing tumbaga pamarakayu' kultina bulbul
        kambing itu karuwa.
      verse: 11
    - text: Na, pagka maglabi asal tōng kultina ya talupi' duwa, subay patontonan
        di-na ma kōkan luma'.
      verse: 12
    - text: Ya du tōng kultina ma bihing luma' karuwambila', maglabi isab tonga' sin
        tonga' d'ppa. Jari in labina itu subay pa'abut ni tana' bo' katambunan kultina
        ya ma deyom.
      verse: 13
    - text: 'Pahinangun duwa ginis turung isab panurung kaluha''an tolda. Kuwit bili-bili
        l''lla nianjibihan keyat ya pangahinang turung itu dakayu'', maka kuwit duyung
        ya pangahinang turung katapusan.”   '
      verse: 14
    - text: '    Angallam gi'' Tuhan ma disi Musa yukna, “Angahinang kam saga papagan
        dinding min kayu akasya pamarindingan Luma'' Pangarapan.'
      verse: 15
    - text: Duwand'ppa maka tonga' langkawna, t'llu h'kka lambuna ma dakayu' sugpat.
      verse: 16
    - text: Saga papagan ilu kamemon subay nihinangan lagsak duwa hekana patuwa' min
        deyo'anna.
      verse: 17
    - text: Pahinangun duwampū' heka papagan dinding ma dambila' luma' maka ma dambila'.
        Pasasalun isab mpatpū' durukan hāg min pilak aponod, hatina duwa durukan ma
        papagan dakayu' maka dakayu' pamatukan lagsak e'.
      verse: 18
    - text: Pahinangun duwampū' heka papagan dinding ma dambila' luma' maka ma dambila'.
        Pasasalun isab mpatpū' durukan hāg min pilak aponod, hatina duwa durukan ma
        papagan dakayu' maka dakayu' pamatukan lagsak e'.
      verse: 19
    - text: Pahinangun duwampū' heka papagan dinding ma dambila' luma' maka ma dambila'.
        Pasasalun isab mpatpū' durukan hāg min pilak aponod, hatina duwa durukan ma
        papagan dakayu' maka dakayu' pamatukan lagsak e'.
      verse: 20
    - text: Pahinangun duwampū' heka papagan dinding ma dambila' luma' maka ma dambila'.
        Pasasalun isab mpatpū' durukan hāg min pilak aponod, hatina duwa durukan ma
        papagan dakayu' maka dakayu' pamatukan lagsak e'.
      verse: 21
    - text: Hinangunbi isab nnom papagan pangandinding ma tōng luma' tampal ni s'ddopan,
      verse: 22
    - text: maka duwa papagan isab ma duguna karuwa.
      verse: 23
    - text: Papagtapilun saga papagan ma dugu itu min deyo' sampay pariyata'. Diyata'na
        subay pinasulug ni dakayu' gallang bo' mbal magpuklas.
      verse: 24
    - text: 'Manjari walu'' heka papagan pangandinding ma kōkan luma'', sangpū'' isab
        maka nnom durukanna nihinang min dī pilak. Hatina duwa durukan ma saga papagan
        ilu dakayu'' maka dakayu''.  '
      verse: 25
    - text: '  “Angahinang kam saga batang-batang kayu akasya pamahogot dinding, lima-lima
        hekana ma bihing luma'' karuwambila'', lima isab ma kōkan tampal ni s''ddopan.'
      verse: 26
    - text: '  “Angahinang kam saga batang-batang kayu akasya pamahogot dinding, lima-lima
        hekana ma bihing luma'' karuwambila'', lima isab ma kōkan tampal ni s''ddopan.'
      verse: 27
    - text: Ya batang-batang ma t'ngnga' dinding subay pa'abut min tōng luma' dakayu'
        ni dakayu'.
      verse: 28
    - text: 'Putusinbi bulawan saga papagan dinding sampay saga batang-batangna. Angahinang
        kam saga gallang bulawan isab pamasulugan saga batang-batang e''.”  '
      verse: 29
    - text: '  Angallam gi'' Tuhan ma disi Musa, “Ya pangahinangbi Luma'' Pangarapan
        ma aku subay pasali'' to''ongan ni suntu''an ya bay pa''nda''anku ka''a ma
        diyata'' būd itu.”   '
      verse: 30
    - text: '    Yuk Tuhan, “Hinangunbi dakayu'' kultina pangalikus deyom Luma'' he'',
        tampal ni kōkan. Kultina itu subay nihinang min kakana'' landu'' ahāp, pinaglamuran
        salban bilu, salban taluk maka salban keyat. Pabuldahin isab luwa mala''ikat
        pikpikan ma a''a apanday magbubulda.'
      verse: 31
    - text: Hinangunbi hāg mpat hekana min kayu akasya ati pat'nggehun ma mpat durukan
        dī pilak. Putusunbi hāg ilu maka bulawan, pē'inbi isab saga sasabit bulawan
        panagnatan kultina.
      verse: 32
    - text: Pagubus, pasagnatun kultina ilu min deyo' saga kakansing bay pamarakayu'
        duwa kultina pangatop. Jari in Luma' Pangarapan tabilik duwa na. Tampat Sussi
        ya pangōn bilik tampal ni pagsosōran, Tampat Mahasussi ya pangōn bilik ma
        liyu kultina tampal ni kōkan. Maina'an ya pamat'nna'anbi Ba'ul Pagtau'an Sulat
        Paljanji'an, tinurungan asal maka turungna.
      verse: 33
    - text: Pagubus, pasagnatun kultina ilu min deyo' saga kakansing bay pamarakayu'
        duwa kultina pangatop. Jari in Luma' Pangarapan tabilik duwa na. Tampat Sussi
        ya pangōn bilik tampal ni pagsosōran, Tampat Mahasussi ya pangōn bilik ma
        liyu kultina tampal ni kōkan. Maina'an ya pamat'nna'anbi Ba'ul Pagtau'an Sulat
        Paljanji'an, tinurungan asal maka turungna.
      verse: 34
    - text: 'Ya lamisahan bulawan subay pinat''nna'' ma luwasan kultina, ma bihing
        luma'' tampal ni kowan. Ya palita''an pitu'' sangana subay pinat''nna'' tampal
        ni gibang, maganggop maka lamisahan.  '
      verse: 35
    - text: '  “Angahinang kam kultina panambol lawang pagsosōran ni Luma''. Hinangunbi
        min kakana'' ahāp isina, binulda isab maka salban bilu, taluk maka keyat.'
      verse: 36
    - text: 'Hinangunbi lima hāg min kayu akasya pinutusan bulawan. Sasalunbi isab
        lima durukan tumbaga pamat''nna''an saga hāg e''. Pagubus, hinangunbi saga
        sasabit bulawan panagnatan kultina.”    '
      verse: 37
  - chapter: 27
    verses:
    - text: '    Magpanoho''an lagi'' Tuhan ma si Musa, yukna, “Angahinang kam lapohan
        pagtunu''an kulban min kayu akasya. Magpasagi'' lambuna maka taha''na sangpū''
        h''kka sali''-sali'', nnom h''kka langkawna.'
      verse: 1
    - text: Hinangunbi pussuk-pussuk kayu ma mpat duguna, sali' luwa tanduk. Kayuna
        subay dalos maka kayu ya pangahinangan baran lapohan. Jari putusunbi kamemonna
        maka dī tumbaga.
      verse: 2
    - text: Hinangunbi isab ba'anan kapanyapanna min tumbaga, buwat saga undam panaluran
        abu, saga kakagis, saga garul pangisihan laha' susumbali'an, saga tutugsuk
        aheya, sampay saga pangisihan baga.
      verse: 3
    - text: In lapohan ilu subay nihinangan pangayakan min tumbaga, maka gallang tumbaga
        isab ma duguna ka'mpat.
      verse: 4
    - text: Pagubus, pasangonun pangayakan itu ni deyom baran lapohan min deyo' paga-paga
        akiput, saga ma tonga'an kīdna.
      verse: 5
    - text: Hinangun tanggungan isab min kayu akasya pinutus maka tumbaga
      verse: 6
    - text: bo' pinasulug pehē' ni gallang ma kīd lapohan karuwambila' bang subay
        nihangkut.
      verse: 7
    - text: 'Beya''unbi suntu''an lapohan bay pa''nda''anku ma ka''a maina''an lagi''
        ma diyata'' būd. Hinangunbi min papan, luwana sali'' tu''ung halam turungna.”   '
      verse: 8
    - text: '    Angallam gi'' Tuhan ma si Musa, yukna, “Subay aniya'' halaman ma
        sakalibut Luma'' Pangarapan, taha''na duwampū'' maka limand''ppa, luhana sangpū''
        maka duwand''ppa maka tonga''. Kultina landu'' ahāp kakana''na ya panasak
        halaman itu, maka hāg nnompū'' hekana panagnatan kultina. Duwa-duwampū'' heka
        hāg min bihingna tampal ni uttala'' maka ni satan, sangpū''-sangpū'' isab
        min bihingna tampal ni sobangan maka ni s''ddopan. Saga hāg itu kamemon subay
        nileboran maka pilak, maka subay nihinangan durukan min dī tumbaga. Pinē''an
        sasabit pilak isab panagnatan kultina.  '
      verse: 9
