      verse: 13
    - text: '  “Ma sasak tampal ni sobangan, pahinangun duwa kultina lima-limand''ppa
        taha''na panasak halaman min karuwambila'' lalabayan ya pagsōd-luwasan a''a.
        Subay t''llu hāg jukup maka durukanna min bihing lalabayan tampal ni kowan,
        t''llu isab tampal ni gibang. Hatina kulang-kulang mpat d''ppa ya taha'' sasak
        min karuwambila''.  '
      verse: 14
    - text: '  “Ma sasak tampal ni sobangan, pahinangun duwa kultina lima-limand''ppa
        taha''na panasak halaman min karuwambila'' lalabayan ya pagsōd-luwasan a''a.
        Subay t''llu hāg jukup maka durukanna min bihing lalabayan tampal ni kowan,
        t''llu isab tampal ni gibang. Hatina kulang-kulang mpat d''ppa ya taha'' sasak
        min karuwambila''.  '
      verse: 15
    - text: '  “Hinangunbi kultina panambol pagsosōran halaman, limand''ppa taha''na.
        Ya pangahinangbi subay kakana'' ahāp binuldahan maka salban bilu, taluk maka
        keyat. Subay aniya'' hāg panagnatan kultina inān, mpat hekana jukup maka durukanna.'
      verse: 16
    - text: Kamemon saga hāg ma sasak inān subay nilebod maka lebod-lebod dī pilak,
        subay aniya' sasabitna isab nihinang min dī pilak. Tumbaga ya pangahinang
        saga durukan hāg e'.
      verse: 17
    - text: Duwampū' maka mpat d'ppa ya taha' halaman itu, sangpū' maka duwand'ppa
        luhana. Dand'ppa maka duwa h'kka ya langkaw kultinana, ahāp isab kakana'na.
        Aniya' isab durukan tumbaga ma ba'anan saga hāgna.
      verse: 18
    - text: 'Jari kapanyapan ai-ai ya ginuna ma Luma'' Pangarapan itu nihinang min
        tumbaga. Ya du saga bale pangengkotan Luma'' Pangarapan maka sasakna, tumbaga
        isab.”   '
      verse: 19
    - text: '    Ah''lling gi'' Tuhan ma si Musa yukna, “Soho''un saga bangsa Isra''il
        amowahan ka''a ns''llan jaitun halam aniya'' sapalna bo'' aniya'' pang''ns''llan
        saga palita''an bo'' mbal magkap''dda keyatna.'
      verse: 20
    - text: 'Wajib si Harun maka saga anakna angayuput saga palita''an ya pat''nna''
        ma deyom Tolda Pagsasabuhan min luwasan kultina ya pangalikus ba''ul isihan
        Sulat Paljanji''an. Palita''an ilu subay akeyat na pa''in ma haddarat PANGHŪ''-Yawe
        min waktu abay kohap sampay ni kasubuhan. Subay bineya'' panoho''an itu e''
        saga bangsa Isra''il kamemon magpangkat-mamangkat.”    '
      verse: 21
  - chapter: 28
    verses:
    - text: '    Amalman gi'' Tuhan ma si Musa, yukna, “Palinganin danakannu si Harun
        maka saga anakna l''lla, ya si Nadab, si Abihu, si Eleyasar maka si Itamar.
        Pasaddīhun sigām min pagkahi sigām bangsa Isra''il bo'' tahinang imam maghinang
        ni aku.'
      verse: 1
    - text: Pahinangin si Harun saga badju' alingkat ya tōp pan'mmek imam alanga,
        supaya iya patut pinagmahaltabatan.
      verse: 2
    - text: Bowahun magsuli-suli ba'anan saga a'a ata'u magtahi' ya bay buwananku
        kapandayan. Sō'un sigām angahinang saga badju' pan'mmek si Harun, jari pabidda'
        iya min kaheka'an a'a ati tag'llal imam maghinang ni aku.
      verse: 3
    - text: 'Buwattitu saga s''mmek ya pamahinangnu ma saga a''a magtatahi'': kaissana
        puyu'' pat''nna'' ma daggaha, karuwana lampik s''mmek ya niōnan epod, kat''lluna
        juba, ka''mpatna badju'' buldahan, kalimana sulban, katapusanna kambot. Ya
        du ilu saga pan''mmek ahalga'' ya nihinangan danakannu si Harun maka saga
        anakna l''lla supaya sigām tag''llal imam maghinang ni aku.'
      verse: 4
    - text: 'Subay lubid-lubid bulawan maka salban bilu, taluk maka keyat ya ginuna
        e'' sigām, maka subay kakana'' ahāp t''nnunanna.”   '
      verse: 5
    - text: '    “Hinangun epod min kakana'' ahāp isina maka min lubid-lubid bulawan.
        Salban bilu, taluk maka keyat isab ya pangangguna e'' sigām ya apanday magbulda.'
      verse: 6
    - text: Epod itu subay tinahi'an duwa sablayan ma bahana karuwambila' bo' ahāp
        t'nna'na ma baran imam.
      verse: 7
    - text: 'Subay aniya'' sambung ahāp hinanganna isab, nihinang min kakana'' ahāp
        maka min lubid-lubid bulawan, bo'' binulda maka salban bilu, taluk maka keyat.
        Sambung itu subay dalos asal maka baran epod.  '
      verse: 8
    - text: '  “Pagubus, angā'' ka saga palmata onek duwa hekana pangukilan ōn saga
        anak si Isra''il kasangpū'' maka duwa.'
      verse: 9
    - text: Subay pinagsunu'-sunu' pangumulan sigām, nnom ōn sigām ma palmata dakayu',
        nnom isab ma dakayu'.
      verse: 10
    - text: Paukilun pahāp ma a'a apanday maghinang palmata maka singsing. Sasalunbi
        isab duwa kait bulawan pamat'nna'an duwa palmata ilu.
      verse: 11
    - text: Manjari in duwa kait e' subay pinasangon ma diyata' sablayan epod bo'
        aniya' pangentoman saga anak si Isra'il. Pagka buwattē', in ōn saga bangsa
        Isra'il tatanggung e' si Harun ma hadaratku,” yuk PANGHŪ', “ati taentomku
        sigām.
      verse: 12
    - text: 'Pasasalun duwa kait bulawan maka duwa kili-kili bulawan, tinabid-tabid
        sali'' luwa lubid. Jari in kili-kili itu subay pinaengkot ni kait e''.”   '
      verse: 13
    - text: 'Pasasalun duwa kait bulawan maka duwa kili-kili bulawan, tinabid-tabid
        sali'' luwa lubid. Jari in kili-kili itu subay pinaengkot ni kait e''.”   '
      verse: 14
    - text: '    “Na,” yuk Tuhan, “pahinangun puyu''-daggaha pang''nda''an kahandak
        Tuhan. Pahinangun ma a''a taga-kapandayan. Soho''un pinasali'' ni bay hinangan
        epod e'', hatina kakana'' ahāp isina pinaglamuran lubid-lubid bulawan, binuldahan
        isab maka salban bilu, taluk maka keyat.'
      verse: 15
    - text: Kakana' puyu' itu subay nilupi' duwa bo' amasagi' dah'kka taha'na, dah'kka
        isab lambuna.
      verse: 16
    - text: Pat'nna'un saga palmata kaginisan sangpū' maka duwa hekana ma dahuan puyu'.
        Saga palmata itu subay pinagtād-tād mpat, t'llu-t'llu hekana ma dantād. Ya
        ma tād diyata' subay rubi (palmata alutu' keyatna), topas (palmata kuning),
        maka berel (palmata jali'-jali').
      verse: 17
    - text: Ya ma tād pasunu' subay turkwis (palmata bilu magb'ttik-b'ttik), sappir
        (palmata alutu' biluna), maka emeral (palmata alutu' gaddungna).
      verse: 18
    - text: Ma tād pasunu' gi' subay jasint (palmata bilu magb'ttik-b'ttik), agat
        (palmata magjali'-jali' kausun maka pote'), maka amitis (palmata taluk).
      verse: 19
    - text: Ma tād deyo' katapusan subay krisolit (palmata biyaning), onek (palmata
        kausun jali'-jali'), maka jasper (palmata intan gaddung). Bulawan ya pamakaitan
        saga palmata itu kamemon.
      verse: 20
    - text: 'Manjari in sangpū'' maka duwa palmata itu subay niukilan saga ōn anak
        si Isra''il l''lla, sali'' hantang ukilan singsing. Ōn a''a dakayu'' ma palmata
        dakayu'' pakaniya-kaniya.”  '
      verse: 21
    - text: '  Ah''lling gi'' Tuhan ma si Musa yukna, “Hinangun duwa kili-kili min
        bulawan tinabid-tabid bo'' aniya'' pangengkot puyu'','
      verse: 22
    - text: maka hinangun isab mpat singsing bulawan tinahi' pehē' ni mpat dugu puyu',
        min bukutna. Pagubus, engkotin tōng kili-kili bulawan inān ni duwa singsing
        puyu'. Engkotin tōngna dakayu' isab ni duwa kait ya pamatukan palmata bo'
        pasangon ni sablayan epod, min dahuan baha.
      verse: 23
    - text: maka hinangun isab mpat singsing bulawan tinahi' pehē' ni mpat dugu puyu',
        min bukutna. Pagubus, engkotin tōng kili-kili bulawan inān ni duwa singsing
