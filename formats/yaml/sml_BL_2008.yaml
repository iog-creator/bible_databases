  - chapter: 63
    verses:
    - text: '      O Tuhan, ka''a ya Tuhanku, landu'' aku angentom ma ka''a. Bang
        aku alawak min haddaratnu, ya sapantunna lahat paslangan halam aniya'' bohe''na.
        Patay bohe'' palnyawahanku, apanggang baranku ma sabab katuyu''ku ma ka''a. '
      verse: 1
    - text: 'Bay ka ta''nda''ku ma deyom Luma'' Pangarapan ka''a, bay ta''nda''ku
        kawasanu maka sahayanu. '
      verse: 2
    - text: 'Ahalga'' lasanu, labi ahalga'' min kallumku, angkan ka sanglitanku luwas
        min k''llongku. '
      verse: 3
    - text: 'Pudjiku ka sat''ggolku allum. Anangga aku hinabuku anabbut ōnnu. '
      verse: 4
    - text: 'Asalamat nyawaku, sapantun a''a asso he'' kinakan ahāp lanabna, angkan
        aku angalang pamudji ka''a luwas min k''llongku. '
      verse: 5
    - text: 'Taentomku ka''a hinabuku palege ma pabahakanku, ati ka''a ya paghona''-hona''ku
        kahaba''-kahaba'' sangom. '
      verse: 6
    - text: 'Ka''a ya anabangan aku, angkan aku tabowa angalang hinabuku pasindung
        ma pikpiknu, sali'' manuk-manuk. '
      verse: 7
    - text: 'Pabalut pangatayanku ma ka''a, pinatotog aku he'' tangannu sakap kowan. '
      verse: 8
    - text: 'Bang pa''in palurus ni kalaloman ahirat saga a''a ya magisun amapatay
        aku. '
      verse: 9
    - text: 'Bang pa''in sigām tinugutan binono'' patay kalis bo'' pinagkakan he''
        saga ero'' paslangan. '
      verse: 10
    - text: 'Pagubus, magkalasigan sultan ma Tuhan. Sinanglitan isab Tuhan e'' sasuku
        anganjanji'' ma ōnna. Malaingkan pinakittup bowa'' saga a''a magputing.   '
      verse: 11
