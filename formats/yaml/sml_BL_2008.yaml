  - chapter: 19
    verses:
    - text: '      Atanyag sanglit-sahaya Tuhan ma sabab paltanda''an ya ta''nda''ta
        ma b''ttong langit. Abantug kapandayan Tuhan ma sabab saga pandoga ma tonga''an
        ayan. '
      verse: 1
    - text: 'Kahaba''-kahaba'' llaw binuwanan kitam lapal, kahaba''-kahaba'' sangom
        binuwanan kitam panghati. '
      verse: 2
    - text: 'In bitu''un maka llaw itu ta''nda'' asal ma sabarang lahat, pa''abut
        lapal sigām ni kalibutan dunya. '
      verse: 3
    - text: 'Pasaplag pandu'' sigām ni kamemon bangsa, Pasampay bissala sigām ni mpat
        pidju alam. In mata llaw sali'' sapantun l''lla pangantin bay nihinangan luma''
        e'' Tuhan ma langit, tampal ni sobangan. Ati paluwas iya minnē'' buwat a''a
        bastigan ya kinōgan magdagan ma paglomba''an. '
      verse: 4
    - text: 'Pasaplag pandu'' sigām ni kamemon bangsa, Pasampay bissala sigām ni mpat
        pidju alam. In mata llaw sali'' sapantun l''lla pangantin bay nihinangan luma''
        e'' Tuhan ma langit, tampal ni sobangan. Ati paluwas iya minnē'' buwat a''a
        bastigan ya kinōgan magdagan ma paglomba''an. '
      verse: 5
    - text: 'Pasobang mata llaw min bihing langit dakayu'' bo'' pas''ddop ni bihingna
        dakayu'', maka halam aniya'' minsan ai mbal taluwa'' pasu''na. '
      verse: 6
    - text: 'Ajukup asal sara'' bay pinat''nna'' e'' si Yawe, ya na sara'' makahayang
        palnyawahan manusiya''. Kapangandolan ai-ai pangahatul e'' si Yawe, ya na
        hatulan pangā''an pangita''u e'' a''a bilahi pinandu''an. '
      verse: 7
    - text: 'Abontol saga pamandu'' si Yawe, ya na pandu'' makalasig deyom pikilan.
        Asawa panoho''an si Yawe, ya na panoho''an makaranta'' panghati manusiya''. '
      verse: 8
    - text: 'Asussi pagmatāw ma si Yawe, sabab taptap anatas ni kasaumulan. Atuman
        kamemon pangahandak si Yawe, a''adil lullun, halam aniya'' salla''na minsan
        ai. '
      verse: 9
    - text: 'Labi ahalga'' pangahandakna min bulawan, minsan bulawan porol landu''
        aheka. Labi amamis min gula'' buwani minsan gula'' masi am''ttak min sāng
        buwani. '
      verse: 10
    - text: 'Binanda''an sosoho''annu e'' ai-ai pangahandaknu, maka aheya tungbas
        ma sasuku angisbat. '
      verse: 11
    - text: 'Sai bahā'' makakilā kasā''an baranna? Bang manjari ampunin aku ya dusa
        halam tasayuku. '
      verse: 12
    - text: 'Hawirin aku bo'' mbal magtu''ud angandusa. Da''a aku pasagarin pinagbaya''an
        e'' dusa pagtu''ud-tu''uran. Jari mbal aku katōngan dusa, ati abontol itikadku
        pagka halam bay makahinang dusa aheya. '
      verse: 13
    - text: 'Ya PANGHŪ'', bang pa''in ka kasulutan ma bissalaku maka ma hona''-hona''ku,
