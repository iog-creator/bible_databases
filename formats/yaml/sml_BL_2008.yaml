  name: Joshua
- chapters:
  - chapter: 1
    verses:
    - text: '    Na, pagpatay pa''in si Yussa'', angaru saga bangsa Isra''il ni si
        Yawe ya Tuhan sigām, yuk-i, “Sai min kami ya dahū angandugpak ni bangsa Kana''an?”  '
      verse: 1
    - text: '  Ya sambung PANGHŪ''-Yawe, “Panubu'' si Yuda ya parahū, sabab bay pamuwanku
        bahagi'' lahat ilu ni komkoman sigām.”  '
      verse: 2
    - text: '  Manjari ah''lling saga a''a bangsa Yuda ni saga kampung sigām bangsa
        Simiyun, yuk-i, “Gapi''inbi kami pehē'' ni paglahat ya pamasuku'' kami ati
        magdongan kitam angandugpak ni bangsa Kana''an. Pas''lle'' kami isāb anganggapi''
        ka''am bang pehē'' ni paglahat ya pamasuku'' ka''am.” Jari tinabangan bangsa
        Yuda e'' bangsa Simiyun.  '
      verse: 3
    - text: '  Na, parugpak pa''in saga a''a bangsa Yuda, pinara''ug sigām e'' PANGHŪ''
        min bangsa Kana''an maka bangsa Peres, ati sangpū'' ngibu heka a''a bay tapapatay
        sigām ma lahat Besek.'
      verse: 4
    - text: Talanggal isāb maina'an si Adoni-Besek ya pagpanghū'an saga a'a Besek.
        Binowa iya magbono' ati pinalahi saga bangsa Kana'an maka bangsa Peres.
      verse: 5
    - text: 'Si Adoni-Besek bay makalahi isab, sagō'' tinurul iya e'' a''a Yuda sampay
        tasaggaw. Pagsaggaw itu, pinōngan bokol tanganna maka bokol tape''na karuwambila''.  '
      verse: 6
    - text: '  Jari ah''lling si Adoni-Besek, yukna, “Pitumpū'' heka sultan bay kapōnganku
        bokol tangan maka bokol tape'' sigām. Ya sadja takakan e'' sigām momok kinakan
        apakpak min lamisahanku. Angkan ma buwattina''an itiya'' na aku tinungbasan
        e'' Tuhan ma bay tahinangku ma sigām.” Manjari binowa iya e'' saga a''a Yuda
        ni da''ira Awrusalam ati mahē'' kamatayanna.  '
      verse: 7
    - text: '  Bay tarugpak asal da''ira Awrusalam e'' saga a''a Yuda ati ta''agaw
        e'' sigām. Pinapagpatay e'' sigām saga a''ana, pinagtautunu'' isāb kaluma''anna.'
      verse: 8
    - text: Pagubus, palūd saga a'a Yuda bo' angandugpak ni saga a'a Kana'an ya pat'nna'
        ma lahat kabūran, maka ma lahat Negeb, maka ma kabūd-būran tampal ni s'ddopan.
      verse: 9
    - text: 'Tat''kka isāb e'' sigām bangsa Kana''an ya pat''nna'' ma kauman Hebron
        (ya bay niōnan Kiriyat-Arba ma waktu tagna'') ati tara''ug e'' sigām disi
        Sesay, si Ahiman maka si Talmay.  '
      verse: 10
    - text: '  Aubus pa''in min Hebron, parugpak sigām ni saga a''a pat''nna'' ma
        kauman Deber (ya bay niōnan Kiriyat-Seper ma waktu tagna''.)'
      verse: 11
    - text: Jari ah'lling si Kaleb yukna, “Pamakawinku anakku si Aksa ma l'lla ya
        makatawakkal angandugpak maka angalongkop Kiriyat-Seper.”
      verse: 12
    - text: 'Si Otniyel ya makalongkop kauman inān, ati pamakawin ma iya e'' si Kaleb
        anakna si Aksa. Si Otniyel itu siyali si Kaleb, si Kenas ya mma'' sigā.  '
      verse: 13
    - text: '  Manjari dakayu'' llaw pinogos e'' si Aksa si Otniyel, sinō'' angamu''
        tana'' min mato''ana si Kaleb. Sakali pehē'' si Aksa ni mma''na. Makareyo''
        pa''in iya min kura''na, tinilaw iya e'' si Kaleb, yuk-i, “Ai tapanabangku
        ma ka''a, arung?”  '
      verse: 14
    - text: '  Yuk sambung si Aksa, “Dūlin aku ma kabaya''anku. Pagga aku bay buwanannu
        tana'' ma Negeb, buwanin gi'' isab aku saga tuburan bohe''.” Jari kabuwanan
        iya saga tuburan bohe'' ma kabūd-būran maka ma kapantayan.  '
      verse: 15
    - text: '  Na, magbeya'' saga a''a Yuda maka saga a''a Kēn ya panubu'' mato''a
        si Musa. Ala''an sigām min da''ira Kapalmahan bo'' papinda ni paslangan Yuda.
        Pasakaum sigām ma saga a''a ya asal maglahat maina''an ma Negeb, ma kasekotan
        kauman Arad.  '
      verse: 16
    - text: '  Pagubus, pasehe'' saga a''a Yuda ma kaukampungan sigām bangsa Simiyun
        ati tarugpak e'' sigām bangsa Kana''an ya pat''nna'' ma da''ira Sepat. Jari
        alubu e'' sigām da''ira inān maka kaluma''anna angkan pinagōnan da''ira Horma.'
      verse: 17
    - text: 'Kalongkopan isāb e'' a''a Yuda saga da''ira Gasa, Askelon maka Ekron,
        beya'' isab tana'' ma sakalingkal saga da''ira inān.  '
      verse: 18
    - text: '  Pagapi'' na pa''in PANGHŪ''-Yawe ma bangsa Yuda ati ta''agaw e'' sigām
        saga kaluma''an ma kabūd-būran. Malaingkan halam takole'' e'' sigām tin''ggal
        saga bangsa ya maglahat ma kapantayan, sabab aniya'' ma sigām kalesa pagdayaw
        basi''.'
      verse: 19
    - text: In kauman Hebron bay pamasuku' ma si Kaleb buwat bay panganjanji' si Musa,
        ati tin'ggal e' si Kaleb t'llungan tumpukan bangsa Annak ya bay pat'nna' maina'an.
      verse: 20
    - text: 'Bo'' arapun in bangsa Jibus ya maglahat asal ma Awrusalam halam bay tapala''an
        e'' bangsa Benjamin. Angkan sigām duwa bangsa masi magsakaum maina''an.  '
      verse: 21
    - text: '  Bay isāb nirugpak e'' bangsa Yusup da''ira Betel, pagka sigām ginapi''
        e'' PANGHŪ''.'
      verse: 22
    - text: Waktu sigām amapehē' mata-mata ni Betel (ya bay niōnan Lūs waktu tagna'),
      verse: 23
    - text: aniya' l'lla ta'nda' paluwas min da'ira inān. Yuk saga mata-mata ma iya,
        “Pandu'in kami bang buwattingga pasōd ni da'ira ilu ati mbal ka inay kami.”
      verse: 24
    - text: Jari tinuli'an sigām pasōd pehē'. Pinapatay e' sigām kamemon a'a ya maglahat
        ma da'ira Betel. Saguwā' in l'lla bay anuli'an sigām niliyus magtai'anak e'
        saga mata-mata.
      verse: 25
    - text: 'Puwas pa''in he''-i, pehē'' a''a inān ni lahat bangsa Hīt ati mahē''
        iya amaniya'' da''ira. Niōnan e''na Lūs, jari Lūs ya ōnna sampay ni kabuwattituhan.  '
      verse: 26
    - text: '  Malaingkan halam bay tat''ggal e'' bangsa Manasse saga a''a ya maglahat
        ma Bet-Sān, ma Ta''anak, ma Dōr, ma Ebleyam, ma Megiddo, sampay isāb ma ba''anan
        kaluma''an ya ma katilibut saga paglahat itu. Tu''ud magniyat bangsa Kana''an
        mbal ala''an min paglahat inān.'
      verse: 27
    - text: Aga'os pa'in bangsa Isra'il, niata e' sigām bangsa Kana'an, sinō' maghinang
        abuhat, sagō' halam bay tapala'an tūy.
      verse: 28
    - text: Damikiyanna isāb bangsa Epra'im, halam bay makat'ggal bangsa Kana'an ya
        pat'nna' ma Geser angkan masi na pa'in sigām duwa bangsa magsakaum.
      verse: 29
    - text: Damikiyanna bangsa Sibulun halam du isāb bay makat'ggal bangsa Kana'an
        ya pat'nna' ma Kitron maka ma Nahalol. Angkan masi sigām magsakaum maina'an.
        Sagō' niata sigām e' bangsa Sibulun sinō' maghinang abuhat.
      verse: 30
    - text: Damikiyanna isab bangsa Aser, halam bay makat'ggal saga a'a pat'nna' ma
        Akko, ma Sidun, ma Alab, ma Aksib, ma Helba, ma Apek, maka ma Rehob.
      verse: 31
    - text: Angkan bangsa Aser masi magsakaum maka bangsa Kana'an ya pat'nna' ma jadjahan
        inān.
      verse: 32
    - text: 'Damikiyanna bangsa Naptali halam bay makat''ggal saga a''a pat''nna''
        ma Bet-Semes maka ma Bet-Anat, angkan ina''an sigām magsakaum maka bangsa
        Kana''an ya pat''nna'' asal maina''an. Ya a''a Bet-Semes maka Bet-Anat tahinang
        ata du isab e'' bangsa Naptali.  '
      verse: 33
    - text: '  In bangsa Dān isāb bay pinaghāran e'' bangsa Amor ma kabūd-būran, mbal
        tinugutan pat''nna'' ma kapantayan.'
      verse: 34
    - text: Ahogot isab pagniyat bangsa Amor in sigām mbal ala'an min Būd Heres, Ayjalon
        maka Sa'albim. Saguwā' ta'abut pa'in pasōng ga'os bangsa Yusup, ya du bangsa
        Amor nihinang ata.
      verse: 35
    - text: 'Ya tobtoban tana'' bangsa Amor itu anagna'' min L''bbak Jalalangking
        sampay ni lahat Sela maka paliyu lagi'' minnē''.    '
      verse: 36
  - chapter: 2
    verses:
    - text: '    Na, in mala''ikat PANGHŪ''-Yawe bay patukad min Gilgal ni lahat Bokim
        bo'' ah''lling ni bangsa Isra''il, yukna, “Bay kam bowaku paluwas min lahat
        Misil tudju ni lahat ya bay paljanji''anku ma saga ka''mbo''-mbo''anbi. Yukku
        ma waktu ina''an, ‘Mbal balubahanku janji''ku ya pagsulutanku maka ka''am.'
      verse: 1
    - text: Bay kam sohō'ku subay da'a angahinang pagsulutan maka saga a'a porol ma
        paglahat ilu. Gom pa'in lubuhunbi saga tampat ya pagpudjihan sigām.’ Saguwā'
        halam aku bay beya'bi. Angay bahā'?
      verse: 2
    - text: 'Angkan haka''anta na kam, mbal t''ggalku saga bangsa inān, angkan sigām
        sapantun iting makasulaman kakīranbi. Tajallat isāb kam e'' ba''anan tuhan-tuhan
        ya tina''at e'' sigām.”  '
      verse: 3
    - text: '  Aubus pa''in pangallam mala''ikat PANGHŪ'' inān, magtūy maglemong anangis
        kamemon saga a''a Isra''il.'
      verse: 4
    - text: 'Angkan Bokim ya pangōn sigām ma lahat inān, ati maina''an sigām angungsuran
        tutukbalan ni PANGHŪ''.   '
      verse: 5
    - text: '    Na, bay pa''in tapatulak e'' si Yussa'' saga a''a Isra''il, palanjal
        sigām minnē'' bo'' nirapu e'' sigām saga katana''-tana''an ya pamasuku'' katumpukan
        sigām pakaniya-pakaniya.'
      verse: 6
    - text: 'Jari sat''ggol allum si Yussa'', atukid saga a''a Isra''il angisbat si
        Yawe ya Tuhan sigām. Angisbat na pa''in sigām sampay magpatayan na saga pagmatto''ahan
        sasuku bay maka''nda'' saga kahinangan kawasahan ya tahinang e'' PANGHŪ''-Yawe
        ma pasalan bangsa Isra''il.  '
      verse: 7
    - text: '  Jari si Yussa'' anak si Nūn, ya pinagōnan ‘Sosoho''an si Yawe’, amatay
        ma umulna dahatus maka sangpū''.'
      verse: 8
    - text: 'Takubul iya ma lahat palsuku''anna ma Timnat Heres ya ma kabūd-būran
        Epra''im, tampal uttala'' min Būd Ga''as.  '
      verse: 9
    - text: '  Na, magpatayan pa''in kapanubu''an ina''an-i, aniya'' tubu''an baha''u
        pas''lle'', ya mbal makakilā PANGHŪ''-Yawe, maka halam isāb makata''u ma bay
        tahinang e''na ma bangsa sigām Isra''il.'
      verse: 10
    - text: Pagga buwattē', tahinang e' bangsa Isra'il kala'atan ya landu' asammal
        ma pang'nda' PANGHŪ', ati sinumba e' sigām saga Ba'al.
      verse: 11
    - text: Ang'bba sigām min si Yawe ya bay pagtuhanan saga ka'mbo'-mbo'an sigām.
        In iya PANGHŪ' bay amowa saga ka'mbo'-mbo'an e' paluwas min lahat Misil, sagō'
        bineya' maka sinumba e' sigām saga tuhan-tuhan ya tina'at e' maglalahat ma
        jadjahan ina'an. Akagit atay PANGHŪ' ma sigām
      verse: 12
    - text: ma sabab kataikut sigām min iya bo' papinda anumba ni Ba'al maka saga
        Astoret.
      verse: 13
    - text: Pagka aheya ka'astol PANGHŪ' ma bangsa Isra'il inān, bay pasagaranna sigām
        nilangpasan he' saga mundu. Pinasagaran isāb sigām nira'ug e' saga palbantahan
        ya ma katilibut paglahat sigām. Mbal sigām maka'atu,
      verse: 14
    - text: 'sakahaba'' waktu sigām angatubang amono'', mbal sigām bay pinara''ug
        e'' PANGHŪ''. Ya na ina''an bay panganjanji''na. Gom pa''in paheya kasukkalan
        sigām.  '
      verse: 15
    - text: '  Na, pagga buwattē'' kahālan bangsa Isra''il, aniya'' saga maghuhukum
        bay pinaniya'' e'' PANGHŪ'' angalappas sigām min ga''osan saga mundu he''.'
      verse: 16
    - text: Malaingkan mbal akale bangsa Isra'il ma saga maghuhukum ya magmakōkan
        sigām, gom pa'in sigām ang'bba min si Yawe bo' papinda anumba ma saga tuhan-tuhan
        saddī. Pabidda' saga bangsa Isra'il itu min bay ka'mbo'-mbo'an sigām tagna',
        sabab magdai'-dai' sigām pasiha' min kal'ngnganan saga ka'mbo'-mbo'an e'.
        Halam bineya' kabiyaksahan sigām ameya' ma panoho'an PANGHŪ'.
      verse: 17
    - text: Bang aniya' a'a pinaniya' maghukum sumiyan-sumiyan, ginapi' iya e' Tuhan
        bo' supaya talappas saga a'a Isra'il min komkoman saga palbantahan sigām.
        Buwattē' na pa'in kahālan sat'ggol masi allum a'a maghukum e'. Ma'ase' PANGHŪ'
        ma bangsa Isra'il pagka sigām magaruhuy ma sabab pinissoko' maka nijahulaka'
        e' banta sigām.
      verse: 18
    - text: 'Saguwā'' ta''abut pa''in amatay maghuhukum e'', magtūy sigām pabalik
        maghinang kala''atan akalap lagi'' la''atna min bay kahinangan kamatto''ahan
        sigām. Tina''at maka pinudji e'' sigām saga tuhan-tuhan saddī. Minsan ni''inay,
        mbal sigām pataikut min kahinangan ala''at, maka magmatuwas na pa''in kōk
        sigām.  '
      verse: 19
    - text: '  Angkan landu'' akagit atay PANGHŪ'' ma bangsa Isra''il. Yukna, “In
        bangsa itu hal anagga'' ma pagsulutan ya bay janji''ku ma ka''mbo''-mbo''an
        sigām, mbal isab akale ma aku.'
      verse: 20
    - text: Angkan mbal pala'anku min sigām saga bangsa ya halam bay tara'ug ma waktu
        kallum lagi' si Yussa'.
      verse: 21
    - text: Jari gunaku saga bangsa itu panulayan bangsa Isra'il bo' tata'uku bang
        b'nnal sigām an'ppu ka'mbo'-mbo'an sigām ameya' ma kabaya'anku.”
      verse: 22
    - text: 'Angkanna saga bangsa kasehe''an bay pinasagaran pat''nna'' ma lahat inān.
        Halam sigām bay pinala''an e'' PANGHŪ'' saru''un-du''un. Halam isāb bay dūlanna
        si Yussa'' anganda''ug min sigām.   '
      verse: 23
  - chapter: 3
    verses:
    - text: Na, ya itu saga bangsa bay pinasagaran e' PANGHŪ'-Yawe panulayna ma saga
        a'a Isra'il ya halam bay makalabay pagbono' ma lahat Kana'an.
      verse: 1
    - text: (Subay sigām kapandu'an amono' sabab ya kaheka'an sigām halam bay makalabay
        bono' ma waktu tagna'.)
      verse: 2
    - text: Ina'an masi ma lahat Kana'an saga datu' lima hekana ya pagnakura'an bangsa
        Pilistin, ina'an isāb saga bangsa Kana'an magtumpuk-manumpuk, maka ina'an
        isāb bangsa Sidun maka bangsa Hīb ya pat'nna' ma kabūd-būran Lebanon, min
        būd Ba'al-Hermon sampay ni Lebo-Hamat.
      verse: 3
    - text: 'Tinugutan saga bangsa itu anulay ma saga a''a Isra''il bo'' tata''u bang
        bineya'' e'' sigām saga panoho''an PANGHŪ'' ya bay pang''bbana ma ka''mbo''-mbo''an
        sigām labay min si Musa.  '
      verse: 4
    - text: '  Na, pasakaum saga a''a Isra''il ma bangsa Kana''an, bangsa Hīt, bangsa
        Amor, bangsa Pirisi, bangsa Hīb maka bangsa Jebus.'
      verse: 5
    - text: 'Magpikit-pikiti isāb bangsa Isra''il maka bangsa saddī inān, ati tabowa
        anumba ni saga tuhan-tuhan sigām.   '
      verse: 6
    - text: '    Jari tahinang e'' saga bangsa Yahudi kala''atan ya landu'' asammal
        ma pang''nda'' PANGHŪ''-Yawe. Takalipat e'' sigām si Yawe ya pagtuhanan sigām
        bo'' anumba ni saga tuhan-tuhan Ba''al maka Astoret.'
      verse: 7
    - text: Aheya kakagit atay PANGHŪ'-Yawe angkan pasagaranna bangsa Isra'il nira'ug
        e' si Kusan-Risataim ya sultan ma Aram Naharaim. Jari waluntahun t'ggol sigām
        ma komkoman sultan e'.
      verse: 8
    - text: Malaingkan parahing pa'in sigām ni PANGHŪ', aniya' a'a pinaniya' e'na
        angaliyusan sigām. Ōn a'a itu si Otniyel anak si Kenas, ya siyali si Kaleb
        l'lla. Jari talappas saga a'a Isra'il e' si Otniyel.
      verse: 9
    - text: Pahōp Rū si Yawe ma iya ati tahinang iya maghuhukum ma bangsa Isra'il.
        Aesog iya ma pagbono'an maka karūlan iya e' PANGHŪ'-Yawe angkan tara'ug e'na
        si Kusan-Risataim ya sultan bangsa Aram.
      verse: 10
    - text: 'Jari aniya'' na kasannangan ma lahat inān ma deyom mpatpū'' tahun, sampay
        ni waktu kamatay si Otniyel anak si Kenas.   '
      verse: 11
    - text: '    Jari pabalik na isāb saga bangsa Isra''il angahinang kala''atan ya
        asammal ma pang''nda'' PANGHŪ'', angkan sigām taga''os e'' si Eglon sultan
        bangsa Mowab, min kahandak PANGHŪ''.'
      verse: 12
    - text: Si Eglon inān bay mikigapi' ma bangsa Ammon maka bangsa Amalek, ati tarugpak
        e' sigām bangsa Isra'il bo' kalongkopan e' sigām da'ira Kapalmahan.
      verse: 13
    - text: 'Sangpū'' ka waluntahun ya t''ggol bangsa Isra''il ma komkoman si Eglon
        sultan bangsa Mowab e''.  '
      verse: 14
    - text: '  Manjari pabalik na isab saga bangsa Isra''il parahing ni PANGHŪ'' ati
        aniya'' isāb a''a bay pat''nna''na angaliyusan sigām min kasigpitan. Ōnna
        si Ehod anak si Gera, panubu'' si Benjamin, a''a sakap gibang. Jari itu, sinoho''
        iya e'' saga pagkahina bangsa Isra''il ang''nde''an buwis ni si Eglon ya sultan
        bangsa Mowab.'
      verse: 15
    - text: Na aniya' punyal saga t'llu h'kka taha'na bay tahinang e' si Ehod itu,
        kaengkotan e'na ni pa'ana kowan bo' katambunan e' s'mmekna.
      verse: 16
    - text: Pagubus, binowa buwis e' si Ehod ni si Eglon sultan bangsa Mowab. Al'mmok
        asal si Eglon.
      verse: 17
    - text: Na, ka'nde'an pa'in buwis itu, pinapole' e' si Ehod saga maghahangkut
        pilak pamuwis.
      verse: 18
    - text: 'Maka''abut pa''in sigām ni saga batu ukilan ya ma tongod kauman Gilgal,
        si Ehod bay pabalik pehē'' ni sultan Eglon bo'' ah''lling ma iya, yuk-i, “Aniya''
        pah''llingku ma ka''a, tuwan sultan, ma halam aniya'' makakale.”   Yuk sultan
        ma saga sosoho''anna, “Da''a kam asagaw!” Ati paluwas sigām minnē''.  '
      verse: 19
    - text: '  Manjari pasekot si Ehod ni sultan e'', hinabuna aningkō'' karangan-danganan
        ma bilik angkap diyata'' ya paghayang-hayanganna. Yuk si Ehod, “Aniya'' lapal
        Tuhan pasampayku ni ka''a, tuwan.” Hinabu pabuhat sultan min paningkō''anna,'
      verse: 20
    - text: nihublut e' si Ehod punyal bay ma pa'ana kowan. Nihublut e'na maka tanganna
        gibang ati pangandugsu'na ni b'ttong sultan.
      verse: 21
    - text: Ā, paloblob punyal sampay puhanna ni b'ttong sultan, palatus pehē' ni
        bukutna. Halam tahella' e' si Ehod punyalna inān sabab katambunan e' kal'mmokan
        sultan.
      verse: 22
    - text: 'Jari paluwas si Ehod ni saurung luma'' bo'' kinunsi'' e''na saga tambol
        ma bilik angkap diyata'' inān.  '
      verse: 23
    - text: '  Makala''an pa''in iya, pina''an saga sosoho''an sultan ni bilikna inān
        ati ta''nda'' e'' sigām saga tambolna bay kinunsi''. “Ā,” yuk sigām, “kalu
        wa''i gi'' ajamban.”'
      verse: 24
    - text: 'Sakali angagad-ngagad na pa''in sigām sampay sigām sinōd iya'', sagō''
        halam taukab tambol e'' sultan. Angkan sigām bay angā'' kunsi'' pangukab.
        Pagukab itu, ta''nda'' e'' sigām panghulu'' sigām amatay pahantal ma lantay.  '
      verse: 25
    - text: '  Hinabu angagad saga sosoho''an e'', wa''i makalahi si Ehod. Talabay
        e''na saga batu ukilan bo'' patudju ni lahat Se''era.'
      verse: 26
    - text: 'Pagt''kkana pa''in pehē'' ni kabūd-būran ya paglahatan panubu'' si Epra''im,
        amah''lling iya tiyup-tiyup. Sakali patimuk ni si Ehod saga bangsa Isra''il
        bay min kaburan inān, ati magbeya'' sigām palūd minnē''.  '
      verse: 27
    - text: '  “Pi''itu kam ameya'' ma aku,” yuk panoho''an si Ehod, “sabab saga bantabi
        bangsa Mowab pinara''ug e'' PANGHŪ'' ma ka''am.” Angkan sigām paurul ma si
        Ehod, ati ta''agaw e'' sigām saga kababawan ma sapa'' Jordan, ya palabayan
        ni lahat Mowab. Halam aniya'' minsan sai bay tinugutan e'' disi Ehod pauntas
        parambila'' sapa'' he''.'
      verse: 28
    - text: Jari ma llaw ina'an-i, aniya' saga sangpū' ngibu a'a Mowab tapapatay he'
        sigām, a'a bahani maka akosog. Halam aniya' minsan dangan bay makalahi.
      verse: 29
    - text: 'Ma llaw he''-i du taga''os bangsa Mowab e'' bangsa Isra''il ati asannang
        paglahat inān ma deyom walumpū'' tahun.   '
      verse: 30
    - text: '    Manjari ya pas''lle'' ma si Ehod itu si Samgar anak si Anat. Si Samgar
        itu bay makapapatay nnom hatus a''a bangsa Pilistin. Luwal tungkud panganjudjal
        sapi'' ya pakokosna. Bay isāb iya angaliyusan bangsa Isra''il min kasigpitan
        sigām.    '
      verse: 31
  - chapter: 4
    verses:
    - text: '    Amatay pa''in si Ehod, pabalik na isab saga bangsa Isra''il maghinang
        kala''atan ya landu'' asammal ma pang''nda'' si Yawe ya Tuhan sigām.'
      verse: 1
    - text: Jari sinōngan sigām e' PANGHŪ'-Yawe ni komkoman si Jabin, sultan bangsa
        Kana'an ya amarinta ma da'ira Hasor. Ya magnakura' ma saga sundalu si Jabin
        itu si Sesera, a'a pat'nna' ma Haroset Haggoyim.
      verse: 2
    - text: 'Aniya'' ma si Jabin saga kalesa basi'' siyam hatus hekana. Nijahulaka''
        e''na bangsa Isra''il, pinissoko'' ma deyom duwampū'' tahun, angkan sigām
        parahing ni PANGHŪ'' angamu'' tabang.  '
      verse: 3
    - text: '  Ma waktu inān, si Debora h''nda si Lapidut ya magnakura'' ma bangsa
        Isra''il. Nabi isab iya.'
      verse: 4
    - text: Ya kabiyaksahan si Debora itu bang maghukum ma saga a'a Isra'il subay
        ma sindungan kayu ya pinagōnan Palma, ina'an ma llot Rama maka Betel ya ma
        kabūran Epra'im. Pehē' ni iya saga a'a Isra'il amapasalassay ba'anan palsagga'an
        sigām.
      verse: 5
    - text: Jari aniya' waktu kapanambuku si Debora ma si Barak, anak si Abinowam
        l'lla ya pat'nna' ma kauman Kedes ma lahat bangsa Naptali. Ya lapal si Debora
        ma si Barak, “Si Yawe ya pagtuhanan bangsatam Isra'il magpanoho'an ma ka'a.
        Sinō' ka pehē' ni būd Tabor, beya' isāb saga a'a sangpū' ngibu hekana min
        bangsa Naptali maka min bangsa Sibulun.
      verse: 6
    - text: 'Yuk Tuhan isab, ‘Sasatku si Sesera ya pagmakōkan saga sundalu si Jabin,
        supaya iya tabowa pehē'' ni sapa'' Kisun, iya baranna maka saga kalesana basi''
        sampay ba''anan saga sundaluna. Ati sōnganku sigām ni ga''osannu.’ ”  '
      verse: 7
    - text: '  Sakali ah''lling si Barak ni si Debora, yukna, “Aho'', pehē'' aku bang
        pa''in ka''a ya anehe''an aku. Sagō'' bang ka mbal ameya'', na mbal aku.”  '
      verse: 8
    - text: '  “Ahāp na ko'' ilu,” yuk si Debora. “Ameya'' aku ma ka''a. Sagō'' pagka
        buwattilu paghona''-hona''nu, halam aniya'' kamahaldika''an maka-ni ka''a
        bang tara''ug si Sesera. Subay d''nda ya binuwanan da''ugan e'' PANGHŪ''.”
        Jari parongan si Debora ma si Barak pehē'' ni Kedes.'
      verse: 9
    - text: 'Ma Kedes pa''in, pinalinganan e'' si Barak saga a''a panubu'' si Sibulun
        maka si Naptali, ati sangpū'' ngibu ya heka sigām magbeya'' maka iya. Ya du
        si Debora bay ameya''.  '
      verse: 10
    - text: '  Na, ma waktu ina''an du, aniya'' a''a niōnan si Heber bay pasaddī min
        pagkahina bangsa Kēn. In bangsa Kēn itu panubu'' si Hobab, ya bay ipal si
        Musa l''lla. Jari si Heber itu bay amat''ngge luma''na tolda ma atag kayu
        Sa''anannim, dakayu'' po''on kayu aheya asekot ni Kedes.  '
      verse: 11
    - text: '  Kahaka''an si Sesera pasal si Barak anak si Abinowam wa''i patukad
        ni būd Tabor.'
      verse: 12
    - text: 'Angkan tinimuk e'' si Sesera saga kalesana basi'' siyam hatus hekana
        maka kamemon kal''llahan ya tendogna, ati soho''na sigām pehē'' min Haroset
        Haggoyim ni sapa'' Kisun.  '
      verse: 13
    - text: '  Pagka buwattē'', ah''lling si Debora ni si Barak, yukna, “Sūng! Ya
        na itu llaw panukbal si Sesera ni ka''a e'' PANGHŪ''! Tuhan ya magmunda''
        ma ka''am!” Angkan palūd si Barak min būd Tabor maka saga a''a sangpū'' ngibu
        hekana.'
      verse: 14
    - text: Manjari itu, makarugpak pa'in disi Barak, pinalengog si Sesera e' PANGHŪ',
        talapay isāb kamemon saga a'ana magkalesa maka sundaluna. Si Sesera baranna
        bay pakuppa min kalesana bo' alahi.
      verse: 15
    - text: Saguwā' niapas e' si Barak saga kalesa maka katumpukan sundalu inān sampay
        ni Haroset Haggoyim. Talagut saga sundalu si Sesera kamemon, halam aniya'
        minsan dangan takapin allum.
      verse: 16
    - text: 'Malaingkan si Sesera itu bay makalahi ni luma'' tolda ya pat''nna''an
        si Ja''el h''nda si Heber bangsa Kēn. Magbagay asal si Jabin sultan Hasor
        maka kakampungan si Heber.  '
      verse: 17
    - text: '  Na, paluwas si Ja''el min luma''na anagina si Sesera. Yukna, “Palanjal
        ka, tuwanku. Pasōd ka pi''itu, da''a ka tināw.” Jari pasōd iya ni luma'' tolda
        bo'' minantahan e'' si Ja''el.  '
      verse: 18
    - text: '  Yuk si Sesera ma iya, “Atoho'' k''llongku. Bang manjari, buwanin aku
        bohe''.” Ati niukab e'' si Ja''el dakayu'' pangisihan gatas pamainum iya.
        Pagubus tinambunan iya pabalik.  '
      verse: 19
    - text: '  Ah''lling gi'' si Sesera ma si Ja''el, yukna, “An''ngge ka ma bowa''
        lawang ilu. Bang aniya'' pi''itu atilaw bang aniya'' gi'' a''a saddī maitu,
        sambungin ‘halam’.”  '
      verse: 20
    - text: '  Saguwā'' addok pa''in tuli si Sesera ma sabab kamale''na, niā'' tuku
        tolda maka tukul e'' si Ja''el h''nda si Heber inān. Pa''agak-agak iya ni
        bihing si Sesera. Tinukul e''na tuku inān ni kīd tuktukna, tinukul pahāp bo''
        palatus parambila'' pa''abut ni tana''. Minnē'' amatay si Sesera.  '
      verse: 21
    - text: '  Na, pina''an isāb si Barak amiha si Sesera ati paluwas si Ja''el amāk
        iya. “Pi''itu ka,” yukna, “pa''nda''anku ka''a ya a''a pihanu.” Angkan ameya''
        si Barak ma si Ja''el pasōd. Ta''nda'' e''na si Sesera amatay pahantal, maka
        masi tuku tolda ma kōkna.  '
      verse: 22
    - text: '  Manjari ma llaw he''-i du, in si Jabin sultan bangsa Kana''an inān
        bay nilongkopan e'' Tuhan ma pang''nda'' saga a''a Isra''il.'
      verse: 23
    - text: 'Ati bangsa Isra''il itu gom pa''in magsosōng ga''os sigām min sultan
        Jabin, sampay iya ta''abut magka''at e'' sigām.    '
      verse: 24
  - chapter: 5
    verses:
    - text: '    Ma llaw ina''an du, magkalang si Debora maka si Barak ya anak si
        Abinowam. Yuk pagkalang sigā:  '
      verse: 1
    - text: '“Pudji ni si Yawe! Saga a''a bangsahan angatas na magmunda'' ma pagkahi
        sigām bangsa Isra''il, lilla'' isāb saga a''a anukbalan baran sigām. '
      verse: 2
    - text: 'Pakale kam, saga sultan! Pakale kam saga a''a bangsahan. Angalang aku
        ni si Yawe, angalang aku. Anukbal aku kalangan pamudji si Yawe ya pagtuhanan
        bangsa Isra''il. '
      verse: 3
    - text: 'O Yawe, pagla''annu pa''in min lahat Se''er, paglanjalnu min lahat Edom,
        ajogjog dunya, alandos makalandu'' ulan, patumbuk ulan min kagabunan. '
      verse: 4
    - text: 'Ajogjog saga kabūran ma kapi''itu si Yawe, ya Tuhan tag-suku''an būd
        Turusina. Aho'', ajogjog ma baihu''an si Yawe, ya pagtuhanan bangsa Isra''il. '
      verse: 5
    - text: 'Ma waktu kapaghukum si Samgar anak si Anat, maka ma waktu si Ja''el,
        halam aniya'' bay makalabay min lān aheya. Sasuku magtulakan subay palabay
        min saga lān kabiklu''-biklu''an. '
      verse: 6
    - text: 'Akulang du bay makapaglahat ma kahuma-huma''an tana'' Isra''il, sat''ggol
        halam bay patuwa'' si Debora, ya kinilā pagina''an bangsa Isra''il. '
      verse: 7
    - text: 'Ma waktu kapapinda bangsa Isra''il ni saga tuhan-tuhan saddī, waktu isāb
        kat''kka bono'' ma pagsōran da''ira, halam aniya'' tampan atawa budjak ma
        saga l''lla bangsa Isra''il mpat ngibu hekana. '
      verse: 8
    - text: 'Akōg pangatayanku ma saga a''a Isra''il bangsahan, maka ma saga a''a
        ya magmalilla'' palamud ma pagbono''. Pudji ni si Yawe! '
      verse: 9
    - text: 'Pakale kam, sasuku kam pakura'' ma kura'' pote'', ya aningkō'' ma lampik
        pakol alingkat, beya'' isāb ka''am magbabaklay ma lān, kalehunbi '
      verse: 10
    - text: 'lapal saga magkakalang  ya patimuk ma atag kak''ppongan. Niusul e'' sigām
        pasal kahinangan PANGHŪ''-Yawe, kahinangan a''adil lullun, niusul kahinangan
        saga a''a Isra''il ya aesog amono''. Maglūran na saga ummat PANGHŪ'' pehē''
        ni tongod lawang ya pagsōran da''ira. '
      verse: 11
    - text: '‘O Debora, pakosog ka bo'' pakosog! Pakosog ka magkalang! O Barak, pakuyas
        ka! O Barak, ka''a anak si Abinowam, saggawun saga a''a bay anaggaw ka''a.’ '
      verse: 12
    - text: 'Sasuku takapin allum ma bangsa Isra''il bay patipun ni saga pagnakura''an
        sigām. Bay patimuk ma aku saga ummat si Yawe, beya'' isāb saga a''a ya aesog
        amono''. '
      verse: 13
    - text: 'Aniya'' sigām kasehe''an bay min lahat Epra''im, ya bay paglahatan bangsa
        Amalek ma waktu tagna''. Ina''an isāb saga panubu'' si Benjamin bay palamud
        ma saga a''a ya anehe''an ka''a. Aniya'' saga kapitan palūd pina''an bay min
        Makir. Aniya'' isāb saga a''a Sibulun amowa tungkud kapitan. '
      verse: 14
    - text: 'Saga a''a bangsahan min bangsa Issakar bay parongan ma si Debora. Aho'',
        ina''an saga panubu'' si Issakar parongan ma si Barak, magdaganan maka iya
        ni kapantayan. Saguwā'' magduwa-ruwa pikilan bangsa Rubin, mbal agon makapagdakayu''
        gara''. '
      verse: 15
    - text: 'Ka''am bangsa Rubin, angay kam bay pat''ddas ma koralanbi, anaenghog
        tiyup-tiyup ya pangalingan a''a ma bili-bili sigām? B''nnal, aheya pagduwa-ruwabi
        ameya'' maka mbal. '
      verse: 16
    - text: 'Saga a''a Giliyad bay magpa''bba ma dambila'' sapa'' Jordan, maka bangsa
        Dān bay angagad sadja ma saga kumpit. Bangsa Aser isāb bay pat''ddas ma bihing
        tahik, halam sigām bay magla''anan min deyom kalo''okan. '
      verse: 17
    - text: 'Malaingkan in bangsa Sibulun bay anawakkalan kallum sigām ni pagbono''an,
        damikiyanna isab bangsa Naptali ma kabūd-būran. '
      verse: 18
    - text: 'Sakali magt''kkahan saga sultan bangsa Kana''an. Pakuyas sigām magbono'',
        apaslod pagdugpak sigām ma kuta'' Ta''anak ya ma bihing bohe'' Megiddo, saguwā''
        halam aniya'' pangalta'' bay talangpas sigām. '
      verse: 19
    - text: 'Palamud isāb saga bitu''un amono'' ma si Sesera. Anabang saga mamahi
        sabu pa''in maguntasan min sobangan ni s''ddopan. '
      verse: 20
    - text: 'Talaran si Sesera maka saga tendogna e'' s''llog, talaran sigām e'' sapa''
        Kisun, ya sapa'' bay awal gi''. Ah''llingan aku di-ku. Paesog ka, yukku, palanjal
        ka. '
      verse: 21
    - text: 'Jari takale to''ongan tagandak saga kura'' si Sesera. Ina''an saga kura''na
        aesog magdaganan na pa''in, magdaganan. '
      verse: 22
    - text: '‘Sapdahin saga a''a ma kauman Meros,’ yuk mala''ikat si Yawe. ‘Sapdahin
        sigām to''ongan, sabab halam sigām bay palamud anganggapi'' ma si Yawe, halam
        sigām bay pagapi'' ma iya angatu ma saga a''a ga''osan.’ '
      verse: 23
    - text: 'Bang pa''in binarakatan si Ja''el, h''nda si Heber bangsa Kēn. Bang pa''in
        iya binarakatan labi min kamemon kar''ndahan ya pat''nna'' ma luma'' tolda. '
      verse: 24
    - text: 'Angamu'' pa''in bohe'' si Sesera, gatas ya pamuwan e'' si Ja''el, gatas
        pinapīt ni''isi ma pinggan, pinggan tōp pagi''inuman a''a bangsahan. '
      verse: 25
    - text: 'Pagubus, pina''abut tanganna dambila'' ni tuku tolda, tanganna kowan
        ya pang''ntanna tukul. Jari binono'' e''na si Sesera, ap''ssa'' kōkna, nirugsu''
        iya ma kīd tuktukna bo'' alopot kōkna. '
      verse: 26
    - text: 'Ati palukbu'' iya ma dahūan tape'' si Ja''el. Pahantal iya maina''an,
        jari maina''an kamatayanna. '
      verse: 27
    - text: 'Ina''an ina'' si Sesera patīk min tandawan, ina''an iya ma bilikna maglemong
        na pa''in. Magtilaw-tilawan di-na, ‘Ai bahā'' makat''ggolan kalesana? Angay
        halam gi'' takaleku tagandak saga kura''na?’ '
      verse: 28
    - text: 'Manjari sinambungan iya e'' dakayu'' tendogna ya aladju pikilanna min
        kaheka''an d''nda. '
      verse: 29
    - text: 'Ya du isāb ina'' si Sesera ah''llingan di-na, yukna, ‘Tantu sigām t''ggolan
        magbahagi''an pangalta'' ya talangpas sigām, dakayu'' atawa duwangan d''nda
        ma dakayu'' l''lla, saga s''mmek ahalga'' pamahampit si Sesera, saga s''mmek
        buldahan, s''mmek alutu'' durukanna, pamasalay ma k''llongku. Tantu aheka
        tataban e'' sigām.’ '
      verse: 30
    - text: 'Ya PANGHŪ'', bang pa''in alaglag kamemon palbantahannu! Malaingkan sasuku
        alasahan ka''a, bang pa''in sigām asahaya sapantun mata llaw bang pasinag
        to''ongan.”    Sakali aniya'' kasannangan ma paglahat inān ma deyom mpatpū''
        tahun.    '
      verse: 31
  - chapter: 6
    verses:
    - text: '    Pabalik na isab saga bangsa Isra''il maghinang kala''atan ya landu''
        asammal ma pang''nda'' PANGHŪ''-Yawe, angkan sigām pinasagaran e''na gina''os
        e'' bangsa Midiyan ma deyom pituntahun.'
      verse: 1
    - text: Ma sabab kabisa pamissoko' bangsa Midiyan, makalahi saga bangsa Isra'il
        ni kabūd-būran bo' angahinangan di-sigām kubu'-kubu' ma saga songab batu maka
        ma saga tapukan ya ahunit sinōd.
      verse: 2
    - text: Tiyap-tiyap sigām ananom, magtūy sinōd paglahat sigām e' saga bangsa Midiyan,
        bangsa Amalek maka saga bangsa kasehe'an bay min sobangan.
      verse: 3
    - text: Kapagpustuhan e' bangsa liyu inān saga tana' ya pananoman bangsa Isra'il
        ta'abut sampay ni lahat Gasa. Jari pinaka'at ai-ai bay tinanom e' bangsa Isra'il
        ati halam aniya' kinapinan pagkakan sigām. Pinagā' isāb kamemon saga bili-bili,
        sapi' maka saga kura' ya suku' bangsa Isra'il.
      verse: 4
    - text: Angulatap saga bangsa liyu inān pehē' ni tana' Isra'il, sapantun heka
        ampan dulu. Tabowa saga kahayopan sigām maka ba'anan luma' sigām tolda. Mbal
        agon taitung heka puhu' maka unta' ya bay pat'kka ni lahat e' bo' supaya ta'agaw
        ka'lluman a'a Isra'il.
      verse: 5
    - text: 'Jari magkamiskinan bangsa Isra''il e'' bangsa Midiyan angkan sigām parahing
        angamu'' tabang ni PANGHŪ''-Yawe.  '
      verse: 6
    - text: '  Pagga sigām bay parahing ni PANGHŪ'' ma pasalan bangsa Midiyan,'
      verse: 7
    - text: bay sigām pinabeya'an dakayu' nabi. Ah'lling nabi inān, yukna, “Ya itu
        pangallam si Yawe ya pagtuhananbi, yukna, ‘Bay kam bowaku paluwas min lahat
        Misil, ya lahat bay pamanyaga'an ka'am.
      verse: 8
    - text: Bay kam paluwasku min pang'ntan bangsa Misil maka min komkoman saga a'a
        amissoko' ka'am. Bay t'ggalku saga bantabi maka bay pamuwanku ni ka'am lahat
        sigām.
      verse: 9
    - text: 'Bay sa kam haka''anku, yukku, “Aku si Yawe ya pagtuhananbi. Da''a kam
        anumba ni saga tuhan-tuhan bangsa Amor, ya bay tag-suku''an lahat pat''nna''anbi
        ilu.” Saguwā'' halam aku bay ikutbi.’ ”  '
      verse: 10
    - text: '  Manjari at''kka mala''ikat si Yawe ni lahat Opra bo'' aningkō'' ma
        sindungan po''on kayu aheya, ya suku'' si Jowas a''a min bangsa Abe''eser.
        Ina''an isāb anakna l''lla ya niōnan si Gidiyun anganggi''ikan pai-tirigu
        ma deyom pagp''gga''an buwa'' anggul. Mahē'' iya maggi''ik bo'' mbal ta''nda''
        e'' bangsa Midiyan.'
      verse: 11
    - text: 'Magpa''nda'' pa''in mala''ikat ma si Gidiyun, yukna, “Ka''a ya bobono''un
        aesog maka akosog, pataptap si Yawe ma ka''a.”  '
      verse: 12
    - text: '  Ya sambung si Gidiyun, “Tuwan, bang si Yawe b''nnal pataptap ma kami,
        angay kami pinat''kkahan ba''anan saga pakaradja''an itu? Angay kami halam
        pina''nda''an saga hinang kainu-inuhan ya pinagsuli-suli e'' kamatto''ahan
        kami? Bay kono'' sigām binowa e'' si Yawe paluwas min lahat Misil. Saguwā''
        ma buwattina''an, siniya-siya kami e'' PANGHŪ'' bo'' tinugutan ni komkoman
        bangsa Midiyan.”  '
      verse: 13
    - text: '  Palingi'' PANGHŪ'' bo'' ah''lling ni si Gidiyun, yuk-i, “Pehē'' na
        ka, gunahun kosognu ati lappasun bangsa Isra''il min ga''osan bangsa Midiyan.
        Aku ya anoho'' ka''a.”  '
      verse: 14
    - text: '  Atilaw si Gidiyun, yukna, “Aho'' panghū'', sagō'' buwattingga e''ku
        angalappas bangsa kami Isra''il? Sabab ma panubu'' Manasse, in pangkatan kami
        ya halam to''ongan aniya'' ga''osna. Maka aku itu areyo'' to''ongan ma kakampungan
        kami.”  '
      verse: 15
    - text: '  Ya sambung PANGHŪ'', “Pabeya'' du aku ma ka''a ati talaglagnu kamemon
        saga bangsa Midiyan buwat e''nu amono'' a''a dangan.”  '
      verse: 16
    - text: '  Anambung si Gidiyun, “Na, bang hati ka kasulutan ma aku, buwanin aku
        paltanda''an in ka''a to''ongan amissala ni aku.'
      verse: 17
    - text: 'Da''a busung, da''a lagi'' ka ala''an sampay aku makabalik pi''itu amowa
        tutukbalan pangahulmatku ka''a.”   Yuk PANGHŪ''-Yawe, “Na, lagaranta pa''in
        ka sampay ka makabalik pi''itu.”  '
      verse: 18
    - text: '  Sakali pehē'' na si Gidiyun ni luma'' bo'' angadjal kambing abata''.
        Angaddun isāb iya saga nnom gantang tirigu nihinang tinapay halam pasuligna.
        Atahak pa''in, ni''isi e''na isi sumbali''an ma ambung, maka loho''na ni''isi
        ma kaldero bo'' yampa bowana panghulmat mala''ikat Tuhan ya ma sindungan kayu.  '
      verse: 19
    - text: '  Jari yuk mala''ikat ni iya, “Ngā''un isi sumbali''an maka tinapay halam
        pasuligna bo'' pat''nna''un ma batu itu, ati bu''usin loho''.” Bineya'' magtūy
        e'' si Gidiyun.'
      verse: 20
    - text: 'Jari niabut sumbali''an maka tinapay inān maka tōng tungkud ya ma tangan
        mala''ikat si Yawe. Saru''un-du''un pasuleyab api luwas min batu inān, ati
        atunu'' kamemon bay tabowa e'' si Gidiyun. Alanyap isāb mala''ikat si Yawe.  '
      verse: 21
    - text: '  Tata''u pa''in e'' si Gidiyun mala''ikat PANGHŪ'' ya bay papa''nda''
        ni iya, magtūy iya amanyabut, “Arōy, PANGHŪ'' Sangat Kawasa! Bay aku makapagbaihu''
        maka mala''ikatnu!”  '
      verse: 22
    - text: '  Saguwā'' amissala PANGHŪ'' ni iya, yuk-i, “Pahantap ka! Da''a ka tināw,
        mbal du ka amatay.”'
      verse: 23
    - text: 'Jari aniya'' batu tinambak e'' si Gidiyun maina''an pagtutukbalan ni
        PANGHŪ'', niōnan e''na ‘Si Yawe ya Kasannangan.’ Ina''an masi sampay ni buwattina''an
        ma Opra ya ma tana'' bangsa Ebe''eser.  '
      verse: 24
    - text: '  Na, ma sangom he''-i du, amissala PANGHŪ''-Yawe ni si Gidiyun, “Angā''
        ka dakayu'' sapi'' pituntahun umulna min saga sapi'' mma''nu ya pasunu'' kahāpna
        min kasehe''an. Pagā''nu, langkatun pagtutukbalan ya pasumbahan mma''nu ni
        tuhan-tuhan Ba''al, maka pōngun isāb hāg si Asera ya ma bihing ina''an-i.'
      verse: 25
    - text: 'Talangkat pa''in, angahinang ka pagtutukbalan ya tōp panumbahan si Yawe
        ya pagtuhanannu. Hinangun mailu ma diyata'' būd-būd itu. Ngā''un hāg tuhan-tuhan
        Asera ya bay pinagpōng-pōng, panunu'' sapi'' ya pasunu'' kahāpna ilu pagkulbannu
        ni Tuhan.”  '
      verse: 26
    - text: '  Angkan si Gidiyun bay amowa sangpū'' puhu'' ya sosoho''anna bo'' bineya''
        e''na bay pangallam PANGHŪ'' ma iya. Bo'' arapun nihinang e''na ma waktu sangom
        sabab tināw iya ma saga kampungna maka saga a''a maglahat ma kauman inān.  '
      verse: 27
    - text: '  Pagsubu, magbati''an pa''in saga a''a maglahat maina''an, takuddat
        sigām pagga alubu na pagtutukbalan ni si Ba''al, maka hāg si Asera ya ma bihingna
        bay pinuwad, maka in sapi'' karuwana bay na pangungsud ma pagtutukbalan ya
        baha''u nihinang.'
      verse: 28
    - text: 'Jari magtilaw-tilawan sigām di-sigām, “Sai bay magkahinangan itu?” Tapariksa''
        pa''in saga a''a pasal palkala'' itu, tata''u na in si Gidiyun anak si Jowas
        ya bay magkahinangan.  '
      verse: 29
    - text: '  Magtūy pinalinganan si Jowas, sinō'' pinaluwas anakna, sabab yuk sigām,
        “Patut iya pinapatay sabab talangkat e''na pagtutukbalan ni si Ba''al, maka
        tapuwad e''na hāg si Asera ya bay ma bihing pagtutukbalan e''.”  '
      verse: 30
    - text: '  Saguwā'' sinambungan pakosog e'' si Jowas saga a''a bilahi amapatay
        si Gidiyun, “Angay dapitanbi si Ba''al? Bilahi kam angalappas iya? Sasuku
        anganggapi'' iya subay pinapatay salung subu! Bang b''nnal tuhan si Ba''al,
        makarapitan iya di-na bang aniya'' ganta'' amaka''at lugal pagtutukbalan ma
        iya.”'
      verse: 31
    - text: 'Angkan ma llaw he''-i du in si Gidiyun niōnan e'' sigām Jerub-Ba''al
        ma sabab pangalangkatna ma lugal pagtutukbalan si Ba''al. Ya sambatan sigām,
        “Pasagaranta si Ba''al angandapitan di-na.”  '
      verse: 32
    - text: '  Na ma waktu ina''an, magsakaum bangsa Midiyan maka bangsa Amalek maka
        saga bangsa kasehe''an ya min lahat sobangan ati pauntas sigām kamemon min
        dambila'' sapa'' Jordan bo'' magpustu ma kapantayan Jesde''el.'
      verse: 33
    - text: Jari pahōp Rū Yawe ma si Gidiyun, angkan iya bay amah'lling tiyup-tiyup
        pangalinganna ma saga panubu' Abe'eser sinō' ameya' ma iya.
      verse: 34
    - text: 'Aniya'' isāb saga sosoho''an bay pinapehē'' e'' si Gidiyun amasaplag
        bissala ma bangsa Manasse, sinō'' magtakos. Pinasaplagan isāb bangsa Aser,
        Sibulun maka Naptali, jari ya du sigām bay pasakaum ma disi Gidiyun.  '
      verse: 35
    - text: '  Yuk si Gidiyun ni Tuhan, “Bang b''nnal in aku gunanu angalappas bangsa
        Isra''il ma buwat bay janji''nu,'
      verse: 36
    - text: na, amat'nna' aku bulbul bili-bili ma lugal paggi'ikan pai-tirigu. Bang
        hal bulbul ya abase' e' alu', ati atoho' tana' ya ma sakalibutna, minnē' kata'uwanku
        aku ya gunanu angalappas bangsa Isra'il buwat bay pangallamnu.”
      verse: 37
    - text: 'Jari buwattē'' ya kapaniya''na. Pagk''llat subu, dai''-dai'' llaw gi'',
        abati'' na si Gidiyun. Piniyutan e''na bulbul bili-bili ati ap''nno'' dapinggan
        e'' bohe'' alu''.  '
      verse: 38
    - text: '  Aniya'' gi'' pah''lling si Gidiyun ma Tuhan, yukna, “Da''a busung.
        Da''a pa''in ap''ddi'' ataynu ma aku pagka aniya'' gi'' amu''ku ni ka''a.
        Tugutin lagi'' aku amiha dakayu'' paltanda''an ma bulbul bili-bili itu. Ma
        waktu itu, kabaya''anku subay tana'' ya abase'' e'' alu'' ati bulbul bili-bili
        ya atoho''.”'
      verse: 39
    - text: 'Jari ma sangom du he'', tahinang e'' Tuhan buwat bay pangamu'' e'' si
        Gidiyun. Hal bulbul bili-bili ya atoho''. Ya tana'' ma sakalibutna inān abase''
        kamemon e'' alu''.    '
      verse: 40
  - chapter: 7
    verses:
    - text: '    Jari dai'' llaw pa''in, magpustu si Jerub-Ba''al (ya na si Gidiyun)
        maka kamemon saga a''ana ma atag dakayu'' tigbaw ya niōnan Harod. Ina''an
        isāb bangsa Midiyan magpustu tampal ni uttala'', ma kapantayan ya asekot ni
        būd More.'
      verse: 1
    - text: Yuk PANGHŪ'-Yawe ni si Gidiyun, “Mbal ka tapara'ugku min bangsa Midiyan
        sabab aheka makalandu' saga a'anu. Bang kam ganta' anganda'ug ma buwattilu
        hekabi, ya aniya' magmalangkahi kam in kosogbi ya sababan angkan kam anganda'ug.
      verse: 2
    - text: 'Angkanna ka soho''ku amatanyagan saga a''anu buwattina''an. Ya yuknu
        ma sigām, ‘Sasuku kam tināw maka nileya''-leya'' makajari ala''an min būd
        Giliyad itu bo'' amole''.’ ” Jari aniya'' duwampū'' karuwa ngibu saga a''a
        bay ala''an, ati sangpū'' ngibu la''a ya takapin.  '
      verse: 3
    - text: '  Saguwā'' yuk PANGHŪ'' ni si Gidiyun, “Masi gi'' kam aheka makalandu''.
        Bowahun saga a''anu ilu palūd ni tigbaw, ati mahē'' aku amene'' bang sai ya
        ameya'' maka mbal. Bang yukku, ‘A''a itu subay ameya'' ma ka''a’, na ameya''
        iya. Saguwā'' bang yukku, ‘A''a itu subay mbal ameya''’, na, da''a pabeya''un.”  '
      verse: 4
    - text: '  Jari binowa e'' si Gidiyun saga a''ana palūd ni tigbaw, ati maina''an
        iya kinallaman e'' PANGHŪ'', yuk-i, “Hinangun sigām duwa tumpuk. Ma tumpuk
        dakayu'' saga a''a ya anginum min tangan sigām, hatina d''lla'' sigām ni bohe''
        buwat ero''. Ma tumpuk dakayu'' isāb saga a''a ya angōk-tu''ut bo'' anginum.”'
      verse: 5
    - text: 'Jari t''llu hatus a''a ya angakup bohe'' bo'' anginum. Ya kasehe''an
        wa''i angōk-tu''ut anginum.  '
      verse: 6
    - text: '  Pagubus, yuk PANGHŪ'' ni si Gidiyun, “Gunaku saga t''llu hatus a''a
        ya bay anginum min tangan sigām ilu, ati lappasta kam maka buwananta kam da''ugan
        min saga a''a Midiyan. Soho''un saga a''a kasehe''an ilu amole'' ni kalahatan
        sigām pakaniya-pakaniya.”'
      verse: 7
    - text: Jari tinimuk e' si Gidiyun ba'anan balanja' maka tiyup-tiyup ya bay ma
        saga bangsa Isra'il kasehe'an bo' yampa sigām papole'na. Sagō', in t'llu hatus
        a'a bay magpa'bba ma iya sampay ya bay tatimuk e'.   Jari ya pustu bangsa
        Midiyan ina'an ma l'bbak būd ma kapantayan.
      verse: 8
    - text: Ma sangom du inān, yuk PANGHŪ' ma si Gidiyun, “Punduk ka bo' ka pehē'
        parugpak ni pustu inān sabab para'ugku ka min sigām.
      verse: 9
    - text: Saguwā' bang ka tināw amono', bowahun tendognu si Pura panehe'.
      verse: 10
    - text: Taenghogin bang ai pagsuli-sulihan sigām. Minnē' ka anawakkal parugpak
        ni pustu.” Angkanna palūd si Gidiyun maka tendogna si Pura pehē' ni pagjajagahan
        ma tōng pustu.
      verse: 11
    - text: 'Na, angulatap saga bangsa Midiyan maka bangsa Amalek maka ba''anan bangsa
        kasehe'' ya bay min lahat sobangan. Ina''an sigām ma kapantayan, sali'' sapantun
        ampan dulu ya heka sigām. Ya unta'' sigām isāb mbal ta''ambat ni''itung, buwat
        sapantun gusung ma bihing tampe.  '
      verse: 12
    - text: '  Pagt''kka pa''in si Gidiyun, magsalta'' takalena dangan a''a magsuli-suli
        maka bagayna pasal uppina. Yuk dangan itu, “Aniya'' dansolag tinapay atibulung
        bay tauppiku. In tinapay itu bay pagulung ni t''ngnga'' pustu Midiyan bo''
        parugtul ni luma'' tolda. Landu'' akosog hamiyuna angkan abulangkayat tolda
        inān sampay ah''bba''.”  '
      verse: 13
    - text: '  Anambung bagayna, “Ā, tantu halam aniya'' ma''anana saddī. Kalis si
        Gidiyun ko'' ilu, ya anak si Jowas a''a bangsa Isra''il. Pinara''ug iya e''
        Tuhan min bangsa Midiyan ati ma iya na pustu itu maka saga a''ana.”  '
      verse: 14
    - text: '  Takale pa''in e'' si Gidiyun suli-suli itu pasal uppi maka ma''anana,
        pinudji e''na Tuhan, ati pabalik iya ni pustu Isra''il maka e''na angalingan,
        yuk-i, “Magsakap kam! Ma waktu itu pinara''ug kitam e'' PANGHŪ'' min bangsa
        Midiyan ati makani-kitam in pustu sigām.”'
      verse: 15
    - text: Jari binahagi' t'llu e' si Gidiyun saga a'ana, dahatus hekana ma datumpuk.
        Aniya' isāb tiyup-tiyup tanduk kambing bay pat'nna'na ma saga a'a inān dangan-parangan,
        maka kibut halam isihan maka isāb suwariyan.
      verse: 16
    - text: Pagubus, yukna ma sigām, “Nda'unbi aku maka beya'unbi bang ai hinangku.
        Pagt'kkaku ni bihing pustu, sengorinbi aku.
      verse: 17
    - text: 'Libutunbi pustu inān, jari bang takalebi aku maka saga sehe''ku amah''lling
        tiyup-tiyup kami, ameya''-meya'' kam amah''lling saga tiyup-tiyupbi. Angolang
        kam pakosog isāb, yukbi, ‘Ma si Yawe maka si Gidiyun.’ ”  '
      verse: 18
    - text: '  Jari atonga'' pa''in bahangi, at''kka na si Gidiyun maka saga a''a
        karahatus hekana pehē'' ni tobtoban pustu, hinabu baha''u bay magganti'' saga
        jaga. Magtūy tiniyup e'' disi Gidiyun saga tiyup-tiyup, maka nilopot isāb
        saga kibut ya bay bowa sigām.'
      verse: 19
    - text: Magsabu in t'llu tumpukan bangsa Isra'il amah'lling tiyup-tiyup maka angalopot
        saga kibut. Tangan sigām gibang ya pang'ntan suwariyan, maka tangan kowan
        ya pang'ntan sigām tiyup-tiyup. Jari angolang sigām patanog, “Kalis si Yawe!
        Kalis si Gidiyun!”
      verse: 20
    - text: 'Sakali itu, hinabu patanam saga a''a Isra''il ma katilibut pustu, maglahian
        kamemon a''a Midiyan maka e'' sigām magpangolang.  '
      verse: 21
    - text: '  Pagh''lling pa''in saga tiyup-tiyup t''llu hatus hekana, pinapagatu
        e'' PANGHŪ''-Yawe saga a''a Midiyan ma kaluha''an pustu ati magbono''-biyono''i
        sigām dampagkahian. Maglahian sigām sampay ni kauman Bet-Sita tampal ni Serera,
        sampay ta''abut isāb tobtoban lahat Abel Mehola ya asekot ni Tabat.'
      verse: 22
    - text: Jari pinalinganan saga a'a Isra'il ya min bangsa Naptali maka Aser, maka
        min kamemon bangsa Manasse, sinō' angapas bangsa Midiyan.
      verse: 23
    - text: Pagubus, aniya' saga sosoho'an pinapehē' e' si Gidiyun ni kabūd-būran
        lahat Epra'im bo' ah'lling ni saga a'a maina'an, yuk-i, “Palūd kam ni sapa'
        Jordan ma atag kaluma'an Bet-Bara ati hapa'inbi saga a'a Midiyan bo' mbal
        makauntas.” Magtūy bineya' panoho'an si Gidiyun ati maglūran bangsa Epra'im
        ni sapa' Jordan anunggu'an labayan sampay ni Bet-Bara.
      verse: 24
    - text: 'Tasaggaw isāb e'' sigām duwa a''a pagnakura''an bangsa Midiyan ya niōnan
        si Oreb maka si Se''eb. Si Oreb bay pinapatay e'' sigām ma dakayu'' batu,
        ya niōnan Batu si Oreb, maka si Se''eb bay pinapatay ma pagp''gga''an buwa''
        anggul, ya niōnan Pagp''gga''an si Se''eb. Pagubus, tinurul na pa''in saga
        bangsa Midiyan e'' bangsa Epra''im. Pinonggolan e'' sigām kōk si Oreb maka
        si Se''eb bo'' binowa ni si Gidiyun, ya ina''an lagi'' ma bihing sapa'' Jordan.    '
      verse: 25
  - chapter: 8
    verses:
    - text: '    Na, atilaw saga a''a Epra''im ni si Gidiyun, yuk-i, “Angay kami mbal
        pagaddatannu? Angay kami halam bay palinganannu ma waktu kapehē''bi magbono''
        maka bangsa Midiyan?” Ati sinoway e'' sigām si Gidiyun.  '
      verse: 1
    - text: '  Saguwā'' ya sambungna ni sigām, “Mbal makasali'' ai-ai bay tahinangku
        ni bay tahinangbi. Aheya lagi'' kahāpan ya kapin buwa'' anggul tapuwa'' ma
        lahat Epra''im min kamemon pungutan buwa'' anggul ya tak''ttu'' e'' bangsa
        Abise''er.'
      verse: 2
    - text: 'Bay kam pinara''ug e'' Tuhan ati tasaggawbi si Oreb maka si Se''eb, duwangan
        nakura'' bangsa Midiyan. Mbal makasali'' ya tahinangku ni bay tahinangbi.”
        Minnē'' ala''an kagit atay sigām ma si Gidiyun.  '
      verse: 3
    - text: '  Na, apaya si Gidiyun maka saga a''ana t''llu hatus hekana, sagō'' sinandalan
        na pa''in e'' sigām bang pa''in ta''apas saga banta sigām. Maka''abut pa''in
        sigām ni sapa'' Jordan, magtūy sigām pauntas parambila''.'
      verse: 4
    - text: 'Ma dambila'' pa''in, yuk si Gidiyun ni saga a''a Sokkot, “Buwaninbi tinapay
        saga sundaluku itu. Apaya sigām sabab masi kami angapas si Seba maka si Salmunna,
        ya sultan bangsa Midiyan.”  '
      verse: 5
    - text: '  Saguwā'' ah''lling saga pagnakura''an ma Sokkot, yuk-i, “Halam gi''
        tasaggawbi si Seba maka si Salmunna angkan kami mbal amuwan tinapay ma saga
        sundalunu.”  '
      verse: 6
    - text: '  Angkan anambung si Gidiyun, yukna, “Pagga buwattē'', bang aku karūlan
        na e'' PANGHŪ'' anaggaw si Seba maka si Salmunna, gilay-gilayku baranbi maka
        saga kayu itingan ya tapuwa'' ma paslangan.”  '
      verse: 7
    - text: '  Pagla''an minnē'', palanjal sigām ni Peniyēl ati binalikan e'' si Gidiyun
        bay pangamu''na dahū ma a''a Sokkot. Saguwā'' ya lling a''a Peniyēl ma si
        Gidiyun sali'' du maka buwat bay lling a''a Sokkot.'
      verse: 8
    - text: 'Angkan sinambungan saga a''a Peniyēl inān e'' si Gidiyun, yukna, “Bang
        kami makara''ug, pabalik du kami pi''itu angalubu pamantawanbi itu.”  '
      verse: 9
    - text: '  Na, si Seba maka si Salmunna wa''i ma lahat Karkor maka sundalu sigām
        saga sangpū'' kalima ngibu hekana. Luwal sigām ya takapin ma kamemon saga
        a''a sobangan. Aniya'' saga dahatus maka duwampū'' ngibu a''a sigām magtakos
        kalis bay tapapatay e'' disi Gidiyun.'
      verse: 10
    - text: Jari magtukaran disi Gidiyun labay min lān palabayan saga a'a maglilitu.
        In lān inān asal ma jadjahan lahat Noba maka Jogbeya, tampal ni sobangan.
        Pataggaha', tarugpak bangsa Midiyan e' disi Gidiyun.
      verse: 11
    - text: 'Makalahi si Seba maka si Salmunna, ya duwangan sultan bangsa Midiyan,
        saguwā'' niapas na pa''in e'' disi Gidiyun sampay tasaggaw na. Arimpulag isāb
        ba''anan saga sundalu sigām.  '
      verse: 12
    - text: '  Pagubus, si Gidiyun anak si Jowas pabalik na min pagbono''an labay
        min lān ma llot būd, ya niōnan Lān Heres.'
      verse: 13
    - text: Aniya' a'a Sokkot, onde' baha'u, tasaggaw e' si Gidiyun maina'an. Sinoho'
        iya anulat ōn a'a ya pagnakura'an ma kauman Sokkot. Jari pitumpū' ka pitu'
        ōn saga pagmatto'ahan ya tasulat.
      verse: 14
    - text: Pagubus, pehē' si Gidiyun ah'lling ni saga a'a Sokkot, “Itiya' na si Seba
        maka si Salmunna ya bay pagtunggīnganbi aku ma bay yukbi, ‘Halam gi' tasaggawbi
        si Seba maka si Salmunna, angkan kami mbal amuwan tinapay ni saga sundalunu
        magpayahan.’ ”
      verse: 15
    - text: Sakali saga pagmatto'ahan ma kauman Sokkot inān bay niraplosan e' si Gidiyun
        maka kayu itingan ya patomo' ma paslangan. Minnē' amintāng saga kal'llahan
        ma lahat Sokkot.
      verse: 16
    - text: 'Nilubu isāb e'' si Gidiyun ya pamantawan ma kauman Peniyēl, maka pinapatay
        isāb saga kal''llahanna ma kauman inān.  '
      verse: 17
    - text: '  Pagubus, tinilaw e''na si Seba maka si Salmunna, “Buwattingga luwa
        saga kal''llahan bay tapapataybi ma Tabor?”   Ya sambung sigām, “Kal''llahan
        buwat ka''a, pangluwahan balbangsa.”  '
      verse: 18
    - text: '  Yuk sambung si Gidiyun, “Saga danakanku lissi ko'' he'', da-ina'' kami.
        Sapahanku ma ōn si Yawe ya Tuhan kakkal salama-lama, bang sigām halam bay
        tapataybi, mbal du kam papatayku.”'
      verse: 19
    - text: 'Magtūy lingi''na si Jeter ya anakna kasiyakahan, “Papatayun sigām itu!”
        yukna. Saguwā'' halam bay nihublut e'' si Jeter kalisna, tu''ud iya tināw
        sabab masi gi'' iya abata''.  '
      verse: 20
    - text: '  Yuk si Seba maka si Salmunna ni si Gidiyun, “Dai'' ka, ka''a ya amapatay.
        Kalu takole''nu bang aniya'' isāb kosognu.” Angkan pasōng si Gidiyun ni dahūan
        amapatay sigām. Ningā'' isāb e''na saga pamulawan ya pama''alti k''llong unta''
        sigām.   '
      verse: 21
    - text: '    Yuk saga bangsa Isra''il ni si Gidiyun, “Ka''a na pagnakura''an kami,
        ka''a maka anak-mpunu, sabab bay kami lappasnu min komkoman saga a''a Midiyan.”  '
      verse: 22
    - text: '  Saguwā'' mbal si Gidiyun. Ya sambungna ma sigām, “Mbal kam pagnakura''anku,
        damikiyanna isab anakku. PANGHŪ''-Yawe ya magnakura''an ka''am.”'
      verse: 23
    - text: 'Maka yukna gi'', “Aniya'' dakayu'' amu''ku ni ka''am dangan-parangan.
        Buwaninbi aku aretes min lalangpasan bay tahampitbi.” (Ya addat saga a''a
        Isma''il magaretes bulawan.)  '
      verse: 24
    - text: '  Ya sambung sigām, “Aho''. Amuwan kami.” Angkan bin''llat e'' sigām
        dakayu'' juba, ati dangan-parangan angalarukan aretes min bay pamahagi'' ma
        iya.'
      verse: 25
    - text: Ya buhat saga aretes bulawan bay ta'amu'na, sangpū' ka pitu' hatus sekel,
        halam gi' beya' saga pamulawan pangalti maka saga tonton engkot k'llong. Saddī
        isab saga kakana' taluk ya pinagpakay e' kasultanan Midiyan, maka saga kili-kili
        bulawan ya ma k'llong saga unta' sigām.
      verse: 26
    - text: 'In kamemon bulawan bay pinahinang epod e'' si Gidiyun pinat''nna'' e''na
        ma Opra, ya kauman palahatanna. Sakali kamemon saga bangsa Isra''il pataikut
        min Tuhan bo'' anumba pina''an ni epod, ati tahinang itu sasat ma pagtali''anak
        si Gidiyun.   '
      verse: 27
    - text: '    Buwattē'' kahālan bay paniya'' ma bangsa Midiyan, tara''ug sigām
        e'' bangsa Isra''il ati halam na sigām maka''atu pabalik. Ma waktu bay kallum
        si Gidiyun, aniya'' mpatpū'' tahun ya t''ggol kasannangan ma paglahat.  '
      verse: 28
    - text: '  Ya katapusanna, si Jerub-Ba''al ya anak si Jowas amole'' na ni lahatna.'
      verse: 29
    - text: Aheka kah'nda'anna ati aniya' pitumpū' anakna l'lla.
      verse: 30
    - text: Ya h'nda-h'ndana pat'nna' ma Sekem, bay anganak l'lla ati niōnan e'na
        si Abimelek.
      verse: 31
    - text: 'Sakali si Gidiyun anak si Jowas, amatay ma kato''ana maka kinubul ma
        bay pangubulan mma''na ma kauman Opra ya suku'' bangsa Abe''eser.  '
      verse: 32
    - text: '  Halam lagi'' at''ggol kapatay si Gidiyun, pabalik na isab saga bangsa
        Isra''il pataikut min Tuhan bo'' pasumba ni saga tuhan-tuhan Ba''al. Ba''al-Berit
        ya tahinang pagtuhanan sigām,'
      verse: 33
    - text: ati takalipat e' sigām si Yawe ya pagtuhanan sigām luggiya', ya bay angalappas
        sigām min pang'ntanan saga palbantahan sigām paruruwambila'.
      verse: 34
    - text: 'Halam isāb ama''nda'' kahāpan ni tautai''-anak si Jerub-Ba''al (ya na
        si Gidiyun) ma pasal kamemon kahāpan ya bay tahinangna ma sigām.    '
      verse: 35
  - chapter: 9
    verses:
    - text: '    Manjari itu, si Abimelek, dakayu'' anak si Gidiyun l''lla, bay pehē''
        ni da''ira Sekem anibaw saga si''itna ya danakan ina''na l''lla. Amissala
        iya ni saga si''itna maka ni kaukampungan ina''na, yuk-i,'
      verse: 1
    - text: '“Tilawunbi saga a''a lahat Sekem itu bang sai ya kabaya''an sigām magnakura''.
        Ingga ahāp magnakura'' ma ka''am, saga kapitumpū'' anak si Jerub-Ba''al atawa
        dakayu'' a''a sadja? Entomunbi, in aku itu lissi lahasiya''bi.”  '
      verse: 2
    - text: '  Na, bay pa''in bissala itu tapangahaka e'' saga si''itna ni kamemon
        saga maglalahat ma Sekem, si Abimelek ya tapene'' pagnakura''an sigām sabab
        in iya lahasiya'' sigām lissi.'
      verse: 3
    - text: Jari pamuwan e' sigām ma si Abimelek pitumpū' sekel dī pilak luwas bay
        min langgal Ba'al-Beret, ati ginuna itu e'na panamba saga a'a bula'ug tahinang
        tendogna.
      verse: 4
    - text: Pagubus, pehē' iya ni luma' mma'na ma Opra ati maina'an, ma dakayu' batu,
        pinapatay e'na saga danakanna kapitumpū'. Si Jerub-Ba'al ya mma' sigām kamemon.
        Malaingkan si Jotam, ya kasiyalihan, bay makalahi patapuk.
      verse: 5
    - text: 'Sakali magsakaum kamemon saga a''a Sekem maka Bet-Milo ma atag po''on
        kayu aheya ma da''ira Sekem inān bo'' amat''nna'' si Abimelek magsultan ma
        sigām.  '
      verse: 6
    - text: '  Kahaka''an pa''in si Jotam ma pasalan itu-i, patukad iya ni puttuk
        būd Gerisim ati angolang ni saga a''a Sekem, yukna, “Owa'', ka''am maglalahat
        ma Sekem ilu, kalehunbi paralilanku itu bo'' supaya kam kinale e'' Tuhan.'
      verse: 7
    - text: 'Dakayu'' llaw, saga po''on kayu bay maggara'' amiha kayu pagsultanan
        sigām. Yuk sigām ni po''on kayu jaitun, ‘Dai'' ka magsultanan kami.’  '
      verse: 8
    - text: '  “Saguwā'' yuk sambung kayu jaitun, ‘Angay? Bbahanku bahā'' hinangku
        maghinang ns''llanku, ya ginuna pamaheya ma saga tuhan maka ma manusiya'',
        bo'' supaya aku tahinang alanga min ka''am saga kakayu-kayuhan?’  '
      verse: 9
    - text: '  “Pasunu'', ah''lling saga po''on kayu itu ni dampo''on kayu igira,
        yuk-i, ‘Dai'' ka magsultanan kami.’  '
      verse: 10
    - text: '  “Saguwā'' yuk sambung kayu igira, ‘Angay? Bbahanku bahā'' buwa''ku
        ahāp maka amamis itu, bo'' supaya aku tahinang alanga min ka''am saga kakayu-kayuhan?’  '
      verse: 11
    - text: '  “Ah''lling isāb saga po''on kayu itu ni tinanom anggul, yuk-i, ‘Dai''
        ka magsultanan kami.’  '
      verse: 12
    - text: '  “Ya sambung tinanom anggul, ‘Angay? Bbahanku bahā'' binu-anggulku,
        ya makapalasig atay katuhanan maka manusiya'', supaya aku palanga min kakayu-kayuhan
        kasehe''?’  '
      verse: 13
    - text: '  “Ma kahinapusanna, ah''lling saga po''on kayu ni dampo''on kayu itingan,
        ‘Na, ka''a na ya magsultanan kami.’  '
      verse: 14
    - text: '  “Anambung kayu itingan itu, yukna, ‘Bang aku to''ongan ya pene''bi
        magsultanan ka''am, pi''itu kam pasindung ma lambungku. Sagō'' bang ngga''i
        ka aku, na, bang pa''in pasuleyab api min saga sangaku bo'' magtautunu'' saga
        po''on kayu sidro ya ma kabūran Lebanon.’ ”  '
      verse: 15
    - text: '  Amissala gi'' si Jotam, yukna, “Kira-kirahunbi. Abontol bahā'' itikadbi
        ma kapangahinangbi si Abimelek magsultanan ka''am? Ahāp ka niyatbi? Taluwa''
        bahā'' ya bay hinangbi ma mma''ku si Jerub-Ba''al maka saga panganakna? Ahāp
        bahā'' panungbasbi ma iya ma bay kahinanganna ma ka''am?'
      verse: 16
    - text: Marai' halam taentombi bay hinang mma'ku ma pasalanbi, waktu kapangatuna
        ma bangsa Midiyan. Bay panūk kallumna supaya kam kaliyusan min komkoman sigām.
      verse: 17
    - text: Saguwā' buwattina'an, bantahanbi panubu' mma'ku pagka papataybi saga anakna
        l'lla pitumpū' hekana. Bay papataybi ma dakayu' batu ma saukat si Abimelek
        ya kampungbi, ati tahinangbi iya magsultanan saga a'a Sekem. Bo' arapun in
        si Abimelek ilu hal anak ata ya bay h'nda-h'nda mma'ku.
      verse: 18
    - text: Na, bang b'nnal to'ongan abontol itikadbi maka asaltun niyatbi tudju ni
        si Jerub-Ba'al magtautai'-anak, mura-murahan bang pa'in pagkōg-koyaganbi si
        Abimelek. Damikiyanna isāb ka'am ya pagkōganna.
      verse: 19
    - text: 'Malaingkan bang ala''at maksudbi angkan iya hinangbi sultan, na, bang
        pa''in aniya'' api paluwas min si Abimelek ilu angalapnas ka''am saga maglalahat
        ma Sekem maka ma Bet-Milo! Bang pa''in isāb aniya'' api paluwas min ka''am
        papelleng ni si Abimelek!”  '
      verse: 20
    - text: '  Pagubus, alahi si Jotam patapuk ni lahat Be''er ati mahē'' iya pat''nna''
        sabab tināw iya ma danakanna si Abimelek.  '
      verse: 21
    - text: '  Manjari itu, palabay pa''in t''lluntahun kapamarinta si Abimelek ma
        bangsa Isra''il,'
      verse: 22
    - text: aniya' pagsababan pinat'kka e' Tuhan ma si Abimelek maka saga a'a Sekem,
        ya po'on sigām magsagga'. Jari mbal na angaku pinagbaya'an e' si Abimelek
        saga maglalahat ma da'ira inān.
      verse: 23
    - text: Pinat'kka e' Tuhan palkala' itu supaya kabalosan kamatay saga anak si
        Jerub-Ba'al pitumpū' hekana, ya bay pinapatay e' danakan sigām si Abimelek.
        Jari katungbasan si Abimelek maka saga a'a Sekem ya bay anabangan iya amono'
        saga dauranakanna.
      verse: 24
    - text: 'Pagka in a''a Sekem mbal na angaku pinagbaya''an e'' si Abimelek, aniya''
        min sigām pehē'' ni kabūd-būran angahapa'' maka angalangpasan sasuku palabay
        minna''an. Sagō'' tapata''u si Abimelek ma pasalan itu-i.  '
      verse: 25
    - text: '  Na, aniya'' a''a niōnan si Ga''al, anak si Ebed, wa''i papinda ni Sekem,
        beya'' isab maka saga danakanna l''lla, ati pangandolan iya e'' saga a''a
        maina''an.'
      verse: 26
    - text: Ta'abut pa'in musim pagk'ttu' buwa' anggul, pehē' na saga a'a Sekem ni
        kabbun sigām, ati pin'gga' buwa' anggul nihinang binu. Pagubus, bay sigām
        amaniya' paglami-lami ma langgal tuhan-tuhan sigām. Sabu sigām magkakan maka
        maginum, sinapdahan e' sigām si Abimelek.
      verse: 27
    - text: Yuk si Ga'al anak si Ebed, “Sai sa si Abimelek, ya angkan kitam a'a Sekem
        itu subay magpatireyo' ma iya? Bang aku mbal asā', in iya hal anak si Jerub-Ba'al,
        maka si Sebol ya pangandolanna. Ya patut subay paghinanganbi si Hamor, ya
        pangkatanbi saga a'a Sekem.
      verse: 28
    - text: 'Bang sadja saga a''a itu bay kapagbaya''anku, tantu pala''anku si Abimelek.
        Ya pah''llingku ma iya, ‘Pasakapun saga a''anu magbobono'' bo'' kitam makapagatu!’
        ”  '
      verse: 29
    - text: '  Na, kahaka''an pa''in si Sebol ya gubnul ma da''ira inān pasal bay
        pah''lling si Ga''al anak si Ebed he'', akagit sidda atayna.'
      verse: 30
    - text: Jari aniya' sosoho'an pinapehē' e'na ni si Abimelek ma halam aniya' makata'u.
        Yuk lapalna, “Si Ga'al maka saga danakanna l'lla bay papinda pi'itu ni Sekem
        ati sinūg-sūgan saga a'a angatuhan ka'a.
      verse: 31
    - text: Angkan ma sangom itu, ka'a maka saga a'anu subay pi'itu patapuk ma kaparangan,
      verse: 32
    - text: 'ati pagk''llat mata llaw, palanjal kam angandugpak ni da''ira. Makaluwas
        pa''in si Ga''al maka saga a''ana magbobono'' angatuhan ka''am, hinangun na
        bang ai kabaya''annu.”  '
      verse: 33
    - text: '  Angkanna, pagsangom pa''in, palanjal na si Abimelek maka kamemon saga
        sundaluna patapuk ma kasekotan da''ira Sekem. Mpat heka tumpukan sigām.'
      verse: 34
    - text: Na, wa'i si Ga'al itu an'ngge ma luwasan lawang ya pagsōran ni da'ira,
        salta' si Abimelek maka saga sundaluna paluwas min patapukan sigām.
      verse: 35
    - text: 'Ta''nda'' pa''in sigām e'' si Ga''al, jari yukna ni si Sebol, “Nda''un
        ba, aniya'' saga a''a palūd min saga puttuk būd inān.”   Yuk sambung si Sebol,
        “Asā'' ka, tuwan, lambung būd ko'' ilu, ngga''i ka a''a.”  '
      verse: 36
    - text: '  Saguwā'' ah''lling pabalik si Ga''al, “Nda''un ba, aniya'' to''ongan
        saga a''a palūd min kabūd-būran. Maka aniya'' tumpukan dakayu'' lum''ngngan
        tudju pi''itu min po''on kayu ya niōnan kayu saga magpuputika''.”  '
      verse: 37
    - text: '  Ah''lling si Sebol ma si Ga''al, yuk-i, “Abowa'' pahāp ka''a ilu! Bay
        pagtunggīngannu si Abimelek pagga yuknu, ‘Sai sa si Abimelek ya angkan kitam
        subay magpatireyo'' ma iya?’ Ilu na saga a''a ya bay pareyo''-deyo''nu. Na,
        paluwas na ka pehē'' angatuhan sigām!”  '
      verse: 38
    - text: '  Jari palanjal si Ga''al amowa saga a''a Sekem magbono'' maka disi Abimelek.'
      verse: 39
    - text: Niapas sigām e' si Abimelek sampay ni lawang da'ira ati aheka sigām abugtang.
      verse: 40
    - text: 'Manjari pahanti'' si Abimelek ma lahat Aruma, bo'' arapun si Ga''al maka
        saga danakanna l''lla bay tin''ggal e'' si Sebol min da''ira Sekem.  '
      verse: 41
    - text: '  Pag''llaw dakayu'' pa''in, kahaka''an si Abimelek in saga a''a Sekem
        magluwasan na ni kahuma-huma''an.'
      verse: 42
    - text: Angkan iya bay amowa saga a'ana magbahagi' t'llu tumpukan. Sinō' sigām
        patapuk ma t'ngnga' huma bo' nihapa'an saga a'a Sekem. Sakali pag'nda' si
        Abimelek aniya' a'a paluwas min da'ira, magtūy iya patanam amono'.
      verse: 43
    - text: Magdai'-dai' iya maka dakayu' tumpukan sundaluna ni lawang da'ira bo'
        kajagahan labayan pagsōd-luwasan. In duwa tumpukan kasehe' wa'i angandugpak
        ni saga a'a Sekem ya ma kahuma-huma'an, ati nilaglag kamemon.
      verse: 44
    - text: 'Magbono'' na pa''in sigām sampay ni kakohapan, jari kalongkopan da''ira
        Sekem e'' disi Abimelek. Pinapatay saga a''ana kamemon, nilubu kaluma''anna,
        maka sinabulakan asin.  '
      verse: 45
    - text: '  Makata''u pa''in saga pagnakura''an ya ma pamantawan ma Sekem pasal
        pakaradja''an itu, magtūy sigām pehē'' ni langgal Ba''al-Berit bo'' patapuk
        ma kuta''na ahogot.'
      verse: 46
    - text: Kahaka'an pa'in si Abimelek pasal kapehē' saga nakura',
      verse: 47
    - text: magtukaran iya maka saga a'ana ni būd Salmon. Pagmaina'an pa'in, angā'
        iya kapa pamōngna saga sanga kayu bo' tinanggung e'na. Bay soho'na isāb saga
        a'ana anengoran iya, yuk-i, “Pakasay kam! Beya'inbi hinangku!”
      verse: 48
    - text: 'Manjari aniya'' sanga kayu pinōng e'' kamemon saga sundalu inān. Magpameya''
        sigām ma si Abimelek ati pinabangkat ba''anan sanga kayu inān ma sakalibut
        lugal ya patapukan saga a''a Sekem. Tabangkat pa''in, pinarokot na ati magpatayan
        saga a''a ma deyom pamantawan he''. Dangibu heka a''a d''nda-l''lla bay amatay.  '
      verse: 49
    - text: '  Pagubus ina''an, palanjal disi Abimelek ni kauman Tebe bo'' nilibut
        e'' sigām. Jari taga''os lahat inān.'
      verse: 50
    - text: Saguwā' aniya' pamantawan apagon ma deyom da'ira inān, ati maglahian pehē'
        kamemon saga a'a Tebe, kal'llahan maka kar'ndahan. Tinambol e' sigām pahogot
        bo' yampa pariyata' ni karatagan atop.
      verse: 51
    - text: Jari pehē' si Abimelek ni pamantawan bang kalu tarugpak e'na. Sagō' makasekot
        pa'in iya ni pasōran pamantawan bo' angandokot api panunu' saga a'a ma deyom,
      verse: 52
    - text: 'aniya'' d''nda bay angahūg batu gilingan, landu'' abuhat. Taluwa'' kōk
        si Abimelek ati am''kka'' peya''-peya'' kōkna.  '
      verse: 53
    - text: '  Magtūy lingananna sehe''na ya magbobowa pakokosna, yuk-i, “Pakasay
        ka angahublut kalisnu angandugsu''an aku, bo'' mbal tapagsuli-suli e'' a''a,
        ‘In si Abimelek bay pinapatay e'' d''nda.’ ” Jari nirugsu''an iya e'' sosoho''anna,
        pinalatus parambila'', angkan iya amatay.'
      verse: 54
    - text: 'Tanda'' pa''in e'' saga a''a Isra''il in si Abimelek amatay na, magpole''an
        na sigām.  '
      verse: 55
    - text: '  Minnē'' katungbasan e'' Tuhan si Abimelek ma kala''atan ya bay hinangna
        ma mma''na, pagka tapapatay e''na dauranakanna l''lla pitumpū'' puhu''.'
      verse: 56
    - text: 'Katungbasan isāb saga a''a Sekem ma pasal kala''atan ya bay tahinang
        sigām. Hatina papelleng ni sigām ya bay sapda si Jotam anak si Jerub-Ba''al.    '
      verse: 57
  - chapter: 10
    verses:
    - text: '    Na, awapat pa''in si Abimelek, aniya'' l''lla niōnan si Tola pas''lle''
        angalappas bangsa Isra''il. Si Tola itu anak si Puwa, ya Puwa bay anak si
        Dodo, min panubu'' si Issakar. Pat''nna'' iya ma kaluma''an Samir ma kabūd-būran
        Epra''im.'
      verse: 1
    - text: 'Saga duwampū'' ka t''lluntahun t''ggol si Tola magmakōk ma bangsa Isra''il.
        Pagpatayna pa''in, kinubul iya ma Samir.   '
      verse: 2
    - text: '    Ya pasunu'' ni si Tola si Ja''ir a''a Giliyad. Duwampū'' ka duwantahun
        kapagmakōkna ma bangsa Isra''il.'
      verse: 3
    - text: Taga-anak iya l'lla t'llumpū' puhu', ya pakura' ma t'llumpū' kura'. Kapagagihan
        e' sigām t'llumpū' heka da'ira ma lahat Giliyad, ya pinagōnan Kakauman si
        Ja'ir sampay ni kabuwattina'anan.
      verse: 4
    - text: 'Amatay pa''in si Ja''ir, kinubul iya ma Kamun.   '
      verse: 5
    - text: '    Pabalik na isāb saga bangsa Isra''il maghinang kala''atan ya landu''
        asammal ma pang''nda'' si Yawe. Sinumba e'' sigām saga tuhan-tuhan Ba''al
        maka Astoret, maka ba''anan tuhan-tuhan ya tina''at e'' bangsa Aram, bangsa
        Sidun, bangsa Mowab, maka bangsa Pilistin. Kataikutan e'' sigām si Yawe ya
        Tuhan sigām, mbal na magta''at ma iya,'
      verse: 6
    - text: angkan akagit atayna ma sigām. Sinōngan sigām e'na ni ga'osan bangsa Pilistin
        maka bangsa Ammon,
      verse: 7
    - text: ya angala'ug maka amissoko' ma tahun ina'an. Sangpū' ka waluntahun ya
        pamissoko' saga bangsa inān ma bangsa Isra'il ya pat'nna' ma lahat Giliyad.
        Ina'an sigām ma dambila' sapa' Jordan tampal ni sobangan, ma paglahat bangsa
        Ammon.
      verse: 8
    - text: Na, pauntas isāb saga sundalu bangsa Ammon ni dambila' sapa' Jordan tampal
        ni s'ddopan bo' magbono' maka bangsa Yuda, bangsa Benjamin maka bangsa Epra'im.
        Jari katiksa'an makalandu' in kamemon bangsa Isra'il.
      verse: 9
    - text: 'Pagka buwattē'', parahing sigām ni PANGHŪ''-Yawe, yuk-i, “Bay kami makarusa
        ni ka''a. Bay kami pataikut min ka''a ya pagtuhanan kami bo'' maghinang ni
        saga tuhan-tuhan Ba''al.”  '
      verse: 10
    - text: '  Anambung PANGHŪ'', yukna, “Bay sa kam liyusanku min komkoman saga bangsa
        Misil, Amor, Ammon, Pilistin,'
      verse: 11
    - text: Sidun, Amalek maka Ma'on. Bay kam parahing ni aku mikitabang waktu kapamissoko'
        saga bangsa inān ma ka'am, ati talappas kam e'ku.
      verse: 12
    - text: Saguwā' minsan na, ilu na isāb kam pataikut min aku bo' maghinang ni saga
        tuhan-tuhan saddī, angkan mbal na aku bilahi angalappas ka'am pabīng.
      verse: 13
    - text: 'Pehē'' kam parahing ni saga tuhan-tuhan ya tapene''bi. Mikilappas kam
        ma sigām bang kam ma deyom kasigpitan!”  '
      verse: 14
    - text: '  Saguwā'' anganjunjung na pa''in saga bangsa Isra''il ni PANGHŪ'', yuk-i,
        “Bay kami makarusa. Hinangun ai-ai ya patut kat''kkahan kami, saguwā'', ndū'',
        ma waktu itu lappasun kami.”'
      verse: 15
    - text: 'Magtūy ni''bbahan e'' bangsa Isra''il saga tuhan-tuhan bangsa liyu bo''
        angisbat si Yawe, ati mbal kasandalanna kasukkalan sigām.  '
      verse: 16
    - text: '  Na ma waktu inān, bay na pasakap ba''anan sundalu bangsa Ammon bo''
        magpustu ma Giliyad. Jari ina''an isāb bangsa Isra''il magtipun maka magpustu
        ma lahat Mispa.'
      verse: 17
    - text: 'Sakali makapah''lling saga pagnakura''an a''a Giliyad, yuk-i, “Sai-sai
        makarahū amono'' saga a''a Ammon, iya na ya magmakōk ma kamemon maglalahat
        ma Giliyad itu.”   '
      verse: 18
  - chapter: 11
    verses:
    - text: Na aniya' a'a Giliyad, ōnna si Jepta, dakayu' magbobono' landu' aesog.
        Mma'na si Giliyad, ina'na d'nda pinagtatambahan.
      verse: 1
    - text: Aniya' isab saga anak si Giliyad l'lla min h'ndana po'on. Jari asangpot
        pa'in saga kasehe'an anakna, tin'ggal e' sigām si Jepta. Yuk sigām ma iya,
        “Mbal ka makahampit pusaka' min matto'a kami, sabab anak ka min saddī ina'.”
      verse: 2
    - text: 'Angkan alahi si Jepta min saga danakanna bo'' pat''nna'' ma lahat Tōb,
        ati aniya'' ba''anan a''a bula''ug-bula''ug bay pabeya'' ma iya.  '
      verse: 3
    - text: '  Palabay pa''in waktu, pagka angandugpak na bangsa Ammon ni bangsa Isra''il,'
      verse: 4
    - text: pehē' saga pagmatto'ahan Giliyad ni lahat Tōb bo' angā' si Jepta.
      verse: 5
    - text: 'Yuk sigām ma iya, “Dai'' ka, ka''a ya magnakura''an kami bo'' ka''atuhan
        bangsa Ammon.”  '
      verse: 6
    - text: '  Anambung si Jepta ni sigām, yukna, “Ngga''i bahā'' ka''am ya bay ab''nsihan
        aku maka an''ggal aku min okoman mma''ku? Angay aku pangamu''anbi tabang buwattina''an
        pagka kam ma deyom kasigpitan na?”  '
      verse: 7
    - text: '  Jari makapah''lling ma iya saga pagmatto''ahan Giliyad, yuk-i, “Aho''
        b''nnal, sagō'' itiya'' kami angamu'' tabang ni ka''a ma buwattina''an. Gapi''in
        kami bo'' kitam maka''atu ma bangsa Ammon. Jari ka''a na ya magnakura''an
        kamemon saga maglalahat ma Giliyad.”  '
      verse: 8
    - text: '  Yuk sambung si Jepta, “Bang aku saupama bowabi angatuhan bangsa Ammon,
        bo'' aku pinara''ug e'' PANGHŪ''-Yawe, pagnakura''anbi to''ongan bahā'' aku?”  '
      verse: 9
    - text: '  Yuk sambung saga pagmatto''ahan inān, “Si Yawe ya saksi''tam, beya''
        kami to''ongan bang ai panoho''annu.”'
      verse: 10
    - text: 'Angkanna ameya'' na si Jepta ma saga pagmatto''ahan Giliyad inān bo''
        tahinang pagmakōkan maka pagnakura''an sigām. Ma Mispa pa''in sigām, binalikan
        e'' si Jepta ma matahan PANGHŪ''-Yawe kamemon bay pah''llingna ma saga a''a
        Giliyad.  '
      verse: 11
    - text: '  Pagubus, aniya'' saga a''a sinoho'' e'' si Jepta amowa lapal ni sultan
        bangsa Ammon, yuk-i, “Ai po''on-sababna ya angkan dugpakbi lahat kami?”  '
      verse: 12
    - text: '  Yuk sambung sultan inān ni saga sosoho''an si Jepta, “Ma waktu bay
        kala''an bangsa Isra''il min lahat Misil, ta''agaw e'' sigām tana''ku tinagna''an
        min sapa'' Arnon ni sapa'' Jabbok, sampay isāb ni bihing sapa'' Jordan. Angkan
        yukku ma ka''am, pabalikunbi tana'' inān ni aku ma halam palsagga''an.”  '
      verse: 13
    - text: '  Jari pinabīng pehē'' saga sosoho''an si Jepta, sinō'' amowa lapalna
        dakayu'' itu ni sultan bangsa Ammon.'
      verse: 14
    - text: 'Yuk-i, “Ya itu pangallam si Jepta: In bangsa Isra''il halam bay angagaw
        tana'' bangsa Mowab atawa bangsa Ammon.'
      verse: 15
    - text: Ma waktu kala'an sigām min lahat Misil, in bangsa Isra'il bay at'kka ni
        Tahik Keyat labay min lahat paslangan, bo' pasampay isāb ni lahat Kades.
      verse: 16
    - text: 'Ma Kades pa''in, aniya'' sosoho''an bay pinapehē'' e'' bangsa Isra''il
        ni sultan bangsa Edom ama''id min iya bang pa''in dūlanna sigām palabay min
        lahatna. Saguwā'' halam sigām bay kinale e'' sultan Edom e''. Damikiyanna
        isāb in sultan bangsa Mowab, mbal amarūl. Angkan bay pat''ttog saga a''a Isra''il
        ma Kades.  '
      verse: 17
    - text: '  “Pagubus, pauntas na sigām minnē'' labay min paslangan. Nilibut e''
        sigām lahat Edom maka bihing Mowab tampal ni sobangan. Ta''abut pa''in sapa''
        Arnon, magpustu sigām ma dambila''na. Halam sigām bay palintas pabalik ni
        dambila'' sapa'' bo'' pasōd ni lahat Mowab.'
      verse: 18
    - text: Na, maina'an pa'in saga a'a Isra'il ma sapa' Arnon, aniya' saga sosoho'an
        pinapehē' e' sigām ni si Sihon ya sultan bangsa Amor. Hesbon ya lahat pagsultananna.
        Jari ama'id min iya saga sosoho'an bangsa Isra'il e', yuk-i, ‘Tuwan sultan,
        bang makajari, tugutin kami palabay min lahatbi tudju ni lahat kami.’
      verse: 19
    - text: Sagō' mbal bilahi si Sihon sabab mbal angandol ma saga a'a Isra'il. Gom
        pa'in pinatimuk e'na ma lahat Jahas kamemon saga a'ana magbono' bo' angandugpak
        bangsa Isra'il.
      verse: 20
    - text: Malaingkan si Yawe, ya pagtuhanan bangsa Isra'il, bay amara'ug sigām min
        si Sihon maka saga a'ana. Ta'agaw e' saga a'a Isra'il tana' saga a'a Amor
        ma lahat inān.
      verse: 21
    - text: 'Kalongkopan e'' sigām tana'' Amor kamemon, tinagna''an min sapa'' Arnon
        sampay ni sapa'' Jabbok, min lahat paslangan isāb sampay ni sapa'' Jordan.  '
      verse: 22
    - text: '  “Hatina,” yuk lapal si Jepta ni sultan Ammon, “si Yawe ya Tuhan bangsa
        Isra''il bay an''ggal bangsa Amor bo'' pamuwanna lahat sigām ni saga a''a
        suku''na. Jari ai kapatutnu angā'' tana'' inān pabalik?'
      verse: 23
    - text: Dapuhunbi pila-pila ya pamuwan ka'am e' tuhanbi si Kemos. Damikiyanna
        kami itu, dapu kami ai-ai bay pamuwan kami e' si Yawe ya pagtuhanan kami.
      verse: 24
    - text: Angay, paliyu lagi' bahā' ga'osannu min si Balak anak si Sippor, ya sultan
        Mowab? Aniya' bahā' bay palsagga'anna maka pagbono'anna maka bangsa Isra'il?
      verse: 25
    - text: Aniya' na t'llu hatus tahun ya t'ggol kat'nna' saga bangsa Isra'il ma
        Hesbon, ma Arower maka ma kaluma'an ma jadjahanna, beya' isāb saga kauman
        ma bihing sapa' Arnon. Angay halam bay bawi'bi paltana'anbi ma deyom t'llu
        hatus tahun e'?
      verse: 26
    - text: Halam aniya' kasā'anku ma ka'am, saguwā' ka'am ya makasā' ma aku ma pamowabi
        magbono'. Pasalassayta palkala' itu ma si Yawe ya Maghuhukum, ati iya ya amene'
        bang sai taga-kapatut, ka'am ka bangsa Ammon atawa kami bangsa Isra'il.”
      verse: 27
    - text: 'Saguwā'' in sultan Ammon mbal angasip ma lapal ya bay pinabeya''an iya
        e'' si Jepta.  '
      verse: 28
    - text: '  Jari patongod Rū Yawe ma si Jepta ati pauntas iya min lahat Giliyad
        maka Manasse, bo'' palabay isāb min Mispa-Giliyad. Palanjal iya minnē'' bo''
        angatuhan bangsa Ammon.'
      verse: 29
    - text: Pagubus, anganajal si Jepta ni PANGHŪ'-Yawe, yukna, “Ya Tuhan, bang tugutannu
        in bangsa Ammon ni komkomanku,
      verse: 30
    - text: 'ya itu pagnajalku, ‘Sai-sai paluwas dahū min luma''ku anampang bang aku
        amole'' na min panganda''ugku min bangsa Ammon, pamasuku''ku du ni ka''a.
        Tunu''ku isāb pagkulban ni ka''a.’ ”  '
      verse: 31
    - text: '  Na, pehē'' na si Jepta magbono'' maka bangsa Ammon ati pinara''ug iya
        e'' PANGHŪ''-Yawe.'
      verse: 32
    - text: 'Taligis e'' si Jepta duwampū'' kauman ya paglahatan bangsa Ammon, tinagna''an
        min Arower sampay ni kasekotan lahat Minnit. Ta''abut isāb lahat Abel-Keramim,
        tara''ug e'' bangsa Isra''il bangsa Ammon ati halam na ga''osan sigām.  '
      verse: 33
    - text: '  Na, makapole'' pa''in si Jepta ni pat''nna''anna ma Mispa, anakna d''nda
        ya paluwas anampang iya, maka he''na angigal maka angandapu'' tambul-tambulna.
        Anakna tunggalan ko'' inān. Halam aniya'' anak si Jepta saddī min iya, d''nda
        ka atawa l''lla.'
      verse: 34
    - text: 'Pag''nda'' pa''in si Jepta ma anakna itu, magtūy gese''na badju''na.
        Maglemong iya, yukna, “Allō! Anakku! Arung, asukkal aku ma pasalannu sabab
        aniya'' najalku ni PANGHŪ''-Yawe mbal kapindahanku.”  '
      verse: 35
    - text: '  Ya sambung anakna, “Mma'', pagka ka bay makajanji'' ni si Yawe, hinangun
        ma aku buwat bay tanajalnu. Sabab bay ka pinara''ug e''na min bantanu bangsa
        Ammon.'
      verse: 36
    - text: 'Na mma'', aniya'' sadja amu''ku ni ka''a, bang pa''in aku dūlannu angalunsulan
        kabūd-būran ma deyom duwambulan. Pehē'' aku magdukka maka saga panonku d''nda
        sabab aku itu mbal na makapagh''lla.”  '
      verse: 37
    - text: '  Yuk si Jepta, “Aho'' arūng, pehē'' na ka.” Angkan pinasagaran iya ma
        deyom duwambulan. Magbeya'' iya maka saga bagayna kabudjangan angalunsul ma
        kabūd-būran. Magdukka na pa''in sigām sabab mbal na iya makapagh''lla.'
      verse: 38
    - text: 'Palabay pa''in duwambulan e'', pabalik iya ni mma''na ati bineya'' e''
        si Jepta bay najalna. Budjang lagi'' iya.   Ya itu po''on-sababan pangaddatan
        bangsa Isra''il itu:'
      verse: 39
    - text: 'tahun ni tahun in kabudjangan bangsa Isra''il maglunsulan ma deya ma
        deyom mpat llaw pangentoman sigām ma bay pat''kka ni anak si Jepta a''a min
        lahat Giliyad.    '
      verse: 40
  - chapter: 12
    verses:
    - text: '    Na, pinatimuk e'' panubu'' si Epra''im saga a''a sigām magbobono''
        bo'' pauntas tudju ni lahat Sapon. Aniya'' lapal pinabeya'' e'' sigām ni si
        Jepta, yuk-i, “Angay ka halam bay mikitabang ma kami, waktu kapehē''bi magbono''
        maka bangsa Ammon? Tunu'' kami luma''nu sampay ka''am magtautai''-anak.”  '
      verse: 1
    - text: '  Ya sambung si Jepta, “Bay na kam palingananku tagna'' kapagsagga''
        kami maka bangsa Ammon e'', saguwā'' halam kami bay gapi''bi angatu ma sigām.'
      verse: 2
    - text: 'Pagta''uku in ka''am mbal du anabang, bay panūkku ka''llumku angatuhan
        bangsa Ammon ma halam aniya'' pagapi''. Ati min kahandak si Yawe bay aku anganda''ug.
        Jari angay gi'' kam pi''itu buwattina''an amowa aku magbono''?”  '
      verse: 3
    - text: '  Magtūy pinatimuk e'' si Jepta saga a''a Giliyad bo'' magbono'' maka
        panubu'' si Epra''im, ati anganda''ug disi Jepta. Minnē'' kabalosan saga a''a
        Epra''im ma bay pagsambatan sigām, ya yuk-i, “Ē, ka''am saga a''a Giliyad,
        halam aniya'' pūsbi, sapantun kam s''ggit tinimanan e'' pagkahibi panubu''
        Epra''im maka Manasse.”'
      verse: 4
    - text: Kapagbaya'an e' a'a Giliyad kababawan sapa' Jordan, ya palabayan tudju
        ni lahat Epra'im. Jari bang aniya' a'a Epra'im bay min pagbono'an at'kka ni
        sapa' he', bo' mikipalintas parambila', tinilaw iya e' saga a'a Giliyad, yuk-i,
        “Panubu' si Epra'im ka bahā'?” Bang yukna “Ngga'i ka,”
      verse: 5
    - text: 'na, sinulayan iya e'' saga a''a Giliyad. Sinō'' iya angabtang ‘Syibolet.’
        Sagō'' bang a''a inān mbal makakabtang pabontol ati yukna ‘Sibolet,’ magtūy
        iya sinaggaw e'' a''a Giliyad bo'' pinapatay ma atag sapa'' Jordan. Mpatpū''
        ka duwangibu heka panubu'' Epra''im ya bay tapapatay ma waktu pagbono'' he''.  '
      verse: 6
    - text: '  Nnom tahun ya t''ggol si Jepta magnakura''an bangsa Isra''il. Amatay
        pa''in iya, kinubul iya ma atag kaluma''anna ma lahat Giliyad.   '
      verse: 7
    - text: '    Manjari, si Ibsan a''a Betlehem ya pasunu'' magnakura''an bangsa
        Isra''il.'
      verse: 8
    - text: Taga-anak iya l'lla t'llumpū' puhu', maka t'llumpū' isab anakna d'nda.
        Pinah'lla'an e'na saga anakna d'nda ni panubu' saddī. Damikiyanna saga anakna
        l'lla, bay ningā'an d'nda min panubu' saddī pamah'nda sigām. Pituntahun ya
        t'ggol si Ibsan magnakura' ma bangsa Isra'il.
      verse: 9
    - text: 'Amatay pa''in iya, kinubul iya ma Betlehem.  '
      verse: 10
    - text: '  Si Elon panubu'' Sibulun ya paganti'' min si Ibsan magnakura'' ma bangsa
        Isra''il. Sangpū'' tahun ya t''ggol kapagnakura''na.'
      verse: 11
    - text: 'Amatay pa''in si Elon, kinubul iya ma Ayjalon ma lahat Sibulun.  '
      verse: 12
    - text: '  Amatay pa''in si Elon, si Abdon anak si Hellel, a''a min Piratun, ya
        paganti'' magnakura''an bangsa Isra''il.'
      verse: 13
    - text: Taga-anak iya l'lla mpatpū' hekana, maka mpu l'lla t'llumpū' hekana. In
        sigām pitumpū' puhu' itu bay ameya' pakaniya-pakaniya ma kura'. Waluntahun
        ya t'ggol kapagnakura' si Elon ma bangsa Isra'il.
      verse: 14
    - text: 'Jari amatay pa''in iya, kinubul iya ma Piratun-Epra''im, ma kabūran ya
        paglahatan saga bangsa Amalek.    '
      verse: 15
  - chapter: 13
    verses:
    - text: '    Pabalik na isab saga a''a Isra''il maghinang kala''atan ya landu''
        asammal ma pang''nda'' PANGHŪ''-Yawe, angkan sigām tugutanna ni komkoman bangsa
        Pilistin ma deyom mpatpū'' tahun.'
      verse: 1
    - text: Na, aniya' a'a Sora niōnan si Manowa, min panubu' si Dān. Taga-h'nda iya
        mbal maka'anak.
      verse: 2
    - text: Sakali magpa'nda' ni d'nda itu mala'ikat si Yawe bo' ah'lling, yukna,
        “Ka'a ilu, minsan ka halam bay maka'anak, angiram du ka bo' ka anganak l'lla.
      verse: 3
    - text: Ya pangamay-ngamayku ma ka'a, da'a ka anginum binu atawa ai-ai makalango.
        Da'a ka amangan isab saga pagkakan ya mbal tahalal,
      verse: 4
    - text: 'sabab angiram du ka maka anganak ka l''lla. Bu''unna ilu subay mbal ginuntingan
        sabab Nasiri iya, a''a pinasuku'' ni Tuhan min llaw kapaganak ma iya. Tinagna''an
        e''na kapangalappas bangsa Isra''il min komkoman bangsa Pilistin.”  '
      verse: 5
    - text: '  Jari pehē'' na d''nda angahaka ni h''llana, yuk-i, “Aniya'' sosoho''an
        Tuhan bay magpa''nda'' ni aku. Ya pangluwahanna sali'' mala''ikat Tuhan, makatāw-tāw.
        Halam iya bay tatilawku bang m''nningga, maka halam iya bay angōnan di-na.'
      verse: 6
    - text: 'Saguwā'' ya llingna ma aku, ‘Angiram du ka maka anganak ka l''lla.’ Sinō''
        aku da''a anginum binu atawa ai-ai makalango, maka sinō'' da''a amangan pagkakan
        mbal tahalal, sabab in onde'' itu Nasiri, pinasaddī min kasehe''an bo'' ma
        Tuhan sadja min llaw kapaganak ma iya sampay ni waktu kamatayna.”  '
      verse: 7
    - text: '  Sakali angamu''-ngamu'' si Manowa ni PANGHŪ'', yukna, “Bang pa''in
        tugutannu a''a Tuhan pabīng pi''itu amandu''an kami supaya kami ata''u pasal
        pangayuput onde'' ya song nianakan.”  '
      verse: 8
    - text: '  Na, kinale si Manowa e'' Tuhan ati pabalik mala''ikatna bo'' panyata''
        ni d''nda hinabuna maghinang ma huma. Sagō'' halam maina''an h''llana,'
      verse: 9
    - text: 'angkan iya magdai''-dai'' pehē'' angahaka. Yukna, “Itiya'' l''lla ya
        bay magpa''nda'' ni aku llaw he''-i.”  '
      verse: 10
    - text: '  Pagubus, pabuhat si Manowa bo'' paturul ni h''ndana. Pagsekotna pa''in
        ni a''a inān, yukna, “Ka''a bahā'' ya bay amowa magbissala ma h''ndaku?”   “Aho'',
        aku,” yukna.  '
      verse: 11
    - text: '  Atilaw gi'' si Manowa, yuk-i, “Bang atuman na ya pangallamnu, ai na
        pa''in saga hatulan panunuran kami ma onde'' itu ma kapaga''ana?”  '
      verse: 12
    - text: '  Yuk sambung mala''ikat Yawe, “Subay bineya'' kamemon ya bay pah''llingku
        ma h''ndanu.'
      verse: 13
    - text: 'Subay iya mbal amangan ai-ai ta''ā'' min tinanom anggul, subay mbal anginum
        binu atawa inuman ai-ai makalango, maka subay mbal amangan ai-ai ya mbal halal.
        Wajib bineya'' e''na kamemon bay panoho''anku ma iya.”  '
      verse: 14
    - text: '  Yuk si Manowa ni mala''ikat, “Bang manjari, da''a gi'' ka ala''an.
        Angadjal lagi'' kami dakayu'' anak kambing bo'' aniya'' kakannu.”  '
      verse: 15
    - text: '  Yuk sambung mala''ikat inān, “Minsan aku taggahanbi, mbal aku amangan
        pagkakanbi. Sagō'' bang kam anakap pagkulban tinunu'', na, tukbalinbi ni si
        Yawe.” (Halam tasayu e'' si Manowa in a''a inān mala''ikat si Yawe.)  '
      verse: 16
    - text: '  Atilaw isab si Manowa ni mala''ikat, yukna, “Sai ōnnu? Sabab bilahi
        kami amaheya ka''a bang tatuman na ya bay pangallamnu ilu.”  '
      verse: 17
    - text: '  Yuk sambungna, “Angay tilawnu ōnku? Mbal to''ongan tahati e'' manusiya''.”'
      verse: 18
    - text: Pagubus, bay angā' si Manowa dakayu' anak kambing, beya' isab maka tutukbalan
        tirigu, ati sinumbali' e'na ma diyata' batu pangahulmatna ni PANGHŪ'-Yawe.
        Pataggaha', aniya' hinang makainu-inu tahinang e' PANGHŪ' sabu ang'nda' si
        Manowa maka h'ndana.
      verse: 19
    - text: Aniya' api pasuleyab min pagtutukbalan inān tudju ni diyata' langit. Pasalta',
        in mala'ikat si Yawe ameya' pa'angkat. Pag'nda' si Manowa maka h'nda, magtūy
        sigā pasujud.
      verse: 20
    - text: 'Pagka mala''ikat inān halam na magpa''nda'' pabalik ni sigā maglakibini,
        minnē'' tata''u e'' si Manowa mala''ikat Yawe ko'' inān.  '
      verse: 21
    - text: '  Ah''lling si Manowa ni h''ndana, yukna, “Amatay ko'' kita itu, sabab
        ta''nda''ta Tuhan!”  '
      verse: 22
    - text: '  Saguwā'' anambung h''ndana, “Bang bay aniya'' niyat PANGHŪ'' amapatay
        kita, mbal tinaima'' tutukbalan susumbali''an maka tirigu ya bay ungsuranta
        ni iya. Mbal kita bay pina''nda''an saga pakaradja''an itu, maka mbal bay
        nihaka''an pasal maksudna.”'
      verse: 23
    - text: Pagubus, in d'nda itu bay anganak l'lla, ati Samson ya pangōnna ma iya.
        Pasulig na pa'in onde' inān maka taptap binarakatan e' PANGHŪ'-Yawe.
      verse: 24
    - text: 'Anagna'' isab Rū Yawe pahōp ma iya hinabuna ma kauman Mahane-Dān, ya
        ma llot Sora maka Esta''ol.    '
      verse: 25
  - chapter: 14
    verses:
    - text: '    Asangpot pa''in si Samson, pehē'' iya ni kauman Timna ati aniya''
        budjang bangsa Pilistin ta''nda''na maina''an.'
      verse: 1
    - text: 'Pagpole''na, angahaka iya ni ina''-mma''na, yukna, “Maka''nda'' aku budjang
        Pilistin ma Timna. Pah''nda''unbi aku ma iya.”  '
      verse: 2
    - text: '  Yuk sambung matto''ana, “Angay, Otō''? Halam bahā'' aniya'' d''nda
        ahāp min kakampunganta atawa min pagkahitam bangsa Isra''il? Angay gi'' ka
        subay magh''nda''an bangsa Pilistin, bangsa kapil lagi''?”   Saguwā'' angalogos
        si Samson ma mma''na, yuk-i, “Ngā''in aku, mma'', sabab iya ya kabaya''anku.”'
      verse: 3
    - text: '(Halam kinata''uwan e'' matto''a si Samson in baya''na itu min kahandak
        si Yawe asal, supaya aniya'' pagsababan pangatu bangsa Isra''il ma bangsa
        Pilistin, sabab saga Pilistin ya magparintahan bangsa Isra''il ma waktu ina''an.)  '
      verse: 4
    - text: '  Dakayu'' llaw, pehē'' si Samson ni Timna magbeya'' maka ina''-mma''na.
        Sabu sigām pasekot ni pagtanoman anggul ma atag kauman inān, pataggaha'' aniya''
        halimaw amanggohong parugpak ni si Samson.'
      verse: 5
    - text: Manjari pahōp Rū Yawe ni si Samson amuwanan iya kosog, angkan tas'kkatna
        halimaw itu maka tanganna, buwat pan'kkatna kambing abata'. Saguwā' halam
        bay tahaka pakaradja'an itu ni mma'na atawa ina'na.
      verse: 6
    - text: 'Pagubus, palanjal iya ni Timna anuli-nulihan d''nda he'', maka pasōng
        gom pa''in baya''na ma iya.  '
      verse: 7
    - text: '  Palabay pa''in daka pilang''llaw, pabalik na si Samson ni Timna bo''
        angawinan d''nda he''. Ma labayan lagi'', pasiha'' iya ang''nda'' ni bangkay
        halimaw. Pag''nda''na, na, angulatap e'' ba''anan buwani maka aniya'' isab
        gula''.'
      verse: 8
    - text: 'Niakup gula'' itu e'' si Samson bo'' kinakan e''na ma pal''ngnganan.
        Binuwanan isab saga matto''ana, maka ya du sigā bay amangan. Saguwā'' halam
        sigā bay haka''anna in gula'' buwani inān bay ningā'' min bangkay halimaw.  '
      verse: 9
    - text: '  Sakali itu, pehē'' na mma'' si Samson ni luma'' d''nda. Aniya'' isab
        paglami-lami pinaniya'' e'' si Samson sabab ya na addat sigām bang l''lla
        song kinawin.'
      verse: 10
    - text: 'Pagt''kka si Samson, pinasehe''an iya t''llumpū'' l''lla Pilistin.  '
      verse: 11
    - text: '  Yuk si Samson ni saga a''a itu, “Aniya'' pamatokodku ma ka''am. Bang
        tatokodbi ma deyom pitung''llaw ya paglami-lami itu, buwananta kam t''llumpū''
        heka kakana'' ahāp maka t''llumpū'' pangampu''an s''mmek.'
      verse: 12
    - text: 'Saguwā'' bang mbal tatokodbi, ka''am ya subay amuwanan aku t''llumpū''
        heka kakana'' ahāp maka t''llumpū'' pangampu''an s''mmek.”   “Na,” yuk sigām,
        “pē''un. Bilahi kami akale tokod-tokodnu ilu.”  '
      verse: 13
    - text: '  Ah''lling si Samson, yuk-i,  “Min sattuwa magtatanggal, aniya'' pagkakan.
        Min sattuwa akosog, aniya'' kamamisan.”  Jari halam tatokod e'' saga a''a
        itu ma deyom t''llung''llaw.  '
      verse: 14
    - text: '  Ta''abut pa''in ka''mpat llawna, ah''lling sigām ni h''nda si Samson,
        yuk-i, “Pipitin h''llanu angahaka''an kami pasal tokod-tokod ilu bang ai kataluwa''anna.
        Bang ka mbal, tunu'' kami kam kamemon ya ma okoman mma''nu. Bay bahā'' kami
        abbitbi pi''itu supaya langpasanbi?”  '
      verse: 15
    - text: '  Angkan pagapus h''nda si Samson ni iya maka e''na anangis. Yukna, “Kab''nsihannu
        na aku! Mbal aku kalasahannu. Bay ka amatokod ma saga kampungku sagō'' halam
        aku haka''annu bang ai kataluwa''anna.”   Yuk sambung si Samson, “Minsan matto''aku
        halam bay haka''anku, ya lagi''na bahā'' ka''a?”'
      verse: 16
    - text: 'Ati anangis h''nda si Samson animpus ma deyom pitung''llaw paglami-lami.
        Manjari, ta''abut llaw kapitu''na, nihaka''an iya pasal tokod-tokod inān sabab
        sinumu na pinogos si Samson. Angahaka isab d''nda inān ni saga kampungna pasal
        kataluwa''an tokod-tokod e''.  '
      verse: 17
    - text: '  Na, abay kohap pa''in ma llaw kapitu''na, ah''lling ni si Samson saga
        a''a kauman inān, yuk-i,  “Aniya'' bahā'' paliyu mamisna min gula'' buwani?
        Aniya'' bahā'' akosog min halimaw?”    Ah''lling si Samson ni sigām magparalilan,  “Bang
        halam bay gunabi sapi''ku d''nda pangararubi, mbal tatokodbi bay pamatokodku
        ma ka''am.”   '
      verse: 18
    - text: '  Jari pahōp Rū Yawe ma si Samson ati palūd iya ni da''ira Askelon amapatay
        saga kal''llahan t''llumpū'' puhu''. Nihurusan e''na kapanyapan maka pan''mmek
        sigām bo'' pamuwanna ma saga a''a ya bay makatokod he''. Magtūy iya amole''
        ni luma'' mma''na ma masi akagit atayna.'
      verse: 19
    - text: 'Ati in h''nda si Samson bay pamah''nda ma l''lla ya bay panonna ma pagkawinan.    '
      verse: 20
  - chapter: 15
    verses:
    - text: '    Mbal at''ggol, ta''abut pa''in musim pagani pai-tirigu, angā'' si
        Samson dakayu'' kambing abata'' bo'' pehē'' patibaw ni h''ndana. Yukna ni
        mato''ana l''lla, “Pasōd gi'' aku ni bilik h''ndaku.” Saguwā'' mbal amarūl
        mma'' d''nda he''.  '
      verse: 1
    - text: '  Yukna ni si Samson, “Pangannalku ab''nsi ka ma iya, angkan tapamah''ndaku
        ni bagaynu. Sagō'' aniya'' siyalina alingkat gi'' min iya. Ngā''un iya h''nda.”  '
      verse: 2
    - text: '  Yuk si Samson ni sigām, “Na, aniya'' na kapatutku amalos ma ka''am
        bangsa Pilistin. Tantu kam mulaku.”'
      verse: 3
    - text: Jari paluwas iya minnē' anaggaw t'llu hatus heka ero' talun. Niengkotan
        e'na togel sigām pinaglingkit duwa. Pagubus, aniya' saga suwariyan binatuk
        e'na pehē' ni togel ero' bay pinaglingkit e'.
      verse: 4
    - text: 'Sinū''an e''na saga suwariyan inān bo'' yampa pal''ppana saga ero'' ni
        ba''anan pai-tirigu ya ma kahuma''an saga Pilistin. Jari tatunu'' p''kkosan
        pai baha''u bay niani maka pai halam gi'' ta''ani. Tatunu'' saga pagtatanoman
        anggul maka kabbun kayu jaitun.  '
      verse: 5
    - text: '  Atilaw saga bangsa Pilistin, yuk-i, “Sai bay magkahinangan itu?”   Kahaka''an
        sigām magtūy, yuk-i, “Si Samson ya ayuwan a''a Timna inān, ma sabab in h''ndana
        wa''i pamah''nda ni bagayna.” Angkan pehē'' saga Pilistin anunu'' sampay amapatay
        d''nda ya bay h''nda si Samson beya'' maka mma''na.  '
      verse: 6
    - text: '  Jari ah''lling si Samson ni saga a''a bay anunu'' he'', yukna, “Pagga
        buwattē'' hinangbi, mbal aku pahali sat''ggol kam mbal kabalosanku.”'
      verse: 7
    - text: 'Minnē'' magsabil si Samson bo'' angalagut saga Pilistin inān ati aheka
        sigām amatay. Pagubus, palūd iya minna''an bo'' pat''nna'' ma deyom songab
        batu ya niōnan Etam.  '
      verse: 8
    - text: '  Manjari itu, pehē'' saga a''a Pilistin magpustu ma lahat Yuda, bo''
        parugpak ni kauman Lehi.'
      verse: 9
    - text: 'Tinilaw sigām e'' saga a''a bangsa Yuda, yuk-i, “Angay kami bono''bi?”   Ya
        sambung saga Pilistin, “Bay kami pi''itu anaggaw si Samson supaya iya kabalosan
        ma bay hinangna ma kami.”  '
      verse: 10
    - text: '  Manjari aniya'' t''llungibu kal''llahan min bangsa Yuda pehē'' ni songab
        batu Etam bo'' ah''lling ni si Samson, yuk-i, “Halam bahā'' kata''uwannu in
        kitam pinagbaya''an asal e'' bangsa Pilistin? Tantu kitam binalosan ma sabab
        kala''atan ya tahinangnu he''.”   Anambung si Samson, yukna, “Ya tahinangku
        ma sigām buwat bay hinang sigām ma aku.”  '
      verse: 11
    - text: '  Yuk saga a''a Yuda, “Ya maksud kami pi''itu, amaggotan ka''a bo'' ka
        ni''nde''an ni komkoman saga a''a Pilistin.”   “Ā,” yuk si Samson, “mikijanji''
        aku ma ka''am, bang pa''in aku mbal papataybi.”  '
      verse: 12
    - text: '  Yuk sambung sigām, “Na aho''. Hal ka saggaw kami ati ni''nde''an ni
        komkoman bangsa Pilistin. Mbal ka papatay kami.” Jari niengkotan iya maka
        duwa lubid baha''u bo'' binowa patukad min songab batu.'
      verse: 13
    - text: Asekot pa'in iya ni lahat Lehi, sinampang iya e' bangsa Pilistin maka
        he' sigām angolang. Sakali pahōp Rū Yawe ma si Samson amuwanan iya kosog.
        Ya lubid ma l'ngngonna tahinang sali' lanut bay pinasekot ni api, maka ya
        engkot ma tanganna magtūy ap'kkalan di-na.
      verse: 14
    - text: 'Pagubus, aniya'' tapuwa''na bokog-langal min kura'' baha''u bay amatay,
        ati ginuna e''na pamono'' saga a''a Pilistin dangibu hekana.  '
      verse: 15
    - text: '  Jari angabtang si Samson, yukna,  “Tapaggunaku bokog-langal kura''
        ati pabūd patay bantaku. Tapaggunaku bokog-langal kura'' ati dangibu hekana
        bay papatayku.” '
      verse: 16
    - text: 'Aubus pa''in pangabtangna, tinimanan e''na bokog-langal. Jari Ramat Lehi
        ya pangōn a''a ma lugal inān.  '
      verse: 17
    - text: '  Na, pagka sidda atoho'' k''llong si Samson, pajunjung iya ni PANGHŪ''-Yawe,
        yukna, “Aheya da''ugan bay pamuwannu ma sosoho''annu itu. Pasagarannu bahā''
        aku patay bohe'', bo'' ta''ā'' mayatku e'' bangsa kapil itu?”'
      verse: 18
    - text: 'Angkan aniya'' bohe'' pinatubud e'' Tuhan min lowang ma tana'' Lehi inān.
        Makainum pa''in si Samson, pabalik kosogna maka akuyas na iya. Angkan tuburan
        bohe'' inān kaōnan En Hakkore. Ina''an masi sampay ni kabuwattituhan.  '
      verse: 19
    - text: '  Duwampū'' tahun ya kapagnakura'' si Samson ma bangsa Isra''il, ma waktu
        kapagbaya'' saga bangsa Pilistin.    '
      verse: 20
  - chapter: 16
    verses:
    - text: '    Dakayu'' llaw, pehē'' si Samson ni da''ira Gasa. Aniya'' d''nda pinagtambahan
        ta''nda''na maina''an, jari pahulid iya ni d''nda inān pagsangom.'
      verse: 1
    - text: 'Na, kahaka''an saga a''a Gasa in si Samson ina''an ma deyom da''ira.
        Angkan sigām bay angalibutan lugal inān ati pajaga sigām ma lawang pagluwasan
        da''ira sampay ni karai''-llawan. Ya yuk sigām, “Papataytam iya pagk''llat
        llaw.”  '
      verse: 2
    - text: '  Saguwā'' si Samson itu halam bay atuli pat''ggol. Papunduk iya tonga''
        bahangi bo'' pehē'' ni lawang da''ira. Binalutan e''na tambolna maka lusuk-lusukna
        maka batang-suladna, bo'' nilarut e''na patighan. Pinatanggung ma bahana,
        ati binowa ni diyata'' būd ya maganggop maka Hebron.  '
      verse: 3
    - text: '  Palabay pa''in daka pilang''llaw, pahōp baya'' si Samson ma dakayu''
        d''nda ya pat''nna'' ma kapantayan Sorek, niōnan si Delila.'
      verse: 4
    - text: 'Pehē'' ni si Delila saga pagnakura''an bangsa Pilistin, yuk-i, “Arung,
        bidjakin si Samson ilu bo'' tahakana bang m''nningga pangā''anna kosogna landu''
        aheya. Jari ga''os kami iya bo'' supaya kaengkotan pahāp maka kapagbaya''an
        kami na. Bang tahinangnu, tinambahan ka dangibu maka dahatus sekel dī pilak
        e'' kami dangan-parangan.”  '
      verse: 5
    - text: '  Angkan ah''lling si Delila ni si Samson, yukna, “Haka''in kono'' aku
        m''nningga pangā''annu kosognu landu'' aheya ilu. Bang aniya'' saupama bilahi
        magbabaya''an ka''a, buwattingga e'' sigām anaggaw ka''a bo'' ka kaengkotan?”  '
      verse: 6
    - text: '  Anambung si Samson, “Bang aku niengkotan maka pitu'' engkot kuwit sapi''
        ya masi abase'', in kosogku tahinang la''a buwat kosog-kosog kasehe''an kal''llahan.”  '
      verse: 7
    - text: '  Jari saga nakura'' bangsa Pilistin inān bay amowahan si Delila pitu''
        engkot kuwit sapi'' halam gi'' bay pina''llawan. Ginuna magtūy e''na pangengkotna
        ma si Samson,'
      verse: 8
    - text: 'salta'' aniya'' saga l''lla patapuk ma deyom bilik e''. Nilinganan si
        Samson e'' si Delila, yukna, “O Samson! Itiya'' na saga Pilistin anaggaw ka''a!”
        Sagō'' saru''un-du''un du ab''kkat e''na saga engkot inān, sali'' kahantang
        bannang bay pinasekot ni api. Ya kaluwasanna, halam tata''u bang m''nningga
        kosog si Samson.  '
      verse: 9
    - text: '  Ma waktu dakayu'' ah''lling na isab si Delila ni si Samson, yuk-i,
        “Hal aku parupangnu sabab putingannu aku. Ndū'', haka''in aku kono'' bang
        buwattingga ka kaengkotan.”  '
      verse: 10
    - text: '  Anambung si Samson, “Bang aniya'' makaengkotan aku maka lubid baha''u
        halam bay tapangengkot, in kosogku pinasali'' ni kosog-kosog kasehe''an kal''llahan.”  '
      verse: 11
    - text: '  Angkan angā'' lubid baha''u si Delila pangengkotna si Samson. Sakali
        itu, sabu aniya'' saga a''a patapuk ma bilik, angalingan si Delila. “O Samson,
        itiya'' na saga Pilistin anaggaw ka''a!” Sagō'' ya du, ab''kkat e''na saga
        lubid ma l''ngngonna sali'' salban.'
      verse: 12
    - text: Jari yuk si Delila ni si Samson, “Sampay buwattina'an, masi aku parupangnu
        maka pagputingannu. Haka'in aku sab'nnal-b'nnal bang buwattingga ka kaengkotan?”   Ya
        sambung si Samson, “Bang ta'anyamnu pitu' sapiran bu'unku ni kakana' masi
        ma papagan panganyaman, maka bang pahogotnu maka sisipit, in kosogku tahinang
        buwat kosog-kosog l'lla kasehe'an.” Jari itu, makatuli pa'in si Samson, niā'
        e' si Delila pitu' sapiran bu'unna bo' nianyam ni kakana'.
      verse: 13
    - text: Pinahogot isab maka sisipit.   Angalingan pabalik si Delila, “O Samson!”
        yukna. “Itiya' na saga Pilistin anaggaw ka'a!” Magtūy pabungkal si Samson
        min pabahakanna ati nihella' e'na sisipit maka papagan panganyaman, sampay
        kakana'.
      verse: 14
    - text: Allā, magmahi si Delila ma si Samson, yukna, “Yuknu in aku kalasahannu,
        saguwā' mbal aku pangandolannu. Mint'llu na aku parupangnu, sabab halam aku
        pata'unu bang m'nningga ya pangā'annu kosognu aheya ilu.”
      verse: 15
    - text: 'Llaw ni llaw, buwattē'' na pa''in pamogos si Delila sampay mbal na kasabalan
        e'' si Samson.  '
      verse: 16
    - text: '  Angkan nihaka e''na bang m''nningga kosogna. Yukna, “Halam to''ongan
        bay kaguntingan bu''unku, sabab aku itu Nasiri, a''a bay tapanukbal ni Tuhan
        min waktu bay kapaganak ma aku. Bang kaguntingan bu''unku, tantu pahalam kosogku,
        ati tahinang la''a aku buwat kosog saga kasehe''an l''lla.”  '
      verse: 17
    - text: '  Na, tananam pa''in e'' si Delila in pangahaka si Samson inān b''nnal,
        aniya'' lapal pabeya''na ni pagnakura''an bangsa Pilistin, yuk-i, “Pabalik
        kam pi''itu min t''dda la''a, sabab tapangahakana kamemon ma aku.” Jari pabalik
        pehē'' saga nakura'' Pilistin maka e'' sigām amowa pilak buwat bay janji''
        sigām.'
      verse: 18
    - text: Tapatuli pa'in si Samson e' si Delila ma pa'ana, aniya' a'a soho'na angangguntingan
        kapitu' sapiran bu'un si Samson. Pagka buwattē', yampa tagaga e'na si Samson
        sabab pahalam na kosogna.
      verse: 19
    - text: 'Jari angolang si Delila, “O Samson, itiya'' na saga Pilistin anaggaw
        ka''a!” Makabati'' pa''in iya, pagbā''na dai''-dai'' du iya makakuyas buwat
        bay tagna''. Saguwā'' halam tata''una in PANGHŪ'' bay na ala''an min iya.  '
      verse: 20
    - text: '  Sakali tasaggaw iya e'' bangsa Pilistin ati nilugit matana bo'' iya
        binowa ni Gasa. Niengkotan iya maka kili-kili tumbaga, ati pinagiling iya
        tirigu ma deyom kalabusu.'
      verse: 21
    - text: 'Samantala'' mahē'' pa''in iya, inut-inut na pataha'' bu''unna pabalik.   '
      verse: 22
    - text: '    Jari magtimuk na saga pagnakura''an bangsa Pilistin bo'' angungsud
        tutukbalan ni tuhan-tuhan sigām si Dagon. Maglami-lami sigām maka e'' sigām
        magsibahat, yuk-i, “Pinara''ug kitam e'' tuhantam, tinugutan bantatam ni komkomantam.”  '
      verse: 23
    - text: '  Pag''nda'' pa''in saga a''a Gasa inān ma si Samson, magtūy pinudji
        tuhan-tuhan sigām, yuk-i,  “Pinara''ug kitam e'' tuhantam, tinugutan ni ga''osantam
        ya a''a bay amaka''at lahattam, ya bay amapatay saga a''atam lipat-manglipat.”   '
      verse: 24
    - text: '  Jari itu, hinabu sigām maglami-lami maka maglangohan, angolang sigām,
        yuk-i, “Paluwasunbi pi''itu si Samson amalasig kitam.” Jari pinaluwas iya
        min deyom kalabusu ati nihinang paglasig-lasigan.   Pagubus pinat''ngge iya
        ma atag saga hāg luma''.'
      verse: 25
    - text: Pasalta', ah'lling si Samson ni sosoho'an ya anonda' iya, yukna, “Pasekotun
        lagi' aku ni hāg ya panuku luma' pagtata'atan itu bo' aku makasandig.”
      verse: 26
    - text: 'Na, aragsok asal luma'' inān e'' saga a''a l''lla-d''nda maka kamemon
        saga pagnakura''an bangsa Pilistin. Aniya'' sigām saga t''llu ngibu puhu''
        ma karatagan atop inān ang''nda''-ng''nda'' ma kahinangan si Samson.  '
      verse: 27
    - text: '  Jari angamu''-ngamu'' iya ni PANGHŪ'', yukna, “O Yawe, Tuhan Sangat
        Kawasa, entomun aku. O Tuhan, pabalikun gi'' kosogku minsan hal mint''dda.
        Bang pa''in aku makabalos saru''un-du''un ma saga Pilistin ma bay pangalugit
        sigām ma duwa mataku.”'
      verse: 28
    - text: Magtūy ni'ntanan e' si Samson duwa hāg a'aslag ya panuku luma' pagtata'atan
        ni Dagon inān. Binalutan e'na karuwa, tanganna kowan ma dakayu' hāg, maka
        tanganna gibang isab ma dakayu'.
      verse: 29
    - text: 'Pagubus, anibahat si Samson, yukna, “Bang pa''in aku magunung amatay
        maka saga Pilistin itu!” Magtūy iya amuspusan kosogna bo'' tinulak duwa hāg
        inān. Jari alubu luma'' pagtata''atan e''. Talapay isāb ba''anan pagnakura''an
        Pilistin maka saga a''a bay maina''an. Minnē'' aheka lagi'' tapapatay e''
        si Samson ma kamatayna min bay tapapatayna ma waktu gi'' kallumna.  '
      verse: 30
    - text: '  Jari palūd pina''an saga danakan si Samson l''lla maka saga kakampunganna
        min mma'', bo'' angā'' mayatna. Binowa iya amole'' ni lahatna bo'' kinubul
        ma bay pangubulan mma''na si Manowa, ya ma llot Sora maka Esta''ol. Duwampū''
        tahun ya t''ggol kapagnakura'' si Samson ma bangsa Isra''il.      '
      verse: 31
