  - chapter: 51
    verses:
    - text: '      O Tuhan, ka''ase''in aku ma sabab lasanu kakkal. Patiase''un ka,
        angkan amu''ku pinapasan paldusahanku. '
      verse: 1
    - text: 'Kose''in aku min kasā''anku, sussihun aku min dusaku. '
      verse: 2
    - text: 'Sabab kata''uwanku na kala''atanku, mbal takalipatku, pamikilanku na
        pa''in sakahaba'' waktu. '
      verse: 3
    - text: 'Ya dusaku itu dusa ni ka''a sadja, ngga''i ka dusa ni manusiya''. B''nnal,
        bay aku amakay dusa ni ka''a, angkan taluwa'' bang aku katōngannu dusa. Abontol
        ka. Taluwa'' isab bang aku pat''nna''annu hukuman. '
      verse: 4
    - text: 'Tantu aku dusahan waktu lagi'' kapaganak ma aku, dusahan aku min waktu
        kapangiraman ina''ku ma aku. '
      verse: 5
    - text: 'Tantu isab, ya kabaya''annu subay aniya'' kab''nnalan sampay min deyom
        atay. Ya pamandu''nu pasal pangita''u itiya'' pasobsob ni itikadku. '
      verse: 6
    - text: 'Sussihun aku maka sayul hissup, ati alanu'' aku. Pandihun aku, ati apote''
        aku min pote'' gapas. '
      verse: 7
    - text: 'Pakalehun aku lling pagkoyagan, paglasigan. Pakōrun kuwat-anggauta''ku,
        ya bay pinananaman kakagit ataynu. '
      verse: 8
    - text: 'O Tuhan, bang pa''in ka pakeleng min paldusahanku, maka papasin kasā''anku
        kamemon. '
      verse: 9
    - text: 'Paniya''in aku atay sussi, pabaha''uhun itikadku bo'' mbal magpinda-pinda. '
      verse: 10
    - text: 'Da''a kono'' aku paluwasun min haddaratnu. Da''a la''anin min aku Rū-nu
        Sussi. '
      verse: 11
    - text: 'Pabīngun ni aku kalasigan ya bay ma aku tagna'' kapangalappasnu ma aku.
        Buwanin aku kajarihan ahutu bo'' tahinangku kabaya''annu. '
      verse: 12
    - text: 'Jari pandu''anku saga a''a ya angalanggal sara''nu, pandu''anku sigām
        pasal kaul-pi''il ya makasulut ataynu. Ati aniya'' saga a''a dusahan pabalik
        ni ka''a. '
      verse: 13
    - text: 'O Tuhan, ka''a Tuhan Manglalappas, puwasin aku min dusa amapatay a''a
        ati angalang aku pasal kabontol pangahandaknu. '
      verse: 14
    - text: 'O Tuhan, PANGHŪ'', pakalangun aku, bo'' ka sanglitanku labay min suwalaku, '
      verse: 15
    - text: 'Bang pagkulban ya kabaya''annu, bay du ka bowahanku. Mbal ka kasulutan
        ma susumbali''an pinagtunu''. '
      verse: 16
    - text: 'Ya huhulmatan pagmatayan Tuhan, ya na atay ata''u magsusun. O Tuhan,
        mbal sowaynu atay pagsususun maka atay areyo''-deyo''. '
      verse: 17
    - text: 'Bangunun da''ira Siyun ma sabab lasanu hilas. Pahāpun tambak batu ya
        bay pangād ma da''ira Awrusalam. '
      verse: 18
    - text: 'Minnē'' aniya'' tutukbalan abontol pangahulmat ka''a. Aniya'' susumbali''an
