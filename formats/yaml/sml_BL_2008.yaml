  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: '     Aheya kahāpan ma a''a sasuku mbal ameya'' gara'' min a''a jahulaka'',
        sasuku isab mbal pasehe'' ma a''a pangandusa. Mbal iya palamud ma saga a''a
        ya angandali''it Tuhan, '
      verse: 1
    - text: 'saguwā'' kahōpan iya ma sara'' ya panoho''anna ma manusiya''. Ya he''
        kinannal e''na llaw-sangom. '
      verse: 2
    - text: 'A''a inān sali'' sapantun kayu tinanom ma bihing sapa'', ya amuwan buwa''
        ma musimna du. Minsan painay mbal pak''llos dahunna. Ai-ai hinangna, ahāp
        sadja tungbasna. '
      verse: 3
    - text: 'Malaingkan saga a''a jahulaka'' mbal buwattē''. Sapantun sigām hampa''
        pai ya tabowa paleyang e'' baliyu. '
      verse: 4
    - text: 'Ya he'' sababna angkan saga a''a jahulaka'' mbal makara''awa bang ta''abut
        nihukum, mbal isab pinalamud ma sasuku abontol atayna tudju ni Tuhan. '
      verse: 5
    - text: 'Saga a''a abontol niayura na pa''in e'' PANGHŪ''-Yawe, sagō'' saga a''a
        jahulaka'' ala''at sadja kat''kkahan sigām.    '
      verse: 6
  - chapter: 2
    verses:
    - text: '     Angay angkan magbantu saga kabangsa-bangsahan, angay sigām magisun
        ma halam aniya'' pūsna? '
      verse: 1
    - text: 'Magsakap di-sigām saga kasultanan, magsakaum saga pagnakura''an bo''
        angatu ma PANGHŪ''-Yawe, maka ma Al-Masi ya tapene''na. '
      verse: 2
    - text: 'Maghimumungan saga a''a inān, yuk-i, “Gom kitam papuwas min komkoman
        sigām, gom b''kkattam saga kili-kili ya pangengkot sigām.” '
      verse: 3
    - text: 'Saguwā'' pagtittowahan sigām he'' Tuhan, ya aningkō'' ma sulga'' magkabaya''an
        ma kamemon. Pinagtunggīngan sigām e'' Panghū''. '
      verse: 4
    - text: 'Pinabukagan saga a''a inān kabowa pangastolna, pinakitāw sigām ma sabab
        landu'' akagit atayna. '
      verse: 5
    - text: 'Yuk Tuhan ma sigām, “O''o, sultan bay tapatingkō''ku, ina''an ma Būd
        Siyun, ya būd kamulliyahanku.” '
      verse: 6
    - text: 'Ya panambung sultan e'', “Pasaplagku lapal ya pangallam aku he'' PANGHŪ''.”
        Yukna ma aku, “Ka''a ilu tahinang anakku na. Aku ya Mma''nu tinagna''an min
        llaw itu. '
      verse: 7
    - text: 'Bang aku ya pangamu''annu, pamusaka''ku ma ka''a kamemon bangsa, pamasuku''ku
        ma ka''a sakalibutan dunya. '
      verse: 8
    - text: 'Ka''a ya amarinta ma kabangsa-bangsahan, ati apaslod pamarintanu sapantun
        tungkud basi''. Alopot sigām kamemon sali'' dalil paliyuk.” '
      verse: 9
    - text: 'Angkan yukku ma ka''am saga sultan, “Pata''u kam. Pahalli'' kam, sasuku
        magbabaya'' ma babaw dunya. '
      verse: 10
    - text: 'Magpatireyo'' kam ma PANGHŪ'', pagkoyaginbi iya hinabubi magpamidpid. '
      verse: 11
    - text: 'Pasiyum kam ma Anakna, ya aniya'' kakagit atayna, ati taggaha'' kam t''kkahan
        mulka''na. Sabab pasulapput astolna saru''un-du''un, malaingkan aheya kahāpan
        ma sasuku makabāk patapukan ma iya.”    '
      verse: 12
  - chapter: 3
    verses:
    - text: '      O Yawe, aheka saga a''a amantahan aku! Kapilahan aku e'' saga a''a
        magpanagga'' aku. '
      verse: 1
    - text: 'Aheka isab saga a''a anunggīngan aku, yuk-i, “Mbal iya pinuwas e'' Tuhan
        min kamulahan.” '
      verse: 2
    - text: 'Saguwā'' ka''a ya tampanku, O PANGHŪ''. Ka''a ya amuwanan aku kasahaya''an.
        Ka''a ya amahogot kamahaldika''anku. '
      verse: 3
    - text: 'Bang aku parahing ni PANGHŪ''-Yawe, sinambungan aku e''na min būdna mulliya. '
      verse: 4
    - text: 'Ahāp e''ku atuli, asannang isab kabati''ku, sabab binogbogan aku e''
        PANGHŪ''. '
      verse: 5
    - text: 'Mbal aku tināw ma saga bantaku ibu-ibuhan, ya angalibutan aku ma paruruwambila''. '
      verse: 6
    - text: 'Ya PANGHŪ'', pasa''ut ka, lappasun aku min ka''aniban. Suntukun palbantahanku
        ma baihu'' sigām, paglopotun empon sigām. '
      verse: 7
    - text: 'Si Yawe ya angaliyusan aku min kamulahan. Bang pa''in buwanannu kahāpan
        saga a''a suku''nu.   '
      verse: 8
