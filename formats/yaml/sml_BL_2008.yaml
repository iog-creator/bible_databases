  - chapter: 93
    verses:
    - text: '     Si Yawe ya magsultan ma kamemon, pagmahaldika''an sultan mahatinggi
        ya pamakayna. Ga''osan sultan iya pakambot hawakanna. Magsin''mmek iya kamahaltabatan.
        Ahogot papagan dunya itu, mbal tajudjal. '
      verse: 1
    - text: 'Ya Tuhan, ahogot kapagsultannu, sangay min awal tagna''. Ka''asalnu dahū
        gi'' min kapamapanjari dunya. '
      verse: 2
    - text: 'O Yawe, ang''llub saga s''llang, angabal tahik, alandos pangabalna, angalagublub
        kalumbagan tahik. '
      verse: 3
    - text: 'Landu'' aheya pangulattub goyak, aheya isab pang''llub goyak pasampoyak.
        Saguwā'' labi lagi'' aheya ga''osan si Yawe, ya katapusan alanga. '
      verse: 4
    - text: 'Atantu pangahatulnu, mbal magpinda-pinda. Alingkat luma''nu e'' kasussina.
        Alingkat ni kasaumulan, O PANGHŪ''.   '
      verse: 5
