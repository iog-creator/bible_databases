  name: Nehemiah
- chapters:
  - chapter: 1
    verses:
    - text: '    Buwattitu bay kahālan ma waktu sultan Serses ya bay ang''ntanan pagparinta
        ma saga paglahat dahatus maka duwampū'' maka pitu'' hekana, tinagna''an min
        lahat Indiya sampay ni lahat Eteyopa.'
      verse: 1
    - text: Ma waktu he', sultan Serses pat'nna' ma kuta'na ma da'ira Susa bo' amarinta
        ma pagsultananna.
      verse: 2
    - text: 'Ta''abut tahun kat''lluna ma kapamarinta si Serses itu, bay iya amaniya''
        paglami-lami ma kamemon saga a''a bangsahan ya beya'' ma iya maka saga pagnakura''an.
        Ina''an isab saga nakura'' sundalu bangsa Persiya maka Midiya, maka saga anak
        sultan maka saga a''a bangsahan min ba''anan paglahat e''.  '
      verse: 3
    - text: '  Ma deyom dahatus maka walumpū'' llaw pina''nda''an na pa''in pangalta''
        landu'' aheka ya beya'' ma pagsultananna, pina''nda''an isab kabantugan maka
        kasanglitan sin kapagsultanna.'
      verse: 4
    - text: Palabay pa'in waktu inān, in sultan itu bay amaniya' paglami-lami dapitu'
        t'ggolna ma halaman astana'na. Ya tina'abbit inān kamemon saga a'a alanga-areyo'
        ya pat'nna' ma kuta' Susa.
      verse: 5
    - text: In halaman inān bay niari-arihan, pinagantungan kakana' pote' maka bilu
        bay niengkotan ni gallang pilak ya pinikit ni saga hāg batu marbol. Lanay
        pote' maka kakana' taluk ya pangengkot. Aniya' isab saga paningkō'an bulawan
        maka pilak pat'nna' ma lantay batu niari-ari isab maka batu gaddung, marbol
        pote', kuwit mussa', maka kaginisan batu ahalga'.
      verse: 6
    - text: Saga inuman ya pangalabot ma saga luruk bay ni'isi ni saga sawan bulawan
        magginisan, maka aheka isab binu-anggul landu' ahāp, ya makatōp karaya sultan.
      verse: 7
    - text: 'Aniya'' panoho''an sultan ma pasal inuman, hatina in luruk inān manjari
        anginum ma buwat kabaya''anna dangan maka dangan. Aniya'' asal bay panoho''anna
        ma kamemon saga magbubuhat inuman, sinō'' amainum saga luruk inān ma buwat
        kabaya''an sigām pakaniya-pakaniya.  '
      verse: 8
    - text: '  Aniya'' isab paglami-lami bay pinaniya'' e'' dayang-dayang Basti, ya
        h''nda sultan, ma saga kar''ndahan ya pat''nna'' ma astana'' sultan Serses.  '
      verse: 9
    - text: '  Ma llaw kapitu'', nilango-lango pa''in sultan Serses e'' binu-anggul,
        magpanoho''an iya ma saga sosoho''anna yunuk pitu'' hekana, ya niōnan si Mehuman,
        si Bista, si Harbona, si Bigta, si Abagta, si Setor maka si Karkas.'
      verse: 10
    - text: Sinoho' sigām angā' dayang-dayang Basti binowa pinaharap ni iya magkinorona,
        bo' supaya ta'nda' kalingkatna e' saga luruk maka saga a'a bangsahan, ma sabab
        amanis iya ni'nda'.
      verse: 11
    - text: 'Sagō'' tata''u pa''in e'' si Basti bang ai panoho''an sultan ya pinasampay
        ni iya e'' saga sosoho''an e'', magtūy iya magin''mbal. Angkan akagit to''ongan
        atay sultan.  '
      verse: 12
    - text: '  Na, ya kabiyaksahan sultan inān subay angaru ma saga a''ana taga-pangita''u
        ma ba''anan addat maka sara'', angkan bay bowana magsuli-suli saga a''a ya
        alalom pangita''una ma pasal waktu palabay maka waktu sinōng.'
      verse: 13
    - text: 'Ya pangaruhanna saga a''a pasunu'' ni iya, ya na disi Karsena, Setar,
        Admata, Tarsis, Meres, Marsena maka si Memokan, a''a bangsahan min bangsa
        Persiya maka bangsa Midiya. Sigām pitu'' puhu'' itu a''a bangsahan, a''a asekot
        ni sultan maka alanga isab ma pagparintahanna.  '
      verse: 14
    - text: '  Atilaw sultan Serses ma saga a''a itu, yukna, “Bang ma bowahan sara''tam,
        hukuman ai subay pinat''kka ni dayang-dayang Basti? Sabab halam bay bineya''
        e''na panoho''anku ya bay pinasampay ni iya e'' saga yunuk.”  '
      verse: 15
    - text: '  Ati sinambungan e'' si Memokan panilaw sultan itu maina''an ma matahan
        sultan maka saga a''ana bangsahan, “Mbal taluwa'' bay hinang dayang-dayang
        Basti. Ngga''i ka sadja sultan ya nirusahan, sagō'' kamemon saga a''a bangsahan
        maka kamemon saga a''a ya maglahat ma pagsultanan sultan Serses.'
      verse: 16
    - text: Tantu patanyag ni kamemon kar'ndahan in bay hinang dayang-dayang Basti
        itu, ati amabiyal sigām ma kah'lla'an sigām. Ya yuk sigām, ‘Si sultan Serses
        bay magpanoho'an ma dayang-dayang Basti, sinoho' paharap ni iya, sagō' halam
        iya bay bineya'.’
      verse: 17
    - text: 'Ma llaw itu du, in saga d''nda alanga ma bangsa Persiya maka ma bangsa
        Midiya, sasuku bay makakale ma pasal palkala'' itu, ameya''-meya'' isab amabiyal
        ma saga kah''lla''an sigām, a''a kawakilan e'' sultan. Jari halam aniya''
        katobtoban ma pagsasaw maka paghalipulu ma sakalibut lahat.  '
      verse: 18
    - text: '  “Na, tuwan sultan, bang makasulut ma ka''a, angahinang ka panoho''an
        sara'' pinasulat ma saga sara'' bangsa Persiya maka Midiya, ya mbal manjari
        pinindahan. In si Basti mbal na manjari makasekot ni matahan sultan Serses.
        Bang makasulut isab ma ka''a, tuwan sultan, in kapagdayang-dayang si Basti
        subay pinaganti'' ni d''nda saddī labi ahāp addatna min iya.'
      verse: 19
    - text: 'Jari bang tapatanyag na sara'' panoho''an sultan ma kamemon lahat ya
        beya'' ma iya, kamemon saga kar''ndahan magaddat ma saga kah''lla''an sigām,
        ai na ka areyo'' atawa alanga.”  '
      verse: 20
    - text: '  Kasulutan to''ongan sultan maka saga a''ana bangsahan ma gara'' itu,
        angkan bay bineya'' e''na gara'' si Memokan.'
      verse: 21
    - text: 'Bay iya amabeya'' sulat pasal panoho''an sara'' itu ni sakalibut pagparintahanna,
        ni kamemon paglahatna maka kamemon bangsana, pamata''u sigām in l''lla kamemon
        subay magnakura'' ma anak-h''nda sigām. Sinulat isab ma bahasa maka sulatan
        sigām pakaniya-kaniya.    '
      verse: 22
  - chapter: 2
    verses:
    - text: '    Na, apuwas pa''in bay kagit atay sultan Serses, taentom e''na bay
        hinang si Basti maka sara'' ya bay pinat''kka e''na ni iya.'
      verse: 1
    - text: Jari aniya' gara' pamuwan ma sultan e' saga tendogna, yuk-i, “Bang makasulut
        ma ka'a, tuwan, amapiha ka saga budjang alingkat binowahan ka'a.
      verse: 2
    - text: Amat'nna' ka isab saga wakil ma kamemon saga paglahat ma katilingkal pagsultanannu.
        Soho'un binowa saga budjang alingkat inān ni libunan karayang-dayangan maitu
        ma kuta' Susa itu. Patuntulun sigām ma si Hegay, ya yunuk sultan angupiksa'
        ma kar'ndahan, maka soho'un pinal'ssin.
      verse: 3
    - text: 'Manjari sai budjang makasulut atay sultan, ya he'' nihinang dayang-dayang
        pangangganti'' si Basti.” Ka''amuhan sultan ma gara'' itu ati bineya'' e''na.  '
      verse: 4
    - text: '  Ma waktu inān aniya'' Yahudi niōnan si Murdikay bay ma kuta'' Susa.
        Si Murdikay itu dakayu'' panubu'' si Benjamin, mma''na si Jair, mbo''na si
        Simay ya anak si Kīs l''lla.'
      verse: 5
    - text: Si Murdikay itu bay tasaggaw e' sultan Nebukadnesar bo' binowa ala'an
        min Awrusalam tudju ni Babilon. Dambeya'an iya maka si Jehoyakin ya bay sultan
        lahat Yuda, maka saga a'a kasehe' isab.
      verse: 6
    - text: 'Aniya'' kaki si Murdikay budjang taipat e''na pagka amatay na ina''-mma''na.
        Ōn budjang itu si Hadasa, ya isab niōnan si Ester. Alingkat d''nda iya maka
        ahāp pamarananna. Niniyat iya e'' si Murdikay buwat anakna lissi.  '
      verse: 7
    - text: '  Manjari, abeya'' pa''in bay panoho''an sultan, aheka saga kabudjangan
        bay binowa ni da''ira Susa bo'' pinatuntul ma si Hegay ya magnakura'' ma libunan
        saga karayang-dayangan ma deyom astana''. Lamud na mahē'' si Ester, pinatuntul
        isab ma si Hegay'
      verse: 8
    - text: 'Na si Ester ya makasulut atay si Hegay ati kinahāpan e''na. Angkan magtūy
        bay ni''nde''an ni iya e'' si Hegay kamemon saga pagpal''ssin maka pagkakan
        ahāp. Aniya'' isab pamat''nna'' ma si Ester pitu'' sosoho''an d''nda ya bay
        tapene'' min astana'', ati binowa iya maka saga sosoho''an he'' papinda ni
        lugal ya katapusan ahāp ma deyom libunan karayang-dayangan.  '
      verse: 9
    - text: '  Halam bay nihaka e'' si Ester in bangsana maka pagka''a''ana, sabab
        ya he'' bay pangalāngan iya e'' si Murdikay.'
      verse: 10
    - text: 'Sakahaba'' llaw si Murdikay itu maglabay-labay na pa''in ma halaman ya
        ma luwasan libunan karayang-dayangan supaya ana''u bang ai kahālan si Ester.  '
      verse: 11
    - text: '  Manjari, saga budjang itu halam magtūy pinaharap ni sultan Serses.
        Ya untulan pamat''nna'' ma sigām subay nilibun ma deyom dantahun maka pinal''ssin
        pahāp bo'' yampa aniya'' waktuna paharap ni sultan e''. Nilipa'' sigām nnom
        bulan maka ns''llan mira, nnom bulan isab pinahamut-hamutan maka niari-ari.'
      verse: 12
    - text: Buwattitu kal'ngnganan budjang bang ta'abut na pinaharap ni sultan. Ai-ai
        niamu' e' budjang inān min libunan kar'ndahan pamarūl ma iya, bo' tapakay
        e'na pehē' ni astana'.
      verse: 13
    - text: 'Sangom ya waktu kapaharapna ni sultan, ati pagk''llat llaw pabalik iya
        ni libunan karayang-dayangan, sagō'' saddī bilikna. Pinaupiksa'' iya ma si
        Sasgas, yunuk sultan ya makapagbaya'' ma saga kah''nda-h''nda''an sultan.
        Mbal ya manjari paharap ni sultan pabīng, luwal bang kasulutan sultan ma iya
        bo'' palingananna ma ōnna.  '
      verse: 14
    - text: '  Na, ta''abut na waktu kapaharap si Ester ni sultan. (Si Ester itu bay
        anak si Abiha''il, ya si''it si Murdikay. Taipat isab iya e'' si Murdikay.)
        Halam aniya'' niamu'' e'' si Ester saddī min bay pamat''nna'' ma iya e'' si
        Hegay, yunuk sultan ya nakura'' ma libunan kabudjangan. Manjari ka''amuhan
        ma iya saga a''a kamemon ya bay maka''nda'' iya.'
      verse: 15
    - text: 'Bulan Tebet ya waktu kapamowa si Ester ni sultan Serses ma deyom astana''na.
        Ya na bulan kasangpū''na maka pituntahun kapagsultan si Serses.  '
      verse: 16
    - text: '  Na, sinōd baya'' sultan itu ma si Ester labi lagi'' min saga d''nda
        kasehe''an. Angkanna kinoronahan e''na kōk si Ester nihinang dayang-dayang
        pangangganti''na si Basti.'
      verse: 17
    - text: 'Pagubus pa''in, amaniya'' iya paglami-lami pangamahaltabat ma si Ester,
        ati lamud kamemon saga a''ana bangsahan maka saga pagnakura''an ya wakilna.
        Ma waktu inān aniya'' panoho''an isab bay pinatanyag e'' sultan ni saga paglahat
        ma katilingkal pagsultananna, magpanoho''an subay halam aniya'' hinang ma
        sai-sai ma deyom dang''llaw. Bay isab pagmura e''na saga pangalta'', ya na
        addat sultan.   '
      verse: 18
    - text: '    Waktu pa''in pamatimuk pabalik saga kabudjangan, kawakilan si Murdikay
        aningkō'' ma lawang kuta'' sultan.'
      verse: 19
    - text: 'Masi na pa''in nilimbungan e'' si Ester ya bangsana maka pagka''a''ana
        buwat bay pamandu'' si Murdikay ma iya. Buwattē'' asal kabiyaksahan si Ester
        sangay min katagna'' kapangipat si Murdikay ma iya.  '
      verse: 20
    - text: '  Na, ma waktu kapaningkō'' si Murdikay ma lawang kuta'', kinap''ddi''an
        atay sultan Serses e'' si Bigtana maka si Teres, yunuk pangandolan sultan
        ya jaga ma lawang e''. Magisun sigā amapatay sultan.'
      verse: 21
    - text: Sagō' tata'u pa'in e' si Murdikay pagisun itu, sinumbung e'na ni dayang-dayang
        Ester, maka si Ester ya bay amalatun sumbung ni sultan, samantala' si Murdikay
        ya pinagsarang-sukulan.
      verse: 22
    - text: 'Manjari, tapariksa'' pa''in bay panumbung e'', katōngan dusa duwangan
        wakil inān ati sinoho'' ginantung pinapatay. Na, tasulat saga kahālan itu
        kamemon ma Kitab Pagsusulatan Sultan, maina''an ma matahan sultan.    '
      verse: 23
  - chapter: 3
    verses:
    - text: '    Pagubus pa''in saga palkala'' itu, minahaldika'' e'' sultan Serses
        si Haman anak si Hammedata l''lla, ya bangsa Agag. Pinalanga gi'' kapatutna
        min saga a''a bangsahan kasehe''an.'
      verse: 1
    - text: Manjari, kamemon saga wakil sultan ya ma lawang kuta'na angōk-tu'ut pagmahaltabat
        sigām ma iya buwat bay panoho'an sultan. Sagō' mbal angōk-tu'ut si Murdikay
        maka mbal magaddat ma si Haman e'.
      verse: 2
    - text: Ati atilaw ni si Murdikay saga wakil sultan ya ma lawang kuta'na, yuk-i,
        “Angay pabiyalnu panoho'an sultan?”
      verse: 3
    - text: 'Sakahaba'' llaw pinamūngan na pa''in si Murdikay e'' saga wakil e'',
        sagō'' in iya mbal to''ongan ameya'' ma pamogos sigām. “Sabab,” yukna, “In
        aku itu bangsa Yahudi ko''.” Sakali anumbung saga wakil inān pehē'' ni si
        Haman bo'' kinata''uwan e'' sigām bang kasandalan palangay si Murdikay inān.  '
      verse: 4
    - text: '  Pagka ta''nda'' e'' si Haman in si Murdikay mbal angōk-tu''ut atawa
        magaddat ma iya, akagit to''ongan atayna.'
      verse: 5
    - text: 'Tata''u pa''in e''na in si Murdikay bangsa Yahudi, magniyat iya ngga''i
        ka hal si Murdikay ya pinapatay. Angkan amikil-mikil na pa''in si Haman bang
        buwattingga kapangalaglag kamemon saga bangsa Yahudi ya maglahat ma katilingkal
        pagsultanan si Serses.  '
      verse: 6
    - text: '  Ma kasangpū'' karuwantahun kapagsultan sultan Serses, ma bulan Nisan
        ya bulan panagna''an ma tahun ina''an-i, magko''ot-ko''ot saga a''a ma matahan
        si Haman bo'' tapene'' llaw maka bulan ya patut pamalanjal pagniyat itu. Jari
        ya tako''ot e'' saga a''a inān bulan Adar ya bulan kasangpū'' karuwa.  '
      verse: 7
    - text: '  Na, ah''lling si Haman ni sultan Serses yukna, “Aniya'' dakayu'' bangsa
        akaukanat ma kamemon paglahat ma pagsultanannu, maglamud-lamugay maka saga
        bangsa kasehe''an. Saddī saga pangaddatan sigām min saga bangsa kasehe''an,
        maka mbal tabeya'' e'' sigām saga sara'' ya panoho''annu. Jari bang sigām
        pasagarannu na pa''in, mbal makahāp ma pagsultanannu.'
      verse: 8
    - text: 'Angkan Tuwan sultan, bang makasulut ma ka''a, amaniya'' ka sara'' pamaka''at
        ma bangsa Yahudi inān.” Ah''lling gi'' si Haman yukna, “Amuwan aku sangpū''
        ngibu heka pilak tibu''uk ninna'' ma pagtatau''an pangalta'' sultan panamba
        saga a''a ya makahinang itu-i.”  '
      verse: 9
    - text: '  Manjari nihurusan e'' sultan singsingna ya taga-gindan pagsultanna,
        bo'' sinōngan e''na ni si Haman. Na si Haman itu anak si Hammedata bangsa
        Agag, ya banta saga Yahudi.'
      verse: 10
    - text: 'Yuk sultan ni si Haman, “Mailuhun na sīn ilu. Hinangun bang ai kabaya''annu
        nihinang ma sigām.”  '
      verse: 11
    - text: '  Ta''abut pa''in kasangpū'' ka t''llung''llaw ma bulan panagna''an,
        pinalinganan e'' sultan saga sosoho''anna magsusulat. Sinoho'' sigām anulat
        kamemon panoho''an si Haman bo'' pinabeya'' ni saga gubnul katapusan alanga,
        maka ni saga gubnul ya magmakōk ma ba''anan paglahat, maka ni saga a''a bangsahan
        min bangsa kaginisan. In sulat itu bay sinulat ma bahasa maka sulatan saga
        bangsa inān kaniya-kaniya. Bay sinulat isab ma deyo''an ōn sultan Serses bo''
        sināpan maka singsingna.'
      verse: 12
    - text: Tasulat pa'in saga sulat itu, pinabowa na ma saga magbobowa sulat bo'
        pinasampay ni kamemon paglahat ya beya' ma pagsultanan si Serses. Yuk panoho'an
        itu in bangsa Yahudi subay pinaka'at maka nilaglag bo' halam aniya' takapin.
        Onde'-matto'a, kar'ndahan maka kaonde'-onde'an, subay pinapatay ma deyom dang'llaw,
        ma pitsa sangpū' maka t'llu ma kasangpū' karuwa bulan, ya na bulan Adar. Saga
        pangalta' sigām isab subay pinagtaban.
      verse: 13
    - text: 'Manjari, ai-ai bay panoho''an e'' si Haman inān bay tahinang sara'' sultan,
        ati sinoho'' pinasampay ni kamemon saga paglahat pamata''u saga a''a kamemon,
        minsan ai bangsa, supaya sigām sakap amono'' bang ta''abut na waktu ina''an.  '
      verse: 14
    - text: '  Pinarai''-dai'' e'' sultan saga a''a magbobowa sulat ati pauntas na
        sigām. Pinasaplag isab panoho''an si Haman ma deyom da''ira Susa. Sultan Serses
        maka si Haman ina''an aningkō'' maginum sagō'' magkalengogan saga a''a maina''an.    '
      verse: 15
  - chapter: 4
    verses:
    - text: '    Tata''u pa''in e'' si Murdikay kamemon bay tahinang e'', ginese''
        e''na s''mmekna ati abadju'' iya karut maka amehē''an di-na abu, paltanda''an
        kasusahanna. Paluwas iya ni saga kaluma''an maka e''na maglemong pakosog.'
      verse: 1
    - text: Saguwā' halam iya bay palabay min lawang kuta', sabab halam aniya' minsan
        sai tinugutan pasōd ni deyom kuta' bang magbinadju' karut.
      verse: 2
    - text: 'Aheya to''ongan karukka''an ma sasuku bangsa Yahudi maina''an ma kamemon
        saga paglahat ya bay kapabeya''an panoho''an maka sara'' sultan inān. Maglemong
        sigām maka amuwasa. Aheka isab sigām magbinadju'' karut maka palesseg ma abu.  '
      verse: 3
    - text: '  Manjari itu, bay pa''in kahaka''an si Ester e'' saga sosoho''anna d''nda
        maka saga yunuk pasal kahālan si Murdikay, sidda aheya kasukkalanna. Bay iya
        amabeya'' s''mmek ni si Murdikay pamasalinan badju''na karut, sagō'' halam
        tinaima'' e''na.'
      verse: 4
    - text: 'Pagubus, pinalinganan e'' si Ester si Hatak, dakayu'' yunuk pangandolan
        sultan ya sinoho'' angupiksa'' ma iya. Jari sinoho'' tina''u ma si Hatak itu
        e'' si Ester bang ai makalengog ma si Murdikay, maka bang ai sababna.  '
      verse: 5
    - text: '  Sakali itu, paluwas si Hatak ni si Murdikay, ya ina''an ma mairan ma
        anggopan lawang kuta'' si Serses.'
      verse: 6
    - text: Nihaka'an si Hatak e' si Murdikay pasal kamemon bay pat'kka ni iya. Kahaka'an
        isab pasal halga' pilak bay panganjanji' si Haman pamat'nna'na ma pagtatau'an
        pangalta' sultan bang pa'in nilaglag bangsa Yahudi.
      verse: 7
    - text: 'Bay isab ni''nde''an e'' si Murdikay ni si Hatak dakayu'' sulat panulatan
        sara'' ya bay pinasaplag ma lahat Susa ma pasal pangalaglag bangsa Yahudi.
        Sinō'' pina''nda''an sulat itu ma si Ester, maka sinoho'' iya pinata''u pasal
        kahālan itu. Aniya'' isab panoho''an si Murdikay panganjunjungna ma si Ester
        yuk-i, “Bang pa''in ka pabaihu'' ni sultan magpatiase'' ma pasal saga pagkahitam
        Yahudi.”  '
      verse: 8
    - text: '  Pagubus pa''in, pabalik na si Hatak ni si Ester angahaka''an iya pasal
        bay pah''lling si Murdikay.'
      verse: 9
    - text: Jari aniya' lapal bay pinabowa e' si Ester ma si Hatak, sinō' pinasampay
        ni si Murdikay.
      verse: 10
    - text: 'Yuk lapal e'', “Bapa'', kinata''uwan asal e'' kamemon saga wakil sultan
        maka kamemon saga a''a ma sakalingkal lahat pagsultananna, sasuku l''lla atawa
        d''nda pasōd ni halaman deyom bo'' pasekot ni sultan ma halam bay pinalinganan,
        subay pinapatay. Halam na aniya'' sara'' saddī liyu minnē'', luwal la''a bang
        pinabantang bastun bulawan e'' sultan pamapuwas a''a inān min hukuman kamatay.
        Saguwā'',” yuk si Ester, “ya kagawahanku aniya'' na t''llumpū'' llaw halam
        aku bay nilingangan pehē'' ni sultan.” Minnē'' aubus lapal si Ester.  '
      verse: 11
    - text: '  Kahaka''an pa''in si Murdikay pasal lling si Ester itu,'
      verse: 12
    - text: anambung iya buwattitu, labay isab min si Hatak. Yukna, “Halam bahā' tapikilnu
        saukat na ka pat'nna' ma astana' sultan, mbal na ka talapay pinapatay ma saga
        pagkahinu bangsa Yahudi?
      verse: 13
    - text: 'Bang mbal tawakkalannu ah''lling, tantu aniya'' saddī amuwasan bangsata
        Yahudi min kasusahan sigām. Bo'' pa''in ka''a maka saga kakampungannu alaglag.
        Mbal kata''uwanta,” yuk lagi'' panambung si Murdikay, “kalu ka''a iya bay
        tapene'' pinat''nna'' dayang-dayang supaya ka makatabang ma waktu buwattitu.”  '
      verse: 14
    - text: '  Buwattitu isab lapal ya pinabeya'' e'' si Ester panambungna ma si Murdikay.'
      verse: 15
    - text: Yukna, “Na, bapa', timukun kamemon saga Yahudi ya ma lahat Susa bo' aku
        puwasahinbi. Da'a kam amangan maka anginum ma deyom t'llung'llaw maka t'llumbahangi.
        Ya du isab aku maka saga sosoho'anku d'nda, amuwasa du isab buwat ka'am. Ati
        bang jukup na t'llung'llaw pagpuwasatam, pabaihu' aku ni sultan minsan langgal
        sara'. Bang aku pinapatay lilla' du aku.”
      verse: 16
    - text: 'Manjari, palanjal na si Murdikay bo'' bineya'' e''na kamemon bay panoho''an
        si Ester.    '
      verse: 17
  - chapter: 5
    verses:
    - text: '    Na, ta''abut pa''in kat''llung llaw pagpuwasa disi Ester, sinulug
        e''na s''mmekna pagdayang-dayang bo'' an''ngge pehē'' ni halaman ma deyom
        astana'', ma anggopan bilik paningkō''an sultan. Ina''an isab sultan aningkō''
        ma paningkō''an sultan, paharap ni lawang.'
      verse: 1
    - text: 'Ta''nda'' pa''in e''na dayang-dayang Ester an''ngge ma halaman inān,
        kasulutan iya. Magtūy pinabantang e'' sultan tudju ni si Ester in bastun bulawan
        ya ma tanganna. Manjari pasekot isab si Ester ang''ntanan tōng bastun he''.  '
      verse: 2
    - text: '  Tinilaw iya e'' sultan yukna, “O dayang-dayang, ai maksudnu? Minsan
        lagi'' santonga'' pagsultananku pamuwanku du ni ka''a.”  '
      verse: 3
    - text: '  Yuk sambung si Ester, “Bang makasulut ma ka''a, tuwan sultan, pahadil
        pa''in ka llaw itu ni pagjamu ya sakapku. Magbeya'' ka maka si Haman.”  '
      verse: 4
    - text: '  Ah''lling sultan ni sosoho''anna, yukna, “Soho''un si Haman pasa''ut
        pi''itu, bo'' abeya'' e''ta bay pangamu'' si Ester.”   Ati pahadil na sultan
        maka si Haman ni pagjamu ya bay sinakap e'' si Ester.'
      verse: 5
    - text: 'Hinabu sigām anginum binu-anggul, tinilaw pabalik e'' sultan si Ester.
        “Na, ai to''ongan maksudnu? Tantu ka dūlanku. Maka ai pangamu''nu? Minsan
        gi'' santonga'' pagsultananku, pamuwanku du.”  '
      verse: 6
    - text: '  Anambung si Ester, “Ya itu panganjunjungku:'
      verse: 7
    - text: 'Bang aku makasulut ma ka''a, tuwan Sultan, maka bang aku dūlannu, amu''ku
        ni ka''a bang pa''in ka magbeya'' maka si Haman pahadil salung ni pagjamu
        ya song paniya''ku. Jari sambunganku panilawnu salung, tuwan Sultan.”   '
      verse: 8
    - text: '    Ma waktu inān, pagluwas si Haman min pagjamuhan, kinōgan iya maka
        alampung baranna. Sagō'' pag''nda'' si Haman itu ma si Murdikay ma lawang
        kuta'', bo'' kamatahan e''na halam bay an''ngge atawa magmatāw ma iya, magtūy
        akagit atayna.'
      verse: 9
    - text: Saguwā' minsan buwattingga kagit atayna bay katahanan e'na ati palanjal
        iya amole'.   Manjari pinalinganan e' si Haman saga bagayna maka h'ndana si
        Seresa, sinō' patimuk ma iya.
      verse: 10
    - text: Pagbantug e' si Haman ni sigām pangalta'na landu' aheka, maka heka saga
        anakna l'lla, maka kaginisan pangamahaltabat ma iya e' sultan. Pagbantugna
        isab in iya pinalanga labi lagi' min kasehe'an a'a bangsahan, maka min kamemon
        saga wakil.
      verse: 11
    - text: “Ngga'i ka hal itu,” yuk si Haman. “Hal aku dangan-danganku ya bay tina'abbit
        e' dayang-dayang Ester anehe'an sultan ni paglami-lami ya bay pinaniya' e'na.
        Maka bay lagi' kami isab sinoho' pabalik maka sultan ma waktu salung.
      verse: 12
    - text: 'Sagō'' mbal du ahalga'' ma aku saga kahāpan itu sat''ggol masi ta''nda''ku
        si Murdikay ya bangsa Yahudi aningkō'' na pa''in ma lawang kuta''.”  '
      verse: 13
    - text: '  Jari ah''lling ni iya h''ndana si Seresa maka saga bagayna, yuk-i.
        “Amahinang ka panganggantungan saga sangpū'' maka dda d''ppa langkawna. Pagsubu,
        angamu'' ka ni sultan bang pa''in soho''na ginantung si Murdikay maina''an.
        Pagubus, magbeya'' ka maka sultan paluruk ni pagjamu bo'' magkalasigan.” Palampung
        pangatayan si Haman ma sabab gara'' itu ati amahinang iya panganggantungan.    '
      verse: 14
  - chapter: 6
    verses:
    - text: '    Ma sangom he'' mbal makatuli sultan angkan bay soho''na ningā'' kitab
        Pagsusulatan Sultan ya panulatan saga kahālan ma pagsultananna. Sinoho'' binassa
        ma matahanna.'
      verse: 1
    - text: Pagbassa itu, ta'nda' ma deyom kitab in sulat pasal si Murdikay maka kapanumbungna
        pasal kagara'an si Bigta maka si Teres, duwangan tendog sultan ya magjajaga
        ma bowa' lawang astana'. Bay sigām magisun amapatay sultan Serses.
      verse: 2
    - text: 'Atilaw sultan yukna, “Ai pagmahaltabat maka tungbas bay tataima'' e''
        si Murdikay ma kahinangan itu?”   Yuk sambung saga sosoho''anna, “Halam.”  '
      verse: 3
    - text: '  Yuk sultan, “Sai sa ma halaman e''?” Sabu baha''u bay pasōd si Haman
        ni halaman ya min luwasan astana''. Angamaksud iya angamu'' ni sultan bang
        pa''in soho''na ginantung si Murdikay ma panganggantungan ya bay pahinangna.  '
      verse: 4
    - text: '  Ya sambung saga sosoho''an sultan, “Si Haman ko'' he'', angalagaran
        ka''a.”   Yuk sultan, “Pasōrun iya pi''itu.”'
      verse: 5
    - text: Pagsōd pa'in si Haman, tinilaw iya e' sultan, “Ai patut nihinang ma a'a
        bang kabaya'an sultan magmahaltabatan iya?”   Manjari amikil-mikilan di-na
        si Haman yukna, “Sai lagi' bahā' a'a pinagmahaltabatan e' sultan saddī min
        aku?”
      verse: 6
    - text: Angkan ya sambungna ni sultan, “Bang aniya' a'a ganta' pinagmahaltabatan
        e' sultan,
      verse: 7
    - text: in a'a inān subay binowahan badju' bay pamadju' sultan, maka kura' isab
        bay pangura'an sultan, kura' pina'alti maka porong bulawan.
      verse: 8
    - text: 'Manjari soho''un pangandol badju'' maka kura'' itu ni dakayu'' a''anu,
        ya bangsahan to''ongan. Jari in a''a ya kabaya''annu pinagmahaltabatan, subay
        pinabadju''an s''mmek sultan bo'' pinakura''. Maka in a''a bangsahan inān
        subay parahū min iya anonda'' kura''na ma mata mairan, maka e''na amatanyag
        lling ma kamemon saga a''a yukna, ‘Buwattitu ya tahinang ma a''a bang kabaya''an
        sultan magmahaltabatan iya!’ ”  '
      verse: 9
    - text: '  Yuk panoho''an sultan ma si Haman, “Na, pasa''ut ka angā'' badju''
        maka kura'' he'' bo'' hinangun kamemon bay pah''llingnu ilu ma si Murdikay
        a''a Yahudi ya aningkō'' ma lawang kuta'' inān. Da''a palehom-lehomun ai-ai
        ya bay pah''llingnu.”  '
      verse: 10
    - text: '  Manjari, ningā'' e'' si Haman in badju'' sultan maka kura''na. Pinasulug
        e''na ma si Murdikay, ati tinonda'' kura'' ya pakura''anna ma mata mairan.
        Pinatanyag isab lling itu e'' si Haman, yukna, “Buwattitu ya tahinang ma a''a
        bang kabaya''an sultan magmahaltabatan iya!”  '
      verse: 11
    - text: '  Pagubus pa''in, pabalik na si Murdikay ni lawang kuta''. Saguwā'' si
        Haman bay magdai''-dai'' amole'' ni luma''na maka e''na anurungan kōkna paltanda''an
        karukka''anna maka kaiya''anna.'
      verse: 12
    - text: Manjari nihaka'an e'na h'ndana si Seresa maka kamemon saga bagayna ma
        pasal kamemon ya bay pat'kka ni iya.   Ah'lling h'ndana maka saga a'a ya anganggara'
        ma iya, yuk-i, “Pagga luggiya' bangsa Yahudi si Murdikay ya a'a amareyo' ka'a,
        tantu ka mbal maka'atu ma iya. Gom pa'in ka magkangī'-ngī' ma sababna!”
      verse: 13
    - text: 'Sabu sigām masi magsuli-suli, at''kka pina''an saga yunuk sultan amasa''ut
        si Haman pehē'' ni paglami-lamihan ya bay pinaniya'' e'' dayang-dayang Ester.    '
      verse: 14
  - chapter: 7
    verses:
    - text: '    Manjari, in sultan maka si Haman bay pehē'' ni pagjamuhan ya bay
        pinaniya'' e'' dayang-dayang Ester.'
      verse: 1
    - text: 'Ma llaw inān, sabu sigām anginum binu-anggul, atilaw pabalik sultan ni
        si Ester yukna, “Na, haka''in aku bang ai pangamu''nu, bo'' ka dūlanku. Ai
        panganjunjungnu? Minsan santonga'' pagsultananku pamuwanku du ma ka''a.”  '
      verse: 2
    - text: '  Ya sambung dayang-dayang Ester, “Bang aku makasulut ma ka''a, tuwan
        sultan, bang ka ka''amuhan isab ma pangamu''ku, pamarūlun ma aku kallumku.
        Ya panganjunjungku isab ma ka''a, bang pa''in liyusannu saga bangsaku min
        kamatay.'
      verse: 3
    - text: 'Sabab in aku maka saga bangsaku bay pinab''llihan supaya niligis maka
        nilaglag. Bang hal kami bay pinab''llihan binanyaga'', bay na pasagaranku
        sabab palkala'' buwattitu mbal patut pangalengogan sultan.”  '
      verse: 4
    - text: '  Atilaw sultan Serses ma dayang-dayang Ester, yukna, “Sai sa makapikil
        magkajarihan angahinang la''at buwattilu? Wa''i maingga a''a ilu?”  '
      verse: 5
    - text: '  Ya sambung si Ester, “Ya banta kami, ya a''a ab''nsihan kami, ya a''a
        jahallis, ya na si Haman!”   Na, magtūy tināw maka amidpid si Haman ma matahan
        sultan maka dayang-dayang.'
      verse: 6
    - text: 'Manjari, an''ngge sultan kabowa astolna ati nibbahan e''na inumanna bo''
        paluwas ni halaman astana''. Sali'' ta''nda''-nda'' e'' si Haman bang ai hukuman
        pinat''kkahan iya e'' sultan ma buwat ganta''anna, angkan magpa''bba iya maina''an
        supaya magpatiase'' ma dayang-dayang Ester ma pasal kallumna.  '
      verse: 7
    - text: '  Ma pagbalik sultan min halaman ni bay pagjamuhan, ta''nda'' e''na si
        Haman pak''ppang ma tingkō''an ya pasandigan si Ester. Angkan angasla to''ongan
        sultan, yukna, “Iya gi'' itu! Ya makatawakkal angusiba''an dayang-dayang maitu
        gi'' ma deyomanku?”   Ma halam gi'' aubus bay h''lling sultan, magtūy tinambunan
        na kōk si Haman e'' saga sosoho''an sultan.'
      verse: 8
    - text: Ah'lling dakayu' yunuk tendog sultan ya niōnan si Harbona, yuk-i, “Aniya'
        panganggantungan sangpū' maka dda d'ppa langkawna maina'an ma atag luma' si
        Haman. Bay pinahinang e'na arak panganggantungan si Murdikay, ya a'a bay amaluwas
        llingna supaya ka nihāp, tuwan sultan!”   Magtūy ah'lling sultan, “Gantungunbi
        mahē' si Haman!”
      verse: 9
    - text: 'Angkan mahē'' bay ginantung si Haman ma panganggantungan arak bay pamapatayan
        si Murdikay. Jari yampa pakō'' kagit atay sultan.    '
      verse: 10
  - chapter: 8
    verses:
    - text: '    Ma llaw he''-i du, bay pamuwan e'' sultan Serses ma dayang-dayang
        Ester kamemon pangalta'' bay suku'' si Haman ya banta bangsa Yahudi. Si Murdikay
        isab bay binuwanan kapatut pahadil ni sultan, sabab kahaka''an e'' dayang-dayang
        Ester in iya maka si Murdikay maglahasiya''.'
      verse: 1
    - text: 'Nihurusan e'' sultan singsingna ati sōnganna ni si Murdikay. Ya na singsing
        taga-gindan bay ma si Haman tagna'', sagō'' tabawi'' na e'' sultan. Pinat''nna''
        isab si Murdikay e'' si Ester magatas-pikil ma bay pangalta'' si Haman.  '
      verse: 2
    - text: '  Pagubus, pabalik si Ester anganjunjung ma sultan, maka he''na pasujud
        maka anangis ma tape''na. Ya pangamu''na bang pa''in pinahalam kagara''an
        si Haman bangsa Agag, arak pangamula saga bangsa Yahudi.'
      verse: 3
    - text: 'Pinabantang e'' sultan bastunna bulawan tudju ni si Ester ati pabuhat
        iya bo'' an''ngge ma dahuan sultan e''.  '
      verse: 4
    - text: '  Ah''lling si Ester, yukna, “Tuwan sultan, bang ka bilahi, maka bang
        ka ka''amuhan ma aku, maka bang taluwa'' isab ma kira-kirahannu, aniya'' panganjunjungku
        ma ka''a. Tuwan, bang pa''in ka amasulat panoho''an pamahalam sara'' bay pinasulat
        e'' si Haman anak si Hammedata, ya bangsa Agag e''. Ya maksud si Haman subay
        nilaglag kamemon saga bangsa Yahudi ma katilibut pagsultanannu.'
      verse: 5
    - text: 'Buwattitu panganjunjungku sabab mbal kasandalanku bang tum''kka kala''atan
        ni saga pagkahiku bangsa Yahudi. Ya lagi''na bang alaglag saga kakampunganku.”  '
      verse: 6
    - text: '  Ya sambung sultan Serses ni si Ester maka ni si Murdikay bangsa Yahudi,
        yukna, “Ma sabab bay pangala''at si Haman ma saga bangsabi angkan bay pamuwanku
        pangalta''na ma dayang-dayang Ester. Bay iya ginantung isab pinapatay ma panganggantungan.'
      verse: 7
    - text: 'Na, ma buwattina''an anulat ka saddī sara''-panoho''an ma deyo''an ōnku.
        Sulatun bang ai kabaya''annu pasal saga bangsanu Yahudi. Pagubus, sāpin maka
        singsingku. Sabab ai-ai tasulat ma deyo''an ōnku mbal tapahalam bang bay na
        kasāpan e'' singsingku.”  '
      verse: 8
    - text: '  Jari itu, ma kat''llumbulan, karuwampū'' ka t''llung''llaw ma bulan
        Siban, pinalinganan saga magsusulat ya sosoho''an sultan. Tasulat e'' sigām
        kamemon panoho''an si Murdikay ma saga bangsa Yahudi, maka ma saga gubnul
        katapusan alanga, maka ma saga kagubnulan pasunu'' sampay saga a''a bangsahan
        ma saga dahatus maka duwampū'' maka pitu'' paglahat tinagna''an min lahat
        Indiya sampay ni lahat Eteyopa. Tasulat saga panoho''an itu ma bahasa maka
        sulatan sigām pakaniya-pakaniya maka ma bahasa bangsa Yahudi.'
      verse: 9
    - text: 'Tasulat kamemonna itu e'' si Murdikay ma deyo''an ōn sultan Serses bo''
        sināpan maka singsingna. Pagubus, pinabowa e''na ma saga magbobowa sulat ya
        pakura'' ma saga kura'' al''kkas ya asal sinakapan sultan.  '
      verse: 10
    - text: '  Bang ma panoho''an sultan itu, in bangsa Yahudi kabuwanan kapatut magdakayu''
        angatuhan di-sigām. Binuwanan sigām kapatut amono'' maka angalaglag saga sundalu,
        minsan ai bangsa, minsan maingga lahat, sasuku ya parugpak ma sigām maka anak-h''nda
        sigām. Binuwanan sigām kapatut isab angalangpas pangalta'' saga palbantahan
        sigām.'
      verse: 11
    - text: Jari ni'iddahan llaw kasangpū' ka t'llu ma bulan Adar, ya bulan kasangpū'
        ka duwa. Ya na llaw kapangahinang saga Yahudi ma panoho'an itu maina'an ma
        kamemon saga paglahat ya suku' sultan Serses.
      verse: 12
    - text: Jari in sara'-panoho'an itu sinō' sinulat pinaheka bo' pinatanyag ni kamemon
        paglahat maka ni kamemon manusiya' ya magsaddī-saddī bangsa, bo' supaya sakap
        saga bangsa Yahudi amalos ma saga banta sigām bang ta'abut na llaw bay pangidda
        he'.
      verse: 13
    - text: 'Pinarai''-dai'' e'' sultan saga a''a magbobowa sulat ati pauntas na ma
        saga kura'' ya asal sinakapan sultan. Pinasaplag isab panoho''an itu ma kuta''
        Susa.  '
      verse: 14
    - text: '  Manjari paluwas si Murdikay min matahan sultan maka e''na magbinadju''
        s''mmek bangsahan walna'' bilu maka pote''. Magsinaruk isab iya korona bulawan
        aheya, magjuba iya kakana'' taluk ahāp hinanganna. Ati aheya paglami-lami
        ma da''ira Susa ma waktu inān.'
      verse: 15
    - text: Aheya kakōgan maka kalasigan ma saga Yahudi, pinagmahaltabatan isab sigām
        e' kamemon.
      verse: 16
    - text: 'Sakali aniya'' aheya to''ongan kakōgan saga bangsa Yahudi ma kamemon
        paglahat maka da''ira ya bay kapasampayan sara'' panoho''an sultan inān. Magjamu
        sigām maka maglami-lami. Aheka isab saddī bangsa bay magyahudi-yahudi di-sigām
        ma sabab kaheya tāw sigām ma bangsa Yahudi.    '
      verse: 17
  - chapter: 9
    verses:
    - text: '    Ma kasangpū'' ka t''llung''llaw ma bulan Adar, ya bulan kasangpū''
        karuwa, ta''abut na waktu pamatuman bay panoho''an sultan. Ya du ina''an llaw
        bay niholat asal e'' saga palbantahan bangsa Yahudi, ya llaw arak panganda''ug
        sigām. Sagō'' ya kaluwasanna, bangsa Yahudi ya anganda''ug ma saga a''a ab''nsihan
        sigām.'
      verse: 1
    - text: Bay magtipun saga bangsa Yahudi ma saga da'ira ya kat'nna'an sigām ma
        katilibut paglahat ya beya' ma sultan Serses. Magsakap sigām angatuhan sasuku
        angamohot angala'at sigām. Jari halam aniya' sai-sai bay maka'atu ma bangsa
        Yahudi ma llaw ina'an, sabab tināw ma sigām saga a'a kamemon min saddī-saddī
        bangsa.
      verse: 2
    - text: Tinabangan isab bangsa Yahudi itu e' kamemon saga a'a bangsahan ma kalahat-lahatan
        inān, e' saga gubnul katapusan alanga, maka saga kagubnulan pasunu' sampay
        saga wakil sultan, sabab sinōd du isab sigām tāw ma si Murdikay.
      verse: 3
    - text: 'Alanga asal kag''llal si Murdikay itu ma deyom astana'' maka atanyag
        na isab pagka''a''ana ma katilibut paglahat. Pasōng na pa''in kawasana.  '
      verse: 4
    - text: '  Jari tapapatay e'' saga bangsa Yahudi saga banta sigām, binono'' maka
        kalis sampay abugtang na kamemon, ati tahinang e'' saga Yahudi ai-ai kabaya''an
        sigām ma sasuku ab''nsihan sigām.'
      verse: 5
    - text: Lima hatus heka a'a bay tapapatay sigām ma kuta' Susa sadja.
      verse: 6
    - text: Bay isab tapapatay e' sigām disi Parsandata, Dalpon, Aspata,
      verse: 7
    - text: Porata, Adarya, Aridata,
      verse: 8
    - text: Palmasta, Arisai, Aridai maka si Baysata,
      verse: 9
    - text: 'sangpū'' puhu'' anak si Haman l''lla. Si Haman itu anak si Hammedata,
        banta asal saga bangsa Yahudi. Sagō'' halam aniya'' pangalta'' bay tataban
        e'' saga Yahudi ma waktu ina''an.  '
      verse: 10
    - text: '  Ma llaw he''-i du bay kahaka''an sultan bang pila puhu'' bay tapapatay
        ma kuta'' Susa.'
      verse: 11
    - text: 'Yuk sultan ni dayang-dayang Ester, “Bang hal ma kuta'' Susa itu lima
        hatus heka a''a maka sangpū'' puhu'' anak si Haman ya bay tapapatay e'' saga
        bangsa Yahudi, ai lagi'' bahā'' tahinang e'' sigām ma saga kasehe''an paglahat?
        Na, ai pangamu''nu, pamuwanku du ma ka''a. Minsan ai panganjunjungnu, tantu
        ka dūlanku.”  '
      verse: 12
    - text: '  Ya sambung dayang-dayang Ester, “Bang makasulut ma ka''a, tuwan sultan,
        tugutin saga Yahudi ma Susa angahinang panoho''annu itu salung buwat du bay
        kapangahinang sigām llaw itu. Maka soho''un ginantung bangkay saga anak si
        Haman l''lla sangpū'' hekana inān.”  '
      verse: 13
    - text: '  Angkan magpanoho''an sultan, sinō'' bineya'' pangamu'' si Ester itu.
        Pinatanyag panoho''anna ma da''ira Susa ati ginantung bangkay saga anak si
        Haman sangpū'' hekana.'
      verse: 14
    - text: Manjari saga bangsa Yahudi ma Susa inān bay magdakayu' ma kasangpū' ka'mpat
        llaw ma bulan Adar, ati tapapatay e' sigām t'llu hatus heka a'a ma Susa, sagō'
        halam sigām bay anaban maina'an.
      verse: 15
    - text: Salta', kasehe'an saga Yahudi ya ma saga paglahat beya' ma pagsultanan
        e', bay isab magdakayu' angatu ma saga banta sigām bo' sigām makalimaya. Pitumpū'
        ka lima ngibu heka a'a ya tapapatay e' sigām, sagō' halam sigām bay anaban
        minsan ai.
      verse: 16
    - text: 'Tahinang saga kahinangan itu ma bulan Adar, ma kasangpū'' ka t''llu''ng''llaw,
        ati ta''abut pa''in kasangpū'' ka mpat llawna in kaheka''an sigām bay pahali.
        Manjari in llaw inān tahinang e'' sigām llaw pagjamu maka paglami-lami.   '
      verse: 17
    - text: '    Malaingkan saga Yahudi ma da''ira Susa bay magtimuk ma kasangpū''
        ka t''llu''ng''llaw sampay ni sangpū'' ka mpat llaw ma bulan inān. Ta''abut
        pa''in kasangpū'' ka limang''llaw, ya na llaw kahali sigām, tahinang llaw
        inān pagjamu maka paglami-lami sigām.'
      verse: 18
    - text: 'Ya he'' sababanna angkan saga bangsa Yahudi ya pat''nna'' ma kareya-reyahan
        amogbogan llaw kasangpū'' ka mpat ma bulan Adar e''. Ya na inān llaw pagjamu
        maka paglami-lami sigām, llaw isab pagbuwan-buwan sigām dansehe''an.  '
      verse: 19
    - text: '  Manjari tasulat e'' si Murdikay pasal saga kahālan itu. Aniya'' isab
        sulat bay pinabeya'' e''na ni kamemon bangsa Yahudi ma saga paglahat atā-asekot
        ya beya'' ma pagsultanan si Serses.'
      verse: 20
    - text: Sinoho' sigām amogbogan karuwa llaw itu sakahaba' tahun ma bulan Adar,
        hatina kasangpū' ka mpat llaw sampay kasangpū' ka lima llaw.
      verse: 21
    - text: 'Pangentoman ko'' inān ma waktu bay kalimaya sigām min saga banta sigām,
        waktu isab kapamapinda kasusahan sigām ni kakōgan, maka karukka''an sigām
        ni kalami-lamihan. Ya panulat isab e'' si Murdikay ma sigām, in llaw mulliya
        itu subay llaw pagjamu maka paglami-lami sigām, llaw isab pagbuwan-buwan pagkakan
        ni kasehe''an sigām maka waktu pagbuwan sarakka ma saga miskin.  '
      verse: 22
    - text: '  Manjari magdakayu'' pikilan saga Yahudi pasal pagjamu ya bay tinagna''an
        e'' sigām ma waktu inān, hatina subay binogbogan na pa''in buwat bay panulat
        si Murdikay ma sigām e''.'
      verse: 23
    - text: Angkan buwattē', sabab si Haman anak si Hammedata bangsa Agag, ya amantahan
        saga Yahudi, bay magisun angalaglag sigām kamemon. Bay iya magko'ot-ko'ot
        isab bo' tatugpang bang ai llaw pangalaglag maka pangaligis ma sigām. (‘Pur’
        ya ōn pagko'ot e'.)
      verse: 24
    - text: Sagō' kahaka'an pa'in sultan pasal kaisunan si Haman itu, bay ya amaniya'
        sulat panoho'an bo' pinapelleng ni si Haman saga kala'atan bay pagisunanna
        pasal bangsa Yahudi. Panoho'an sultan isab in si Haman subay ginantung pinapatay
        sambeya' maka bangkay saga anakna l'lla.
      verse: 25
    - text: (‘Purim’ ya pangōn saga Yahudi ma llaw inān sabab ‘pur’ ya ōn pagko'ot
        e'.) Manjari itu, ma sabab kamemon ya bay pinasulat inān e' si Murdikay, maka
        ma sabab ai-ai bay ta'nda' e' sigām maka bay kalabayan sigām,
      verse: 26
    - text: aniya' niniyat e' saga bangsa Yahudi. Hatina in duwa llaw Purim itu subay
        binogbogan sakahaba' tahun e' sigām magtubu'-manubu' sampay saga saddī bangsa
        ya palamud ma sigām. In untulan maka waktu bay pangidda ma jaman ina'an subay
        binogbogan na pa'in e' sigām.
      verse: 27
    - text: 'Saga llaw Purim itu subay nientom maka binogbogan e'' kamemon saga Yahudi
        magtautai''anak, magtubu''-manubu'', ma saga paglahat kamemon maka ma da''ira
        kamemon. Subay mbal nibbahan atawa alungay min pangentom saga panubu'' sigām.  '
      verse: 28
    - text: '  Manjari dayang-dayang Ester anak si Abiha''il, maka si Murdikay ya
        Yahudi, bay magdakayu'' amasulat sulat karuwana itu supaya pinasab''nnal saga
        panoho''an pasal Hinang Purim. Tu''ud alanga kapatut sigām magpanoho''an buwattē''.'
      verse: 29
    - text: Aniya' isab sulat bay pinabeya' e' si Murdikay ni kamemon saga Yahudi
        ma dahatus duwampū' ka pitu' paglahat ya beya' ma pagsultanan sultan Serses.
        Ya lapal sulat inān lapal pamahāp pangatayan maka pamohogot iman,
      verse: 30
    - text: supaya pinatantu llaw Purim itu ma waktu bay pangidda e' disi Murdikay
        ya Yahudi maka dayang-dayang Ester. Abeya' isab kamemon saga Yahudi. Bay sigām
        amat'nna'an di-sigām waktu maka untulan ma pasal pagpuwasa maka pagdukka ya
        pameya'an sigām magtubu'-manubu'.
      verse: 31
    - text: 'Jari in kal''ngnganan itu bay pinatuman ma panoho''an ya tapasulat e''
        si Ester ma pasal Purim ati tasulat isab ma kitab pagsusulatan.    '
      verse: 32
  - chapter: 10
    verses:
    - text: '    Na, bay amabayad buwis sultan Serses ma kamemon saga paglahat ya
        beya'' ma pagsultananna, sampay ni saga lahatna katapusan alawak.'
      verse: 1
    - text: Kamemon kahinangan ya tahinang e' sultan itu min kosogna maka min ga'osna,
        maka salsila pasal kapamalangana ma si Murdikay maka kabantugan ya pamuwan
        ma iya e' sultan, na, wa'i tasulat ma kitab pagsusulatan sultan, ya panulatan
        saga kahālan ma kasultanan bay ma lahat Persiya maka Midiya.
      verse: 2
    - text: 'Si Murdikay ya pasunu'' langana ni sultan Serses, maka in iya katapusan
        alanga ma bangsana Yahudi. Landu'' to''ongan iya pinagaddatan e'' saga pagkahina
        Yahudi sabab atukid iya angahinang kahāpan ma sigām. Aheya isab pagka''inagonna
        ma sigām magtubu''-manubu''.      '
      verse: 3
