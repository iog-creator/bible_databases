  - chapter: 37
    verses:
    - text: '      Da''a kahanggawinbi saga a''a jahulaka'', da''a isab pangihirinbi
        saga a''a maghinang kala''atan! '
      verse: 1
    - text: 'Sapantun sigām parang-parang al''kkas alanos, sapantun dahun ak''llos
        magdai''-dai''. '
      verse: 2
    - text: 'Angandol sadja kam ma PANGHŪ''-Yawe, hinangunbi kahāpan. Pat''nna'' kam
        ma lahatbi porol, pat''nna'' kam ma deyom kasannangan. '
      verse: 3
    - text: 'Paglasiginbi PANGHŪ'' ati kabuwanan kam ai-ai ya makasulut pangatayanbi. '
      verse: 4
    - text: 'Pama''andolunbi kahālanbi ni PANGHŪ'', pasangdolinbi iya, ati tahinang
        e''na ya amu''bi. '
      verse: 5
    - text: 'Pinabukis he''na ka''adilanbi, sapantun sawa ya pabukis dai''-llaw, pinasaplag
        kabontol palkala''bi, sapantun sinag llaw bang augtu. '
      verse: 6
    - text: 'Pat''mmun kam ma alopan si Yawe, lagarinbi iya. Da''a kam asusa bang
        auntung saga a''a kasehe''an, bang tahinang kagara''an sigām ajahallis. '
      verse: 7
    - text: 'Da''a kam angastol! Da''a kam angamahit! Da''a papasu''un ataybi, tantu
        ala''at kat''kkahanna. '
      verse: 8
    - text: 'Sabab pinahalam saga a''a ala''at kajarihanna, saguwā'' sasuku angasa
        ma PANGHŪ'' pinusaka''an lahat itu. '
      verse: 9
    - text: 'Mbal at''ggol, pahalam saga a''a ala''at itu. Minsan painay e''bi amiha,
        mbal tabāk. '
      verse: 10
    - text: 'Sagō'' saga a''a areyo'' pangatayanna pinasuku''an lahat itu, ati halam
        aniya'' makasasaw kasannangan sigām. '
      verse: 11
    - text: 'Binantuhan a''a ahāp atayna he'' a''a jahulaka''. Ang''ttop le''e saga
        a''a inān, tanda'' sin kab''nsi sigām ma a''a ahāp. '
      verse: 12
    - text: 'Malaingkan pinagtittowahan he'' PANGHŪ'' saga a''a jahulaka'', sabab
        kata''uwanna aniya'' llaw pangangganta'' ma sigām. '
      verse: 13
    - text: 'Angahublut kalis saga a''a jahulaka'', anakap ba''ugan pana'' sigām,
        bo'' tapana'' e'' sigām saga a''a kamiskinan maka kasigpitan. Ya maksud sigām
        amapatay saga a''a abontol atayna. '
      verse: 14
    - text: 'Saguwā'' papelleng kalis inān angandugsu'' jantung sigām, pinagpōng-pōng
        isab saga ba''ugan pana'' sigām. '
      verse: 15
    - text: 'Minsan akulang ai-ai ya palsuku''an ma saga a''a abontol, labi ahalga''
        ko'' inān min alta'' manglabi-labihan ya palsuku''an saga a''a ala''at. '
      verse: 16
    - text: 'Sabab pahalam ya ga''osan saga a''a jahulaka'', sagō'' angandapit PANGHŪ''-Yawe
        ma saga a''a abontol palangayna. '
      verse: 17
    - text: 'Niayuput e'' si Yawe kallum sasuku mbal katōngan dusa ati anatas pusaka''
        sigām sampay ni kasaumulan. '
      verse: 18
    - text: 'Mbal sigām aiya'' bang t''kkahan kasigpitan. Minsan ma waktu gotom, maka''ssohan
        kinakan sigām. '
      verse: 19
    - text: 'Malaingkan saga a''a jahulaka'' magka''at lullun. Palanyap saga palbantahan
        PANGHŪ'', ibarat humbu. Ibarat sigām kalingkat sumping ya patomo'' ma deya,
        dai''-dai'' du palanos bo'' halam na. '
      verse: 20
    - text: 'Angutang saga a''a ala''at sagō'' mbal amayad. Saguwā'' saga a''a ahāp
        magmura sadja, '
      verse: 21
    - text: 'sabab sai-sai kabuwanan pahala'' he'' PANGHŪ'' pinusaka''an lahat itu.
        Saguwā'' sai-sai sinapdahan e'' PANGHŪ'', tantu magmula. '
      verse: 22
    - text: 'Bang kasulutan PANGHŪ'' ma kaul-pi''il a''a, pinatotog e''na tekangna. '
      verse: 23
    - text: 'Minsan iya makarugtul, mbal tabowa pahantak, sabab PANGHŪ''-Yawe ya amalutan
        tanganna. '
      verse: 24
    - text: 'Min kaonde''-onde''ku sampay ni kato''aku itu, halam aniya'' a''a abontol
        bay ta''nda''ku pinasagaran he'' Tuhan. Halam isab ta''nda''ku anak a''a inān
        tabowa angamu'' kinakan. '
      verse: 25
    - text: 'Magmura sadja sigām amuwan maka amautang, angkan pinaniya''an pahala''
        saga anak sigām e''. '
      verse: 26
    - text: 'Angkan yukku, pataikut kam min kala''atan bo'' patukid ma kahāpan, ati
        taptap kam pat''nna'' ma lahatbi porol. '
      verse: 27
    - text: 'Angkan buwattē'', sabab kasulutan PANGHŪ'' ma a''a angahinang kabontolan.
        Mbal palehomna saga a''a ya atukid angisbat iya. Nihampanan e''na saga a''a
        suku''na sampay ni kasaumulan, saguwā'' bin''kkat e''na napas saga a''a maghinang
        kala''atan. '
      verse: 28
    - text: 'Pamusaka'' ma a''a ahāp ya lahat sigām porol, ati maglahat sigām maina''an
        salama-lama tahun. '
      verse: 29
    - text: 'Bang a''a asussi pangatayanna, amissala iya pangita''u, abontol maka
        asaltun himumūnganna. '
      verse: 30
    - text: 'Ina''an ma deyom atayna sara''-manara'' min Tuhanna, angkan mbal parasdas
        tape''na. '
      verse: 31
    - text: 'Tinipu saga a''a ahāp palangayna he'' a''a ala''at, sabab angamohot amapatay, '
      verse: 32
    - text: 'saguwā'' mbal pinasagaran he'' si Yawe saga a''ana gina''os he'' a''a
        jahulaka''. Bang sigām pinaharap ni huwis, mbal tugutanna sigām taluwa'' hukuman. '
      verse: 33
    - text: 'Pangaholatinbi PANGHŪ'', bogboginbi panoho''anna ati pinalanga kam bo''
        pinusaka''an lahatbi porol. Song isab ta''nda''bi saga a''a jahulaka'' pinahalam. '
      verse: 34
    - text: 'Aniya'' bay ta''nda''ku a''a landu'' ajahat maka abigsi'', ahāp sadja
        kahālanna, sapantun kayu alabung dahunna, ya patomo'' ma tana'' bay asal patomo''anna. '
      verse: 35
    - text: 'Sagō'' da''a ka pilang''llaw paglabayku minnē'', na halam na. Minsan
        painay he''ku amiha iya, halam to''ongan tabākku. '
      verse: 36
    - text: 'Kira-kirahunbi a''a halam dusahan, pangli''unbi a''a abontol palangayna,
        sabab ahāp kasōngan ma saga a''a mbal bilahi maglugat. '
      verse: 37
    - text: 'Saguwā'' tantu pinaka''at kamemon saga baldusa, halam aniya'' kasōngan
        a''a maghinang kala''atan. '
      verse: 38
    - text: 'Lappasan sasuku asussi pangatayanna, sabab min PANGHŪ'', ya sapantun
        kuta'' pasindungan a''ana bang t''kkahan bala''. '
      verse: 39
    - text: 'Tinabang sigām e'' si Yawe, pinuwas e''na min kasigpitan. Niliyus sigām
        e''na min ga''osan saga a''a jahallis, nilappas isab sigām sabab Tuhan iya
        pangandolan.   '
      verse: 40
