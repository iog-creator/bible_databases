- chapters:
  - chapter: 1
    verses:
    - text: '    Aniya'' lapal PANGHŪ''-Yawe pasampay ni si Yunus anak si Amittai.'
      verse: 1
    - text: 'Yukna, “Pehē'' ka ni da''ira Niniba, ya da''ira aheya inān. Magnasihat
        ka pehē'' ni saga a''ana. Pata''uhun sigām in da''ira sigām song pinat''kkahan
        mulka'', sabab ta''nda''ku kala''atan sigām.”  '
      verse: 2
    - text: '  Sagō'' mbal bilahi si Yunus, gom pa''in alahi iya min PANGHŪ''. Ya
        tudjuna lahat saddī niōnan Tarsis, angkan iya palūd ni Joppa amiha kappal
        pameya''anna pehē''. Pagbayadna pa''in sukay, pariyata'' na iya bo'' yampa
        patulak ni lahat Tarsis ya lahat palahianna min PANGHŪ''.  '
      verse: 3
    - text: '  Manjari aniya'' baliyu akosog pinatumbuk e'' PANGHŪ'' ni dilaut kablangan
        e''. Alandos goyak agon makaka''at kappal.'
      verse: 4
    - text: 'Sinōd tāw saga a''a kamemon maghihinang ma kappal inān ati angalemong
        sigām ni tuhan-tuhan sigām pakaniya-pakaniya bang pa''in tinabangan. Puwas
        e'' tinimanan e'' sigām ba''anan duwa''an ni tahik supaya angalampung kappal.  '
      verse: 5
    - text: '  Sagō'' bay pareyo'' si Yunus ni deyom mohang. Palege iya maina''an
        sampay ahaluk tulina. Manjari ta''abut iya maina''an e'' kapitan kappal. Yukna
        ma iya, “Oy! Makatuli gi'' ka, ā! Pabungkal ka! Angamu''-ngamu'' ka ni Tuhannu!
        Kalu kitam kinale ati lappasan kitam!”  '
      verse: 6
    - text: '  Sakali magsuli-suli saga a''a maghinang ma kappal, yuk sigām, “Sūng,
        magko''ot-ko''ot kitam bo'' kata''uwantam bang sai sababan bala'' itu.” Manjari
        magko''ot pa''in sigām, ōn si Yunus ya tako''ot.  '
      verse: 7
    - text: '  Yuk saga a''a inān ma iya, “Haka''in kami bang sai makasabab ya angkan
        kitam kat''kkahan bala'' itu. Ai usahanu? Minningga ka? Ai lahatnu? Bangsa
        ai ka?”  '
      verse: 8
    - text: '  Anambung si Yunus, yukna, “Aku itu bangsa Hibrani. Ya pagta''atanku
        si Yawe, Tuhan tag-sulga'' ya magpapanjari deya maka dilaut.”  '
      verse: 9
    - text: '  Na, ag''mma sumangat sigām pagka takale haka si Yunus in iya alahi
        min PANGHŪ''. “Arōy!” yuk sigām. “Daka ai tahinangnu itu!”'
      verse: 10
    - text: 'Sakali pakosog na pa''in bo'' pakosog goyak. Manjari tinilaw e'' sigām
        si Yunus, yuk-i, “Ai subay hinang kami ma ka''a supaya pat''ddo'' tahik itu?”  '
      verse: 11
    - text: '  “Hūgunbi aku ni tahik,” yukna, “bo'' pat''ddo'' pabalik. Kata''uwanku
        aku ya sababan angkan kam taluwa'' goyak aheya itu.”  '
      verse: 12
    - text: '  Sagō'' mbal bilahi saga a''a ma kappal inān. Gom pa''in sigām amuspus
        magtindayung kalu makasampay ni bihing. Sagō'' mbal takole'' e'' sigām sabab
        akalap lagi'' goyak min bay dahū.'
      verse: 13
    - text: Puwas e' angamu'-ngamu' sigām ni PANGHŪ'-Yawe. Yuk sigām, “O Yawe, ma'ase'
        ka. Da'a kami papatayun bang a'a itu amatay e' kami. Da'a kami dusahin bang
        kami am'kkat nyawa a'a halam aniya' dusana. Ka'a sadja ya magbaya'.”
      verse: 14
    - text: Manjari binuhat e' sigām si Yunus bo' nihūg ni tahik. Magtūy pahondong
        goyak ati t'ddo' na pabalik.
      verse: 15
    - text: 'Minnē'' aheya tāw saga a''a inān ma PANGHŪ'' si Yunus. Sakali aniya''
        kulban tinukbal e'' sigām ni PANGHŪ'' e'' maka aniya'' pagnajal sigām ma iya.  '
      verse: 16
    - text: '  Malaingkan aniya'' daing landu'' aheya bay pinabeya'' e'' PANGHŪ''
        an''llon si Yunus. Manjari t''llung''llaw t''llumbahangi ya t''ggol si Yunus
        ma deyom b''ttong daing e''.    '
      verse: 17
  - chapter: 2
    verses:
    - text: '    Ma deyom b''ttong daing pa''in si Yunus, angamu''-ngamu'' iya ni
        si Yawe ya Tuhanna.'
      verse: 1
    - text: 'Yukna,  “Pagka aku ma deyom kasigpitan bay lingananku PANGHŪ'' ati kasambungan
        aku e''na. Pagka aku ma lahat kamatayan, bay aku angamu'' tabang, ati takalenu
        pangamu''ku. '
      verse: 2
    - text: 'Bay aku larukannu pehē'' ni s''llang ni lalom tegob-tegoban, ni buliluk
        s''llog. Bay aku tabowa e'' abalnu, Bay aku kasampoyakan e'' goyaknu. '
      verse: 3
    - text: 'Ya pangannalku, ‘In aku palawaknu min matahannu.’ Magniyat aku mbal na
        maka''nda'' pabalik ma langgalnu sussi. '
      verse: 4
    - text: 'Agon-agon aku alembo ma tahik, Alimun aku ma tahik tegob-tegoban, Kaleboran
        aku e'' sagmot tahik. '
      verse: 5
    - text: 'Pat''nde aku sampay ni deyo'' katapusan. Pa''abut aku ni lahat kamatayan,
        ni lahat atambol lawangna salama-lama. Daipara ka''a Tuhan, ka''a Panghū''ku,
        bay angalappasan aku min deyo'' katobtoban. '
      verse: 6
    - text: 'Song pa''in ab''kkat napasku, taentomku ka''a, O PANGHŪ''. Bay sabbutku
        ōnnu, bay pasampayku panganduwa''aku ni ka''a, ni deyom langgalnu sussi. '
      verse: 7
    - text: 'Sai-sai ameya''an tuhan-tuhan halam pūsna alungay pangandolna ma ka''a. '
      verse: 8
    - text: 'Sagō'' aku itu anukbalan kulban ni ka''a hinabu angalang pamudji. Tumanku
        bay najalku ni ka''a, sabab ka''a ya si Yawe ya PANGHŪ'' maglalappas.”   '
      verse: 9
    - text: '  Puwas e'', in daing aheya tasoho'' e'' PANGHŪ'' angutta''an si Yunus
        pehē'' ni bihing tampe.   '
      verse: 10
  - chapter: 3
    verses:
    - text: Puwas e' pasampay lapal PANGHŪ' ni si Yunus, kaminduwana na.
      verse: 1
    - text: 'Yukna, “Pehē'' ka ni Niniba, ya da''ira aheya inān. Magnasihat ka ma
        sigām ya lapal pangahakaku itu ma ka''a.”  '
      verse: 2
    - text: '  Jari bineya'' e'' si Yunus panoho''an PANGHŪ'' ati pehē'' iya ni Niniba.
        Aheya sidda da''ira Niniba inān, saga t''llung''llaw nil''ngngan.'
      verse: 3
    - text: Na, makal'ngngan pa'in si Yunus dang'llaw, magnasihat na iya. Yukna, “Ta'abut
        mpatpū'-ng'llaw minnitu nilubu da'ira Niniba itu.”
      verse: 4
    - text: 'Pagkale saga a''a Niniba ma lapal Tuhan itu, magtūy sigām am''nnal ma
        iya. Magdakayu'' sigām gara'' subay magpuwasa, jari saga a''a inān kamemon
        aheya-ariki'' magsin''mmek karut paltanda''an in sigām pataikut na min dusa
        sigām.  '
      verse: 5
    - text: '  Na, makasampay pa''in haka itu ni sultan ma lahat Niniba, magtūy iya
        an''ngge min paningkō''anna pagsultanan. Nihurusan pamakayna bangsahan bo''
        mags''mmek karut maka e''na aningkō'' ma abu.'
      verse: 6
    - text: 'Pagubus, aniya'' lling bay pinatanyag e'' sultan itu ma saga a''a Niniba,
        yukna, “Lling itu min sultan maka saga a''ana bangsahan: Ai na ka manusiya''
        atawa hayop, subay da''a amangan atawa anginum, maka mbal animtim minsan ai.'
      verse: 7
    - text: Kamemon saga manusiya' maka kamemon hayop subay pinat'nna'an karut. In
        kamemon a'a subay amuspus angamu' duwa'a ni Tuhan. Subay nibbahan e' sigām
        in kahinangan sigām asabul maka jahulaka'.
      verse: 8
    - text: 'Kalu mura-murahan apinda pikilan Tuhan bo'' ma''ase''. Jari mbal lanjalanna
        mulka''na ati kitam itu mbal magmula.”  '
      verse: 9
    - text: '  Na, pag''nda'' Tuhan ma bay kahinangan sigām e'', in sigām pataikut
        na min kala''atan bay kabiyaksahan sigām, jari apinda pikilanna. Ma''ase''
        iya ma sigām ati halam nilanjalan niyatna angamulka''an sigām.    '
      verse: 10
  - chapter: 4
    verses:
    - text: '    Saguwā'' akagit atay si Yunus, halam to''ongan iya kasulutan.'
      verse: 1
    - text: Angamu'-ngamu' iya ni PANGHŪ', yukna, “O Yawe, ya na ko' itu bay kagawahanku
        mahē' lagi' aku ma lahatku. Angkan na aku bay pasa'ut alahi tudju ni lahat
        Tarsis. Kata'uwanku kasuddahannu, in ka'a-i Tuhan pananabang maka patiase'un,
        mbal magdai'-dai' angastol. Patilasahun ka asal, ata'u amindahan niyatnu arak
        amat'kka bala'.
      verse: 2
    - text: 'Angkan ko'', PANGHŪ'', b''kkatun na napasku sabab ahāp lagi'' aku amatay.”  '
      verse: 3
    - text: '  Sagō'' anambung PANGHŪ'' ma iya yukna, “Aniya'' bahā'' kapatutnu angastol
        buwattilu?”  '
      verse: 4
    - text: '  Puwas e'' paluwas si Yunus min da''ira inān maka e''na aningkō'' ma
        luwasan, tampal ni sobangan. Aniya'' panggung tahinangna maina''an, jari aningkō''
        iya ma sindunganna angagad-ngagad bo'' kata''uwanna bang ai katobtoban da''ira
        he''.'
      verse: 5
    - text: Sakali aniya' bahan dahunan pinatomo' e' PANGHŪ'-Yawe pamalimbu kōk si
        Yunus bo' mbal ala'at palasahanna. Jari kinōgan si Yunus ma sabab bahan e'.
      verse: 6
    - text: Sagō' pagdai'-llaw, aniya' ulat pinapehē' e' Tuhan amangan batang bahan
        bo' angalanos.
      verse: 7
    - text: 'Alanga pa''in llaw, aniya'' isab baliyu pabeya''na min sobangan, baliyu
        landu'' apasu'', jari kasilakan kōk si Yunus sampay iya kinapiyalu. Bilahi
        na iya amatay, yukna, “Gom gi'' aku amatay.”  '
      verse: 8
    - text: '  Manjari ah''lling Tuhan ma si Yunus, yukna, “Taga-kapatut ka bahā''
        angastol ma sabab kalanos bahan e''?”   “Aho'',” yuk sambung si Yunus. “Ahāp
        lagi'' aku amatay sabab mbal kasandalanku ka''astolku itu.”  '
      verse: 9
    - text: '  Sagō'' anambung PANGHŪ'', yukna, “Bahan ilu bay pasaha'' waktu sangom
        bo'' pak''llos waktu llaw. Ngga''i ka ka''a ya bay angipat iya atawa amatomo'',
        bo'' pa''in pagsusahannu.'
      verse: 10
    - text: 'Ya lagi''na saga a''a ma da''ira Niniba itu. Labi sigām dahatus maka
        duwampū'' ngibu puhu'', a''a mbal makasilang gibang min kowan bang ai bidda''na.
        Aheka isab kahayop-hayopan maina''an. Angkan subay pagsusahanku da''ira itu
        maka saga a''ana landu'' aheka.”      '
      verse: 11
