      verse: 25
    - text: maka hinangun isab mpat singsing bulawan tinahi' pehē' ni mpat dugu puyu',
        min bukutna. Pagubus, engkotin tōng kili-kili bulawan inān ni duwa singsing
        puyu'. Engkotin tōngna dakayu' isab ni duwa kait ya pamatukan palmata bo'
        pasangon ni sablayan epod, min dahuan baha.
      verse: 26
    - text: Hinangun lagi' singsing bulawan saddī, duwa hekana isab, ati tahi'un ni
        tōng sablayan epod, ma atag sambungna.
      verse: 27
    - text: 'In singsing puyu'' damuli itu subay niengkotan ni singsing epod maka
        lubid bilu bo'' supaya mbal angalambe puyu'' min baran imam.  '
      verse: 28
    - text: '  “Manjari itu,” yuk Tuhan, “sakahaba'' waktu kapasōd si Harun ni Tampat
        Sussi ma deyom Luma'' Pangarapan aku, ina''an ma atag jantungna puyu'' ya
        pang''nda''an kahandakku. Ina''an isab maina''an saga ōn anak si Isra''il
        tabowa e''na pamaentoman aku, si Yawe.'
      verse: 29
    - text: 'Pat''nna''un isab in Urim maka Tummim ma deyom puyu'' inān supaya tabowa
        ma atag jantung si Harun bang iya pasōd ni hadaratku sumiyan-sumiyan waktu.
        Jari aniya'' ma iya pang''nda''an bo'' tata''una bang ai kahandakku,” yuk
        PANGHŪ'', “pasal saga bangsa Isra''il.”   '
      verse: 30
    - text: '    Amalman gi'' Tuhan ma si Musa, yukna, “Buwattitu ya pangahinangbi
        juba pangalapis epod. Hinangunbi min kakana'' bilu halam aniya'' lamudna,'
      verse: 31
    - text: maka hinangin lowang ma t'ngnga'na bo' aniya' pasulugan kōk a'a. Lowang
        itu subay sinulsi pahāp bo' mbal al'kkas agese' bang sinulug.
      verse: 32
    - text: Pa'ari-arihun kumpi' juba maka buwa'-buwa' dalima' nihinang min salban
        bilu, taluk maka keyat. Subay aniya' bagting-bagting bulawan isab pinag'llot-'llot
        maka buwa'-buwa' he'.
      verse: 33
    - text: Pa'ari-arihun kumpi' juba maka buwa'-buwa' dalima' nihinang min salban
        bilu, taluk maka keyat. Subay aniya' bagting-bagting bulawan isab pinag'llot-'llot
        maka buwa'-buwa' he'.
      verse: 34
    - text: 'Wajib si Harun subay magsin''mmek juba itu hinabuna maghinang ni aku,
        jari takale lling bagting-bagting inān ma waktu kasōdna ni hadaratku ma Tampat
        Mahasussi. Takale isab ma waktu kaluwasna, ati mbal ya pinapatay. Aku si Yawe
        ya Tuhanbi.”  '
      verse: 35
    - text: '  Ah''lling gi'' PANGHŪ'' ma si Musa, yukna, “Amasasal ka dakayu'' tapak-tapak
        dī bulawan niukilan maka kabtangan itu, ‘Sussi-manussi Pamasuku'' si Yawe.’
        Ukilanna subay sali'' ukilan singsing.'
      verse: 36
    - text: Pasangonun lubid bilu ma tapak-tapak ilu pamaengkot iya ni dahuan imam.
      verse: 37
    - text: 'Tapak-tapak inān subay pabatuk ma tuktuk si Harun, jari bang asā'' e''
        saga a''a Isra''il anukbal ai-ai, tatanggung e'' si Harun kasā''an sigām.
        In tapak-tapak inān subay paddas ma tuktukna sakahaba'' waktu bo'' tataima''
        e'' PANGHŪ''-Yawe saga tutukbalan ummat Isra''il.  '
      verse: 38
    - text: '  “Pat''nnunun kakana'' ahāp isina nihinang badju'' pamadju'' si Harun,
        maka sulban isab maka sabitan. Sabitanna itu subay binuldahan e'' a''a magbubulda.'
      verse: 39
    - text: Ya du saga anak si Harun l'lla, subay nihinangan badju' maka sabitan maka
        porong, hatina pan'mmek alingkat supaya sigām patut pinagmahaltabatan.
      verse: 40
    - text: 'Pasulugun saga pan''mmek itu ma danakannu si Harun (yuk Tuhan ma si Musa)
        maka ma saga anakna. Pagubus, busugin kōk sigām maka ns''llan jaitun bo''
        tag''llal imam. Pasuku''un sigām ma aku sadja supaya sigām makapaghinang ni
        aku.  '
      verse: 41
    - text: '  “Pahinangin sigām sauwal-sauwal isab panambun harapan sigām min hawakan
        sampay ni pa''a.'
      verse: 42
    - text: 'Wajib sigām subay magsulug sauwal-sauwal ilu sakahaba'' waktu kapasōd
        sigām ni deyom Tolda Pagsasabuhan, atawa bang sigām pasekot pehē'' ni lapohan
        pagtukbalan ma Tampat Sussi bo'' magimam ni aku maina''an. Bang sigām ganta''
        pasōd ma halam asauwal, dusa makapatay ko'' inān. Panoho''an itu subay binogbogan
        e'' si Harun maka saga panubu''na salama-lama tahun.”    '
      verse: 43
  - chapter: 29
    verses:
    - text: '    Angallam gi'' Tuhan ma si Musa, “Buwattitu hatulanna bang pasaddīnu
        disi Harun magimam tudju ni aku. Pene''un dakayu'' anak sapi'' l''lla maka
        duwa bili-bili l''lla halam aniya'' salla''na.'
      verse: 1
    - text: Ngā'unbi isab tirigu pinu halam aniya' pasuligna bo' hinangunbi tinapay
        maka mamun anahut kalamuran ns'llan, maka bāng-bāng anipis-nipis pinahiran
        ns'llan.
      verse: 2
    - text: Nna'un ai-ai itu ni deyom dakayu' ambung bo' yampa tukbalin ni aku, pinapagbeya'
        maka sapi' maka duwa bili-bili he'.
      verse: 3
    - text: Pagubus, bowahun si Harun maka saga anakna l'lla pehē' ni atag pagsosōran
        Tolda Pagsasabuhan ati pandihun sigām maka bohe'.
      verse: 4
    - text: Aubus pa'in bay pinandi, pas'mmekin si Harun saga s'mmek imam. Dahū badju',
        bo' juba, bo' epod isab maka puyu'-daggaha. Pakambotin isab hawakanna maka
        sambung ya ahāp hinanganna he'.
      verse: 5
    - text: Pasulbanin kōkna bo' pat'nna'un tapak-tapak ni dahuwan sulban e'.
      verse: 6
    - text: Puwas e', angā' ka ns'llan jaitun ya ginuna pangangg'llal, bo' busugin
        pehē' ni kōk si Harun.
      verse: 7
    - text: Bowahun isab saga anak si Harun l'lla bo' pinasulugan saga badju' imam.
      verse: 8
    - text: 'Paporongin kōk sigām maka pakambotin isab hawakan sigām. Buwattē'' ya
        pangangg''llalnu disi Harun magimam, iya sampay saga anakna l''lla. Manjari
        tubu''an sigām magpangkat-mamangkat ya pinat''nna'' magimam sampay ni kasaumulan.”  '
      verse: 9
    - text: '  Ah''lling lagi'' Tuhan ma si Musa, yukna, “Na, ya sapi'' l''lla bay
        pene''nu subay pinasekot ni pagsosōran Tolda Pagsasabuhan. Bowahun si Harun
        maka saga anakna amat''nna'' tangan sigām ma kōk sapi'' he'','
      verse: 10
    - text: bo' yampa sumbali'un ma matahanku ma atag lawang Tolda Pagsasabuhan.
      verse: 11
    - text: 'Angā'' ka laha'' min bay tasaludnu bo'' pahirun pehē'' ni saga dugu lapohan
        tumbaga. Tōng tangannu ya pamahid. Bu''usin isab saga laha'' takapin nireyo''
        lapohan e''.  '
      verse: 12
    - text: '  “Pagubus, ngā''un lanab sapi'' ilu kamemon, ya lanab amikit ma tina''ina,
        maka buli''-atayna, maka kidnina karuwa jukup maka lanabna. Tunu''un pehē''
        ni diyata'' lapohan tumbaga.'
      verse: 13
    - text: 'Sagō'' ya isi sapi'' maka kuwitna maka tina''ina subay tinunu'' ma luwasan
        pustu. Pagtaubatan ko'' inān pangangganti'' paldusahan saga imam.”  '
      verse: 14
    - text: '  Angallam lagi'' Tuhan, yukna, “Angā'' ka dakayu'' bili-bili l''lla
        min bay pene''nu ati bowahun si Harun maka saga anakna amat''nna'' tangan
        sigām ma kōk bili-bili he''.'
      verse: 15
    - text: Sumbali'un magtūy, maka salurun laha'na bo' pigsikun pehē' ni mpat bihing
        lapohan tumbaga inān.
      verse: 16
    - text: Pagubus, pagk'llot-k'llotun baran bili-bili he'. Kose'in tina'ina maka
        saga tape'na bo' bangkatun ni kōkna maka isina.
      verse: 17
    - text: 'Manjari in baran bili-bili ilu subay tinunu'' ma katibu''ukanna ma diyata''
        lapohan tumbaga. Pagkulban tinunu'' ko'' inān panukbalbi ni aku. Kasulutan
        isab aku ma hamutna,” yuk PANGHŪ''.  '
      verse: 18
    - text: '  “Angā'' ka isab bili-bili dakayu'', ati bowahun si Harun maka saga
        anakna amat''nna'' tangan sigām ma kōkna.'
      verse: 19
    - text: Sumbali'un bo' salurun laha'na. Angakup ka dangkuri' laha' bo' peherun
        pehē' ni tōng tainga si Harun maka saga anakna, tampal ni kowan. Peherun isab
        ni dambila' bokol tangan sigām kowan maka ni bokol tape' sigām, kowan du isab.
        Pagubus, pigsikun laha' ni mpat bihing lapohan tumbaga he'.
      verse: 20
    - text: 'Angā'' ka isab laha'' min bay pamigsikannu ni lamisahan, beya'' isab
        saga ns''llan jaitun. Jari pigsikun ni disi Harun maka saga anakna, lapayun
        isab saga s''mmek sigām. Minnē'' sigām tasussi ma baran maka ma s''mmek, hatina
        suku'' na sigām ma aku.  '
      verse: 21
    - text: '  “Angā'' ka lanab min bili-bili karuwana sabab bili-bili pangangg''llal
        imam ko'' ilu. Angā'' ka lanab togelna, maka lanab ya amikit ma tina''ina,
        maka buli''-atayna sampay saga kidnina karuwa jukup maka lanabna. Pabeya''un
        isab pa''ana kowan.'
      verse: 22
    - text: Amene' ka tinapay min ambung ya pat'nna' ma matahanku. Subay dakayu' tinapay
        atibu'uk, dakayu' mamun-mamun kalamuran ns'llan, maka dakayu' bāng-bāng anipis,
        halam aniya' pasuligna kamemon.
      verse: 23
    - text: Nde'in saga tinapay ilu maka saga k'llotan bili-bili ni pang'ntanan si
        Harun maka saga anakna. Pa'angkatun kamemonna ma sigām pangahulmat ma aku,
        ya Tuhanbi si Yawe.
      verse: 24
    - text: Pagubus, sambutun pabalik min tangan sigām bo' tunu'un pehē' ni diyata'
        lapohan pagtunu'an, beya' maka susumbali'an ya tinunu' ma katibu'ukanna ati
        kasulutan aku ma hamutna. Pagkulban tinunu' ko' inān panukbalbi ma aku, si
        Yawe.
      verse: 25
    - text: 'Pagā''nu daggaha bili-bili bay sinumbali'' pangangg''llal ma si Harun,
        angkatun ma matahanku dahū pangahulmatnu ma aku, jari ma ka''a na.  '
      verse: 26
    - text: '  “Pasuku''unbi ma aku dahū saga bahagi'' bili-bili ya palsuku''an disi
        Harun maka saga anakna, hatina daggaha maka pa''a ya bay niangkat pangahulmat
        ma aku.'
      verse: 27
    - text: 'Buwattē'' l''ngngananna salama-lama tahun bang aniya'' susumbali''an
        tinukbal pagduwa''a salamat ni si Yawe e'' saga a''a Isra''il. Daggaha maka
        pa''a subay pamasuku'' e'' saga bangsa Isra''il pagkakan si Harun maka anak-panubu''na.  '
      verse: 28
    - text: '  “Na, saga s''mmek pagimam si Harun inān subay pamusaka'' saga panubu''na,
        pan''mmek sigām ma waktu pamat''nna'' sigām magimam, waktu isab pamusug kōk
        sigām maka ns''llan jaitun.'
      verse: 29
    - text: 'Jari sasuku pinat''nna'' magimam pas''lle'' min si Harun bo'' pasōd ni
        deyom Tolda Pagsasabuhan maghinang ni aku ma Tampat Sussi, wajib subay magbinadju''
        s''mmek si Harun pitung''llaw t''ggolna.  '
      verse: 30
    - text: '  “Manjari angā'' na ka isi min bili-bili ya bay sinumbali'' pangangg''llal
        ma disi Harun. Loho''in ma halaman Luma'' Sussi'
      verse: 31
    - text: ati pamakanun ma si Harun maka saga anakna ma atag pagsosōran Tolda Pagsasabuhan.
        Kapin tinapay bay ma deyom ambung ya palauk.
      verse: 32
    - text: Luwal sigām ya taga-kapatut amangan saga pagkakan ilu, sabab bay panukbal
        ni aku pagtaubatan dusa sigām ma waktu kapangangg'llal sigām magimam. Suku'
        Tuhan ko' inān angkan halam sai-na makajari amangan saddī min disi Harun.
      verse: 33
    - text: 'Bang isab aniya'' isi bili-bili atawa tinapay angapin sampay ni kasubuhan,
        subay tinunu''. Mbal manjari kinakan sabab bay pinama-Tuhan.  '
      verse: 34
    - text: '  “Na,” yuk Tuhan ma si Musa, “beya''un hatulan kamemon ya panoho''anku
        itu pasal pangangg''llal ma si Harun maka saga anakna. Paghinang ilu subay
        pitung''llaw t''ggolna.'
      verse: 35
    - text: Anumbali' ka sapi' l'lla kahaba' llaw ma deyom dapitu'. Pagkulban panaubatan
        dusa ko' inān, maka pamala'an tamak dusa isab min lapohan pagtunu'an. Busugin
        isab maka ns'llan pamasussi bo' pinama-aku sadja.
      verse: 36
    - text: 'Subay pitung''llaw ya t''ggolbi maghinang saga hinang itu magbalik-balik,
        hinang pamala''an tamak dusa maka hinang pamasussi. Manjari asussi sidda lapohan
        itu, maka asussi isab ai-ai makasagid pehē''.”   '
      verse: 37
    - text: '    Amalman lagi'' Tuhan ma si Musa, yukna, “Ya panukbalbi ni aku ma
        lamisahan pagtunu''an subay duwa anak bili-bili dantahun umulna. Dakayu''
        ilu subay tukbalbi ma aku ma waktu subu, dakayu'' isab ma abay kohap. Buwattē''
        hinangbi sakahaba'' llaw.'
      verse: 38
    - text: '    Amalman lagi'' Tuhan ma si Musa, yukna, “Ya panukbalbi ni aku ma
        lamisahan pagtunu''an subay duwa anak bili-bili dantahun umulna. Dakayu''
        ilu subay tukbalbi ma aku ma waktu subu, dakayu'' isab ma abay kohap. Buwattē''
        hinangbi sakahaba'' llaw.'
      verse: 39
    - text: Pabeya'unbi ma bili-bili subu dagantang tirigu pinu kalamuran dalitru
        ns'llan jaitun. Tumpahinbi isab dalitru binu-anggul pangahulmatbi ma aku.
      verse: 40
    - text: 'Damikiyanna bili-bili dakayu'' ya tinukbal abay-kohap, subay pinabeya''an
        tirigu maka binu-anggul. Pagkulban tinunu'' ko'' inān ya panukbalbi ma aku,
        si Yawe, jari kasulutan aku ma hamutna.  '
      verse: 41
    - text: '  “In pagkulban tinunu'' itu subay tinukbal ma matahanku kahaba'' llaw,
        ma dahuan Tolda Pagsasabuhan. Subay tinukiran e''bi magpangkat-mamangkat.
        Mailu aku pasabu ma ka''a, Musa, maka e''ku amissala ma ka''a.'
      verse: 42
    - text: 'Mailu du isab aku magsabu maka saga bangsa Isra''il kamemon. Jari asussi
        makalandu'' atag pagsabuhan inān pagka taluwa'' sahayaku.  '
      verse: 43
    - text: '  “Pasussiku Tolda Pagsasabuhan ilu sampay lapohan ya pagtunu''an kulban
        e''. Pasussiku du isab si Harun maka saga anakna l''lla, supaya sigām tahinang
        imam maghinang ni aku.'
      verse: 44
    - text: Jari pat'nna' aku ma deyoman saga bangsa Isra'il ati aku ya pagtuhanan
        sigām.
      verse: 45
    - text: 'Minnē'' sigām makata''u to''ongan in aku si Yawe ya pagtuhanan sigām,
        ya bay amowa sigām paluwas min lahat Misil bo'' supaya aku pat''nna'' ma deyoman
        sigām. Si Yawe aku, ya Tuhan-asal-Tuhan.”    '
      verse: 46
  - chapter: 30
    verses:
    - text: '    Magpanoho''an gi'' Tuhan ma si Musa yukna, “Angahinang kam lamisahan
        min kayu akasya, pagtugtugan kamanyan.'
      verse: 1
    - text: Subay amasagi' duwa h'kka taha'na maka lambuna, mpat h'kka isab langkawna.
        Hinangin pussuk-pussuk sali' luwa tanduk ma duguna ka'mpat, dalos asal kayuna
        maka kayu ya pangahinangan baran lamisahan.
      verse: 2
    - text: Putusun diyata'na maka bulawan porol, beya' isab kīdna maka pussuk-pussukna
        ka'mpat. Pehē'in gipis bulawan isab ma kakīranna pamahāp luwana.
      verse: 3
    - text: Hinangun duwa gallang bulawan pinasangon pehē' ni kīd lamisahan min deyo'an
        gipis e', dakayu' min dambila', dakayu' isab min dambila' bo' aniya' pamasulugan
        tanggungan.
      verse: 4
    - text: Saga tanggungan itu subay nihinang min kayu akasya pinutus isab maka bulawan.
      verse: 5
    - text: 'Pat''nna''un lamisahan itu min luwasan kultina ya pangalikus Ba''ul Pagtau''an
        Sulat Paljanji''an, bo'' min luwasan Turung Pagtaubatan isab. Maina''an aku
        pasabu ma ka''a.  '
      verse: 6
    - text: '  “Na, ya hinang si Harun ma waktu pamahilala''na saga palita''an kahaba''
        subu, subay anugtug kamanyan ahamut ma lamisahan inān.'
      verse: 7
    - text: Ya du kahaba' abay-kohap, ma waktu panū'na palita'an, subay anugtug kamanyan
        isab supaya aniya' pat'bbud ni PANGHŪ' waktu ni waktu salama-lama tahun.
      verse: 8
    - text: Da'a kam anukbal kamanyan saddī min kamanyan halal ma lamisahan panugtugan
        ilu. Mbal manjari bang panukbalan saga susumbali'an tinunu', atawa tirigu,
        atawa binu-anggul.
      verse: 9
    - text: 'Lamisahan ilu subay paghinangan taubat e'' si Harun mint''dda dantahun
        bo'' ta''ampun ba''anan karusahan bangsa Isra''il. In pussuk-pussukna ka''mpat
        subay pinahiran laha'' min hayop ya sinumbali'' pagtaubatan dusa min t''dda
        dantahun. Bogboginbi paghinang itu kahaba'' tahun magpangkat-mamangkat sabab
        lamisahan landu'' asussi ko'' ilu, lamisahan suku'' PANGHŪ''-Yawe.”   '
      verse: 10
    - text: '    Na ah''lling gi'' PANGHŪ'' ma si Musa, yukna,'
      verse: 11
    - text: “Bang ka angitung saga kal'llahan bangsa Isra'il, subay aniya' bayad pakaniya-pakaniya
        min sigām kamemon panungbas kallum sigām. Jari halam aniya' bala' tum'kka
        ni sigām ma waktu kapangitung e'.
      verse: 12
    - text: Pabayarun tonga' sekel dī pilak ma sigām pakaniya-kaniya bang sigām ni'itung
        na, panukbal sigām ni PANGHŪ'. (Timbangan sara' agama ya pagtimbangan e'.)
      verse: 13
    - text: Taluwa' ni'itung saga kal'llahan kamemon ya angabut duwampū' tahun umulna
        sampay pariyata'. Wajib sigām subay ang'nde'an tutukbalan ni PANGHŪ'.
      verse: 14
    - text: Ya tungbas kallum tinukbal ni PANGHŪ' e' a'a dayahan subay mbal palabi
        min tonga' sekel. Ya tinukbal e' a'a miskin isab subay mbal pakulang min tonga'
        sekel.
      verse: 15
    - text: 'Timukun sīn panungbas kallum itu bo'' panganggastuhun ai-ai tahinang
        ma Tolda Pagsasabuhan. Manjari aniya'' pangentoman ma matahan si Yawe, paltanda''an
        in ka''am bay makatungbas kallumbi.”   '
      verse: 16
    - text: '    Pagubus ina''an, ah''lling gi'' PANGHŪ''-Yawe ma si Musa yukna,'
      verse: 17
    - text: “Angahinang kam dakayu' garul tumbaga pagailan saga imam. Hinanginbi isab
        patinggilan pamat'nna'an iya, tumbaga isab. Ya pamat'nna'anbi garul itu subay
        ma llotan Tolda Pagsasabuhan maka lamisahan pagkukulbanan. Isihinbi bohe'
        isab.
      verse: 18
    - text: Si Harun maka saga anakna subay magailan tape'-tangan sigām
      verse: 19
    - text: ma waktu kapasōd sigām ni deyom Tolda Pagsasabuhan Tuhan maka manusiya'.
        Jari mbal sigām taluwa' pinapatay. Buwattē' du isab bang sigām pasekot ni
        lamisahan pagkukulbanan bo' anunu' susumbali'an ni aku,” yuk PANGHŪ'.
      verse: 20
    - text: '“Tangan maka tape'' sigām subay niailan bo'' supaya sigām mbal amatay.
        Panoho''an itu subay binogbogan e'' si Harun maka saga panubu''na magpangkat-mamangkat.”   '
      verse: 21
    - text: '    Ah''lling isab PANGHŪ'' ma si Musa yukna,'
      verse: 22
    - text: “Angahinang kam ns'llan sussi min ns'llan jaitun mpat litru. Lamurinbi
        isab mpat ginis pamapā pamahamut iya. Issa, bulitik mūr masi bohe'an, saga
        nnom kilu buhatna bang ma timbangan sara' agama. Karuwana, kuwit kayu sinamun
        ahamut saga t'llu kilu buhatna. Kat'lluna, batang parang ahamut t'llu kilu
        isab buhatna. Ka'mpatna, kuwit kayu kassiya nnom kilu buhatna, ahamut isab.
      verse: 23
    - text: “Angahinang kam ns'llan sussi min ns'llan jaitun mpat litru. Lamurinbi
        isab mpat ginis pamapā pamahamut iya. Issa, bulitik mūr masi bohe'an, saga
        nnom kilu buhatna bang ma timbangan sara' agama. Karuwana, kuwit kayu sinamun
        ahamut saga t'llu kilu buhatna. Kat'lluna, batang parang ahamut t'llu kilu
        isab buhatna. Ka'mpatna, kuwit kayu kassiya nnom kilu buhatna, ahamut isab.
      verse: 24
    - text: Papaglamurunbi saga kapanyapan itu kamemon nihinang ns'llan ahamut landu'
        asussi, bo' aniya' pamehed ai-ai pamasuku' ma Tuhan. Beya'unbi kapandayan
        saga a'a ata'u angahinang pahamut.
      verse: 25
    - text: Gunahun ns'llan sussi itu panussi Tolda Pagsabuhan sampay kamemon saga
        pagdayawna. Lapayun Ba'ul ya Pagtau'an Sulat Paljanji'an,
      verse: 26
    - text: maka lamisahan pamat'nna'an tinapay sampay kapanyapanna, maka palita'an
        bulawan beya' isab panyapna, maka lamisahan panugtugan kamanyan.
      verse: 27
    - text: Ya du lapohan pagtunu'an kulban sampay kapanyapanna kamemon, maka garul
        pagailan isab sampay pat'nna'anna.
      verse: 28
    - text: 'In itu kamemon subay pinehē''an ns''llan sussi supaya asussi to''ongan,
        manjari suku''ku na. Bang aniya'' isab makasagid ni ai-ai bay tasussi itu,
        subay suku''ku na.”  '
      verse: 29
    - text: '  Yuk Tuhan lagi'', “Busugin ns''llan kōk disi Harun maka saga anakna,
        paltanda''an in sigām ma aku sadja, jari imam na sigām patut maghinang ma
        aku.'
      verse: 30
    - text: Pahati'un saga bangsa Isra'il in ns'llan sussi itu subay aheya kagunahanna
        ma ka'am sampay ma panubu'bi magpangkat-mamangkat.
      verse: 31
    - text: Da'a pamahirunbi ma baran sai-na saddī min imam, da'a isab sengorinbi
        hinanganna. Suku' Tuhan ko' ilu, angkan subay halli'anbi.
      verse: 32
    - text: 'Bang aniya'' a''a saddī angahinang ns''llan pahamut buwattitu hinanganna,
        atawa pamahidna ma a''a saddī min imam, in a''a inān mbal na taitung bangsa
        Isra''il.”   '
      verse: 33
    - text: '    Angallam lagi'' PANGHŪ''-Yawe ma si Musa yukna, “Buwattitu ya pangahinangbi
        kamanyan. Angā'' kam duwa ginis bulitik ahāp isina maka hamutna, maka kuwit
        kūs-kūs maka kamanyan pote''. Buhatna kaniya-kaniya subay dasali'' kamemon.'
      verse: 34
    - text: Ta'ā'bi pa'in ai-ai itu, beya'unbi kapandayan saga a'a ata'u angahinang
        pahamut. Paglamurunbi bo' tahinang kamanyan ahāp to'ongan hamutna. Pagubus,
        asininbi supaya al'ssin maka asussi.
      verse: 35
    - text: Pipisun kasehe'anna nihinang kamanyan anahut bo' pat'nna'un ma dahuan
        Ba'ul Paljanji'an ya ma deyom Tolda Pagsasabuhan. Mailu du aku magsabu maka
        ka'a. Kamanyan itu subay taitungbi sussi min sussi sabab suku'ku asal.
      verse: 36
    - text: Wajib kam da'a angahinang kamanyan buwattitu pamahamut baranbi. Niyatunbi
        kamanyan sussi ma aku sadja.
      verse: 37
    - text: 'Sasuku angahinang kamanyan buwattitu lamudna bo'' pamahamutna baranna,
        mbal na taitung bangsa Isra''il.”    '
      verse: 38
  - chapter: 31
    verses:
    - text: '    Na, angallam lagi'' PANGHŪ''-Yawe ma si Musa yukna,'
      verse: 1
    - text: “Pata'u ka. Ya tapene'ku angahinang Luma' Pangarapan ma aku ya na si Besalel
        anak si Uri, mpu si Hūr, min panubu' si Yahud.
      verse: 2
    - text: Katulunanku iya kapandayan, akkal maka pangita'u bo' ahāp e'na angahinang
        ai-ai ya hinangan tangan.
      verse: 3
    - text: Ata'u iya angangguhit suntu'an ma ai-ai tahinang min bulawan, pilak atawa
        tumbaga.
      verse: 4
    - text: Ata'u iya anganggaugari' ginisan palmata bo' yampa pat'nna'na ma kait
        bulawan. Ya du bang kayu ya pangahinanganna, ata'u isab iya. Hatina ata'u
        iya angahinang indaginis.
      verse: 5
    - text: 'Tapene''ku isab si Oholeyab anak si Ahisamak, min bangsa Dān, bo'' aniya''
        sehe'' si Besalel anabangan iya ma hinangna. Aho'', buwananku kapandayan kamemon
        saga a''a maghihinang supaya sigām makahinang ai-ai bay panoho''anku ma ka''a,
        ya tasulat ma lista itu:'
      verse: 6
    - text: Tolda Pagsasabuhan, Ba'ul Pagtatau'an Sulat Paljanji'an maka Turungna
        ya pagtaubatan dusa, maka kapanyapan ai-ai ya pamapanyap Tolda.
      verse: 7
    - text: Lamisahan pamat'nna'an tinapay maka panyapna, Palita'an Bulawan maka panyapna,
        Lamisahan pagtugtugan kamanyan.
      verse: 8
    - text: Lapohan pagtunu'an kulban, beya' isab kapanyapanna. Garul pangailan sampay
        patinggilanna.
      verse: 9
    - text: Saga s'mmek mulliya ya tin'nnun pan'mmek disi Harun maka saga anakna ma
        waktu kapagimam sigām.
      verse: 10
    - text: 'Katapusan ya Ns''llan sussi pangangg''llal ma saga a''a maghinang ni
        Tuhan, maka kamanyan ahamut ya kagunahan ma Luma'' Sussi. In itu kamemon subay
        nihinang e'' saga a''a ya katulunan akkal maka kapandayan. Subay bineya''
        bay panoho''anku ma ka''a, Musa.”   '
      verse: 11
    - text: '    Na, angallam PANGHŪ''-Yawe ma si Musa yukna,'
      verse: 12
    - text: '“Pasampayun palmanku itu ni saga bangsa Isra''il, ya yuk-i, ‘Wajib kam
        amogbog ma llaw ya ōnanku Llaw Mulliya. Jari in pangammalbi ma llaw mulliya
        tahinang pandoga pamaentom ka''am magtubu''-manubu'' in aku maka ka''am bay
        makapagjanji''. Jari makata''u kam in aku si Yawe, ya makahinang ka''am bangsa
        sussi, bangsa suku''ku.’ Buwattē'' ya pamasampaynu ma sigām.”  '
      verse: 13
    - text: '  Angallam gi'' Tuhan yukna, “Bogboginbi Llaw Paghali, sabab Llaw Mulliya
        ma ka''am. Sasuku mbal angammal ma Llaw Mulliya subay pinapatay. Sasuku isab
        makahinang ai-ai ma llaw ina''an, subay itungbi sali'' a''a liyu, ngga''i
        ka bangsa Isra''il.'
      verse: 14
    - text: Nnom llaw ya pamihabi kalluman ma deyom dapitu', sagō' bang ta'abut llaw
        kapitu'na, ya na llaw paghali, Llaw Mulliya pamaheyabi ma aku. Sasuku maghinang
        ai-ai ma llaw ina'an, subay pinapatay.
      verse: 15
    - text: In ka'am bangsa Isra'il magtubu'-manubu' subay amogbog ma Llaw Mulliya
        itu bo' mbal takalipat paljanji'antam ya anatas salama-lama.
      verse: 16
    - text: 'In Llaw Mulliya itu sali'' pandoga pamaentom ka''am ni kasaumulan in
        aku maka ka''am bay makapagjanji''. Sababna nnom llaw ya bay kapamapanjariku
        dunya maka langit. Sagō'' ta''abut pa''in llaw kapitu''na, pahali na aku min
        hinangku.”  '
      verse: 17
    - text: '  Na, aubus pa''in pangallam PANGHŪ'' ma si Musa ma diyata'' Būd Turusina,
        magtūy pamuwanna ma iya duwa batu amasagi'' ya bay pangukilanna Sara'' paljanji''anna
        maka bangsa Isra''il.    '
      verse: 18
  - chapter: 32
    verses:
    - text: '    Manjari itu, pagka tasayu e'' saga a''a Isra''il in si Musa at''ggol
        halam bay makalūd min būd, patimuk sigām pehē'' ni si Harun. Yuk sigām ma
        iya, “Tuwan, hinangin kitam tuhan bo'' aniya'' magmunda'' ma kitam ma pal''ngnganan.
        Daka maingga si Musa inān, ya bay amowa kitam paluwas min Misil.”  '
      verse: 1
    - text: '  Anambung si Harun ma sigām, yukna, “Ā, sō''un nila''anan saga bulawan
        ya pangaretes saga h''ndabi maka anakbi l''lla-d''nda. Bowahunbi pi''itu ni
        aku.”  '
      verse: 2
    - text: '  Magtūy kala''anan e'' sigām kamemon saga aretes sigām bo'' binowa pehē''
        ni si Harun.'
      verse: 3
    - text: 'Tasambut pa''in ba''anan bulawan e'', tinunaw e'' si Harun bo'' yampa
        hinangna ta''u-ta''u sali'' luwa sapi'' mandangan abata'' lagi''. Aubus pa''in,
        ah''lling saga a''a Isra''il, yuk sigām, “Owa'', ka''am saga a''a Isra''il!
        Nda''unbi tuhantam, ya bay amowa kitam paluwas min lahat Misil!”  '
      verse: 4
    - text: '  Na, tasayu pa''in lling itu e'' si Harun, magtūy iya angahinang pagtunu''an
        kulban ma munda''an sapi'' bulawan e''. Yukna ma saga a''a, “Maghinang kitam
        salung, hinang pamaheya PANGHŪ''.”'
      verse: 5
    - text: 'Pagsalung pa''in, waktu subu to''ongan, magbati''an saga a''a kamemon
        anunu'' susumbali''an panukbal sigām ni Tuhan. Aniya'' isab lalabotan tinukbal
        e'' sigām pagduwa''ahan salamat. Aubus pa''in, magjamu na sigām sampay magkalumu''an
        d''nda maka l''lla.  '
      verse: 6
    - text: '  Na, magsuwala PANGHŪ'' ma si Musa, “Pasa''ut ka palūd,” yukna, “sabab
        saga a''anu, ya bay bowanu paluwas min Misil, wa''i na maghinang kasabulan.'
      verse: 7
    - text: 'Al''kkas pahāp sigām ang''bba min kal''ngnganan ya bay panoho''anku ma
        sigām. Aniya'' ta''u-ta''u tahinang e'' sigām buwat luwa sapi'' mandangan,
        jari pagsujuran e'' sigām maka pagtukbalan saga susumbali''an. Ya pah''lling
        sigām, ‘O''o, pagtuhanantam bangsa Isra''il, ya bay amowa kitam paluwas min
        Misil.’ ”  '
      verse: 8
    - text: '  Magsuwala gi'' PANGHŪ'' ma si Musa yukna, “Ta''nda''ku saga a''a inān,
        atuwas to''ongan kōk sigām.'
      verse: 9
    - text: 'Da''a aku saparun sabab apasu'' sidda atayku, maka magniyat aku amahalam
        sigām. Jari ka''a maka panubu''nu ya hinangku bangsa aheya.”  '
      verse: 10
    - text: '  Sagō'' angamu'' junjung si Musa ni si Yawe ya pagtuhananna, yukna,
        “O Yawe, da''a mulahun saga a''a suku''nu itu, ya bay bowanu paluwas min lahat
        Misil sabab min kosog kawasanu.'
      verse: 11
    - text: Dūlannu bahā' saga bangsa Misil amūng-mūngan ka'a ala'at kono' maksudnu,
        ya angkan bowanu bangsa Isra'il paluwas min Misil bo' papataynu sigām ma kabūran.
        Luhūy halam aniya' a'a Isra'il takapin ma babaw dunya itu? Ndū', Tuhanku,
        bang pa'in pindahannu kapasu' ataynu. Da'a lanjalin niyatnu angamula saga
        a'a suku'nu itu.
      verse: 12
    - text: Entomun saga sosoho'annu disi Ibrahim, si Isa'ak maka si Yakub. Entomun
        bay janji'nu ma sigām, ya bay pagsapahannu ma barannu, ya bay yuknu, ‘Pahekaku
        saga panubu'bi sampay sigām sali' heka bitu'un ma langit. Pamusaka'ku kaluha'an
        lahat Kana'an ma sigām salama-lama, buwat bay panganjanji'ku ma ka'am.’ ”
      verse: 13
    - text: 'Na, pagka buwattē'' panganjunjung si Musa, halam nilanjalan e'' si Yawe
        niyatna amahalam saga a''a Isra''il.  '
      verse: 14
    - text: '  Manjari palūd na si Musa min būd maka e''na amowa duwa batu amasagi''
        ya panulatan sara''-panoho''an bay panganjanji'' Tuhan ma bangsa Isra''il.
        Batu inān bay pangukilan sara'' ma dahuanna maka ma bukutna.'
      verse: 15
    - text: 'Tuhan to''ongan ya bay angahinang duwa batu itu, maka Tuhan ya bay angukil
        saga sara''.  '
      verse: 16
    - text: '  Na, makakale pa''in si Yussa'' ma hidjulan saga a''a Isra''il, yukna
        ma si Musa, “Sali'' hidjul pagbono'' ya takaleku itu!”  '
      verse: 17
    - text: '  Ya sambung si Musa,  “Ngga''i ka hidjul panganda''ug ya takaleta, ngga''i
        ka isab hidjul min a''a tara''ug, sagō'' hidjul min saga a''a magkalangan.”   '
      verse: 18
    - text: '  Makasekot pa''in si Musa ni pustu he'', bo'' ta''nda''na sapi'' bulawan
        maka saga a''a magpangigal ma munda''an sapi'', magtūy arugal sidda atayna.
        Hantakanna duwa batu amasagi'' ya bay tabowana bo'' alopot ma atag ina''an,
        ma deyo''an būd.'
      verse: 19
    - text: 'Niā'' isab e'' si Musa sapi'' bay tahinang e'' saga a''a Isra''il. Aubus
        bay tinunu'', pinagpipis-pipis e''na bo'' binudburan ma kuwit bohe''. Katapusanna,
        pamainum e''na ma saga a''a Isra''il.  '
      verse: 20
    - text: '  Yuk si Musa ma si Harun, “Ai bay tahinang ma ka''a e'' saga a''a ilu
        ya angkan bowanu sigām maghinang dusa buwattilu heyana?”  '
      verse: 21
    - text: '  Ya sambung si Harun, yukna, “Da''a pa''in akagit ataynu, tuwan. Kata''uwannu
        saga a''a itu, aluhay sigām tabowa maghinang kala''atan.'
      verse: 22
    - text: Bay sigām amissala ma aku, yuk-i, ‘Hinangin kitam tuhan magmunda' ma kitam
        ma pal'ngnganan. Daka maingga si Musa inān, ya bay amowa kitam paluwas min
        Misil.’
      verse: 23
    - text: 'Angkan yukku ma sigām, ‘Sai-sai kam taga-pamulawan, la''aninbi.’ Magtūy
        ni''nde''an ni aku saga pamulawan sigām ati pehē''ku ni deyom api. Pagtunaw
        pa''in, paluwas sapi'' mandangan inān!”  '
      verse: 24
    - text: '  Na, ta''nda'' e'' si Musa saga a''a Isra''il wa''i magkangogan, mbal
        takole'' nihawiran e'' si Harun, angkan sigām tahinang pagtittowahan ma saga
        banta sigām.'
      verse: 25
    - text: Jari itu, an'ngge na si Musa ma pagsosōran pustu maka e'na amissala, yukna,
        “Sasuku kam bilahi ameya' ma si Yawe, pi'itu kam ni aku.” Magtūy pehē' ni
        iya kamemon saga kal'llahan panubu' si Libi.
      verse: 26
    - text: Yuk si Musa ma sigām, “Ya pamah'lling ka'am e' si Yawe Tuhan bangsa Isra'il,
        in ka'am subay magtinakos pakaniya-pakaniya. Latagunbi kauman itu min dampōng
        ni dampōng amapatay pagkahibi bangsa Isra'il ai na ka kampungbi, ai na ka
        bagaybi.”
      verse: 27
    - text: Na bineya' e' saga panubu' si Libi panoho'an si Musa he' ati magpatayan
        saga t'llungibu a'a ma llaw ina'an.
      verse: 28
    - text: 'Pagubus, yuk si Musa, “Llaw itu, in ka''am saga panubu'' si Libi tapasaddī
        na bo'' ma PANGHŪ''-Yawe sadja, kalna'' kam bay magmalilla'' amono'' saga
        anakbi maka langgungbi. Angkan kam kabuwanan kahāpan e'' PANGHŪ''.”  '
      verse: 29
    - text: '  Pag''llaw dakayu'', ah''lling si Musa ma saga a''a inān, yukna, “Aheya
        to''ongan dusa bay tahinangbi. Saguwā'', minsan buwattē'', patukad aku ni
        būd pabalik angarap ni PANGHŪ''. Kalu-kalu mura-murahan nirūlan aku angamu''an
        ka''am ka''ampunan ma pasal dusabi.”  '
      verse: 30
    - text: '  Manjari patukad si Musa pabalik ni PANGHŪ''. Yukna ma iya, “Arōy Tuhanku,
        aheya sidda dusa bay tahinang e'' saga a''a itu. Bay sigām makahinang tuhan-tuhan
        min bulawan panumbahan sigām.'
      verse: 31
    - text: 'Ndū'', bang pa''in dūlannu panganjunjungku, ampunun dusa sigām. Malaingkan
        bang sigām mbal ampunnu, na, papasin ōnku min kitab ya panulatannu ōn saga
        a''a suku''nu.”  '
      verse: 32
    - text: '  Ya sambung PANGHŪ'' ma si Musa, “Luwal saga a''a bay makarusa ni aku
        ya papasanku min kitabku.'
      verse: 33
    - text: 'Na pehē'' na ka. Bowahun saga a''a ilu tudju ni lahat ya bay pangahakaku
        ma ka''a. Ilu isab mala''ikatku parahū min ka''a ma labayan. Sagō'' bang ta''abut
        waktuna, tiksa''ku sasuku bay makarusa ilu.”  '
      verse: 34
    - text: '  Jari aniya'' saki landu'' abangat pinat''kka e'' PANGHŪ'' ma bangsa
        Isra''il ma sabab bay kahinangan sigām ma sapi'' bulawan ya bay tahinang e''
        si Harun.   '
      verse: 35
  - chapter: 33
    verses:
    - text: Na magsuwala PANGHŪ'-Yawe ma si Musa, yukna, “Patulak kam minnitu, ka'am
        maka saga a'a bay bowanu paluwas min lahat Misil. Pauntas kam ni lahat bay
        panganjanji'ku ma si Ibrahim, si Isa'ak maka si Yakub. Aniya' bay panapaku
        ma sigām, ya yukku, ‘Pamuwanku lahat inān ma saga panubu'bi.’
      verse: 1
    - text: Pabeya'ku dakayu' mala'ikat parahū min ka'am. Dūyku isab saga kabangsahan
        maglalahat mahē', ya na saga bangsa Kana'an, bangsa Amor, bangsa Hīt, bangsa
        Pirissi, bangsa Hīb maka bangsa Jibus.
      verse: 2
    - text: 'Pauntas kam ni lahat e'', ya lahat ap''nno'' e'' kalluman landu'' ahāp.
        Sagō'' in aku itu mbal pasehe'' ma ka''am sabab kalna'' atuwas saga kōkbi.
        Bang kam saupama sehe''anku, marai'' kam paka''atku to''ongan ma labayan.”  '
      verse: 3
    - text: '  Na, kahaka''an pa''in saga a''a Isra''il pasal pamissala makasusa itu,
        magtūy sigām anagna'' magsusun maka halam aniya'' min sigām magpamulawan.'
      verse: 4
    - text: Sabab aniya' bay panoho'an PANGHŪ' ma si Musa, yukna, “Haka'in saga a'a
        Isra'il in sigām bangsa landu' atuwas. Bang aku pasehe' ma sigām minsan la'a
        dansasa'at, marai' sigām mulaku saru'un-du'un. Sō'un sigām angala'anan ba'anan
        pamulawan ya pamakay sigām. Kira-kiraku lagi' bang ai hinangku ma sigām.”
      verse: 5
    - text: 'Manjari itu, makalanjal pa''in saga bangsa Isra''il min atag Būd Horeb
        (Būd Turusina), halam na sigām magpamakay saga pamulawan.   '
      verse: 6
    - text: '    Na ya kabiyaksahan si Musa maingga-maingga pahanti''an sigām bangsa
        Isra''il, amat''ngge iya dakayu'' luma'' tolda alawak-lawak min pustu. ‘Tolda
        pagsabuhan Tuhan maka manusiya''’ ya pangōn si Musa ma tolda inān. Jari bang
        aniya'' bilahi angaru ni PANGHŪ''-Yawe, subay iya paluwas min kauman pehē''
        ni Tolda Pagsabuhan.'
      verse: 7
    - text: Na sakahaba' si Musa paluwas pehē' ni luma' pagsabuhan, magt'nggehan saga
        a'a kamemon ma bowa' lawang tolda sigām. Ang'nda' sigām ma si Musa sampay
        iya pasōd na ni deyom.
      verse: 8
    - text: Makasōd pa'in iya, pareyo' pina'an gabun-Tuhan ni dahuan lawang luma'
        he' bo' paddas maina'an sat'ggol si Yawe maka si Musa magsuli-suli.
      verse: 9
    - text: Pag'nda' saga a'a ma gabun-Tuhan pat'nna' ma atag pagsosōran luma' tolda,
        pabungkal sigām bo' yampa pasujud anumba ni Tuhan, kaniya-kaniya sigām ma
        bowa' lawang sigām.
      verse: 10
    - text: 'Tiyap-tiyap maina''an si Musa ma deyom tolda, magharap PANGHŪ'' maka
        iya magbissala buwat a''a magsuli-suli maka bagayna. Aubus pa''in, ya kabiyaksahan
        si Musa subay pabalik ni deyom kauman, sagō'' tendogna si Yussa'', ya anak
        si Nūn, halam bay paluwas min tolda pagsabuhan e''.   '
      verse: 11
    - text: '    Ah''lling gi'' si Musa ma PANGHŪ''-Yawe, yukna, “Tasoho''nu aku amowa
        saga a''a itu patukad ni lahat e'', saguwā'' halam aku haka''annu bang sai
        pasehe''nu ma aku. Yuknu in aku taitungnu bagaynu lissi, maka kasulutan ka
        ma aku.'
      verse: 12
    - text: 'Jari bang ka ka''amuhan du ma aku, ndū'', pandu''in aku ma pasal kamaksurannu
        supaya aku makata''u ma ka''a sampay makasulut na pa''in ma ka''a. Entomun
        isab bangsa itu sabab suku''nu asal.”  '
      verse: 13
    - text: '  Ya sambung PANGHŪ'' ma si Musa, “Sehe''anta du ka, maka buwananta ka
        kasannangan atay.”  '
      verse: 14
    - text: '  Yuk si Musa, “Ya Tuhanku, bang kami mbal sehe''annu to''ongan, ahāp
        lagi'' kami mbal palanjalnu min jadjahan itu-i.'
      verse: 15
    - text: 'Sabab bang kami siya-siyanu mbal kinata''uwan e'' sai-na in ka''a kasulutan
        ma aku maka ma bangsa suku''nu. Bang kami mbal sehe''annu, halam aniya'' pagbidda''an
        kami maka palbangsahan kasehe'' ma sakalibut dunya itu.”  '
      verse: 16
    - text: '  Sakali anambung PANGHŪ'' ma si Musa, yukna, “Dūlanku ya pangamu''nu
        ilu sabab kasulutan aku ma ka''a, maka kata''uwanku ōnnu.”  '
      verse: 17
    - text: '  Na, aniya'' gi'' pangamu'' si Musa ma Tuhan, yukna, “Bang pa''in aku
        pa''nda''annu sahayanu.”  '
      verse: 18
    - text: '  Ya sambung PANGHŪ'', “Aho'', palamanku kahāpanku kamemon ma matahannu.
        Maka sabbutku isab ōnku ma pakalehannu, in aku si Yawe Tuhan-asal-Tuhan. Aku
        ya tag-baya''an bang sai ya pinat''kkahan lasaku maka bang sai kina''ase''an.'
      verse: 19
    - text: 'Malaingkan,” yuk PANGHŪ'', “mbal ka makajari ang''nda'' ma baihu''ku.
        Sabab amatay sadja saga manusiya'' bang maka''nda'' ma aku.  '
      verse: 20
    - text: '  “Na,” yukna, “aniya'' batu lakit pan''nggehannu ilu, asekot-sekot ni
        aku.'
      verse: 21
    - text: Manjari bang palabay sahayaku ma matahannu, pasindungta ka ma deyom songab
        batu itu. Tampananta ka maka tanganku hinabuku palabay min ka'a.
      verse: 22
    - text: 'Makalabay pa''in, la''ananku tanganku supaya ka maka''nda'' bukutku.
        Sagō'' in baihu''ku mbal makajari ni''nda''.”    '
      verse: 23
  - chapter: 34
    verses:
    - text: '    Manjari angallam gi'' PANGHŪ'' ma si Musa yukna, “Sapsapin batu amasagi''
        duwa hekana, daluwa maka bay dahū. Sulatku mailu saga panoho''an bay ma batu
        tagna'', ya bay lopotnu.'
      verse: 1
    - text: Pasakap ka salung subu bo' ka patukad ni Būd Turusina itu. Pagtukadnu
        ni pussuk būd, an'ngge ka ma matahanku.
      verse: 2
    - text: 'Subay halam aniya'' parongan ma ka''a. Minsan maingga-maingga ma sakalingkal
        būd itu, subay halam aniya'' manusiya'' ta''nda'', luwal ka''a. Minsan hayop,
        bili-bili ka atawa sapi'', subay halam aniya'' magkakan ma deyo''an būd ilu.”  '
      verse: 3
    - text: '  Sakali sinapsapan e'' si Musa duwa batu amasagi'', daluwa maka bay
        tagna''. Pagdai''llaw pa''in, patukad iya ni Būd Turusina'' maka e''na amowa
        duwa batu he''. Hatina bineya'' e''na bay panoho''an PANGHŪ''.'
      verse: 4
    - text: Sakali patulun si Yawe min deyom gabun bo' an'ngge ma atag si Musa. Tapata'u
        isab e' Tuhan ōnna si Yawe ya Tuhan-asal-Tuhan.
      verse: 5
    - text: Magsuwala iya hinabuna palabay min alopan si Musa. Yukna, “Aku si Yawe
        ya Tuhan-asal-Tuhan. Patitabangun asal aku maka patiase'un. Alallay aku angastol,
        al'kkas aku amaluwas lasaku, lasa mbal magkapinda.
      verse: 6
    - text: 'Taptap lasaku ma saga manusiya'' sampay ni kaibuhan pangkat. Ampunku
        kasā''an maka karusahan sigām. Ampunku minsan sigām anagga'' sara''. Saguwā''
        bang a''a makarusa, mbal to''ongan pasagaranku. Papole''ku karusahanna ni
        anak-mpuna, sampay ni mpuna tu''ut, sampay ta''abut mpat pangkat.”  '
      verse: 7
    - text: '  Na pagkale si Musa ma bissala Tuhan itu, magtūy iya pasujud anumba.'
      verse: 8
    - text: 'Yukna, “O Panghū''ku, bang ka kasulutan sab''nnal-b''nnal ma aku, ndū''
        Tuhan, bang pa''in ka pagapi'' ma kami. Minsan atuwas kōk saga bangsaku itu,
        ampunun pa''in kala''atan maka karusahan kami. Taima''un kami ati hinangun
        kami saga a''a suku''nu.”  '
      verse: 9
    - text: '  Angallam PANGHŪ''-Yawe ma si Musa, yukna, “Nda''un, paniya''ku paljanji''anku
        ma ka''a pabīng. Angahinang aku saga hinang makainu-inu ma pang''nda''an saga
        a''a bangsanu Isra''il kamemon. Halam to''ongan aniya'' bay makahinang buwattē'',
        minsan ma ai lahat, minsan ma ai bangsa. Song ta''nda'' hinangku makatāw-tāw
        e'' saga a''a ya pat''nna'' ma sakalibutnu, ati tasayu e'' sigām bang buwattingga
        panabangku ma ka''a.'
      verse: 10
    - text: Beya'un saga sara' panoho'an ya pat'nna'anku ka'am llaw itu. Dūyku min
        dahuannu saga bangsa Amor, bangsa Kana'an, bangsa Hīt, bangsa Pirissi, bangsa
        Hīb maka bangsa Jibus.
      verse: 11
    - text: Amay-amay, da'a kam magkahāp maka saga bangsa ya asal maglahat ma lahat
        ya song papehē'anbi ilu. Tantu kam pinalabayan kasasatan e' sigām, sapantun
        jallat ma tape'bi.
      verse: 12
    - text: Paka'atunbi saga tampat ya pagkulbanan sigām. Lopotunbi saga batu paosol
        ya pagsusumbahan sigām. Puwarunbi isab saga hāg pangilāhan si Asera, ya tuhan
        sigām d'nda.
      verse: 13
    - text: 'Wajib kam da''a magta''at ma pagtuhanan saddī min aku, sabab si Yawe
        aku, ya Tuhan-asal-Tuhan. Mbal to''ongan aku bilahi aniya'' pagtuhananbi saddī
        min aku.  '
      verse: 14
    - text: '  “Amay-amay, da''a kam amiha magkahāp maka saga bangsa ya asal maglahat
        ma lahat song papehē''anbi ilu. Sabab kalna'', bang kam ganta'' magkahāp maka
        sigām, tantu kam pinogos e'' sigām ang''bba min aku bo'' magta''at ni saga
        pagtuhanan sigām. Tabowa kam magsalu isab maka sigām ati kakanbi ba''anan
        susumbali''an bay pangungsud ni pagtuhanan sigām e''.'
      verse: 15
    - text: 'Lāgi bang aniya'' saga anak sigām budjang tapene''bi pamah''nda ma ka''anakanbi
        l''lla, tantu sigām kapitnahan e'' saga d''nda he'' subay palamud ana''at
        ni saga pagtuhanan sigām.”  '
      verse: 16
    - text: '  Amalman Tuhan, yukna, “Wajib kam da''a magsasal tumbaga nihinang ta''u-ta''u
        pagtuhanan.”  '
      verse: 17
    - text: '  “Wajib kam maghinang Hinang Tinapay Halam Pasuligna sakahaba'' tahun
        bang ta''abut bulananna. Subay pitumbahangi ya t''ggolbi magkakan tinapay
        halam bay pinasuligan, buwat bay panoho''anku ma ka''am. Hinangunbi ma bulan
        Abib, ya na bulan bay kapaluwasbi min lahat Misil.  '
      verse: 18
    - text: '  “Pamasuku''unbi ma aku kamemon saga anakbi kasiyakahan l''lla, beya''
        isab saga hayop l''lla ya dahū nianakan, ai na ka bili-bili maka kambing,
        ai na ka sapi''.'
      verse: 19
    - text: 'Sagō'' mbal taluwa'' kinulban bang kura''. Bang aniya'' kura'' anganak
        kamint''ddana, in anak kura'' inān subay nil''kkat, hatina subay aniya'' dakayu''
        anak bili-bili atawa kambing sinumbali'' ganti''na. Bang saupama mbal nil''kkat,
        na subay pinōng buli''-k''llongna sabab kura'' iya. Saga anakbi l''lla kasiyakahan
        isab, subay nil''kkat maka susumbali''an pagkulbanbi ni Tuhan. Amay-amay isab,
        bang kam angarap ni aku sumiyan-sumiyan, subay kam amowa tutukbalan.  '
      verse: 20
    - text: '  “Makajari kam maghinang atawa magusaha ma deyom nnom llaw, sagō'' subay
        kam pahali maghinang ma llaw kapitu''na. Minsan ma waktu pagararu atawa waktu
        pagani, subay kam pahali ma llaw kapitu''.  '
      verse: 21
    - text: '  “Hinangunbi Paghinang Kapitu''an ma waktu paganibi saga buwa'' tirigu.
        Hinangunbi Paghinang Anihan Damuli ma song pa''in waktu paghaggut.  '
      verse: 22
    - text: '  “Manjari t''llu waktu ma deyom dantahun ya pagtipun kamemon saga kal''llahanbi
        ma matahan si Yawe, ya pagpanghū''an bangsa Isra''il.'
      verse: 23
    - text: 'Da''a kabimbanginbi saga tana''bi bang kam alikut magtipun ni aku ya
        Tuhanbi. Halam sai-sai anganapsuhan tana''bi sabab paluwasku min dahuanbi
        saga bangsa Amor, bangsa Kana''an, bangsa Hīt, bangsa Pirissi, bangsa Hīb
        maka bangsa Jibus. Paluhaku isab lahat ya pat''nna''anbi.  '
      verse: 24
    - text: '  “Na bang kam anumbali'' hayop pagkulbanbi ni aku, da''a papagbeya''un
        laha''na maka tinapay halam pinasuligan. Bang kam maghinang Hinang Paglakad,
        da''a kapininbi isi susumbali''an sampay ni kasalungan.  '
      verse: 25
    - text: '  “Bang kam anagna'' magani tinanom atawa magpusu'' buwa'' kayu, pene''unbi
        ya ahāp to''ongan bo'' bowahunbi ni Luma'' pangarapanbi ni si Yawe ya Tuhanbi.   “Bang
        aniya'' anak kambing b''llabi, da''a paglamurunbi maka gatas ina''na.”  '
      verse: 26
    - text: '  Pagubus, ah''lling PANGHŪ''-Yawe ma si Musa, yukna, “Sulatun saga kabtangan
        itu sabab kataddangan ko'' itu ma paljanji''antam.”'
      verse: 27
    - text: 'Jari mpatpū'' bahangi ya panimpus si Musa maina''an ma atag PANGHŪ'',
        maka halam aniya'' bay takakanna atawa tainumna t''ggolna bay maina''an. Tasulat
        e''na ma duwa papagan batu saga kabtangan paljanji''an, hatina Sara'' Panoho''an
        sangpū'' hekana.   '
      verse: 28
    - text: '    Na, palūd si Musa min Būd Turusina'' amowa duwa papan batu ya panulatan
        paljanji''an Tuhan maka bangsa Isra''il. Paglūd na pa''in, halam tasayu e''
        si Musa in baihu''na anahaya asal ma sabab kapagsuli-sulina maka PANGHŪ''.'
      verse: 29
    - text: Pag'nda' si Harun maka kamemon saga a'a Isra'il ma sahaya baihu' si Musa,
        na tināw sigām pasekot ni iya.
      verse: 30
    - text: Malaingkan nilinganan e' si Musa disi Harun maka kamemon saga pagbebeya'an
        bangsa Isra'il. Sinō' sigām pabalik ni atagna bo' sigām bissalahanna.
      verse: 31
    - text: 'Pagubus, patipun ni si Musa saga a''a Isra''il kamemon ati pinasampay
        e''na ma sigām saga sara'' kamemon bay panoho''an PANGHŪ''-Yawe ma iya ma
        diyata'' Būd Turusina''.  '
      verse: 32
    - text: '  Aubus pa''in pamissala si Musa ma sigām, tinambunan e''na baihu''na
        bo'' mbal ta''nda'' sahayana.'
      verse: 33
    - text: Sagō' bang aniya' waktuna pasōd ni haddarat si Yawe magsuli-suli maka
        iya, nila'anan e'na tambunna he' sampay iya makaluwas pabīng. Pagluwas pa'in,
        pinalatun e'na ma saga bangsa Isra'il ai-ai bay panoho'an Tuhan ma iya.
      verse: 34
    - text: 'Ta''nda'' magtūy e'' sigām baihu''na anahaya, angkan tinambunan baihu''na
        pabīng, sampay ni waktu kapagsuli-sulina maka PANGHŪ''-Yawe pabalik.    '
      verse: 35
  - chapter: 35
    verses:
    - text: '    Manjari itu, pinalinganan e'' si Musa kamemon saga bangsa Isra''il,
        sinō'' patipun ma iya. Yukna ma sigām, “Ka''am saga bangsa Isra''il, ya itu
        saga hatulan panoho''an ka''am e'' PANGHŪ''.'
      verse: 1
    - text: Nnom llaw ya pamihabi ka'lluman, sagō' bang ta'abut llaw kapitu'na, ya
        na llaw mulliya, llaw paghali pamaheyabi ma PANGHŪ'. Sasuku maghinang ai-ai
        ma llaw itu subay pinapatay.
      verse: 2
    - text: 'Da''a kam minsan magparokot api ma deyom luma''bi ma Llaw Kapitu''.”   '
      verse: 3
    - text: '    Ah''lling si Musa ma saga jama''a bangsa Isra''il kamemon, yukna,
        “Buwattitu panoho''an PANGHŪ''-Yawe ma ka''am,'
      verse: 4
    - text: 'sinō'' kam amowa huhulmatan ni iya luwas min kaniya''bi. Bang isab tapangahilasbi,
        bowahunbi ni PANGHŪ'' ba''anan saga ai-ai ya tinutat itu: bulawan, pilak maka
        tumbaga,'
      verse: 5
    - text: salban walna' bilu, taluk maka keyat, kakana' pote' ahāp hinanganna, bulbul
        kambing pangahinang kakana',
      verse: 6
    - text: kuwit bili-bili l'lla nianjibihan keyat, maka kuwit duyung isab. Bowahunbi
        kayu akasya,
      verse: 7
    - text: ns'llan buwa' jaitun ma palita'an, saga pamapā pamahamut ns'llan ya pangangg'llal
        imam, maka ginisan pamapā pamahamut kamanyan.
      verse: 8
    - text: 'Bowahunbi isab ginisan palmata pamalingkat epod (lampik-juba) maka puyu''-daggaha
        ya pinakay e'' imam alanga.”  '
      verse: 9
    - text: '  Yuk si Musa isab, “Sasuku kam taga-kapandayan maghinang, pi''itu kam.
        Hinangunbi kamemon ya pamahinang e'' PANGHŪ''-Yawe ma kitam.'
      verse: 10
    - text: Hinangunbi Luma' Pangarapanbi ma iya, apanyap maka toldana sampay turungna
        katapusan, ba'anan saga kakansingna, papagan dindingna, batang-batangna, hāgna
        maka durukanna isab.
      verse: 11
    - text: Hinangunbi Ba'ul Paljanji'an, beya' isab tanggunganna, maka turungna ya
        Pagtaubatan, maka kultina pangalikus.
      verse: 12
    - text: Hinangunbi lamisahan pamat'nna'an Tinapay Hadarat, jukup maka tanggunganna,
        maka saga kapanyapanna,
      verse: 13
    - text: palita'an pitu' sumbuhanna ya pamasawa deyom Luma', beya' isab kapanyapanna
        maka ns'llan pamakeyat iya.
      verse: 14
    - text: Hinangunbi lamisahan pagtugtugan kamanyan maka tanggunganna, ns'llan sussi
        pangangg'llal imam, kamanyan ahamut, maka kultina panambol lawang ya pagsosōran
        ni Luma' Pangarapan.
      verse: 15
    - text: Hinangunbi isab lapohan pagtunu'an susumbali'an maka pangayakanna tumbaga,
        beya' isab tanggunganna maka saga kapanyapanna kamemon, garul pagailan nihinang
        min tumbaga sampay patinggilan ya pamat'nna'an iya.
      verse: 16
    - text: Hinangunbi saga kultina panasak halaman Luma', jukup maka saga hāg pangahāg
        sasak maka ba'anan durukan, beya' isab kultina ya panambol pagsosōran ni halaman
        e'.
      verse: 17
    - text: Hinangunbi bale pangengkotan tolda ya panurung Luma' Pangarapan sampay
        kakultinahan ya panasak halaman, maka ba'anan lubidna.
      verse: 18
    - text: 'Pagubus, t''nnununbi s''mmek pan''mmek saga imam ma waktu kapaghinang
        sigām ma Luma'' Sussi, hatina saga s''mmek sussi ya pamakay si Harun maka
        saga anakna l''lla hinabu sigām magimam ma deyom Luma'' Pangarapan.”  '
      verse: 19
    - text: '  Pagubus pamissala si Musa inān, magla''anan na min matahanna saga a''a
        Isra''il kamemon.'
      verse: 20
    - text: Pabīng isab pina'an saga a'a kamemon ya taga-baya' anukbal kaniya' sigām
        ni PANGHŪ', lilla' isab min deyom atay sigām. Binowa e' sigām ba'anan ai-ai
        pangahinang Tolda Pagsasabuhan, maka ai-ai pangahinang s'mmek ya pan'mmek
        imam.
      verse: 21
    - text: Jari pina'an saga l'lla maka d'nda kamemon sasuku taga-baya' amuwan, binowa
        e' sigām kaginisan saga pamulawan, buwat saga kait, aretes, singsing, gallang
        maka palmata, bo' niangkat e' sigām pangahulmat ma PANGHŪ'.
      verse: 22
    - text: Saga a'a isab taga-salban walna' bilu, taluk maka keyat, atawa kakana'
        ahāp hinanganna, atawa bulbul kambing, atawa kuwit kambing l'lla bay nianjibihan
        keyat, atawa kuwit duyung, bay amowa saga palsuku'an sigām pina'an.
      verse: 23
    - text: 'Saga a''a isab taga-pilak atawa tumbaga aponod, bay amowa alta'' sigām
        e'' panukbal sigām ma PANGHŪ''. Ya du amowa saga a''a taga-kayu akasya ya
        kinagunahan ma luma'' Tuhan.  '
      verse: 24
    - text: '  Kamemon saga kar''ndahan taga-pangita''u isab bay aminsal salban, ati
        binowa e'' sigām kakana'' ahāp ya bay nihinang e'' sigām min salban bilu,
        taluk maka keyat.'
      verse: 25
    - text: Sasuku sigām taga-pangita'u, ya bilahi isab palamud, bay aminsal salban
        min bulbul kambing.
      verse: 26
    - text: Saga a'a pagbebeya'an isab bay amowa palmata onek maka palmata indaginis
        ya pinat'nna' ma epod maka ma puyu'-daggaha ya pan'mmek imam alanga.
      verse: 27
    - text: Binowa isab e' sigām ns'llan jaitun ya kagunahan pamakeyat palita'an ma
        deyom Luma', maka pangangg'llal imam. Binowa isab pamapā pangalamud ma ns'llan
        e', maka pamahamut kamanyan.
      verse: 28
    - text: 'Jari sai-sai taga-baya'' ma kaluha''an bangsa Isra''il, l''lla ka atawa
        d''nda, bay amowa huhulmatan panukbal sigām ma PANGHŪ'', hilas min deyom pangatayan.
        Tapamuwan e'' sigām ai-ai ya kinagunahan ma saga hinang bay panoho''an PANGHŪ''
        ma si Musa.   '
      verse: 29
    - text: '    Na amissala si Musa ma saga bangsa Isra''il, yukna, “Pata''u kam.
        Tapene'' e'' PANGHŪ'' si Besalel anak si Uri ya anak si Hūr, min bangsa Yuda.'
      verse: 30
    - text: Aniya' pangita'u maka akkal maka kapandayan bay pamatulun e' Tuhan ma
        iya supaya iya makahinang ai-ai ahāp maka alingkat.
      verse: 31
    - text: Ata'u iya angangguhit suntu'an ma ai-ai tahinang min bulawan atawa min
        pilak atawa min tumbaga.
      verse: 32
    - text: Ata'u iya anganggaugari' ginisan palmata bo' yampa pasangonna ma kait
        bulawan. Ata'u isab angukil kayu, maka ata'u angahinang kapanyapan indaginis
        bo' ahāp ninda'.
      verse: 33
    - text: Aniya' akkal pamuwan e' Tuhan ma iya maka ma si Oholeyab anak si Ahisamak
        min bangsa Dān, supaya sigām makapandu' ma saga a'a kasehe'an.
      verse: 34
    - text: 'Jari katulunan sigām kapandayan angkan ata''u maghinang kaginisan ai-ai,
        ata''u isab magguhit suntu''an. Ata''u isab sigām magbuldahan kakana'' pote''
        maka salban bilu, taluk maka keyat, ata''u isab angahinang kakana'' landu''
        ahāp isina. Apanday kamemon saga a''a itu maghinang ai-ai ya kahinangan tangan,
        alalom isab pikilan sigām magguhit suntu''an kaginisan.”   '
      verse: 35
  - chapter: 36
    verses:
    - text: '“Manjari niamay-amayan si Besalel maka si Oholeyab sampay saga a''a kamemon
        ya kabuwanan akkal maka kapandayan e'' si PANGHŪ''-Yawe supaya sigām makahinang
        Luma'' Sussi maka ba''anan kapanyapanna. Sinō'' sigām ameya'' to''ongan ma
        bay panoho''an PANGHŪ'' ma sigām.”  '
      verse: 1
    - text: '  Pagubus, pinalinganan na e'' si Musa si Besalel maka si Oholeyab maka
        saga a''a kamemon ya kabuwanan kapandayan e'' PANGHŪ'', beya'' isab sasuku
        taga-kōg maka baya''.'
      verse: 2
    - text: Tasambut he' sigām min si Musa ba'anan saga huhulmatan bay tatukbal e'
        saga a'a Isra'il pamapagdayaw maka pamapanyap ma Luma' Pangarapan e'. Aniya'
        na pa'in saga huhulmatan pinagbowa e' saga a'a Isra'il inān kahaba' subu,
      verse: 3
    - text: angkan saga a'a ata'u maghinang bay ang'bba min hinang sigām
      verse: 4
    - text: 'bo'' pehē'' ah''lling ni si Musa. Ya yuk sigām, “Tuwan, maglabi to''ongan
        ya pinagbowa na pa''in e'' saga a''a itu. Sarang na makahinangan kamemon bay
        panoho''an PANGHŪ''.”  '
      verse: 5
    - text: '  Jari aniya'' panoho''an si Musa bay pinasaplag ma kaluha''an kauman,
        yukna, “Ka''am kamemon d''nda maka l''lla, sinō'' pahali amowa saga huhulmatan
        paghinangta Luma'' Sussi.” Minnē'' sigām tabowa pahali ang''nde''an ba''anan
        bubuwanan sigām labi-manglabi.'
      verse: 6
    - text: 'Sabab sarang na, maka''abut pangahinang Luma'' Pangarapan sampay kamemon
        kapanyapanna.   '
      verse: 7
    - text: '    Manjari tahinang Luma'' Pangarapan he'' saga maghihinang, sasuku
        sigām alalom pikilanna. Tahinang e'' sigām sangpū'' sugpat kultina min kakana''
        ahāp isina pinaglamuran salban bilu, taluk maka keyat. Aniya'' isab sali''
        luwa mala''ikat pikpikan binulda pina''an he'' saga a''a apanday magbubulda.'
      verse: 8
    - text: In ba'anan sugpat kultina itu dasali' sukuranna kamemon, pitund'ppa taha'na
        maka dand'ppa lambuna.
      verse: 9
    - text: Lima sugpat kultina bay tinahi' e' sigām pinagbihing-bihing, damikiyanna
        isab lima hekana takapin, manjari duwa kultina ataha' na.
      verse: 10
    - text: Na aniya' tainga-tainga nihinang min kakana' bilu tinahi' pehē' ni tōng
        kultina ataha' inān karuwa, hatina lima-limampū' heka tainga-tainga tahinang
        maganggop-anggop.
      verse: 11
    - text: Na aniya' tainga-tainga nihinang min kakana' bilu tinahi' pehē' ni tōng
        kultina ataha' inān karuwa, hatina lima-limampū' heka tainga-tainga tahinang
        maganggop-anggop.
      verse: 12
    - text: 'Aniya'' isab kakansing bulawan limampū'' hekana tahinang pamarakayu''
        duwa kultina inān bo'' supaya arakayu'' deyom Luma'' Pangarapan.  '
      verse: 13
    - text: '  Pagubus, aniya'' kultina bay nihinang e'' saga a''a inān min bulbul
        kambing, sangpū'' maka dda sugpatna pangalapis kultina deyom.'
      verse: 14
    - text: Daheya du saga sangpū' maka dda sugpat kultina damuli itu, taha'na pitund'ppa
        maka tonga', lambuna dand'ppa.
      verse: 15
    - text: Lima sugpatna bay tinahi' pinagbihing-bihing bo' tahinang dakayu' kultina
        ataha', damikiyanna isab nnom heka sugpatna takapin.
      verse: 16
    - text: Puwas e' aniya' tainga-tainga kakana' nihinang e' sigām ma tōng kultina
        karuwa, lima-limampū' hekana,
      verse: 17
    - text: limampū' isab kakansing tumbaga pamaralos kultina bulbul kambing e'.
      verse: 18
    - text: 'Pagubus, aniya'' duwa ginis turung tahinang e'' saga a''a inān panurung
        kamemonna. Dakayu'' turung inān bay tahinang min kuwit bili-bili l''lla nianjibihan
        keyat, dakayu'' isab tahinang min kuwit duyung, ya na turung katapusan.  '
      verse: 19
    - text: '  Aniya'' isab saga papagan tahinang e'' sigām min kayu akasya pamarindingan
        Luma'' Pangarapan e''.'
      verse: 20
    - text: Duwand'ppa maka tonga' ya langkawna, t'llu h'kka lambuna.
      verse: 21
    - text: Tahinang isab lagsak duwa hekana patuwa' min deyo'anna. Buwattē' ya pangahinang
        saga papagan dinding kamemon,
      verse: 22
    - text: duwampū' hekana min bihing luma' tampal ni satan, duwampū' isab min bihingna
        tampal ni uttala'. Aniya' isab saga durukan dī pilak tasasal e' saga a'a maghihinang,
        mpatpū' hekana, hatina duwa durukan ma dakayu' papagan bo' aniya' pamatukan
        lagsak e'.
      verse: 23
    - text: duwampū' hekana min bihing luma' tampal ni satan, duwampū' isab min bihingna
        tampal ni uttala'. Aniya' isab saga durukan dī pilak tasasal e' saga a'a maghihinang,
        mpatpū' hekana, hatina duwa durukan ma dakayu' papagan bo' aniya' pamatukan
        lagsak e'.
      verse: 24
    - text: duwampū' hekana min bihing luma' tampal ni satan, duwampū' isab min bihingna
        tampal ni uttala'. Aniya' isab saga durukan dī pilak tasasal e' saga a'a maghihinang,
        mpatpū' hekana, hatina duwa durukan ma dakayu' papagan bo' aniya' pamatukan
        lagsak e'.
      verse: 25
    - text: duwampū' hekana min bihing luma' tampal ni satan, duwampū' isab min bihingna
        tampal ni uttala'. Aniya' isab saga durukan dī pilak tasasal e' saga a'a maghihinang,
        mpatpū' hekana, hatina duwa durukan ma dakayu' papagan bo' aniya' pamatukan
        lagsak e'.
      verse: 26
    - text: Tahinang isab saga papagan nnom hekana pamarindingan kōkan luma' (tampal
        ni s'ddopan),
      verse: 27
    - text: maka duwa hekana isab ma duguna karuwa.
      verse: 28
    - text: In duwa heka papagan itu bay pinapagtapil min deyo' sampay pariyata',
        maka diyata' bay pinasulug ni dakayu' gallang bo' mbal magpuklas.
      verse: 29
    - text: 'Manjari walu'' heka papagan ya tahinang pamarindingan kōkan luma'', sangpū''
        maka nnom isab durukan tahinang min dī pilak.  '
      verse: 30
    - text: '  Aniya'' isab saga batang-batang pamahogot dinding bay tahinang e''
        saga a''a maghihinang e'', lima-lima hekana ma bihing luma'' dakayu'' maka
        dakayu'', lima hekana isab ma kōkan (tampal ni s''ddopan).'
      verse: 31
    - text: '  Aniya'' isab saga batang-batang pamahogot dinding bay tahinang e''
        saga a''a maghihinang e'', lima-lima hekana ma bihing luma'' dakayu'' maka
        dakayu'', lima hekana isab ma kōkan (tampal ni s''ddopan).'
      verse: 32
    - text: Ya batang-batang ma t'ngnga' dinding bay pina'abut e' sigām min tōng dakayu'
        tudju ni tōng dakayu'.
      verse: 33
    - text: 'Bay pinutusan bulawan saga papagan dinding itu, beya'' isab batang-batangna.
        Maka aniya'' isab saga gallang bulawan tahinang e'' sigām pamasulugan ba''anan
        batang-batang e''.  '
      verse: 34
    - text: '  Pagubus, aniya'' kultina tahinang pangalikus deyom Luma'' Pangarapan,
        tampal ni kōkan. Tahinang e'' sigām min kakana'' landu'' ahāp isina, pinaglamuran
        isab salban bilu, taluk maka keyat. Aniya'' isab sali'' luwa mala''ikat pikpikan
        binulda pina''an he'' a''a apanday magbubulda.  '
      verse: 35
    - text: '  Aniya'' saga hāg akasya mpat hekana bay tahinang e'' saga a''a maghihinang
        e'', pinutus isab maka bulawan. Aniya'' isab saga sasabit bulawan tasasal
        e'' sigām panagnatan kultina, maka durukan hāg tasasal min pilak aponod.'
      verse: 36
    - text: Pagubus, aniya' kultina tahinang e' sigām panambol lawang pagsosōran ni
        Luma'. Kakana' ahāp isina ya pangahinang kultina itu, binulda maka salban
        bilu, taluk maka keyat e' a'a magbubulda.
      verse: 37
    - text: 'Tahinang isab e'' sigām saga hāg lima hekana, jukup maka sasabit. Kōk
        hāg itu bay pinutus maka bulawan, batangna bay nileboran isab maka bulawan.
        Aniya'' isab durukan tumbaga tahinang e'' sigām pamat''nggehan saga hāg.    '
      verse: 38
  - chapter: 37
    verses:
    - text: '    Na, makahinang ba''ul si Besalel min kayu akasya, lima h''kka taha''na,
        t''llu h''kka lambuna, t''llu h''kka isab langkawna.'
      verse: 1
    - text: Bay pinutus deyom-luwasanna maka bulawan porol, pinalingkat isab kīdna
        maka gipis bulawan.
      verse: 2
    - text: Nihinang e'na mpat gallang bulawan pinatli' pehē' ni tape' ba'ul, duwa
        gallang min bihing ba'ul dambila', duwa isab min dambila'.
      verse: 3
    - text: Pagubus, aniya' tanggungan nihinang e' si Besalel min kayu akasya, pinutus
        isab maka bulawan.
      verse: 4
    - text: 'Pinasulug magtūy ni gallang ya ma bihing ba''ul bo'' aniya'' pananggungan.  '
      verse: 5
    - text: '  Tahinang isab e'' si Besalel turung ba''ul, ya pinagōnan Turung Pagtaubatan.
        Tasasal e''na min bulawan porol, lima h''kka taha''na, t''llu h''kka lambuna.'
      verse: 6
    - text: Pagubus, tasasal e'na duwa mala'ikat pikpikan, dakayu' min dantōng turung
        ba'ul, dakayu' isab min dantōng. Langkus asal bulawan mala'ikat maka bulawan
        turung, da-sasalan du.
      verse: 7
    - text: Pagubus, tasasal e'na duwa mala'ikat pikpikan, dakayu' min dantōng turung
        ba'ul, dakayu' isab min dantōng. Langkus asal bulawan mala'ikat maka bulawan
        turung, da-sasalan du.
      verse: 8
    - text: 'Pab''llat pariyata'' pikpik mala''ikat itu makalandungan turung ba''ul.
        Magharap duwa mala''ikat e'', maka e'' sigām angandomolan turung.   '
      verse: 9
    - text: '    Na, bay makahinang lamisahan disi Besalel min kayu akasya, mpat h''kka
        taha''na, duwa h''kka lambuna, t''llu h''kka isab langkawna.'
      verse: 10
    - text: Taputus e' sigām maka bulawan porol, maka pinalingkat mpat kīdna maka
        gipis bulawan.
      verse: 11
    - text: Aniya' isab paga-paga saga da'mpāt-tangan lambuna tahinang e' sigām ma
        sakalibut lamisahan e', pinalingkat isab maka gipis bulawan.
      verse: 12
    - text: Pagubus, makahinang sigām saga gallang mpat hekana bo' pinatli' pehē'
        ni mpat duguna, min diyata' saga tape'.
      verse: 13
    - text: Gallang itu bay pinasekot ni paga-paga bo' aniya' pamasulugan tanggungan
        bang subay nihangkut.
      verse: 14
    - text: Tahinang isab saga tanggungan min kayu akasya taputus maka bulawan.
      verse: 15
    - text: 'Manjari tahinang na isab e'' disi Besalel saga kapanyapan lamisahan buwat
        saga lai, saga pinggan, maka saga pangisihan binu-anggul ya binu''usan pangahulmat
        Tuhan. Ba''anan saga kapanyapan itu bay nihinang min bulawan porol.   '
      verse: 16
    - text: '    Na, tahinang palita''an he'' disi Besalel, sinasal min bulawan porol.
        Dalos asal hinanganna min buli''na sampay ni batangna, beya'' isab saga pinggan-pingganna,
        ya pinagukilan sali'' luwa sumping.'
      verse: 17
    - text: In batang palita'an itu magsanga nnom, t'llu min dambila' batang, t'llu
        isab min dambila'.
      verse: 18
    - text: Saga sanga itu bay kahinangan pinggan-pinggan sali' luwa sumping almon
        t'llu hekana ma saga sanga ka'nnom pakaniya-pakaniya.
      verse: 19
    - text: Damikiyanna in baran palita'an, bay kahinangan pinggan-pinggan isab sali'
        luwa sumping almon, mpat hekana,
      verse: 20
    - text: dakayu' min deyo' saga sanga panagna'an, dakayu' min deyo' saga sanga
        t'ngnga'an, dakayu' isab min deyo' sanga ma diyata'an, jari nnom sangana.
      verse: 21
    - text: 'Jari langkus hinanganna kamemon, baran palita''an maka ba''anan sumping-sumpingna
        maka saga sangana. Bulawan porol ya pangahinang iya.  '
      verse: 22
    - text: '  Tahinang isab e'' disi Besalel saga palita''an maka pangisihan ns''llan
        pitu'' hekana, jukup maka saga sisipit pamahāp sumbuhan maka saga talam-talamna.
        Bulawan porol ya pangahinang.'
      verse: 23
    - text: 'Manjari t''llumpū'' maka mpat kilu ya buhat bulawan bay pangahinang palita''an
        maka kamemon kapanyapanna inān.   '
      verse: 24
    - text: '    Pasunu'', aniya'' lamisahan amasagi'' tahinang e'' sigām min kayu
        akasya, pagtugtugan kamanyan. Lambuna maka taha''na duwa h''kka sali''-sali'',
        langkawna mpat h''kka. Aniya'' pussuk-pussuk sali'' luwa tanduk bay tahinang
        e'' sigām ma duguna, dalos asal kayuna maka kayu bay pangahinangan baran lamisahan.'
      verse: 25
    - text: Diyata' lamisahan maka saga kīdna, sampay isab saga pussuk-pussukna, bay
        pinutus maka bulawan porol. Aniya' isab gipis bulawan bay pinehē' ni kakīran
        lamisahan pamahāp luwana.
      verse: 26
    - text: Bay sigām makahinang gallang bulawan pamasulugan tanggungan. Pinasangon
        pehē' ni kīd lamisahan min deyo'an gipis e', dakayu' min dambila', dakayu'
        isab min dambila'.
      verse: 27
    - text: 'Makahinang sigām saga tanggungan isab min kayu akasya pinutus maka bulawan.  '
      verse: 28
    - text: '  Puwas e'', bay sigām makahinang ns''llan landu'' asussi ya pamehed
        ai-ai pinasuku'' ma Tuhan, maka kamanyan ahamut. Bineya'' e'' sigām kapandayan
        saga a''a ata''u angahinang pahamut.    '
      verse: 29
  - chapter: 38
    verses:
    - text: '    Pagubus, aniya'' lapohan pagtunu''an kulban tahinang e'' disi Besalel
        min kayu akasya. Magpasagi'' lambuna maka taha''na, sangpū'' h''kka sali''-sali''.
        Nnom h''kka langkawna.'
      verse: 1
    - text: Aniya' saga pussuk-pussuk sali' luwa tanduk bay tahinang ma duguna, dalos
        asal kayuna maka kayu ya pangahinangan baran lapohan. Jari taputus kamemonna
        maka dī tumbaga.
      verse: 2
    - text: Tahinang isab min tumbaga ba'anan kapanyapanna, buwat saga undam panaluran
        abu, saga kakagis, saga garul pangisihan laha' susumbali'an, saga tutugsuk
        aheya, sampay saga pangisihan baga.
      verse: 3
    - text: Aniya' pangayakan abu tahinang e' sigām min tumbaga bo' pinasangon ni
        deyom lapohan min deyo' paga-pagana, saga ma tonga'an kīdna.
      verse: 4
    - text: Tasasal mpat gallang tumbaga pinehē' ni dugu pangayakan ka'mpat,
      verse: 5
    - text: maka tahinang isab saga tanggungan min kayu akasya taputus maka tumbaga.
      verse: 6
    - text: 'In tanggungan itu bay pinasulug ni gallang ya ma kīd lapohan karuwambila''
        bang nihangkut. Lapohan itu bay tahinang min papan, sali'' luwa tu''ung halam
        aniya'' turungna.   '
      verse: 7
    - text: '    Pagubus, tahinang e'' disi Besalel garul pagailan maka patinggilanna.
        Ya tapagguna e'' sigām saga tumbaga angalinig, ya bay pagsasaminan saga kar''ndahan
        ya magtatabang ma atag lawang pagsosōran ni Tolda Pagsasabuhan.   '
      verse: 8
    - text: '    Pasunu'', tahinang e'' sigām halaman ma Luma'' Pangarapan e'', taha''na
        duwampū'' maka limand''ppa, luhana sangpū'' maka duwand''ppa maka tonga''.
        Aniya'' kultina ahāp kakana''na tahinang e'' sigām panasak halaman e'', maka
        ba''anan hāgna isab panagnatan. Duwa-duwampū'' heka hāg min bihingna tampal
        ni uttala'' maka ni satan, sangpū'' isab min tōngna tampal ni s''ddopan. Kamemon
        hāg itu bay nihinangan durukan min dī tumbaga maka sasabit pilak isab panagnatan
        kultina. In baran hāg isab bay nileboran pilak. Aniya'' palabayan pagsōd-luwasan
        a''a tahinang ma tōng halaman tampal ni sobangan, maka aniya'' kultina min
        karuwambila'' lalabayan itu t''llu-t''llun d''ppa maka tonga'' taha''na. Aniya''
        isab hāg t''llu hekana jukup maka durukanna pinat''nna'' ma dambila'' maka
        dambila''.'
      verse: 9
