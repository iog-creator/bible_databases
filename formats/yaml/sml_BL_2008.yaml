  - chapter: 46
    verses:
    - text: '      Tuhan ya patapukanta maka pangā''anta kosog, asakap iya anabang
        bang aniya'' kasukkalan. '
      verse: 1
    - text: 'Angkan kita mbal tināw minsan ajogjog dunya, minsan al''bbos kabūd-būran
        tudju ni timbang. '
      verse: 2
    - text: 'Aho'', minsan magabal tahik, minsan amukal, minsan isab ahenggol saga
        būd he'' kosog haus. '
      verse: 3
    - text: 'Sagō'' aniya'' sapa'' anasahan amowa kakōgan ni da''ira Tuhan, ni lugal
        sussi ya haddarat Tuhan Mahatinggi. '
      verse: 4
    - text: 'Ina''an Tuhan ma deyom da''irana, angkan mbal pajudjal. Pagk''llat llaw,
        tinabang he'' Tuhan. '
      verse: 5
    - text: 'Maglengogan kabangsa-bangsahan. Pah''bba'' kapagsultanan. Angabtang sadja
        Tuhan, magtūy atunaw dunya. '
      verse: 6
    - text: 'Pataptap PANGHŪ'' Sangat Kawasa ma kita, kuta'' pasindunganta ya Tuhan
        pangkatta si Yakub. '
      verse: 7
    - text: 'Dai'' kam, nda''unbi kahinangan si Yawe, ya hinang makak''bbal atay bay
        tahinangna ma dunya. '
      verse: 8
    - text: 'Pinahondong he''na ba''anan pagbono'' ma kaluha''an dunya. Pinagpōng
        he''na ba''ugan pana'', pinagp''ppot saga budjak, Pinagtunu'' tampan sundalu
        ma deyom api. '
      verse: 9
    - text: '“Pahali kam, pahati kam in aku Tuhan. Patut aku pinalanga he'' kabangsa-bangsahan.
        Patut aku pinalanga to''ongan ma dunya.” '
      verse: 10
    - text: 'Pataptap PANGHŪ'' Sangat Kawasa ma kita, Kuta'' pasindunganta ya Tuhan
        pangkatta si Yakub.   '
