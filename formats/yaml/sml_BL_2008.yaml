  - chapter: 143
    verses:
    - text: '      O Yawe, kalehun lagi'' pangamu''-ngamu''ku. Kalehun panganjunjungku,
        ka''ase''in aku. Pasa''ut ka kono'' anabangan aku, sabab kapangandolan ka
        maka abontol. '
      verse: 1
    - text: 'Aku itu sosoho''annu, da''a aku sara''un, sabab halam aniya'' manusiya''
        abontol ma pang''nda''nu. '
      verse: 2
    - text: 'Tinurul aku he'' bantaku, ginindasan aku e''na, pinodjak aku. Pinat''ddas
        aku he''na ma deyom kalendoman, sapantun a''a at''ggol na kamatayna. '
      verse: 3
    - text: 'Halam aniya'' kaholatanku, alamma palnyawahanku, angaloyot pangatayanku
        kabowa sukkalna. '
      verse: 4
    - text: 'Amagtak ni atay saga patahunan palabay, angahona''-hona'' aku pasal kahinangannu,
        amikil-mikil pasal hinang tangannu kamemon. '
      verse: 5
    - text: 'Jari anangga aku tudju ni ka''a, mbal kasandalan pagmatay ma ka''a, sapantun
        a''a patay bohe'' ma lahat apanggang. '
      verse: 6
    - text: 'O PANGHŪ'', pasa''ut lagi'' ka anambung, sabab angalongkoy iman-nyawaku.
        Bang ka pataikut min aku, tantu aku pasali'' ni saga a''a ya amole'' lahat. '
      verse: 7
    - text: 'Bang pa''in aniya'' habal pagdai''-llaw angalapalan aku pasal lasanu
        kakkal, sabab angandol du aku ma ka''a. Pandu''in aku lān ya wajib pal''ngngananku,
        sabab ka''a ya pangaholatan palnyawahanku. '
      verse: 8
    - text: 'O Yawe, liyusun aku kono'' min saga bantaku, sabab ka''a ya patapukanku. '
      verse: 9
    - text: 'Pandu''in aku bo'' tabeya''ku ai-ai pangahandaknu aku, sabab ka''a ya
        Tuhanku. Bang pa''in aku minaliman he'' Rū-nu ahāp, supaya aku makal''ngngan
        ma lān aratag. '
      verse: 10
    - text: 'Ya PANGHŪ'', pakallumun aku ma sabab kabantug ōnnu. Puwasin aku min kasukkalan
        ma sabab kabontol palangaynu. '
      verse: 11
    - text: 'Laglagun lagi'' palbantahanku ma sabab lasanu kakkal. Pahalamun saga
        a''a kamemon ya anguntarahan aku, sabab atanu du aku.   '
      verse: 12
