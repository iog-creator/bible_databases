  - chapter: 61
    verses:
    - text: '      Ya Tuhan, kalehun panangisku, taima''un pangamu''-ngamu''ku. '
      verse: 1
    - text: 'Angalingan aku ni ka''a min lahat ya katapusan alawak pagka halam aniya''
        holatanku. Malimin aku ni batu alanga ya mbal ta''abutku. '
      verse: 2
    - text: 'Sabab ka''a ya bay patapukanku, ibarat kuta'' mbal tasōd e'' saga bantaku. '
      verse: 3
    - text: 'Landu'' aku bilahi pat''nna'' ma Luma'' Pangarapan ni ka''a bo'' magluma''
        mailu sat''ggolku allum, ati pasindung aku ma deyo'' kepetnu sapantun anak
        manuk. '
      verse: 4
    - text: 'Ya Tuhanku, tasambutnu bay janji''ku ma ka''a, ati kabuwanan aku kahāpan
        ya pamusaka''nu ma sasuku magmatāw ma ōnnu. '
      verse: 5
    - text: 'Bang pa''in pataha''nu umul sultan, bang pa''in pahogotnu pagsultanna
        sampay ma panubu''na. '
      verse: 6
    - text: 'Mura-murahan, bang pa''in iya magsultan ma matahannu salama-lama tahun.
        Hampanin iya pahāp ma sabab lasanu maka janji''nu ya mbal magkapinda. '
      verse: 7
    - text: 'Jari aku itu angalang na pa''in pamudjiku ōnnu, ati suhulku ai-ai bay
        panganajalku ma ka''a, tukbalanku ni ka''a kahaba'' llaw.   '
      verse: 8
