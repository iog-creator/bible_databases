  - chapter: 13
    verses:
    - text: '      O Yawe, sumiyan aku patandung pabalik ni ataynu? Sumiyan ka pabaihu''
        ni aku pabīng? '
      verse: 1
    - text: 'Sumiyan bahā'' pahondong kalengog pikilanku itu, sabab llaw-sangom pasangdan
        na pa''in kasusahanku. Sumiyan pahali saga bantaku anganda''ug min aku? '
      verse: 2
    - text: 'O Yawe, Tuhanku, palingi'' gi'' ka anambungan aku. Pasawahun pang''nda''ku,
        da''a aku pasagarin amatay. '
      verse: 3
    - text: 'Sabab bang aku mbal dūlannu, tantu aku niudju'' e'' kuntaraku, yuk-i,
        “Nē! Tara''ug na ka!” Ati magkalasigan saga banta ma sabab kaiya''anku. '
      verse: 4
    - text: 'Saguwā'' angandol sadja aku ma kasi-lasanu tuman, maka magkōg-koyag ma
        sabab kapanglappasnu. '
      verse: 5
    - text: 'O PANGHŪ'', magkalang aku ni ka''a, sabab kahāpnu ma aku mbal tapula''-pula''.   '
      verse: 6
