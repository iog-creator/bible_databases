  name: Judges
- chapters:
  - chapter: 1
    verses:
    - text: '    Ma waktu pa''in aniya'' maghuhukum analassay palkala'' ma bangsa
        Isra''il, bay ginotom lahat sigām. Manjari aniya'' dakayu'' l''lla min kauman
        Betlehem magbeya'' maka h''ndana maka duwa anakna l''lla bay papinda ni lahat
        Mowab.'
      verse: 1
    - text: 'Ya ōn l''lla itu si Elemelek, h''ndana si Naomi, ōn duwangan anakna inān
        si Mahalon maka si Kiliyon. Sigām itu tumpuk Eprat min kauman Betlehem ma
        lahat Yuda. Bay sigām papinda ni lahat Mowab bo'' mahē'' maglahat.  '
      verse: 2
    - text: '  Na, at''ggol-t''ggol pa''in sigām maina''an, amatay si Elemelek ya
        h''lla si Naomi, ati si Naomi la''a maka karuwangan anakna tabba.'
      verse: 3
    - text: Makah'nda duwangan anakna inān ni d'nda bangsa Mowab, ya ōn sigām si Orpa
        maka si Rūt. Palabay pa'in sangpū' tahun,
      verse: 4
    - text: 'amatay isab disi Mahalon maka si Kiliyon, jari si Naomi la''a takapin
        pagka amatay na anak-h''llana.  '
      verse: 5
    - text: '  Masi gi'' sigām ma lahat Mowab, kahaka''an si Naomi pasal saga a''a
        ma lahatna porol, aheka kono'' pagkakan sigām ma sabab kaheya tabang PANGHŪ''.'
      verse: 6
    - text: 'Manjari, ala''an na sigām min lahat bay pat''nna''an sigām inān bo''
        pabīng ni Yuda ya lahatna.  '
      verse: 7
    - text: '  Ma pal''ngnganan pa''in, ah''lling si Naomi ni saga ayuwanna inān,
        yukna, “Saga dayang, amole'' na kam pabalik ni saga matto''abi. Mura-murahan
        bang pa''in kam binuwanan kahāpan e'' PANGHŪ'' buwat kahāpan bay tahinangbi
        ma aku maka saga kah''lla''anbi he''.'
      verse: 8
    - text: Bang pa'in kam isab nirūlan e'na makapagh'lla maka kaniya'an kam kahāpan
        ma deyoman sigām.” Jari, siniyum e' si Naomi saga ayuwanna ati anangis to'ongan
        duwangan itu
      verse: 9
    - text: 'maka he'' sigām ah''lling ni iya, yuk-i, “Ameya'' na kami pabīng ma ka''a
        ni saga kampungnu.”  '
      verse: 10
    - text: '  Saguwā'' anambung si Naomi, yukna, “Saga dayang, magpamole'' na kam.
        Angay kam subay ameya'' ma aku? Mbal na aku makabāk anak tapamah''llaku ma
        ka''am pabīng.'
      verse: 11
    - text: Pehē' na kam,” yukna, “aku itu ato'a na. Mbal na aku makah'lla. Maka minsan
        isab aniya' h'llaku pahulid ni aku sangom ilu bo' aku maka'anak pabalik,
      verse: 12
    - text: 'makalagad bahā'' kam sampay sigām ta''abut asubul? Tantu mbal na. Gom
        gi'' ka''am ilu saga dayang, da''a na buwat aku itu sabab ahunit landu'' ya
        bay pamat''kka e'' PANGHŪ'' ma aku.”  '
      verse: 13
    - text: '  Ma pasal pamissala si Naomi he'', anangis sigām pabīng. Jari pasiyum
        maka ama''id na si Orpa, sagō'' si Rūt paunung ma mato''ana.  '
      verse: 14
    - text: '  Yuk si Naomi, “O''o, nda''un ba, bilasnu ilu amole'' na ni saga matto''ana
        maka ni pagtuhananna. Na, pehē'' na ka ameya'' ma iya.”  '
      verse: 15
    - text: '  Sagō'' ya sambung si Rūt, “Da''a aku pogosun ang''bba atawa anaikutan
        ka''a. Pi''ingga-pi''ingga ka ameya'' aku. Maingga-maingga pat''nna''annu
        mahē'' isab aku. In bangsanu ya na bangsaku, jari in Tuhannu ya na pagtuhananku.'
      verse: 16
    - text: Bang ka maingga amatay, mahē' du isab aku amatay maka kinubul. Bang pa'in
        aku minulka'an he' PANGHŪ' bang aku pa'bba min ka'a. Luwal la'a bang kamatay
        ya makapagbutas ma kita.”
      verse: 17
    - text: 'Tasayu pa''in e'' si Naomi lilla'' ameya'' ma iya si Rūt, pahali na iya
        amogos.  '
      verse: 18
    - text: '  Puwas pa''in he''-i, palanjal na sigām karuwangan sampay sigām makat''kka
        ni Betlehem. Pag''nda'' ma sigām, takuddat saga a''a ma kauman inān. Jari
        ah''lling saga kar''ndahan maina''an, yuk-i, “Si Naomi na bahā'' ilu?”  '
      verse: 19
    - text: '  Sagō'' yuk si Naomi ni sigām, “Da''a na aku ōninbi maka ōnku, sagō''
        ōninbi na aku Mara sabab bay aku pinat''kkahan e'' PANGHŪ'' kasukkalan mbal
        tapula''-pula''.'
      verse: 20
    - text: 'Waktu bay kala''anku minnitu jukup-jukupan gi'' aku, sagō'' bay aku pinabalik
        he'' PANGHŪ'' pi''itu ma halam na aniya'' ai-aiku. Angkan da''a na aku ōninbi
        Naomi sabab bay aku pinat''kkahan kasukkalan maka kulang-kabus he'' PANGHŪ''
        Sangat Kawasa.”  '
      verse: 21
    - text: '  Jari makabalik si Naomi maka ayuwanna si Rūt min Mowab. At''kka sigām
        ni Betlehem ma timpu yampa anagna'' pagani.    '
      verse: 22
  - chapter: 2
    verses:
    - text: '    Manjari, aniya'' l''lla pinagōnan si Bowas, a''a taga-kaniya'' maka
        ga''osan. Min tumpuk si Elemelek iya, pamikitan si Naomi min h''llana.  '
      verse: 1
    - text: '  Dakayu'' llaw, ah''lling si Rūt ni si Naomi, yukna, “Babu'', papehē''un
        gi'' aku ni huma amuwa'' kapin bay paganihan ma sai-sai ya bilahi pameya''anku.”   Anambung
        si Naomi, yukna, “Aho'', pehē'' ka, dayang.”'
      verse: 2
    - text: 'Jari lum''ngngan na si Rūt ni huma paturul min buli''an saga a''a maga''ani
        inān amuwa'' kapin bay paganihan he''. In tag-dapu huma inān ya na si Bowas
        kampung si Elemelek.  '
      verse: 3
    - text: '  Ma waktu ina''an-i, at''kka si Bowas bay min Betlehem ati sinagina
        e''na saga a''a maga''ani he'', yukna, “Owa''! Bang pa''in PANGHŪ'' pabeya''
        ma ka''am!”   Yuk isab sambung saga a''a inān, “Bang pa''in ka binarakatan
        e'' PANGHŪ''!”  '
      verse: 4
    - text: '  Jari atilaw si Bowas ni kapatas saga maga''ani yukna, “Sai sa d''nda
        inān?”  '
      verse: 5
    - text: '  Anambung kapatas itu, yukna, “D''nda ilu a''a bangsa Mowab bay ameya''
        pi''itu ma si Naomi min lahat Mowab.'
      verse: 6
    - text: 'Bay iya ama''id min aku bang kono'' iya makajari paturul min buli''an
        saga maga''ani amuwa'' kapin bay paganihan he''. Min abay subu lagi'' kapaghinangna
        ilu. Ya du halianna ilu pasindung dai''-dai''.”  '
      verse: 7
    - text: '  Jari ah''lling si Bowas ni si Rūt yukna, “Arung, akale ka pahāp. Da''a
        na ka paliyu amuwa'' ni huma saddī. Maitu na sadja ka magbeya'' maka saga
        sosoho''anku kar''ndahan itu.'
      verse: 8
    - text: 'Nda''un bang maingga paganihan saga a''aku ati pasambeya'' ka ma saga
        kar''ndahan ilu. Bay na banda''anku saga kal''llahan maitu soho''ku ka da''a
        ni''inay ma sigām. Bang ka patay-bohe'', pehē'' pa''in ka angā'' min kibut
        bay ni''isihan e'' saga kal''llahan e''.”  '
      verse: 9
    - text: '  Pagka buwattē'' ya bissala si Bowas, magtūy pasujud si Rūt ni tana''
        ati ah''lling, yukna, “Tuwan, angay aku pahalga''nu? Aku itu dakayu'' sadja
        a''a liyu.”  '
      verse: 10
    - text: '  Sagō'' anambung si Bowas yukna, “Bay aku kahaka''an ma pasal kahāpan
        bay tahinangnu ma mato''anu min bay gi'' kamatay h''llanu. Bay kono'' bbahannu
        ina''-mma''nu sampay lahatnu ati itu ka ameya'' pat''nna'' ma lahat halam
        bay kata''uwannu.'
      verse: 11
    - text: 'Bang pa''in ka nilidjiki''an he'' PANGHŪ'' Sangat Kawasa ma bay tahinangnu
        ilu. Bang pa''in ka tinungbasan manglabi-labihan he'' PANGHŪ'' bangsa Isra''il,
        ya sapantun pikpik manuk pasindungannu.”  '
      verse: 12
    - text: '  Yuk sambung si Rūt, “Bang pa''in aku taptap makasulut pangatayannu,
        tuwan. Bay aluknu pangatayanku sabab kahāp sin saga bissalanu ilu minsan aku
        mbal makasibu'' ni d''nda sosoho''annu.”  '
      verse: 13
    - text: '  Ta''abut pa''in waktu pagkakan, nilinganan si Rūt he'' si Bowas, “Pi''itu
        ka,” yukna, “pasalu ka ma kami amangan tinapay bo'' bahugun ni suka'' binu-anggul
        itu.”   Maina''an pa''in ma pagkakanan, nilabot si Rūt e'' si Bowas maka pai
        sinanglag. Jari amangan iya pahāp sampay asso maka aniya'' gi'' takapin.'
      verse: 14
    - text: Bay pa'in he'-i, an'ngge na iya bo' pabalik ni paghinanganna. Ah'lling
        si Bowas ni saga sosoho'anna yukna, “Amay-amay, da'a iya lāngunbi minsan iya
        amuwa' ma tongod saga p'kkosan.
      verse: 15
    - text: 'Gom pa''in ngā''inbi iya min p''kkosan he'' bo'' pat''nna''unbi ma pamuwa''anna.
        Dūlinbi sadja iya.”  '
      verse: 16
    - text: '  Angkan mahē'' na pa''in si Rūt ma huma sampay ni kasangoman. Pagt''ppana
        saga buwa'' pai-tirigu bay tapuwa''na he'', magbuhat saga sangpū'' gantang.'
      verse: 17
    - text: 'Manjari binowa e''na amole'' ati ta''nda'' e'' mato''ana bang pila heka
        bay tatimukna. Sinōngan isab e''na ni mato''ana ya labi min bay pamangananna
        he''.  '
      verse: 18
    - text: '  Sakali tinilaw iya e'' mato''ana, yuk-i, “ Maingga ka bay amuwa'' llaw
        ilu? Sai tag-dapu huma bay paghinangannu? Bang pa''in aheya kahāpan ma a''a
        bay amaidda ka''a ilu.”   Jari nihaka e'' si Rūt ma si Naomi pasalan ya tag-dapu
        lugal bay paghinanganna he''. “Si Bowas,” yukna, “ya ōn a''a bay paghinanganku
        llaw itu.”  '
      verse: 19
    - text: '  “PANGHŪ'' magbarakat ma si Bowas,” yuk si Naomi. “Halam pahali kahāpanna
        ma saga allum maka ma saga wa''i na magpatayan.” Ah''lling gi'' si Naomi,
        yukna, “Ya l''lla ōnannu ilu kampungtam du. Ya ilu taga-kapatut anabangan
        kita.”  '
      verse: 20
    - text: '  Ah''lling gi'' si Rūt, “Bay isab iya ah''lling ma aku sinoho'' gi''
        aku ameya'' ma saga sosoho''anna sampay sigām aubus magani.”  '
      verse: 21
    - text: '  Yuk si Naomi ni si Rūt, “Ahāp ko'' he'' bang ka mahē'' ma humana magbeya''
        maka saga sosoho''anna kar''ndahan. Sabab bang a''a saddī ya pameya''annu,
        aniya'' arai'' angala''at ka''a.”  '
      verse: 22
    - text: '  Jari mahē'' na si Rūt maka saga sosoho''an si Bowas kar''ndahan sampay
        aubus musim pagani. Sagō'' masi iya pat''nna'' ma mato''ana.    '
      verse: 23
  - chapter: 3
    verses:
    - text: '    Dakayu'' llaw ah''lling si Naomi ni si Rūt, “Dayang,” yukna, “piha''anta
        ka pat''nna''an atotog bo'' aniya'' magnapaka ma ka''a.'
      verse: 1
    - text: Kampungta asal si Bowas, ya tag-dapu huma bay paghinangan saga kar'ndahan
        bay pameya'annu he'. Sangom itu, pehē' iya ni tongod pagt'ppahan bo' magtahap
        saga bay niani he'.
      verse: 2
    - text: Amandi ka bo' ka amahamut di-nu. Jari sulugun badju'nu ahāp to'ongan bo'
        ka pehē' ni pagt'ppahan. Da'a iya pata'uhun in ka'a wa'i mahē', subay na iya
        aubus amangan maka anginum.
      verse: 3
    - text: 'Bang iya makalege na, gindanin bang ma atag ingga palegehanna. Jari pehē''
        ka, laisun mantana bo'' ka abahak ma tape''anna. Nihaka''an du ka e''na bang
        ai subay hinangnu.”  '
      verse: 4
    - text: '  Anambung si Rūt yukna, “Beya''ku kamemon panoho''annu ilu, babu''.”'
      verse: 5
    - text: 'Manjari bineya'' he'' si Rūt panoho''an mato''ana ati pehē'' na iya ni
        tongod pagt''ppahan.  '
      verse: 6
    - text: '  Aubus pa''in bay amangan maka anginum si Bowas bo'' hinabu ahāp palasahanna,
        pabahak iya ma tongod pagtau''an pai. Jari tatuli pa''in iya, pasekot pina''an
        si Rūt kamaya''-maya'' bo'' nilais manta min tape'' si Bowas ati palege iya
        ma tape''an.'
      verse: 7
    - text: 'Alalom pa''in bahangi, takuddat si Bowas angkan iya makahimuya, maka
        aniya'' d''nda tasayuna palege ma atag tape''na.  '
      verse: 8
    - text: '  “Sai sa ka''a ilu?” yukna.   Anambung si Rūt, “Aku itu si Rūt, ya sosoho''annu,”
        yukna. “Pagka ka''a ilu kampung kami taga-kapatut, b''llatun gi'' tōng mantanu
        ma aku.”  '
      verse: 9
    - text: '  “Mura-murahan bang pa''in ka nilidjiki''an e'' PANGHŪ'', dayang,” yuk
        si Bowas. “Ya kahāpan tahinangnu buwattina''an aheya gi'' min bay tahinangnu
        dahū. Halam ka bay sinōd baya'' ma kal''llahan abata'', ai na ka miskin atawa
        dayahan.'
      verse: 10
    - text: Angkan buwattina'an, da'a na ka asusa sabab beya'ku kamemon pangamu'nu.
        Makata'u du isab kamemon lūng-kampungnu in ka'a ilu d'nda abontol.
      verse: 11
    - text: B'nnal ya yuknu ilu, in aku dakayu' kampungnu taga-kapatut anabangan ka'a,
        sagō' aniya' gi' kampungnu labi aga'os min aku.
      verse: 12
    - text: 'Maitu na ka atuli sangom itu. Salung subu, pehē''ku a''a he'', kalu niakuhan
        e''na amah''nda ka''a. Bang hati'' iya angaku, ahāp. Sagō'' bang mbal, na
        saksi''ta PANGHŪ'' ya allum salama-lama in aku itu angakuhan ka''a du. Maitu
        na ka atuli.”  '
      verse: 13
    - text: '  Manjari palege na si Rūt maina''an sampay ni kasubuhan. Pagdai'' llaw
        pabangun na iya ma halam lagi'' aniya'' makasayuhan iya. Yuk si Bowas ma saga
        a''ana, “Da''a kam amata''u ni sai-na saga aniya'' d''nda bay makapi''itu
        ni pagt''ppahan.”'
      verse: 14
    - text: 'Ah''lling lagi'' si Bowas, yukna, “Bowahun pi''itu se''ob ma barannu
        ilu bo'' b''llatun maitu.” Pagb''llat pa''in se''ob inān, tin''ppongan iya
        nnom gantang pai-tirigu bay tin''ppa bo'' pinadurung ma iya. Jari amole''
        na pabīng si Bowas ni kaumanna.  '
      verse: 15
    - text: '  Makapole'' pa''in si Rūt, tinilaw iya e'' mato''ana, yuk-i, “Buwattingga
        du, dayang?”   Sinuli-sulihan e'' si Rūt mato''ana bang ai bay tahinang e''
        si Bowas ma iya.'
      verse: 16
    - text: 'Maka yukna gi'' isab, “Bay aku binuwanan nnom gantang pai-tirigu e''
        si Bowas, sabab bang ma iya, sinoho'' aku mbal amole'' bang halam aniya''
        tabowaku pamuwan ma ka''a.”  '
      verse: 17
    - text: '  Manjari ah''lling si Naomi, “Angagad-ngagad na sadja ka, dayang, sampay
        tata''unu bang ai kataluwa''anna. Tantu mbal pahali si Bowas llaw itu bang
        halam aniya'' kajatuhan palkala'' itu.”    '
      verse: 18
  - chapter: 4
    verses:
    - text: '    Manjari itu, hinabu magsuli-suli si Naomi maka si Rūt, pehē'' si
        Bowas aningkō'' ma atag lawang ya pagsōran kauman Betlehem e''. Sakali palabay
        minna''an dakayu'' kampung si Naomi ya bay pinagpa''in e'' si Bowas. Magtūy
        lingananna bo'' binowa magsuli-suli. Yuk si Bowas, “O tuwan, pi''itu gi''
        ka aningkō''.” Na pasekot a''a inān aningkō''.  '
      verse: 1
    - text: '  Sakali pinalinganan e'' si Bowas sangpū'' pagmatto''ahan ma kauman
        inān. Yukna ni sigām, “Aningkō'' kam maitu saga tuwan.” Jari aningkō'' isab
        sigām.'
      verse: 2
    - text: Makatingkō' pa'in sigām kamemon, ah'lling si Bowas ni kampung he', yukna,
        “Tuwan, in si Naomi, ya balu si Elemelek, bay na pabīng pi'itu min lahat Mowab
        maka aniya' niyatna angandagangan tana' si Elemelek ya bay kampungta.
      verse: 3
    - text: 'Wajib ka pahatiku, kalu ka bilahi angal''kkat. Bang ka bilahi, atiya''
        saga pagmatto''ahanta anaksi'', beya'' isab saga a''a kasehe''an ya magtingkō''an
        maitu. Damikiyanna isab bang ka mbal, haka''in aku bo'' kata''uwanku. Sabab
        halam aniya'' saddī taga-kapatut angal''kkat tana'' inān bang ngga''i ka ka''a
        bo'' yampa aku.”   “Aho'', l''kkatku na,” yuk kampung si Bowas inān.  '
      verse: 4
    - text: '  Jari ah''lling si Bowas, “Pagka b''llinu na tana'' min si Naomi maka
        ayuwanna si Rūt ya d''nda Mowab, akuhannu du isab ningā'' h''nda si Rūt. Jari
        mbal alungay ōn si Mahalon minsan amatay, sabab kaniya''an iya anak min bay
        h''ndana, maka aniya'' na pa''in tubu'' pamusaka''an tana''na.”  '
      verse: 5
    - text: '  Anambung kampung inān, yukna, “Bang buwattilu hatulanna, mbal aku maka''aku
        angal''kkat tana'' ilu sabab mbal du tahinangku pusaka''. Na, ka''a na ya
        angal''kkat sabab mbal tagagaku.”  '
      verse: 6
    - text: '  (Na ya addat ma masa he''-i ma lahat Isra''il, bang aniya'' a''a magpal''kkat
        atawa magdagang ai-ai pangalta''na, subay niurusan taumpa''na bo'' ni''nde''an
        ni a''a angal''kkat inān. Ya itu hatulan sara'' ma bangsa Isra''il ma takdil
        l''ngngan kataddangan.)'
      verse: 7
    - text: 'Angkan yuk kampung inān ni si Bowas, “Ka''a na am''lli tana'' ilu.” Magtūy
        niurusan taumpa''na.  '
      verse: 8
    - text: '  Buwattē'' pa''in, amissala si Bowas ni saga pagmatto''ahan maka saga
        a''a maina''an, yukna, “Kasaksi''anbi ma llaw itu aku ya makab''lli min si
        Naomi kamemon palsuku''an si Elemelek, si Kiliyon maka si Mahalon.'
      verse: 9
    - text: 'Damikiyanna si Rūt ya d''nda bangsa Mowab, ya bay balu si Mahalon, ta''ā''ku
        na h''nda bo'' supaya aniya'' tubu'' pinusaka''an kamemon bay palsuku''an
        a''a mamatay itu. Mbal isab takalipat ōnna min pangentom saga kaukampunganna
        atawa min lahatna. Saksi'' kam llaw itu.”  '
      verse: 10
    - text: '  Anambung saga pagmatto''ahan maka saga a''a maina''an ma tongod lawang
        kauman e''. Yuk-i, “Aho'', saksi'' kami. Mura-murahan bang pa''in d''nda ya
        song tah''ndanu ilu binuwanan kahāpan he'' PANGHŪ'', pinasali'' ni kahāpan
        bay tapamuwanna ma si Leya maka si Rakiya ya pagina''an bangsa Isra''il.”
        Yuk sigām gi'' isab, “Bang pa''in pasōng kahaldayanu ma tumpuk Eprat maka
        patanyag ōnnu ma Betlehem.'
      verse: 11
    - text: 'Bang pa''in aniya'' tubu'' pamuwan ka''a he'' PANGHŪ'' min d''nda itu,
        bo'' pasali'' ka''anakannu ni anak si Peres, ya anak si Yuda min si Tamar.”   '
      verse: 12
    - text: '    Manjari ningā'' na h''nda si Rūt he'' si Bowas. Makapagdakayu'' pa''in
        sigā, ab''ttong si Rūt min kahandak PANGHŪ'' ati anganak l''lla.'
      verse: 13
    - text: Yuk saga kar'ndahan maina'an ni si Naomi, “Pudjitam PANGHŪ' sabab mbal
        ka kasiya-siyahan. Ma llaw itu du aniya' mpunu l'lla taga-kapatut amaruli
        ka'a. Bang pa'in atanyag onde' ilu ma katilingkal Isra'il.
      verse: 14
    - text: 'Iya ya amalasig ka''a maka angipat ka''a bang ka ta''abut na ato''a.
        Sabab ina'' onde'' ilu, ya na ayuwannu. Alasa iya ma ka''a, maka aheya halga''na
        ma ka''a min anak l''lla pitu'' hekana.”  '
      verse: 15
    - text: '  Ati giniba he'' si Naomi onde'' inān ati ni''ipat he''na.'
      verse: 16
    - text: 'Yuk saga kar''ndahan ma jadjahan ina''an, “Ahā, aniya'' na anak si Naomi!”
        Jari Obed ya pangōn sigām ma iya. Na, si Obed itu ya na mma'' si Jesse, si
        Jesse ya na mma'' si Da''ud.  '
      verse: 17
    - text: '  Ya itu panubu'' si Peres:  Si Peres ya na mma'' si Hesdon, '
      verse: 18
    - text: 'si Hesdon ya na mma'' si Rām.  Si Rām ya na mma'' si Aminadab, '
      verse: 19
    - text: 'si Aminadab ya na mma'' si Nason.  Si Nason ya na mma'' si Salmon, '
      verse: 20
    - text: 'si Salmon ya na mma'' si Bowas.  Si Bowas ya na mma'' si Obed, '
      verse: 21
    - text: 'si Obed itu ya na mma'' si Jesse,  Si Jesse itu ya na mma'' si Da''ud.       '
      verse: 22
  name: Ruth
- chapters:
  - chapter: 1
    verses:
    - text: '    Na, aniya'' dakayu'' l''lla niōnan si Elkana maglahat ma kauman Rama
        ma kabūd-būran Epra''im. Panubu'' Epra''im si Elkana itu, min tumpuk si Sūp.
        Mma''na si Jeroham anak si Elihu, mpu si Tohu ya anak si Sūp.'
      verse: 1
    - text: 'Aniya'' duwa h''nda si Elkana, ya si Hanna maka si Pennina. In si Pennina
        taga-anak bo'' si Hanna halam.  '
      verse: 2
    - text: '  Kahaba'' tahun atulak si Elkana min kaumanna patukad ni Silo supaya
        pasumba maka anukbal lalabotan ni si Yawe ya Tuhan Sangat Kawasa. Ya magimam
        ma Silo inān si Opni maka si Pinehas, karuwangan anak imam Eli.'
      verse: 3
    - text: Sakahaba' waktu magkulban si Elkana, binahagi'an e'na si Pennina maka
        saga ka'anakanna.
      verse: 4
    - text: Sagō' labi ahāp bahagi' ya pamuwanna ma si Hanna sabab kaheya lasana ma
        iya, minsan iya halam kabuwanan anak min kahandak PANGHŪ'-Yawe.
      verse: 5
    - text: Na pagka halam kabuwanan anak si Hanna, sidda iya nijingki maka pinareyo'-deyo'
        e' kalu'ana si Pennina.
      verse: 6
    - text: Tahun ni tahun buwattina'an na pa'in in kahālan. Sakahaba' waktu katukad
        sigām ni luma' pagtata'atan ni si Yawe, nijural na pa'in si Hanna e' kalu'ana
        sampay iya magtangis maka mbal na amangan.
      verse: 7
    - text: 'Angkan ah''lling h''llana ni iya, yuk-i, “Oy rāng, angay ka anangis na
        pa''in ilu? Angay ka mbal minsan amangan? Ai karukka''annu? Kulang gi'' bahā''
        halga''ku ma ka''a min sangpū'' anak?”  '
      verse: 8
    - text: '  Na dakayu'' waktu ma Silo, pagubus sigām amangan maka anginum, pabuhat
        si Hanna. Ina''an asal imam Eli aningkō'' ma bangku'' ma atag bowa'' lawang
        luma'' PANGHŪ''.'
      verse: 9
    - text: Na, landu' aheya kasukkalan si Hanna angkan iya anangis to'ongan maka
        e'na angamu'-ngamu' ni si Yawe.
      verse: 10
    - text: 'Anganajal iya, yukna, “O Yawe Sangat Kawasa, ummatnu aku. Bang pa''in
        nda''nu kasukkalanku bo'' aku palulinu pahāp. Bang aku dūlannu ati buwanannu
        anak l''lla, tukbalanku iya ni ka''a pabalik bo'' maghinang ni ka''a sat''ggolna
        allum. Anganajal isab aku in kōkna mbal binagongan.”  '
      verse: 11
    - text: '  Ma pangamu''-ngamu'' si Hanna ni PANGHŪ''-Yawe, ta''nda'' bowa''na
        e'' si Eli.'
      verse: 12
    - text: Magkimut-kimut sadja bowa'na, halam magsuwala. Pangannal si Eli in iya
        nilango,
      verse: 13
    - text: 'angkan yukna ma iya, “Arung, angay ka maglango sadja ilu? Timanin binunu!”  '
      verse: 14
    - text: '  “Halam aku nilango, tuwan,” yuk sambung si Hanna. “Tu''ud aheya karukka''anku.
        Halam aku maginum binu atawa ai-ai makalango, paluwasku sadja kasukkalanku
        ni si Yawe.'
      verse: 15
    - text: 'Da''a aku bistahun d''nda ala''at. Angamu''-ngamu'' sadja aku sabab mbal
        kasandalan karukka''anku itu.”  '
      verse: 16
    - text: '  Ah''lling si Eli ni iya, “Pehē'' na ka amole'',” yukna, “bang pa''in
        ka mura-murahan asalamat maka kinale pangamu''-ngamu''nu e'' Tuhan bangsatam
        Isra''il.”  '
      verse: 17
    - text: '  Ya panambung si Hanna, “Magsukul. Bang pa''in ka kasulutan ma aku,
        dakayu'' sosoho''annu itu.” Jari ala''an na si Hanna minnē''. Aniya'' isab
        takakanna ati ahāp na pamaihu''anna.  '
      verse: 18
    - text: '  Pag''llaw dakayu'' pa''in, subu-subu lagi'', pabangun disi Elkana maka
        saga anak-h''ndana bo'' anumba ni PANGHŪ''-Yawe. Pagubus, amole'' na sigām
        pabīng ni Rama ya lahat sigām. Pahulid si Elkana ni h''ndana si Hanna ati
        nirūlan e'' si Yawe bay pangamu''na.'
      verse: 19
    - text: 'Jari ab''ttong iya ati ta''abut pa''in bulananna anganak iya l''lla.
        Niōnan e''na Samwel, sabab, yukna, “bay iya amu''ku min si Yawe.”   '
      verse: 20
    - text: '    Na, pagga ta''abut na bulanan Paghinang Taubat, patukad disi Elkana
        magtai''anak ni lahat Silo maghinang ni PANGHŪ''-Yawe, ati tatuman isab e''
        si Elkana bay najalna ma iya.'
      verse: 21
    - text: 'Sagō'' halam ameya'' patukad si Hanna. Yukna ni h''llana, “Subay na alutas
        onde'' itu bo'' bowaku pehē'', ati pamasuku''ku iya ni PANGHŪ''. Jari mahē''
        iya pat''nna'' sat''ggolna allum.”  '
      verse: 22
    - text: '  “Hinangun bang ai ya makasulut ka''a,” yuk si Elkana. “Maitu sadja
        ka sampay talutasnu onde'' ilu, bang pa''in tatuman bay janji'' PANGHŪ'' ma
        ka''a.” Jari pa''bba si Hanna ma luma'' amaruru'' onde'' inān sampay talutas
        e''na.  '
      verse: 23
    - text: '  Manjari talutas pa''in onde'' inān, bo'' ariki''-diki'' lagi'', binowa
        na iya e'' ina''na ni luma'' si Yawe ma Silo. Bay isab bowana dakayu'' sapi''
        t''lluntahun umulna maka dakarut tirigu maka dapangisihan binu-anggul.'
      verse: 24
    - text: Tasumbali' pa'in sapi' he', ni'nde'an na si Samwel ni si Eli e' matto'ana.
      verse: 25
    - text: Manjari anibahat si Hanna ma si Eli, yukna, “Sapahanku, tuwan, aku na
        d'nda ya bay an'ngge maitu ma bihingnu angamu'-ngamu' ni PANGHŪ'.
      verse: 26
    - text: Bay aku angamu' anak ati nirūlan e'na pangamu'-ngamu'ku.
      verse: 27
    - text: 'Angkan na buwattina''an, pamasuku''ku na ni iya onde'' itu sat''ggolna
        allum.” Puwas pa''in he''-i, sinumba na si Yawe ma atag ina''an.    '
      verse: 28
  - chapter: 2
    verses:
    - text: '    Manjari anambahayang si Hanna, yukna,  “Akōg-koyag pangatayanku ma
        pasal si Yawe, Pinajatu kosogku ma sabab si Yawe, angkan pagtittowahanku saga
        bantaku, magkalasigan aku ma sabab da''ugan ya pamuwannu ma aku, O Tuhan. '
      verse: 1
    - text: 'Halam aniya'' manusiya'' asussi buwat kasussi si Yawe. Sapantun iya Batu
        Lakit pasindungan, halam aniya'' makasibu''an iya. '
      verse: 2
    - text: 'Sasuku kam magmalangkahi subay pahali. Sasuku kam magabbu-abbu subay
        pabba, sabab si Yawe ya makata''u kamemon. Iya ya angahukum kamemon kahinangan
        manusiya''. '
      verse: 3
    - text: 'Tara''ug saga sundalu magpapana'' ya tamakaesog, saguwā'' sasuku bay
        lumukbu'' binuwanan kosog labi-labihan. '
      verse: 4
    - text: 'Sasuku bay asso tagna'' magpatiata na bo'' aniya'' balanja'' sigām, sagō''
        saga a''a bay patay otas mbal na lingantu. Sasuku bay mbal maka''anak, maka''anak
        na pitu'' hekana, sagō'' in bay aheka anakna asiya-siya du. '
      verse: 5
    - text: 'Taga-kapatut si Yawe amakallum maka amapatay, amowa saga manusiya'' ni
        ahirat maka amangun sigām. '
      verse: 6
    - text: 'Makaparaya iya ba''anan a''a miskin ati makapamiskin ba''anan a''a dayahan,
        makapamareyo'' iya maka makapamalanga. '
      verse: 7
    - text: 'Tahaun e''na saga miskin min kasigpitan sigām, tapaluwas sigām min kaiya''an.
        Pinatingkō'' sigām magbeya'' maka ba''anan kasultanan bo'' supaya sigām pinagmahaldika''.
        Si Yawe asal tag-suku''an alam maka po''onanna, ya pamapanjarihanna dunya
        maka kapanyapanna. '
      verse: 8
    - text: 'Jagahanna sasuku sigām am''nnal ma iya, sagō'' in a''a jahulaka'' amatay
        ma deyom kalendoman. Halam aniya'' makapanganda''ug bang hal min kosogna. '
      verse: 9
    - text: 'Magmula isab sai-sai anagga'' si Yawe. Pinal''ggonan sigām e''na min
        langit. Si Yawe ya angahukum katilingkal dunya. Aheya kosog pamuwanna ma a''a
        ya tahinangna sultan, aheya da''ugan ya pamuwanna ma a''a bay tapene''na.”   '
      verse: 10
    - text: '  Manjari, amole'' na pabalik si Elkana maka si Hanna ni Rama. Sagō''
        ya si Samwel ta''bba ma Silo maghinang ni PANGHŪ''-Yawe ma deyo''an si Imam
        Eli.   '
      verse: 11
    - text: '    Na saga anak si Eli itu ala''at kahinangan sigām, mbal magaddatan
        PANGHŪ''.'
      verse: 12
    - text: Mbal isab sigām ameya' ma kauntulan ya bineya' e' saga kaimaman bang aniya'
        susumbali'an binowa panukbal ni Tuhan. Ma pam'llahan pa'in isi susumbali'an
        inān, pinapehē' dakayu' sosoho'an imam amowa tugsukna aheya.
      verse: 13
    - text: Jari ai-ai tatugsuk e' sosoho'an inān, ai na ka ma kaha' atawa ma kaldero,
        ya na suku' imam. Buwattē' na pa'in addat kaimaman ma saga bangsa Isra'il
        waktu kapehē' sigām ni Silo.
      verse: 14
    - text: 'Sagō'' buwattina''an, ma halam lagi'' tatunu'' lanab sumbali''an, aniya''
        sosoho''an imam pinapehē'' ah''lling ni a''a magtukbal. Yukna, “Pamuwanun
        ma imam susumbali''an amata'' ilu bo'' tinapa e''na. Mbal tinaima'' e''na
        bang talaga'' na, luwal subay amata''.”  '
      verse: 15
    - text: '  Bang anambung a''a magtukbal inān, yukna, “Subay atunu'' lanabna bo''
        ka angā'' ya ingga kabilahiannu,” na, pinah''llingan iya e'' sosoho''an imam
        e''. Yukna, “Hē! Mbal makajari! Sōngin na magtūy sabab bang ka mbal bilahi,
        agawku sadja min ka''a.”  '
      verse: 16
    - text: '  Na, landu'' asammal ma pang''nda'' PANGHŪ'' bay kahinangan saga anak
        si Eli itu sabab talumu'' he'' sigām lalabotan ya tinukbal ma iya.   '
      verse: 17
    - text: '    Malaingkan, ina''an si Samwel maghinang na ni si Yawe minsan iya
        abata'' gi''. Magbinadju'' iya epod pangalampik jubana.'
      verse: 18
    - text: Tahun ni tahun, nihinangan si Samwel juba he' ina'na, binowahan iya ma
        waktu katukad si Hanna maka h'llana pehē' bo' maghinang Pagtaubat.
      verse: 19
    - text: Jari, niamu'an barakat disi Elkana maglakibini e' si Eli. Yukna, “Mura-murahan
        bang pa'in kam kabuwanan anak e' PANGHŪ' min h'ndanu itu paganti' min onde'
        bay amu'na ma iya ati bay du tukbalanna pabalik ni iya.” Pagubus, amole' na
        sigā.
      verse: 20
    - text: 'Manjari, pinagka''inagonan si Hanna e'' PANGHŪ''-Yawe ati kabuwanan gi''
        iya t''llu anak l''lla maka duwa anak d''nda. Jari pasulig na pa''in si Samwel
        hinabuna maghinang ni si Yawe.  '
      verse: 21
    - text: '  Na, minsan ato''a na si Eli, takale e''na pasal kamemon kalumu''an
        ya nihinang e'' saga anakna l''lla ma saga bangsa Isra''il. Maka takale du
        isab e''na pasal paghulid sigām maka saga kar''ndahan ya maghinang ma Luma''
        Tolda Pagsasabuhan inān.'
      verse: 22
    - text: Angkan ah'lling si Eli ni saga anakna, yukna, “Takaleku min saga a'a in
        kahinanganbi asammal! Angay kam magkahinangan buwattilu?
      verse: 23
    - text: Saga anak, halli'inbi na saga kahinanganbi ilu sabab ala'at kinale suli-suli
        ya pasaplag inān ma ba'anan jama'a PANGHŪ'.”
      verse: 24
    - text: 'Ah''lling gi'' si Eli, yukna, “Bang a''a makarusa ma pagkahina manusiya'',
        makapati''llot Tuhan ma sigām. Sagō'' bang a''a makarusa ma PANGHŪ'', na sai
        na gi'' magpati''llot ma iya?” Saguwā'' mbal ameya'' saga anak si Eli ma pami''atna,
        sabab asal kahandak PANGHŪ'' pinapatay sigām.  '
      verse: 25
    - text: '  Na, pasōng na pa''in paheya si Samwel maka pasōng ta''una. Pasōng isab
        iya makasulut atay PANGHŪ'' sampay manusiya''.   '
      verse: 26
    - text: '    Dakayu'' llaw, aniya'' a''a sosoho''an Tuhan pinapehē'' ni si Eli
        amasampayan iya lling, yukna, “Buwattitu ya pangallam si Yawe ma ka''a, ‘Bay
        aku magpanyata'' ma ka''mbo''-mbo''annu si Harun waktu sigām ma lahat Misil
        ma deyo''an pagparinta Pira''un.'
      verse: 27
    - text: Bay tapene'ku si Harun min kamemon kapanubu'an bangsa Isra'il bo' supaya
        iya pinat'nna' imam maghinang ma lugal pagtutukbalan ni aku, maka anunu' kamanyan,
        maka amowa epod ma waktu kasōdna ni matahanku. Bay isab buwananku bahagi'
        ma saga imam min ba'anan lalabotan ya tinunu'an aku he' bangsa Isra'il.
      verse: 28
    - text: 'Jari angay halipulubi saga kukulbanan maka lalabotan ya bay soho''ku
        tinukbalan ma Luma''ku? Angay paheyanu saga anaknu labi gi'' min aku? Sabab
        ilu pagnapsuhanbi isi sumbali''an ahāp to''ongan ya ngā''bi min saga kukulbanan
        kamemon bay panukbal ma aku e'' saga a''aku bangsa Isra''il!’ ”  '
      verse: 29
    - text: '  Amissala gi'' sosoho''an Tuhan inān, yukna, “Angkan buwattitu pangallam
        si Yawe ya Tuhanbi bangsa Isra''il, yuk-i, ‘Tagna'', aniya'' bay panganjanji''ku
        ma ka''am panubu'' si Libi, luba''na ka''am ma tumpukan mma''nu, subay magimam
        ni aku ni kasaumulan. Sagō'' mbal na. Palangaku na pa''in sasuku magmahaltabatan
        aku, sagō'' pareyo''ku sasuku mbal magaddatan aku.'
      verse: 30
    - text: Kalehun pahāp, at'kka du waktu papu'utku umulnu maka umul saga anak-mpunu,
        jari halam aniya' ma panubu'nu magkato'a.
      verse: 31
    - text: Angkan magkarukka'an kam ati mbal na takinambi kahāpan ya pamuwanku ma
        bangsa Isra'il. Halam na aniya' min panubu'nu maka'abut kato'a sigām.
      verse: 32
    - text: 'B''nnal aniya'' tubu''nu pasagaranku magimam ma matahanku, sagō'' binuta
        iya sampay makananam karukka''an landu'' bisana. Jari in kaheka''an panubu''nu
        pinatay bono'' ma sinosōng.  '
      verse: 33
    - text: '  “ ‘Ya paltanda''an, magdora'' amatay karuwangan anaknu, si Hopni maka
        si Pinehas, ma dang''llaw.'
      verse: 34
    - text: Ati paniya'ku imam dakayu', a'a kapangandolanku, lilla' angahinang kamemon
        maksudku maka kabaya'anku. Patumanku saga panubu'na bo' aniya' min sigām maghinang
        ma matahan sultan ya pene'ku sampay ni kasaumulan.
      verse: 35
    - text: 'Manjari, in kamemon takapin ma panubu''nu magpatireyo'' ma iya angamu''
        takakan maka pilak. Angamu'' sigām junjung bang pa''in sigām binuwanan hinang
        minsan ai na ma saga imam, supaya aniya'' takakan sigām.’ ”    '
      verse: 36
  - chapter: 3
    verses:
    - text: '    Anubul-nubul pa''in si Samwel, maghinang iya ni PANGHŪ''-Yawe ma
        deyo''an si imam Eli. Ma waktu ina''an, alahang si Yawe amissala ni manusiya''
        maka alahang aniya'' manusiya'' pinakalehan suwalana.  '
      verse: 1
    - text: '  Dakayu'' sangom, ina''an si Eli atuli ma bilikna. Ahawhaw na pang''nda''na,
        mbal na agon makapatong pahāp.'
      verse: 2
    - text: Si Samwel isab ina'an abahak ma luwasan bilik pagpat'nna'an Ba'ul Tuhan
        ya ma deyom Luma' Pagtata'atan ni PANGHŪ'-Yawe. Ma halam lagi' ap'dda palita'an,
      verse: 3
    - text: nilinganan si Samwel e' si Yawe. Anambung iya, yukna, “Owa', itiya'!”
      verse: 4
    - text: 'Magtūy iya parai''-dai'' pehē'' ni si Eli. “Itiya'' aku,” yukna. “Bay
        aku linganannu.”   Sagō'' anambung si Eli, yukna, “Halam ka bay lingananku,
        pehē'' ka atuli pabalik.” Angkan pabalik si Samwel ni pabahakanna.  '
      verse: 5
    - text: '  Manjari, angalingan pabalik si Yawe, yukna, “Samwel!”   Magtūy pabungkal
        si Samwel bo'' pehē'' ni si Eli, “Itiya'' aku,” yukna. “Bay aku linganannu.”   Ah''lling
        si Eli ni iya, “Oto'',” yukna, “halam aku bay angalingan. Pehē'' na ka pabalik
        ni patulihannu.”'
      verse: 6
    - text: 'Ma waktu ina''an, akulang gi'' pana''u si Samwel pasal PANGHŪ''-Yawe,
        maka halam gi'' aniya'' palman PANGHŪ'' bay pamukis ma iya.  '
      verse: 7
    - text: '  Jari, angalingan na isab si Yawe ma si Samwel, kat''lluna na. Magtūy
        iya magdai''-dai'' pehē'' ni si Eli maka he''na ah''lling, “Itiya'' aku,”
        yukna. “Bay du aku linganannu.”   Na tasayu e'' si Eli, si Yawe ya angalinganan
        onde'' inān.'
      verse: 8
    - text: 'Angkan iya ah''lling ma si Samwel, yukna, “Oto'', pabahak ka pehē''.
        Bang ka nilinganan pabīng, anambung ka buwattitu yuknu, ‘Ya PANGHŪ'', amissala
        na ka sabab akale du sosoho''annu itu.’ ” Manjari, pabīng na si Samwel ni
        pabahakanna.  '
      verse: 9
    - text: '  Na, magpanyata'' na si Yawe ma si Samwel maka e''na angalingan buwat
        bay dahū. Yukna, “Samwel! O Samwel!”   Anambung si Samwel, yukna, “Amissala
        ka kono'', sabab akale du sosoho''annu itu.”  '
      verse: 10
    - text: '  Ah''lling si Yawe ma si Samwel, “Kalehun lapal itu!” yukna. “Aniya''
        hinang makatāw-tāw song hinangku ma deyom bangsa Isra''il, ati tak''bbal atay
        sasuku makakale.'
      verse: 11
    - text: Ma waktu ina'an, hinangku du kamemon bay pangallamku ma pasal saga panubu'
        si Eli.
      verse: 12
    - text: Bay na iya asal haka'anku pasalan hukuman ya pamat'kkaku ma panubu'na.
        Sabab halam nilāng e'na kalumu'an ya bay nihinang e' saga anakna, minsan du
        bay kata'uwanna.
      verse: 13
    - text: 'Angkan aku bay anapa pasal saga panubu'' si Eli, yukku, ‘Mbal ta''ampun
        paldusahan sigām minsan ai tataubatan atawa lalabotan.’ ”  '
      verse: 14
    - text: '  Manjari, tatuli na pabalik si Samwel sampay subu. Pagbati''na pa''in,
        niukab he''na lawang Luma'' Pagtata''atan ni PANGHŪ''-Yawe he''. Tināw iya
        amissalahan si Eli pasal bay takalena min Tuhan,'
      verse: 15
    - text: 'sagō'' nilinganan iya e'' si Eli. “Samwel! Otō''!” yukna.   Jari anambung
        si Samwel yukna, “Oy itiya'' aku.”  '
      verse: 16
    - text: '  Atilaw si Eli yukna,“Ai bay pamissala Tuhan ma ka''a? Da''a limbungin
        min aku. Patut ka pinat''kkahan mulka'' kaginisan e'' Tuhan bang ka ganta''
        maglimbung ai-ai bay llingna ma ka''a.”'
      verse: 17
    - text: 'Angkan nihaka kamemon e'' si Samwel, halam iya maglimbung. Jari ah''lling
        si Eli, “In iya Tuhan-asal-Tuhan taga-kapatut angahinang bang ai kabaya''anna.”  '
      verse: 18
    - text: '  Manjari, pataptap PANGHŪ''-Yawe ma si Samwel sampay iya paheya, angkan
        atuman kamemon pah''llingna.'
      verse: 19
    - text: Takilā iya e' kamemon bangsa Isra'il min lahat Dān sampay ni Be'erseba,
        in iya nabi si Yawe.
      verse: 20
    - text: 'Tinagna''an minnē'', magpa''nda'' na pa''in PANGHŪ'' ma si Samwel ma
        Silo ati maina''an iya amakilā di-na labay min lapalna.   '
      verse: 21
  - chapter: 4
    verses:
    - text: Manjari itu, pasaplag na lapal si Samwel ma kaluha'an bangsa Isra'il.      Na
        paluwas saga sundalu Isra'il min pustu sigām bo' magbono' maka bangsa Pilistin.
        Ina'an bangsa Isra'il magpustu ma atag Ebeneser ati ma Apek ya pagpustuhan
        bangsa Pilistin.
      verse: 1
    - text: Manjari magsakap saga sundalu Pilistin angandugpak bangsa Isra'il. Aheya
        landu' bono' ma llaw inān, jari tara'ug bangsa Isra'il, aniya' saga mpat ngibu
        heka sigām amatay maina'an ma pagbono'an.
      verse: 2
    - text: 'Makapole'' pa''in ni pustu saga sundalu Isra''il ya takapin allum, tinilaw
        sigām he'' pagmatto''ahan bangsa Isra''il, yuk-i, “Angay angkan kitam pinasagaran
        e'' PANGHŪ''-Yawe bo'' tara''ug e'' ba''anan bangsa Pilistin? Ahāp lagi''
        kitam pehē'' ni Silo angā'' Ba''ul Paljanji''an si Yawe bo'' pagapi'' ma kitam
        amuwasan kitam min ga''osan saga bantatam.”  '
      verse: 3
    - text: '  Manjari, magpanoho''an sigām saga a''a pehē'' ni Silo angā'' Ba''ul
        Paljanji''an si Yawe Sangat Kawasa, ya aningkō'' asal min llot duwa mala''ikat
        pikpikan, ya ma sa''ob ba''ul inān. Ina''an isab karuwangan anak si Eli, ya
        si Opni maka si Pinehas, bay ameya'' ma Ba''ul Paljanji''an e''.  '
      verse: 4
    - text: '  Pagt''kka pa''in Ba''ul Paljanji''an si Yawe ni pustu bangsa Isra''il,
        magtūy sigām magolang pakosog to''ongan angkan ajogjog sampay tana''.'
      verse: 5
    - text: Pagkale saga bangsa Pilistin ma pagolang bangsa Isra'il itu, magtilawan
        sigām di-sigām, yuk-i, “Ai bahā' kahiyulan saga Hibrani he'?” Makata'u pa'in
        saga bangsa Pilistin, ina'an Ba'ul si Yawe bay binowa ni pustu bangsa Isra'il,
      verse: 6
    - text: magtūy sigām sinōd tāw. “Arōy!” yuk sigām. “Aniya' tuhan maina'an ma pustu.
        Mamarahi na kitam itu! Yampa aniya' buwattitu!
      verse: 7
    - text: Magmula na kitam! Halam aniya' angalappas kitam min kawasa saga tuhan
        ga'osan itu! Ya na ko' ina'an saga tuhan bay amat'kka bala' kaginisan ma bangsa
        Misil ma lahat paslangan he'.
      verse: 8
    - text: 'Oy! Ka''am saga bangsa Pilistin, pakuyas kam amono''. Paesog kam angatu,
        sabab bang mbal, tabanyaga'' kitam e'' saga Hibrani itu, buwat bay pamanyaga''tam
        ma sigām!”  '
      verse: 9
    - text: '  Angkan amono'' pakosog to''ongan saga a''a Pilistin ati tara''ug e''
        sigām bangsa Isra''il. Makalandu'' aheka abugtang, t''llumpū'' ngibu heka
        sundalu Isra''il amatay. Jari sasuku bay takapin wa''i maglahian amole'' ni
        pustu sigām.'
      verse: 10
    - text: 'Ta''agaw e'' bangsa Pilistin Ba''ul Tuhan min saga bangsa Isra''il maka
        amatay isab si Hopni maka si Pinehas, karuwangan anak si Eli.   '
      verse: 11
    - text: '    Na, ma llaw du ina''an, aniya'' dakayu'' l''lla min panubu'' Benjamin
        bay makalahi min pagbono''an tudju ni Silo. Gineret e''na badju''na maka kapē''an
        bagunbun kōkna, tanda'' pagdukkana.'
      verse: 12
    - text: Pagt'kkana na ni Silo, ina'an asal si Eli ma tingkō'anna ma bihing lān
        amantaw, sabab asusa pangatayanna ma pasalan Ba'ul Tuhan. Manjari paghaka
        l'lla inān ma bay paniya' ma pagbono'an, magtūy maglemongan kamemon a'a ma
        kauman inān.
      verse: 13
    - text: Ma waktu inān, siyampū' na maka waluntahun umul si Eli, mbal na maka'nda',
        hal amantaw sadja. Jari takale pa'in e' si Eli pagalud inān, atilaw iya, “Angay
        angkan magpangalud saga a'a itu?”   Sinekot iya magtūy e' a'a bay makalahi
        inān.
      verse: 14
    - text: Ma waktu inān, siyampū' na maka waluntahun umul si Eli, mbal na maka'nda',
        hal amantaw sadja. Jari takale pa'in e' si Eli pagalud inān, atilaw iya, “Angay
        angkan magpangalud saga a'a itu?”   Sinekot iya magtūy e' a'a bay makalahi
        inān.
      verse: 15
    - text: '“Tuwan,” yukna, “yampa aku alahi pi''itu min pagbono''an.”   Atilaw pabalik
        si Eli, “Oto'',” yukna, “ai bay tum''kka ni ka''am?”  '
      verse: 16
    - text: '  Ya sambung a''a inān, “Tuwan,” yukna, “maglahian saga sundalu Isra''il
        sabab tara''ug e'' bangsa Pilistin. Kamatayan aheka a''atam ati talapay anaknu
        si Hopni maka si Pinehas. Ta''agaw isab Ba''ul Tuhan.”  '
      verse: 17
    - text: '  Pagkale si Eli ma pasalan ba''ul e'', magtūy iya pahantak min paningkō''an
        maina''an ma atag pagsosōran ni kauman. Pahantak iya ni buli''an ati apōng
        buli''-k''llongna. Jari amatay na iya sabab ato''a na iya maka landu'' al''mmok.
        Mpatpū'' tahun bay kapagmakōkna ma bangsa Isra''il.  '
      verse: 18
    - text: '  Na, ma waktu inān, bulanan na ayuwan si Eli, ya h''nda si Pinehas.
        Pagkale d''nda itu ma habal pasal Ba''ul Tuhan bay ta''agaw e'' bangsa Pilistin,
        maka wa''i amatay h''llana maka mato''ana, kap''ddi''an iya sampay anganak.
        Sagō'' kahunitan sidda iya ma paganakna.'
      verse: 19
    - text: 'Magkamamatay pa''in iya, amūng saga panday, yuk-i, “Ndū'' nneng, da''a
        ka tināw. Nda''un ba, l''lla ko'' anaknu itu.” Sagō'' halam iya makasambung
        minsan ai.  '
      verse: 20
    - text: '  Ma halam lagi'' iya amatay, Ikabod ya pangōnna ma onde'' inān. “Sabab,”
        yukna, “wa''i paokat in sahaya Tuhan min bangsa Isra''il.” Angkan iya makapah''lling
        buwattē'' sabab wa''i na bay ta''agaw Ba''ul Tuhan e'' bangsa Pilistin, maka
        in h''llana maka mato''ana wa''i na amatay.    '
      verse: 21
    - text: '  Ma halam lagi'' iya amatay, Ikabod ya pangōnna ma onde'' inān. “Sabab,”
        yukna, “wa''i paokat in sahaya Tuhan min bangsa Isra''il.” Angkan iya makapah''lling
        buwattē'' sabab wa''i na bay ta''agaw Ba''ul Tuhan e'' bangsa Pilistin, maka
        in h''llana maka mato''ana wa''i na amatay.    '
      verse: 22
  - chapter: 5
    verses:
    - text: '    Na, pagga ta''agaw Ba''ul Tuhan e'' bangsa Pilistin, binowa na e''
        sigām min Ebeneser tudju ni Asdod ya da''ira sigām.'
      verse: 1
    - text: Manjari, ma Asdod pa'in, binowa Ba'ul itu ni deyom langgal pagsusumbahan
        si Dagon ya pagtuhanan sigām bo' pinapagbihing maka ta'u-ta'una.
      verse: 2
    - text: Pag'llaw dakayu' pa'in, subu-subu lagi', pasōd saga a'a Asdod ni langgal
        si Dagon inān. Pagsōd itu, ta'nda' ta'u-ta'una pakutung ma lantay, sali' hantang
        pasujud ma dahuwan Ba'ul si Yawe! Jari pinat'ngge ta'u-ta'u inān e' sigām
        ni asal bay pamat'nna'an iya.
      verse: 3
    - text: Saguwā', pag'llaw dakayu' na isab, wa'i na isab ta'u-ta'u si Dagon pakutung
        pabalik. Ya du, sali' pasujud ma dahuwan Ba'ul si Yawe! Magkapōng-pōng kōkna
        maka tanganna ina'an ma bowa' lawang. Hal du baranna ya takapin tibu'uk.
      verse: 4
    - text: 'Ya itu sababanna angkan sampay ni buwattina''an saga imam Pilistin atawa
        sai-na ma Asdod mbal pagi''ik ma bowa'' lawang bang pasōd ni langgal si Dagon
        inān.  '
      verse: 5
    - text: '  Na, pinat''kkahan e'' PANGHŪ''-Yawe bala'' mamarahi bisana ma katilibut
        Asdod maka saga kauman ma jadjahan ina''an. Kapē''an sigām saga butig a''aslag
        ma baran sigām.'
      verse: 6
    - text: Pag'nda' saga a'a Asdod ma bay tumaluwa' ni sigām inān, ah'lling sigām
        ni dangan-parangan, yuk-i, “Halam dapat! Mbal manjari pat'nna' maitu in Ba'ul
        Tuhan bangsa Isra'il, sabab itiya' kitam binantahan e'na. Tantu kitam magmula
        sampay tuhantam si Dagon.”
      verse: 7
    - text: 'Manjari pinalinganan kamemon pagnakura''an bangsa Pilistin ati tinilaw
        sigām, yuk-i, “Ai na hinangtam ma Ba''ul ya suku'' pagtuhanan bangsa Isra''il
        itu?”   Ya sambung sigām, “In ba''ul suku'' tuhan bangsa Isra''il ilu subay
        pinapinda ni da''ira Gāt.” Angkan pinapinda Ba''ul inān.  '
      verse: 8
    - text: '  Saguwā'', bay pa''in itu pinapinda ni Gāt, pinat''kkahan bala'' da''ira
        inān e'' PANGHŪ''-Yawe. Ahiluhala'' katilibut paglahat maina''an sabab bay
        du isab pinat''kkahan butig kamemon saga manusiya'', min onde''-onde'' ni
        matto''ana.'
      verse: 9
    - text: Angkan bay pinalanjal Ba'ul Tuhan inān min Gāt ni da'ira Ekron.   Hinabu
        binowa pasōd Ba'ul inān ni da'ira Ekron, magpangolang saga a'a maina'an, yuk
        sigām, “Arōy! Itiya' na ba'ul sin tuhan bangsa Isra'il binowahan kitam supaya
        kitam alaglag!”
      verse: 10
    - text: Manjari, pinatimuk kamemon pagnakura'an ma bangsa Pilistin ati ah'lling
        saga a'a Ekron ma sigām, yuk-i, “Pala'anunbi m'nnitu in Ba'ul Tuhan Isra'il
        ilu ati pabalikunbi pehē' ni bay asal pat'nna'anna. Mamarahi na to'ongan kitam
        itu, magkamatay kamemon!” Angkan buwattē' pah'lling saga a'a inān sabab sinōd
        tāw makapatay. Tu'ud landu' abisa in bala' pinat'kkahan sigām e' Tuhan.
      verse: 11
    - text: 'Na, sasuku sigām halam amatay e'' bala'', bay kat''kkahan butig aheka.
        Jari in pagaruhuy saga a''a ma da''ira inān pa''abut sampay ni langit.    '
      verse: 12
  - chapter: 6
    verses:
    - text: '    Ta''abut pa''in pitumbulan t''ggol Ba''ul si Yawe ma lahat Pilistin,'
      verse: 1
    - text: 'pinalinganan pina''an saga kaimaman maka saga magpuputika'' e'' saga
        a''a Pilistin bo'' supaya pangaruhan e'' sigām. Yuk panilaw sigām, “Ai subay
        hinang kami ma Ba''ul si Yawe itu? Haka''inbi kami bang buwattingga e'' kami
        amabalik iya ni bay pat''nna''anna tagna''?”  '
      verse: 2
    - text: '  Anambung saga a''a pangaruhan itu, yuk-i, “Ebot-ebot, bang kam anganggara''
        amabalik ba''ul ya suku'' tuhan bangsa Isra''il, da''a pabalikunbi ma halam
        aniya'' ai-aina pinabeya''. Pabeya''unbi isab tutukbalan pagtaubatan dusabi
        bo'' kam kauli''an, ati minnē'' kata''uwanbi bang angay kam pinat''kkahan
        bala'' e'' Tuhan.”  '
      verse: 3
    - text: '  Sakali anilaw saga a''a Pilistin, yuk sigām, “Tutukbalan taubat ai
        ya patut pamuwan kami ma tuhan itu?”   Anambung saga imam maka saga magpuputika''
        inān, yuk-i, “Angahinang kam bulawan pinakaluwa butig maka ambaw. Subay lima-lima
        hekana buwat du isab heka saga pagnakura''an bangsa Pilistin. Sabab magsali''
        du bala'' ya makataluwa'' ni ka''am maka ni saga pagnakura''anbi.'
      verse: 4
    - text: Angahinang kam bulawan pina'anggil ni butig maka ni ambaw ya angamula
        kaluha'an paglahattam itu, ati tukbalinbi ni Tuhan bangsa Isra'il tanda' sin
        pamaheyabi ma iya. Kalu iya mura-murahan ma'ase' ma ka'am ati la'ananna bala'
        ya pamat'kkana ni ka'am maka ni saga tuhanbi sampay lahatbi.
      verse: 5
    - text: 'Da''a kam magmatuwas. Da''a kam pasali'' ni bay kahinangan Pira''un maka
        saga bangsa Misil ma waktu tagna'' he''. Subay sadja bay makalandu'' kabinsana''an
        pinat''kkahan sigām e'' Tuhan bo'' yampa sigām anugutan saga bangsa Isra''il
        ala''an minnē''.”  '
      verse: 6
    - text: '  Na, magpanoho''an saga imam bangsa Pilistin maka saga magpuputika''
        inān. Yuk sigām, “Pasakapunbi karitun baha''u, maka angā'' kam duwa sapi''
        duru''an halam gi'' bay kapangangguyuran karitun. Pahengkotunbi sapi'' ilu
        ni karitun, sagō'' pasaddīhun saga anak-anakna ma deyom kamalig.'
      verse: 7
    - text: Jari duwa'unbi Ba'ul si Yawe pehē' ni karitun. Ati pat'nna'unbi isab ma
        bihing ba'ul ilu dakayu' tu'ung pangisihan saga tataubatan bulawan ya tukbalanbi
        ni iya. Taruwa' pa'in, pal'ngnganunbi saga sapi' angangguyud karitun ilu pi'ingga-pi'ingga
        patudjuhanna.
      verse: 8
    - text: 'Sagō'' nda''unbi na pa''in. Bang patudjuhanna ilu Bet-Semes ya ma lahat
        bangsa Isra''il, minnē'' kata''uwantam si Yawe ya bay amat''kkahan kitam bala''
        itu. Sagō'' bang saddī patudjuhan, na ngga''i ka iya ya bay angamulahan kitam.
        Tu''ud magsalta'' sadja.”  '
      verse: 9
    - text: '  Jari bineya'' e'' saga a''a Pilistin panoho''an inān. Ningā'' e'' sigām
        duwa sapi'' d''nda bo'' pinaengkot ma karitun. Saga anak-anakna bay pinagal
        ma kamalig.'
      verse: 10
    - text: Sakali, pinaruwa' na Ba'ul si Yawe inān ni karitun pinapagbeya' maka tu'ung
        ya pangisihan saga bulawan bay pina'anggil ni ambaw maka butig e'.
      verse: 11
    - text: 'Manjari itu, lum''ngngan na saga sapi'' inān magin''ngngong. Amontolan
        sigām tudju ni Bet-Semes ma halam pagbeklo''-beklo''na, ai na ka ni kowan
        atawa ni gibang. Ina''an paurul ma buli''an saga pagnakura''an bangsa Pilistin
        sampay ni bihing kauman Bet-Semes.  '
      verse: 12
    - text: '  Ina''an isab saga a''a Bet-Semes magani pai-tirigu ma kapantayan. Jari
        pagtongas sigām, ta''nda'' e'' sigām Ba''ul Tuhan angkan landu'' sigām kinōgan.'
      verse: 13
    - text: Makat'kka pa'in karitun inān ni huma si Yussa' a'a Bet-Semes, pahogga'
        na ma bihing dakayu' batu aheya. Paghogga' pa'in itu, ningā' e' saga a'a maina'an
        kayu bay pangahinang karitun e' bo' tin'tta' pangayu. Sinumbali' isab saga
        sapi' he' bo' tinunu' tutukbalan pagtaubat ni PANGHŪ'-Yawe.
      verse: 14
    - text: Nihawas ba'ul e' saga kal'llahan panubu' si Libi, beya' isab maka tu'ung
        ya isihan pamulawan bay pina'anggil ni butig maka ambaw. Tahawas pa'in, bay
        pinabangkat e' sigām ni diyata' batu aheya. Jari ma llaw ina'an du, saga a'a
        kamemon ya pat'nna' ma Bet-Semes bay anukbal ni PANGHŪ'-Yawe saga susumbali'an
        pinagtunu' maka lalabotan pagtaubat.
      verse: 15
    - text: 'Ta''nda'' pa''in kahinangan itu e'' saga lima pagnakura''an bangsa Pilistin
        ya bay paurul e'', magtūy sigām amole'' pabalik ni Ekron, ma llaw ina''an
        du.  '
      verse: 16
    - text: '  Na, in butig bulawan ya pinabeya'' e'' bangsa Pilistin pagtaubat ni
        si Yawe, bay lima hekana bo'' pinapagkaniya-kaniya ma saga pagnakura''an sigām
        lima hekana isab. Hatina dakayu'' ma Asdod, dakayu'' ma Gasa, dakayu'' ma
        Askelon, dakayu'' ma Gāt maka dakayu'' isab ma Ekron.'
      verse: 17
    - text: Damikiyanna isab saga ambaw bulawan, pinapagkaniya-kaniya ma saga kuta'
        maka kauman ya suku' pagnakura'an bangsa Pilistin lima hekana he'. Ya batu
        aheya isab bay pamat'nna'an Ba'ul si Yawe, ina'an masi ma huma si Yussa' a'a
        Bet-Semes, pamandogahan ma bay paniya' mahē'.
      verse: 18
    - text: Sagō' aniya' a'a pitumpū' hekana bay pinapatay e' Tuhan ma sabab kapang'nda'
        sigām ni deyom Ba'ul e'. Sakali magdukka saga lūng-kampung sigām ma pasalan
        hukuman bay pamat'nna' PANGHŪ' ma sigām.
      verse: 19
    - text: 'Angkan sigām magpangaruhuy, yuk-i, “Sai bahā'' taga-kapatut pa''alop
        ni si Yawe, ya Tuhan sussi itu? Sai pamabeya''antam Ba''ul itu bo'' supaya
        makala''an min deyomantam?”  '
      verse: 20
    - text: '  Angkan sigām bay amapehē'' saga sosoho''an patukad ni Kiriyat-Jarim
        angahaka''an saga a''a maina''an pasal palkala'' itu, yuk-i, “Itiya'' pinabalik
        e'' saga bangsa Pilistin in Ba''ul si Yawe. Bang pa''in kam pi''itu bo'' bowahunbi
        pi''ilu ni lahatbi.”   '
      verse: 21
  - chapter: 7
    verses:
    - text: 'Manjari, in Ba''ul si Yawe bay ningā'' pehē'' ni Bet-Semes e'' saga a''a
        min Kiriyat-Jarim, ati binowa ni luma'' si Aminadab maina''an ma būd-būd.
        Si Eleyasar anak si Aminadab ya bay pinat''nna'' anganjagahan Ba''ul si Yawe.   '
      verse: 1
    - text: '    At''ggol kamaina''an Ba''ul Paljanji''an ma Kiriyat-Jarim, aniya''
        saga duwampū'' tahun t''ggolna. Ma waktu inān, magdohon sidda kamemon saga
        bangsa Isra''il maka angamu''-ngamu'' na pa''in ni PANGHŪ''-Yawe.'
      verse: 2
    - text: Manjari ah'lling si Samwel ma mahadjana' Isra'il kamemon, yukna, “Bang
        sab'nnal-b'nnal kam magtaubat min deyom ataybi bo' kam pabalik to'ongan ni
        si Yawe, timaninbi na saga tuhan-tuhan maka ta'u-ta'u si Astoret ya pagtuhanan
        bangsa liyu. Pabontolunbi itikadbi ni si Yawe ya Tuhanbi. Ammalunbi iya sadja,
        ati tantu kam lappasanna min komkoman saga Pilistin itu.”
      verse: 3
    - text: 'Angkan tinaikutan e'' bangsa Isra''il kamemon saga Ba''al maka Astoret
        ya bay pagtuhan-tuhanan sigām bo'' angisbat ni si Yawe ma halam aniya'' tuhan
        saddī.  '
      verse: 4
    - text: '  Sakali ah''lling si Samwel ni saga a''a Isra''il, yukna, “Patimuk kam
        kamemon ma kauman Mispa bo'' kam amu''-amu''anku ni PANGHŪ''-Yawe.”'
      verse: 5
    - text: 'Ma Mispa pa''in, bay sigām angā'' bohe'' bo'' binu''usan ma matahan si
        Yawe pangahulmat sigām ma iya. Ma llaw du isab inān magpuwasa sigām kamemon,
        maka maina''an isab sigām bay magsab''nnal ma PANGHŪ''-Yawe, yuk-i, “B''nnal
        taga-dusa kami ma PANGHŪ''.” Manjari maina''an ma Mispa si Samwel ya magmakōk
        ma bangsa Isra''il.  '
      verse: 6
    - text: '  Pagta''u pa''in bangsa Pilistin ina''an saga a''a Isra''il magtipun
        ma Mispa, magtūy magsakap saga nakura'' sigām bo'' palanjal pina''an bahasa
        angandugpak. Na, takale pa''in habal itu e'' saga a''a Isra''il, magtūy sigām
        magtāwan ma saga a''a Pilistin.'
      verse: 7
    - text: Sakali anganjunjung sigām ni si Samwel, yuk-i, “Palanjalun pangamu'-ngamu'nu
        ni si Yawe ya Tuhantam bo' supaya kitam lappasanna min saga Pilistin itu.”
      verse: 8
    - text: 'Sakali, aniya'' bili-bili halam gi'' talutas bay ningā'' e'' si Samwel.
        Sinumbali'' e''na bo'' tinunu'' pagtukbalna pagtaubatan ni si Yawe. Angamu''-ngamu''
        na pa''in si Samwel ni PANGHŪ'' ma pasalan saga ummat Isra''il, jari kinale
        pangamu''-ngamu''na.   '
      verse: 9
    - text: '    Na, hinabu si Samwel magtukbal tataubatan ni Tuhan, ina''an na pasekot
        ba''anan a''a Pilistin amowa magbono'' ma saga a''a Isra''il. Saguwā'' ma
        llaw du isab inān, aniya'' l''ggon makalandu'' kosogna pinaniya'' e'' si Yawe
        ma saga sundalu Pilistin angkan landu'' asasaw pikilan sigām. Tabowa sigām
        sikalahian ati tara''ug sigām e'' bangsa Isra''il.'
      verse: 10
    - text: 'Magluwasan magtūy saga magbobono'' Isra''il anurul saga Pilistin e''.
        Jari pinagpapatay sigām e'' saga a''a Isra''il ma palabayan sampay makaliyu
        min kauman Bet-Kār.  '
      verse: 11
    - text: '  Manjari itu, angā'' batu aheya si Samwel bo'' pinat''nna'' e''na ma
        llot Mispa maka Sēn. Ebeneser ya pangōnna ma batu inān sabab, yukna, “Si Yawe
        ya bay anabangan kami sampay pi''itu.”'
      verse: 12
    - text: Jari tara'ug saga bangsa Pilistin ati halam na magbalik-balik parugpak
        ni kalahatan bangsa Isra'il. Sat'ggol si Samwel allum gi', niatuhan na pa'in
        e' si Yawe saga bangsa Pilistin.
      verse: 13
    - text: 'Ta''ā'' pabalik e'' bangsa Isra''il saga kaluma''an min Ekron sampay
        ni Gāt, kalahatan bay kalongkopan e'' bangsa Pilistin ma waktu palabay. Talappas
        isab min komkoman bangsa Pilistin saga paglahat kasehe'' ya ma jadjahan ina''an-i,
        maka magsulut isab bangsa Isra''il maka bangsa Amor, mbal na magbono''.  '
      verse: 14
    - text: '  Pasangdan na pa''in si Samwel magmakōk ma bangsa Isra''il sat''ggolna
        allum.'
      verse: 15
    - text: Tahun ni tahun, maglibutan iya saga paglahat min jadjahan Betel sampay
        ni Gilgal maka ni Mispa supaya auntul kapagmakōkna ma saga jama'a Isra'il.
      verse: 16
    - text: 'Saguwā'' amole'' na pa''in iya ni kauman Rama, ya lahatna porol. Maina''an
        isab iya amal''ngngan kapagmakōkna ma saga a''a Isra''il. Aniya'' isab pagtutukbalan
        bay nihinang e'' si Samwel ma Rama inān pangahulmat ma si Yawe.    '
      verse: 17
  - chapter: 8
    verses:
    - text: '    Ato''a pa''in si Samwel, pinat''nna'' e''na saga anakna l''lla maghuhukum
        ma bangsa Isra''il.'
      verse: 1
    - text: Si Jowel ya ōn anakna kasiyakahan, jari si Abija ya pasunu'. Lahat Be'erseba
        ya paghuhukuman sigā.
      verse: 2
    - text: 'Sagō'' karuwangan anak si Samwel itu halam an''ppu iya ma addat-tabi''at,
        sabab napsuhan sigā ma pilak. Pagkatambahan sigā, mbal isab abontol pangahukum
        sigā.  '
      verse: 3
    - text: '  Angkan magtimuk kamemon pagmatto''ahan bangsa Isra''il bo'' pehē''
        ni si Samwel ma Rama.'
      verse: 4
    - text: 'Ah''lling sigām ni iya, yuk-i, “Ato''a na ka, tuwan, maka saga anaknu
        itu mbal ameya'' ma kal''ngnganannu. Na,” yuk sigām, “ahāp lagi'' pat''nna''in
        kami sultan magnakura''an kami buwat bangsa kasehe''.”  '
      verse: 5
    - text: '  Sagō'' ab''nsi si Samwel ma pangamu'' sigām, ya mikipat''nna'' sultan
        pagnakura''an sigām, angkan iya angaru ni PANGHŪ''-Yawe.'
      verse: 6
    - text: Anambung PANGHŪ' ma si Samwel, yukna, “Dūlin bang ai ya pinahinang e'
        saga ummat ilu ma ka'a. Asal du ngga'i ka ka'a ya sinulak e' sigām sagō' aku
        maka kapagsultanku.
      verse: 7
    - text: Min waktu gi' bay kapamowaku sigām paluwas min lahat Misil sampay ni kabuwattituhan,
        sinulak na pa'in aku e' sigām pagka sigām pasumba ni saga tuhan-tuhan saddī.
        Jari ya du isab ilu ya nihinang e' sigām ma ka'a.
      verse: 8
    - text: 'Na beya''un bang ai kabilahian sigām, sagō'' banda''in sigām to''ongan.
        Pahati''un sigām pahāp bang buwattingga palantara sultan ya song magnakura''an
        sigām.”  '
      verse: 9
    - text: '  Manjari, binissala e'' si Samwel kamemon bay pangallam ma iya e'' PANGHŪ''.
        Yukna ni saga a''a ya angamu'' pinat''nna''an sultan,'
      verse: 10
    - text: “Buwattitu kahinangan sultan ya song magsultanan ka'am. Ningā' e'na saga
        ka'anakanbi l'lla nihinang sundalu magbeya' maka saga kalesana pagbobono'
        maka saga a'ana magpangura'. Kasehe'an anakbi nihinang e'na magpaparagan min
        dahuan saga kalesana.
      verse: 11
    - text: Kasehe'an nihinang e'na pagnakura'an ma saga tumpukan sundalu, ai na ka
        ma dangibu, ai na ka ma limampū'. In kasehe'an isab nihinang e'na maga'araru
        maka maga'ani ma humana, maka kasehe'an sinō' maghinang saga pakokos pagbobono'
        maka saga kapanyapan kalesa.
      verse: 12
    - text: Ningā' e'na saga ka'anakanbi d'nda bo' maghinang saga ns'llan pahamut,
        maka magbab'lla, maka maga'addun saga tinapay.
      verse: 13
    - text: Ningā' e'na saga pagtatanomanbi pai maka tirigu, maka pagtatanomanbi anggul
        maka jaitun, ingga-ingga ya landu' ahāp, ati pamuwanna ma saga tendogna.
      verse: 14
    - text: Ningā' e'na bahagi' sangpū' min saga tirigu maka buwa' anggulbi bo' pamuwanna
        ma saga tendogna maka ma saga a'a kawakilanna.
      verse: 15
    - text: Saga ipatanbi d'nda-l'lla ningā' e'na tahinang sosoho'anna. Saga sapi'bi
        isab maka kura'bi ya katapusan asambu tapagguna he'na.
      verse: 16
    - text: Ningā' isab e'na bahagi' sangpū' min saga kahayopanbi, maka sampay ka'am
        baranbi binanyaga' e'na.
      verse: 17
    - text: 'At''kka pa''in waktu inān, parahing du kam ni PANGHŪ''-Yawe ma sabab
        kabinsana''an ya pinaniya''an ka''am e'' sultan bay pene''bi inān, sagō''
        mbal kam kinale e'' PANGHŪ'' ma waktu ina''an.”  '
      verse: 18
    - text: '  Sagō'' halam kinale si Samwel e'' saga a''a inān. “Ē! Mbal!” yuk sigām.
        “Ya kabilahian kami subay aniya'' sultan pagmakōkan kami.'
      verse: 19
    - text: 'Bilahi kami pasali'' ni saga bangsa kasehe''an bo'' aniya'' sultan magnakura''an
        kami maka magmunda''an kami bang ni pagbono''an.”  '
      verse: 20
    - text: '  Pagkale pa''in si Samwel ma kamemon bay pinah''lling e'' saga a''a
        inān, parahing iya pabalik ni PANGHŪ''-Yawe.'
      verse: 21
    - text: 'Angallam PANGHŪ'' pabīng ma si Samwel, yukna, “Beya''un bang ai kabilahian
        sigām. Pat''nna''in sigām a''a magsultanan sigām.”   Manjari, ah''lling si
        Samwel ma bangsa Isra''il, “Pehē'' na kam,” yukna, “magpole''an pabalik ni
        kaluma''anbi.”    '
      verse: 22
  - chapter: 9
    verses:
    - text: '    Na, aniya'' a''a min panubu'' Benjamin ga''osan asal maka taga-kaniya''.
        Ōnna si Kīs ya bay anak si Abiya anak si Seror. Si Seror ya bay anak si Bekorat
        anak si Apiya, min panubu'' si Benjamin du isab.'
      verse: 1
    - text: 'Si Kīs itu taga-anak l''lla pinagōnan si Sa''ul. Ahāp l''lla iya, arorog
        maka labi alanjang min kamemon pagkahina. Halam aniya'' sibu''na ma bangsa
        Isra''il.  '
      verse: 2
    - text: '  Manjari dakayu'' llaw, alungay saga kura'' ya suku'' si Kīs, angkan
        iya ah''lling ni anakna si Sa''ul, yukna, “Oto'', wa''i alungay saga kura''ta.
        Amowa ka dakayu'' sosoho''anta panehe'' ma ka''a bo'' piha''unbi pehē''.”'
      verse: 3
    - text: 'Sakali, patulak na si Sa''ul maka sosoho''an e'' labay min kabūd-būran
        Epra''im maka min lahat Salisa sagō'' halam tabāk e'' sigā saga kura'' e''.
        Palanjal na pa''in sigā ni jadjahan Sa''alim sagō'' halam du mahē''. Palabay
        isab sigā min lahat Benjamin, sagō'' halam du isab mahē''.  '
      verse: 4
    - text: '  Ta''abut pa''in jadjahan Sūp, ah''lling na si Sa''ul ma sosoho''an
        e'', yukna, “Sūng na kita amole'', ya aniya'' ngga''i ka na saga kura'' bay
        alungay ya pinagsusahan e'' si mma'', sagō'' kita na.”  '
      verse: 5
    - text: '  Saguwā'' ya sambung sosoho''an inān ma si Sa''ul, “Tuwan,” yukna, “aniya''
        ma kaluma''an maitu-itu dakayu'' a''a sosoho''an Tuhan. Pinagmahaltabatan
        iya e'' saga a''a kamemon maka atuman lullun pangallamna. Ahāp gi'' kita pehē''
        ni iya, kalu-kalu kita katuli''anna lān pamiha''anta saga kura'' he''.”  '
      verse: 6
    - text: '  Ah''lling si Sa''ul yukna, “Bang kita pehē'' ni sosoho''an Tuhan inān,
        ai tapamuwanta ma iya? Aubus na saga pagkakan bay palutu''ta. Halam na aniya''
        kabowahanta iya.”  '
      verse: 7
    - text: '  Anambung pabalik sosoho''an inān, “Tuwan,” yukna, “aniya'' gi'' maitu
        dakayu'' pisita. Ya itu pamuwanta ma iya bo'' kita katuli''an e''na bang ya
        ingga subay palabayanta.”  '
      verse: 8
    - text: '  (Ma waktu he''-i, ‘a''a talus’ ya pangōn nabi e'' bangsa Isra''il.
        Sai-na bilahi angaru ni Tuhan, ah''lling iya ma sehe''na yukna, “Sūng, pehē''
        kita ni a''a talus.”)'
      verse: 9
    - text: 'Yuk si Sa''ul ni sehe''na inān, “Na aho''. Sūng na kita.” Jari palanjal
        na sigā ni kaluma''an ya pa''atagan sosoho''an Tuhan inān.  '
      verse: 10
    - text: '  Hinabu sigām patukad ni būd tudju ni kaluma''an e'', talanggal e''
        sigā saga kabudjangan song anauk bohe'', jari tinilaw e'' sigā yuk-i, “Saga
        arūng, itiya'' bahā'' maitu in a''a talus?”  '
      verse: 11
    - text: '  “Aho'', tuwan,” yuk sambung saga kabudjangan inān. “Wa''i na iya makarahū
        min ka''am. Pasa''ut kam. Buwattina''an sadja iya makapi''itu ni kaluma''an
        kami, sabab aniya'' pagkulban tinukbalan e'' kampung kami mahē'' ma tampat.'
      verse: 12
    - text: 'Pagsōdbi ni kaluma''an, tabākbi iya maina''an ma mbal gi'' makatukad
        ni tampat. Mbal magkakanan saga a''a maina''an sat''ggol iya mbal at''kka.
        Subay ka''amu''anna barakat saga tutukbalan he'' bo'' magpamangan saga a''a
        bay tina''abbit. Na, pehē'' na kam bo'' iya ta''abutbi.”  '
      verse: 13
    - text: '  Manjari, hinabu si Sa''ul maka sosoho''an inān pasōd ni kaluma''an
        e'', ilu na si Samwel paluwas song patukad ni tampat.'
      verse: 14
    - text: Aniya' asal bay pamukis e' si Yawe ma si Samwel, dang'llaw dahū lagi'
        min bay kapina'an si Sa'ul. Yuk pamukis e',
      verse: 15
    - text: '“Salung ma waktu buwattitu du, papi''iluku ni ka''a dakayu'' a''a min
        panubu'' Benjamin. Busugin iya ns''llan paltanda''an in iya bay tapene''ku
        magnakura'' ma saga a''aku bangsa Isra''il. Niliyusan e''na saga a''a suku''ku
        min komkoman bangsa Pilistin. Ta''nda''ku asal katiksa''an sigām, maka takaleku
        pangandahing sigām.”  '
      verse: 16
    - text: '  Pag''nda'' si Samwel ma si Sa''ul, magtūy angallam PANGHŪ'' ma iya,
        yukna, “Ya na itu a''a bay pangahakaku ma ka''a. Iya ya magparinta ma saga
        a''a suku''ku.”  '
      verse: 17
    - text: '  Jari pasekot si Sa''ul ni si Samwel ma atag lawang ya pagsōd-luwasan
        ma kaluma''an inān. Atilaw iya ma si Samwel, yukna, “Tuwan, da''a busung.
        Makajari bahā'' aku pata''unu bang maingga maitu luma'' a''a talus e''?”  '
      verse: 18
    - text: '  Anambung si Samwel, yukna, “Aku na ko'' ya patilawannu. Pehē'' na kam
        parahū min aku ni tampat sabab magbeya'' kam maka aku amangan llaw itu. Palanjalku
        kam salung ati hakaku ni ka''a kamemon ya ma deyom pamikilnu ilu.'
      verse: 19
    - text: 'Ma pasalan isab saga kura'' ya bay alungay saga t''llung''llaw palabay,
        da''a na kasusahun sabab wa''i na tabāk. Sai lagi'' niholatan e'' bangsa Isra''il,
        bang ngga''i ka ka''a maka saga a''a kamemon ya pagtai''anak mma''nu?”  '
      verse: 20
    - text: '  Ya sambung si Sa''ul, “Tuwan,” yukna, “aku itu tubu'' min panubu''
        Benjamin ko'', ya tubu'' ariki'' asal ma bangsa Isra''il, maka pangkat kami
        itu areyo'' min kamemon kapanubu''an Benjamin. Angay angkan ka makapah''lling
        buwattilu?”  '
      verse: 21
    - text: '  Manjari binowa patukad e'' si Samwel si Sa''ul maka sosoho''an e''
        ni luma'' pagkakanan bo'' pinatingkō'' min kōkan saga a''a bay tina''abbit
        he''. Kulang-labi t''llumpū'' heka sigām.'
      verse: 22
    - text: 'Jari, ah''lling si Samwel ni magb''b''lla, yukna, “Bowahun pi''itu ya
        isi sumbali''an bay soho''ku pinasaddī ma ka''a.”  '
      verse: 23
    - text: '  Na, binowa pina''an e'' magb''b''lla ya pa''a susumbali''an bay pinasaddī
        bo'' pinat''nna'' ma munda''an si Sa''ul. Yuk si Samwel ma si Sa''ul, “Ya
        ilu bay tinau''an ka''a. Amangan ka sabab bay ko'' itu asal pinasaddīhan ka''a
        ma palkala'' itu, dahū gi'' min waktu bay kapana''abbitku saga a''a kasehe''an
        itu.” Sakali magbeya'' amangan si Sa''ul maka si Samwel ma llaw inān.  '
      verse: 24
    - text: '  Paglūd sigām ni kaluma''an min tampat e'', aniya'' patulihan sinakapan
        si Sa''ul ma atop karatagan ya pangatop luma'' si Samwel.'
      verse: 25
    - text: Pagdai' llaw pa'in, hinabu si Sa'ul masi ma diyata' atop e', nilinganan
        iya e' si Samwel, yukna, “Pabangun ka. Patuntulta ka ni pal'ngnganannu.” Jari
        asakap pa'in si Sa'ul, magbeya' sigā paluwas min luma'.
      verse: 26
    - text: 'Makat''kka pa''in sigā ni tōng kaluma''an inān, ah''lling si Samwel ni
        si Sa''ul yukna, “Soho''un na parahū sosoho''annu ilu.” Makarahū pa''in, ah''lling
        si Samwel ni si Sa''ul yukna, “Maitu gi'' ka bo'' ka pata''uku pasal lapal
        bay min Tuhan.”    '
      verse: 27
  - chapter: 10
    verses:
    - text: '    Puwas pa''in he''-i, bay angā'' si Samwel poga-poga isihan ns''llan
        jaitun bo'' binusugan e''na kōk si Sa''ul. Siniyum isab iya bo'' yuk si Samwel,
        “Ka''a ya tapene'' e'' si Yawe magnakura'' ma saga a''a palsuku''anna, ya
        na bangsa Isra''il. (Ka''a ya magmakōkan sigām maka angaliyusan sigām min
        komkoman saga banta sigām. Aniya'' isab paltanda''an pamab''nnal in ka''a
        tapene'' na e'' si Yawe magsultanan bangsa palsuku''anna.)'
      verse: 1
    - text: 'Pagla''annu minnitu, makalanggal ka duwa a''a ma tongod bay pangubulan
        si Rakiya, ina''an ma lahat Selsa ma tobtoban tana'' Benjamin. Buwattitu pamissala
        saga a''a inān ma ka''a, ‘Wa''i na tabāk saga kura'' ya bay pihanu. Ma buwattina''an,
        ngga''i ka na saga kura'' ya pinagsusahan e'' mma''nu saguwā'' ka''a na. Ya
        panilawna na pa''in, “Buwattingga e''ku amiha anakku?” ’ ”  '
      verse: 2
    - text: '  Ah''lling lagi'' si Samwel ma si Sa''ul, yukna, “Paglanjalnu min saga
        a''a he'', at''kka ka ni kayu paruwa''ahan ma Tabor. Sinampang ka e'' t''llungan
        l''lla arai'' na patukad ni Betel amudji ni Tuhan. Dangan inān amowa t''llu
        anak kambing, dangan isab amowa t''llu tinapay maka dangan amowa dapangisihan
        binu-anggul.'
      verse: 3
    - text: 'Sinagina ka pahāp e'' sigām, maka binuwanan ka tinapay duwa hekana. Da''a
        taikutin, taima''un sadja.  '
      verse: 4
    - text: '  “Pagubus ilu-i, pehē'' ka palanjal ni Gibeya ya pinagbahasa Būd Tuhan,
        ina''an maina''an magpustu saga sundalu Pilistin. Pagsekotnu ni kaluma''an,
        magbāk ka maka tumpukan nabi lūd bay min tampat. Magbissala sigām kaligawan
        pagka kahōpan e'' Rū Yawe. Aniya'' isab min dahuan sigām saga magbibiyula
        maka magsusuling maka a''a magtaroro''an tambul-tambul.'
      verse: 5
    - text: Ya du ka'a, kahōpan to'ongan ka e' Rū Yawe ati tabowa ka magbeya' maka
        saga nabi inān magbissala kaligawan. Tahinang ka sali' a'a saddī na.
      verse: 6
    - text: 'Jari bang paniya'' saga paltanda''an itu, hinangun bang ai ya maka''amu
        ma ka''a, sabab ilu Tuhan taptap pagapi'' ma ka''a.  '
      verse: 7
    - text: '  “Na, palūd ka parahū min aku ni lahat Gilgal. Paturul du aku ni ka''a
        bo'' anukbal susumbali''an tinunu'' maka magduwa''a salamat. Saguwā'' ka''a
        ya subay angagad pitu'' llaw sampay aku makapi''ilu, bo'' ka katō''anku bang
        ai subay hinangnu.”   '
      verse: 8
    - text: '    Manjari, song pa''in paokat si Sa''ul min si Samwel, pinindahan e''
        Tuhan pangatayan si Sa''ul e''. Atuman isab ma llaw ina''an kamemon saga paltanda''an
        bay binissala e'' si Samwel.'
      verse: 9
    - text: Pagt'kka disi Sa'ul ni Gibeya, bināk sigām e' tumpukan saga nabi he'.
        Pahōp isab Rū Tuhan ma si Sa'ul ati tabowa iya palamud ma sigām magbissala
        kaligawan.
      verse: 10
    - text: 'Ta''nda'' pa''in iya he'' saga a''a bay magkilahi maka iya, in iya ina''an
        magbeya'' kahōpan e'' Rū Tuhan, magtilaw-tilawan sigām dansehe''an yuk-i,
        “Ai bahā'' makani-si Sa''ul ya anak si Kīs inān? Angay, nabi bahā'' iya?”  '
      verse: 11
    - text: '  Jari anambung dakayu'' a''a maglahat maina''an, yukna, “Hē, daka sai
        mma'' saga a''a ilu.” Angkan pinagsambatan maina''an, yuk-i, “Nabi hati''
        si Sa''ul?”'
      verse: 12
    - text: 'Na, makahondong pa''in si Sa''ul magbissala, patukad iya ni tampat.  '
      verse: 13
    - text: '  Sakali tinilaw si Sa''ul maka tendogna e'' dakayu'' si''itna, yuk-i,
        “Bay kam maingga?”   Ya sambung si Sa''ul, “Bay kami amiha saga kura'' si
        Mma'', Bapa''. Saguwā'' pagka halam tabāk kami minsan pi''ingga pamiha''an,
        bay kami pehē'' ni si Samwel.”  '
      verse: 14
    - text: '  Ah''lling si''itna inān, “Oto''”, yukna, “haka''in aku bang ai bay
        pamissala ma ka''a e'' si Samwel.”  '
      verse: 15
    - text: '  Anambung si Sa''ul yukna, “Ya pamissalana ma kami in kura'' si Mma''
        bay kono'' tabāk.” Saguwā'' halam nihaka e'' si Sa''ul ma si''itna pasalan
        kapagsultanna ma sinosōng.  '
      verse: 16
    - text: '  Manjari, pinalinganan e'' si Samwel kamemon a''a Isra''il sinoho''
        pehē'' ni lahat Mispa bo'' magtimuk ma matahan PANGHŪ''-Yawe.'
      verse: 17
    - text: Maina'an pa'in sigām, yukna ma sigām, “Buwattitu in pagkallam si Yawe
        ya Tuhantam bangsa Isra'il, yukna, ‘Aku ya bay amowa ka'am paluwas min lahat
        Misil maka min pang'ntanan saga a'a tag-lahat e' maka min saga bangsa kasehe'
        ya bay amissoko' ka'am.’
      verse: 18
    - text: 'Sagō'' minsan na, tinaikutan e''bi Tuhanbi ya bay angalappas ka''am min
        kabinsana''an maka kasiksa''an. Angangut kam gom pa''in mikipat''nna'' sultan.
        Na buwattina''an, pabaihu'' kam ma matahan PANGHŪ''-Yawe, kamemon kam ma ba''anan
        kapanubu''anbi magtumpuk-manumpuk.”  '
      verse: 19
    - text: '  Tapatipun pa''in he'' si Samwel kamemon bangsa Isra''il magsunu''-sunu'',
        bangsa Benjamin ya tapene''.'
      verse: 20
    - text: Jari in panubu' si Benjamin magtumpuk-tumpuk binowa e' si Samwel ni matahan
        Tuhan, ati tumpukan si Matri ya tapene'. Ma kahinapusanna, si Sa'ul anak si
        Kīs ya tapene'. Sagō' pagpiha sigām, halam iya tabāk.
      verse: 21
    - text: 'Jari angaru sigām pabīng ni PANGHŪ'', yuk-i, “Makapi''itu na bahā'' ya
        a''a tapene'' inān?”   Anambung PANGHŪ'', yukna, “Aho'', ina''an iya patapuk
        ma saga duwa''an.”  '
      verse: 22
    - text: '  Sakali, magdai''-dai'' sigām pehē'' angā'' si Sa''ul bo'' yampa binowa
        paluwas ni pagtipunan a''a inān. Na alanjang asal iya min kamemon.'
      verse: 23
    - text: 'Manjari, ah''lling si Samwel ni saga a''a, yukna, “Nda''unbi na a''a
        ya bay tapene'' e'' si Yawe. Halam aniya'' sibu''na min kitam itu kamemon.”   Magtūy
        magdakayu'' kamemon saga a''a inān angolang, yuk-i, “Mura-murahan pinataha''
        umul sultan ilu!”  '
      verse: 24
    - text: '  Pinahati e'' si Samwel saga a''a mahadjana'' inān pasal hatulan pagsultan.
        Tasulat e''na kamemon itu ma deyom kitab bo'' pinat''nna'' ma matahan si Yawe.
        Pagubus, pinapole'' e'' si Samwel saga a''a inān pakaniya-pakaniya ni luma''
        sigām.  '
      verse: 25
    - text: '  Ya du si Sa''ul, bay du isab amole'' ni luma''na ma Gibeya, magbeya''
        maka saga a''a esogan magbono'' ya kabuwanan baya'' e'' Tuhan.'
      verse: 26
    - text: 'Sagō'' aniya'' maina''an saga a''a asabul magpah''lling, yuk-i, “Buwattingga
        he'' a''a itu angalappas kitam min saga bantatam?” Ati pinareyo''-deyo'' e''
        sigām si Sa''ul. Halam aniya'' huhulmatan binowa e'' sigām pagmahaltabat ma
        iya. Sagō'' halam du ah''lling minsan ai si Sa''ul.    '
      verse: 27
  - chapter: 11
    verses:
    - text: '    Na, palabay pa''in saga dambulan, tat''kka da''ira Jabes Giliyad
        e'' si Nahas, ya sultan bangsa Ammon, ati kinumbis e''na bo'' mbal makaluwas
        saga a''a ya maglahat maina''an. Manjari ah''lling sigām ni si Nahas yuk-i,
        “Magsulut kitam. Magpara''ug kami ma ka''a bang pa''in kami mbal papataynu.”  '
      verse: 1
    - text: '  Anambung si Nahas, yukna, “Aho'', magsulut kitam bang pa''in talugitku
        dambila'' matatam tampal ni kowan bo'' supaya aheya kaiya''anbi ma bangsabi
        Isra''il.”  '
      verse: 2
    - text: '  Angkan ah''lling saga pagmatto''ahan maina''an, yuk sigām, “Patangguhun
        kami ma deyom pitu'' llaw bo'' pinasaplag kahālan itu ma katilingkal Isra''il.
        Bang halam sai-na anabang kami, lilla'' na kami magpalongkop ma ka''a.”  '
      verse: 3
    - text: '  Manjari, pehē'' saga magbobowa lapal ni Gibeya ya kauman palahatan
        si Sa''ul. Kahaka''an pa''in saga a''a maina''an ma pasalan palkala'' he'',
        magtūy sigām maglemong kamemon.'
      verse: 4
    - text: 'Salta'' ma waktu ina''an, at''kka si Sa''ul maka saga sapi''na bay min
        huma. Jari atilaw iya, yukna, “Ai kasusahan saga a''a itu? Angay sigām maglemongan?”
        Ati nihaka''an iya pasal bay pamissala saga a''a Jabes he''.  '
      verse: 5
    - text: '  Pagkale si Sa''ul ma bissala itu, magtūy pahōp ni iya Rū Tuhan, jari
        akagit atayna, mbal agon kasandalanna.'
      verse: 6
    - text: Ningā' e'na duwa sapi' bo' pinagkehet-kehet, ati pinabowa kehetanna ni
        katilibut Isra'il pamowahan banda'na ma saga a'a kamemon. Yukna, “Buwattitu
        tumaluwa' ni saga kahayopan sasuku tag-dapuna mbal maguyun ameya' ma si Sa'ul
        maka si Samwel.” Sakali, kasōran tāw kamemon bangsa Isra'il min kahandak PANGHŪ'-Yawe,
        angkan sigām magda'atay ameya' ma si Sa'ul.
      verse: 7
    - text: 'Manjari, pinatipun e'' si Sa''ul ma kauman Besek saga kal''llahan, aniya''
        t''llu hatus ngibu heka sigām min Isra''il maka t''llumpū'' ngibu min Yuda.  '
      verse: 8
    - text: '  Ah''lling disi Sa''ul ma saga magbobowa lapal bay min Jabes e'', yuk-i,
        “Pata''uhunbi saga a''a Jabes Giliyad, yukbi, ‘Salung, song pa''in ugtu llaw,
        alappas na kam.’ ” Kahaka''an pa''in saga a''a Jabes inān, landu'' aheya kakōgan
        sigām,'
      verse: 9
    - text: 'ati yuk sigām ni saga a''a bangsa Ammon, “Pagsalung, lilla'' na kami
        magpalongkop ma ka''am. Tahinangbi na ma kami bang ai kabaya''anbi.”  '
      verse: 10
    - text: '  Sagō'' ma sangom ina''an du, bay binahagi'' t''llu e'' si Sa''ul saga
        sundaluna. Ma halam lagi'' pak''llat mata llaw, tasōd e'' sigām pustu saga
        bangsa Ammon bo'' binono'' e'' sigām sampay ta''abut alanga llaw. Sasuku halam
        tapapatay bay makalahi pakaniya-kaniya.   '
      verse: 11
    - text: '    Na pagka buwattē'', ah''lling saga a''a Isra''il ma si Samwel, yuk
        sigām, “Sai sa saga a''a bay mbal bilahi pinagsultanan e'' si Sa''ul? Pabowahun
        sigām pi''itu bo'' papatay kami.”  '
      verse: 12
    - text: '  Saguwā'' amissala si Sa''ul yukna, “Mbal aniya'' minsan sai-na pinapatay
        ma llaw itu. Sabab ya itu llaw kapamuwan da''ugan e'' PANGHŪ''-Yawe ma bangsa
        Isra''il.”  '
      verse: 13
    - text: '  Manjari ah''lling si Samwel ma saga a''a Isra''il yukna, “Sūng kitam
        ni Gilgal ati mahē'' kitam amatuman pagsultan si Sa''ul.”'
      verse: 14
    - text: 'Sakali, pehē'' ni Gilgal kamemon saga ummat Isra''il bo'' pinatuman e''
        sigām pagsultan si Sa''ul maina''an ma matahan si Yawe. Maina''an isab sigām
        bay magduwa''a salamat ni si Yawe. Pagubus, aheya paglami-lami disi Sa''ul
        maka kamemon saga bangsa Isra''il.    '
      verse: 15
  - chapter: 12
    verses:
    - text: '    Sakali ah''lling si Samwel ni saga bangsa Isra''il, yukna, “Bay na
        beya''ku kamemon pangamu''bi ya mikipat''nna'' kam sultan.'
      verse: 1
    - text: Na buwattina'an, ilu na aniya' sultan magnakura'an ka'am. In aku itu ato'a
        na, sagō' ilu du saga anakku l'lla ma deyomanbi ganti'ku. Min kabata'ku sampay
        ni buwattina'an bay aku magnakura'an ka'am.
      verse: 2
    - text: 'Itiya'' aku pa''alop ma ka''am. Bang aniya'' panuna''bi ma aku, saksi''inbi
        ma baihu''an PANGHŪ''-Yawe maka ma baihu''an sultan ya tapene''na itu. Sai
        bahā'' ma ka''am bay katangkawanku sapi''na atawa kura''na? Sai ma ka''am
        bay ka''akkalanku? Sai ma ka''am bay pissoko''ku? Bay bahā'' aku katambahan
        he'' sai-na ma ka''am bo'' supaya abengkok hukumanku? Bang bay tahinangku
        saga kahinangan itu minsan la''a hal dakayu'', pabontolku na buwattina''an.”  '
      verse: 3
    - text: '  Manjari anambung saga bangsa Isra''il inān, yuk sigām, “Halam kami
        bay akkalannu atawa pissoko''nu. Halam ka bay anangkawan sai-na ma kami.”  '
      verse: 4
    - text: '  Yuk si Samwel ni sigām, “Llaw itu, saksi''tam PANGHŪ'' maka sultan
        ya tapene''na itu, in aku mbal katōnganbi dusa.”   “Aho'',” yuk sambung sigām,
        “PANGHŪ''-Yawe ya saksi''tam.”  '
      verse: 5
    - text: '  Manjari ah''lling si Samwel, “Si Yawe ya bay amene'' si Musa maka si
        Harun, maka Tuhan ya bay amowa saga ka''mbo''-mbo''anbi paluwas min lahat
        Misil.'
      verse: 6
    - text: 'Na, da''a kam ala''an m''nnilu sabab bontolanta kam maitu ma baihu''an
        PANGHŪ''-Yawe pasal saga kahāpan bay tahinang he''na ma ka''am maka saga ka''mbo''anbi.  '
      verse: 7
    - text: '  “Ma Misil pa''in disi Yakub, bay sigām parahing ni si Yawe angamu''
        tabang, ati pinabeya''an sigām si Musa maka si Harun. Sigā ya bay amowa saga
        ka''mbo''anbi paluwas min Misil tudju pi''itu ni lahat ītu.'
      verse: 8
    - text: Saguwā' takalipat e' sigām si Yawe ya Tuhan sigām, angkan sigām bay pinasagaran
        he'na bo' tara'ug he' si Sisera ya pagnakura'an saga sundalu si Hasor. Bay
        isab sigām ni'nde'an ni komkoman saga bangsa Pilistin sampay sultan bangsa
        Mowab ya bay anguntarahan sigām.
      verse: 9
    - text: Pagka buwattē', bay angandahing isab saga a'a Isra'il ni PANGHŪ', yuk-i,
        ‘Ya Tuhan, aheya landu' dusa kami ma ka'a. Sabab bay ka taikutan kami pasumba
        ma saga ta'u-ta'u Ba'al maka Astoret. Lappasun kami min saga banta kami itu
        ati pabalik kami angisbat ka'a sadja.’
      verse: 10
    - text: 'Sakali bay pinabeya'' he'' PANGHŪ'' si Jerub-Ba''al (ya niōnan isab si
        Gidiyun) bo'' si Barak, ati bo'' si Jepta, maka aku ya katapusan. Angkan kam
        bay kalappasan e''na min pang''ntanan saga kabantahanbi paruruwambila'' bo''
        halam aniya'' makarugpak ni lahatbi.  '
      verse: 11
    - text: '  “Saguwā'',” yuk si Samwel, “pag''nda''bi pa''in song parugpak ni ka''am
        si Nahas ya sultan bangsa Ammon, subay kam angangut mikipat''nna'' sultan
        magnakura''an ka''am. Buwattē'' pangamu''bi ma aku minsan du Tuhan Yawe ya
        sultanbi.'
      verse: 12
    - text: Na”, yuk si Samwel, “itiya' na in sultan bay pene'bi, ya bay amu'bi. Nda'unbi
        pahāp, aniya' na sultan pinat'nna'an ka'am he' PANGHŪ'.
      verse: 13
    - text: Jari ahāp kahālanbi bang pa'in kam magmatāw ma PANGHŪ', bang kam angisbat
        iya, bang mbal sagga'bi saga panoho'anna, bang ka'am maka sultan ya magnakura'an
        ka'am atukid ameya' ma si Yawe ya Tuhanbi.
      verse: 14
    - text: 'Saguwā'', bang kam mbal ameya'' ma si Yawe ati sagga''bi gom pa''in saga
        panoho''anna, taptap kam pinat''kkahan bala'', buwat bay pamat''kkana ma saga
        ka''mbo''anbi.  '
      verse: 15
    - text: '  “Na, da''a kam ala''an min pan''nggehanbi ilu bo'' kam maka''nda''
        in hinang makainu-inu ya song nihinang e'' PANGHŪ''-Yawe ma matahanbi.'
      verse: 16
    - text: 'Ta''abut na musim pagani tirigu, musim mbal pangulan. Sagō'' angamu''-ngamu''
        aku ni PANGHŪ'' bang pa''in pinal''ggon maka pinaulan. Ati minnē'' tasayubi
        bang buwattingga heya kala''atan bay tahinangbi ma matahan PANGHŪ'' pagka
        kam angangut subay mikipat''nna'' sultan.”  '
      verse: 17
    - text: '  Manjari angamu''-ngamu'' si Samwel ati aniya'' l''ggon maka ulan pinaniya''
        e'' PANGHŪ'' ma llaw ina''an du. Angkan kamemon saga a''a maina''an sinōd
        tāw ma PANGHŪ'' maka ma si Samwel.  '
      verse: 18
    - text: '  Ah''lling sigām ni si Samwel, yuk-i, “Amu''-amu''in kami ni si Yawe
        ya Tuhannu bo'' supaya kami mbal pinapatay. Bay ganapan kami saga dusa kami
        ma sabab kapangangut kami subay mikipat''nna'' sultan.”  '
      verse: 19
    - text: '  Anambung si Samwel yukna, “Da''a kam tināw. B''nnal aheka paldusahan
        bay tahinangbi, sagō'' minsan na, da''a taikutinbi si Yawe. Wajib iya subay
        ni''isbat min deyom ataybi.'
      verse: 20
    - text: Da'a kam pasiha' min iya bo' maghinang ni saga tuhan-tuhan halam kapūsanna,
        sabab halam du aniya' kahāpan tahinang sigām ma ka'am. Mbal sigām makalappasan
        ka'am.
      verse: 21
    - text: Kasulutan si Yawe angahinang ka'am bangsa palsuku'anna, angkan kam mbal
        siniya-siya he'na supaya mbal tasalla' ōnna babantugun.
      verse: 22
    - text: In aku isab,” yuk si Samwel, “mbal bilahi amakay dusa ni PANGHŪ'-Yawe,
        angkan aku mbal pahali angamu'-ngamu'an ka'am tabang. Pandu'anta kam isab
        addat-tabi'at ahāp maka abontol.
      verse: 23
    - text: Amay-amay, pagmatāwinbi si Yawe maka isbatunbi iya min deyom ataybi. Entomunbi
        to'ongan saga kahāpan makainu-inu ya bay tahinang e'na ma ka'am.
      verse: 24
    - text: 'Sagō'' bang kam pasangdan na pa''in angahinang kala''atan, tantu ka''am
        maka sultanbi ilu aligis.”    '
      verse: 25
  - chapter: 13
    verses:
    - text: '    T''llumpū'' tahun umul si Sa''ul waktu iya tahinang sultan ati mpatpū''
        maka duwantahun ya t''ggol kapagsultanna ma bangsa Isra''il.  '
      verse: 1
    - text: '  Na, si Sa''ul itu bay amene'' sundalu t''llungibu hekana min bangsa
        Isra''il. Duwangibu sigām bay ma si Sa''ul ma kauman Mikmas maka ma kabūd-būran
        Betel, dangibu takapin bay ma si Jonatan ma Gibeya, ya ma paglahat bangsa
        Benjamin. Maka sasuku halam tapene'' e'' si Sa''ul bay pinapole'' ni kaluma''an
        sigām.  '
      verse: 2
    - text: '  Na, tarugpak e'' si Jonatan pustu bangsa Pilistin ma lahat Geba angkan
        tasayu e'' saga Pilistin in bangsa Hibrani angatu na. Manjari amah''lling
        si Sa''ul tiyup-tiyup ma katilingkal bangsa Isra''il supaya sigām magsakap
        amono''.'
      verse: 3
    - text: 'Minnē'' takale e'' kamemon bangsa Isra''il in habal itu, ya yukna, “Tarugpak
        pustu Pilistin e'' si Sa''ul, ati aheya na kab''nsi sigām ma kitam bangsa
        Isra''il.” Angkan magpanoho''an si Sa''ul ma saga a''a Isra''il, sinō'' patipun
        ma lahat Gilgal.  '
      verse: 4
    - text: '  Manjari, magtimukan na saga bangsa Pilistin bo'' magsakap amono'' bangsa
        Isra''il. Landu'' aheka saga Pilistin e'', t''llungibu heka kalesa sigām pagbobono'',
        nnom ngibu saga sundalu magkakalesa. Ya sundalu sigām magtinape'' sali'' heka
        solagan gusung ma tampe. Patukad sigām magpustu ma Mikmas, tampal ni sobangan
        min Bet-Aben.'
      verse: 5
    - text: Pag'nda' saga sundalu bangsa Isra'il in sigām kapilahan ma sabab kapaslod
        pagdugpak bangsa Pilistin, magtūy sigām sikatapukan ma saga songab batu, ma
        deyom kasagmotan, ma lugal kabatuhan, maka ma saga lowang bay kinalian.
      verse: 6
    - text: Aniya' isab saga Hibrani kasehe'an bay pauntas ni dambila' sapa' Jordan
        tudju ni lahat Gād maka Giliyad.   Saguwā' si Sa'ul bay magpa'bba ma Gilgal
        ati magpamidpid kamemon saga kasundaluhan bay ameya' ma iya kabowa tāw sigām.
      verse: 7
    - text: Dapitu' ya pangagad si Sa'ul maina'an buwat bay panugun e' si Samwel ma
        iya. Na, halam pa'in at'kka si Samwel, magkanat-kanat na saga sundalu bay
        maina'an ma si Sa'ul.
      verse: 8
    - text: Angkan ah'lling si Sa'ul, yukna, “Bowahinbi aku hayop pagtaubat maka tutukbalan
        pagduwa'aku salamat.” Manjari bay tinukbalan e' si Sa'ul hayop tinunu'.
      verse: 9
    - text: 'Pagubus, at''kka si Samwel ati paluwas si Sa''ul min kaluma''an anampang
        iya maka anagina.  '
      verse: 10
    - text: '  Yuk si Samwel ma iya, “Ai bay hinangnu itu?”   Anambung si Sa''ul,
        yukna, “Ta''nda''ku magkaukanat saga a''aku maka halam ka makat''kka ma waktu
        bay panugunnu. Ina''an isab saga sundalu Pilistin magtimuk ma Mikmas.'
      verse: 11
    - text: 'Tapikilku in bangsa Pilistin arai'' parugpak pi''itu ni Gilgal ma halam
        aku minsan makapangaru ni PANGHŪ''-Yawe. Angkan aku bay magniyat magtukbal
        saga tutukbalan tinunu'' itu.”  '
      verse: 12
    - text: '  Ya sambung si Samwel ma si Sa''ul, yukna, “Dupang pahāp ka magkahinangan
        buwattilu! Halam bay bogbogannu panoho''an PANGHŪ'' ma ka''a. Bang ka bay
        magkahagad, tuman ka''a maka saga panubu''nu pinapagsultan ma bangsa Isra''il
        ni kasaumulan.'
      verse: 13
    - text: 'Saguwā'', pagka ka halam bay ameya'' ma panoho''an PANGHŪ'' ma ka''a,
        mbal anatas kapagsultannu. Aniya'' tapihana a''a makasulut pangatayanna, ati
        tapat''nna'' na e''na magmakōk ma saga ummat ya palsuku''anna.”  '
      verse: 14
    - text: '  Pabuhat magtūy si Samwel bo'' palanjal min Gilgal ni Gibeya ya ma paglahat
        Benjamin. Malaingkan si Sa''ul bay angitung saga sundalu ya beya'' ma iya,
        nnom hatus heka sigām.   '
      verse: 15
    - text: '    Na, ina''an disi Sa''ul maka anakna si Jonatan pahanti'' ma Gibeya,
        beya'' isab saga sundalu sigām, samantala'' wa''i masi ma Mikmas magpustu
        saga sundalu Pilistin.'
      verse: 16
    - text: Magbahagi' t'llu saga sundalu Pilistin itu bo' angandugpak bangsa Isra'il.
        Datumpuk inān bay patudju ni kauman Opra ya ma jadjahan lahat Suwal,
      verse: 17
    - text: 'datumpuk bay pehē'' tudju ni Bet-Horon, jari in tumpuk kat''lluna bay
        pehē'' ni kareyahan min diyata''an karatagan Seboyim, ya paharap ni paslangan.  '
      verse: 18
    - text: '  Ma waktu ina''an-i, halam aniya'' minsan dakayu'' magsasasal ma katilingkal
        Isra''il sabab mbal nirūlan e'' bangsa Pilistin. Tināw asal sigām in saga
        bangsa Isra''il angahinang pakokos di-sigām.'
      verse: 19
    - text: Angkan saga bangsa Isra'il subay pehē' ni saga bangsa Pilistin magpa'asa'
        kapanyapan sigām taga-solab, buwat saga paga'araru, saga sangkul, saga kapa
        maka sanggot.
      verse: 20
    - text: Duwa sīn tibu'uk ya halga' pagpa'asa' solab paga'araru maka sangkul, dakayu'
        sīn tibu'uk ya halga' isab pagpa'asa' tugsuk a'aslag maka kapa maka tōng tungkud.
      verse: 21
    - text: 'Jari halam aniya'' minsan dakayu'' min sundalu Isra''il magtakos kalis
        atawa budjak ma llaw pagbono'' inān, luwal si Sa''ul maka anakna si Jonatan.   '
      verse: 22
    - text: '    Na, aniya'' tumpukan sundalu Pilistin bay sinō'' anunggu''an lān
        ya palabayan ma kapampangan Mikmas.    '
      verse: 23
  - chapter: 14
    verses:
    - text: '    Dakayu'' llaw ah''lling si Jonatan anak si Sa''ul ni onde'' baha''u
        ya magbobowa pakokosna, yukna, “Sūng kita pehē'' ni pustu saga sundalu bangsa
        Pilistin ya ma dambila'' inān.” Sagō'' halam pinata''u mma''na.  '
      verse: 1
    - text: '  Pasalta'', ina''an si Sa''ul maka nnom hatus sundaluna magpustu ma
        deyo''an kayu dalima'' ma Meglon, ya ma tobtoban lahat Gibeya.'
      verse: 2
    - text: 'Beya'' isab maina''an si imam Ahidja ya tag-bowahan epod. Si Ahidja itu
        anak si Ahitub ya danakan si Ikabod. Mma'' sigā si Pinehas anak si Eli ya
        bay maghinang ni si Yawe ma Silo. Sagō'' halam sai-na makasayuhan kalikut
        si Jonatan e''.  '
      verse: 3
    - text: '  Na, aniya'' pampang min karuwambila'' lān ya palabayan si Jonatan tudju
        ni pagpustuhan saga sundalu Pilistin. Boses ya pangōn ma pampang dambila'',
        Sene ya pangōn ma dambila''.'
      verse: 4
    - text: Pa'anggop ni Mikmas ya pampang tampal ni uttala', pa'anggop ni Geba ya
        pampang tampal ni tunggara'.
      verse: 5
    - text: 'Sakali, ah''lling si Jonatan ni magbobowa pakokosna inān yukna, “Sūng
        kita pehē'' ni pustu bangsa kapil inān. Kalu mura-murahan kita tinabangan
        e'' PANGHŪ''-Yawe. Tuman halam aniya'' makapaggat bang iya ya amuwan da''ugan,
        ai naka aheka kitam atawa akulang.”  '
      verse: 6
    - text: '  Anambung magbobowa pakokos inān, yukna, “Pē''un tuwan, palanjalun bang
        ai maksudnu. Itiya'' du aku ameya'' ma ka''a minsan ai tumaluwa''.”  '
      verse: 7
    - text: '  Ya pah''lling si Jonatan, “Sūng! Pehē'' kita magpa''nda'' ma sigām.'
      verse: 8
    - text: Bang sigām ah'lling ni kita, yuk-i, ‘Angagad gi' kam mailu ati pi'ilu
        kami,’ na maitu sadja kita, mbal kita palanjal.
      verse: 9
    - text: 'Sagō'' bang yuk sigām, ‘Patukad kam pi''itu’, na patukad kita sabab ya
        ina''an paltanda''an in da''ugan pamuwan ma kita e'' si Yawe.”  '
      verse: 10
    - text: '  Sakali, magpa''nda'' pa''in sigā karuwangan ni pustu saga Pilistin
        he'', magtūy sigām ah''lling, yuk-i, “Allā! Nda''unbi ba saga Hibrani ilu,
        ilu na sikaluwasan min saga lowang bay patapukan sigām!”'
      verse: 11
    - text: 'Jari angolang saga a''a ma pustu inān ni si Jonatan maka ni magbobowa
        pakokosna he'', “Pasōng kam pi''itu bo'' kam l''ggahan!”   Angkan ah''lling
        si Jonatan ni sehe''na inān yukna, “Paturul ka ma aku. Tuman pamuwan in da''ugan
        e'' si Yawe ma bangsa Isra''il.”  '
      verse: 12
    - text: '  Parāg si Jonatan min pampang ati paturul min buli''anna magbobowa pakokosna
        inān. Tapapatay he'' si Jonatan saga sundalu Pilistin, maka ina''an isab sehe''na
        amapatay min buli''anna.'
      verse: 13
    - text: 'Jari duwampū'' heka Pilistin bay tapapatay ma kapangandugpak sigā kamint''dda
        inān. Akiput asal lugal bay pagbono''an e''.   '
      verse: 14
    - text: '    Manjari, ahiluhala'' kamemon saga sundalu Pilistin kabowa tāw sigām.
        Ahiluhala'' sigām ma deyom pustu, ahiluhala'' sigām ma deya, ahiluhala'' isab
        saga tumpukan magdurugpak. Magbeya'' isab ajogjog tana'' sabab in tāw inān
        bay pinaniya'' e'' Tuhan.  '
      verse: 15
    - text: '  Aniya'' saga sundalu si Sa''ul ma Gibeya-Benjamin bay amantawan lahat
        ma sakalibut sigām, ati ta''nda'' e'' sigām saga sundalu Pilistin magkaukanat
        pehē''-pi''itu.'
      verse: 16
    - text: Magtūy ah'lling si Sa'ul ni saga a'a ya sehe'na, yukna, “Patipununbi saga
        sundalutam kamemon bo' nda'unbi bang sai halam maitu.” Pag'nda' sigām, luwal
        si Jonatan maka magbobowa pakokosna ya halam maina'an.
      verse: 17
    - text: Ati ah'lling si Sa'ul ni imam Ahidja, yukna, “Bowahun pi'itu Ba'ul Paljanji'an
        Tuhan ilu.” (Ma waktu itu-i in Ba'ul Tuhan ina'an asal ma bangsa Isra'il.)
      verse: 18
    - text: 'Na, hinabu si Sa''ul amissala ni imam e'', paruhun na pa''in kalengogan
        ma pustu saga bangsa Pilistin. Angkan yuk si Sa''ul ma imam e'', “Pasagarin
        na.”  '
      verse: 19
    - text: '  Sakali, magsakaum si Sa''ul maka kamemon saga sundaluna bo'' pakuyas
        ni pagbono''an. Anā, landu'' aheya in kalengogan ma saga sundalu bangsa Pilistin
        sabab ina''an sigām magpatay dansehe''an.'
      verse: 20
    - text: Aniya' saga Hibrani bay asal palamud ma bangsa Pilistin bo' dambeya'an
        maka sigām ma deyom pustu, sagō' papinda na sigām ni saga sundalu Isra'il
        ya bay ma disi Sa'ul maka si Jonatan.
      verse: 21
    - text: Sampay saga bangsa Isra'il ya bay sikatapukan ma kabūd-būran lahat Epra'im
        ameya' na isab angapas pagkale sigām in saga sundalu Pilistin wa'i na maglahian.
      verse: 22
    - text: 'Jari talappas bangsa Isra''il e'' si PANGHŪ''-Yawe ma llaw ina''an du,
        ati palanjal na pa''in pagbono'' inān sampay ni dambila'' Bet-Aben.   '
      verse: 23
    - text: '    Na, ma llaw ina''an-i, landu'' abinsana'' saga sundalu bangsa Isra''il
        sabab bay makasubali si Sa''ul, yukna, “Bang pa''in pinagmulka''an sai-sai
        anginam takakan ma mbal gi'' s''ddop llaw. Subay aku makabalosan saga bantaku
        dahū!” Angkan halam sai-na anawakkal amangan sampay ni kakohapan.  '
      verse: 24
    - text: '  Sakali itu, makat''kka pa''in kamemon sundalu inān ni dakayu'' gulangan,
        aniya'' gula'' buwani maina''an ma kuwit tana''.'
      verse: 25
    - text: Pagsōd sigām pehē', ta'nda' e' sigām gula' buwani inān magdayas-dayas,
        saguwā' halam aniya' minsan dakayu' min sigām makatawakkal an'nno'an tōng
        tanganna pina'an sabab kabowa tāw sigām ma bay panubali sultan Sa'ul e'.
      verse: 26
    - text: Saguwā', pagka halam bay takale e' si Jonatan panubali mma'na, bay pina'abut
        tōng tungkudna ni gula' inān bo' kininaman e'na. Pagkakanna pa'in, pasawa
        magtūy pamaihu'anna pagka ahāp na palasahanna.
      verse: 27
    - text: 'Nihaka''an iya magtūy e'' dakayu'' sundalu bay maina''an. “Tuwan,” yukna,
        “kami saga sundalu bay pinagsapahan e'' mma''nu, sinō'' mbal amangan ai-ai
        llaw itu. Pinagmulka''an kono'' kami. Angkan ko'' kami itu pinunung na e''
        lingantu.”  '
      verse: 28
    - text: '  Anambung si Jonatan, yukna, “Allā, aheya kasasawan pamat''kka e'' mma''ku
        ma kitam kamemon! Nda''unbi ba kahāp palasahanku pagkakanku gula'' buwani
        itu minsan la''a hal dangkuri''.”'
      verse: 29
    - text: 'Yukna lagi'', “Luba''na na bahā'' bang kam bay makakakan ai-ai ya tatabanbi
        min saga bantatam. Marai'' aheka lagi'' bangsa Pilistin bay tapapatay.”  '
      verse: 30
    - text: '  Ma llaw ina''an, tapapatay e'' bangsa Isra''il saga bangsa Pilistin
        tinagna''an min Mikmas sampay ni jadjahan Ayjalon. Pagubus, landu'' apaya
        saga a''a Isra''il sabab lingantu.'
      verse: 31
    - text: Angkan pinagagawan e' sigām saga bili-bili maka hayop bay tataban e' sigām
        bo' sinumbali' saru'un-du'un. Agsai pinagkakan e' sigām minsan masi laha'an,
        kabowa lingantu sigām.
      verse: 32
    - text: Ati aniya' makasumbung ma si Sa'ul, yukna, “Tuwan, makapakay dusa ni PANGHŪ'
        saga a'anu sabab wa'i sigām amangan sumbali'an masi taga-laha'.”   Yuk si
        Sa'ul, “Saga panipu! Pagulungunbi saru'un-du'un pi'itu batu aheya.”
      verse: 33
    - text: Magpanoho'an gi' iya, yukna, “Pehē'unbi saga a'a he' bo' soho'unbi amowa
        pi'itu saga sapi' maka bili-bili sigām dangan maka dangan. Soho'unbi sigām
        anumbali' maka amangan maitu. Subay sigām mbal amakay dusa ni PANGHŪ' pagka
        sigām amangan sumbali'an masi taga-laha'.”   Angkan ma sangom ina'an du, amowa
        sigām pakaniya-pakaniya saga sapi' maka bili-bili sigām bo' sinumbali' maina'an.
      verse: 34
    - text: 'Anambak isab batu si Sa''ul pagkulbanan ni PANGHŪ''-Yawe. Yampa aniya''
        pagkulbanan tahinang e''na.  '
      verse: 35
    - text: '  Manjari ah''lling si Sa''ul, “Sangom itu,” yukna, “parugpak kitam ni
        saga bangsa Pilistin. Gora''tam ai-ai sigām kamemon ati papatayta sigām kamemon
        sampay ni kasubuhan.”   Anambung saga sundalu inān, “Hinangun tuwan bang ai
        taluwa'' ma pikilannu.”   Sagō'' ya panambung imam, “Subay kitam angaru dahū
        ni Tuhan.”  '
      verse: 36
    - text: '  Angkan angaru si Sa''ul ni Tuhan yukna, “Ya Tuhan, parugpak na bahā''
        kami ni bangsa Pilistin? Pamuwannu bahā'' in da''ugan ma bangsa Isra''il?”
        Saguwā'' halam aniya'' sambung Tuhan ma llaw ina''an.'
      verse: 37
    - text: Pagka buwattē', ah'lling si Sa'ul ni saga nakura' ma tumpukan sundalu.
        “Pasōng kam pi'itu,” yukna, “bo' tata'u bang ai dusa bay tahinangtam ma llaw
        itu.
      verse: 38
    - text: 'Sapahanku ma ōn si Yawe ya Manglalappas ma bangsa Isra''il, sai-sai katōngan
        dusa itu minsan anakku si Jonatan, subay pinapatay.” Sagō'' halam makapamūng
        saga a''a inān minsan dangan.  '
      verse: 39
    - text: '  Ah''lling lagi'' si Sa''ul ni kamemon saga a''a Isra''il, yukna, “Mailu
        kam ma dambila'', ati aku maka anakku si Jonatan maitu isab ma dambila'' itu.”   Jari
        anambung saga a''a maina''an, “Ka''a ya magkabaya''an, tuwan.”  '
      verse: 40
    - text: '  Sakali angamu''-ngamu'' si Sa''ul ni si Yawe ya pagtuhanan bangsa Isra''il,
        yuk-i. “Ya PANGHŪ'', pata''uhun ni kami bang sai bay makarusa.” Magko''ot-ko''ot
        pa''in, tasayu ngga''i ka saga sundalu ya bay tag-dusahan, sabab si Jonatan
        maka si Sa''ul ya tako''ot.'
      verse: 41
    - text: 'Magtūy ah''lling si Sa''ul, yukna, “Pagko''ot-ko''otinbi bang sai ma
        kami maka si Jonatan ya bay makarusa.” Jari si Jonatan ya tako''ot.  '
      verse: 42
    - text: '  Na, ah''lling si Sa''ul ni si Jonatan, yukna, “ Haka''in aku bang ai
        bay tahinangnu?”   Anambung si Jonatan, “Bay t''nno''anku tōng tungkudku ni
        gula'' buwani bo'' bay kinamanku dangkuri''. Na, patut bahā'' aku subay pinapatay?”  '
      verse: 43
    - text: '  “Aho'' Jonatan” yuk si Sa''ul. “Bang pa''in aku pinat''kkahan mulka''
        e'' Tuhan bang ka mbal papatayku.”  '
      verse: 44
    - text: '  Saguwā'' yuk saga sundalu ni si Sa''ul, “Si Jonatan ya bay angaliyusan
        bangsatam Isra''il min kamulahan! Angay iya subay pinapatay? Mbal patut! Anapa
        kami ma ōn si Yawe ya Tuhan kakkal, in si Jonatan subay mbal ni''inay, sabab
        Tuhan ya bay anabangan iya ma bay tahinangna llaw itu.” Angkan kaliyusan si
        Jonatan e'' saga a''a inān ati halam bay pinapatay.  '
      verse: 45
    - text: '  Manjari itu, pahondong na si Sa''ul angapas saga bangsa Pilistin angkan
        sigām magsuhutan na ni kalahatan sigām.  '
      verse: 46
    - text: '  Min waktu tagna'' kapagsultan si Sa''ul ma Isra''il, niatuhan e''na
        saga banta sigām min paruruwambila''. Ya na bangsa Mowab, bangsa Ammon, bangsa
        Edom, saga sultan bangsa Soba, maka bangsa Pilistin. Minsan pi''ingga parugpakan
        si Sa''ul maka saga sundaluna, anganda''ug sadja sigām.'
      verse: 47
    - text: 'Aesog e''na amono'' ati tara''ug bangsa Amalek. Talappas e'' si Sa''ul
        bangsa Isra''il min komkoman saga a''a bay makalangpasan ai-ai sigām.   '
      verse: 48
    - text: '    Ya itu saga anak si Sa''ul l''lla: si Jonatan bo'' si Isboset maka
        si Malki-Suwa. Anakna d''nda kasiyakahan ya na si Merab, maka si Mikal ya
        kasiyalihan.'
      verse: 49
    - text: Ōn h'nda si Sa'ul ya na si Ahinowam anak si Ahima'as. Ōn a'a ya nakura'
        katapusan alanga ma saga sundaluna ya na si Abner. Magkaki si Sa'ul maka si
        Abner itu pagka
      verse: 50
    - text: 'magdanakan mma'' sigām. Si Kīs ya mma'' si Sa''ul, maka si Nēr ya mma''
        si Abner. Si Abiyel ya bay mma'' sigā.  '
      verse: 51
    - text: '  Magbono'' na pa''in bangsa Pilistin maka bangsa Isra''il sampay ni
        waktu kamatay si Sa''ul, halam aniya'' halianna. Bang aniya'' a''a akosog
        atawa aesog ta''nda'' e'' si Sa''ul ma bangsa Isra''il, ningā'' magtūy e''na
        magsundalu.    '
      verse: 52
  - chapter: 15
    verses:
    - text: '    Ah''lling si Samwel ma si Sa''ul yukna, “Aku ya bay pinabeya'' e''
        PANGHŪ'' amusugan ka''a ns''llan bo'' ka pinat''nna'' magsultan ma bangsa
        Isra''il, ya bangsa suku''na. Na, kalehun pahāp kallam PANGHŪ'' Sangat Kawasa,'
      verse: 1
    - text: ya yuk-i, ‘Tungbasanku bangsa Amalek ma sabab bay kapangahapa' sigām bangsa
        Isra'il waktu kaluwas sigām min lahat Misil.
      verse: 2
    - text: 'Na, buwattina''an, pehē'' na ka, dugpakun bangsa inān. Laglagun sigām
        kamemon maka paka''atun ai-ai palsuku''an sigām. Da''a kapinin minsan dangan.
        Papatayun sigām kamemon d''nda-l''lla sampay ni onde''-onde'' maka anak-duru''an.
        Papatayun isab saga kahayopan sigām, ai naka sapi'', ai naka bili-bili, ai
        naka unta'' sampay kura''. Papatayun kamemon.’ ”  '
      verse: 3
    - text: '  Sakali pinalinganan e'' si Sa''ul saga a''ana magbobono'', sinō'' patipun
        ma da''ira Tela''im. Jari duwahatus ngibu sundalu magtinape'' ya bay patipun
        pina''an, maka sangpū'' ngibu isab min bangsa Yuda.'
      verse: 4
    - text: Na, pehē' disi Sa'ul tudju ni da'ira bangsa Amalek ati patapuk ma kal'bbakan
        bo' anipihan sigām.
      verse: 5
    - text: 'Jari magbanda'' si Sa''ul ma bangsa Kēn, yukna, “Ala''an kam min deyoman
        saga bangsa Amalek ilu bo'' kam mbal talapay pinapatay, sabab aheya kahāpan
        bay hinangbi ma bangsa Isra''il waktu kaluwas sigām min lahat Misil.” Angkan
        paokat minna''an saga bangsa Kēn.  '
      verse: 6
    - text: '  Sakali itu, parugpak disi Sa''ul ni bangsa Amalek, tinagna''an min
        Habila sampay ta''abut Sūr, ya lahat ma bihing Misil tampal ni sobangan.'
      verse: 7
    - text: Tapapatay e' sigām kamemon saga sundalu Amalek inān sagō' si Agag ya sultan
        sigām hal bay sinaggaw.
      verse: 8
    - text: 'In si Agag maka saga hayop ya katapusan ahāp, maka saga anak hayop ya
        asambu, halam bay ni''inay e'' disi Sa''ul maka saga a''ana. Ahuskaw sigām
        amaka''at ai-ai ahāp angkan aniya'' lagi'' allum maka takapin. Sagō'' sasuku
        halam kapūsanna bay nilaglag katūyan e'' sigām.  '
      verse: 9
    - text: '  Manjari angallam PANGHŪ'' ma si Samwel, yukna,'
      verse: 10
    - text: '“Magsusun aku amene'' si Sa''ul magsultan sabab kataikutan aku e''na,
        maka halam bay beya''na saga panoho''anku.” Pagkale itu-i he'' si Samwel,
        landu'' iya asusa angkan iya angamu''-ngamu'' ni si Yawe animpus dasangom
        inān.  '
      verse: 11
    - text: '  Pag''llaw dakayu'' hinabu subu-subu lagi'', pabungkal na si Samwel
        arak amowa mag''nda'' maka si Sa''ul, saguwā'' aniya'' angahaka''an iya, yukna,
        “Si Sa''ul bay ma kauman Karmel insini'' amat''nggehan ta''u-ta''u pamaheyana
        ma kabantuganna. Wa''i na iya palūd ni Gilgal.”  '
      verse: 12
    - text: '  Makat''kka pa''in si Samwel ni Gilgal, ah''lling si Sa''ul ni iya,
        yuk-i, “Mura-murahan bang pa''in ka binarakatan e'' si Yawe! Bay na beya''ku
        saga panoho''anna.”  '
      verse: 13
    - text: '  Anambung magtūy si Samwel, yukna, “Na bang buwattē'', ai bahā'' lling
        bili-bili maka sapi'' ya takaleku itu?”  '
      verse: 14
    - text: '  Anambung si Sa''ul, yukna, “Ya ilu bay ta''agaw e'' saga sundaluku
        min bangsa Amalek. Bay kinapinan e'' sigām saga bili-bili maka saga sapi''
        ya katapusan ahāp supaya aniya'' panukbal ni si Yawe ya Tuhannu. Saddī m''nnilu
        bay papatay kami kamemon.”  '
      verse: 15
    - text: '  “Ē! Sarang na!” yuk si Samwel. “Kalehun gi'' bay pangallam PANGHŪ''
        ma aku dibuhi''.”   “Na, haka''in aku,” yuk si Sa''ul.  '
      verse: 16
    - text: '  Ah''lling si Samwel yukna, “Areyo'' kabantugannu arai'' bang ma bistahannu,
        malaingkan in ka''a pagmakōkan ma saga kapanubu''an bangsa Isra''il. Tapene''
        ka e'' si Yawe magsultan ma sigām.'
      verse: 17
    - text: Ya panoho'anna ma ka'a, yuk-i, ‘Laglagun kamemon saga a'a Amalek, ya bangsa
        patila'atun inān. Bono'un sigām sampay sigām amatay kamemon.’ ”
      verse: 18
    - text: 'Atilaw lagi'' si Samwel yukna, “Angay halam beya''nu panoho''an PANGHŪ''-Yawe
        he''? Angay magtūy agawnu saga tatabanan ya ka makahinang kala''atan makasāk
        atay PANGHŪ''?”  '
      verse: 19
    - text: '  Anambung si Sa''ul, “Oy! Bay du aku magkahagad ma kabaya''an PANGHŪ''.
        Bay hinangku panoho''anna ma aku. Bay papatayku kamemon bangsa Amalek maka
        bay saggawku si Agag ya sultan sigām.'
      verse: 20
    - text: 'Suku'' ma Tuhan asal saga bili-bili maka sapi'' ya tataban inān, malaingkan
        kinapinan e'' saga sundaluku saga hayop katapusan ahāp. Itiya'' na ma Gilgal
        bo'' aniya'' susumbali''an tinukbalan ni si Yawe ya Tuhannu.”  '
      verse: 21
    - text: '  Yuk sambung si Samwel ma si Sa''ul,  “Kasulutan bahā'' si Yawe ma saga
        susumbali''an tinunu'' maka tutukbalan pagtaubat labi lagi'' min pameya''ta
        ma saga panoho''anna? Ahāp lagi'' magkahagad ma panoho''an Tuhan min amowa
        tutukbalan. Ahāp lagi'' ameya'' ma kabaya''anna min anukbal lanab min saga
        bili-bili l''lla. '
      verse: 22
    - text: 'Pinasali'' ni dusa magpuputika'' ya dusa a''a anagga'' ma PANGHŪ'', maka
        bang a''a magmalangkahi, pasali'' la''atna ni pagsumba ni saga ta''u-ta''u.
        Ma pasalan kataikutnu min panoho''an PANGHŪ''-Yawe, tinaikutan isab he''na
        kapagsultannu.”   '
      verse: 23
    - text: '  Manjari ah''lling si Sa''ul ma si Samwel, yukna, “B''nnal, bay aku
        makalanggal panoho''an PANGHŪ'' maka panoho''annu. Tu''ud aku tināw ma saga
        a''aku, angkan bay beya''ku pamogos sigām.'
      verse: 24
    - text: 'Ndū'' tuwan,” yukna, “amu''ku junjung ni ka''a, ampunun aku. Sehe''in
        aku bo'' kita pabalik pehē'' anumba ni PANGHŪ''-Yawe.”  '
      verse: 25
    - text: '  Saguwā'' anambung si Samwel, yukna, “Hē! Mbal aku ameya'' ma ka''a
        sabab bay taikutannu panoho''an PANGHŪ'', maka ilu na ka tinaikutan he''na.
        Mbal na ka makapagsultan ma bangsa Isra''il!”  '
      verse: 26
    - text: '  Jari itu, song pa''in ala''an si Samwel, niragtu'' tōng jubana e''
        si Sa''ul ati magtūy agese''.'
      verse: 27
    - text: Yuk si Samwel ma iya, “Nda'un na, in kapagsultannu sapantun juba itu.
        Taragtu' e' PANGHŪ' min ka'a llaw itu, ati pamuwanna ma dakayu' pagkahinu,
        a'a labi ahāp min ka'a.
      verse: 28
    - text: 'In Tuhan Kasahaya''an bangsa Isra''il, mbal magputing atawa amindahan
        pikilanna sabab ngga''i ka iya manusiya'' magpinda-pinda pikilan.”  '
      verse: 29
    - text: '  Anganjunjung pabalik si Sa''ul. “Aho'', bay aku makarusa,” yukna, “sagō''
        amu''ku ma ka''a, pagaddatin aku ma baihu''an saga pagmatto''ahan ma bangsaku
        Isra''il sampay ma bangsa Isra''il kamemon. Sehe''in aku bo'' kita pabalik
        amudji ni si Yawe ya pagtuhanannu.”'
      verse: 30
    - text: 'Sakali pabunyug na si Samwel ma si Sa''ul ati makapudji iya ni PANGHŪ''.   '
      verse: 31
    - text: '    Pagubus, ah''lling si Samwel, yukna, “Bowahunbi pi''itu si Agag ya
        sultan bangsa Amalek.”   Na, pasekot si Agag pina''an ni si Samwel ma halam
        aniya'' kahanggawanna, sabab ma pikilanna, “Tantu palabay kapiligduhan, mbal
        na ko'' aku itu pinapatay.”  '
      verse: 32
    - text: '  Saguwā'' yuk si Samwel,  “Ma pasalan aheka ina'' kalungayan anak sabab
        bay papataynu, damikiyanna amatay du ka isab ati kalungayan anak ina''nu.”  Jari
        pinaglagut-lagut si Agag e'' si Samwel ma matahan si Yawe, maina''an ma Gilgal.  '
      verse: 33
    - text: '  Puwas pa''in e''-i, amole'' na sigā karuwangan, si Samwel ni Rama bo''
        si Sa''ul ni Gibeya.'
      verse: 34
    - text: 'Min waktu inān sampay ni llaw kamatay si Samwel halam na iya amowa mag''nda''
        ma si Sa''ul. Sagō'' magdukka na pa''in si Samwel ma kahālan si Sa''ul. Magsusun
        isab si Yawe sabab kapamene''na ma si Sa''ul magsultan ma bangsa Isra''il.    '
      verse: 35
  - chapter: 16
    verses:
    - text: '    Manjari dakayu'' llaw, magkallam si Yawe ma si Samwel, yukna, “Sarang
        na pagdukkanu ma si Sa''ul pagka kataikutan e''ku pagsultanna ma bangsa Isra''il.
        Isihun ns''llan jaitun ni tanduk ya bowanu ilu bo'' ka pehē'' ni Betlehem
        ni a''a pinagōnan si Jesse. Sabab aniya'' anakna l''lla tapene''ku magsultan.”  '
      verse: 1
    - text: '  Sagō'' atilaw si Samwel, yukna, “Buwattingga kapehē''ku? Bang tasayu
        e'' si Sa''ul, tantu aku pinapatay e''na.”   Ya sambung PANGHŪ''-Yawe, “Amowa
        ka dakayu'' anak sapi'' d''nda bo'' haka''in saga a''a mahē'' in ka''a pehē''
        amowa tutukbalan pagkulbannu ni Tuhan.'
      verse: 2
    - text: 'Ta''abbitun si Jesse ni pagkulbanan ati pata''uku ni ka''a bang ai subay
        hinangnu. Busugin ns''llan ya a''a tō''ku ma ka''a.”  '
      verse: 3
    - text: '  Bineya'' e'' si Samwel panoho''an PANGHŪ'' ati pehē'' iya ni Betlehem.
        Pagt''kkana, bināk iya e'' saga pagmatto''ahan maina''an maka he'' sigām amidpid.
        Atilaw sigām ma iya, yuk-i, “Tuwan, kahāpan bahā'' ya pagpi''itunu ilu?”  '
      verse: 4
    - text: '  “Aho'',” yuk sambung si Samwel. “Pi''itu aku anukbal tutukbalan kulban
        ni si Yawe. Sussihunbi pamarananbi bo'' kam pi''itu ameya'' ma aku.” Sinussi
        isab e'' si Samwel si Jesse maka saga anakna l''lla bo'' ta''abbitna sigām
        ni pagkulban.  '
      verse: 5
    - text: '  Pagt''kka sigām, ta''nda'' e'' si Samwel si Eliyab ya anak si Jesse
        kasiyakahan, angkan pangannalna, “Tantu ya na itu bay tapene'' e'' PANGHŪ''-Yawe.”  '
      verse: 6
    - text: '  Saguwā'' angallam PANGHŪ'' ma si Samwel, yukna, “Da''a nda''un luwana
        atawa lanjangna sabab ngga''i ka iya bay tapene''ku. Magbidda'' asal e''ku
        ang''nda'' min pang''nda'' manusiya''. Sabab in manusiya'' mag''nda'' sadja
        ma pangluwahan saguwā'' aku si Yawe ang''nda'' ma pangatayan.”  '
      verse: 7
    - text: '  Sakali pinalinganan e'' si Jesse si Abinadab ya anakna pasunu'' bo''
        binowa palabay min matahan si Samwel. Saguwā'' yuk si Samwel, “Ngga''i ka
        iya bay tapene'' e'' PANGHŪ''.”'
      verse: 8
    - text: Jari si Samma, ya anak si Jesse kat'llu na, pinalabay min si Samwel, sagō'
        yuk si Samwel, “Ngga'i ka du isab iya bay tapene' e' PANGHŪ'.”
      verse: 9
    - text: Tapalabay e' si Jesse kapitu' anakna l'lla min matahan si Samwel sagō'
        buwattē' na pa'in pah'lling si Samwel, yukna, “Halam sai-na ma sigām bay tapene'
        e' PANGHŪ'.”
      verse: 10
    - text: 'Angkan atilaw si Samwel ma si Jesse yukna, “Halam na aniya'' saddī anaknu
        min sigām itu?”   “Aniya'' gi'' kasiyalihan,” yuk sambung si Jesse, “saguwā''
        wa''i magipat saga bili-bili.”   Ah''lling si Samwel, “Soho''un iya pinabowa
        pi''itu. Mbal kitam makatagna'' sat''ggolna mbal at''kka.”  '
      verse: 11
    - text: '  Angkan pina''ā'' e'' si Jesse anakna kasiyalihan. Onde'' arorog iya,
        amanis, maka ahāp isab ninda'' matana.   Jari yuk PANGHŪ'' ma si Samwel, “Ya
        na ilu tapene''ku. Pē''un na, busugin iya ns''llan tanda'' kapagsultanna.”  '
      verse: 12
    - text: '  Manjari ningā'' e'' si Samwel tanduk isihan ns''llan e'' bo'' busuganna
        si Da''ud ma matahan saga danakanna. Tinagna''an min llaw inān pataptap Rū
        si Yawe ma si Da''ud. Sakali amole'' na pabalik si Samwel ni Rama.   '
      verse: 13
    - text: '    Sakali ala''an na Rū si Yawe min si Sa''ul ati aniya'' saitan pinapehē''
        e'' si Yawe aminsana'' iya.'
      verse: 14
    - text: Ah'lling saga tendogna, yuk-i, “Tuwan sultan, tantu ka bininsana' e' saitan
        bay min Tuhan.
      verse: 15
    - text: 'Angkan tuwan, soho''un kami saga sosoho''annu itu amiha dakayu'' a''a
        ata''u magbiyula. Ati sakahaba'' ka tin''kka e'' saitan, magbiyula iya supaya
        pahāp palasahannu.”  '
      verse: 16
    - text: '  Angkan magpanoho''an si Sa''ul ma saga tendogna inān, yukna, “Na aho'',
        piha''inbi aku a''a apanday magbiyula bo'' bowahunbi pi''itu.”  '
      verse: 17
    - text: '  Jari ah''lling dakayu'' sosoho''an inān yukna, “Tuwan, aniya'' kata''uwanku
        apanday magbiyula. Anak iya si Jesse a''a min Betlehem. Aesog iya maka bobono''un.
        Ahantap isab himumūnganna maka arorog pamarananna. Ina''an isab PANGHŪ''-Yawe
        pat''ttog ma iya.”  '
      verse: 18
    - text: '  Manjari amabeya'' lapal si Sa''ul ni si Jesse, yuk-i, “Papi''ituhun
        anaknu si Da''ud ya magi''ipat bili-bili ilu.”'
      verse: 19
    - text: 'Pagkale si Jesse, magtūy iya anganduwa'' ni kura'' ba''anan tinapay maka
        dapangisihan binu-anggul maka dakayu'' anak kambing. Aubus pa''in niruwa''
        e''na, pinatulak e''na si Da''ud pehē'' ni si Sa''ul.  '
      verse: 20
    - text: '  Sakali anagna'' na maghinang si Da''ud ma deyoman sultan Sa''ul. Kasulutan
        sidda si Sa''ul ma iya angkan iya nihinang dakayu'' magbobowa pakokosna.'
      verse: 21
    - text: 'Amabeya'' lapal isab si Sa''ul pehē'' ni si Jesse, yuk-i, “Pamaituhun
        na si Da''ud ma deyomanku sabab kasulutan aku ma iya.”  '
      verse: 22
    - text: '  Na, sakahaba'' si Sa''ul bininsana'' e'' saitan bay min Tuhan, magbiyula
        magtūy si Da''ud. Bay pa''in iya makabiyula, pahāp palasahan si Sa''ul maka
        ala''an isab saitan min iya.    '
      verse: 23
  - chapter: 17
    verses:
    - text: '    Manjari magtipun saga sundalu bangsa Pilistin bo'' pasakap magbono''.
        Magpūn sigām ma kauman Soko ya ma lahat Yuda, ati magpustu sigām ma Epes-Dammim
        ma llot Soko maka Aseka.'
      verse: 1
    - text: Ina'an isab magtimuk disi Sa'ul maka saga sundalu Isra'il bo' magpustu
        ma L'bbak Ela. Patanam isab sigām bo' angatu ma bangsa Pilistin.
      verse: 2
    - text: 'In bangsa Pilistin ina''an ma dakayu'' būd, maka ina''an saga bangsa
        Isra''il ma būd saddī. Aniya'' l''bbak-būd isab ma llot sigām.  '
      verse: 3
    - text: '  Sakali aniya'' paluwas min pustu bangsa Pilistin dakayu'' a''a bobono''un
        maka babantugun. Ōnna si Golayat, a''a min da''ira Gāt. Kulang-labi dand''ppa
        maka tonga'' lanjangna.'
      verse: 4
    - text: Magsinaruk tumbaga si Golayat itu, maka magbinadju' badju' sisikan tumbaga,
        buhatna saga limampū' ka lima kilu.
      verse: 5
    - text: Tinampanan tape'na maka tumbaga, maka aniya' budjak tumbaga pasalay ma
        bukutna.
      verse: 6
    - text: 'Aniya'' budjakna dakayu'' da''aslag batangna maka batang pagt''nnunan
        kakana''. Ya solabna dī basi'', ya buhatna saga pitu'' kilu. Aniya'' magbobowa
        tamingna parahū min iya.  '
      verse: 7
    - text: '  Na, an''ngge si Golayat itu ma anggopan saga sundalu bangsa Isra''il,
        maka e''na angamahit, yukna, “Angay kam subay paluwas magbono''? Aku itu dakayu''
        ko'' sundalu Pilistin, bo'' ka''am ilu banyaga'' sadja si Sa''ul! Pene''unbi,”
        yukna, “dakayu'' a''abi bo'' soho''unbi pi''itu angatuhan aku.'
      verse: 8
    - text: Bang saupama aku tara'ugna, magpabanyaga' kami ma ka'am. Sagō' bang iya
        ya tara'ugku, ka'am ya hinang kami banyaga'.”
      verse: 9
    - text: Ah'lling lagi' si Golayat, yukna, “Buwattina'an tukasku kaesogbi bangsa
        Isra'il! Papi'ituhunbi bang aniya' angatuhan aku.”
      verse: 10
    - text: 'Ā, pagkale bissala si Golayat itu e'' si Sa''ul maka kamemon saga sundalu
        Isra''il, magtūy sigām angalogmay maka sinōd tāw.   '
      verse: 11
    - text: '    Na, ina''an si Da''ud anak si Jesse, ya min tumpuk Eprata. Si Jesse
        inān bay pat''nna'' ma Betlehem ma lahat Yuda. Walu'' heka anakna, maka ato''a
        na iya ma waktu kapagsultan si Sa''ul.'
      verse: 12
    - text: T'llungan anak si Jesse kasiyakahan bay ameya' ma sultan Sa'ul ma pagbono'an.
        Ya siyaka to'ongan si Iliyab, bo' si Abinadab, bo' si Samma,
      verse: 13
    - text: maka si Da'ud ya kasiyalihan. Jari ya t'llungan anak siyaka ameya' na
        pa'in ma si Sa'ul ma pagbono'an,
      verse: 14
    - text: 'ati si Da''ud ya magpehē''-pi''itu. Bay pa''in iya maghinang ma si Sa''ul,
        amole'' iya pabalik ni Betlehem angipat saga bili-bili mma'' sigām.  '
      verse: 15
    - text: '  Manjari magmairan na pa''in si Golayat ma matahan bangsa Isra''il,
        waktu subu maka waktu kohap ma deyom mpatpū'' llaw.  '
      verse: 16
    - text: '  Dakayu'' llaw, magpanoho''an si Jesse ma si Da''ud, yukna, “Oto'',
        pasa''ut ka pehē'' ni pustu saga siyakanu. Bowahin sigām dakarut pai-tirigu
        bay sinanglag maka sangpū'' solag tinapay itu.'
      verse: 17
    - text: Bowahin isab nakura' tumpukan sigām sangpū' solag gatas apīt. Maka nda'un
        isab kahālan saga siyakanu mahē', ati bowahin aku lapal in sigām asalamat
        du.
      verse: 18
    - text: 'Wa''i sigām magbeya'' maka sultan Sa''ul maka kamemon sundalu Isra''il
        ma L''bbak Ela, magbono'' na pa''in maka bangsa Pilistin.”  '
      verse: 19
    - text: '  Dai'' llaw pa''in, pabangun na si Da''ud bo'' pang''bbana saga bili-bili
        ma dakayu'' magi''ipat bili-bili du isab. Palanjal na iya amowa saga balanja''
        buwat bay panoho''an mma''na, ati makat''kka iya pehē'' hinabu ma pal''ngnganan
        pa''in saga magbobono'' bangsa Isra''il ni atag pagbono''an. Ina''an sigām
        angolang panukas palbantahan sigām bangsa Pilistin.'
      verse: 20
    - text: Sakali, magharap na sundalu Isra'il maka sundalu Pilistin.
      verse: 21
    - text: Pagka buwattē', pang'bba e' si Da'ud ma magjajaga balanja' ai-ai bay bowana
        bo' magdai'-dai' pehē' angowa' ma saga siyakana.
      verse: 22
    - text: Hinabuna lagi' magbissala maka sigām, ina'an na si Golayat a'a Gāt an'ngge
        min dahuwan saga pagkahina sundalu Pilistin, maka he'na isab anukas kaesog
        bangsa Isra'il buwat bay kahaba'. Jari takale itu he' si Da'ud.
      verse: 23
    - text: 'Pag''nda'' saga sundalu bangsa Isra''il ma si Golayat, magtūy sigām magdauragan
        kabowa tāw sigām.  '
      verse: 24
    - text: '  Magupama na pa''in saga sundalu inān, yuk-i, “Nda''unbi ba a''a inān.
        Llaw-llaw iya paluwas min pustuna anukas bangsatam Isra''il. Yuk suli-suli,
        sai ya makapapatay ma si Golayat tinungbasan alta'' aheka e'' sultan Sa''ul.
        Pamah''nda isab e''na anakna budjang ma a''a makapatay si Golayat, ati saga
        anak-kampungna mbal na pinabayad buwis parinta.”  '
      verse: 25
    - text: '  Atilaw gi'' si Da''ud ma saga a''a ya ma atagna, yukna “Ai kono'' panungbas
        ma a''a makapatay a''a bangsa Pilistin itu, maka amuwas kaiya''antam bangsa
        Isra''il? Sai sa kapil itu ya makatawakkal anukas saga sundalu ya suku'' Tuhan
        kakkal salama-lama?”  '
      verse: 26
    - text: '  Binalikan e'' saga a''a inān ya bay pagupama sigām, yuk-i, “Buwattē''
        ya panungbas e'' sultan ma sai ya makapatay ma Pilistin ilu.”  '
      verse: 27
    - text: '  Na, pagkale si Eliyab ya siyaka si Da''ud ma bay panilawna ma saga
        sundalu inān, magtūy akagit atayna. Angkan pah''llinganna si Da''ud, yukna,
        “Magay ka mailu? Sai bay pang''bbahannu saga bili-bili salat-salat ma paslangan
        he''? Kata''uwanku ka''a maka pagabbunu. Mamarahi to''ongan la''at pikilannu.
        Hal ko'' ka ilu bay pi''itu ang''nda''-ng''nda'' pagbono'' itu!”  '
      verse: 28
    - text: '  Ya sambung si Da''ud, “Angay?” yukna. “Ai bay hinangku? Halam bahā''
        aniya'' kapatutku minsan hal atilaw?”'
      verse: 29
    - text: Jari pataikut si Da'ud min siyakana bo' atilaw ma a'a saddī ma pasal ina'an-i.
        Sakali magsali' du panambung sigām ma iya.
      verse: 30
    - text: 'Na, takale suli-suli si Da''ud itu ati tahaka ni si Sa''ul, angkan iya
        pinalinganan sinō'' pehē'' ni sultan.  '
      verse: 31
    - text: '  Pagt''kka si Da''ud, ah''lling iya ni si Sa''ul, “Tuwan sultan,” yukna,
        “subay kitam mbal niumagad ma a''a Pilistin ilu! Aku ya pehē'', tuwan, angatuhan
        iya!”  '
      verse: 32
    - text: '  Ya sambung si Sa''ul ma iya, “Oy! Mbal ka maka''atuhan Pilistin ilu.
        Onde''-onde'' gi'' ka, bo'' iya inān magbobono'' asal min bay lagi'' kabata''na.”  '
      verse: 33
    - text: '  Sagō'' ah''lling si Da''ud ni si Sa''ul, yukna, “Tuwan, aku itu magi''ipat
        saga bili-bili mma''ku. Sakahaba'' aniya'' bili-bili tatanga'' e'' halimaw
        atawa baruwang,'
      verse: 34
    - text: aku iya magbaran anurul ati puwasanku bili-bili min bowa' sattuwa he'.
        Tabīng pa'in aku e' sattuwa he', magtūy lurayku ma bū-langalna bo' papatayku.
      verse: 35
    - text: Aho', tuwan sultan, aheka saga halimaw maka baruwang bay tapapatayku angkan
        pasali'ku a'a kapil bangsa Pilistin itu ni dakayu' sattuwa inān, pagka tatukas
        e'na kasundaluhan suku' Tuhan, ya kakkal salama-lama.”
      verse: 36
    - text: 'Ah''lling lagi'' si Da''ud, yukna, “Ya PANGHŪ''-Yawe bay angalappasan
        aku min kukku halimaw maka min kukku baruwang, ya du isab Tuhan angalappasan
        aku min pang''ntan a''a Pilistin itu.”   Pagka buwattē'' pa''in, ah''lling
        si Sa''ul ni si Da''ud, yukna, “Na, pehē'' ka angatu. Bang pa''in PANGHŪ''
        pabeya'' ma ka''a.”  '
      verse: 37
    - text: '  Manjari, pinasulug he'' si Sa''ul saga pamakayna pagbono'' ma si Da''ud.
        Pinasulug sarukna tumbaga ni kōk si Da''ud, badju''na basi'' ma puhu''na.'
      verse: 38
    - text: Pagubus itu, magtinakos si Da'ud kalis si Sa'ul, pinakambotan pehē' ni
        badju'na pagbobono'. Sagō' agon iya mbal makal'ngngan pagka mbal biyaksa,
        angkan iya ah'lling ni si Sa'ul.   “Tuwan sultan,” yukna, “mbal aku makapamono'
        bang aku magbinadju' saga pakayan itu sabab halam aku biyaksa.” Minnē' niurusan
        e' si Da'ud.
      verse: 39
    - text: 'Jari ningā'' e''na tungkudna bo'' pehē'' ni sapa'' amene'' lima batu-batu
        alanu'', pinat''nna'' e''na ni deyom puyu''-puyu'' ya asal pinagbowa e''na
        ma waktu kapangipatna saga bili-bili. Binowa isab pitikanna bo'' pal''ngngan
        tudju ni si Golayat ya a''a Pilistin e''.  '
      verse: 40
    - text: '  Salta'', pina''an si Golayat tudju ni si Da''ud, maka ina''an isab
        magbobowa tamingna min dahuanna.'
      verse: 41
    - text: Pag'nda' si Golayat ma si Da'ud in iya onde' baha'u lagi' maka ahāp luwana,
        magtūy iya niudju' e'na.
      verse: 42
    - text: Yukna ma si Da'ud, “Hōy! Ai pangannalnu ma aku? Ero' bahā', angkan ka
        pi'itu ni aku maka kayu-kayunu ilu?” Sinabbut isab e'na saga tuhan ya pagtuhanan
        bangsa sigām Pilistin bang pa'in si Da'ud taluwa' sukna'.
      verse: 43
    - text: 'Amissala lagi'' iya ma si Da''ud, “Pasōng ka pi''itu,” yukna, “bo'' pamakanku
        isinu ilu ma saga manuk-manuk maka saga sattuwa talun!”  '
      verse: 44
    - text: '  Anambung si Da''ud ma Pilistin e'', yukna, “Ka''a ilu magbowa kalis,
        budjak aheya maka budjak ariki'', sagō'' atuhanta ka ma ōn si Yawe, ya Tuhan
        tatukasnu itu. In iya Tuhan Sangat Kawasa, ya pagtuhanan saga sundalu Isra''il.'
      verse: 45
    - text: Ma llaw itu, tinukbal ka ni aku e' PANGHŪ'-Yawe ati papatayta ka maka
        ponggolanku kōknu. Pakakanku bangkaybi bangsa Pilistin ma saga manuk-manuk
        maka saga sattuwa talun, ati tasayu e' kamemon manusiya' aniya' Tuhan sab'nnal-b'nnal
        ma bangsa Isra'il.
      verse: 46
    - text: 'Kamemon saga a''a sikatimukan itu song makata''u in si Yawe makalappas
        saga a''a suku''na minsan halam aniya'' kalis atawa budjak pakokosna. Ma iya
        asal in da''ugan ma pagbono'' itu, ati tinukbal kam e''na ni komkoman kami.”  '
      verse: 47
    - text: '  Na, pagsekot na pa''in si Golayat, arak parugpak, magtūy paragan si
        Da''ud amāk iya.'
      verse: 48
    - text: 'Kino''ot e''na dakayu'' batu-batu min deyom puyu''-puyu''na bo'' magtūy
        pinitik si Golayat. Taluwa'' iya ma tuktukna ati paloblob batu he''. Magtūy
        iya humantak para''ub.  '
      verse: 49
    - text: '  Sakali anganda''ug si Da''ud minsan hal pitikan maka batu ma tanganna.
        Minsan halam kalisna, tabono''na maka tapatayna si Golayat.'
      verse: 50
    - text: Paghantak si Golayat itu, paragan magtūy si Da'ud bo' an'ngge ma atagna.
        Nihublut e'na kalis si Golayat bo' papatayna. Pagubus, pinonggolan e'na kōk.   Na,
        pag'nda' bangsa Pilistin in sundalu sigām babantugun amatay na, magtūy sigām
        maglahian.
      verse: 51
    - text: Sakali, magolangan saga sundalu bangsa Isra'il maka bangsa Yuda maka e'
        sigām pasōng ni dahuwan bo' angapas saga Pilistin sampay ni bihing da'ira
        Gāt maka ni pagsosōran ni Ekron. Sikahantalan bangkay saga sundalu Pilistin
        ma bihing lān min Sa'araim sampay ni Gāt maka ni Ekron.
      verse: 52
    - text: Pagbalik saga sundalu Isra'il min bay panurulan ma saga sundalu Pilistin,
        tataban magtūy e' sigām kamemon ai-ai takapin ma pustu saga sundalu Pilistin.
      verse: 53
    - text: 'Jari binowa e'' si Da''ud kōk si Golayat ni Awrusalam, sagō'' saga pakokos
        si Golayat bay bowana ni toldana.  '
      verse: 54
    - text: '  Maka''nda'' pa''in si Sa''ul ma kapangatu si Da''ud ma si Golayat,
        atilaw iya ma si Abner ya nakura'' saga sundaluna. “Abner,” yukna, “anak sai
        sa onde'' baha''u inān?”   “Minsan aku pasapanu tuwan sultan, mbal kata''uwanku,”
        yuk sambung si Abner.  '
      verse: 55
    - text: '  Yuk sultan lagi'', “Panilawun bang anak sai iya.”  '
      verse: 56
    - text: '  Manjari makabalik pa''in si Da''ud min kapamono''na ma si Golayat,
        binowa iya e'' si Abner paharap ni si Sa''ul, salta'' ina''an lagi'' kōk si
        Golayat binenten e''na.'
      verse: 57
    - text: 'Atilaw si Sa''ul ma si Da''ud, “Anak sai ka, oto''?” yukna.   Anambung
        si Da''ud, “Tuwan sultan,” yukna, “aku itu anak dakayu'' tendognu si Jesse,
        a''a min Betlehem.”    '
      verse: 58
  - chapter: 18
    verses:
    - text: '    Na, aubus pa''in pagbissala si Da''ud maka si Sa''ul, makapagda''atay
        iya maka si Jonatan ya anak si Sa''ul. In lasa si Jonatan ma si Da''ud sali''
        du lasana ma baranna.'
      verse: 1
    - text: Tinagna'an min llaw ina'an, halam na pinapole' e' si Sa'ul si Da'ud ni
        okoman mma'na.
      verse: 2
    - text: Sakali itu, pagka alasa si Jonatan ma si Da'ud buwat e'na alasahan baranna,
        bay iya magjanji' maka si Da'ud.
      verse: 3
    - text: 'Nihurusan e'' si Jonatan jubana bo'' pamuwanna ma si Da''ud, beya'' isab
        s''mmekna pagbobono'' maka kalisna sampay pana''na maka kambotna.  '
      verse: 4
    - text: '  Pi''ingga-pi''ingga panoho''an si Sa''ul ma si Da''ud, aheya sadja
        da''uganna angkan iya tahinang nakura'' alanga ma saga sundalu. In kapat''nna''
        ma si Da''ud itu makasulut pangatayan kamemon saga a''a Isra''il sampay saga
        pagnakura''an sundalu si Sa''ul.  '
      verse: 5
    - text: '  Manjari waktu lagi'' bay kapamole'' saga sundalu Isra''il puwas bay
        tapatay e'' si Da''ud si Golayat, pina''an pabāk ni si Sa''ul saga kar''ndahan
        min katilingkal kauman Isra''il magpangigal maka magkalangan, magbowa sigām
        tambul-tambul maka biyula.'
      verse: 6
    - text: 'Hinabu sigām magpangigal, angalang sigām buwattitu,  “Ibuhan tapatay
        e'' sultan Sa''ul, maka hatusan ibu isab ma si Da''ud.”   '
      verse: 7
    - text: '  Pagkale si Sa''ul ma pagkalang itu, landu'' iya angastol angkan yukna
        ma deyom atayna, “Bang ma saga a''a itu hatusan ibu ya bay tapatay e'' si
        Da''ud bo'' aku itu ibuhan sadja. Na, ai lagi'' bahā'' takapin ya makajari
        niagaw e''na? Luwal la''a pagsultanku.”'
      verse: 8
    - text: 'Angkan tinagna''an min llaw inān ala''at na pang''nda'' si Sa''ul ma
        si Da''ud kabowa pangimbūna.  '
      verse: 9
    - text: '  Manjari pag''llaw dakayu'', aniya'' saitan bay min Tuhan pasangon ni
        si Sa''ul. Binelaw iya, maka magligaw e''na amissala ma deyom luma''na, hinabu
        si Da''ud magbiyula buwat kabiyaksahanna. Na, aniya'' budjak ma tangan si
        Sa''ul,'
      verse: 10
    - text: 'ati yukna ma deyom atayna, “Gom lagbasku si Da''ud itu ni dinding.” Sakali,
        binudjak si Da''ud e'' si Sa''ul, daipara katangkisan e''na min duwa.  '
      verse: 11
    - text: '  Aheya tāw si Sa''ul ma si Da''ud sabab tinabang na pa''in iya e'' PANGHŪ''-Yawe
        bo'' si Sa''ul tinaikutan na.'
      verse: 12
    - text: Pagka buwattē', pinatulak e'na si Da'ud bo' pinagmakōk ma tumpukan sundalu
        dangibu hekana. Jari magmakōk si Da'ud ma saga sundaluna pi'ingga-pi'ingga
        ya pagbono'an sigām.
      verse: 13
    - text: Ajatu kamemon kahinanganna sabab ina'an asal PANGHŪ' pat'ttog ma iya.
      verse: 14
    - text: Ya itu sababan angkan pasōng gom pa'in tāw si Sa'ul ma si Da'ud.
      verse: 15
    - text: 'Malaingkan in kamemon a''a Isra''il maka Yuda palasa ma si Da''ud sabab
        ahāp e''na magmakōkan sigām ma pagbono''an.  '
      verse: 16
    - text: '  Na, aniya'' waktu ah''lling si Sa''ul ni si Da''ud, yukna, “Bang aesog
        e''nu amogbogan aku maka bang t''nggehannu pahāp pagbono'' PANGHŪ'', pamah''ndaku
        ma ka''a si Merab, ya anakku siyaka.” Buwattē'' pamissala si Sa''ul sabab
        ma pikilanna ngga''i ka iya ya amapatay si Da''ud, sagō'' saga bangsa Pilistin.  '
      verse: 17
    - text: '  Saguwā'' anambung si Da''ud. “Tuwan,” yukna, “aku maka saga matto''a-danakanku
        sampay na saga ka''mbo''anku itu a''a areyo'' du ko'' ma bangsa Isra''il.
        Angkan mbal aku patut amikit ni sultan.”'
      verse: 18
    - text: 'Malaingkan, ta''abut pa''in waktu bay panugun pamakawin si Merab ma si
        Da''ud, pinakawin na iya ma l''lla saddī ya pinagōnan si Adare''el, a''a min
        Mehola.  '
      verse: 19
    - text: '  Na, si Mikal, ya anak si Sa''ul budjang kasiyalihan, bilahi sidda ma
        si Da''ud. Jari pagta''u si Sa''ul ma pasalan itu-i kasulutan iya.'
      verse: 20
    - text: 'Yukna ma deyom atayna, gom pamah''ndaku si Mikal ma si Da''ud supaya
        iya takatina amono'' bo'' pinapatay e'' saga bangsa Pilistin. Angkan binalikan
        e'' si Sa''ul bay llingna ma si Da''ud, yukna, “Makajari na ka tahinang ayuwanku.”  '
      verse: 21
    - text: '  Manjari magpanoho''an si Sa''ul ma saga tendogna sinō'' magbissala
        maka si Da''ud ma halam aniya'' makata''u. Sinō'' sigām amissalahan iya buwattitu,
        “Kasulutan sultan ma ka''a, maka kinalasahan ka e'' kamemon saga tendogna,
        angkan ahāp lagi'' bang ngā''nu na h''nda anakna he''.”  '
      verse: 22
    - text: '  Jari buwattē'' pamissala saga tendog inān ma si Da''ud, sagō'' anambung
        iya, yukna, “Angay, taluhay-luhaybi bahā'' tahinang dakayu'' ayuwan sultan?
        Aku itu a''a miskin maka ngga''i ka babantugun.”  '
      verse: 23
    - text: '  Makata''u pa''in si Sa''ul pasal bay kabtangan si Da''ud he'','
      verse: 24
    - text: 'yuk panambungna, “Haka''inbi si Da''ud buwattitu, ‘Halam aniya'' saddī
        ungsud niamu'' min ka''a e'' sultan, luwal dahatus kuwit bay pangislaman min
        bangsa Pilistin. Minnē'' makabalos in sultan ma saga bantana.’ ” Sagō'' ya
        to''ongan mohot si Sa''ul in si Da''ud tapapatay e'' bangsa Pilistin.  '
      verse: 25
    - text: '  Pagkale si Da''ud ma pamissala saga tendog inān, sulut na iya tahinang
        ayuwan sultan Sa''ul. Angkan minsan halam lagi'' ta''abut waktu bay panugun,'
      verse: 26
    - text: 'parugpak si Da''ud maka saga sundaluna ni bangsa Pilistin, ati tapatay
        e'' sigām saga duwa hatus puhu''. Pagubus, binowa e'' si Da''ud duwa hatus
        kuwit bay pangislaman min saga Pilistin e''. Ni''nde''an e''na ni si Sa''ul
        supaya iya makajari na ayuwan sultan. Pagka buwattē'', bay pamakawin e'' si
        Sa''ul anakna si Mikal ma si Da''ud.  '
      verse: 27
    - text: '  Tasayu pa''in e'' si Sa''ul in si Da''ud tinabang e'' PANGHŪ'' maka
        kinalasahan e'' anakna si Mikal,'
      verse: 28
    - text: 'gom pa''in magduruhun tāwna. Jari binantahan si Da''ud e'' si Sa''ul
        sat''ggolna allum.  '
      verse: 29
    - text: '  Na, masi na pa''in saga pagnakura''an bangsa Pilistin amowa magbono''
        maka bangsa Isra''il buwat asal daran nihinang e'' sigām. Jari kahaba'' sigām
        parugpak ni saga Pilistin, aheya da''ugan si Da''ud min kasehe''an saga nakura''
        sundalu si Sa''ul. Minnē'' landu'' abantug ōn si Da''ud.    '
      verse: 30
  - chapter: 19
    verses:
    - text: '    Na, magsuli-suli si Sa''ul ma anakna si Jonatan maka saga tendogna
        pangandolan pasal si Da''ud subay pinapatay. Sagō'' alasa to''ongan si Jonatan
        ma si Da''ud,'
      verse: 1
    - text: angkan iya binanda'an e'na. Yuk si Jonatan, “Angamohot mma'ku si Sa'ul
        amapatay ka'a, angkan ka subay pahalli' salung subu. Amiha ka lugal patapukannu.
        Ebot-ebot, da'a ka magluwas-luwas.
      verse: 2
    - text: 'Pagsalung, magbeya'' aku maka mma''ku ni huma ya patapukannu. Bissalahanku
        iya ma pasalannu, jari haka''anta pa''in ka bang ai ya kaluwasanna.”  '
      verse: 3
    - text: '  Sakali pag''llaw dakayu'' pa''in, binissalahan si Sa''ul e'' si Jonatan
        pasalan kahāp si Da''ud. Yukna, “Mma'', da''a inayun si Da''ud sabab halam
        iya bay angala''at ka''a. Bang pina''amu, in kamemon bay tahinangna aheya
        sidda katabanganna ma ka''a.'
      verse: 4
    - text: 'Bay paglilla''na kallumna waktu kapamono''na si Golayat ati aheya da''ugan
        bay pamuwan PANGHŪ'' ma kitam bangsa Isra''il. Kasaksi''annu itu kamemon maka
        kinōgan ka isab. Na, angay la''atnu a''a halam dusahan buwat si Da''ud angkan
        iya subay papataynu?”  '
      verse: 5
    - text: '  Tabowa si Sa''ul ma pamissala si Jonatan inān angkan iya ah''lling,
        yukna, “Sapahanku ma ōn si Yawe ya kakkal salama-lama, in si Da''ud mbal na
        pinapatay.”'
      verse: 6
    - text: 'Sakali pinalinganan si Da''ud e'' si Jonatan bo'' pangahakana kamemon
        bay kapagbissalahanna maka mma''na. Manjari binowa si Da''ud ni si Sa''ul,
        ati maghinang iya ma deyo''an sultan buwat bay ka''ina tagna''.  '
      verse: 7
    - text: '  Malaingkan paniya'' na isab bono'' aheya, jari pehē'' si Da''ud angandugpak
        ni bangsa Pilistin. Apaslod sidda pangandugpakna angkan maglahian sadja saga
        sundalu Pilistin.  '
      verse: 8
    - text: '  Sagō'' aniya'' na saitan bay min PANGHŪ'' pasōd ni si Sa''ul hinabuna
        aningkō'' ma deyom luma''na maka he''na ang''ntanan budjakna. Sakali itu,
        hinabu si Da''ud magbiyula,'
      verse: 9
    - text: 'binudjak iya magtūy e'' si Sa''ul. Daipara makatangkis si Da''ud, bo''
        budjak inān tumaluwa'' sadja ni dinding. Jari ma sangom du inān, alahi si
        Da''ud minna''an.  '
      verse: 10
    - text: '  Sakali, magpanoho''an si Sa''ul ma saga tendogna sinō'' anganjagahan
        luma'' si Da''ud, ati sinō'' iya pinapatay pagsubu. Daipara binanda''an si
        Da''ud e'' h''ndana si Mikal, yukna, “Tuwanku, bang ka mbal alahi sangom itu,
        tantu ka binono'' salung.”'
      verse: 11
    - text: Angkan pinaluwas si Da'ud e' si Mikal labay min tandawan bo' iya magtūy
        alahi.
      verse: 12
    - text: 'Manjari aniya'' ta''u-ta''u bay ningā'' e'' si Mikal. Pinabahak e''na
        ma kantil bo'' yampa minantahan e''na, maka pinat''nna''an bū kambing isab
        ma kōkna.  '
      verse: 13
    - text: '  Pagt''kka pina''an saga tendog si Sa''ul bahasa anaggaw si Da''ud,
        ah''lling si Mikal ni sigām in si Da''ud ina''an asaki.  '
      verse: 14
    - text: '  Kahaka''an pa''in si Sa''ul, magtūy iya magpanoho''an ma saga a''a
        inān, yukna, “Pabalik kam pehē'' bo'' bowahunbi pi''itu si Da''ud beya'' maka
        pabahakanna. Aku magbaran ya amapatay iya.”'
      verse: 15
    - text: 'Anā, pagsōd pa''in saga sosoho''an inān ni deyom bilik, luwal ta''u-ta''u
        ya ta''nda'' sigām pat''nna'' ma pabahakan e'', maka bū kambing ma kōkna.  '
      verse: 16
    - text: '  Pinah''llingan si Mikal e'' si Sa''ul, yukna, “Angay aku akkalannu?
        Angay dūlannu bantaku alahi?”   Yuk sambung si Mikal ni mma''na, “Ya llingna
        ma aku, in aku papatayna kono'' bang iya mbal tugutanku alahi.”   '
      verse: 17
    - text: '    Manjari makalahi pa''in si Da''ud, pehē'' iya ni Rama bo'' angahaka''an
        si Samwel pasal kamemon bay kahinangan si Sa''ul ma iya. Pagka buwattē'' pa''in,
        magbeya'' sigā karuwangan ni lūngan Nayot bo'' mahē'' pat''nna''.'
      verse: 18
    - text: Kahaka'an pa'in si Sa'ul in si Da'ud kono' wa'i ma Nayot, ma kauman Rama,
      verse: 19
    - text: magtūy iya anoho' saga tendogna pehē' anaggaw iya. Saguwā' pagt'kka saga
        tendog itu, ta'nda' e' sigām dakayu' tumpukan nabi amaluwas bissala mbal tahati,
        maka ina'an isab si Samwel pagmakōkan sigām. Jari pahōp Rū Tuhan ma saga tendog
        inān, maka ya du sigām tabowa amaluwas bissala ya mbal tahati.
      verse: 20
    - text: Makata'u pa'in si Sa'ul pasal itu-i, aniya' tendogna saddī bay soho'na
        pehē'. Ya du sigām tabowa amaluwas bissala buwattē'. Jari aniya' gi' tendog
        kasehe' pinapehē' e' si Sa'ul, kamint'lluna na, ati ya du sigām isab amaluwas
        bissala mbal tahati.
      verse: 21
    - text: 'Katapusanna, magbaran si Sa''ul pehē'' ni Rama bo'' ni k''ppong aheya
        ya ma lahat Seku. Maina''an pa''in, atilaw iya, yukna, “Maingga bahā'' si
        Samwel maka si Da''ud?”   Ya sambung saga a''a bay panilawan, “Tuwan sultan,
        wa''i sigā ma Rama, ma lūngan Nayot.”  '
      verse: 22
    - text: '  Sakali, palanjal si Sa''ul ni Nayot, sagō'' ya du iya kahōpan e'' Rū
        Tuhan ati aniya'' bissala mbal tahati pinaluwas e''na sampay tat''kkana lūngan
        Nayot e''.'
      verse: 23
    - text: 'Maina''an pa''in, nihurusan e'' si Sa''ul pan''mmekna maka ya du iya
        tabowa magbissala kaligawan ma matahan si Samwel. Jari pabahak iya maka panantangna
        animpus dang''llaw dambahangi. Ya itu sababan angkan pinagsambatan e'' a''a,
        “Nabi bahā'' sampay si Sa''ul?”    '
      verse: 24
  - chapter: 20
    verses:
    - text: '    Manjari, alahi na isab si Da''ud min lūngan Nayot ya ma Rama inān
        tudju ni si Jonatan. Ya panilawna ma si Jonatan e'', “Ai kasā''an bay tahinangku?
        Ai dusaku ma mma''nu angkan iya angamohot amapatay aku?”  '
      verse: 1
    - text: '  Yuk sambung si Jonatan. “Oy, s''lle'' bale puhu''nu! Mbal ko'' ka''a
        ilu pinapatay e'' si mma''! Ai-ai kahinanganna aheya-ariki'', subay pangaru
        e''na dahū ni aku.” Yuk lagi'' si Jonatan, “Angay angkan limbunganna min aku
        niyatna amapatay ka''a? Suli-suli sadja ko'' ilu, da''a beya''-beya''un.”  '
      verse: 2
    - text: '  Sagō'' anapa si Da''ud bo'' anambung, yukna, “Kinata''uwan e'' mma''nu
        in aku makasulut pangatayannu angkan pangannalna in ka''a subay mbal pinata''u
        sabab ya aniya'' magkarukka''an lagi'' ka.” Anubahat lagi'' si Da''ud, yukna,
        “Sapahanku ma ōn si Yawe ya Tuhan kakkal salama-lama, maka ma ōnnu isab, in
        aku itu marai'' na pinapatay.”  '
      verse: 3
    - text: '  Na, ah''lling si Jonatan, yukna, “Haka''in aku bang ai kabaya''annu.
        Tantu hinangku ma ka''a.”  '
      verse: 4
    - text: '  Ya panambung si Da''ud, “Salung,” yukna, “Paghinang Bulan Baha''u,
        maka subay aku pajamu ma sultan. Sagō'' dūlin lagi'' aku patapuk ma kahuma''an
        deya sampay ni kasangoman ma llaw sumuddai.'
      verse: 5
    - text: Bang saupama tasayuna in aku alikut, ah'lling ka ni iya, yuknu, ‘Bay ama'id
        si Da'ud min aku bo' pasa'ut amole' ni Betlehem, ya lahatna luggiya'. Subay
        tasabuna hinang Pagtaubat sigām maglaulahasiya'.’ ”
      verse: 6
    - text: Amissala lagi' si Da'ud, yukna, “Bang hal angaho' mma'nu, hatina asalamat
        aku. Sagō' bang iya angastol, tantu aniya' niyatna angala'at aku.
      verse: 7
    - text: 'Aniya'' isab panganjunjungku ni ka''a, tuwan. Atanu asal aku, jari hinangin
        aku kahāpan ma sabab paljanji''an ya bay pagsapahanta ma matahan PANGHŪ''.
        Bang b''nnal aniya'' kasā''an bay tahinangku, na, ka''a na ya magbaran amapatay
        aku! Da''a sadja aku tukbalun ni mma''nu.”  '
      verse: 8
    - text: '  Ya sambung si Jonatan ma si Da''ud, “Oy! Da''a ka magpikil buwattilu,”
        yukna. “Bang hati tasayuku b''nnal-b''nnal aniya'' niyat mma''ku angamula
        ka''a, pata''uta ka magtūy.”  '
      verse: 9
    - text: '  Atilaw si Da''ud, yukna, “Bang saupama akasla panambung mma''nu ma
        ka''a, sai amata''u aku?”  '
      verse: 10
    - text: '  Anambung si Jonatan yukna, “Sūng kita kaleya.” Jari pehē'' na sigām.'
      verse: 11
    - text: Ma huma pa'in, yuk si Jonatan ma si Da'ud, “Saksi'ta si Yawe ya pagtuhanan
        bangsa Isra'il, salung atawa sumuddai ma sali' waktu buwattitu du, bowaku
        magbissala si mma'. Bang hati ahāp pamikilna ma pasalannu, pabeya'anta pa'in
        ka lapal.
      verse: 12
    - text: Saguwā' bang iya magmohot angala'at ka'a, bang pa'in aku pinagmulka'an
        e' PANGHŪ' bang ka mbal magtūy pata'uku bo' supaya ka makalahi. Mura-murahan
        bang pa'in ka ginapi' e' PANGHŪ' buwat bay panganggapi'na ma mma'ku.
      verse: 13
    - text: Malaingkan pangamu'ku isab ma ka'a bang pa'in aku pa'nda'annu kahāpan
        sat'ggolku allum, buwat kahāpan PANGHŪ'. Maka bang aku saupama amatay,
      verse: 14
    - text: 'da''a b''kkatun kahāpannu ma saga panubu''ku, minsan aligis e'' PANGHŪ''
        kamemon palbantahannu min babaw dunya itu.”  '
      verse: 15
    - text: '  Sakali aniya'' lagi'' paljanji''an si Jonatan ma si Da''ud maka panubu''na,
        yukna, “Bang pa''in tinungbasan e'' Tuhan saga palbantahan si Da''ud.”'
      verse: 16
    - text: 'Kinalasahan si Da''ud e'' si Jonatan buwat e''na alasahan baranna, angkan
        soho''na si Da''ud amatuman janji''na, ma sabab lasana isab ma si Jonatan.  '
      verse: 17
    - text: '  Pagubus, ah''lling si Jonatan ma si Da''ud, yukna, “Salung na in Paghinang
        Bulan Baha''u, angkan tantu ko'' ka''a ilu piniha he'' si mma'' pagka halam
        a''a ma tingkō''annu.'
      verse: 18
    - text: Na, ma sumuddai he', saga abay kohap, pehē' ka ni lugal ya bay patapukannu
        waktu panagna' paniya' palkala' itu. Angagad ka mahē' ma tambak batu ya niōnan
        Esel,
      verse: 19
    - text: ati amana' aku mint'llu ni kīd batu patapukannu he', buwat hantang to'ongan
        aniya' pana'ku.
      verse: 20
    - text: Soho'ku dakayu' onde' l'lla angā' pana' he'. Jari bang yukku ma iya, ‘Ina'an
        saga pana' ma atag batu tampal pi'itu, bowahun pi'itu,’ makajari ka paluwas.
        Sapahanta ka ma kallum PANGHŪ', halam aniya' la'at tum'kka ni ka'a. Asalamat
        ka.
      verse: 21
    - text: Sagō' bang yukku ni onde' ya soho'ku inān, ‘Wa'i ma katāhan saga pana',’
        hatina subay ka pasa'ut alahi sabab ya na kahandak PANGHŪ' ma ka'a.
      verse: 22
    - text: 'Maka pasal bay paljanji''anta inān, entomun pahāp, PANGHŪ'' ya saksi''ta
        sampay salama-lama.”  '
      verse: 23
    - text: '  Buwattē'' pa''in, patapuk na si Da''ud ma lugal bay kapagisunanna maka
        si Jonatan. Ta''abut pa''in Paghinang Bulan Baha''u, ina''an na sultan Sa''ul
        aningkō'' ma pagjamuhan.'
      verse: 24
    - text: Maina'an iya aningkō' ma bihing dinding, buwat kabiyaksahanna. Magalop
        iya maka si Jonatan, maka ina'an isab si Abner ma bihingna. Sagō' in paningkō'an
        si Da'ud halam maga'a.
      verse: 25
    - text: Halam ah'lling-h'lling si Sa'ul itu, sabab ma pikilanna, kalu aniya' bay
        tahinang e' si Da'ud ya makabatal iya.
      verse: 26
    - text: 'Sagō'' pag''llaw dakayu'' pa''in, llaw karuwana ma bulan inān, halam
        na isab maga''a paningkō''an si Da''ud. Angkan atilaw si Sa''ul ma anakna
        si Jonatan, yukna, “Angay sangay di''ilaw, halam pajamu pi''itu anak si Jesse
        ilu?”  '
      verse: 27
    - text: '  Anambung si Jonatan, yukna, “Bay iya ama''id min aku, mma'', amole''
        kono'' iya ni Betlehem.'
      verse: 28
    - text: 'Yukna ma aku, ‘Dūlin lagi'' aku amole'' sabab in kami magkaukampung maghinang
        pagkulban ma kauman kami. Bay aku niamay-amayan e'' danakanku,’ yukna, ‘sinō''
        pahadil.’ Bang kono'' makajari ma aku,” yuk si Jonatan, “tinugutan iya amole''
        bo'' mag''nda'' maka dauranakanna. Na, ya ilu sababan angkan halam makapi''itu
        si Da''ud ni pagjamuhan.”  '
      verse: 29
    - text: '  Angastol to''ongan si Sa''ul pagkalena ma bissala si Jonatan itu, angkan
        yukna, “Ē! Halambiyara'' itu, mamarahi tuwas kōknu. Aheya to''ongan dapitnu
        ma si Da''ud. Kaiya''an aheya ko'' ilu ma ka''a sampay ma ina''nu!'
      verse: 30
    - text: 'Halam tasayunu sat''ggol masi allum anak si Jesse ilu ma babaw dunya
        itu, mbal ka makapagsultanan paglahat itu. Na, soho''un iya binowa pi''itu
        sabab patut iya subay pinapatay!”  '
      verse: 31
    - text: '  Anambung si Jonatan yukna, “Angay angkan subay pinapatay si Da''ud?
        Ai dusana?”'
      verse: 32
    - text: 'Pagka buwattē'' panambung si Jonatan, magtūy iya nihiyak e'' si Sa''ul
        maka budjak. Minnē'' kinata''uwan e'' si Jonatan in mma''na magmohot to''ongan
        amapatay si Da''ud.  '
      verse: 33
    - text: '  Sakali akagit to''ongan atay si Jonatan ati an''ngge iya magtūy min
        pagkakanan. Manjari ma llaw pagjamu karuwana, halam iya amangan sabab ap''ddi''
        landu'' atayna pasalan pangahina'' mma''na ma si Da''ud.  '
      verse: 34
    - text: '  Na, pag''llaw dakayu'', pehē'' na si Jonatan ni huma bay kapagisunanna
        pagbākanna maka si Da''ud. Aniya'' isab onde'' l''lla ameya'' ma si Jonatan,'
      verse: 35
    - text: manjari ah'lling iya ni onde' inān, yukna, “Paragan ka pehē' bo' piha'un
        saga pana' ya pamana'ku itu.” Sakali, hinabu paragan onde' itu, pinaleyang
        e' si Jonatan dakayu' pana' pinaliyu min iya.
      verse: 36
    - text: Pagt'kka onde' ni lugal kahūgan pana' he', niolangan iya e' si Jonatan,
        yuk-i, “Ilu pana' ma dahuannu!
      verse: 37
    - text: Na, pal'kkasun dagannu ilu! Da'a ka maghogga'-hogga'!” Pinuwa' na pana'
        inān he' onde' bo' ni'nde'an ni nakura'na si Jonatan.
      verse: 38
    - text: Tu'ud halam panghati onde' inān ma saga palkala' he', luwal si Jonatan
        maka si Da'ud ya makata'u.
      verse: 39
    - text: 'Pagubus itu, sinōngan e'' si Jonatan pana''na ni onde'' l''lla inān bo''
        soho''na amole''. “Pehē'' na ka,” yukna, “bowahun saga pana'' itu amole''
        ni kauman.”  '
      verse: 40
    - text: '  Makala''an pa''in onde'' he'', paluwa'' na si Da''ud min liyu batu
        bay patapukanna bo'' pasujud mint''llu ma dahuwan si Jonatan. Manjari, maggapus
        sigām karuwangan maka he'' sigām magtangis. Saguwā'' palabi heya tangis si
        Da''ud min si Jonatan.'
      verse: 41
    - text: 'Yuk si Jonatan ma iya, “Na, bagay, bang pa''in ka mura-murahan asalamat.
        Ma takdil kapagbagayta, PANGHŪ'' ya saksi'' ma saga paljanji''anta karuwangan
        sampay ma saga panubu''ta magsuring-magsaingsing.” Pagubus itu, ala''an na
        si Da''ud minnē'', bo'' si Jonatan pabalik na ni kauman.    '
      verse: 42
  - chapter: 21
    verses:
    - text: '    Pabutas pa''in si Da''ud min si Jonatan, pehē'' na iya ni kauman
        Nōb bo'' tibawna imam Ahimelek. Pagbāk si Ahimelek itu ma si Da''ud, amidpid
        iya kabowa tāwna. Atilaw iya, yuk-i, “Angay ka karangan-danganan ilu? Angay
        halam sehe''nu?”  '
      verse: 1
    - text: '  Yuk sambung si Da''ud, “Aniya'' bay panoho''an aku e'' sultan. Bay
        aku binanda''an e''na sinō'' mbal amata''u minsan ma sai pasalan l''ngngan
        itu. Ma takdil saga a''aku, bay na sigām haka''anku bang maingga pagsabuhan
        kami.”'
      verse: 2
    - text: 'Atilaw gi'' si Da''ud, yukna, “Na, aniya'' bahā'' takakanta? Buwanin
        gi'' aku limansolag tinapay, atawa ai-ai na aniya'' mailu.”  '
      verse: 3
    - text: '  Anambung si Ahimelek, yukna, “Halam aniya'' tinapay maitu luwal ya
        tinapay bay pamasuku'' Tuhan, sagō'' wajib sadja itu kinakan e'' saga a''abi
        bang sigām halam bay makapaghulid maka d''nda sōngbi pi''itu.”  '
      verse: 4
    - text: '  Ah''lling si Da''ud yukna, “Ma addat kami, pangalāngan asal maghulid
        maka d''nda bang song ni pagbono''an. Asussi saga a''aku sampay pamaranan
        sigām minsan ma l''ngngan m''ssa'' bidda''. Ya lagi''na bang ni l''ngngan
        aheya buwat na itu-i!”'
      verse: 5
    - text: Sakali, pamuwan e' imam inān ma si Da'ud tinapay bay pamasuku' Tuhan,
        ya bay nila'anan min matahan Tuhan bo' ginanti'an magtūy maka tinapay baha'u.
        Halam aniya' takakan saddī tapamuwan e' imam liyu minnē'.
      verse: 6
    - text: 'Na, aniya'' dakayu'' sosoho''an si Sa''ul bay pasabu maina''an pagka
        aniya'' hinangna tudju ni PANGHŪ''. Ōnna si Do''eg bangsa Edom, ya aesog to''ongan
        ma saga magi''ipat bili-bili si Sa''ul.  '
      verse: 7
    - text: '  Jari atilaw si Da''ud ma si Ahimelek, yukna, “Aniya'' budjak atawa
        kalis maitu? Halam aku bay magbowa pakokos pagka asa''ut panoho''an sultan
        he''.”  '
      verse: 8
    - text: '  Yuk sambung imam, “Itiya'' maitu kalis si Golayat a''a Pilistin ya
        bay tapataynu ma L''bbak Ela. Itiya'' ma liyu epod, pinutus maka kakana''.
        Bang hati kabilahiannu, ngā''un na sabab halam aniya'' saddī kalis minnilu.”   Jari
        ah''lling si Da''ud, “Na, ndiya ma aku sabab halam na aniya'' pahāp minnilu.”   '
      verse: 9
    - text: '    Jari itu palanjal na si Da''ud ma kalahina min si Sa''ul bo'' pehē''
        ni si Akis, ya sultan ma da''ira Gāt.'
      verse: 10
    - text: 'Mahē'' pa''in, ah''lling ni si Akis saga tendogna pangandolan, yuk-i,
        “Ya na ko'' ilu si Da''ud ya sultan ma paglahat Isra''il. Iya na a''a pinagkalangan
        e'' saga kar''ndahan hinabu sigām magpangigal, yuk-i,  ‘Ibuhan tapatay e''
        sultan Sa''ul, jari hatusan ibu ma si Da''ud’.”   '
      verse: 11
    - text: '  Tinali''-tali'' pahāp e'' si Da''ud pah''lling saga a''a itu, jari
        sinōd iya tāw landu'' aheya ma sultan Akis.'
      verse: 12
    - text: 'Angkan iya magbelaw-belaw di-na sakahaba'' aniya'' a''a ang''nda'' iya.
        Hinabuna binalutan e'' sigām, magbau''-bau'' iya kinangog. Maggudlis iya indalupaginis
        ma saga tambol lawang ya ma ād da''ira inān, maka pinatū'' isab bohelona ni
        p''ngngotna.  '
      verse: 13
    - text: '  Sakali ah''lling sultan Akis ni saga tendogna, yukna, “ Nda''unbi ba
        a''a binelaw ilu! Angay iya bay bowabi pi''itu?'
      verse: 14
    - text: 'Akulang bahā'' a''a dupang ma aku, angkan bowabi a''a itu bo'' magbelaw-belaw
        ma kamaituhanku? Pala''anunbi iya minnitu!”    '
      verse: 15
  - chapter: 22
    verses:
    - text: '    Manjari, ala''an si Da''ud min Gāt bo'' alahi ni dakayu'' songab
        batu ma lahat Adullam. Pagta''u pa''in itu e'' saga matto''a-danakanna, pehē''
        sigām parakayu'' ma iya.'
      verse: 1
    - text: 'Parakayu'' isab ma si Da''ud kamemon saga a''a sasuku kasigpitan maka
        ma deyom utang atawa taga-koto''-koto'' ma deyom atay, ati tahinang iya pagnakura''an
        sigām. Saga mpat hatus puhu'' ya heka sigām.  '
      verse: 2
    - text: '  Palanjal si Da''ud minnē'' ni da''ira Mispa ma lahat bangsa Mowab bo''
        ah''lling ni sultan sigām, yukna, “Tuwan, angamu'' aku junjung bang pa''in
        parūlnu ina''-mma''ku pahanti'' ma deyomannu sampay kata''uwanku bang ai ya
        kahandak Tuhan ma aku.”'
      verse: 3
    - text: 'Jari pang''bba e''na ina''-mma''na ma sultan Mowab he'', ati mahē'' sigām
        pahanti'' sat''ggol si Da''ud pahanti'' ma patapukan ahogot.  '
      verse: 4
    - text: '  Sagō'' binanda''an si Da''ud e'' nabi Gād, yukna, “Da''a ka pat''ggol
        ma tapukan ilu. Pehē'' ka ni jadjahan Yuda.” Angkan ala''an si Da''ud minnē''
        bo'' pehē'' ni katalunan ma Heret.   '
      verse: 5
    - text: '    Mbal at''ggol, takale e'' si Sa''ul pasal si Da''ud maka saga tendogna
        tabāk na. Pasalta'', ina''an si Sa''ul ma Gibeya, aningkō'' ma sindungan kayu
        tamaris ya ma būd e''. Aniya'' asal budjak ma tanganna. Ina''an isab saga
        a''a kawakilanna an''ngge ma katilibutna.'
      verse: 6
    - text: Jari ah'lling si Sa'ul ni sigām, yuk-i, “Akale kam pahāp, ka'am saga panubu'
        Benjamin! Ma pikilanbi bahā', kabuwanan kam kabbun anggul maka tana' paghuma'an
        e' anak si Jesse inān? Tahinang bahā' kam e'na nakura' alanga ma saga ibuhan
        atawa hatusan sundaluna?
      verse: 7
    - text: 'Ya bahā'' ilu sababanna angkan kam magisunan aku? Angay halam aniya''
        minsan dangan min ka''am amata''uwan aku in anakku maka anak si Jesse bay
        makapagjanji''? Halam aniya'' pagka''inagonbi ma aku atawa minsan hal la''a
        angahaka''an aku in anakku bay amidjakan iya amapatay aku ma labayan. Ina''an
        na iya anipihan aku buwattina''an!”  '
      verse: 8
    - text: '  Na ina''an isab si Do''eg, a''a bangsa Edom, samat''ngge maka saga
        pagnakura''an tendog si Sa''ul. Ah''lling si Do''eg itu, yukna, “Bay ta''nda''ku
        anak si Jesse pehē'' ni kauman Nōb bo'' patibaw ni si Ahimelek anak si Ahitub.'
      verse: 9
    - text: 'Bay angaru si Ahimelek ni PANGHŪ'' pasal si Da''ud bang ai subay hinangna,
        maka bay pamuwanna isab ma iya balanja'' maka kalis ya bay pakokos si Golayat
        a''a Pilistin.”  '
      verse: 10
    - text: '  Manjari, magpanoho''an si Sa''ul pina''ā'' si Ahimelek sampay kamemon
        saga kampungna ya magimam ma Nōb. Jari pina''an na sigām ni sultan.'
      verse: 11
    - text: 'Maina''an pa''in, ah''lling si Sa''ul, yukna, “Akale ka Ahimelek!”   “Aho'',
        tuwan sultan,” yuk si Ahimelek.  '
      verse: 12
    - text: '  Atilaw si Sa''ul ma iya, yuk-i, “Angay ka bay magisun maka anak si
        Jesse inān bo'' angatu ma aku? Bay iya buwanannu tinapay maka kalis, maka
        bay ka isab angaru ni Tuhan ma pasalanna, angkan iya anagga'' pagsultanku
        maka angamohot amapatay aku ma labayan! Ina''an na iya anipihan aku buwattina''an!”  '
      verse: 13
    - text: '  Anambung si Ahimelek, yukna, “Tuwan, aniya'' bahā'' tendog kapangandolan
        labi min si Da''ud? Ayuwannu iya, maka pagnakura''an ma saga sundalu ya anganjagahan
        ka''a. Pinagaddatan isab iya e'' a''a kamemon ma deyomannu.'
      verse: 14
    - text: 'In pasal pangaruku ni Tuhan ma pasalanna, tuwan, ya na tu''ud kabiyaksahanku.
        Arapun in pasal kapagisun angatu ma ka''a, ndū'' tuwan, da''a aku tuna''un
        atawa minsan sai-na ma kami maglaulahasiya'', sabab halam aniya'' pana''uku
        ma pasal palkala'' inān.”  '
      verse: 15
    - text: '  Jari yuk si Sa''ul, “Ahimelek, ka''a maka saga kakampungannu ilu subay
        pinapatay!”'
      verse: 16
    - text: 'Magtūy magpanoho''an sultan ma saga jaga ya ma bihingna, yuk-i, “Papatayun
        kamemon saga imam si Yawe itu sabab ya du sigām pagapi'' na ma si Da''ud.
        Kinata''uwan e'' sigām in iya alahi min aku sagō'' halam bay anumbung ni aku.”
        Sagō'' halam sai-na min saga jaga inān makatawakkal amapatay saga imam e''
        pagka imam si Yawe.  '
      verse: 17
    - text: '  Pagubus, si Do''eg ya sinoho'' e'' si Sa''ul. Yukna, “Na ka''a! Papatayun
        saga imam itu.” Jari pinapatay e'' si Do''eg kamemon saga imam he''. Walumpū''
        maka lima ya heka sigām magpamakay epod.'
      verse: 18
    - text: 'Min panoho''an si Sa''ul isab, talaglag kamemon d''nda-l''lla, kamemon
        saga kaonde''-onde''an, sampay isab kamemon saga hayop ya bay ma kauman Nōb.  '
      verse: 19
    - text: '  Luwal si Abiyatar anak si Ahimelek, mpu si Ahitub, ya bay makaliyus
        bo'' alahi pehē'' ni si Da''ud.'
      verse: 20
    - text: Kahaka'an e'na si Da'ud in kamemon saga kaimaman si Yawe bay pinapatay
        e' si Sa'ul.
      verse: 21
    - text: Angkan ah'lling si Da'ud ma si Abiyatar, yukna, “Llaw he', pagta'uku in
        si Do'eg bangsa Edom bay mahē' ma Nōb, makatantu aku in iya anumbung du ni
        si Sa'ul. Aku palsababan ya angkan amatay saga lahasiya'nu kamemon.
      verse: 22
    - text: 'Na, maitu na ka ma aku sabab in a''a bilahi amapatay ka''a anganiyat
        isab amapatay aku. Da''a ka agawa sabab halam kamulahannu bang pa''in ka ma
        deyomanku.”    '
      verse: 23
  - chapter: 23
    verses:
    - text: '    Na, aniya'' lapal pinasampay ni si Da''ud, yuk-i, “Wa''i parugpak
        saga bangsa Pilistin ni kauman Kela maka pinagtangkaw na pa''in he'' sigām
        saga pai baha''u bay niani, ya ina''an ma pagt''ppahan.”'
      verse: 1
    - text: 'Manjari angaru si Da''ud ni PANGHŪ'' yukna, “Ya Tuhan, parugpak bahā''
        aku ni saga Pilistin inān?”   Anambung Tuhan, “Aho''” yukna. “Dugpakun sigām
        bo'' lappasun kauman Kela.”  '
      verse: 2
    - text: '  Saguwā'' ah''lling ni si Da''ud saga a''ana, yuk-i, “Tuwan, minsan
        maitu kitam ma paglahat Yuda, landu'' kitam tināw, ya lagi''na bang kitam
        pehē'' ni Kela bahasa parugpak ni saga sundalu Pilistin.”  '
      verse: 3
    - text: '  Manjari angaru na isab pabalik si Da''ud ni PANGHŪ'', jari buwattitu
        ya sambung PANGHŪ'' ma iya, yuk-i, “Palūd ka pehē'' ni Kela sabab pamarūlku
        ma ka''a in da''ugan min saga bangsa Pilistin.”'
      verse: 4
    - text: Angkan palanjal na disi Da'ud maka saga a'ana ni Kela. Tarugpak e' sigām
        saga bangsa Pilistin maka ta'ā' e' sigām saga kahayopan sigām. Aheka bangsa
        Pilistin bay tapapatay e' sigām bo' arapun lappasan saga a'a ma Kela.
      verse: 5
    - text: '(Ma waktu bay kalahi si Abiyatar anak si Abimelek pina''an ni si Da''ud,
        bay asal bowana epod.)   '
      verse: 6
    - text: '    Na, kahaka''an si Sa''ul pasal si Da''ud ina''an ma lahat Kela, angkan
        yukna, “Itiya'' tinukbalan e'' Tuhan si Da''ud ni komkomanku sabab wa''i iya
        bay angalikusan kauman kinuta'', ya mbal agon kaluwasan.”'
      verse: 7
    - text: 'Sakali, pinalinganan e'' si Sa''ul kamemon sundaluna sinō'' magsakap
        amono'' bo'' palūd ni Kela angahapa''an si Da''ud maka saga a''ana bo'' mbal
        makaluwas min kauman e''.  '
      verse: 8
    - text: '  Pagta''u pa''in si Da''ud ma kagara''an si Sa''ul itu, magpanoho''an
        iya ma imam Abiyatar, yukna, “Bowahun pi''itu epod ilu.”'
      verse: 9
    - text: Maina'an pa'in, angamu'-ngamu' si Da'ud ni Tuhan. Yukna, “O Yawe, Tuhan
        bangsa Isra'il, takaleku in si Sa'ul maggara' angalubu kauman Kela ma sababku.
      verse: 10
    - text: 'Tinukbalan bahā'' aku e'' saga a''a maitu-itu ni si Sa''ul? Pi''itu bahā''
        iya buwat bay pangalapal itu? Ya PANGHŪ'' kami bangsa Isra''il, sambungin
        lagi'' sosoho''annu itu.”   Sakali anambung PANGHŪ'' yukna, “Aho'', tantu
        pi''ilu si Sa''ul.”  '
      verse: 11
    - text: '  Manjari, angamu''-ngamu'' pabalik si Da''ud yukna, “Tinukbalan bahā''
        aku maka saga a''aku ni si Sa''ul e'' saga a''a Kela?”   Ya sambung PANGHŪ'',
        “Aho''.”  '
      verse: 12
    - text: '  Pagka buwattē'', si Da''ud maka saga a''ana kulang-labi nnom hatus
        hekana magla''anan na min Kela bo'' maglatun-latun ma kalahatan. Tata''u pa''in
        e'' si Sa''ul in si Da''ud wa''i na makalahi min Kela he'', halam na iya pehē''.   '
      verse: 13
    - text: '    Manjari itu, pahanti'' na pa''in disi Da''ud ma saga patapukan ahogot
        ma paslangan Sīp maka ma kabūd-būran. Piniha iya e'' si Sa''ul sakahaba''
        llaw, sagō'' mbal iya tinugutan e'' Tuhan ni komkoman si Sa''ul.  '
      verse: 14
    - text: '  Dakayu'' llaw, ma Hores pa''in si Da''ud, ma paslangan Sīp, tata''una
        in si Sa''ul song pina''an amapatay iya.'
      verse: 15
    - text: Sakali pina'an si Jonatan ni si Da'ud hinabuna ma Hores, bo' pinahogot
        e'na iman si Da'ud.
      verse: 16
    - text: Yuk si Jonatan ma si Da'ud, “Da'a ka tināw sabab tantu mbal ka tainay
        e' mma'ku si Sa'ul. Kata'uwanna asal in ka'a magsultan ma Isra'il maka aku
        itu ma deyo'annu.”
      verse: 17
    - text: 'Jari magpaljanji''an sigā karuwangan ma matahan PANGHŪ''. Pagubus itu,
        amole'' na pabalik si Jonatan, saguwā'' magpa''bba si Da''ud ma Hores.  '
      verse: 18
    - text: '  Manjari aniya'' saga a''a min Sīp patukad ni si Sa''ul ma Gibeya bo''
        anumbungan iya pasal si Da''ud. Yuk sigām, “Tuwan sultan, wa''i si Da''ud
        patapuk ma lūngan kami ma Hores, maina''an ma būd Hakila tampal ni satan min
        lahat Jesemon.'
      verse: 19
    - text: 'Palūd pa''in ka sumiyan-sumiyan katanamannu sabab tantu kami ya atas-pikil
        anukbalan iya ni ka''a.”  '
      verse: 20
    - text: '  Anambung si Sa''ul yukna, “Mura-murahan kam binarakatan e'' PANGHŪ''
        ma sabab pagka''inagonbi ma aku.'
      verse: 21
    - text: Pehē' na kam bo' nda'unbi pahāp bang maingga si Da'ud maka bang sai ya
        bay maka'nda' iya. Kahaka'an aku in si Da'ud aillag makalandu'.
      verse: 22
    - text: 'Ta''uhunbi kamemon patapukanna bo'' kam pabalik pi''itu amissalahan aku
        bang maingga iya. Jari bang iya masi mahē'', ameya'' aku ma ka''am. Pihaku
        iya minsan alatag e''ku kamemon jadjahan ma sakalibut lahat Yuda.”  '
      verse: 23
    - text: '  Na, palanjal na saga a''a Sīp inān bo'' parahū min si Sa''ul. Pasalta'',
        ina''an si Da''ud maka saga a''ana ma paslangan Ma''on, ma jadjahan Araba
        tampal ni satan min Jesemon.'
      verse: 24
    - text: 'Si Sa''ul isab maka saga sundaluna anagna'' na amiha si Da''ud. Jari
        tasumbung pa''in ni si Da''ud pasalan pagpiha inān, magtūy iya palanjal ni
        būd abatu ma paslangan Ma''on ati maina''an iya pahanti''. Pagta''u si Sa''ul
        isab ma pasalan itu-i, niurul e''na pehē'' si Da''ud.  '
      verse: 25
    - text: '  Sakali, ina''an disi Sa''ul ma dambila'' būd, ati ina''an isab si Da''ud
        maka saga a''ana ma dambila'' magdai''-dai'' bo'' alahi. Na, baya-baya asekot
        pa''in si Sa''ul maka saga sundaluna anaggaw si Da''ud,'
      verse: 26
    - text: aniya' at'kka pina'an ni si Sa'ul dakayu' sosoho'anna amowa habal, yuk-i,
        “Tuwan sultan, pakasay lagi' ka. Wa'i kalangpasan lahattam e' saga Pilistin!”
      verse: 27
    - text: Magtūy pahali si Sa'ul min pangapasna ma si Da'ud bo' pehē' angatuhan
        saga Pilistin. Ya itu sababan angkan kaōnan lugal inān Sela Hammalekot.
      verse: 28
    - text: 'Sakali in si Da''ud bay patukad minnē'' bo'' pat''nna'' ma saga patapukan
        ahogot ya ma kabūran En Gedi.    '
      verse: 29
  - chapter: 24
    verses:
    - text: '    Na, makabalik pa''in si Sa''ul min kapanurulna ma saga Pilistin,
        kahaka''an iya in si Da''ud wa''i ma Paslangan En Gedi.'
      verse: 1
    - text: 'Angkan amowa si Sa''ul t''llungibu a''a Isra''il magbobono'', a''a bay
        pene''na, bo'' magsakap amiha si Da''ud maka saga a''ana pehē'' ni atag Pampang
        Kambing-talun.  '
      verse: 2
    - text: '  Sakali maka''abut disi Sa''ul ni pagkukuralan saga bili-bili ya ina''an
        ma bihing lān. Aniya'' isab songab batu maina''an, ati pasōd si Sa''ul pehē''
        bo'' ajamban. Ina''an asal si Da''ud maka saga a''ana ma deyomna to''ongan.'
      verse: 3
    - text: 'Yuk a''a inān ni si Da''ud, “Tuwan, ya na itu waktu bay pagkallam si
        Yawe, ya yuk-i, ‘Tukbalanku bantanu ni komkomannu bo'' supaya tahinangnu bang
        ai ya kabilahiannu.’ ” Jari itu, kamaya''-maya'' si Da''ud palele ma halam
        aniya'' makasayuhan iya ati kin''ttob e''na tōng juba si Sa''ul.  '
      verse: 4
    - text: '  Tatali''-tali'' pa''in e'' si Da''ud kapang''ttobna itu, magsusun iya.'
      verse: 5
    - text: Yukna ni saga a'ana, “He! S'lle' bale puhu'! Bang pa'in aku sinagga' e'
        PANGHŪ' bo' mbal makamula a'a bay pene'na nihinang sultan. Halam aniya' kapatutku
        angahinang kamulahan ma sultanku sabab PANGHŪ' ya bay amat'nna' iya.”
      verse: 6
    - text: 'Minnē'' pinabukagan e'' si Da''ud saga a''ana maka sinō'' sigām da''a
        angamula si Sa''ul. Jari ala''an na si Sa''ul min songab batu he''.  '
      verse: 7
    - text: '  Pagubus, paluwas si Da''ud bo'' angalingan ni si Sa''ul, yukna, “Owa'',
        tuwan Sultan!” Paglingi'' si Sa''ul, magtūy pasujud si Da''ud tanda'' sin
        pagaddatna ma iya.'
      verse: 8
    - text: Ah'lling si Da'ud yuk-i, “Angay ka akale ma pamitna saga a'a ya ah'lling
        in aku itu magniyat angamula ka'a?
      verse: 9
    - text: Kasaksi'annu na in ka'a bay pamarūl ma aku e' PANGHŪ' hinabunu lagi' bay
        ma deyom songab batu. Aniya' sehe'ku bay anoho' aku amapatay ka'a, sagō' halam
        ka bay inayku. Ya yukku ma sigām, ‘Mbal aku anawakkal angamula nakura'ku sabab
        PANGHŪ' ya bay amene' iya.’
      verse: 10
    - text: Nda'un ba, bapa', itiya' ma tanganku ya pīs-pīs kakana' bay min jubanu!
        Bay k'ttobku sagō' halam ka bay papatayku. Na, dongdongin pahāp, in aku itu
        alipuwas na min dusa niyat amantahan ka'a. Halam aku bay angala'at ka'a sagō'
        ka'a na pa'in ya angapas aku supaya aku papataynu.
      verse: 11
    - text: Na baya'-baya' PANGHŪ' na angahukum kita karuwangan. PANGHŪ' na isab anungbasan
        saga kala'atan bay tahinangnu ma aku sagō' in aku baranku mbal anawakkal angamula
        ka'a.
      verse: 12
    - text: Buwat na yuk papata, ‘Min a'a ala'at paluwas kala'atan,’ angkan mbal ka
        inayku.
      verse: 13
    - text: In ka'a sultan bangsa Isra'il, ati turulnu a'a halam aniya' pūsna? Aku
        itu hal sadja ko' kahantang patay ero' atawa kammut.
      verse: 14
    - text: 'Na baya''-baya'' PANGHŪ'' angahukum bang sai ma kita taga-kasā''an. Bang
        pa''in aku binogbogan e''na maka pinuwasan min komkomannu.”  '
      verse: 15
    - text: '  Pagubus si Da''ud ah''lling itu, atilaw si Sa''ul. Yukna, “Oto''? Da''ud?
        Ka''a ka amissala ilu?” Jari anangis to''ongan si Sa''ul.'
      verse: 16
    - text: “Abontol lagi' ka min aku,” yukna. “Ahāp ka ma aku saguwā' aku ya bay
        angala'at ka'a.
      verse: 17
    - text: Na, aheya landu' kahāpan ya tahinangnu ma aku sabab minsan aku bay tinukbalan
        e' PANGHŪ' ni komkomannu, halam ka anawakkal angamula aku.
      verse: 18
    - text: Aniya' bahā' amasagad bantana alahi ma halam bay minula e'na dahū? Tantu
        halam. Na, mura-murahan bang pa'in ka tinungbasan e' PANGHŪ' ni kahāpan ma
        sabab kapangahāpnu aku ma llaw itu.
      verse: 19
    - text: Manantuhi aku in ka'a ilu magsultan maka ahogot in kapagsultannu ma bangsa
        Isra'il.
      verse: 20
    - text: 'Buwattina''an, sapahin aku ma matahan PANGHŪ'' in aku sampay saga panubu''ku
        mbal papataynu. Mbal isab lungaynu ōnku min salsila kapanubu''an kami.”  '
      verse: 21
    - text: '  Sakali anapa si Da''ud ma si Sa''ul buwat bay amu''na. Pagubus, amole''
        na si Sa''ul ni luma''na. Malaingkan si Da''ud maka saga a''ana bay patukad
        pabalik ni bay patapukan sigām e''.   '
      verse: 22
  - chapter: 25
    verses:
    - text: 'Manjari amatay na si Samwel ati magtipun kamemon saga a''a Isra''il magdukkahan
        iya bo'' yampa iya kinubul ma atag luma''na ma Rama. Pagubus, in si Da''ud
        bay palūd ni paslangan Ma''on.   '
      verse: 1
    - text: '    Na, aniya'' a''a Ma''on landu'' dayahan, taga-tana'' isab ma kauman
        Karmel. Aniya'' kambingna dangibu hekana maka t''llungibu bili-bilina, jari
        ina''an iya ma Karmel sabab waktu na panganggunting bulbul saga hayop.'
      verse: 2
    - text: 'Si Nabal ōn a''a itu, maka si Abigail ya ōn h''ndana. Ahāp d''nda si
        Abigail itu maka ataha'' akkalna, saguwā'' ab''ngngis sidda h''llana maka
        ala''at kaul-pi''ilna. Ya si Nabal itu dakayu'' panubu'' si Kaleb.  '
      verse: 3
    - text: '  Hinabu lagi'' si Da''ud bay ma paslangan, aniya'' makahaka''an iya
        in si Nabal kono'' wa''i magguntingan bulbul saga bili-bilina.'
      verse: 4
    - text: Sakali magpanoho'an si Da'ud ma saga onde' baha'u sangpū' hekana. Yukna
        ma sigām, “Pehē' kam ni si Nabal wa'i ma Karmel bo' iya saginahunbi ma ōnku.
      verse: 5
    - text: Buwattitu pamissalahunbi ma iya, ‘Tuwan, mura-murahan bang pa'in ataha'
        umulnu. Bang pa'in isab ahāp kuwat-anggawta'nu lapay sampay anak-h'ndanu maka
        kamemon sasuku ma okomannu.
      verse: 6
    - text: Kahaka'an nakura' kami si Da'ud waktu na kono' pagpagunting saga bili-bili.
        Ya pamissalana ma ka'a, tuwan, sat'ggol bay kamahē' saga magi'ipat bili-bilinu
        ma atag pahanti'an kami, halam sigām bay la'at kami. Maka ma waktu kamahē'
        sigām ma Karmel, halam sigām kalungayan minsan ai na.
      verse: 7
    - text: 'Tilawun pa''in saga tendognu ilu, tantu du ka nihaka''an e'' sigām. Angkan
        amu''ku ma ka''a, tuwan, pa''nda''in kahāpan saga sosoho''anku itu, pagka
        kami pasabu ma waktu pagjamu itu. Ndū'' tuwan, buwanin lagi'' saga sosoho''annu
        itu maka lahasiya''nu si Da''ud ai-ai na tapamuwannu.’ ”  '
      verse: 8
    - text: '  Pagt''kka saga sosoho''an itu ni si Nabal, magtūy iya pinasampayan
        lapal bay min si Da''ud. Pagubus, angagad sadja sigām bang ai panambung.'
      verse: 9
    - text: Jari anambung si Nabal buwattitu yukna, “Sai sa si Da'ud itu? Sai sa anak
        si Jesse itu? Ma waktu itu-i aheka na landu' saga banyaga' alahi min pagnakura'an
        sigām.
      verse: 10
    - text: 'Angay subay pamuwanku tinapayku maka bohe''ku ni saga a''a mbal minsan
        takilāku bang minningga? Maka isi susumbali''an bay tagamahanku saga a''a
        magguguntingan bulbul bili-biliku, pamuwanku bahā'' ma daka sai?”  '
      verse: 11
    - text: '  Pagka buwattē'' panambung si Nabal, amole'' ni si Da''ud saga a''ana
        inān bo'' angahaka''an iya kamemon ya bay binissala he'' si Nabal.'
      verse: 12
    - text: 'Pagkale si Da''ud magtūy iya magpanoho''an ma saga tendogna, “Takosunbi
        kalisbi!” Magtūy isab sigām magtinakos. Magtakos kalis isab si Da''ud bo''
        patukad minnē'' maka saga magbobono'' mpat hatus hekana. Malaingkan aniya''
        duwa hatus bay magpa''bba anganjagahan saga balanja'' maka kapanyapan sigām.  '
      verse: 13
    - text: '  Na, aniya'' sosoho''an disi Nabal bay amowa lapal ma si Abigail ya
        h''ndana, yuk-i, “Babu'', si Da''ud bay magpanoho''an ma saga tendogna min
        paslangan deya lagi''. Sinō'' sigām pehē'' ni nakura'' kami amowa pagaddat
        si Da''ud ma iya, sagō'' bay tumpalakna si Da''ud.'
      verse: 14
    - text: Parahāl ahāp sidda addat saga a'a inān ma kami. Halam sigām bay anganjahulaka'
        kami, maka t'ggol kami ma atag sigām, halam kalungayan minsan dansolag ai-ai
        kami.
      verse: 15
    - text: Sat'ggol kami magipat saga kahayopan kami ma atag sigām, sigām ya jaga
        kami llaw-sangom, kahantang ād apagon angalikusan kami.
      verse: 16
    - text: 'Angkan na, babu'', subay ka amikil pahāp bang ai ya tahinangnu ma pasalan
        palkala'' itu, sabab tantu aniya'' bala'' tum''kka ni nakura'' kami sampay
        ni anak-kampungna. Abigsi'' landu'' iya angkan halam sai-na makabissalahan
        iya.”  '
      verse: 17
    - text: '  Pagkale si Abigail ma lapal itu, magtūy iya magdai''-dai'' magsakap.
        Angā'' iya duwa hatus solag tinapay, duwa kuwit kambing pangisihan binu-anggul,
        lima bili-bili bay niadjal, lima karut pai-tirigu bay sinanglag, dahatus tundun
        anggul bay pina''llawan, maka duwa hatus kompolan buwa'' pigi, ati pinaruwa''
        kamemon ni saga kura''.'
      verse: 18
    - text: 'Pagubus, ah''lling iya ni saga sosoho''anna, yukna, “Parahū na kam min
        aku ati paturul pa''in aku.” Saguwā'' halam pinata''u e''na h''llana.  '
      verse: 19
    - text: '  Hinabu si Abigail pakura'' labay min t''ngnga'' kapampangan, ina''an
        isab si Da''ud maka saga a''ana tudju ni iya. Jari bināk sigām he''na.'
      verse: 20
    - text: Baha'u du bay makapah'lling si Da'ud, yuk-i, “Kaliman hulas-sangsā'ku
        anganjagahan palsuku'an a'a inān mahē' ma paslangan. Halam aniya' bay alungay
        ma saga ai-aina, sagō' kala'atan ya panungbasna ma kahāpan bay tahinangku.
      verse: 21
    - text: 'Bang pa''in aku pinagmulka''an e'' Tuhan bang aniya'' dakayu'' l''lla
        min okoman si Nabal kakapinanku allum pagabut subu!”  '
      verse: 22
    - text: '  Pag''nda'' si Abigail ma si Da''ud, magtūy iya paruwa''i min kura''na
        bo'' pasujud ma dahuwan si Da''ud.'
      verse: 23
    - text: Pasekot-sekot gi' iya bo' magmalulus ma atag tape'na. Yukna ma si Da'ud,
        “Tuwan, amu'ku ma ka'a, aku ya bīngin. Parūlun lagi' sosoho'annu itu amissala
        ni ka'a. Kalehun bissalaku itu, tuwan.
      verse: 24
    - text: 'Ya pangamu''ku ma ka''a, da''a asipun a''a patila''atun inān, ya si Nabal.
        Magtaluwa'' iya maka ōnna, hatina Dupang, pagka karupangan sadja ya kaluwasan
        saga hinangna. Bo'' arapun, ma tongod sin sosoho''annu itu, tuwan, tu''ud
        halam ta''nda''ku saga a''a ya bay papehē''nu ni h''llaku.  '
      verse: 25
    - text: '  “Na, tuwanku, kahandak PANGHŪ'' asal angkan halam kalanjalannu amalos
        magbaran maka amapatay. Angkan sapahanku min ōn si Yawe ya kakkal salama-lama,
        maka min ōnnu, bang pa''in pasali'' ni si Nabal saga palbantahannu maka sasuku
        anganiyat angamula ka''a.'
      verse: 26
    - text: Taima'un isab, tuwan, saga huhulmatan bay bowaku itu bo' pamuwanun ma
        saga bebeya'annu ilu.
      verse: 27
    - text: Amu'ku junjung isab ni ka'a bang pa'in ampunnu kasā'an ummatnu itu. Tantu
        pinatatas e' PANGHŪ' in kapagsultannu sampay ni saga panubu'nu magsuring-magsaingsing,
        sabab palbantahan PANGHŪ' asal saga a'a ya bowanu magbono'. Mura-murahan,
        tuwan, bang pa'in ka mbal makahinang dusa sat'ggolnu allum.
      verse: 28
    - text: Malaingkan minsan ka pinagturul bo' pinapatay, mbal ka magmula sabab asalamat
        nyawanu, tinau' pahogot e' PANGHŪ' ma deyom tatau'anna. Sagō' in kallum saga
        bantanu sapantun batu pinitikan, mbal na tapiha.
      verse: 29
    - text: Bistahun, tuwan, bang ta'abut waktu kapanuman e' PANGHŪ' kamemon saga
        kahāpan bay panganjanji'na ma ka'a, ati tahinang ka pagmakōkan ma bangsa Isra'il,
      verse: 30
    - text: 'wajib subay halam aniya'' dusanu pagsusunannu. Angkan subay mbal nilanjalan
        niyatnu amalos atawa amapatay a''a ma halam aniya'' po''on-sababna tantu.
        Jari bang ka nianughala''an na e'' Tuhan, ndū'', da''a aku kalipatun.”  '
      verse: 31
    - text: '  Jari ah''lling si Da''ud ni si Abigail yukna, “Pudji ni si Yawe, ya
        pagtuhanan bangsa Isra''il, sabab in iya bay anoho'' ka''a amāk aku.'
      verse: 32
    - text: Bang pa'in iya amuwanan ka'a kahāpan ma sabab kahāp akkalnu llaw itu.
        Ka'a ya sababan angkan halam kalanjalanku niyatku amapatay a'a llaw itu. Arak
        aku bay amalos magbaran.
      verse: 33
    - text: 'Malaingkan, sapahanku min ōn si Yawe, ya Tuhan bangsa Isra''il, in iya
        bay anagga'' aku angamula ka''a. Sabab, bang ka bay halam makasa''ut pi''itu,
        arak mbal kakapinan minsan dakayu'' l''lla min panubu'' si Nabal pagk''llat
        llaw.”  '
      verse: 34
    - text: '  Sakali tinaima'' na e'' si Da''ud saga bobowahan si Abigail maka e''na
        ah''lling, yuk-i, “Amole'' na ka ma halam aniya'' kahanggawannu. Beya''ku
        kamemon ya bay junjungnu ilu ma aku.”  '
      verse: 35
    - text: '  Manjari amole'' na si Abigail. Magsalta'', si Nabal bay amaniya'' paglami-lami
        ma luma''na, buwat sapantun kahinangan pagjamu sultan. Nilango to''ongan si
        Nabal maka magkakoyagan, angkan halam iya binissalahan ai-ai e'' si Abigail
        sampay ni kasubuhan.'
      verse: 36
    - text: Pagsubu pa'in bo' palabay na lango si Nabal, binissalahan iya e' h'ndana
        pasal kamemon bay paniya' ma pagsampangna maka si Da'ud. Pagkale si Nabal,
        magtūy ap'ddi' kōk atayna ati anuwas baranna.
      verse: 37
    - text: 'Palabay pa''in saga sangpū'' llaw, amatay iya min kawasa PANGHŪ''.  '
      verse: 38
    - text: '  Pagta''u si Da''ud ma pasal kamatay si Nabal, ah''lling iya, yukna,
        “Pudji ni PANGHŪ'' ya bay amalosan aku ma si Nabal ma sabab kapangahina''na
        ma aku. Tuhan ya bay angaliyusan aku min hinang kala''atan ati papelleng ni
        a''a inān saga kahinanganna ala''at.”   Pagubus magpanoho''an si Da''ud amah''nda
        si Abigail ati'
      verse: 39
    - text: 'pehē'' saga sosoho''anna ni Karmel amowa lapal ni si Abigail, yuk-i,
        “Bay kami pinapi''itu e'' nakura'' kami si Da''ud supaya amah''nda ka''a.”  '
      verse: 40
    - text: '  Pasujud magtūy si Abigail maka he''na anambung, yukna, “Aku itu atabi,
        sakap aku amahilala'' ka''am sampay angose''an tape''bi.”'
      verse: 41
    - text: Ati magdai'-dai' ya pakura' ni kura'na bo' pabunyug ma saga sosoho'an
        si Da'ud. Sinehe'an isab iya e' lima ipatanna d'nda. Minnē' iya ta'ā' h'nda
        e' si Da'ud.
      verse: 42
    - text: Tah'nda isab e' si Da'ud si Ahinowam d'nda min Jesde'el, jari magkalu'a
        sigām karuwangan.
      verse: 43
    - text: 'Saguwā'' si Mikal, ya bay h''nda si Da''ud po''on, wa''i pamah''nda e''
        si Sa''ul ma si Paltiyel ya anak si Lais, a''a min Galim.    '
      verse: 44
  - chapter: 26
    verses:
    - text: '    Na, aniya'' saga a''a min lahat Sīp bay pehē'' ni si Sa''ul hinabuna
        ma Gibeya supaya anumbung pasal si Da''ud. “Tuwan sultan,” yuk sigām, “ina''an
        si Da''ud patapuk ma būd Hakila ya ma anggopan Jesemon.”  '
      verse: 1
    - text: '  Manjari, pehē'' ni paslangan Sīp si Sa''ul maka t''llungibu a''a Isra''il
        magbobono'' ya bay pene''na, bo'' amiha si Da''ud.'
      verse: 2
    - text: Bay magpustu asal si Sa'ul ma bihing lān, ina'an ma būd Hakila ma anggopan
        Jesemon, malaingkan in si Da'ud wa'i ma paslangan. Pagta'u si Da'ud pasal
        si Sa'ul bay anurul iya pina'an,
      verse: 3
    - text: 'aniya'' saga a''a soho''na pehē'' ang''nda''. Jari tata''una min sigām,
        b''nnal, ina''an na si Sa''ul.  '
      verse: 4
    - text: '  Sakali, magsakap si Da''ud bo'' pehē'' ni atag pagpustuhan si Sa''ul.
        Ta''nda''na bang maingga patulihan si Sa''ul maka si Abner ya pagnakura''an
        kamemon saga sundaluna. Si Abner itu anak si Nēr. Na, ma waktu inān, in si
        Sa''ul atuli ma pustu, ma t''ngnga''-t''ngnga'' ba''anan saga bobono''na.'
      verse: 5
    - text: 'Na, atilaw si Da''ud ma si Ahimelek a''a bangsa Hīt maka si Abisai ya
        danakan si Jowab. (Si Seruya ya ina'' sigām). Yuk panilaw si Da''ud, “Sai
        ameya'' ma aku palūd ni si Sa''ul ma pustu inān?”   Anambung si Abisai. “Aku,”
        yukna.  '
      verse: 6
    - text: '  Angkan sangom he''-i du, nil''ngngan pustu si Sa''ul e'' si Da''ud
        maka si Abisai ati ta''nda'' sigām si Sa''ul atuli maina''an. Ina''an paosol
        budjakna ma tana'' min kōkanna, maka ina''an isab si Abner maka saga sundalu
        kasehe'' atuli ma katilibutna.'
      verse: 7
    - text: 'Maina''an pa''in, pahigung-higung si Abisai ni si Da''ud, yukna, “Tuwan,
        ya na itu waktu panukbal bantanu ni ka''a e'' Tuhan. Dūlin aku amudjak iya
        ni tana''. Pamint''ddaku sadja.”  '
      verse: 8
    - text: '  Saguwā'' yuk sambung si Da''ud, “Oy! Da''a iya bono''un! Sabab tantu
        tinungbasan e'' Tuhan sasuku angamula sultan ya tapene''na.'
      verse: 9
    - text: Sapahanku ma ōn si Yawe, ya Tuhan kakkal salama-lama,” yuk si Da'ud, “Tuhan
        sadja ya magkahandak ma ganta'an si Sa'ul. Bang ngga'i ka patay saki atawa
        patay to'a, amatay iya ma pagbono'an.
      verse: 10
    - text: 'Sagō'' s''lle''-bale puhu'' pinatā e'' PANGHŪ'' bang pa''in mbal tamulaku
        a''a bay tapene''na magsultan ilu. Na, ngā''un na budjak maka pangisihan bohe''
        ya ma atag kōkna ilu bo'' kita sūng na!”  '
      verse: 11
    - text: '  Jari ningā'' e'' si Da''ud budjak maka pangisihan bohe'' ya bay ma
        kōkan si Sa''ul ati ala''an na sigā. Halam aniya'' minsan sai makata''u atawa
        maka''nda'' sigām maka halam minsan sai bay makabati''. Ahaluk sidda tuli
        sigām kamemon sabab PANGHŪ'' ya bay amahaluk sigām.'
      verse: 12
    - text: Sakali itu, palintas na si Da'ud ni dambila' kapantayan bo' an'ngge maina'an
        ma būd, atā-tā min disi Sa'ul. Asal aluha pag'llotan sigām.
      verse: 13
    - text: 'Manjari, angolang si Da''ud ni saga sundalu si Sa''ul maka ni si Abner,
        yukna, “Owa'' Abner! Mbal aku sambungannu?”   Anambung si Abner yukna, “Sai
        sa ka angolangan sultan ilu?”  '
      verse: 14
    - text: '  Yuk si Da''ud, “L''lla ka bahā'' Abner? Bang pina''amu, halam sali''nu
        ma Isra''il! Na, angay halam jagahannu pahāp sultan ya pagpanghū''annu ilu?
        Sabab aniya'' a''a bay pasōd pi''ilu arak angamula iya.'
      verse: 15
    - text: 'Mbal ahāp hinangnu ilu! Sapahanku ma ōn si Yawe ya kakkal salama-lama,
        in ka''a maka saga sehe''nu ilu patut subay pinapatay sabab halam bay jagahannu
        nakura''nu, ya bay tapene'' e'' PANGHŪ''. Ang''nda'' ka ni katilibutnu. Maingga
        na budjak sultan maka pangisihanna bohe'' ya bay ma kōkanna ilu?”  '
      verse: 16
    - text: '  Takilā magtūy e'' si Sa''ul suwala si Da''ud angkan iya ah''lling,
        yukna, “Da''ud, oto''! Ka''a ka amissala ilu?”   Anambung si Da''ud, yukna,
        “Aho'' tuwan sultan, aku ko'' itu.”'
      verse: 17
    - text: Ah'lling lagi' si Da'ud, “Tuwan,” yukna, “kasā'an ai bay tahinang e' sosoho'annu
        itu angkan aku subay papataynu? Abontol sadja itikadku angkan mbal aku katōngan
        dusa.
      verse: 18
    - text: Da'a busung, tuwan sultan, kalehun lagi' pah'llingku itu. Bang hati PANGHŪ'
        ya bay anoho' ka'a amantahan aku, na, tukbalun lalabotan ni iya. Kalu tinaima'
        e'na. Saguwā' bang manusiya' ya amitnahan ka'a, bang pa'in sigām taluwa' sukna'
        PANGHŪ'. Sabab itiya' aku tin'ggal paluwas min lahat bay pamusaka' aku e'
        PANGHŪ', lāgi sinoho' isab aku magsumba ni saga katuhan-tuhanan bangsa liyu.
      verse: 19
    - text: 'Ndū'' tuwan,” yuk si Da''ud, “da''a aku pasagarin amatay ma lahat bangsa
        liyu, alawak min matahan si Yawe. Angay aku subay piniha e'' sultan bangsa
        Isra''il? Aku itu sapantun kutu ero'' ya pihanu ma kabūd-būran, buwat a''a
        amiha manuk-manuk.”  '
      verse: 20
    - text: '  Jari anambung si Sa''ul, yukna, “Bay aku makarusa. Ndū'' Da''ud, oto'',
        bang pa''in ka pabalik ni aku. Pagka ahalga'' ma ka''a kallumku itu, mbal
        na balikanku niyatku amapatay ka''a. Sali'' aku dupang, aheya kasā''an bay
        tahinangku ma ka''a.”  '
      verse: 21
    - text: '  “Ā, itiya'' budjaknu tuwan sultan,” yuk sambung si Da''ud ma si Sa''ul.
        “Soho''un pi''itu dakayu'' tendognu ilu angā''.'
      verse: 22
    - text: Baya'-baya' PANGHŪ' na anungbas ni kahāpan ma saga a'a sasuku abontol
        maka kapangandolan.” Ah'lling gi' si Da'ud yukna, “Ka'a tuwan, bay tinukbalan
        e' PANGHŪ' ni komkomanku insini', sagō' halam aku makatawakkal angamula ka'a
        sabab in ka'a sultan bay tapene' e' Tuhan.
      verse: 23
    - text: 'Mura-murahan bang pa''in aku pinagka''inagonan e'' PANGHŪ'' maka niliyusan
        e''na min kamemon katiksa''anku, buwat bay pagka''inagonku ma ka''a insini''.”  '
      verse: 24
    - text: '  Sakali ah''lling na si Sa''ul ni si Da''ud, yukna, “Oto'', bang pa''in
        ka nilidjiki''an e'' PANGHŪ''. Tantu ajatu ai-ai kamemon ya tagna''annu, maka
        anganda''ug sadja ka ma pagbono''an.”   Pagubus, palanjal na si Da''ud ni
        pal''ngngananna, maka amole'' na si Sa''ul ni lahatna.    '
      verse: 25
  - chapter: 27
    verses:
    - text: '    Saguwā'' minsan buwattē'' bissala si Sa''ul, maghona''-hona'' na
        pa''in si Da''ud bo'' yukna ma deyom atayna, “Tantu aku binono'' e'' si Sa''ul
        ma llaw sinosōng. Ahāp lagi'' aku alahi pehē'' ni lahat Pilistin. Pahali si
        Sa''ul amiha aku bang aubus e''na angalatag katilingkal lahat Isra''il, ati
        alipuwas aku min iya.”'
      verse: 1
    - text: Jari si Da'ud maka saga a'ana nnom hatus hekana bay palanjal minna'an
        bo' palain ni da'ira Gāt, ni sultan Akis ya anak si Ma'ok.
      verse: 2
    - text: Sakali maina'an sigām pahanti' ma Gāt, ma okoman si Akis. Maina'an sigām
        pahanti' ma okoman sultan e', sigām kaniya-kaniya maka anak-h'nda sigām. Ina'an
        isab si Da'ud maka duwa h'ndana, ya na si Ahinowam min Jesde'el maka si Abigail
        min Karmel, ya bay balu si Nabal.
      verse: 3
    - text: 'Jari kahaka''an pa''in si Sa''ul in si Da''ud wa''i na makalahi ni Gāt,
        pahali na iya amiha.  '
      verse: 4
    - text: '  Palabay pa''in waktu, ah''lling si Da''ud ni si Akis, yukna, “Tuwan,
        bang ka kasulutan du ma aku, pamarūlun ma aku dakayu'' kaumannu bo'' supaya
        aku makapaglahat mahē''. Mbal patut sosoho''annu itu paokom ma ka''a ma da''ira
        bangsahan itu.”'
      verse: 5
    - text: Angkan ma llaw ina'an du, pamuwan e' si Akis ma si Da'ud kauman Siklag.
        Jari in kauman inān tahinang palsuku'an saga sultan bangsa Yuda sampay ni
        kabuwattina'anan.
      verse: 6
    - text: 'Saga dantahun maka mpat bulan ya kapaglahat si Da''ud ma deyoman saga
        bangsa Pilistin.  '
      verse: 7
    - text: '  Na ma waktu inān, angalangpas na pa''in si Da''ud maka saga tendogna
        ni saga bangsa Gesur, bangsa Girsi maka bangsa Amalek. Saga bangsa itu bay
        asal maina''an min awal lagi''. Ya paglahat sigām pa''abut ni Sūr, sampay
        isab ni lahat Misil.'
      verse: 8
    - text: 'Sakahaba'' waktu kalangpas si Da''ud ni kaluma''an saga bangsa itu, halam
        aniya'' kapinanna allum minsan dakayu'' d''nda ka atawa l''lla. Ya nilangpas
        e''na saga bili-bili maka sapi'' sampay saga kura'' maka unta'' maka pan''mmek.
        Jari pabalik na pa''in iya ni si Akis.  '
      verse: 9
    - text: '  Bang tinilaw si Da''ud e'' si Akis bang pi''ingga bay parugpakanna,
        anambung iya buwattitu, yukna, “Bay kami parugpak ni lahat Yuda tampal ni
        satan.” Suma''an buwattitu panambungna, “Bay kami ni lahat Jerame''el tampal
        ni paslangan.” Atawa, “Bay kami pehē'' ni kauman bangsa Kēn ya ma paslangan
        isab.”'
      verse: 10
    - text: Mbal kinapinan allum e' si Da'ud minsan dakayu' d'nda atawa l'lla allum,
        sabab ma pikilanna, “Ya aniya', bang aniya' l'lla atawa d'nda binowa ni Gāt,
        makasumbung lagi' sigām bang ai bay tahinangku.” Buwattē' kahinangan si Da'ud
        t'ggolna pat'nna' ma lahat Pilistin.
      verse: 11
    - text: 'Manjari, pangandolan iya e'' si Akis sabab yukna ni baranna, “Tantu kinab''nsihan
        na si Da''ud itu e'' saga pagkahina bangsa Isra''il, angkan halam dapat bang
        iya mbal amogbogan aku sat''ggolna allum.”    '
      verse: 12
  - chapter: 28
    verses:
    - text: '    Manjari palabay pa''in waktu, pinapagtipun saga sundalu bangsa Pilistin
        supaya amowa magbono'' ma bangsa Isra''il. Ah''lling si Akis ni si Da''ud,
        yukna, “Tahatinu du in ka''a maka saga tendognu ilu subay pagapi'' ma aku
        ma pagbono''an.”  '
      verse: 1
    - text: '  Anguyun si Da''ud, yukna, “Na, tuwan, song ta''nda''nu bang ai tahinang
        e'' sosoho''annu itu.”   Anambung si Akis, “Ahāp ko'' ilu. Angkan na ka hinangku
        jaga ma baranku sat''ggolku allum.”  '
      verse: 2
    - text: '  Malaingkan in si Samwel bay na asal amatay. Bay na iya pinagdukka''an
        e'' kamemon saga jama''a Isra''il, ati wa''i bay kinubul e'' sigām ma Rama,
        ya lahatna luggiya''. Ma waktu he''-i, bay na asal tin''ggal e'' si Sa''ul
        kamemon saga a''a magpang''nda'' umagad maka saga magjijīn min lahat Isra''il.  '
      verse: 3
    - text: '  Sakali itu, magtipun na saga sundalu Pilistin bo'' pehē'' magpustu
        ma Sunem. Pasalta'' in si Sa''ul bay amatimuk saga sundaluna bangsa Isra''il
        bo'' magpustu ma Gilbowa.'
      verse: 4
    - text: Pag'nda' si Sa'ul ma ba'anan sundalu Pilistin, magtūy iya sinōd tāw mbal
        tapula'-pula'.
      verse: 5
    - text: Angkan iya angaru ni PANGHŪ' bang ai subay hinangna, sagō' halam aniya'
        lapal PANGHŪ' pinasampay ma iya, ai naka ma uppina, ai naka min Urim atawa
        min saga nabi.
      verse: 6
    - text: 'Pagka buwattē'', ah''lling si Sa''ul ni saga tendog ya pangandolanna,
        yukna, “Piha''inbi aku d''nda maglilingan umagad bo'' supaya aku makapangaru
        ma iya.”   “Tuwan,” yuk sambung saga tendog inān, “aniya'' kono'' maina''an
        ma kauman Endor.”  '
      verse: 7
    - text: '  Sakali itu, magbinadju'' saddī si Sa''ul supaya halam aniya'' makakilā
        iya. Jari sangom inān pehē'' na iya maka duwa tendogna ni luma'' d''nda. Makat''kka
        pa''in, yuk si Sa''ul ni iya, “Bilahi aku angaru ni umagad a''a bay amatay.
        Tugila''ku pa''in ma ka''a bang sai subay linganannu.”  '
      verse: 8
    - text: '  Sagō'' yuk sambung d''nda, “Tantu kasakupannu bang ai ya bay panoho''an
        si Sa''ul. Bay pala''anna min lahat Isra''il kamemon saga a''a maglilingan
        umagad maka saga magjijīn. Tu''ud ko'' ka''a ilu pasulay anganjallat aku bo''
        supaya aku pinat''nna''an hukuman ni kamatay.”  '
      verse: 9
    - text: '  Pagga buwattē'' anapa si Sa''ul, yukna, “Sapahanku ma ōn si Yawe, ya
        kakkal salama-lama, halam aniya'' kamulahan tum''kka ni ka''a ma sabab palkala''
        itu.”  '
      verse: 10
    - text: '  Jari tinilaw na iya e'' d''nda inān, yukna, “Umagad sai kabilahiannu
        lingananku?”   “Umagad si Samwel,” yuk sambung si Sa''ul.  '
      verse: 11
    - text: '  Pag''nda'' pa''in d''nda inān ma umagad si Samwel, magtūy iya angolang
        pakosog maka e''na atilaw ma si Sa''ul, yukna, “Angay aku bay akkalannu? Ka''a
        tuwi'' sultan Sa''ul!”  '
      verse: 12
    - text: '  Sakali yuk sultan ma iya, “Da''a ka tināw. Ai ta''nda''nu ilu?”   Ya
        sambung d''nda, “Tuwan,” yukna, “maka''nda'' aku umagad pabungkal min tana''.”  '
      verse: 13
    - text: '  Atilaw si Sa''ul, yukna, “Buwattingga luwana?”   “Matto''a l''lla magjinuba,”
        yuk sambung d''nda inān. Manjari kinata''uwan magtūy e'' si Sa''ul si Samwel
        na ko'' inān, angkan iya pasujud.  '
      verse: 14
    - text: '  Yuk si Samwel ni iya, “Angay lagi'' aku sasatnu pagka aku bay soho''nu
        pinabangun?”   Anambung si Sa''ul, yukna, “Landu'' aheya kasukkalanku. Itiya''
        aku binono'' e'' saga a''a Pilistin, maka tinaikutan na aku e'' PANGHŪ''.
        Mbal na sinambungan pangaruku, ai naka ma uppi atawa pinalabay min saga nabi.
        Angkan ka bay soho''ku pinalinganan bo'' supaya aku pituwahannu bang ai subay
        hinangku.”  '
      verse: 15
    - text: '  Yuk si Samwel, “Angay lagi'' aku subay pangaruhannu saukat ka bay tinaikutan
        maka binantahan e'' PANGHŪ''?'
      verse: 16
    - text: Tahinang na e'na ya bay pagkallamna labay min aku. Ilu na niragtu' e'na
        min ka'a kapagsultannu bo' pamuwanna na ma dakayu' pagkahinu, ya na si Da'ud.
      verse: 17
    - text: Angkan itu nihinang e' PANGHŪ' ma ka'a buwattina'an sabab halam bay beya'nu
        panoho'anna. Halam bay pasampaynu mulka'na ma saga bangsa Amalek.
      verse: 18
    - text: 'Jari in ka''a maka saga bangsa Isra''il marai'' na tinukbalan e'' PANGHŪ''
        ni komkoman bangsa Pilistin. Pagsalung,” yuk umagad si Samwel, “ka''a maka
        saga anaknu l''lla parakayu'' du ma aku maitu ma ahirat. Damikiyanna isab
        saga sundalu bangsa Isra''il, tinukbalan e'' PANGHŪ'' ni komkoman bangsa Pilistin.”  '
      verse: 19
    - text: '  Saru''un-du''un du magtūy kum''ppang si Sa''ul ni tana'', maka sinōd
        iya tāw landu'' aheya ma pasalan pamissala si Samwel he''. Na, alamma si Sa''ul
        pagka halam bay amangan animpus dang''llaw maka dasangom.  '
      verse: 20
    - text: '  Manjari pasekot d''nda he'', ati ta''nda''na ina''an si Sa''ul amidpid
        kabowa tāwna, angkan yukna, “Tuwan sultan, bay na beya''ku panoho''annu. Bay
        panūkku kallumku ni kamatay sabab pameya''ku ma panoho''annu.'
      verse: 21
    - text: 'Ndū'' Tuwan,” yukna, “da''a busung, kalehun lagi'' pamissala sosoho''annu
        itu maka dūlin aku angadjalan ka''a takakan bo'' supaya pabalik kosognu ati
        bo'' ka makalanjal ni pal''ngnganannu.”  '
      verse: 22
    - text: '  “Ē! Mbal aku amangan!” yuk sambung si Sa''ul.   Sagō'' magbeya'' saga
        tendog maka d''nda inān amogos na pa''in si Sa''ul, sampay iya tapogosna.
        Pagubus, pabangun iya min tana'' bo'' aningkō'' ma pabahakanna.'
      verse: 23
    - text: Na, aniya' anak sapi' al'mmok taipat e' d'nda inān, magtūy sinumbali'
        e'na. Angaddun isab iya tirigu bo' hinangna tinapay halam taga-pasulig.
      verse: 24
    - text: 'Atahak pa''in, pinat''nna'' na e''na ni si Sa''ul maka saga tendogna
        ati amangan sigām. Pagubus, ma sangom he''i du, palanjal na sigām amole''.    '
      verse: 25
  - chapter: 29
    verses:
    - text: '    Na, magtipun na kamemon sundalu bangsa Pilistin ma Apek, ati in sundalu
        bangsa Isra''il ina''an magpustu ma atag tigbaw ma Jesde''el.'
      verse: 1
    - text: Pal'ngngan na pa'in saga pagnakura'an bangsa Pilistin magbeya' maka saga
        tumpukan sundalu sigām ma hatusan maka ma ibuhan. Pasalta', ina'an isab si
        Da'ud maka saga a'ana pal'ngngan min buli'an magabay maka sultan Akis.
      verse: 2
    - text: 'Atilaw isab saga nakura'' kasundaluhan Pilistin ma si Akis, yuk-i, “Magay
        saga Hibrani itu?”   Anambung si Akis, yukna, “Si Da''ud ko'' ilu, ya bay
        tendog si Sa''ul, ya sultan bangsa Isra''il e''. Aniya'' na iya labi dantahun
        ma deyomanku. Min waktu lagi'' kala''anna min okoman si Sa''ul sampay ni kabuwattina''anan,
        halam iya karapatanku.”  '
      verse: 3
    - text: '  Sagō'' akagit atay saga nakura'' sundalu inān ma si Akis angkan yuk
        sigām, “Papole''un a''a ilu ni kauman bay pamuwannu paglahatan ma sigām. Mbal
        iya wajib pabunyug ma kitam ni pagbono''an! Sabab ya aniya'' papinda angatuhan
        kitam hinabu ma pagbono''an. Tantu iya amonggolan kōk saga sundalutam bo''
        supaya iya makapaghāp maka sultan ya bay nakura''na.'
      verse: 4
    - text: 'Ya na ko'' ilu si Da''ud, ya pinagkalang e'' saga kar''ndahan, yuk-i,  ‘Ibuhan
        tapapatay e'' sultan Sa''ul, ati hatusan ibu isab ma si Da''ud’.”   '
      verse: 5
    - text: '  Manjari, pinalinganan si Da''ud e'' si Akis bo'' binowa magbissala.
        Yuk si Akis ma iya, “Sapahanku ma ōn si Yawe, ya kakkal salama-lama, in ka''a
        ilu kapangandolan angkan kasulutan sidda aku bang ka ganta'' pabunyug ma aku
        maka saga sundaluku. Min waktu lagi'' kat''kkanu sampay ni kabuwattina''anan,
        halam aniya'' kasā''an tabākku ma ka''a. Sagō'' mbal kasulutan saga pagkahiku
        nakura'' Pilistin.'
      verse: 6
    - text: 'Angkan amole'' na ka ma halam aniya'' lengog. Maka da''a ka angahinang
        ai-ai ya makala''at pangatayan sigām kasehe'' itu.”  '
      verse: 7
    - text: '  “Angay tuwan? Ai dusaku?” yuk si Da''ud. “Ai kasā''an bay tahinang
        e'' tendognu itu min waktu katagna''ku paokom ma ka''a sampay ni waktu itu?
        Ai sababanna ya angkan aku mbal makajari ameya'' ma ka''a amono'' saga a''a
        ya amantahan ka''a, tuwan sultan?”  '
      verse: 8
    - text: '  Anambung si Akis, yukna, “Kasulutan sidda aku ma ka''a, sapantun ka
        mala''ikat Tuhan ma pang''nda''ku. Malaingkan, bay makakabtang saga nakura''
        Pilistin in ka''a kono'' mbal wajib ameya'' ma kami ni pagbono''an.'
      verse: 9
    - text: 'Angkan yukku ma ka''a, in ka''a maka saga tendog si Sa''ul ya sehe''nu
        ilu subay angawal salung bo'' magla''anan minnilu ma halam gi'' pak''llat
        llaw.”  '
      verse: 10
    - text: '  Sakali, pagdai'' llaw pa''in, pabungkal na si Da''ud maka saga a''ana
        bo'' amole'' pabīng ni lahat Pilistin. Sagō'' in saga sundalu Pilistin patukad
        na ni da''ira Jesde''el.    '
      verse: 11
  - chapter: 30
    verses:
    - text: '    Manjari itu, pagpuwas pa''in t''llung''llaw, at''kka na si Da''ud
        maka saga a''ana ni Siklag ya kauman sigām. Sagō'' waktu sigām lagi'' bay
        ma labayan, in kauman Siklag sampay lahat Yuda tampal ni s''ddopan inān bay
        nirugpak e'' bangsa Amalek. Tatunu'' isab e'' sigām saga kaluma''an ma kauman
        Siklag,'
      verse: 1
    - text: 'tasaggaw isab kamemon kar''ndahan sampay saga a''a kamemon onde''-matto''a
        ya bay maina''an. Malaingkan halam aniya'' bay pinapatay minsan dakayu'',
        hal bay sinaggaw e'' saga a''a Amalek bo'' binowa ala''an.  '
      verse: 2
    - text: '  Na, pagt''kka si Da''ud maka saga a''ana ni kauman Siklag inān, ta''nda''
        e'' sigām atunu'' kamemon, maka saga anak-h''nda sigām wa''i bay nilahiyan.'
      verse: 3
    - text: Angkan maglemong disi Da'ud sampay sigām apaya na e' paglemong sigām.
      verse: 4
    - text: Ya karuwangan h'nda si Da'ud, ya si Abigail maka si Ahinowam, wa'i du
        talapay tasaggaw.
      verse: 5
    - text: 'Aheya isab kasusahan si Da''ud sabab pinagbambahan iya binantung e''
        saga a''ana kabowa astol sigām ma pasalan kasaggaw saga anak sigām d''nda-l''lla.
        Malaingkan pakosog iman si Da''ud ma sabab pangandolna ma si Yawe ya Tuhanna.  '
      verse: 6
    - text: '  Manjari ah''lling si Da''ud ni imam Abiyatar ya anak si Ahimelek. Yukna,
        “Tuwan, bowahin aku pi''itu epod e''.” Sakali binowa na ni iya e'' si Abiyatar.'
      verse: 7
    - text: 'Maina''an pa''in, angaru si Da''ud ni PANGHŪ'', yukna, “Wajib bahā''
        aku paturul ni saga a''a bay parugpak ni kauman itu? Ta''abutku bahā'' sigām?”   Anambung
        PANGHŪ'', yukna, “Aho'', turulun sigām pehē''. Tantu sigām ta''abutnu maka
        talappasnu saga anak-h''ndabi.”  '
      verse: 8
    - text: '  Sakali, lum''ngngan na si Da''ud magbeya'' maka saga a''ana nnom hatus
        puhu''. Makat''kka pa''in sigām ni L''bbak Besor, magpa''bba maina''an in
        kasehe''an sigām.'
      verse: 9
    - text: 'Aniya'' duwa hatus puhu'' ma sigām magbale''an to''ongan angkan mbal
        makatukad ni pampang ya ma dambila'' l''bbak inān. Malaingkan in si Da''ud
        maka mpat hatus a''ana bay palanjal angapas saga bangsa Amalek.  '
      verse: 10
    - text: '  Na, aniya'' a''a Misil talanggal e'' sigām ma huma, jari binowa iya
        e'' sigām ni si Da''ud. Binuwanan iya takakan maka bohe'' ni''inum.'
      verse: 11
    - text: Ya pamakan sigām ma iya buwa' igira bay kinompol maka duwa tundun anggul
        bay pina'llawan. Bay pa'in iya makakakan, pahāp na palasahanna pabalik, sabab
        halam iya bay makakakan ai-ai atawa makainum bohe' ma deyom t'llung'llaw t'llumbahangi.
      verse: 12
    - text: Manjari, tinilaw iya e' si Da'ud, yukna, “Sai nakura'nu, maka m'nningga
        ka?”   Anambung l'lla inān, yukna, “Tuwan, aku itu bangsa Misil. Banyaga'
        aku ma dakayu' a'a bangsa Amalek. Bay aku pinasagaran e'na t'llung'llaw na
        palabay pagka aku bay asaki.
      verse: 13
    - text: 'Bay kami parugpak ni lahat s''ddopan, ni tana'' bangsa Keret maka ni
        kauman ya palsuku''an saga bangsa Yuda, maka ni tana'' isab saga panubu''
        si Kaleb. Bay isab tunu'' kami kauman Siklag.”  '
      verse: 14
    - text: '  Atilaw si Da''ud pabalik, yukna, “Katuli''annu aku pehē'' ni saga bangsa
        Amalek he''?”   “Aho'' tuwan,” yuk sambung l''lla inān. “Kasehe''anta ka pehē''
        ni sigām bang pa''in sapahannu ma matahan Tuhan in aku mbal papataynu atawa
        tukbalannu pabalik ni bay nakura''ku.”  '
      verse: 15
    - text: '  Na, sinehe''an na si Da''ud e'' l''lla bangsa Misil inān palūd pehē''
        ni saga bangsa Amalek. Ina''an sigām magkaukanat ma lugal pagpustuhan sigām,
        magkakanan maka maginuman. Aheya paglami-lami sigām ma sabab kaheka pangalta''
        bay tataban sigām min paglahat bangsa Pilistin maka min Yuda.'
      verse: 16
    - text: Binono' magtūy sigām e' disi Da'ud min kohap inān sampay ni kasangoman
        ma llaw dakayu'. Halam aniya' minsan dangan min saga a'a Amalek bay makal'ppa,
        luwal mpat hatus onde' baha'u bay pakura' ma unta' alahi.
      verse: 17
    - text: Ta'ā' pabalik e' si Da'ud kamemon bay tataban e' bangsa Amalek, beya'
        na duwangan h'ndana.
      verse: 18
    - text: Ta'ā' e'na kamemon, halam kakulangan minsan dansolag, ai naka onde'-matto'a,
        d'nda ka atawa l'lla. Ta'ā' sampay saga pangalta' bay tataban aheya-ariki'.
      verse: 19
    - text: 'Ta''ā''na isab kamemon saga bili-bili maka saga kahayopan, bo'' pinal''ngngan
        e'' saga a''ana min dahuwan sigām. Ya pagpa''in sigām, “Palsuku''an si Da''ud
        tatabanan itu kamemon.”  '
      verse: 20
    - text: '  Na, pabīng na si Da''ud ni saga a''ana duwa hatus hekana ya ina''an
        bay magpa''bba ma L''bbak Besor pagka sigām bay landu'' apaya. Jari pasōng
        saga a''a itu amāk si Da''ud maka ba''anan saga sehe''na. Asekot pa''in disi
        Da''ud, sinagina sigām pahāp.'
      verse: 21
    - text: 'Malaingkan aniya'' saga a''a asabul maka ala''at kasuddahanna pabeya''
        asal ma si Da''ud. Yuk saga a''a itu, “Mbal sigām patut pinahampit saga tatabanan
        ilu sabab halam sigām bay ameya'' ma kitam. Sagō'' makajari sigām angā'' saga
        anak-h''nda sigām bo'' magpole''an na.”  '
      verse: 22
    - text: '  “Mbal manjari, saga danakan,” yuk sambung si Da''ud. “Da''a kam maghinang
        buwattilu ma bay tahinang e'' PANGHŪ'' ma kitam. Bay kitam nihampanan e''na,
        maka bay tukbalanna ni deyom komkomantam saga a''a ya bay amono'' kitam.'
      verse: 23
    - text: Mbal tabeya' kabilahianbi ilu, kalna' in bahagi' a'a bay magpa'bba anunggu'an
        saga balanja' subay pinapagsali' maka bahagi' a'a bay ameya' ni pagbono'an.
        Pinapagtopod in bahagi' dangan maka dangan.”
      verse: 24
    - text: 'Ya sara'' bay pinaniya'' e'' si Da''ud itu binogbogan na pa''in e'' bangsa
        Isra''il sampay ni kabuwattina''anan.  '
      verse: 25
    - text: '  Na, makabalik pa''in si Da''ud ni Siklag, bay pinabeya'' e''na kasehe''
        tatabanan ni saga bagayna ya pagmatto''ahan ma Yuda. Aniya'' isab lapalna,
        yukna, “Itu saga tatabanan bahagi''bi min saga a''a banta PANGHŪ''.”'
      verse: 26
    - text: Bay isab binahagi'an e'na saga a'a ma Betel, ma Ramot-ni-S'ddopan maka
        ma Jattir.
      verse: 27
    - text: Binahagi'an isab saga a'a ma Arower, ma Sepmot, ma Estemowa,
      verse: 28
    - text: maka ma Rakal. Ya du saga a'a ya magsakaum ma bangsa Jerame'el maka bangsa
        Kēn,
      verse: 29
    - text: saga a'a isab ma Horma, ma Bōr Asan, maka ma Atak,
      verse: 30
    - text: 'sigām isab ma Hebron sampay ma kasehe''an paglahat ya bay pahanti''an
        si Da''ud maka saga a''ana.    '
      verse: 31
  - chapter: 31
    verses:
    - text: '    Manjari itu, parugpak saga Pilistin ni saga sundalu bangsa Isra''il
        ati aheka bangsa Isra''il amatay ma Būd Gilbowa. Malaingkan in kasehe''an
        bay makalahi.'
      verse: 1
    - text: In si Sa'ul magtai'anak bay niabut-abut e' saga sundalu Pilistin ati tapapatay
        e' sigām si Jonatan, si Abinadab maka si Malki-Suwa.
      verse: 2
    - text: 'Paruhun na pa''in pagbono'' ma atag si Sa''ul, ati tasekot pa''in iya
        e'' a''a magpapana'', ahalol iya e'' sigām.  '
      verse: 3
    - text: '  Angkan iya ah''lling ni a''a magbobowa pakokosna, yukna, “Hublutun
        na kalisnu ilu bo'' aku papatayun, pād-pād saga kapil itu angandugsu''an aku
        maka anganjahulaka''an baranku.”   Saguwā'' landu'' tināw magbobowa pakokos
        inān angkan mbal tahinangna panoho''an si Sa''ul e''. Pagka buwattē'', ningā''
        e'' si Sa''ul kalisna bo'' iya amapatay di-na.'
      verse: 4
    - text: Pag'nda' magbobowa pakokos in si Sa'ul amatay na, ya du iya bay angahublut
        kalisna bo' amapatay di-na.
      verse: 5
    - text: 'Angkan ma llaw inān, magbeya'' amatay si Sa''ul maka t''llungan anakna
        l''lla, maka magbobowa pakokosna, sampay isab kamemon saga sundalu bay ma
        iya.  '
      verse: 6
    - text: '  Na, pasampay habal itu ni saga a''a Isra''il ya maglahat ma kapantayan
        Jesde''el maka ma dambila'' sapa'' Jordan, ati tata''u na e'' sigām in saga
        sundalu Isra''il wa''i maglahian maka in si Sa''ul sampay saga anakna wa''i
        na amatay. Pagta''u itu, ni''bbahan e'' sigām saga kaluma''an sigām bo'' alahi.
        Jari pina''an na saga bangsa Pilistin maglahat ma bay kaluma''an bangsa Isra''il
        e''.  '
      verse: 7
    - text: '  Pag''llaw dakayu'', makapina''an pa''in saga bangsa Pilistin ni būd
        Gilbowa angā'' ai-ai kagunahan min bangkay saga bangsa Isra''il, tabāk e''
        sigām mayat si Sa''ul maka saga anakna.'
      verse: 8
    - text: Pinonggolan e' sigām kōk si Sa'ul maka niurusan saga pakokosna, ati sinō'
        pinasaplag habal itu ma katilingkal paglahat Pilistin sampay ma langgal saga
        tuhan-tuhan sigām.
      verse: 9
    - text: 'Manjari pinat''nna'' pakokos si Sa''ul ma langgal saga tuhan-tuhan sigām
        Astoret, ati in baranna bay nilansang ma ād ya ma likusan da''ira Bet-Sān.  '
      verse: 10
    - text: '  Pagta''u saga a''a Jabes Giliyad ma bay tahinang a''a Pilistin ma bangkay
        si Sa''ul,'
      verse: 11
    - text: magtūy palanjal saga a'a sigām ya tamakaesog. Animpus sigām sangom bo'
        pehē' ni Bet-Sān. Ningā' e' sigām saga bangkay disi Sa'ul maka saga anakna
        min ād Bet-Sān inān bo' binowa ni Jabes, ati mahē' tinunu'.
      verse: 12
    - text: 'Tatunu'' pa''in, ningā'' saga to''olang inān ati kinubul ma deyo''an
        kayu tamaris ya maina''an ma lahat Jabes. Pagubus, magpuwasa saga a''a Jabes
        inān ma deyom pitung''llaw.      '
      verse: 13
