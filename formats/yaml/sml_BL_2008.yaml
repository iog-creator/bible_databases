  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: '     Ya itu kapangkatan si Isa Al-Masi, panubu'' si Da''ud ya panubu''
        si Ibrahim.  '
      verse: 1
    - text: 'Si Ibrahim bay mma'' si Isa''ak, ya Isa''ak bay mma'' si Yakub. Si Yakub
        bay mma'' si Yuda maka saga danakanna, '
      verse: 2
    - text: 'si Yuda bay mma'' si Peres maka si Sera (si Tamar ya ina'' sigām). Si
        Peres bay mma'' si Hesdon, ya si Hesdon bay mma'' si Aram. '
      verse: 3
    - text: 'Si Aram bay mma'' si Amminadab, ya Amminadab bay mma'' si Nasson. Si
        Nasson bay mma'' si Salmon, '
      verse: 4
    - text: 'ya Salmon bay mma'' si Bowas (si Rahab ya ina''na). Si Bowas bay mma''
        si Obed, ina''na bay si Rūt. Si Obed bay mma'' si Jesse, '
      verse: 5
    - text: 'ya Jesse bay mma'' sultan Da''ud.    Si Da''ud inān bay mma'' si Sulayman,
        ina''na bay h''nda si Uriya. '
      verse: 6
    - text: 'Si Sulayman bay mma'' si Rehobowam, ya Rehobowam bay mma'' si Abiya,
        ya Abiya bay mma'' si Asa. '
      verse: 7
    - text: 'Si Asa bay mma'' si Josapat, ya Josapat bay mma'' si Joram, ya Joram
        bay mma'' si Usiya. '
      verse: 8
    - text: 'Si Usiya bay mma'' si Jotam, ya Jotam bay mma'' si Ahas, ya Ahas bay
        mma'' si Hijikiya. '
      verse: 9
    - text: 'Si Hijikiya bay mma'' si Manasse, ya si Manasse bay mma'' si Amon, ya
        Amon bay mma'' si Jusiya. '
      verse: 10
    - text: 'Si Jusiya bay mma'' si Jekoniya maka saga danakanna.  '
      verse: 11
    - text: 'Min waktu kapamowa bangsa Isra''il ni lahat Babilon sampay ni waktu kapaganak
        ma si Isa, buwattitu ya sugsuganna.  Si Jekoniya inān bay mma'' si Salati,
        ya Salati bay mma'' si Sirubbabil. '
      verse: 12
    - text: 'Si Sirubbabil bay mma'' si Abiyud, ya Abiyud bay mma'' si Eliyakim, ya
        Eliyakim bay mma'' si Asor. '
      verse: 13
    - text: 'Si Asor bay mma'' si Sadok, ya Sadok bay mma'' si Akim, ya Akim bay mma''
        si Eliyud. '
      verse: 14
    - text: 'Si Eliyud bay mma'' si Eleyasar, ya Eleyasar bay mma'' si Mattan, ya
        Mattan bay mma'' si Yakub. '
      verse: 15
    - text: 'Si Yakub bay mma'' si Yusup ya h''lla si Mariyam ina'' si Isa, ya niōnan
        Al-Masi.   '
      verse: 16
    - text: '  Manjari aniya'' sangpū'' maka mpat pangkatan min si Ibrahim sampay
        ni si Da''ud, sangpū'' maka mpat pangkatan min si Da''ud sampay ni waktu bay
        pamala''an saga a''a Isra''il ni Babilon, ati sangpū'' maka mpat pangkatan
        isab minnē'' sampay ni waktu kapaganak ma Al-Masi.   '
      verse: 17
    - text: '     Buwattitu ya kal''ngnganan kapanganak ma si Isa Al-Masi. Ina''na
        si Mariyam bay makapagbintak asal maka si Yusup, sagō'' ma halam gi'' sigā
        takawin tananam e'' si Mariyam in iya angiram sabab min kawasa Rū Sussi.'
      verse: 18
    - text: A'a adil asal si Yusup ya tunang si Mariyam e', angkan iya agara' pabaibad
        min iya ma halam aniya' makata'u. Mbal iya bilahi amuwanan si Mariyam kaiya'an
        ma mata mairan.
      verse: 19
    - text: Na, sabu pa'in si Yusup amikil-mikil pasal pakaradja'an itu, aniya' mala'ikat
        min Tuhan pauppi ni iya. Yuk mala'ikat, “O Yusup panubu' si Da'ud, da'a ka
        ahawal-hawal magdakayu' maka si Mariyam ilu, sabab min kawasa Rū Tuhan ya
        angkan aniya' kab'ttonganna.
      verse: 20
    - text: 'Anganak du iya l''lla, ati Isa ya pangōnnu ma iya sabab iya ya angalappas
        bangsana Isra''il min paldusahan sigām.”  '
      verse: 21
    - text: '  Na, pinat''kka saga pakaradja''an itu kamemon bo'' aniya'' katumanan
        ma bay pangallam Tuhan ma dakayu'' nabi, ya yuk-i,'
      verse: 22
    - text: '“Aniya'' inān budjang angiram, ati anganak iya l''lla, Emmanuwel ya pangōn
        sigām ma iya.” Hatina ‘Tuhan pat''nna'' ma kitam.’  '
      verse: 23
    - text: '  Pagbati'' pa''in si Yusup min uppina, bineya'' e''na panoho''an mala''ikat
        ati pah''ndana si Mariyam.'
      verse: 24
    - text: 'Sagō'' subay na apuwas bay kapanganak si Mariyam bo'' yampa sigā magpūn.
        Jari anganak si Mariyam l''lla ati Isa ya pangōn si Yusup ma iya.    '
      verse: 25
  - chapter: 2
    verses:
    - text: '    Si Isa bay nianakan ma kaluma''an Betlehem ma lahat Yahudiya, ma
        masa kapagsultan si Herod. Mbal at''ggol, aniya'' saga a''a alim bay min sobangan
        at''kka pehē'' ni Awrusalam. Saga a''a itu pangangadji'' ma saga bitu''un.'
      verse: 1
    - text: 'Pagt''kka sigām ni Awrusalam magtūy sigām atilaw, yuk-i, “Maingga na
        onde''-onde'' bay nianakan, ya ginanta'' magsultan ma bangsa Yahudi? Ta''nda''
        kami bitu''un ya pamandogahan iya, paluwa'' min sobangan, jari itiya'' kami
        pi''itu amudji iya.”  '
      verse: 2
    - text: '  Pagkale itu e'' Sultan Herod, magtūy landu'' asasaw pikilanna. Sampay
        saga a''a kamemon ma deyom da''ira inān magkasasawan du isab.'
      verse: 3
    - text: 'Magpanoho''an si Herod subay magtipun saga nakura'' kaimaman maka saga
        guru sara'' agama. Atilaw iya ma sigām, yukna, “Maingga kono'' panganakan
        Al-Masi?”  '
      verse: 4
    - text: '  Anambung saga a''a inān, yuk-i, “Ma kaluma''an Betlehem, ma lahat Yahudiya,
        sabab tasulat asal e'' nabi ma deyom Kitab, ya yuk-i:  '
      verse: 5
    - text: '‘In kauman Betlehem, ya ma lahat Yahudiya, aheya kabantuganna min saga
        da''ira babantugun ma lahat Yahudiya, sabab aniya'' palahil minnē'' dakayu''
        a''a magmakōk, a''a angupiksa'' saga a''aku bangsa Isra''il!’ ”   '
      verse: 6
    - text: '  Puwas e'' pinalinganan e'' sultan Herod saga a''a alim e'', binowa
        magbissala ma halam aniya'' makata''u. Tinilaw sigām e''na bang sumiyan waktu
        bay kasobang bitu''un.'
      verse: 7
    - text: 'Kahaka''an pa''in sultan, pinapehē'' sigām ni Betlehem. Buwattitu panoho''anna
        ma sigām, yuk-i, “Pehē'' kam, piha''unbi to''ongan onde''-onde'' inān. Bang
        iya tabākbi, pata''uhunbi aku supaya aku isab pehē'' amudji iya.”  '
      verse: 8
    - text: '  Aubus pa''in sigām binissalahan e'' sultan, palanjal na sigām tudju
        ni Betlehem. Ma labayan pa''in, parahū min sigām bitu''un ya bay ta''nda''
        sigām ma lahat sobangan lagi''. Pag''nda'' itu, landu'' aheya kakōgan sigām.
        Jari patongod bitu''un inān min diyata'' luma'' ya pat''nna''an onde''.'
      verse: 9
    - text: '  Aubus pa''in sigām binissalahan e'' sultan, palanjal na sigām tudju
        ni Betlehem. Ma labayan pa''in, parahū min sigām bitu''un ya bay ta''nda''
        sigām ma lahat sobangan lagi''. Pag''nda'' itu, landu'' aheya kakōgan sigām.
        Jari patongod bitu''un inān min diyata'' luma'' ya pat''nna''an onde''.'
      verse: 10
    - text: 'Makasōd pa''in saga a''a alim inān ni deyom luma'', ta''nda'' e'' sigām
        onde''-onde'' maka ina''na si Mariyam. Jari pasujud sigām amudji iya, maka
        pinaluwas isab saga huhulmatan bay bowa sigām pamuwan ma onde'' inān. Aniya''
        bulawan, kamanyan, maka pahamut mira.  '
      verse: 11
    - text: '  Puwas e'' binanda''an sigām e'' Tuhan ma deyom uppi, sinō'' da''a pabalik
        ni si Herod. Manjari amole'' sigām ni lahat labay min lān saddī.   '
      verse: 12
    - text: '    Pagla''an sigām, aniya'' mala''ikat min Tuhan magpanyata'' ni si
        Yusup ma deyom uppi. Yuk mala''ikat, “Punduk ka. Bowahun onde'' maka ina''na
        ilu ati alahi kam ni lahat Misil. Mahē'' gi'' kam sat''ggol kam mbal pala''anku
        minnē''. Ilu si Herod amiha onde'' ilu pinapatay.”  '
      verse: 13
    - text: '  Magtūy punduk si Yusup. Niā'' e''na onde'' maka ina''na bo'' sigām
        pauntas minnē'' tudju ni lahat Misil ma sangom du inān.'
      verse: 14
    - text: 'Mahē'' sigām sampay amatay si Herod. Jari aniya'' kamaksuran ma bay pangallam
        Tuhan, ya tasulat ma Kitab e'' nabi Hoseya. Yukna, “Bay soho''ku anakku pi''itu
        min lahat Misil.”   '
      verse: 15
    - text: '    Pagta''u pa''in e'' si Herod in iya bay niakkalan he'' saga a''a
        alim e'', apasu'' to''ongan atayna. Magtūy iya magpanoho''an pinapatay saga
        onde''-onde'' l''lla kamemon ma Betlehem sampay ma sakalibutna, sasuku angumul
        duwantahun sampay pareyo'' gi'' minnē''. Binista e'' si Herod umul saga onde''
        inān tinagna''an min waktu bay pamata''u iya e'' saga a''a alim pasal waktu
        katuwa'' bitu''un.  '
      verse: 16
    - text: '  Minnē'' aniya'' kamaksuran ma bay tasulat e'' nabi Irimiya, ya yukna,  '
      verse: 17
    - text: '“Aniya'' lengog takale ma lahat Rama, lengog a''a magkarukka''an maka
        maglemong. Si Rakiya anangisan saga anakna. Mbal tapahali paglemongna, sabab
        wa''i pinapatay anakna kamemon.”    '
      verse: 18
    - text: '    Amatay pa''in si Herod, aniya'' mala''ikat min Tuhan bay pauppi ni
        si Yusup mahē'' ma lahat Misil.'
      verse: 19
    - text: Yuk mala'ikat, “Punduk ka. Bowahun onde' maka ina'na pabalik ni lahat
        Isra'il, sabab magpatayan na saga a'a bilahi amapatay onde' ilu.”
      verse: 20
    - text: 'Sakali pabangun si Yusup. Binowa e''na onde'' maka ina''na pabalik ni
        lahat Isra''il.  '
      verse: 21
    - text: '  Pagta''u pa''in e'' si Yusup in si Arkilas paganti'' na min mma''na
        si Herod magsultan ma lahat Yahudiya, atāw iya palahat maina''an. Binanda''an
        iya pabalik ma deyom uppi, ya angkan sigām magtai''anak pehē'' ni lahat Jalil'
      verse: 22
    - text: 'bo'' pat''nna'' ma kaluma''an niōnan Nasaret. Jari aniya'' kamaksuran
        ma bay pinagkallam e'' saga kanabihan pasal Al-Masi, ya yuk-i, “Niōnan iya
        a''a Nasaret.”    '
      verse: 23
  - chapter: 3
    verses:
    - text: '     Manjari ma waktu he''-i at''kka si Yahiya Magpapandi pehē'' ni paslangan
        Yahudiya magnasihat.'
      verse: 1
    - text: Yuk nasihatna ni saga a'a bay patimuk pina'an, “Pataikut kam min dusabi
        sabab asekot na waktu kapagparinta Tuhan ma kitam.”
      verse: 2
    - text: 'Si Yahiya itu bay pinagbissala asal e'' nabi Isaya, yuk-i,  “Aniya''
        a''a angalingan ma lahat paslangan, yukna, ‘Lanu''inbi lān ya palabayan Panghū''.
        Pabontolunbi pal''ngngananna.’ ”   '
      verse: 3
    - text: '  Ya pas''mmek si Yahiya inān kakana'' hinangan bulbul unta'', maka dakayu''
        sabitan kuwit sapi'' pakambot ma hawakanna. Ya pagkakanna ampan maka gula''
        buwani.'
      verse: 4
    - text: Na, pehē' ni si Yahiya saga a'a min da'ira Awrusalam, min kaluha'an lahat
        Yahudiya, maka min saga kaluma'an ma karuwambila' sapa' Jordan.
      verse: 5
    - text: 'Magpasab''nnal sigām pasal bay dusa sigām, ati pinandi sigām e'' si Yahiya
        ma sapa'' Jordan e''.  '
      verse: 6
    - text: '  Sagō'' pag''nda'' si Yahiya ma ba''anan a''a Parisi maka a''a Saddusi
        pina''an ni iya mikipandi, yukna ni sigām, “Ē, ka''am ilu, addatbi sapantun
        sowa pangangakkal! Sai bahā'' bay amanda''an ka''am subay papuwas min mulka''
        Tuhan ya song pat''kka?'
      verse: 7
    - text: Bang kam sab'nnal-b'nnal pataikut na min dusabi, hinangunbi hinang ahāp,
        palsaksi'an in addatbi apinda na.
      verse: 8
    - text: Da'a kam magpikil in ka'am mbal minulka'an saukat na kam panubu' si Ibrahim.
        Haka'anta kam, minsan saga batu itu tahinang du panubu' si Ibrahim e' Tuhan!
      verse: 9
    - text: Ka'am ilu hantang saga kayu arai' na pinuwad maka kapa, tobtob min po'onna.
        Sabab kayu kamemon mbal ahāp buwa'na pinuwad du, nilarukan ni deyom api tinunu'.
      verse: 10
    - text: Aku itu,” yuk si Yahiya, “hal bohe' ya pamandiku ka'am, tanda' saksi'
        in ka'am pataikut min dusabi. Sagō' aniya' pi'itu damuli min aku aheya gi'
        kawasana min kawasaku. Minsan hal taumpa'na mbal aku tinōp amenten. Saddī
        bowahan pamandina ma ka'am, sabab in iya amahōp Rū Sussi ni deyom baranbi.
        Saga a'a kasehe' isab pinandi e'na maka api.
      verse: 11
    - text: 'Sinilang du e''na a''a ahāp maka a''a ala''at, buwat sapantun a''a anahapan
        pai. Ya paina tinau'' ma deyom tau''anna, saguwā'' hampa''na tinunu'' e''na
        ma api mbal kap''ddahan.”   '
      verse: 12
    - text: '     Jari itu, ma waktu he''-i, at''kka si Isa min lahat Jalil pina''an
        ni sapa'' Jordan, bo'' mikipandi ma si Yahiya.'
      verse: 13
    - text: 'Sagō'' mbal bilahi si Yahiya. Yukna ni si Isa, “Angay ka mikipandi ma
        aku? Aku itu subay pandinu!”  '
      verse: 14
    - text: '  Saguwā'' anambung si Isa, yukna, “Hinangun na ma waktu itu, sabab patut
        du bang beya''ta panoho''an Tuhan kamemon.” Jari pasulut si Yahiya ma si Isa.  '
      verse: 15
    - text: '  Aubus pa''in si Isa bay pinandi, pariyata'' na iya min deyom bohe''.
        Sakali paukab langit, ati ta''nda''na Rū Tuhan sali'' luwa assang pareyo''
        minnē'' pat''ppak ma iya.'
      verse: 16
    - text: 'Aniya'' isab suwala ah''lling min deyom sulga'' yuk-i, “Iya na itu Anakku
        kalasahanku, landu'' makasulut atayku.”    '
      verse: 17
  - chapter: 4
    verses:
    - text: '     Manjari si Isa inān binowa e'' Rū Tuhan kaleya ni lahat paslangan,
        ati sinasat iya e'' nakura'' saitan, kalu tabowa magdusa.'
      verse: 1
    - text: Halam bay makatimtim si Isa ai-ai ma deyom mpatpū' ng'llaw maka mpatpū'
        bahangi. Puwas e' landu' iya lingantu,
      verse: 2
    - text: 'jari pehē'' ni iya nakura'' saitan, ya mananasat, yukna, “Bang ka sab''nnal-b''nnal
        Anak Tuhan, soho''un saga batu itu papinda ni tinapay.”  '
      verse: 3
    - text: '  Sagō'' anambung si Isa, yukna, “Tasulat asal ma Kitab Tawrat, ya yuk-i,
        ‘Ngga''i ka hal kinakan baran ya makakallum ma manusiya'', saguwā'' lapal
        kamemon ya binissala e'' Tuhan.’ ”  '
      verse: 4
    - text: '  Puwas e'' binowa si Isa e'' nakura'' saitan ni da''ira Awrusalam, ya
        niōnan Da''ira Mahasussi, ati pinatongod iya ma puttuk langgal pagkulbanan
        ya maina''an.'
      verse: 5
    - text: 'Yuk saitan, “Bang ka sab''nnal-b''nnal Anak Tuhan, pakuppa ka minnilu,
        sabab tasulat asal ma Kitab Jabul, ya yuk-i,  ‘Aniya'' mala''ikat sinoho''
        e'' Tuhan angahampanan ka''a. Tinayak ka e'' sigām bo'' mbal makahantak tape''nu
        ni batu.’ ”   '
      verse: 6
    - text: '  Yuk si Isa, “Tasulat isab buwattitu: ‘Da''a sulayinbi kawasa Panghū''bi
        Tuhan.’ ”  '
      verse: 7
    - text: '  Puwas e'' binowa si Isa e'' nakura'' saitan ni diyata'' būd alanga
        to''ongan, bo'' yampa pina''nda''an lahat kamemon ma kaluha''an dunya, maka
        kawasa saga a''a ya magnakura''an kalahat-lahatan inān.'
      verse: 8
    - text: 'Yuk nakura'' saitan ni si Isa, “Bang ka pasujud ma aku amudji, pamuwanku
        ina''an kamemon ma ka''a.”  '
      verse: 9
    - text: '  Ya sambung si Isa ni iya, “Ala''an ka, saitan! Sabab tasulat asal ma
        Kitab Tawrat, yuk-i, ‘Panghū''bi Tuhan sadja ya subay pudjibi. Tunggal iya
        paghinanganbi!’ ”  '
      verse: 10
    - text: '  Puwas e'' ala''an nakura'' saitan min si Isa, ati aniya'' saga mala''ikat
        pina''an ni si Isa angayura iya.   '
      verse: 11
    - text: '     Manjari pagkale e'' si Isa in si Yahiya Magpapandi wa''i bay takalabusu,
        pehē'' iya ni lahat Jalil.'
      verse: 12
    - text: Ala'an iya min kauman Nasaret, bo' pat'nna' ma da'ira Kapirnaum ya ina'an
        ma bihing danaw Jalil, ma paglahat Sibulun maka Naptali.
      verse: 13
    - text: 'Jari aniya'' kamaksuran ma bay tasulat e'' si Isaya, ya yuk-i,  '
      verse: 14
    - text: '“Lahat Sibulun maka lahat Naptali, ya ma llot sapa'' Jordan maka tahik
        s''ddopan, lahat Jalil, ya kalamugayan bangsa ngga''i ka Yahudi. '
      verse: 15
    - text: 'Saga a''a bay hantang pat''nna'' ma deyom kalendoman, maka''nda'' kasawahan
        landu'' asahaya. Saga a''a bay kalokoban e'' kamatay, taluwa'' kasawahan.”   '
      verse: 16
    - text: '  Tinagna''an minnē'' magnasihat na si Isa, yuk-i, “Taikutinbi na dusabi
        sabab asekot na waktu kapagparinta Tuhan ma ka''am.”   '
      verse: 17
    - text: '     Na, hinabu si Isa lum''ngngan ma bihing danaw Jalil, aniya'' ta''nda''na
        duwangan magdanakan. Dakayu'' inān si Simun, ya niōnan isab si Petros. Dakayu''
        inān si Andariyas. Ina''an sigā angahūg pokot ma danaw, sabab magdaraing asal
        sigā.'
      verse: 18
    - text: Jari ah'lling si Isa ni sigā, yukna, “Pi'itu kam ameya' ma aku. Bay kam
        asal magā' daing, sagō' pandu'anta kam magā' pagkahibi manusiya' ameya' ma
        aku.”
      verse: 19
    - text: 'Takale pa''in lling si Isa e'' duwangan itu, magtūy ni''bbahan pokot
        sigā bo'' yampa ameya'' ma iya.  '
      verse: 20
    - text: '  Makalanjal pa''in si Isa minnē'', aniya'' isab ta''nda''na duwangan
        magdanakan, si Yakub maka si Yahiya, anak si Sibidi. Ina''an sigā ma diyata''
        bayanan magbeya'' maka mma'' sigā amahāp pokot. Nilinganan e'' si Isa duwangan
        itu, sinō'' ameya'' ma iya.'
      verse: 21
    - text: 'Magtūy ni''bbahan mma'' sigā maka bayanan, bo'' ameya'' ma si Isa.   '
      verse: 22
    - text: '     Na, nilatag e'' si Isa kaluha''an lahat Jalil inān. Amandu'' na
        pa''in iya ma deyom kalanggalan. Magnasihat iya lapal ahāp pasal kapagparinta
        Tuhan ma manusiya''. Kauli''an e''na saga a''a kamemon ya taluwa'' saki maka
        kalammahan indaginis.'
      verse: 23
    - text: Jari pasaplag kabantuganna ni kaluha'an lahat Siriya. Angkan saga a'a
        maina'an bay amowa pagkahi sigām ni si Isa, sai-sai kap'ddi'an atawa taluwa'
        saki indaginis, saga a'a sinōd saitan, a'a binawi-bawi, maka a'a amatay ugat
        sigām. Kauli'an sigām kamemon e' si Isa.
      verse: 24
    - text: 'Jari landu'' aheka saga a''a bay paturul ma iya, a''a min lahat Jalil
        maka min Sangpū'' Da''ira. Aniya'' isab saga a''a min da''ira Awrusalam, min
        kaluha''an lahat Yahudiya, sampay min dambila'' sapa'' Jordan.    '
      verse: 25
  - chapter: 5
    verses:
    - text: '     Manjari pag''nda'' pa''in si Isa ma manusiya'' sikatimukan inān,
        patukad iya ni bīd bo'' aningkō'' mahē''. Pina''an ni iya saga mulidna,'
      verse: 1
    - text: 'ati anagna'' iya amandu'' ma sigām, yuk-i,  '
      verse: 2
    - text: '“Aheya kahāpan ma sasuku kata''uwanna halam aniya'' pasangdolanna saddī
        min Tuhan, sabab tantu aniya'' okomanna ma pagparintahan Tuhan. '
      verse: 3
    - text: 'Aheya kahāpan sasuku magkarukka''an, sabab pinahantap pangatayanna e''
        Tuhan. '
      verse: 4
    - text: 'Aheya kahāpan sasuku areyo'' pangatayanna, sabab makataima'' iya pusaka''
        min Tuhan. '
      verse: 5
    - text: 'Aheya kahāpan sasuku magmatayan itikad abontol, sabab karūlan iya e''
        Tuhan. '
      verse: 6
    - text: 'Aheya kahāpan sasuku ma''ase'' ma kasehe''anna, sabab ya du iya kina''ase''an
        e'' Tuhan. '
      verse: 7
    - text: 'Aheya kahāpan sasuku apote'' atayna tudju ni Tuhan, sabab makapag''nda''
        du iya maka Tuhan. '
      verse: 8
    - text: 'Aheya isab kahāpan sasuku amapagsulut ma saga pagkahina, sabab kaōnan
        iya anak Tuhan. '
      verse: 9
    - text: 'Aheya isab kahāpan sasuku nila''at ma sabab pameya''na ma kabaya''an
        Tuhan, sabab aniya'' okomanna ma pagparintahan Tuhan.   '
      verse: 10
    - text: '  “Aheya isab kahāpanbi bang kam ganta'' niudju'' maka pininjala'', maka
        bang kam nilimut ngga''i ka b''nnal ma sabab pameya''bi ma aku.'
      verse: 11
    - text: 'Subay kam akōd to''ongan bang buwattē'', sabab tantu du aheya tungbasbi
        ma deyom sulga''. Buwattē'' isab bay paminjala'' ma saga nabi ya bay ma dunya
        itu ma masa awal e''.”   '
      verse: 12
    - text: '     Amandu'' lagi'' si Isa, yuk-i, “Ka''am bebeya''anku dalil asin ma
        bangsa manusiya''. Sagō'' bang asin itu magtinu'' na, halam aniya'' pamabalik
        nanamna. Halam aniya'' kagunahanna, hal tinimanan bo'' pinaggi''ikan e'' a''a.  '
      verse: 13
    - text: '  “Ka''am ilu dalil sawa pamasawa bangsa manusiya''. Bang aniya'' kaluma''an
        pat''nna'' ma diyata'' būd, ta''nda''an di-na du.'
      verse: 14
    - text: Halam aniya' anū'an palita'an bo' turunganna maka undam, sagō' pinat'nna'
        ma diyata' pat'nna'anna bo' amuwan sawa ma sasuku ma deyom luma'.
      verse: 15
    - text: 'Buwattē'' du isab kam, subay kam amuwan sawa ma pagkahibi manusiya''.
        Hatina subay ta''nda'' kahinanganbi ahāp e'' a''a kasehe'', bo'' sigām tabowa
        ananglitan Mma''bi ma sulga''.”   '
      verse: 16
    - text: '    “Da''a kam maghimangkan saga aku pi''itu amapasan sara'' ya bay pang''bba
        e'' si Musa, maka pandu'' bay min kanabi-nabihan. Ya gawiku pi''itu subay
        pahatiku pasal sara'' he'' bang ai kamaksuranna to''ongan.'
      verse: 17
    - text: 'Haka''anta kam to''ongan: sat''ggol masi langit maka dunya itu, halam
        du aniya'' kinulangan min sara'' itu minsan la''a hal dambatang sulatna maka
        balisna. Subay asampulna'' kamemon bo'' yampa pahalam kapūsanna.'
      verse: 18
    - text: Angkan sai-sai angalanggal sara' itu minsan la'a hal ma kariki'an, maka
        bang bidjakanna sehe'na ameya' ma iya angalanggal, a'a inān areyo' to'ongan
        ma deyom pagparintahan Tuhan. Sagō' sai-sai ya ameya' ma sara' sampay amandu'an
        sehe'na subay ameya', alanga du iya ma deyom pagparintahan Tuhan.
      verse: 19
    - text: 'Sagō'' haka''anta kam, mbal kam makasōd ni deyom pagparintahan Tuhan
        bang mbal palabi ka''adilanbi min ka''adilan saga Parisi maka saga guru sara''
        agama.”   '
      verse: 20
    - text: '    “Bay na takalebi panoho''an ma saga a''a ma masa awal e'', ya yuk-i,
        ‘Wajib kam da''a amapatay pagkahibi manusiya''. Sai-sai amapatay pagkahina
        pinat''nna''an hukuman.’'
      verse: 21
    - text: 'Sagō'' buwattitu na pamandu''ku ma ka''am: sai-sai angastol ma pagkahina
        subay nihukum. Maka sai-sai angōn ‘dupang’ ma sehe''na subay binowa ni Tumpukan
        Maghuhukum. Sai-sai isab amah''llingan pagkahina, yukna, ‘Ē! Babbal ka! Halam
        aniya'' pūsnu!’ Piligdu a''a inān pinalabay min api nalka''.'
      verse: 22
    - text: Angkanna, bang ka ganta' ma deyom langgal song anukbal ai-ai ni Tuhan,
        bo' taentomnu aniya' pagkahinu ap'ddi' atayna ma ka'a,
      verse: 23
    - text: 'mailuhun lagi'' panukbalnu ati pasa''ut ka ni pagkahinu inān maghāp maka
        iya dahū bo'' yampa ka pabīng angungsuran panukbalnu ni Tuhan.  '
      verse: 24
    - text: '  “Abila ka tinuntutan e'' a''a bo'' tin''kkahan ni sara'', bowahun iya
        magsulut ma halam gi'' makatampal ni sara''. Sabab bang kam mbal magsulut
        dahū, tin''kkahan ka ni huwis, ati ni''nde''an ka e'' huwis ni saga pulis
        bo'' ni''isi ni deyom kalabusu.'
      verse: 25
    - text: 'Jari ka''ddasan ka maina''an. Subay puwasannu bay kataksilannu kamemon
        bo'' yampa ka makaluwas minnē''.”   '
      verse: 26
    - text: '    “Bay na takalebi panoho''an ītu, ya yuk-i, ‘Wajib kam da''a angaliyu-lakad
        ni ngga''i ka paghola''bi.’'
      verse: 27
    - text: 'Sagō'' buwattitu na pamandu''ku ma ka''am: sai-sai ang''nda'' ni d''nda
        maka e''na anganapsuhan iya, a''a inān katōngan dusa sabab makalandu'' na
        iya angandusa ni d''nda he'' ma deyom pikilanna.'
      verse: 28
    - text: Bang matanu kowan ganta' amowa ka'a magdusa, subay paggatun. Gom lagi'
        lugitnu matanu ilu bo' tinimanan. Ahāp lagi' abuta matanu dambila', bang pa'in
        da'a nilarukan katibu'ukannu ni deyom nalka' ma ajukup matanu karuwambila'.
      verse: 29
    - text: 'Damikiyanna isab bang tangannu kowan ganta'' amowa ka''a magdusa, paggatun.
        Gom lagi'' pinukulan dambila'' tangannu bo'' tinimanan. Ahāp lagi'' apukul
        dambila'' tangannu, bang pa''in da''a nilarukan katibu''ukannu ni deyom nalka''
        ma ajukup tangannu karuwambila''.”   '
      verse: 30
    - text: '     “Aniya'' isab bay panoho''an sara'', ya yuk-i, ‘Sai-sai animanan
        h''ndana subay iya amuwan pagpasahan.’'
      verse: 31
    - text: 'Sagō'' buwattitu na pamandu''ku ma ka''am: sai-sai animanan h''ndana
        ma halam aniya'' sababanna, ma halam du bay angaliyu-lakad min iya, taga-dusa
        l''lla inān ma h''ndana he''. Sabab bang d''nda he'' aminda h''lla, taga-dusa
        iya angaliyu-lakad min h''llana tagna''. Maka dusahan isab l''lla angah''nda
        d''nda inān.”   '
      verse: 32
    - text: '    “Bay na takalebi isab panoho''an ma saga a''a masa awal e'', ya yuk-i,
        ‘Wajib kam da''a magputing bang bay makasapa. Wajib isab sinuhul bang aniya''
        najalbi ni Tuhan.’'
      verse: 33
    - text: 'Sagō'' buwattitu na pamandu''ku ma ka''am: da''a kam magsapa. Da''a sibahatunbi
        sulga'' pagsapahanbi sabab paningkō''an Tuhan ko'' inān.'
      verse: 34
    - text: Da'a sibahatunbi dunya sabab pat'kkaran tape'na. Sampay da'ira Awrusalam,
        da'a sibahatunbi isab sabab suku' Tuhan, ya Sultan Mahatinggi.
      verse: 35
    - text: Minsan kōkbi, subay mbal sibahatbi pagsapahanbi sabab ngga'i ka ka'am
        ya bay amapanjari. Minsan dalamba bu'unbi mbal kapindahanbi walna'na ni ettom
        atawa ni pote'.
      verse: 36
    - text: 'Bang kam angaho'', subay aho'' sadja, bang kam magin''mbal, subay mbal
        sadja. Ai-ai pamasugpatbi saddī minnē'', min saitan patila''atun ko'' itu.”   '
      verse: 37
    - text: '     “Bay na takalebi panara'', ya yuk-i, ‘Bang aniya'' amaka''at dambila''
        mata sehe''na subay binalosan pinaka''at dambila'' matana. Damikiyanna bang
        aniya'' angalutu empon sehe''na subay binalosan nilutu emponna.’'
      verse: 38
    - text: 'Sagō'' ya na itu pamandu''ku ma ka''am: da''a kam amalos bang aniya''
        makarusa ma ka''am. Abila aniya'' a''a anampak baihu''nu dambila'', patampalun
        isab dambila'' panampakanna.'
      verse: 39
    - text: Abila aniya' ganta' anuntutan ka'a bo' niamu' multa kamisitanu, pamuwanun
        ma iya sampay badju'nu.
      verse: 40
    - text: Abila aniya' a'a magmandahan ka'a pasehe' ma iya dabatu lawakna, sehe'in
        gi' iya duwa batu.
      verse: 41
    - text: 'Sai-sai angamu'' ni ka''a, buwanin. Maka sai-sai bilahi angindam, paindamin.”   '
      verse: 42
    - text: '     “Bay na takalebi isab pamandu'' dakayu'' itu, ya yuk-i, ‘Kalasahinbi
        bagaybi, sagō'' kab''nsihinbi bantabi.’'
      verse: 43
    - text: 'Sagō'' ya na itu pamandu''ku ma ka''am: kalasahinbi bantabi. Amu''-amu''inbi
        kahāpan min Tuhan sasuku angala''at ka''am'
      verse: 44
    - text: bo' supaya kam an'ppu addat Tuhan, ya Mma'bi ma sulga'. Sabab Tuhan ya
        amasilak llaw ma a'a kamemon ahāp ka atawa ala'at. Amap'ttak iya ulan ma saga
        a'a maghinang kabontolan sampay isab ma a'a maghinang kala'atan.
      verse: 45
    - text: Bang hal a'a alasahan ka'am ya kalasahanbi, da'a kam aholat tinungbasan
        pahala' e' Tuhan. Minsan saga a'a magā' sukay parinta, alasa du ma sasuku
        alasahan sigām.
      verse: 46
    - text: Bang hal bagaybi ya saginabi pahāp, sali' du kam maka saga a'a mbal magta'at
        ma Tuhan, sabab ya du sigām magsagina dakabagayan. Mbal pabidda' kahāp addatbi
        min sigām.
      verse: 47
    - text: 'Ka''am ilu subay ajukup ma kaul maka pi''il tudju ni a''a kamemon, buwat
        Mma''bi ma sulga''.”    '
      verse: 48
  - chapter: 6
    verses:
    - text: '    “Kamaya''-maya'' kam. Bang aniya'' kahāpan hinangbi pagta''atbi ni
        Tuhan, da''a hinangunbi ma mata mairan. Sabab bang buwattē'' hinangbi, halam
        aniya'' tungbasbi min Tuhan, ya Mma''bi ma sulga''.  '
      verse: 1
    - text: '  “Angkanna, bang aniya'' pamuwanbi ma a''a kulang-kabus, da''a pagbantugunbi.
        Da''a s''ppuhunbi a''a maglaku-laku in sigām ahāp, ya anarakka ma matahan
        saga a''a kamemon, ma deyom langgal ka atawa ma paglabayan. Tu''ud sigām bilahi
        sinanglitan e'' saga manusiya''. Haka''anta kam to''ongan, sanglit min manusiya''
        ya panungbas sigām, halam saddī.'
      verse: 2
    - text: Sagō' ka'am ilu, bang aniya' tabangbi a'a miskin, subay halam aniya' makata'uwan
        iya, minsan bagaybi.
      verse: 3
    - text: 'Subay halam aniya'' makata''u. Jari bang buwattē'', tinungbasan du kam
        e'' Mma''bi Tuhan, ya maka''nda'' ma ai-ai hinangbi minsan halam aniya'' makata''u.”   '
      verse: 4
    - text: '     “Bang kam anambahayang, da''a sengorinbi saga a''a maglaku-laku
        in addat sigām ahāp. Sabab tagian sigām an''ngge anambahayang ma deyom langgal
        atawa ma paglalabayan a''a bo'' supaya ta''nda'' e'' kamemon. Haka''anta kam
        to''ongan, bang sigām kasanglitan e'' a''a, ya na he'' panungbas sigām. Halam
        aniya'' saddī.'
      verse: 5
    - text: 'Sagō'' ka''am ilu, bang kam anambahayang, pasōd kam ni deyom bilik. Tambolunbi
        lawang bo'' yampa kam anambahayang ni Mma''bi Tuhan, ya mbal ta''nda''. Ati
        Mma''bi, ya maka''nda'' ma ai-ai hinangbi minsan halam aniya'' makata''u,
        anungbas du ma ka''am.  '
      verse: 6
    - text: '  “Bang kam anambahayang, da''a paggunahunbi ba''anan kabtangan halam
        aniya'' pūsna, buwat panambahayang saga a''a ya magta''at ma tuhan-tuhan saddī.
        Sabab kinabā'' e'' sigām in panambahayang sigām kinale e'' Tuhan saukat na
        ataha'' sidda.'
      verse: 7
    - text: Da'a sigām sengorinbi, sabab kinata'uwan asal e' Mma'bi Tuhan bang ai
        kasusahanbi minsan mbal pah'llingbi.
      verse: 8
    - text: 'Jari itu, bang kam anambahayang subay buwattitu kal''ngngananna:  ‘O
        Mma'' kami Tuhan ma sulga'', bang pa''in pinagaddatan ōnnu e'' kamemon, '
      verse: 9
    - text: 'Bang pa''in mbal at''ggol bo'' ka magparinta ma kamemon manusiya'', Bang
        pa''in bineya'' kabaya''annu ma dunya itu buwat asal bineya'' mailu ma sulga''. '
      verse: 10
    - text: 'Jukupin kami balanja'' ma llaw itu. '
      verse: 11
    - text: 'Ampunun saga dusa kami, buwat kapangampun kami ma sai-sai makarusa ma
        kami. '
      verse: 12
    - text: 'Da''a kami tugutin binowa ni deyom sasat, sagō'' papuwasun kami min nakura''
        saitan, ya patila''atun.’   '
      verse: 13
    - text: '  “Bang kam angampun saga a''a makarusa ni ka''am, ya du ka''am niampun
        e'' Mma''bi ma sulga''.'
      verse: 14
    - text: 'Ya balikna, bang mbal ampunbi a''a bay makarusa ni ka''am, ya du ka''am
        mbal niampun e'' Mma''bi Tuhan.”   '
      verse: 15
    - text: '    “Bang kam amuwasa da''a subay pala''atunbi pamaihu''anbi, buwat a''a
        maglaku-laku inān in sigām ahāp. Mbal sigām angupiksa'' di-sigām, pangilahan
        a''a kasehe'' in sigām magpuwasa. Haka''anta kam to''ongan, bang sigām kasanglitan
        e'' manusiya'', ya na he'' panungbas sigām. Halam aniya'' saddī.'
      verse: 16
    - text: Saguwā' ka'am ilu, bang kam amuwasa, kula'upinbi baihu'bi maka surayunbi
        bu'unbi,
      verse: 17
    - text: 'bo'' mbal kinata''uwan e'' a''a kasehe''an in ka''am amuwasa. Ya sadja
        makata''u Mma''bi Tuhan ya mbal ta''nda'' e'' manusiya''. Ati Mma''bi ilu,
        ya maka''nda'' ma ai-ai hinangbi sampay ma kalimbungan, anungbas du ma ka''am.”   '
      verse: 18
    - text: '     “Da''a kam magtimuk alta'' maitu ma dunya, sabab hal magka''at,
        suma''an pinagkeket e'' ulat, suma''an ginaha'', suma''an isab nilangpasan.'
      verse: 19
    - text: Sagō' maghinang kam ahāp bo' aniya' karayabi tinau'an ka'am ma deyom sulga',
        sabab karaya mahē' mbal takeket e' ulat, mbal magkagaha', maka mbal kalangpasan.
      verse: 20
    - text: 'Sababna maingga-maingga panau''anbi alta''bi, mahē'' ya pataptapan pangatayanbi.”   '
      verse: 21
    - text: '     “Matabi itu sapantun palita''an amuwan sawa ma deyom ginhawabi.
        Bang ahāp matabi, asawa sampay deyom ginhawabi.'
      verse: 22
    - text: 'Sagō'' bang matabi mbal ahāp, angalendom sampay ginhawabi. Bang yukbi
        aniya'' ma ka''am kasawahan bo'' pa''in halam, na aheya kalendomanbi.  '
      verse: 23
    - text: '  “Ya niōnan sosoho''an mbal makapagduwa nakura'', sabab tantu kab''nsihanna
        nakura''na dakayu'' maka kalasahanna dakayu''. Amalut iya ma dakayu'' ati
        taikutanna dakayu''. Hatina mbal kam manjari maghinang ma Tuhan bang pilak
        ya paheyabi ma atay.”   '
      verse: 24
    - text: '     “Angkanna kam soho''ku da''a sakit magsusa pasal kallumanbi, bang
        ai kakanbi maka bang ai inumbi. Da''a kam magsusa isab pasal ginhawa baranbi
        bang ai kapan''mmekbi. Sabab kallumta itu labi ahalga'' ma kita min kapamanganta.
        Ya du baranta, labi ahalga'' min pan''mmekta.'
      verse: 25
    - text: Nda'unbi saga manuk-manuk paleyang. Mbal magtanom, mbal magani. Mbal isab
        anau' kinakan ma llaw damuli. Sagō' binalanja'an du sigām e' Mma'bi ma sulga'.
        Bo' ka'am ilu, ahalga' gi' to'ongan min kamanuk-manukan.
      verse: 26
    - text: 'Sai bahā'' makapataha'' umulna minsan la''a hal danjām, ma sabab kasusahanna?  '
      verse: 27
    - text: '  “Angay isab kam magmasusa ma pasal pan''mmekbi? Nda''unbi saga sumping
        ma deyom kaparangan bang buwattingga katomo''na. Mbal magsangsā'' maghinang,
        mbal magt''nnun.'
      verse: 28
    - text: Sagō' haka'anta kam, minsan sultan Sulayman maka kahaldayana ma masa awal
        e', mbal du maka'atu lingkat pamakayna ma dakayu' sumping itu.
      verse: 29
    - text: 'Bang Tuhan ya makapayakun kaparangan ya tatasanna dang''llaw du, bo''
        pagsalung alanos sampay tinunu'', tantu Tuhan amas''mmekan ka''am. Akulang
        pahāp pangandolbi ma iya!  '
      verse: 30
    - text: '  “Angkanna kam subay mbal magmasusa. Da''a kam magupama buwattitu: ai
        pagkakanta, ai paginumta, ai bahā'' pas''mmekta?'
      verse: 31
    - text: Saga a'a mbal ata'u magta'at ma Tuhan, ya na pa'in he'-i kinasusahan e'
        sigām. Sagō' ka'am ilu, kinata'uwan e' Mma'bi ma sulga' in ina'an kagunahanbi
        asal.
      verse: 32
    - text: Sagō' muna-muna kannalunbi pagparinta Tuhan maka kabontolan atay ya kabaya'anna.
        Manjari pinaniya'an du kam ai-ai kulang-kabusbi.
      verse: 33
    - text: 'Angkan kam subay mbal magkasusahan pasal llaw salung sabab saddī kasusahan
        ma llaw sinōng. Sarang na pagsusahanbi hal ma llaw itu.”    '
      verse: 34
  - chapter: 7
    verses:
    - text: '     “Da''a sā''unbi pagkahibi bo'' kam mbal sinā'' e'' Tuhan.'
      verse: 1
    - text: Sabab bang kam ganta' amat'nna' hukuman ma sehe'bi, ya du ka'am pinat'nna'an
        hukuman e' Tuhan, pinapagtongod maka bay pangahukumbi sehe'bi he'. Ai-ai pan'ppongbi
        ma sehe'bi, ya du isab pan'ppong Tuhan ma ka'am.
      verse: 2
    - text: Ka'am magsoway sehe'bi ilu, angay ta'nda'bi bukbuk ma mata sehe'bi, ati
        mbal ta'nda'bi batang kayu ya ma deyom matabi?
      verse: 3
    - text: Mamarahi pahāp ka'am ilu! Yukbi, ‘Tabiya', la'ananta bukbuk min matanu
        ilu.’ Bo' pa'in aniya' batang kayu ma deyom matabi!
      verse: 4
    - text: 'In ka''am ilu maglaku-laku halam taga-sā''! La''aninbi gi'' dahū ya bukbuk
        ma matabi ilu supaya asawa pang''nda''bi, bo'' yampa kam angala''anan bukbuk
        min mata sehe''bi.  '
      verse: 5
    - text: '  “Da''a kam amuwan ai-ai asussi ma saga a''a ala''at, ya sali'' sapantun
        ero''. Ya aniya'' pabibud angal''kkob ka''am. Lapalbi ahalga'', ya pinagbahasa
        mussa''bi, da''a larukinbi ni saga bawi. Ya aniya'' pinaggi''ik-gi''ikan e''
        sigām.”   '
      verse: 6
    - text: '     “Angamu''-ngamu'' kam, ati binuwanan du. Amiha kam, ati makabāk
        du kam. Mikiukab kam, ati niukaban du kam.'
      verse: 7
    - text: Sabab sai-sai angamu' kabuwanan du. Sai-sai amiha makabāk du. Sai-sai
        isab mikiukab niukaban du.
      verse: 8
    - text: Ka'am taga-anak ilu, abila kam pangamu'an tinapay e' anakbi, buwananbi
        bahā' batu?
      verse: 9
    - text: Atawa bang angamu' daing, buwananbi bahā' sowa?
      verse: 10
    - text: 'Minsan ka''am dusahan ilu ata''u amuwanan anakbi ai-ai makahāp, luba''-lagi''na
        na Mma''bi ma sulga'' ata''u du amuwanan ai-ai makahāp ni sasuku angamu''
        ni iya.  '
      verse: 11
    - text: '  “Manjari bang kabaya''anbi kinahāpan e'' a''a, subay isab sigām kahāpanbi.
        Ya na he'' kamaksuran sara'' ya bay tasulat e'' si Musa maka saga kanabi-nabihan.”   '
      verse: 12
    - text: '     “Pasōd kam min lawang akiput, sabab ya lān tudju ni nalka'' aluha
        pasōranna maka aluhay nil''ngngan. Aheka isab manusiya'' ameya'' min lān inān.'
      verse: 13
    - text: 'Saguwā'' ya pasōran tudju ni sulga'' akiput maka ahunit nil''ngngan.
        Akulang isab a''a makatuli'' iya.”   '
      verse: 14
    - text: '     “Kamaya''-maya'' kam bo'' kam mbal ka''akkalan e'' saga a''a magbau''-bau''
        in sigām nabi. Ahāp pangluwahan sigām bang ma pang''nda''ta, sali'' sapantun
        bili-bili mbal makamula. Sagō'' ma deyom atay sigām sali'' sigām ero'' talun,
        sidda ab''ngngis.'
      verse: 15
    - text: Takilābi du sigām min kahinangan sigām, buwat kayu takilā min buwa'na.
        Mbal kita angā' buwa' anggul min kayu puhung, atawa buwa' kayu igira min sampinit.
      verse: 16
    - text: Bang kayu ahāp, ahāp isab buwa'na. Sagō' bang kayu mbal ahāp, mbal isab
        ahāp buwa'na.
      verse: 17
    - text: Bang kayu ahāp mbal makabuwan buwa' ala'at. Damikiyanna bang kayu ala'at
        suligna, mbal makabuwan buwa' ahāp.
      verse: 18
    - text: Bang aniya' kayu mbal ahāp pagbuwa'na, pinuwad du bo' tinimanan ni deyom
        api.
      verse: 19
    - text: 'Angkan yukku ma ka''am, takilābi du saga nabi ya ngga''i ka b''nnal sabab
        min kahinangan sigām.”   '
      verse: 20
    - text: '     “Ngga''i ka a''a kamemon ya anabbut aku ‘Panghū'', O Panghū'',’
        makasōd ni deyom pagparintahan Tuhan. Luwal saga a''a ya ameya'' ma kabaya''an
        Mma''ku ma sulga''.'
      verse: 21
    - text: 'Bang ta''abut na llaw pangahukum ma manusiya'', aheka du amissala ni
        aku, yuk-i: ‘O Panghū'', bay kami amatanyag lapal Tuhan min kawasa ōnnu. Bay
        kami amala''an ba''anan saitan min deyom baran a''a, maka aheka isab saga
        hinang makainu-inu bay tahinang kami, min kawasa ōnnu.’'
      verse: 22
    - text: 'Sakali bontolanku sigām, yukku, ‘Mbal kam takilāku. Ala''an kam min aku,
        ka''am kamemon maghinang kala''atan ilu.’ ”   '
      verse: 23
    - text: '     “Na, sasuku a''a akale ma bissalaku itu sampay ameya'', in iya sali''
        a''a ahāp akkalna, ya bay makahinang luma''na ma papagan abatu.'
      verse: 24
    - text: Manjari aniya' ulan alandos bay patumbuk, maka angandunuk kasapa'an, maka
        taluwa' hunus luma' inān. Sagō' halam ah'bba' sabab ahogot papaganna.
      verse: 25
    - text: Sasuku isab akale ma bissalaku bo' mbal ameya', sali' kahantang a'a kulang
        akkalna, ya makahinang luma'na ma kal'bbohan.
      verse: 26
    - text: 'Jari aniya'' ulan alandos patumbuk, bo'' angandunuk kasapa''an, bo''
        taluwa'' hunus luma'' inān. Magtūy ah''bba'', alubu to''ongan.”  '
      verse: 27
    - text: '  Aubus pa''in e'' si Isa amissala, kinainu-inuhan pandu''na e'' ba''anan
        a''a bay makakale inān.'
      verse: 28
    - text: 'Ya angkan buwattē'' sabab magbidda'' to''ongan pandu'' si Isa maka pandu''
        saga guru sigām. Taga-kawasa asal si Isa bang amandu''.    '
      verse: 29
  - chapter: 8
    verses:
    - text: '     Makalūd pa''in si Isa min bīd-bīd inān, aheka to''ongan a''a bay
        paturul ma iya.'
      verse: 1
    - text: 'Manjari aniya'' a''a ni''ipul pina''an ni si Isa bo'' angōk-tu''ut min
        dahuanna. Yukna, “Tuwan, bang ka bilahi, kauli''annu aku.”  '
      verse: 2
    - text: '  Magtūy tin''ppak a''a inān e'' si Isa. Yuk si Isa, “Bilahi sadja aku.
        Kauli''an na ka!” Saru''un-du''un du kauli''an ipul a''a inān.'
      verse: 3
    - text: 'Yuk si Isa ni iya, “Pakale ka. Da''a ka angahaka ni sai-sai ya bay tahinang
        ma ka''a ilu. Sagō'' pehē'' ka patūy ni imam bo'' palilingun barannu ma iya.
        Puwas e'' tukbalin kukulbanan ni Tuhan buwat bay pamandu'' e'' si Musa, tanda''
        saksi'' ni kaheka''an a''a in ka''a ilu alanu'' na.”   '
      verse: 4
    - text: '     Manjari itu, pasōd pa''in si Isa ni deyom da''ira Kapirnaum, aniya''
        dakayu'' kapitan bangsa Rōm bay pasampang ni iya angamu'' tabang.'
      verse: 5
    - text: 'Yukna ni si Isa, “Tuwan, aniya'' sosoho''anku ma luma''. Ina''an iya
        palege, mbal minsan makaosegan di-na. Kap''ddi''an iya to''ongan.”  '
      verse: 6
    - text: '  Yuk si Isa, “Pehē'' du aku amauli'' iya.”  '
      verse: 7
    - text: '  “Da''a ka pehē'', Tuwan,” yuk kapitan. “In luma''ku mbal tōp papehe''annu.
        Angabtang sadja ka minnilu ati kauli''an du sosoho''anku he''.'
      verse: 8
    - text: 'Minsan aku itu, biyaksa du pinagbaya''an e'' a''a min diyata''anku, maka
        aniya'' isab sundalu pagbaya''anku. Bang sō''ku dangan pehē'', pehē'' du iya.
        Bang sō''ku dangan pi''itu, pi''itu du iya ni aku. Damikiyanna bang aniya''
        pahinangku ma sosoho''anku, magtūy nihinang e''na.”  '
      verse: 9
    - text: '  Pagkale pa''in pah''lling kapitan itu e'' si Isa, ainu-inu iya. Yukna
        ni saga a''a paturul ma iya inān, “Haka''anta kam to''ongan. Minsan ma deyom
        bangsatam Isra''il halam aku bay makabāk a''a buwat kapitan itu, akosog imanna.'
      verse: 10
    - text: Pakale kam. Ma waktu sinōng aheka a'a min bangsa kaginisan, a'a bay min
        sobangan maka min s'ddopan, magtingkō'an magsalu maka disi Ibrahim, si Isa'ak
        maka si Yakub.
      verse: 11
    - text: 'Sagō'' saga bangsa Isra''il itu, ya suku'' ma pagparintahan Tuhan, nilarukan
        du tudju ni kalendoman, ati maina''an magalud maka magtage''ot empon sigām
        sabab min kapagsusun sigām.”  '
      verse: 12
    - text: '  Sakali amissala si Isa ni kapitan inān, yukna, “Amole'' na ka. Tahinang
        ma ka''a buwat bay pagkahagadnu.” Manjari saru''un-du''un kauli''an sosoho''anna
        ma waktu he''-i du.   '
      verse: 13
    - text: '     Sakali palanjal si Isa pehē'' ni luma'' disi Simun. Pagsōdna ni
        deyom luma'' inān, ta''nda''na mato''a si Simun d''nda palege maina''an, nil''mmun.'
      verse: 14
    - text: 'Ni''ntanan e'' si Isa tangan d''nda itu, ati pahali magtūy bay l''mmunna.
        Puwas e'' punduk iya angalabotan disi Isa.  '
      verse: 15
    - text: '  Ta''abut pa''in pas''ddop llaw, aheka a''a sinōd saitan bay binowa
        pina''an ni si Isa. Ati pinala''an e''na saga saitan, min kabtanganna sadja.
        Maka a''a taga-saki inān kamemon bay kauli''an e''na.'
      verse: 16
    - text: 'Buwattē'' hinangna bo'' aniya'' kamaksuran ma bay tasulat ma Kitab e''
        nabi Isaya, ya yuk-i,  “Bay iya anguli''an saga kalammahantam, bay iya ananggung
        saga sakitam.”    '
      verse: 17
    - text: '     Ta''nda'' pa''in e'' si Isa aheka a''a ma sakalibutna, yukna ni
        saga mulidna, “Sūng kitam pauntas ni dambila'' danaw.”  '
      verse: 18
    - text: '  Ma halam gi'' sigām makauntas, aniya'' dakayu'' guru sara'' agama bay
        pina''an ni si Isa. Yukna, “Tuwan Guru, lilla'' aku ameya'' ma ka''a pi''ingga-pi''ingga
        papehe''annu.”  '
      verse: 19
    - text: '  Yuk sambung si Isa, “Gom hayop talun aniya'' patapukanna, maka saga
        kamanuk-manukan aniya'' pugaranna. Sagō'' aku Anak Manusiya'' itu, halam aniya''
        minsan patulihanku luggiya''.”  '
      verse: 20
    - text: '  Aniya'' isab dakayu'' mulid inān ah''lling ni si Isa, yukna, “Tuwan,
        paba''irun lagi'' aku pabīng ni luma''. Subay na apuwas pangubulku ma mma''ku
        bo'' yampa aku ameya'' ma ka''a.”  '
      verse: 21
    - text: '  Sagō'' yuk si Isa, “Ameya'' na ka ma aku. Patut bang a''a amatay pinakubul
        ma saga a''a ya halam kaniya''an kallum taptap.”   '
      verse: 22
    - text: '     Puwas e'' paruwa'' si Isa ni bayanan, maka ameya'' isab saga mulidna.'
      verse: 23
    - text: Makauntas pa'in, parugpak hunus ni danaw inān. Agon-agon sigām abuhaw
        sabab sinasay e' goyak, sagō' ina'an si Isa atuli.
      verse: 24
    - text: 'Pasekot ni iya saga mulidna amati'' iya. “O Tuwan,” yuk sigām, “anabang
        ka sabab abuhaw na kitam!”  '
      verse: 25
    - text: '  Yuk si Isa ma sigām, “Angay kam tināw? Kulang pahāp imanbi!” Manjari
        pabungkal si Isa bo'' yampa soho''na baliyu maka goyak inān pahondong. Saru''un-du''un
        du magtūy at''ddo'' lahat inān.  '
      verse: 26
    - text: '  Ainu-inu saga mulid e''. “Ai bahā'' a''a itu?” yuk sigām. “Minsan baliyu
        maka goyak kapagagihan e''na.”   '
      verse: 27
    - text: '     Pagubus, makatandan disi Isa pehē'' ni dambila'' danaw, ni lahat
        saga a''a Gadara. Makarunggu'' pa''in, aniya'' pasampang ni iya duwangan a''a
        bay paluwas min kakubulan, a''a sinōd saga saitan. Landu'' ab''ngngis saga
        a''a itu angkan halam aniya'' makatawakkal palabay minna''an.'
      verse: 28
    - text: 'Magtūy sigā angolang, yuk-i, “O Anak Tuhan! Ai lamudnu ma kami? Pi''itu
        ka bahā'' aminasa kami ma mbal gi'' ta''abut ganta''an?”  '
      verse: 29
    - text: '  Na, atā-tā lagi'' minnē'', aniya'' ba''anan bawi magkakanan.'
      verse: 30
    - text: 'Sakali anganjunjung saga saitan e'' ma si Isa, yuk-i, “Bang kami subay
        pala''annu, pasōrun kami ni deyom baran saga bawi inān.”  '
      verse: 31
    - text: '  “Pehē'' na kam,” yuk si Isa. Sakali ala''an saga saitan min baran a''a
        he'' bo'' pasalin pehē'' ni deyom baran ba''anan bawi. Magtūy maglumpat paragan
        ba''anan bawi he'' min pampang tudju ni deyom danaw, ati alembo kamemon.  '
      verse: 32
    - text: '  Jari saga magi''ipat bawi inān paragan pehē'' ni kaluma''an angahaka''an
        saga a''a maina''an pasal bay tahinang e'' si Isa ma saga a''a sinōd saitan
        e''.'
      verse: 33
    - text: 'Angkan paluwas saga a''a min kaluma''an inān amāk si Isa. Magbāk pa''in,
        angamu'' sigām junjung ni iya, bang pa''in iya ala''an min lahat sigām.    '
      verse: 34
  - chapter: 9
    verses:
    - text: '     Paruwa'' na si Isa ni bayanan bay pameya''anna bo'' yampa pabīng
        ni dambila'' danaw, ni kauman ya pat''nna''anna.'
      verse: 1
    - text: 'Jari maina''an pa''in, aniya'' binowa ni iya a''a amatay ugatna, hal
        pabahak la''a ma palegehanna. Makata''u pa''in si Isa in a''a amowa inān angandol
        ma iya, yukna ni a''a amatay ugatna, “Otō'', da''a ka asusa. Niampun na paldusahannu.”  '
      verse: 2
    - text: '  Aniya'' maina''an saga guru sara'' agama magupama dansehe''an. Yuk
        sigām, “Oy! A''a itu ah''lling kupul ma Tuhan!”  '
      verse: 3
    - text: '  Sagō'' asal kinata''uwan e'' si Isa bang ai ma pikilan sigām. Yukna,
        “Angay ala''at hona''-hona''bi ilu?'
      verse: 4
    - text: 'Kumpasunbi bang ingga ya aluhay: bang yukku ni a''a, ‘niampun na dusanu’,
        atawa bang yukku, ‘pabungkal ka bo'' ka lum''ngngan?’'
      verse: 5
    - text: Na, buwananta kam tanda' palsaksi'an bo' kata'uwanbi in aku, Anak Manusiya',
        taga-kapatut angampun dusa ma deyom dunya itu.” Jari amissala si Isa ni a'a
        amatay ugatna inān. “Pabungkal na ka,” yukna. “Bowahun palegehannu ilu bo'
        ka amole'.”
      verse: 6
    - text: Sakali pabungkal a'a inān sampay amole'.
      verse: 7
    - text: 'Pag''nda'' saga a''a inān ma hinang si Isa, sinōd sigām tāw. Sinanglitan
        Tuhan e'' sigām ma sabab kawasa bay pamuwanna ma manusiya'' makahinang buwattē''.   '
      verse: 8
    - text: '     Makal''ngngan pa''in si Isa, aniya'' ta''nda''na dakayu'' a''a niōnan
        Matiyu aningkō'' ma deyom upis pagā''anna sukay parinta. Yuk si Isa ma iya,
        “Pi''itu na ka ameya'' ma aku.” An''ngge magtūy si Matiyu bo'' ameya'' ma
        si Isa.  '
      verse: 9
    - text: '  Jari amangan si Isa ma luma'' si Matiyu. Aheka isab saga maga''ā''
        sukay parinta maka saga a''a baldusa kasehe'', ina''an pasalu ni si Isa maka
        saga mulidna.'
      verse: 10
    - text: 'Hinabu sigām magsalu, aniya'' saga Parisi ang''nda'' ni sigām. Yuk saga
        Parisi itu ni mulid si Isa, “Angay gurubi ilu magsalu maka saga maga''ā''
        sukay parinta maka saga a''a dusahan kasehe''?”  '
      verse: 11
    - text: '  Takale e'' si Isa patilaw sigām ati yukna, “Bang a''a abasag mbal na
        magpadoktol. Ya magpadoktol bang a''a taga-saki.'
      verse: 12
    - text: 'Kira-kirahunbi ya bay tasulat ma Kitab Jabul, ya yuk-i, ‘Mbal ahalga''
        ma aku susumbali''an ya pagkulbanbi. Ya kabaya''anku to''ongan subay kam ma''ase''
        ma pagkahibi.’ ” Yuk si Isa gi'', “Ngga''i ka a''a a''adil ya maksudku pi''itu,
        sagō'' a''a baldusa supaya sigām ameya'' ma aku.”   '
      verse: 13
    - text: '     Manjari pehē'' saga mulid si Yahiya Magpapandi ni si Isa atilaw
        iya, yuk-i, “Tuwan, kami maka saga Parisi magpuwasa na pa''in, sagō'' mulidnu
        ilu mbal amuwasa. Angay bahā''?”  '
      verse: 14
    - text: '  Anambung si Isa magparalilan. “Asusa bahā'' saga luruk ni pagkawinan
        sat''ggol maina''an lagi'' pangantin l''lla ma atag sigām? Tantu mbal. Sagō''
        ma llaw sinōng, bang ta''abut na waktu kapamala''an pangantin l''lla min sigām,
        minnē'' sigām anagna'' amuwasa.”  '
      verse: 15
    - text: '  Puwas e'' magparalilan si Isa pasal pamandu''na, yukna, “Halam aniya''
        a''a amatupak kakana'' baha''u, kakana'' halam bay nirakdakan, ni badju''
        ndang. Sabab bang buwattē'' pakongkong du tupak baha''u, ati agese'' du min
        kakana'' ndang. Jari paheya gom pa''in gese''na.”'
      verse: 16
    - text: 'Pinaralil isab pamandu''na ni binu-anggul baha''u, yukna, “Halam aniya''
        angisi binu baha''u ni deyom pangisihan kuwit hayop bang ndang na. Bang ganta''
        buwattē'' tantu abustak. Abu''us du binu, ati kaliman bay pangisihan e''.
        Sagō'' in binu baha''u subay ni''isi ni pangisihan baha''u. Jari ya binu maka
        pangisihanna anatas sali''-sali''.”   '
      verse: 17
    - text: '     Sabu si Isa masi amandu'' ma sigām, aniya'' pina''an ni iya dakayu''
        nakura'' langgal. Pasujud iya ma dahuan si Isa. Yukna, “Tuwan, yamboho'' amatay
        anakku d''nda. Sagō'' bang ka ameya'' ma aku amat''nna'' tangannu ma iya,
        tantu iya allum.”  '
      verse: 18
    - text: '  Sakali an''ngge si Isa bo'' paturul ma nakura'' inān. Pabeya'' isab
        ma iya saga mulidna.  '
      verse: 19
    - text: '  Na, aniya'' maina''an dakayu'' d''nda sakihan. Sangpū'' na maka duwantahun
        halam bay atitis laha''na. Pasekot iya ni si Isa min buli''an, bo'' ama''abut
        tanganna ni tōng juba si Isa.'
      verse: 20
    - text: 'Yukna ma deyom pikilanna, “Bang sadja tasagidku minsan la''a hal tōng
        s''mmekna, pauli'' du sakiku.”  '
      verse: 21
    - text: '  Jari palingi'' si Isa ati ta''nda''na d''nda itu. Yukna, “Arung, da''a
        ka asusa. Pauli'' na sakinu sabab min pangandolnu.” Magtūy saru''un-du''un
        kauli''an d''nda itu.  '
      verse: 22
    - text: '  Pagt''kka si Isa ni luma'' nakura'' inān, ta''nda''na maina''an saga
        a''a magsuling maka ba''anan a''a magkasensongan.'
      verse: 23
    - text: Yuk si Isa ma sigām, “Paluwas kam kamemon. Halam amatay onde' ilu, hal
        iya atuli.” Minnē' pinagtittowahan si Isa.
      verse: 24
    - text: Aubus pa'in bay pinaluwas saga a'a inān, pasōd si Isa ni deyom bilik onde'
        d'nda inān bo' yampa balutanna ma tangan. Magtūy iya punduk min baina.
      verse: 25
    - text: 'Jari in suli-suli pasal hinang si Isa itu bay pasaplag ni kaluha''an
        lahat e''.   '
      verse: 26
    - text: '    Palanjal pa''in si Isa minnē'', aniya'' duwa a''a buta bay paturul
        ma iya. Angalingan sigā pakosog, yuk-i, “Oy! Tubu'' si Da''ud! Ma''ase'' na
        ka ma kami!”  '
      verse: 27
    - text: '  Jari pagsōd pa''in si Isa ni deyom luma'', pasekot ni iya duwangan
        buta inān. Yuk si Isa ma sigā, “Magsab''nnal kam in aku makapauli'' du?”   “Aho'',
        Tuwan,” yuk sigā.  '
      verse: 28
    - text: '  Jari pinat''nna'' e'' si Isa tanganna ni mata sigā maka e''na ah''lling,
        yukna, “Tahinang ma ka''am buwat bay pagsab''nnalbi.”'
      verse: 29
    - text: Magtūy du sigā maka'nda' pabīng, ati niebot-ebotan e' si Isa, yukna, “Da'a
        kam angahaka ni sai-sai pasal itu-i.”
      verse: 30
    - text: 'Sagō'' ala''an pa''in duwangan itu minnē'', amatanyag sigā pasal si Isa
        ma sakalingkal lahat inān.   '
      verse: 31
    - text: '    Ma sabu pa''in ala''an duwangan inān, aniya'' saga a''a pina''an
        ni si Isa amowa sehe'' sigām ya mbal makabissala ma sabab sinōd saitan.'
      verse: 32
    - text: 'Aubus pa''in e'' si Isa bay amala''an saitan min baran a''a itu, magtūy
        iya makabissala. Ainu-inu saga a''a maina''an kamemon. Yuk sigām, “Halam aniya''
        bay ta''nda''tam buwattitu ma kaluha''an lahat Isra''il itu. Yampa.”  '
      verse: 33
    - text: '  Sagō'' yuk saga Parisi, “A''a itu taga-barakat min nakura'' saitan,
        ya angkan tapaluwasna saga saitan.”   '
      verse: 34
    - text: '    Manjari talatag e'' si Isa kamemon da''ira maka kaluma''an ma jadjahan
        e''-i. Amandu'' na pa''in iya ma deyom langgal, anganasihat na pa''in lapal
        ahāp pasal pagparinta Tuhan. Kauli''an e''na saga saki maka kalammahan indaginis.'
      verse: 35
    - text: Pag'nda'na ma a'a kamemon inān, landu' iya ma'ase', sabab ina'an sigām
        ma deyom kasusahan ma halam aniya' anabangan sigām. Sali' sigām sapantun bili-bili
        halam aniya' angupiksa' sigām.
      verse: 36
    - text: Sakali yuk si Isa ni saga mulidna, “Saga a'a itu sali' dalil huma atiguma'
        na buwa'na. Aluha tana', sagō' kulang a'a magani.
      verse: 37
    - text: 'Angkan kam subay angamu''-ngamu'' ni Tuhan ya tag-dapu tana'', bo'' supaya
        iya anoho'' saga a''a magani pi''itu.”    '
      verse: 38
  - chapter: 10
    verses:
    - text: '     Manjari nilinganan e'' si Isa saga mulidna kasangpū'' maka duwa
        bo'' buwananna sigām kawasa pamala''an saitan min deyom baran a''a sampay
        pamauli'' saki maka lamma indaginis.'
      verse: 1
    - text: 'Ya na itu ōn a''a kasangpū'' maka duwa bay kawakilan e'' si Isa: kaissa,
        si Simun ya niōnan isab si Petros, maka danakanna si Andariyas, bo'' si Yakub
        maka danakanna si Yahiya, saga anak si Sibidi.'
      verse: 2
    - text: Pasunu' si Pilip maka si Bartolome maka si Tomas, bo' si Matiyu ya bay
        magā' sukay parinta, bo' si Yakub ya anak si Alpa. Pasunu' isab si Taddiyu,
      verse: 3
    - text: 'bo'' si Simun a''a pangangatu. Katapusan si Judas Iskariyut, ya anukbalan
        si Isa ni saga bantana ma waktu damuli minnē''.   '
      verse: 4
    - text: '     In sangpū'' maka duwa a''a itu bay pinandu''an e'' si Isa bo'' yampa
        sinō'' pal''ngngan. Yukna, “Da''a kam pehē'' ni kaluma''an a''a ngga''i ka
        bangsa Isra''il, atawa ni kaluma''an a''a Samariya.'
      verse: 5
    - text: Sagō' pehē' kam ni bangsa Isra'il sadja, ya sapantun bili-bili alungay.
      verse: 6
    - text: Pehē' kam magnasihat in waktu kapagparinta Tuhan song na at'kka.
      verse: 7
    - text: Pauli'unbi sasuku asaki. Pakallumunbi saga a'a bay magpatayan, palanu'unbi
        sasuku ni'ipul, maka paluwasunbi saga saitan min deyom baran a'a. Bay kam
        anaima' kapatut min aku ma halam aniya' bayadna, angkan kam subay anabang
        ma halam aniya' tongodna.
      verse: 8
    - text: Da'a kam amowa bulawan atawa pilak minsan hal pisita ma deyom sabitanbi.
      verse: 9
    - text: 'Da''a kam amowa paglutu''anan, atawa badju'' pasalinanbi, atawa taumpa''
        atawa tungkud. Sabab bang a''a maghinang, wajib iya binuwanan napakana.  '
      verse: 10
    - text: '  “Bang kam at''kka ni da''ira atawa ni kaluma''an, piha''unbi a''a maina''an
        ahāp kasuddahanna, ati pahanti'' kam ma iya sampay ta''abut waktu kala''anbi
        min lahat ina''an-i.'
      verse: 11
    - text: Bang kam pasōd ni luma' a'a, saginahunbi buwattitu, ‘Bang pa'in kam kaniya'an
        kasannangan!’
      verse: 12
    - text: Jari bang ahāp kasuddahan sigām ma luma' inān, kat'kkahan du sigām kasannangan
        ya bay pangamu'bi. Sagō' bang mbal ahāp kasuddahan sigām, papellengunbi ni
        ka'am kasannangan he'.
      verse: 13
    - text: Bang ganta' aniya' saga a'a mbal anagina ka'am, atawa mbal bilahi akale
        ma ka'am, ala'an kam min luma' atawa min kauman inān. Paspasinbi dahū bagunbunna
        min tape'bi, tanda' saksi' in ka'am apuwas min sigām.
      verse: 14
    - text: 'Haka''anta kam, bang ta''abut llaw pangahukum Tuhan ma manusiya'', kalabihan
        gi'' buhatna ma saga a''a ma lahat inān min bay hukuman ma da''ira Sodom maka
        da''ira Gomora, lahat abantug ma sabab dusa a''ana ma masa awal e''.”   '
      verse: 15
    - text: '     “Pakale kam,” yuk si Isa. “Ilu kam song papehē''ku ni deyoman saga
        a''a ala''at. Sali'' kam sapantun bili-bili pinapehē'' ni deyoman ba''anan
        ero'' talun, ya magpangal''kkob. Angkan subay ataha'' akkalbi, maka subay
        ahatul kajarihanbi.'
      verse: 16
    - text: Pahalli' kam, sabab aniya' a'a an'kkahan kam ni paghukuman maka angandaplosan
        kam ma deyom kalanggalan.
      verse: 17
    - text: Pinaharap kam ni saga gubnul maka ni saga sultan bo' pinapariksa' e' sigām,
        ati makasaksi' du kam ma pasalanku ni sigām sampay ni saga a'a ya ngga'i ka
        Yahudi.
      verse: 18
    - text: Jari bang kam tinandanan ni sara', da'a kam magsusa bang ai pamissalabi
        atawa bang buwattingga e'bi ah'lling. Tantu kam binuwanan lapal pamissalabi
        bang ta'abut waktuna.
      verse: 19
    - text: 'Sabab ngga''i ka baranbi ya ah''lling ma waktu he''-i, sagō'' Rū Mma''bi
        Tuhan ya anabangan ka''am amissala.  '
      verse: 20
    - text: '  “Ma waktu sinosōng inān aniya'' du saga a''a anukbalan danakan sigām
        bo'' pinapatay. Aniya'' du isab saga matto''a l''lla anukbalan anak sigām
        bo'' pinapatay. Saga anak isab amantahan matto''a sigām, anoho'' isab subay
        pinapatay.'
      verse: 21
    - text: Maka ka'am saga mulidku,” yuk si Isa, “kinab'nsihan du e' a'a kamemon
        ma sabab aku ya pameya'anbi. Sagō' sasuku ahogot imanna sampay ni kahinapusan,
        makasampay ni kasalamatan ma deyom sulga'.
      verse: 22
    - text: 'Bang kam ganta'' bininasa ma kaluma''an dakayu'', alahi kam ni kaluma''an
        saddī. Haka''anta kam, ma halam gi'' talatagbi kalahatan Isra''il kamemon,
        in aku Anak Manusiya'' pabalik du pi''itu.  '
      verse: 23
    - text: '  “Halam aniya'' mulid palanga min guruna. Halam aniya'' ata palanga
        min nakura''na.'
      verse: 24
    - text: 'In mulid subay magsukul bang makasali'' ni guruna, maka sosoho''an subay
        magsukul bang makasali'' ni nakura''na. Na, bang aku nakura''bi pinagōnan
        e'' sigām Be''elsebul, hatina nakura'' saitan, luba''-lagi''na na ka''am sosoho''anku
        niōnan ala''at du e'' sigām.”   '
      verse: 25
    - text: '     “Da''a kam tināw ma saga manusiya''. Kamemon bay nilimbungan tantu
        du pinaluwas. Kamemon bay tinau'' ma deyom atay tantu du pinata''u.'
      verse: 26
    - text: Ai-ai pangahakaku ka'am ma deyom kalendoman, pah'llingunbi ma kasawahan.
        Maka ai-ai nihagas-hagas ma taingabi, patanyagunbi ma mairan.
      verse: 27
    - text: Da'a kam tināw ma a'a ya makapatay baranbi, sabab mbal ta'abut palnyawahanbi.
        Ahāp lagi' bang Tuhan ya katāwanbi, sabab in iya taga-kawasa aniksa' baranbi
        sampay nyawabi ma deyom nalka'.
      verse: 28
    - text: Pikilunbi manuk-manuk paupit ilu, tab'llita duwa hekana maka pisita, sagō'
        minsan areyo' halga'na halam aniya' paupit minsan dakayu' ahūg ni tana' bang
        ngga'i ka min kabaya'an Mma'bi Tuhan.
      verse: 29
    - text: Ya lagi'na ka'am. Minsan lamba bu'unbi ilu, taitung e' Tuhan bang pila
        hekana.
      verse: 30
    - text: 'Angkan kam subay mbal tināw, sabab ahalga'' gi'' kam min ba''anan paupit.”   '
      verse: 31
    - text: '     “Sai-sai angahaka ma alopan kaheka''an a''a in aku pameya''anna,
        angahaka du aku ma alopan Mma''ku ma deyom sulga'', in a''a inān palsuku''anku.'
      verse: 32
    - text: 'Sagō'' sai-sai amalilu ma alopan kaheka''an in aku ngga''i ka pameya''anna,
        paliluhanku du isab a''a inān ma alopan Mma''ku ma deyom sulga''.”   '
      verse: 33
    - text: '     “Arai'' pangannalbi in maksudku pi''itu amowa kasannangan ni dunya,
        bo'' ngga''i ka. Ya maksudku pi''itu ngga''i ka kasannangan sagō'' pagsagga''an.'
      verse: 34
    - text: Bay aku pi'itu amapagsagga' manusiya' dangan maka dangan. Anak l'lla magbono'
        maka mma'na, anak d'nda maka ina'na, ayuwan d'nda maka mato'ana d'nda.
      verse: 35
    - text: 'Binantahan a''a e'' sehe''na magdaluma''.  '
      verse: 36
    - text: '  “Bang a''a alasahan mma''na maka ina''na palabi min aku, mbal iya wajib
        tahinang mulidku. Damikiyanna isab bang a''a alasahan anakna l''lla-d''nda
        palabi min aku, mbal iya manjari tahinang mulidku.'
      verse: 37
    - text: Sai-sai bilahi anunuran aku subay tanggungna hāgna pamapatayan iya. Bang
        hati mbal paglilla'na, mbal iya manjari tahinang mulidku.
      verse: 38
    - text: 'Sai-sai allogan kallum baranna, halam du aniya'' kallumna taptap. Sagō''
        sai-sai mbal allogan kallum baranna bo'' lilla'' isab amatay ma sababku, makabāk
        iya kallum kakkal.”   '
      verse: 39
    - text: '     “Sai-sai anaima'' ka''am, aku ya tinaima'' e'' sigām, sampay Tuhan
        ya bay amapi''itu aku ni dunya.'
      verse: 40
    - text: Sasuku anaima' nabi ma sabab lapal Tuhan ya pamissalana, a'a inān katungbasan
        kahāpan ya panungbas nabi. Damikiyanna, sasuku anaima' a'a adil ma sabab ka'adilna,
        katungbasan iya kahāpan ya panungbas saga a'a adil.
      verse: 41
    - text: 'Haka''anta kam to''ongan, sai-sai amuwan minsan la''a hal dasawan bohe''
        dingin ma dakayu'' a''a areyo'' kapaga''ana pagka mulidku iya, tantu a''a
        inān tinungbasan kahāpan.”    '
      verse: 42
  - chapter: 11
    verses:
    - text: '     Aubus pa''in e'' si Isa bay magpanoho''an ma mulidna kasangpū''
        maka duwa inān, ala''an iya minnē''. Pehē'' iya ni saga kaluma''an ma lahat
        Jalil bo'' magpandu'' maka magnasihat.  '
      verse: 1
    - text: '  Na, si Yahiya Magpapandi bay takalabusu asal. Pagkalena pasal kahinangan
        Al-Masi, anoho'' iya saga mulidna kasehe'' pehē'' ni si Isa'
      verse: 2
    - text: 'atilaw iya, yuk-i, “Ka''a bahā'' ya bay pinagbissala e'' si Yahiya pi''itu
        ni dunya? Atawa aniya'' gi'' saddī nilagaran?”  '
      verse: 3
    - text: '  Anambung si Isa, yukna, “Pabīng kam pehē''. Haka''inbi si Yahiya pasal
        ai-ai takalebi maka ai-ai ta''nda''bi itu.'
      verse: 4
    - text: Saga a'a bay buta maka'nda' na, a'a bay pengka' makal'ngngan na, a'a bay
        ni'ipul tapalanu' na, a'a bay bisu makakale na, maka a'a bay amatay tapakallum
        na pabīng. Sampay saga a'a kulang-kabus pinagnasihatan na lapal ahāp.
      verse: 5
    - text: 'Aheya kahāpan sasuku mbal magduwa-ruwa pikilanna ma aku.”  '
      verse: 6
    - text: '  Pasalta'' pa''in saga mulid si Yahiya inān ala''an min si Isa, amissala
        iya ni katimukan a''a inān pasal si Yahiya. Yukna, “Ai bahā'' bay pihabi,
        ya angkan kam pehē'' ni paslangan? Bilahi kam bahā'' ang''nda'' a''a sapantun
        dansolag parang-parang, tabowa pap''llay e'' baliyu?'
      verse: 7
    - text: Bang ngga'i ka he'-i, na ai bahā' pihabi pehē'? A'a magsin'mmek ahalga'?
        Arai' ngga'i ka, sabab bang a'a magsin'mmek buwattē', astana' ya pat'nna'anna.
      verse: 8
    - text: Haka'inbi aku to'ongan bang ai bay pihabi pehē'. Dakayu' nabi bahā'? Aho',
        nabi, sagō' alanga lagi' min nabi.
      verse: 9
    - text: 'Sabab si Yahiya itu bay pinagbissala ma Kitab Kanabi-nabihan, ya yuk-i,  ‘Soho''ku
        a''a kawakilanku parahū min ka''a, yuk Tuhan, bo'' supaya sakapna lān palabayannu.’   '
      verse: 10
    - text: '  “Haka''anta kam to''ongan,” yuk si Isa, “pasal si Yahiya Magpapandi
        itu: halam aniya'' abangsa labi gi'' min iya. Sagō'' sai-sai ma deyoman pagparintahan
        Tuhan, minsan a''a areyo'' kapaga''ana, alanga lagi'' iya min si Yahiya.'
      verse: 11
    - text: Min waktu tagna' kapagnasihat si Yahiya sampay ni llaw itu, amanuyu' to'ongan
        saga a'a bo' makasōd pehē' ni deyom pagparintahan Tuhan.
      verse: 12
    - text: In pagparintahan Tuhan itu pinagkallam na pa'in ma Kitab Tawrat maka ma
        Kitab Jabul sampay ta'abut waktu kalahil si Yahiya.
      verse: 13
    - text: Jari bang kam ahutu magkahagad, si Yahiya ya na si Elija ya pinagsambatan
        e' kanabi-nabihan.
      verse: 14
    - text: 'Sasuku kam makakale, kalehunbi to''ongan.  '
      verse: 15
    - text: '  “Manjari,” yuk si Isa, “ai pamaralilanku saga a''a ahil jaman itu?
        Sali'' sigām hantang onde''-onde'' magtingkō''an ma halaman tabu'' magongka''-ongka''.
        Angalingan saga onde''-onde'' min dambila'' ni kasehe''an sigām, yuk-i,  '
      verse: 16
    - text: '‘Oy! Ka''am ilu! Bay kami angandapu''an ka''am sagō'' ka''am ilu mbal
        angigal. Bay kami magsindilan sagō'' ka''am ilu mbal ameya'' magtangis.’   '
      verse: 17
    - text: '  “Buwattē'' isab ma si Yahiya. Amuwasa iya maka mbal anginum inuman
        makalango, ati yukbi in iya sinōd saitan!'
      verse: 18
    - text: 'Puwas e'' aku, Anak Manusiya'', bay pi''itu magkakan maka maginum. Magtūy
        aku pinah''llingan e'' a''a kamemon, yuk-i, ‘He! Nda''unbi a''a itu, dahaga''!
        Panginginum! Magbagay iya maka a''a magā'' sukay parinta, sampay baldusa kasehe''an!’
        Saguwā'',” yuk si Isa, “ta''nda''tam min kahinangan Tuhan in pangita''una
        asal taluwa''.”   '
      verse: 19
    - text: '     Puwas e'' anagna'' si Isa amabukagan saga a''a ma deyom kada''irahan
        bay pangahinanganna kaheka''an saga hinangna makainu-inu, malaingkan halam
        bay pataikut min karusahan sigām.'
      verse: 20
    - text: Yuk si Isa, “Allā, ka'am saga a'a Korasin maka a'a Betsaida, maka'ase'-ase'
        sidda ya pamakadal ka'am! Aheka hinang makainu-inu bay pina'nda'an ni ka'am
        sagō' halam bay b'nnalbi. Bang bay tahinang saga hinangku makainu-inu inān
        ma da'ira Tira maka da'ira Sidun, tantu saga a'a maina'an bay pataikut min
        dusa sigām. Tantu sigām bay mags'mmek karut, maka magbusugan di-sigām abu,
        tanda' sin pagsusun sigām.
      verse: 21
    - text: Haka'anta kam, bang ta'abut llaw pangahukum Tuhan, abuhat lagi' hukuman
        ya pinat'kka ni ka'am min bay hukuman ma saga a'a da'ira Tira maka da'ira
        Sidun ma masa awal e'.
      verse: 22
    - text: Ka'am isab saga a'a Kapirnaum,” yuk si Isa, “ilu kam magbantug-bantug
        di-bi in ka'am pinalanga sampay ni sulga'! Sagō' nalka' sadja ya pasampayanbi!
        In hinang makainu-inu bay pina'nda'an ni ka'am, bang bay kapa'nda'an ni saga
        a'a Sodom, tantu masi da'ira sigām sampay ni kabuwattina'anan.
      verse: 23
    - text: 'Haka''anta kam, bang ta''abut llaw pangahukum, abuhat gi'' hukuman ya
        pinat''kkahan ka''am min bay pinat''kkahan saga a''a Sodom ma masa awal e''.”   '
      verse: 24
    - text: '     Manjari itu, ma waktu ina''an, amissala si Isa ni Tuhan. Yukna,
        “O Mma'', ka''a ya makapagbaya'' ma langit maka ma dunya. Aheya pagsukulanku
        ni ka''a sabab in bay limbungannu min a''a taga-pangadji'' sampay min a''a
        alalom pangita''una, pata''unu na ni a''a akulang pangita''una.'
      verse: 25
    - text: 'Aho'', Mma'', min kōgnu maka baya''nu angkan buwattē''.”  '
      verse: 26
    - text: '  Yuk si Isa ni saga a''a inān, “Bay na pangandol ai-ai kamemon ma aku
        e'' Mma''ku. Halam aniya'' makata''uwan aku, luwal Mma''ku. Damikiyanna, halam
        aniya'' makata''uwan iya, luwal aku anakna lissi, beya'' isab sasuku tapene''ku.  '
      verse: 27
    - text: '  “Ameya'' kam ma aku, sasuku kam binale'' maka kabuhatan, bo'' kam buwananku
        pahalian.'
      verse: 28
    - text: Taima'unbi pandu' ya pamatanggungku ma ka'am, ati anganad kam min aku
        sabab ahantap asal aku, maka areyo' pangatayanku. Minnitu kam makabāk kahayangan
        ma nyawabi.
      verse: 29
    - text: 'Sabab aluhay ya pamahinangku ma ka''am, maka alampung isab ya pandu''
        pamatanggungku ma ka''am.”    '
      verse: 30
  - chapter: 12
    verses:
    - text: '     Dakayu'' Sabtu'', lum''ngngan disi Isa labay min t''ngnga'' huma
        pananoman pai-tirigu. Jari itu, pagka lingantu saga mulidna, aniya'' batang
        pai bay kin''ttu'' e'' sigām bo'' ni''inta'' isina.'
      verse: 1
    - text: 'Pag''nda'' saga Parisi ma bay tahinang e'' saga mulid itu, yuk sigām
        ni si Isa, “Nda''un ba saga mulidnu ilu. Langgal sara'' ko'' hinang sigām
        pagka pasabu ma llaw Sabtu''.”  '
      verse: 2
    - text: '  Anambung si Isa, yukna, “Angay, halam tabassabi bang ai bay tahinang
        e'' si Da''ud ma masa awal e'', waktu bay kaotas sigām maka saga a''ana?'
      verse: 3
    - text: Bay pasōd si Da'ud ni deyom langgal Pangarapan ni Tuhan bo' yampa ngā'na
        saga tinapay ya panukbal ni Tuhan. Pinagkakan e' sigām tinapay inān minsan
        langgal sara', sabab luwal saga kaimaman ya wajib amangan tinapay bay tinukbalan
        inān.
      verse: 4
    - text: Halam bahā' isab bay tabassabi ma Kitab Tawrat pasal saga imam ya maghinang
        ma deyom langgal pagkulbanan sabu ma llaw paghali ni Tuhan? Minsan sigām makalanggal
        sara' agama halam du sigām bay magdusa.
      verse: 5
    - text: Haka'anta kam, aniya' maitu aheya kapatutna min langgal pagkulbanan inān.
      verse: 6
    - text: Aniya' lling Tuhan bay tasulat ma Kitab Kanabi-nabihan, ya yuk-i, ‘Mbal
        ahalga' ma aku susumbali'an ya pagkulbanbi. Sagō' ya kabaya'anku to'ongan
        subay kam ma'ase' ma pagkahibi.’ Bang bay tahatibi to'ongan pandu' itu, mbal
        du kam bay amat'kka hukuman ni saga a'a ya halam bay magdusa.
      verse: 7
    - text: 'Sabab aku, Anak Manusiya'', taga-kapatut magbaya'' ma llaw Sabtu'', ya
        llaw mulliya.”   '
      verse: 8
    - text: '     Manjari palanjal si Isa minnē'' ni lahat dakayu'', ati pasōd iya
        ni deyom langgal sigām.'
      verse: 9
    - text: 'Aniya'' maina''an a''a pakongkong tanganna, maka aniya'' isab saga a''a
        bilahi amiha dusa ma si Isa panuntut sigām ma iya. Tinilaw iya e'' sigām,
        yuk-i, “Langgal sara'' bahā'' ma agamatam bang kita amauli'' a''a ma llaw
        paghali ni Tuhan?”  '
      verse: 10
    - text: '  Anambung si Isa, yukna, “Ai bahā'' hinangbi bang aniya'' dakayu'' bili-bilibi
        ahūg ni deyom lowang hinabu ma llaw paghali? Mbal bahā'' ngā''bi hayop inān,
        pinaluwas min deyom lowang?'
      verse: 11
    - text: 'In kita binangsa manusiya'' labi gi'' ahalga'' min bili-bili. Angkan
        wajib bang kita maghinang kahāpan ma llaw paghali ni Tuhan.”  '
      verse: 12
    - text: '  Sakali ah''lling si Isa ni a''a pakongkong tanganna inān, yukna, “Pah''nnatun
        tangannu ilu.” Na, pinah''nnat e''na, magtūy kauli''an tanganna pasali'' na
        ni tanganna dambila''.'
      verse: 13
    - text: 'Sagō'' paluwas saga Parisi min deyom langgal inān bo'' magisun bang buwattingga
        e'' sigām amapatay ma si Isa.   '
      verse: 14
    - text: '    Pagta''u si Isa ma kaisunan saga Parisi e'', ala''an iya min lahat
        ina''an. Aheka a''a bay paturul ma iya, ati kauli''an e''na sigām kamemon
        sasuku magsakian.'
      verse: 15
    - text: Bay sigām banda'anna da'a sinō' anuli-nuli pasal iya.
      verse: 16
    - text: Minnē' aniya' katumanan ma bay pinagkallam e' Tuhan, ya tasulat e' nabi
        Isaya.
      verse: 17
    - text: 'Yuk-i,  “Itiya'' sosoho''anku bay pene''ku. Kalasahanku iya, landu''
        aku kasulutan ma iya. Pahōpku ni iya Rū-ku, ati iya ya magpasaplag kabontol
        hukumanku ni sabarang bangsa. '
      verse: 18
    - text: 'Mbal iya angalugat, mbal isab angamahit. Mbal iya amatanog suwalana ma
        paglabayan a''a. '
      verse: 19
    - text: 'Ma''ase'' iya ma sasuku alamma pangandolna, maka tabangna sasuku mbal
        makakole''an di-na, sampay ni waktu kapat''nna''na hukuman abontol maka tara''ug
        kamemon kala''atan. '
      verse: 20
    - text: 'Jari iya ya pangasahan e'' kamemon palbangsahan.”    '
      verse: 21
    - text: '     Sakali aniya'' binowa ni si Isa dakayu'' a''a umaw maka buta sabab
        sinōd saitan. Kauli''an a''a itu e'' si Isa, jari makabissala maka maka''nda''
        na iya.'
      verse: 22
    - text: 'Ainu-inu saga a''a bay maina''an. Yuk sigām, “Ya itu bahā'' tubu'' si
        Da''ud dakayu''-kayu''?”  '
      verse: 23
    - text: '  Pagkale lling inān e'' saga Parisi, yuk sigām, “Angkan a''a itu makapala''an
        saitan min deyom baran a''a sabab taga-kawasa iya bay min si Be''elsebul,
        ya pagnakura''an saitan.”  '
      verse: 24
    - text: '  Sagō'' kinata''uwan asal e'' si Isa bang ai pinikil e'' sigām, angkan
        yukna, “Bang saupama aniya'' pagsultanan abahagi'' duwa saga a''ana, bo''
        magbono'' sali''-sali'', mbal at''ggol magka''at pagsultanan e''. Damikiyanna
        bang aniya'' a''a magdalahat atawa magdaokom, bo'' abahagi'' duwa magsagga''an
        di-sigām, al''kkas sigām magkaukanat.'
      verse: 25
    - text: Angkan ko', bang nakura' saitan amaluwas pagkahina saitan, hatina magkuntarahan
        iya di-na. Tantu mbal anatas kapagbaya'na.
      verse: 26
    - text: Yukbi in aku itu makapaluwas saitan ma sabab aniya' kawasaku pamuwan aku
        e' si Be'elsebul. Bang he'-i b'nnal, minningga bahā' pangā'an mulidbi kawasa,
        ya angkan sigām isab makapaluwas saitan? Mulidbi luggiya' ya amabukis kasā'anbi.
      verse: 27
    - text: 'Sagō'' ya b''nnalna, ya angkan aku makapala''an saitan sabab taga-kawasa
        aku deyo'' bay min Rū Tuhan. Ya na ko'' ilu paltanda''an in Tuhan itiya''
        na magparinta ma ka''am.  '
      verse: 28
    - text: '  “Nakura'' saitan inān sali'' dalil a''a aga''os. Luma''na mbal tasōd,
        pangalta''na mbal kalangpasan. Luwal bang a''a ga''osan inān niengkotan dahū
        bo'' yampa kalangpasan deyom luma''na.  '
      verse: 29
    - text: '  “Sai-sai mbal amogbogan aku,” yuk si Isa, “anagga'' aku du. Maka sai-sai
        mbal anabangan aku amatipun saga suku''ku, amakaukanat du iya.'
      verse: 30
    - text: Angkan kam haka'anku, sai-sai kam angandusa maka amah'lling pangkal tudju
        ni Tuhan, niampun du kam. Sagō' sai-sai amah'lling pangkal ni Rū Sussi, mbal
        ka'ampunan.
      verse: 31
    - text: 'Sai-sai amah''lling la''at ma aku, Anak Manusiya'', makajari niampun
        dusana. Sagō'' sai-sai amah''lling la''at ma Rū Sussi, mbal to''ongan niampun
        dusana, ai na ka ma masa itu, ai na ka ma masa sinōng.”   '
      verse: 32
    - text: '     “Bang saupama kayu ahāp,” yuk si Isa, “ahāp isab buwa''na. Damikiyanna
        isab bang kayu ala''at, buwa''na mbal ahāp. Sabab takilā asal kayu min buwa''na.'
      verse: 33
    - text: Ka'am saga pangangakkal ilu! Mbal kam makabissala ahāp sabab ala'at deyom
        ataybi. Ai-ai bay ma deyom atay manusiya', gana-gana paluwas min bowa'na.
      verse: 34
    - text: 'Bang a''a ahāp, ahāp du isab kaul-pi''ilna sabab luwas min kahāpan ya
        bay tau''na ma deyom atayna. Sagō'' bang a''a ala''at, ala''at du isab kaul-pi''ilna
        sabab luwas min kala''atan bay tau''na ma deyom atayna.  '
      verse: 35
    - text: '  “Haka''anta kam, bang ta''abut llaw pangahukum Tuhan ma manusiya'',
        in a''a kamemon subay angahaka pasal bissala kamemon bay tapah''llingna ma
        halam aniya'' kapūsanna.'
      verse: 36
    - text: 'Sabab min pamissalana ya sababan angkan a''a nihukum, bang niampun atawa
        bininasa.”   '
      verse: 37
    - text: '     Manjari aniya'' saga guru sara'' agama maka saga Parisi bay maina''an.
        Yuk sigām ni si Isa, “Tuwan Guru, bilahi kami ang''nda'' dakayu'' paltanda''an
        luwas min barakatnu.”  '
      verse: 38
    - text: '  Sagō'' anambung si Isa, yukna, “Dusahan pahāp saga a''a tahun itu-i,
        mbal to''ongan bilahi magta''at ma Tuhan. Ka''am ilu mikipa''nda'' paltanda''an
        panulayanbi aku. Sagō'' halam aniya'' paltanda''an pa''nda''anku ka''am, luwal
        paltanda''an bay min si Yunus ma masa awal e''.'
      verse: 39
    - text: Sabab si Yunus bay t'llung'llaw t'llumbahangi ma deyom b'ttong sattuwa
        dilaut. Damikiyanna aku, Anak Manusiya', t'llung'llaw t'llumbahangi du aku
        ma deyom gumi ma sinosōng.
      verse: 40
    - text: Bang ta'abut na llaw pangahukum Tuhan ma manusiya', magt'nggehan du saga
        a'a bay ma da'ira Niniba ma masa awal e', ati sigām ya anaksi' in ka'am taga-dusa.
        Sabab sigām ya bay akale ma nasihat si Yunus, magtūy apinda min dusa sigām.
        Haka'anta kam, itiya' na dakayu' a'a labi lagi' alanga min si Yunus e', sagō'
        mbal iya b'nnalbi.
      verse: 41
    - text: 'Bang ta''abut isab llaw pangahukum Tuhan ma manusiya'' aniya'' du an''ngge
        dakayu'' sultan d''nda bay ma lahat Seba ma masa awal e''. Anaksi'' du iya
        in ka''am taga-dusa. Ya angkan d''nda inān taga-kapatut anaksi'', sabab bay
        pi''itu min lahatna ma bihing dunya supaya takalena bissala pangita''u min
        sultan Sulayman. Haka''anta kam, ma buwattina''an aniya'' maitu pasōng lagi''
        pangita''una min bay ta''u si Sulayman, sagō'' mbal b''nnalbi.”   '
      verse: 42
    - text: '     “Na, bang takdil ni saitan,” yuk si Isa, “bang aniya'' saitan paluwas
        min baran a''a, nilunsul e''na lahat halam bay kaulanan amiha pahalian. Jari
        bang halam aniya'' tabākna,'
      verse: 43
    - text: ah'lling saitan inān ni baranna, yukna, ‘Gom na aku pabīng ni deyom baran
        a'a bay pat'nna'anku he'.’ Pagbīng pa'in, ta'nda'na halam gi' aniya' pat'nna'
        maina'an, maka wa'i bay sinapuhan maka minomos.
      verse: 44
    - text: 'Puwas e'' pehē'' iya angā'' pitu'' saitan akalap gi'' la''at sigām min
        iya, ati pasōd sigām kamemon ni deyom baran a''a pat''nna'' maina''an. Jari
        in a''a inān pala''at gom pa''in kahālanna damuli min bay dahū. Buwattē''
        isab ma saga a''a baldusa ya allum ma tahun itu-i.”   '
      verse: 45
    - text: '     Na, hinabu si Isa masi amissala ni saga a''a inān, at''kka pina''an
        ina''na maka saga danakanna l''lla. Ina''an sigām angagad ma luwasan pagka
        bilahi magsuli-suli maka iya.'
      verse: 46
    - text: 'Jari aniya'' bay anambuku ma si Isa, yukna, “Tuwan, ina''an ina''nu maka
        saga danakannu ma luwasan. Bilahi magsuli-suli maka ka''a.”  '
      verse: 47
    - text: '  Anambung si Isa, yukna, “Sai bahā'' ina''ku maka saga danakanku?”'
      verse: 48
    - text: Jari tinō' e'na saga mulidna. Yukna, “Ya na ko' itu ina'ku maka dauranakanku.
      verse: 49
    - text: 'Sabab sai-sai angahinang kabaya''an Mma''ku ma sulga'', ya na ko'' ina''an
        saga danakanku l''lla-d''nda, maka ina''ku.”    '
      verse: 50
  - chapter: 13
    verses:
    - text: '     Ma llaw he''-i paluwas si Isa min luma'' bo'' pehē'' ni bihing danaw
        aningkō'' mahē'' magpandu''.'
      verse: 1
    - text: Aheka makalandu' a'a bay patimuk ni iya, angkan iya paruwa' aningkō' ma
        bayanan bay parunggu' mahē'. Bo' ba'anan a'a inān magt'nggehan ma bihing tampe.
      verse: 2
    - text: Aheka pamandu' e' si Isa ma sigām, pandu' pamaralilan.   Yukna, “Aniya'
        inān dakayu' a'a pehē' ni humana anaboran bigi-tinanom.
      verse: 3
    - text: Pagsabodna itu, aniya' bigi-tinanom kasehe' apakpak ni bihing lān. Sakali
        pina'an saga manuk-manuk anittuk iya.
      verse: 4
    - text: Aniya' isab bigi-tinanom kasehe' apakpak ni kabatuhan, ariki' tana'na.
        Bigi inān al'kkas patomo' sabab mbal alalom tana'na.
      verse: 5
    - text: Sagō' pasilak pa'in llaw, magtūy alūs ugbusna sampay alanos, sabab mbal
        alalom gamutna.
      verse: 6
    - text: Aniya' isab bigi-tinanom apakpak ni t'ngnga' sagmot itingan. Patomo' pa'in
        sagmot inān, magtūy kasembolan tinanom e'.
      verse: 7
    - text: Na, ya bigi-tinanom kasehe' apakpak ni tana' ahāp, pasōng-sōng amuwa'
        du pahāp. Aniya' batang kasehe' amuwan buwa' lumandu'an to'ongan hekana, aniya'
        kasehe' amuwan buwa' aheka, maka aniya' isab kasehe' sarang-sarang hekana.
      verse: 8
    - text: 'Na,” yuk si Isa, “sasuku kam makakale, kalehunbi to''ongan.”   '
      verse: 9
    - text: '     Manjari pehē'' ni si Isa saga mulidna atilaw iya. Yuk sigām, “Angay
        ka magparalilan bang ka amandu''an saga a''a itu?”  '
      verse: 10
    - text: '  Yuk sambung si Isa, “Ka''am ilu kabuwanan kata''u bo'' supaya tahatibi
        pasal kapagparinta Tuhan ma saga a''ana, ya halam bay pata''una ni manusiya''
        kasehe''. Sagō'' saga a''a kasehe''an halam kabuwanan.'
      verse: 11
    - text: Sabab sai-sai aniya' ta'una, ginanapan gi' kata'una sampay manglabi-labihan.
        Sagō' sai-sai halam aniya' ta'una kinulangan du min iya bay ta'una dangkuri'.
      verse: 12
    - text: 'Ya na itu sababanna angkan aku magparalilan ma saga a''a itu:  sabab
        ang''nda'' sigām sagō'' mbal maka''nda''. Pakale isab sigām sagō'' mbal takale
        to''ongan maka mbal tahati. '
      verse: 13
    - text: 'Na, aniya'' katumanan ma bay pinagkallam e'' nabi Isaya, ya yuk-i,  ‘Asal
        akale kam, sagō'' mbal tahatibi. Asal papatong kam, sagō'' mbal tapanhidbi. '
      verse: 14
    - text: 'Sabab halam aniya'' pasobsob ni pikilan saga a''a itu. Tainga sigām bay
        tinaplokan, mata sigām bay tinambunan. Bang ngga''i ka buwattē'', bay du ta''nda''
        e'' mata sigām, bay du takale e'' tainga sigām, bay du isab tahati sampay
        ma deyom pikilan sigām, Ati pabalik sigām magta''at ni aku, bo'' kauli''anku.’   '
      verse: 15
    - text: '  “Sagō'' ka''am ilu,” yuk si Isa ni saga mulidna, “aheya kahāpanbi,
        sabab ai-ai ta''nda''bi tapanhidbi du, maka ai-ai takalebi tahatibi du.'
      verse: 16
    - text: 'Haka''anta kam to''ongan, aheka saga nabi maka a''a suku'' Tuhan ma masa
        awal e'' bay bilahi to''ongan ang''nda'' ma kahālan ya ta''nda''bi ma buwattitu,
        sagō'' halam tasabu e'' sigām. Bilahi to''ongan sigām akale ma takalebi itu,
        sagō'' halam ta''abut e'' sigām.”   '
      verse: 17
    - text: '     “Na,” yuk si Isa, “pakale kam to''ongan bo'' tahatibi paralilan
        pasal a''a bay magsaboran bigi-tinanom he''.'
      verse: 18
    - text: Saga bigi-tinanom bay apakpak ma lān inān paralilan a'a bay makakale pasal
        kapagparinta Tuhan, sagō' halam tahati e' sigām. Jari pina'an ni sigām saitan
        patila'atun angandagtu' lapal ya bay tinanom e' Tuhan ma deyom atay sigām.
      verse: 19
    - text: Saga bigi-tinanom bay apakpak ni tana' kabatuhan, paralilan a'a bay makakale
        ma palman Tuhan. Magtūy sigām kinōgan anaima' lapal palman e',
      verse: 20
    - text: sagō' palman Tuhan e' halam bay anganggamut palalom ma deyom atay sigām.
        Mbal anatas pagiman sigām. Ta'abut pa'in sigām t'kkahan susa atawa nila'at
        e' pagkahi sigām ma sabab pameya' sigām ma palman Tuhan, magtūy sigām ang'bba
        min pagiman sigām.
      verse: 21
    - text: Saga bigi-tinanom bay apakpak ni deyom sagmot itingan e' paralilan a'a
        bang am'nnal ma palman Tuhan. Sagō' bay pa'in am'nnal, magtūy alimbit pikilan
        sigām e' kahālan deyom dunya itu. Ya na pa'in ahalga' ma sigām pangalta' sigām.
        Angkanna palman Tuhan, ya bay takale e' sigām, sali' dalil tinanom kasembolan
        mbal amuwan buwa'.
      verse: 22
    - text: 'Na, saga bigi-tinanom bay sinaboran ma deyom tana'' ahāp e'', paralilan
        saga a''a bang am''nnal ma palman Tuhan maka makahati to''ongan. Magtūy palman
        inān sali'' dalil tinanom, amuwan buwa'' ma deyom atay sigām. Kasehe'' aheka
        to''ongan buwa''na, kasehe'' isab aheka-heka, maka kasehe''an sarang-sarang.”   '
      verse: 23
    - text: '    Manjari magparalilan na isab si Isa pabalik. Yukna, “In kapagparinta
        Tuhan ma manusiya'' sali'' dalil a''a anaboran bigi-tinanom ahāp ma tana''na.'
      verse: 24
    - text: Manjari itu ma waktu sangom, sabu pa'in magtulihan a'a kamemon, aniya'
        banta tag-huma inān pina'an anaboran bigi-sagmot ma bay panaboran bigi ahāp.
        Puwas e' ala'an banta he'.
      verse: 25
    - text: Na, patomo' pa'in tinanom ahāp inān sampay anagna' na magbuwa', ta'nda'
        isab kasagmotan.
      verse: 26
    - text: Manjari pina'an saga tendog ni a'a tag-huma. Yuk sigām, ‘Tuwan, ahāp bigi-tinanom
        bay saborannu ma tana'nu. Minningga bahā' kasagmotan itu?’
      verse: 27
    - text: Anambung tag-huma, yukna, ‘Aniya' banta bay makahinang e'-i.’ Yuk saga
        tendog, ‘Bilahi ka bahā' bang kami angandarutan saga sagmot inān?’
      verse: 28
    - text: ‘Da'a,’ yukna, ‘sabab bang darutbi sagmot inān, kalu ameya' alarut saga
        batang ahāp.
      verse: 29
    - text: 'Sagarinbi na magbeya'' magtomo'' sampay ta''abut waktu pagani. Jari buwattitu
        du panoho''anku ma saga a''a magani: darutunbi sagmot dahū. P''kkosunbi bo''
        yampa tinunu''. Puwas e'' anihunbi buwa'' min bay tinanom ilu bo'' tau''unbi
        ni deyom kamaligku.’ ”   '
      verse: 30
    - text: '     Puwas e'' magparalilan si Isa pabalik. Yukna, “In kapagparinta Tuhan
        ma manusiya'' sali'' dalil dansolag bigi-tinanom ariki''-diki'', ya tinanom
        e'' a''a ma tana''na.'
      verse: 31
    - text: 'Bigi itu anahut min bigi-tinanom kamemon, sagō'' bang anomo'' na palabi
        heyana min tinanom kamemon. Tahinang kayu du, ati patapu'' pina''an saga manuk-manuk
        angahinang pugaran ma sangana.”   '
      verse: 32
    - text: '     Magparalilan gi'' si Isa, yukna, “Ya kapagparinta Tuhan sali'' dalil
        pasulig ya ginuna e'' d''nda pinalamud ni tirigu aheka, saga duwampū'' maka
        lima kilu. Puwas e'' niaddun e''na, gana-gana anulig kamemonna.”  '
      verse: 33
    - text: '  Kahaba'' si Isa magpandu'' ma kaheka''an a''a, magparalilan sadja iya.
        Mbal iya amissala ma sigām bang ngga''i ka min paralilan.'
      verse: 34
    - text: 'Minnē'' aniya'' mattan ma bay tasulat e'' dakayu'' nabi, ya yuk-i,  “Bang
        aku amandu'' ma sigām subay bissala pamaralilan. Haka''anku sigām pasal ai-ai
        ya halam kinata''uwan sangay min tagna'' kapamapanjari dunya.”    '
      verse: 35
    - text: '    Puwas e'' ni''bbahan e'' si Isa kaheka''an a''a inān bo'' pasōd ni
        deyom luma''. Pina''an ni iya saga mulidna. Yuk sigām, “Pahatiun kono'' kami
        paralilan pasal kasagmotan ma huma inān.”  '
      verse: 36
    - text: '  Anambung si Isa, yukna, “Aku, Anak Manusiya'', dalil a''a anaboran
        bigi-tinanom ahāp inān.'
      verse: 37
    - text: Huma inān, ya na dunya itu. Bigi ahāp inān, ya na saga a'a ameya' pinarintahan
        e' Tuhan. Kasagmotan inān, ya na saga a'a ameya' ma nakura' saitan, ya patila'atun.
      verse: 38
    - text: Banta bay anaboran bigi-sagmot inān, ya na nakura' saitan. Ya waktu kapagani,
        ya na llaw pangiyamat dunya. Ya a'a magani inān, saga mala'ikat.
      verse: 39
    - text: Bang takdil ni kasagmotan ya tinimuk inān bo' yampa tinunu', buwattē'
        du isab pakaradja'anna bang ta'abut na llaw kiyamat.
      verse: 40
    - text: Aku Anak Manusiya', soho'ku du saga mala'ikatku pi'itu ni dunya animuk
        saga a'a dusahan, sasuku bay amowa pagkahina angandusa maka sasuku bay maghinang
        kala'atan.
      verse: 41
    - text: Tatimuk pa'in, nilarukan sigām ni deyom api nalka'. Mahē' sigām magolang,
        saga magtage'ot empon sigām, sabab min kapagsusun sigām.
      verse: 42
    - text: 'Sagō'' saga a''a suku'' Tuhan anahaya du, pinaluwa ni mata llaw, bang
        ma deyom pagparintahan Mma'' sigām Tuhan. Sasuku kam makakale, kalehunbi to''ongan.”   '
      verse: 43
    - text: '    Magparalilan isab si Isa, yukna, “In kapagparinta Tuhan ma saga a''ana
        sali'' dalil alta'' bay tinapukan ma deyom tana''. Sakali aniya'' a''a bay
        makabāk iya. Tabākna pa''in itu, magtūy tambunanna pabalik. Landu'' iya kinōgan,
        angkan iya pehē'' amab''llian ai-aina kamemon bo'' yampa b''llina tana'' ya
        bay kabākanna alta'' he''.”   '
      verse: 44
    - text: '    “Buwattitu isab kapagparinta Tuhan,” yuk si Isa. “Sali'' dalil palilitu
        amiha saga mussa'' ahāp.'
      verse: 45
    - text: 'Bang iya ganta'' makapuwa'' dakayu'' mussa'' ahalga'' to''ongan, pinab''llihan
        e''na ai-aina kamemon bo'' tab''llina mussa'' dakayu'' he''.”   '
      verse: 46
    - text: '    “Buwattitu isab kapagparinta Tuhan ma manusiya'',” yuk si Isa. “Sali''
        dalil pokot nihūg ni deyom tahik, sinōd daing ginis-ginisan.'
      verse: 47
    - text: Ap'nno' pa'in pokot e', na ginuyud e' saga a'a magdaraing inān tudju ni
        daplakan. Aningkō' sigām maina'an bo' pinagsaddī ba'anan daing inān. Ingga
        ahāp, ni'isi e' sigām ni deyom ambung, ingga mbal tapagguna, tinimanan.
      verse: 48
    - text: Buwattē' du isab bang kiyamat na dunya itu. Paluwas saga mala'ikat ati
        pinagsaddī e' sigām manusiya' ahāp maka ala'at.
      verse: 49
    - text: 'Ya ala''at nilarukan du ni deyom api nalka''. Mahē'' sigām magolang,
        saga magtage''ot empon sigām, sabab min pagsusun sigām.”   '
      verse: 50
    - text: '    Tinilaw e'' si Isa saga mulidna, yukna, “Tahatibi bahā'' kamemon
        bay pamissalaku ma ka''am e''?”   “Aho'',” yuk sambung sigām.  '
      verse: 51
    - text: '  “Na,” yuk si Isa, “bang aniya'' guru sara'' agama kapandu''an pasal
        kapagparinta Tuhan, sali'' iya dalil a''a dayahan taga-luma''. Aheka asal
        alta''na baha''u maka ndang, hatina pangita''una pasal pandu'' tagna'' sampay
        pandu'' baha''u.”   '
      verse: 52
    - text: '     Pagubus pa''in bay magparalilan si Isa, ala''an iya min lahat inān'
      verse: 53
    - text: bo' amole' ni kauman ya luggiya' lahatna. Anagna' iya amandu'an saga a'a
        maina'an, ma deyom langgal sigām. Ainu-inu sigām ma pamandu'na, yuk-i, “Oy!
        Minningga bahā' pangā'anna pangita'una, maka barakat ya pangahinangna saga
        kahinanganna makainu-inu he'?
      verse: 54
    - text: Bang kami mbal asā', ya na itu anak karpentero. Ina'na si Mariyam. Saga
        danakanna disi Yakub, si Yusup, si Judas maka si Simun.
      verse: 55
    - text: Maka saga danakanna d'nda, itiya' du isab ma lūnganta itu. Minningga bahā'
        pangā'anna ta'una itu?”
      verse: 56
    - text: Jari kinap'ddi'an atay si Isa e' saga a'a inān.   Sakali ah'lling iya
        ni sigām, yuk-i, “Pinagaddatan asal saga nabi ma sabarang lahat. Luwal saga
        a'a ma lahatna luggiya' maka sehe'na magdaluma' ya mbal magaddatan iya.”
      verse: 57
    - text: 'Jari salat saga hinang makainu-inu tahinang e'' si Isa ma kaumanna inān
        sabab mbal angandol ma iya saga a''ana.    '
      verse: 58
  - chapter: 14
    verses:
    - text: '     Ma waktu he''-i sultan Herod ya bay magbaya'' ma lahat Jalil. Manjari
        itu makakale iya pasal kahinangan si Isa'
      verse: 1
    - text: 'ati ah''lling iya ni saga a''ana pangandolan, yukna, “Si Yahiya Magpapandi
        ko'' inān, pinakallum na pabīng min kamatayna. Angkan tahinangna saga hinang
        makainu-inu inān.”  '
      verse: 2
    - text: '  Angkan buwattē'' pah''lling si Herod, sabab iya ya bay magpanoho''an
        amapatay si Yahiya. Buwattitu bay kahālanna, sultan Herod itu bay magkabaya''
        maka ipalna si Herodiyas, bo'' allum lagi'' siyalina si Pilip, ya h''lla si
        Herodiyas e''. Pinabukagan na pa''in si Herod e'' si Yahiya, yukna, “Mbal
        manjari bang ka magtimbul maka h''nda danakannu! Dusahan ka!” Angkanna si
        Yahiya bay sinō'' sinaggaw e'' sultan, sinō'' niekang-ekangan bo'' yampa ni''isi
        ni deyom kalabusu.'
      verse: 3
    - text: '  Angkan buwattē'' pah''lling si Herod, sabab iya ya bay magpanoho''an
        amapatay si Yahiya. Buwattitu bay kahālanna, sultan Herod itu bay magkabaya''
        maka ipalna si Herodiyas, bo'' allum lagi'' siyalina si Pilip, ya h''lla si
        Herodiyas e''. Pinabukagan na pa''in si Herod e'' si Yahiya, yukna, “Mbal
        manjari bang ka magtimbul maka h''nda danakannu! Dusahan ka!” Angkanna si
        Yahiya bay sinō'' sinaggaw e'' sultan, sinō'' niekang-ekangan bo'' yampa ni''isi
        ni deyom kalabusu.'
      verse: 4
    - text: 'Bilahi si Herod amapatay si Yahiya sagō'' tināw iya ma kaheka''an a''a,
        sabab magkahagad sigām in si Yahiya nabi.  '
      verse: 5
    - text: '  Jari magpajamu sultan Herod panabuna ma llaw kapaganak ma iya. Angigal
        anak si Herodiyas budjang ma pang''nda'' saga luruk ati kasulutan sidda si
        Herod,'
      verse: 6
    - text: 'angkan janji''anna budjang inān. Yukna, “Janji''anta ka. Ai-ai amu''nu
        ni aku pamuwanku to''ongan.”  '
      verse: 7
    - text: '  Na, in budjang inān bay kapitnahan asal e'' ina''na angkan yukna ni
        sultan, “Buwanin aku kōk si Yahiya Magpapandi, pinat''nna'' ma talam.”  '
      verse: 8
    - text: '  Sidda asusa sultan inān, sagō'' mbal kapindahan bay panganjanji''na
        ma alopan saga luruk e'', angkan soho''na subay nirūlan budjang inān ma bay
        amu''na he''.'
      verse: 9
    - text: Jari magpanoho'an si Herod subay pinonggolan kōk si Yahiya ma deyom kalabusu.
      verse: 10
    - text: Puwas e' pinat'nna' kōkna ma talam bo' yampa binowa ni budjang, ati ni'nde'an
        e'na ni ina'na.
      verse: 11
    - text: 'Sakali pina''an saga mulid si Yahiya angā'' mayatna kinubul. Puwas e''
        pehē'' sigām ni si Isa angahaka''an iya.   '
      verse: 12
    - text: '     Na, pagkale si Isa ma pasal ina''an-i, ala''an iya minnē'' amusay
        ni lahat halam maga''a, hal iya dangan-danganna. Kinata''uwan pa''in kamahē''anna,
        magla''anan saga a''a min ba''anan kauman sigām bo'' paturul ma iya, amaklay
        min bihing susulan.'
      verse: 13
    - text: 'Pagdeyo'' pa''in si Isa min bayananna, ta''nda''na saga a''a inān landu''
        to''ongan aheka. Sakali t''kkahan iya ase'' ma sigām, maka kauli''an e''na
        sasuku taga-saki.  '
      verse: 14
    - text: '  Pagka abay kohap na, pehē'' ni si Isa saga mulidna. Yuk sigām, “Sōng
        sangom na, maka itiya'' kitam ma lahat l''ngngaw-l''ngngawan. Sō''un lagi''
        saga a''a itu pehē'' ni kaluma''an inān bo'' makab''llihan di-sigām kinakan.”  '
      verse: 15
    - text: '  Anambung si Isa, yukna, “Minsan sigām mbal ala''an minnitu. Ka''am
        na ya amakan sigām.”  '
      verse: 16
    - text: '  Yuk saga mulid e'', “Lima du tinapay ma kami maka duwa du daing!”  '
      verse: 17
    - text: '  “Na,” yuk si Isa, “bowahunbi pi''itu.”'
      verse: 18
    - text: Jari pinatingkō' sigām e'na ma kaparangan. Puwas e' niā' e'na lima tinapay
        maka duwa daing bo' pahangad ni langit magsukul ni Tuhan. Pinagpōng-pōng e'na
        tinapay bo' yampa sōnganna ni saga mulidna, ati tinopod-toporan e' sigām saga
        a'a inān.
      verse: 19
    - text: Magkakanan na saga a'a inān kamemon sampay mag'ssohan. Pagubus sigām amangan,
        tinipun kapin kinakan inān e' saga mulid e' ati ap'nno' sangpū' maka duwa
        ambung aheya.
      verse: 20
    - text: 'Aniya'' saga limangibu a''a bay amangan inān, bang hal l''lla ya ni''itung.
        Saddī gi'' d''nda maka onde''-onde''.   '
      verse: 21
    - text: '     Puwas e'' sinoho'' e'' si Isa saga mulidna paruwa'' ni bayanan.
        Pinarahū sigām min iya tudju ni dambila'' danaw, sabuna amapole'' kaheka''an
        a''a inān.'
      verse: 22
    - text: Tapapole' pa'in saga a'a he', patukad si Isa dangan-danganna anambahayang
        ma bīd-bīd. Sangom pa'in lahat, maina'an iya dangan-danganna,
      verse: 23
    - text: 'bo'' saga mulidna atā na min bihing. Taluwa'' sigām goyak sabab anagga''
        baliyu.  '
      verse: 24
    - text: '  Pagdai'' llaw pa''in, pehē'' na si Isa tudju ni sigām, lum''ngngan
        min kuwit tahik.'
      verse: 25
    - text: 'Ta''nda'' pa''in iya e'' saga mulidna lum''ngngan min kuwit tahik, nileya''-leya''
        sigām. “Umagad ko'' ilu,” yuk sigām, maka e'' sigām magsilawak kabowa tāw.  '
      verse: 26
    - text: '  Sagō'' amissala magtūy si Isa ni sigām. “Paiman kam!” yukna. “Aku ko''
        itu. Da''a kam tināw.”  '
      verse: 27
    - text: '  Sakali ah''lling si Petros, yukna, “Nakura'', bang ka''a to''ongan
        ilu, sō''un aku pi''ilu ni ka''a lum''ngngan min kuwit tahik.”  '
      verse: 28
    - text: '  “Na, pi''itu na ka,” yuk si Isa.   Jari pareyo'' si Petros min bayanan
        inān anagna'' lum''ngngan min kuwit tahik tudju ni si Isa.'
      verse: 29
    - text: 'Sagō'' pagnanamna ma baliyu inān, sinōd iya tāw ati inut-inut iya pat''nnob.
        Magtūy iya angalingan, yukna, “Nakura'', tabangun aku!”  '
      verse: 30
    - text: '  Magtūy iya niabut e'' si Isa bo'' binalutan. Yuk si Isa, “Kulang pahāp
        imannu ilu! Angay aku pagduwa-duwahannu?”  '
      verse: 31
    - text: '  Makariyata'' pa''in sigā ni bayanan e'', pahali na baliyu.'
      verse: 32
    - text: 'Pinudji si Isa e'' saga mulid kasehe''an inān, yuk-i, “B''nnal, ka''a
        ilu Anak Tuhan!”   '
      verse: 33
    - text: '     Jari itu, makat''kka pa''in sigām ni dambila'' danaw, parunggu''
        sigām ni lahat Gennesaret.'
      verse: 34
    - text: Takilā si Isa e' saga a'a mahē', ya angkan sigām bay anambukuhan sasuku
        taga-saki ma jadjahan ina'an-i, sinō' binowa ni si Isa.
      verse: 35
    - text: 'Angamu'' sigām junjung ni si Isa, bang pa''in dūlanna saga a''a sakihan
        ang''ntan minsan la''a hal tōng s''mmekna. Manjari sai-sai bay maka''ntanan
        s''mmek si Isa saru''un-du''un kauli''an sakina.    '
      verse: 36
  - chapter: 15
    verses:
    - text: '     Manjari aniya'' pina''an ni si Isa saga a''a Parisi maka guru sara''
        agama bay min da''ira Awrusalam. Atilaw sigām ma iya,'
      verse: 1
    - text: 'yuk-i, “Angay saga mulidnu ilu mbal angisbat usulan bay pang''bba e''
        kamatto''ahantam? Amangan sigām minsan halam bay angose''an tangan sigām pahāp.”  '
      verse: 2
    - text: '  Anambung si Isa, yukna, “Na, ka''am ilu. Angay langgalbi panoho''an
        Tuhan ati beya''bi saga usulan bay min kamatto''ahanbi?'
      verse: 3
    - text: Entomunbi panoho'an Tuhan, ya yukna, ‘Wajib kam magaddatan mma'bi maka
        ina'bi.’ Maka itu gi', ‘Sai-sai anukna'an mma'na atawa ina'na, a'a inān subay
        pinapatay.’
      verse: 4
    - text: 'Sagō'' bang ma pamandu''bi, bang aniya'' a''a ganta'' amissala ni matto''ana,
        yukna: ‘Kaniya''ku itu, arak bay panabangku ka''am sagō'' pasuku''ku na ni
        Tuhan.’'
      verse: 5
    - text: Minnē' iya apuwas kono' min sara' pasal pagaddat ma kamatto'ahan. Jari
        tasulakbi dī panoho'an Tuhan pagka pagmatayanbi saga usulan bay pang'bba e'
        ka'mbo'-mbo'anbi.
      verse: 6
    - text: In ka'am ilu hal magbau'-bau' ameya' ma Tuhan, bo' halam. B'nnal asal
        ya kallam Tuhan bay tasulat e' nabi Isaya,
      verse: 7
    - text: 'yuk-i,  ‘Saga a''a itu angahulmat aku maka lapal kabtangan sigām, sagō''
        alawak deyom atay sigām min aku. '
      verse: 8
    - text: 'Ya pagpudji sigām ma aku halam aniya'' pūsna, sabab ya pamandu'' e''
        sigām saga panoho''an bay pinahinang e'' manusiya''.’ ”    '
      verse: 9
    - text: '     Puwas e'', nilinganan ba''anan a''a inān e'' si Isa, sinō'' patimuk
        pabīng ni atagna. Yukna ni sigām, “Pakale kam ma bissalaku. Pahati kam to''ongan.'
      verse: 10
    - text: 'Ngga''i ka kinakan pasōd ni deyom bowa'' ya makalumu'' a''a. Ya makalumu''
        saga bissala ala''at paluwas min bowa''na.”  '
      verse: 11
    - text: '  Sakali pina''an ni si Isa saga mulidna. Yuk sigām, “Kata''uwannu bahā''
        ap''ddi'' atay saga Parisi ma bay bissalanu insini''?”  '
      verse: 12
    - text: '  Yuk sambung si Isa, “Kamemon tinanom ya halam bay tinanom e'' Mma''ku
        ma deyom sulga'', nilarut du.'
      verse: 13
    - text: 'Da''a kam magsusa pasal sigām. Sigām angamalim, sagō'' ibarat sigām a''a
        buta. Bang buta angambit sehe''na buta, tantu sigām ahūg karuwangan ni deyom
        lowang.”  '
      verse: 14
    - text: '  Sakali ah''lling si Petros, yukna, “Pahatiun kami pasal bay pamaralilnu
        ilu.”  '
      verse: 15
    - text: '  Yuk si Isa, “Oy! Sampay ka''am ilu masi a''awam!'
      verse: 16
    - text: Halam bahā' tahatibi? Bang aniya' kinakan pasōd ni deyom bowa' a'a, pasampay
        du ni deyom b'ttongna bo' yampa paluwas min baranna.
      verse: 17
    - text: Sagō' ya bissala ala'at paluwas min bowa' a'a, bay pino'onan asal min
        deyom atayna. Ya he' makalumu' iya.
      verse: 18
    - text: Sabab deyom atay manusiya' ya paluwasan hona'-hona'na ala'at, ya angkan
        iya maghinang kala'atan kaginisan, buwat saga amapatay, angaliyu-lakad, angahinang
        kahina'an d'nda-l'lla, anangkaw, magputing, maka angalimut.
      verse: 19
    - text: 'Kamemon itu makalumu'' a''a. Sagō'' bang kita amangan ma halam bay angose''an
        tanganta buwat pamandu'' saga Parisi, ngga''i ka he''-i makabuwan kalumu''an.”   '
      verse: 20
    - text: '     Sakali palanjal si Isa minnē'' tudju ni jadjahan da''ira Tira maka
        da''ira Sidun.'
      verse: 21
    - text: 'Aniya'' d''nda bangsa Kana''an min lahat inān bay pehē'' ni si Isa anganjunjung.
        “O Tuwan,” yukna, “tubu'' si Da''ud, ma''ase'' ka ma aku. Anakku d''nda sinōd
        saitan, abinsana'' sidda.”  '
      verse: 22
    - text: '  Sagō'' halam makasambung si Isa minsan dakabtang. Jari pasekot saga
        mulidna amogos iya pasal d''nda inān, yuk-i, “Soho''un iya ala''an! Mbal iya
        pahali angalinganan kitam!”  '
      verse: 23
    - text: '  Anambung si Isa, yukna, “Bay aku sinō'' pi''itu anabang saga a''a bangsa
        Isra''il sadja, ya sali'' dalil bili-bili alungay min labayan.”  '
      verse: 24
    - text: '  Sagō'' takale pa''in lling itu e'' d''nda, magtūy iya pasujud ni tongod
        tape'' si Isa. “O Tuwan,” yukna, “tabangun aku.”  '
      verse: 25
    - text: '  Sinambungan iya e'' si Isa pinaralilan, yukna, “Mbal manjari niā''
        kinakan saga anak lissi bo'' nilarukan ni saga ero''.”  '
      verse: 26
    - text: '  “B''nnal, Tuwan,” yuk d''nda. “Sagō'' minsan saga ero'' amangan du
        momok kinakan ya apakpak min lamisahan tag-ipatan ma sigām.”  '
      verse: 27
    - text: '  Sakali anambung si Isa, yukna, “Arung, ahogot imannu. Nirūlan du bay
        pangamu''nu ilu.” Manjari ma waktu he''-i saru''un-du''un du kauli''an anakna
        d''nda he''.   '
      verse: 28
    - text: '    Puwas e'' ala''an si Isa min lahat ina''an, amaklay min bihing danaw
        Jalil. Jari patukad iya ni bīd-bīd aningkō'' mahē''.'
      verse: 29
    - text: Landu' aheka a'a bay pina'an ni iya amowa saga pengka', saga a'a aku'il,
        saga buta, saga umaw, sampay ba'anan a'a sasuku taluwa' ginisan saki. Pinat'nna'
        sigām e' sehe' sigām ma tongod tape' si Isa, ati kauli'an sigām e'na kamemon.
      verse: 30
    - text: 'Ainu-inu to''ongan saga a''a inān, pag''nda'' sigām ma a''a bay umaw
        makapah''lling na, a''a bay aku''il kauli''an na, bay pengka'' makal''ngngan
        na pabontol, bay buta maka''nda'' na. Manjari sinanglitan e'' sigām Tuhan,
        ya pagta''atan bangsa Isra''il.   '
      verse: 31
    - text: '     Sakali nilinganan e'' si Isa saga mulidna bo'' yukna, “Ma''ase''
        aku ma saga a''a itu, sabab kat''lluna llaw itu ya kamaitu sigām ma aku, maka
        halam na aniya'' kinakan sigām. Mbal aku bilahi amapole'' sigām ma halam bay
        amangan dahū, arakala'' pinunung sigām ma pal''ngnganan.”  '
      verse: 32
    - text: '  Tinilaw iya e'' saga mulidna, yuk-i, “Maingga bahā'' pangā''anta kinakan
        sarang pamakan ba''anan a''a itu? Itiya'' kitam ma lahat halam aniya'' kaluma''anna!”  '
      verse: 33
    - text: '  Yuk si Isa, “Pila heka tinapaybi ilu?”   “Pitu'' tinapay,” yuk sigām,
        “maka saga daing ariki'' mbal aheka.”  '
      verse: 34
    - text: '  Manjari sinoho'' e'' si Isa kaheka''an a''a inān magtingkō''an ma tana''.'
      verse: 35
    - text: Niā' e'na kapitu' tinapay maka saga daing e', bo' yampa magsukul ni Tuhan.
        Puwas e' pinagpōng-pōng e'na tinapay maka daing-daing e' bo' sōnganna ni saga
        mulidna. Ati tinopod-toporan saga a'a inān e' sigām.
      verse: 36
    - text: Magkakanan sigām kamemon sampay mag'ssohan na. Aubus pa'in bay amangan,
        aniya' pitu' ambung aheya ap'nno' e' kapin kinakan bay tatimuk e' saga mulid
        e'.
      verse: 37
    - text: Saga a'a bay magkakanan inān aniya' saga mpat ngibu bang l'lla sadja ni'itung,
        saddī d'nda maka onde'-onde'.
      verse: 38
    - text: 'Jari pinapole'' saga a''a inān e'' si Isa. Pariyata'' iya ni bayanan
        bo'' yampa pauntas ni lahat Magadan.    '
      verse: 39
  - chapter: 16
    verses:
    - text: '     Manjari aniya'' saga Parisi maka saga Saddusi bay pina''an ni si
        Isa. Bilahi sigām anulayan iya bo'' supaya iya tajallat ma bissalana. Angkanna
        sigām mikipa''nda'' paltanda''an, palsaksi''an in iya b''nnal taga-kapatut
        min Tuhan.'
      verse: 1
    - text: Sagō' anambung si Isa, yukna, “Ka'am ilu, bang pas'ddop llaw, yukbi, ‘Ā,
        t'ddo' du salung sabab ilu akeyat bihing langit.’
      verse: 2
    - text: Pagsubu-subu isab, yukbi, ‘Ulan llaw itu sabab akeyat bihing langit maka
        angandom.’ Ata'u kam ang'nda' pandoga ma b'ttong langit, sagō' mbal kapandogahanbi
        paltanda'an ya ta'nda'bi ma masa itu-i.
      verse: 3
    - text: 'Saga a''a ma patahunan itu ala''at sidda, maka mbal bilahi magta''at
        ma Tuhan. Bilahi kam bahā'' ang''nda'' paltanda''an barakatan? Halam aniya''
        paltanda''an pina''nda''an ka''am, luwal paltanda''an bay min nabi Yunus ma
        masa awal e''.” Puwas e'' ni''bbahan saga a''a inān e'' si Isa, ati ala''an
        iya minnē''.   '
      verse: 4
    - text: '     Pagt''kka saga mulid si Isa ni dambila'' danaw, halam sigām bay
        makaentom amowa tinapay palutu'' sigām.'
      verse: 5
    - text: 'Yuk si Isa ni sigām, “Kamaya''-maya'' kam. Halli''inbi pasulig tinapay
        min saga Parisi maka min saga Saddusi.”  '
      verse: 6
    - text: '  Magsuli-suli saga mulidna pasal pah''llingna he'', sabab halam tahati
        e'' sigām. Yuk pangannal sigām, “Angkan arai'' buwattē'' pah''lling si Isa
        sabab halam kita bay amowa tinapay.”  '
      verse: 7
    - text: '  Kinata''uwan asal e'' si Isa bang ai ya pinagsuli-suli e'' sigām, angkan
        yukna, “Angay pagsuli-sulibi pasal halam aniya'' tinapaybi? Ariki'' pahāp
        pangandolbi ma aku!'
      verse: 8
    - text: Halam gi' tahatibi bahā'? Halam taentombi bay waktu kapagpōng-pōngku tinapay
        lima hekana pamakan saga limangibu a'a he'? Entomunbi bang pila ambung aheya
        bay pangisihanbi kapin kinakan e'?
      verse: 9
    - text: Maka tinapay pitu' hekana bay pamakan mpat ngibu a'a he'. Pila ambung
        bay pangisihanbi kapin?
      verse: 10
    - text: Daka angay kam mbal makahati. Ngga'i ka tinapay ya bay pagbissalaku he'.
        Yukku, halli'inbi pasulig tinapay saga Parisi maka Saddusi!”
      verse: 11
    - text: 'Minnē'' yampa tahati e'' sigām ngga''i ka pasulig pamasulig tinapay ya
        bay pah''llingna, sagō'' pandu'' min saga Parisi maka min saga Saddusi. Ya
        na he'' subay nihalli''an pahāp.   '
      verse: 12
    - text: '     Na, palintas disi Isa ni jadjahan lahat ma kasekotan da''ira Kesareya
        Pilipi. Maina''an pa''in, tinilaw e''na saga mulidna, yukna, “Bang ma pangupama
        a''a, sai kono'' aku Anak Manusiya'' itu?”  '
      verse: 13
    - text: '  Yuk sambung saga mulid e'', “Bang ma a''a kasehe''an ka''a kono'' si
        Yahiya Magpapandi. Bang ma a''a kasehe'' in ka''a nabi Elija atawa nabi Irimiya.
        Maka bang ma a''a kasehe'' isab dakayu'' nabi ka bay ma masa awal e''.”  '
      verse: 14
    - text: '  “Na, bang ma ka''am,” yuk si Isa, “ai yukbi? Sai sa aku itu?”  '
      verse: 15
    - text: '  Anambung si Simun Petros. “Ka''a Al-Masi,” yukna, “Anak Tuhan ya kakkal
        salama-lama.”  '
      verse: 16
    - text: '  “Aheya kahāpan ma ka''a, Simun anak si Jona,” yuk si Isa, “sabab ngga''i
        ka min manusiya'' ya angkan kata''uwannu ilu-i. Bay pamata''u ka''a e'' Mma''ku
        ma deyom sulga''.'
      verse: 17
    - text: 'Na, ya na itu pangahakaku ma ka''a: ka''a si Petros, hatina batu. Ati
        ma diyata'' batu lakit ilu pangahinanganku langgalku, hatina saga jama''aku
        kamemon. Mbal sigām tara''ug minsan amatay.'
      verse: 18
    - text: Buwananta ka kunsi', hatina kapatut angukab pasōran manusiya' tudju ni
        deyom pagparintahan Tuhan. Ai-ai lāngnu ma deyom dunya itu nilāng du isab
        ma deyom sulga', maka ai-ai pamarūlnu ma deyom dunya itu pinarūl du isab ma
        deyom sulga'.”
      verse: 19
    - text: 'Puwas e'' binanda''an e'' si Isa saga mulidna, da''a sinō'' angahaka
        ni sai-sai in iya Al-Masi.   '
      verse: 20
    - text: '     Manjari puwas minnē'', anagna'' si Isa amahatian saga mulidna pasal
        ai tum''kka ni iya ma sinosōng. Yukna, “Subay aku pehē'' ni da''ira Awrusalam.
        Aheka du kabinasahan pinat''kka ni aku e'' saga pagmatto''ahan, e'' saga kaimaman
        alanga, maka e'' saga guru sara'' agama. Pinapatay du aku, sagō'' bang palabay
        na t''llumbahangi pinakallum du aku pabīng.”  '
      verse: 21
    - text: '  Sakali si Petros bay amowa si Isa paokat min kasehe''an, bo'' yampa
        pabukaganna, yuk-i, “S''lle'' bale puhu'', pinatā e'' Tuhan ya yuknu he''
        bo'' mbal makani-ka''a.”  '
      verse: 22
    - text: '  Sagō'' nialop si Petros e'' si Isa. Yukna, “Ala''an ka min aku, saitan!
        Kabimbangan aku e''nu. Ya pamikilnu ilu pikilan manusiya'' ko'', ngga''i ka
        pikilan Tuhan.”  '
      verse: 23
    - text: '  Puwas e'' amissala si Isa ni saga mulidna. “Bang aniya'' bilahi ameya''
        ma aku,” yukna, “subay ngga''i ka kabaya''an baranna ya dūlanna. Subay tinanggung
        e''na hāgna pamapatayan iya, hatina kabinasahan ma sababku. Minnē'' iya makajari
        ameya'' ma aku.'
      verse: 24
    - text: Sai-sai allogan kallum baranna, amutawan du kallum-nyawana min Tuhan.
        Sagō' sai-sai mbal allogan ma kallum-baranna, lilla' isab amatay ma sababku,
        makabāk du iya kallum kakkal.
      verse: 25
    - text: Sababna,” yuk si Isa, “bang aniya' a'a ganta' kaniya'an alta' deyom dunya
        kamemon, aheya lugi'na bang halam aniya' kallumna kakkal. Sabab halam aniya'
        tapangal'kkatna kallum-nyawana bang amutawan na.
      verse: 26
    - text: Aku Anak Manusiya' pabīng du pi'itu, aliput e' sahaya Mma'ku, maka sinehe'an
        aku e' saga mala'ikatna. Tungbasanku manusiya' kamemon, pinapagtongod maka
        bay hinang sigām dangan maka dangan.
      verse: 27
    - text: 'B''nnal ya pah''llingku itu ma ka''am, aniya'' maitu ma ka''am mbal amatay
        sat''ggol halam gi'' pi''itu in Anak Manusiya'' bo'' magparinta ma deyom dunya.
        Subay na aku ta''nda'' e'' sigām bo'' yampa sigām amatay.”    '
      verse: 28
  - chapter: 17
    verses:
    - text: '     Palabay pa''in nnom llaw min waktu he''-i, binowa e'' si Isa si
        Petros maka duwangan magdanakan, ya si Yakub maka si Yahiya, patukad ni diyata''
        būd alanga, sigām-sigām sadja.'
      verse: 1
    - text: Maina'an pa'in sigām, apinda luwa si Isa ma pang'nda' sigām. Asahaya pamaihu'anna
        buwat mata llaw. Makasilaw sidda pote' s'mmekna.
      verse: 2
    - text: Sakali panyata' pina'an si Musa maka si Elija, ta'nda' e' saga mulid inān
        magsuli-suli maka si Isa.
      verse: 3
    - text: 'Ah''lling si Petros ni si Isa, yukna, “Tuwan Panghū'', ahāp to''ongan
        itiya'' kami maitu. Bilahi ka bahā'' bang aku angahinang t''llu panggung-panggung
        pasindunganbi maitu, dakayu'' ma ka''a, dakayu'' ma si Musa itu, maka dakayu''
        ma si Elija?”  '
      verse: 4
    - text: '  Sabu pa''in iya ah''lling, aniya'' gabun asahaya bay angalandungan
        sigām, maka aniya'' suwala ah''lling min deyomna. Yuk suwala he'', “Anakku
        ko'' itu kalasahanku. Landu'' aku kasulutan ma iya. Iya ya kalehunbi.”  '
      verse: 5
    - text: '  Pagkale pa''in suwala itu e'' saga mulid inān, landu'' to''ongan sigām
        tināw angkan kum''ppang magtūy sigām ni tana''.'
      verse: 6
    - text: Sagō' pina'an si Isa ni sigām amat'ppak tanganna ma sigām. Yukna, “Pabungkal
        kam, da'a kam tināw.”
      verse: 7
    - text: 'Pagtongas sigām, halam aniya'' saddī ta''nda'' e'' sigām, luwal si Isa.  '
      verse: 8
    - text: '  Manjari itu, sabu pa''in sigām palūd min būd e'', binanda''an e'' si
        Isa saga mulidna, yukna, “Da''a kam angahaka ni sai-sai pasal bay ta''nda''bi
        mahē'' ma diyata'' būd e''. Subay na aku, Anak Manusiya'' itu, tapakallum
        pabīng min kamatayku bo'' yampa kam angahaka.”  '
      verse: 9
    - text: '  Sakali tinilaw si Isa e'' sigām, yuk-i, “Angay saga guru sara'' agama
        magpina''in in si Elija subay dahū palahil pi''itu?”  '
      verse: 10
    - text: '  Anambung si Isa, yukna, “B''nnal ko'' ilu, si Elija palahil dahū min
        Al-Masi anakapan kamemon.'
      verse: 11
    - text: Sagō' haka'anta kam, bay na palahil si Elija pi'itu ati halam iya bay
        takilā e' saga manusiya'. Bay tahinang e' sigām ma iya ai-ai kabaya'an sigām.
        Damikiyanna aku, Anak Manusiya', bininasa du isab e' sigām.”
      verse: 12
    - text: 'Minnē'' tahati e'' saga mulidna si Yahiya Magpapandi iya pinagbissala
        e'' si Isa.   '
      verse: 13
    - text: '     Na, makabīng pa''in disi Isa ni kaheka''an a''a he'', aniya'' dakayu''
        a''a pina''an ni iya angōk-tu''ut.'
      verse: 14
    - text: Yukna ni si Isa, “Tuwan, ma'ase' pa'in ka ma anakku l'lla. Binawi-bawi
        iya, landu' iya abinasa. Araran iya pahantak ni api atawa ni bohe'.
      verse: 15
    - text: 'Bay bowaku iya ni saga mulidnu sagō'' mbal iya kauli''an e'' sigām.”  '
      verse: 16
    - text: '  Anambung si Isa, yukna, “Ka''am saga a''a ma tahun itu-i, asā'' landu''
        pikilanbi! Halam to''ongan aniya'' imanbi! Subay buwattingga gi'' t''ggolku
        ma ka''am anandalan kabuwattilubi bo'' yampa kam magkahagad? Bowahun pi''itu
        onde'' ilu,” yukna.'
      verse: 17
    - text: 'Tabowa pa''in onde'' inān ni si Isa, magtūy pabukaganna saitan. Pinaluwas
        e''na min baran onde'' ati saru''un-du''un du pahali sakina.  '
      verse: 18
    - text: '  Puwas e'' tinilaw si Isa e'' saga mulidna, sigām-sigām sadja. Yuk sigām,
        “Angay kami bay mbal makapaluwas saitan e''?”  '
      verse: 19
    - text: '  Yuk si Isa, “Sabab akulang pangandolbi ma Tuhan. Haka''anta kam to''ongan,
        abila bay makasali'' heya pangandolbi ni buwat heya bigi-tinanom anahut, tahinangbi
        du kamemon minsan buwattingga hunitna. Bang saupama soho''bi būd itu papinda
        minnitu pina''an, papinda du. ['
      verse: 20
    - text: 'Sagō'' in ginis saitan ina''an-i mbal tapaluwas, luwal bang kam angamu''-ngamu''
        maka amuwasa dahū.]”   '
      verse: 21
    - text: '     Aniya'' dakayu'' waktu magtimuk saga mulid ma lahat Jalil. Yuk si
        Isa ni sigām, “Aku itu, Anak Manusiya'', arai'' na sinōngan ni pagbaya''an
        saga a''a,'
      verse: 22
    - text: 'ati pinapatay aku e'' sigām. Sagō'' t''llumbahangi puwas min kamatayku
        allum du aku pabīng.” Minnē'' asusa to''ongan saga mulidna.   '
      verse: 23
    - text: '    Pagt''kka si Isa maka saga mulidna ni da''ira Kapirnaum, aniya''
        pina''an ni si Petros saga a''a angā'' sukay langgal. Yuk sigām ni iya, “Gurubi
        ilu, amayad sukay langgal bahā''?”  '
      verse: 24
    - text: '  “Aho'',” yuk sambung si Petros.   Makasōd pa''in si Petros ni deyom
        luma'' arak angahaka, makarahū si Isa ah''lling ni iya, yukna, “Simun, bang
        ma ka''a, sai niā''an sukay e'' saga sultan ma babaw dunya itu? Anak-kampungna
        ka, atawa a''a saddī?”  '
      verse: 25
    - text: '  “A''a saddī,” yuk si Petros.   “Na,” yuk si Isa, “bang buwattilu, hatina
        in kitam panganak Tuhan itu mbal wajib magsukay.'
      verse: 26
    - text: 'Sagō'' mbal kitam bilahi kinap''ddi''an atay e'' saga a''a inān, angkan
        ka subay pehē'' ni bihing danaw inān amuwang. Pagtinduk daing, hella''un magtūy.
        Makabāk du ka sīn ma deyom bowa''na, sarang pamayadta sukay langgal. Ngā''un
        sīn inān bo'' pamayarun pehē''.”    '
      verse: 27
  - chapter: 18
    verses:
    - text: '     Ma waktu he''-i du, pina''an ni si Isa saga mulidna atilaw iya,
        yuk sigām, “Sai alanga katapusan ma deyom pagparintahan Tuhan?”  '
      verse: 1
    - text: '  Sakali nilinganan e'' si Isa dakayu'' onde''-onde'', sinō'' an''ngge
        ma dahuwan sigām.'
      verse: 2
    - text: Yuk si Isa, “Haka'anta kam to'ongan, sai-sai mbal apinda palantarana ni
        buwat palantara onde'-onde' itu, mbal to'ongan pinasōd ni deyom pagparintahan
        Tuhan.
      verse: 3
    - text: Sai-sai amareyo' atayna, pinasali' ni buwat atay onde'-onde' itu, ya na
        katapusan alanga ma deyom pagparintahan Tuhan.
      verse: 4
    - text: 'Sai-sai isab anaima'' dakayu'' onde''-onde'' buwattitu ma sabab ōnku
        ya pamanyabutanna, sali'' aku baranku ya tinaima'' e''na.”   '
      verse: 5
    - text: '     Yuk si Isa lagi'', “Bang aniya'' a''a makaparusa ma dakayu'' onde''-onde''
        buwattitu ya taga-pangandol ma aku, ahāp lagi'' kadal a''a inān bang pa''in
        iya pinagantungan batu abuhat ma k''llongna bo'' nihūg ni timbang.  '
      verse: 6
    - text: '  “Maka''ase''-ase'' to''ongan saga manusiya'' itu, sabab aniya'' na
        pa''in sasat makaparusa ma sigām. Tantu paniya'' saga sasat-manasat, sagō''
        maka''ase''-ase'' sidda ya pamakadal ma sasuku anasat sehe''na amowa magdusa.'
      verse: 7
    - text: Bang tanganbi atawa tape'bi ganta' amowa ka'am magdusa, subay paggatunbi.
        Gom na pa'in pukulinbi bo' tinimanan. Ahāp lagi' kam allum ma deyom sulga'
        ma apukul dambila' tanganbi atawa tape'bi, bang pa'in kam da'a nilarukan ni
        deyom api nalka' ya mbal kap'ddahan ma ajukup tape'-tanganbi.
      verse: 8
    - text: 'Damikiyanna isab bang matabi ganta'' amowa ka''am magdusa, gom lagi''
        lugitunbi bo'' tinimanan. Ahāp lagi'' kam allum ma deyom sulga'' ma abuta
        dambila'' matabi, bang pa''in kam da''a nilarukan ni deyom api nalka'' ma
        ajukup matabi karuwambila''.”   '
      verse: 9
    - text: '     “Kamaya''-maya'' kam. Da''a palehomunbi saga kamanahutan itu. Sabab
        haka''anta kam, ina''an anunggu''an sigām saga mala''ikat ya paharap na pa''in
        ni Mma''ku Tuhan ma deyom sulga''.'
      verse: 10
    - text: '(In aku, Anak Manusiya'', bay pi''itu ni dunya angalappas saga a''a ya
        alawak min Tuhan.)  '
      verse: 11
    - text: '  “Bistahunbi: bang saupama aniya'' a''a taga-bili-bili dahatus hekana,
        bo'' wa''i pasiha'' dakayu'', ai bahā'' hinangna? Tantu pasagaranna siyampū''
        maka siyam mahē'' ma kabīd-bīran bo'' iya pasa''ut pehē'' amiha dakayu'' bay
        pasiha'' he''.'
      verse: 12
    - text: Jari bang tabākna na, haka'anta kam, kinōgan iya to'ongan. Palabi lagi'
        kakōganna ma bili-bili dakayu' inān min siyampū' maka siyam ya halam bay alungay.
      verse: 13
    - text: 'Buwattē'' du isab Mma''bi ma deyom sulga'', mbal iya bilahi aniya'' alungay
        dakayu'' onde''-onde'' min okomanna.”   '
      verse: 14
    - text: '    “Na, bang aniya'' pagkahinu ganta'' makarusa ma ka''a, pehē'' ka
        ni iya ati haka''in iya pasal kasā''anna. Sagō'' subay hal ka''am duwangan
        magbissala. Bang ka kinale e''na, bo'' kabaya''anna maghāp maka ka''a, pahogot
        gom pa''in kapagbagaybi.'
      verse: 15
    - text: Sagō' bang hati mbal akuhanna dusana, bowahun dakayu' atawa duwa a'a saddī
        anaksi'an ai-ai pagbissalahanbi, bo' supaya tabeya' panoho'an bay ma Kitab,
        ya yuk-i, ‘Bang aniya' palkala'bi subay aniya' duwangan atawa t'llungan amuwan
        saksi' bo' supaya pinagsab'nnal.’
      verse: 16
    - text: 'Sagō'' bang a''a inān agagga angasip ma saga a''a saddī ya bowanu inān,
        na, haka''in saga sehe''bi dajama''ahan kamemon. Jari bang iya mbal bilahi
        akale ma kagara''an saga jama''a kamemon, a''a inān subay niniyat e''bi sali''
        a''a halam aniya'' tuhanna, atawa a''a maga''ā'' sukay parinta.”   '
      verse: 17
    - text: '    “Haka''anta kam to''ongan, ai-ai lāngbi ma deyom dunya itu nilāng
        du isab ma deyom sulga'', maka ai-ai parūlbi ma deyom dunya itu pinarūl du
        isab ma deyom sulga''.'
      verse: 18
    - text: Aniya' isab pangahakaku ma ka'am, bang duwangan kam ma dunya itu maguyun
        angamu'-ngamu' ai-ai, tantu kam nirūlan e' Mma'ku ma deyom sulga'.
      verse: 19
    - text: 'Sababna bang aniya'' duwangan atawa t''llungan a''a magtimuk pagka ōnku
        ya pamanyabutan sigām, ina''an du aku ma deyoman sigām.”   '
      verse: 20
    - text: '    Puwas ina''an pehē'' si Petros ni si Isa atilaw. “Tuwan Panghū'',”
        yukna, “min pila subay ampunku pagkahiku bang iya makarusa ma aku? Min pitu''
        bahā''?”  '
      verse: 21
    - text: '  Yuk si Isa, “Ngga''i ka hal min pitu'', sagō'' min pitumpū'' maka pitu''.”'
      verse: 22
    - text: Jari magparalilan si Isa, yukna, “In kapagparinta Tuhan sali' dalil dakayu'
        sultan ya bilahi amista palutangan saga tendogna.
      verse: 23
    - text: Sakali itu, hinabuna magbista utang, aniya' binowa ni iya dakayu' tendogna
        taga-utang laksa'an pilak.
      verse: 24
    - text: Jari in sīn ma tendog inān mbal makabayaran utangna, angkan magpanoho'an
        sultan in a'a inān sampay anak-h'ndana subay pinab'llihan nihinang ata. Subay
        pinab'llihan isab ai-aina kamemon pamayad utangna.
      verse: 25
    - text: Na, angōk-tu'ut magtūy tendog itu ma alopan sultan angamu' junjung ni
        iya. ‘O tuwan,’ yukna, ‘patangguhun gi' aku. Bayaranku du utangku kamemon.’
      verse: 26
    - text: 'Manjari ma''ase'' sultan inān ma tendogna. Pinahalam na utangna ati pinapole''
        iya.  '
      verse: 27
    - text: '  “Na, pagluwas tendog inān min alopan sultan, aniya'' talanggalna pagkahina,
        tendog sultan isab. In tendog damuli itu taga-utang dangkuri'' ma tendog tagna''.
        Magtūy iya niragtu'' maka pin''kkol e'' tendog tagna''. Yukna, ‘Bayarin na
        utangnu ma aku.’'
      verse: 28
    - text: Magtūy angōk-tu'ut tendog damuli itu anganjunjung, yukna, ‘Patangguhun
        gi' aku. Bayaranta du ka.’
      verse: 29
    - text: Sagō' mbal pinatanggu, gom pa'in ni'isi ni deyom kalabusu sat'ggol mbal
        makapuwasan utangna kamemon.
      verse: 30
    - text: 'Pag''nda'' pa''in e'' saga tendog kasehe''an ma kahinangan tendog tagna''
        inān, magtūy sigām landu'' asukkal, ati pehē'' ni sultan angahaka pasal pakaradja''an
        inān.  '
      verse: 31
    - text: '  “Jari pinalinganan e'' sultan tendog bay aheka utangna he''. ‘Jahulaka''
        pahāp ka ilu!’ yukna. ‘Bay pahalamku utangnu kamemon ma sabab panganjunjungnu
        ma aku.'
      verse: 32
    - text: Arapun ka'ase'annu pagkahinu he', buwat bay ka'ase'ku ma ka'a!’
      verse: 33
    - text: 'Jari sidda angastol sultan inān ma iya, angkan soho''na tendog e'' ni''isi
        ni deyom kalabusu sampay tiniksa'' sat''ggol halam gi'' kabayaranna utangna.”  '
      verse: 34
    - text: '  Yuk si Isa, “Buwattē'' du isab nihinang e'' Mma''ku ma sulga'' ma ka''am
        dangan maka dangan, bang mbal ampunbi pagkahibi min deyom ataybi.”    '
      verse: 35
  - chapter: 19
    verses:
    - text: '     Aubus pa''in pamissala si Isa buwattē'', ala''an iya min lahat Jalil
        tudju ni lahat Yahudiya, ni jadjahan ma liyu sapa'' Jordan.'
      verse: 1
    - text: 'Aheka to''ongan saga a''a bay ameya'' ma iya, ati kauli''an e''na saga
        saki sigām maina''an.  '
      verse: 2
    - text: '  Sakali aniya'' pina''an saga Parisi anulayan iya bo'' supaya iya tajallat
        ma bissalana. Yuk sigām ma iya, “Bang ma sara''tam, makajari bahā'' bang l''lla
        animanan h''ndana, minsan ai sababanna?”  '
      verse: 3
    - text: '  Anambung si Isa, yukna, “Kilāku halam bay tabassabi ya tasulat ma Kitab,
        ya yuk-i, ‘Ma tagna'' pamapanjari Tuhan ma manusiya'', bay sigām pinapanjari
        e''na l''lla maka d''nda?’'
      verse: 4
    - text: Yuk Tuhan e', ‘Angkanna l'lla ang'bba min ina'-mma'na bo' parakayu' ni
        h'ndana. Manjari in bay duwa baran, dabaran na.’
      verse: 5
    - text: 'Ngga''i ka na sigā duwa baran,” yuk si Isa, “sagō'' dabaran na sigā karuwangan.
        Angkan subay mbal pinapagbutas e'' manusiya'' ya bay pinapagdakayu'' e'' Tuhan.”  '
      verse: 6
    - text: '  Atilaw saga Parisi ma si Isa, yuk-i, “Na angay bahā''? Bang ma pandu''
        si Musa, makajari l''lla animanan h''ndana bang pa''in aniya'' sulatna pagpasahan.”  '
      verse: 7
    - text: '  Ya sambung si Isa, “Ya angkan kam pinarūl e'' si Musa animanan h''ndabi,
        sabab agagga kam pinandu''an. Saguwā'' ngga''i ka buwattē'' bay ma waktu tagna''.'
      verse: 8
    - text: 'Haka''anta kam, sai-sai animanan h''ndana ma halam bay angaliyu-lakad
        min iya, ati magh''nda iya saddī, taga-dusa iya angaliyu-lakad min h''ndana
        po''on.”  '
      verse: 9
    - text: '  Yuk saga mulid si Isa ma iya, “Bang buwattē'' kahālanna ma a''a maglakibini,
        ahāp lagi'' subay mbal magpūn.”  '
      verse: 10
    - text: '  Anambung si Isa, yukna, “Pandu'' ilu mbal kabogbogan e'' manusiya''
        kamemon, luwal sigām ya kabuwanan kosog e'' Tuhan.'
      verse: 11
    - text: 'Magginis isab pagsababan ya angkan l''lla mbal magh''nda. Aniya'' a''a
        mbal makapagh''nda sabab aniya'' salla'' ma baranna. Aniya'' mbal makapagh''nda
        sabab kinabili e'' a''a, maka aniya'' isab magniyat subay mbal magh''nda ma
        sabab pagparinta Tuhan ya pagmatayanna. Sai-sai makataima'' pandu'' itu, subay
        anaima'' to''ongan.”   '
      verse: 12
    - text: '     Na, aniya'' saga a''a bay amowa saga anak sigām ni si Isa bo'' supaya
        pinat''nna''an tanganna maka niamu''an kahāpan min Tuhan. Sagō'' bay pinabukagan
        saga a''a amowa inān e'' kamuliran si Isa.'
      verse: 13
    - text: Ah'lling si Isa, yukna, “Parūlunbi pi'itu ni aku saga kamanahutan itu.
        Da'a lāngunbi. Sabab sai-sai makasali' kaul-pi'ilna ni buwat kamanahutan ilu,
        taga-palsuku'an du ma pagparintahan Tuhan.”
      verse: 14
    - text: 'Jari pinat''nna'' e'' si Isa tanganna ni saga onde'' inān, bo'' yampa
        ala''an minnē''.   '
      verse: 15
    - text: '     Manjari itu aniya'' dakayu'' a''a pehē'' ni si Isa. Yukna, “Tuwan
        Guru, kahāpan ai subay hinangku bo'' supaya aku kaniya''an kallum taptap ni
        kasaumulan?”  '
      verse: 16
    - text: '  Yuk si Isa, “Angay aku tilawnu pasal kahāpan? Tunggal du Tuhan ahāp.
        Bang ka bilahi pinasuku''an kallum taptap, subay bogbogannu panoho''an Tuhan.”  '
      verse: 17
    - text: '  Atilaw gi'' l''lla, yukna, “Panoho''an ingga?”   Ya sambung si Isa,
        “Da''a ka amapatay a''a. Da''a ka angaliyu-lakad ni ngga''i ka paghola''nu.
        Da''a ka anangkaw. Da''a ka anaksi'' puting.'
      verse: 18
    - text: 'Pagaddatin ina''-mma''nu. Maka kalasahin pagkahinu manusiya'' buwat e''nu
        alasahan barannu.”  '
      verse: 19
    - text: '  Yuk l''lla inān, “Ā, bay na kabogboganku ina''an-i kamemon. Ai gi''
        subay hinangku?”  '
      verse: 20
    - text: '  Yuk si Isa ma iya, “Bang ka bilahi tubus kahāp addat-tabi''atnu, pehē''
        ka, pab''llihin alta''nu kamemon bo'' pamuwanun b''llihanna ma saga a''a miskin.
        Manjari aniya'' du karayanu ma deyom sulga''. Puwas e'' pi''itu ka ameya''
        ma aku.”'
      verse: 21
    - text: 'Pagkale a''a inān ma bissala si Isa, magtūy iya ala''an, maka e''na asusa
        sabab landu'' aheka alta''na.  '
      verse: 22
    - text: '  Sakali ah''lling si Isa ni saga mulidna, yukna, “Haka''anta kam to''ongan,
        in a''a dayahan kahunitan pasōd ni deyom pagparintahan Tuhan.'
      verse: 23
    - text: 'Aho'', haka''anta kam, kaluhayan gi'' unta'' palabay min buli'' jalum
        min a''a dayahan pasōd ni deyom pagparintahan Tuhan.”  '
      verse: 24
    - text: '  Ainu-inu to''ongan saga mulid pagkale sigām ma bissala si Isa itu.
        “Bang buwattē'',” yuk sigām, “sai bahā'' makasampay ni kasalamatan ma deyom
        sulga''?”  '
      verse: 25
    - text: '  Pinandang e'' si Isa saga mulidna he'' maka e''na anambung. Yukna,
        “Bang manusiya'' mbal to''ongan makarapat. Sagō'' halam aniya'' ahunit ma
        Tuhan.”  '
      verse: 26
    - text: '  Anambung lagi'' si Petros, “Nda''un ba kami itu,” yukna. “Bay bbahan
        kami ai-ai kami kamemon bo'' ameya'' ma ka''a. Ai bahā'' panungbas kami?”  '
      verse: 27
    - text: '  Yuk si Isa, “Haka''anta kam to''ongan: in aku Anak Manusiya'', bang
        ta''abut na waktu kapaningkō''ku ma deyom kasahaya''an, magagi du aku ma dunya
        baha''u. Ya du ka''am saga bebeya''anku, pinatingkō'' du isab ma tingkō''an
        sangpū'' maka duwa hekana, ati nihukum e''bi saga bangsa panubu'' si Isra''il
        kasangpū'' maka duwa.'
      verse: 28
    - text: Sasuku bay ang'bbahan luma'na atawa danakanna, atawa ina'-mma'na, atawa
        panganakna, atawa tana'na, ma sabab katuyu'na ma aku, tinungbasan du iya paheka
        e' Tuhan, lipat manglipat min bay bbahanna. Maka kaniya'an du iya kallum taptap
        ni kasaumulan.
      verse: 29
    - text: 'Sagō'' aheka a''a makarahū buwattina''an, pinaramuli ma waktu sinōng.
        Aheka isab taramuli ma buwattina''an, pinarahū ma waktu sinōng.”    '
      verse: 30
  - chapter: 20
    verses:
    - text: '    Magparalilan si Isa, yukna, “In kapagparinta Tuhan sali'' dalil a''a
        tag-dapu kabbun pananoman bahan anggul. Dai'' llaw pa''in, pal''ngngan tag-dapu
        angā'' a''a maghinang ma kabbunna.'
      verse: 1
    - text: 'Tinambahan kono'' sigām dakayu'' denari, ya panamba dangan a''a ma dang''llaw.
        Magsulut pa''in, sinō'' sigām pehē'' maghinang ma kabbunna.  '
      verse: 2
    - text: '  “Na, ta''abut pa''in lisag siyam subu, pehē'' tag-dapu ni pagtabu''an,
        ati aniya'' ta''nda''na maina''an saga a''a hal an''ngge-n''ngge.'
      verse: 3
    - text: Yukna ma sigām, ‘Pehē' kam isab maghinang ma kabbunku. Tambahanku du kam
        pila-pila ya katongoranbi.’
      verse: 4
    - text: Na, pehē' na sigām. Augtu pa'in llaw, pehē' na isab tag-dapu amiha a'a
        kasehe' maghinang ma kabbunna. Buwattē' du isab paglisag t'llu kohap.
      verse: 5
    - text: 'Jari itu, song pa''in lisag lima kohap, pabīng iya ni pagtabu''an, ati
        aniya'' ta''nda''na saga a''a hal an''ngge-n''ngge maina''an. Yukna ma sigām,
        ‘Angay animpus llaw mbal kam maghinang?’  '
      verse: 6
    - text: '  “Yuk sambung sigām, ‘Tu''ud halam aniya'' anoho'' kami maghinang’.
        ‘Na,’ yuk tag-dapu, ‘pehē'' kam maghinang ma kabbunku’.  '
      verse: 7
    - text: '  “Manjari itu, pagabay kohap na, amissala tag-dapu ni mandul pangandolanna,
        yukna, ‘Linganin saga maghihinang ilu bo'' tambahin. Tambahin dahū saga a''a
        bay ta''ā''ku damuli ilu, bo'' yampa sigām ya bay ta''ā''ku dahū.’'
      verse: 8
    - text: Jari ya panamba saga a'a ya bay anagna' maghinang lisag lima kohap, magtongod
        maka hinang dang'llaw, minsan dai'-dai' du ya kapangahinang sigām.
      verse: 9
    - text: Na, ta'abut pa'in tinambahan saga a'a ya bay ta'ā' waktu subu lagi', aholat
        sigām tinambahan aheya. Sagō' sali' du tambahan ya tasambut sigām.
      verse: 10
    - text: Pagsambut pa'in, pinagmusmuran e' sigām tag-dapu.
      verse: 11
    - text: Yuk sigām, ‘Angay itu? Saga a'a bay ngā'nu damuli, danjām du bay pangahinang
        sigām. Bo' kami itu bay animpus min subu-subu sampay ni kakohapan, maghulas-sangsā'
        ma kapasu'an llaw! Sagō', papagsali'nu tambahan sigām maka tambahan kami.’
      verse: 12
    - text: Yuk tag-dapu kabbun ni dangan inān, ‘Bagay, halam ka bay akkalanku. Ya
        kapagsulutanta tambahan pinapagtongod maka hinang dang'llaw.
      verse: 13
    - text: Na, ngā'un na tambahannu itu bo' ka amole'. Tu'ud kabaya'anku pinapagsali'
        tambahan a'a bay ta'ā'ku damuli maka bay panambaku ka'a.
      verse: 14
    - text: 'Angay, halam bahā'' aniya'' kapatutku magbaya'' ma sīnku? Angimbū ka
        bahā'' pagga pagmuraku sīnku?’ ”  '
      verse: 15
    - text: '  Yuk si Isa isāb, “Sai-sai taramuli ma buwattina''an, pinarahū ma sinosōng.
        Maka sai-sai makarahū ma buwattina''an, pinaramuli ma waktu sinōng.”   '
      verse: 16
    - text: '     Na, patukad disi Isa tudju ni da''ira Awrusalam. Jari ma labayan
        pa''in, binowa e'' si Isa mulidna kasangpū'' maka duwa pasaddī min a''a kasehe''an
        bo'' yampa sigām bissalahanna.'
      verse: 17
    - text: Yukna, “Pakale kam. Itiya' kitam patukad ni Awrusalam. Mahē' pa'in, in
        aku Anak Manusiya' sinōngan du ni pang'ntanan kaimaman alanga maka saga guru
        sara' agama. Pinat'kkahan aku e' sigām hukuman ni kamatay.
      verse: 18
    - text: 'Puwas e'' ni''nde''an du aku ni pang''ntanan saga a''a ngga''i ka Yahudi,
        ati pinagudju''-udju'' aku e'' sigām. Pinagdaplosan du aku bo'' yampa nilansang
        ni hāg pinapatay. Sagō'' ta''abut t''llumbahangi min kamatayku allum du aku
        pabīng.”   '
      verse: 19
    - text: '     Sakali pina''an ni si Isa h''nda si Sibidi beya'' maka anakna l''lla
        duwangan, mulid si Isa asal. Pasujud d''nda itu ma dahuan si Isa angamu''
        junjung.'
      verse: 20
    - text: 'Tinilaw iya e'' si Isa, yukna, “Ai amu''nu?”   Yuk d''nda, “Bang ta''abut
        waktu kapagparintanu, patingkō''un kono'' duwangan anakku itu min karuwambila''nu.”  '
      verse: 21
    - text: '  Anambung si Isa, yukna, “Mbal kata''uwanbi bang ai ya amu''bi ilu.
        Makasandal kam bahā'' pinananaman kabinasahan buwat paminasa ma aku?”   “Aho'',
        makasandal du kami,” yuk sigā.  '
      verse: 22
    - text: '  Yuk si Isa, “Asal makananam du kam kabinasahan buwat kabinasahan ya
        song pat''kka ni aku. Sagō'' halam aniya'' kapatutku amene'' bang sai pinatingkō''
        ma bihingku kowan atawa ma bihingku gibang. Suku'' ko'' inān saga a''a ya
        tinagamahan paningkō''an ina''an-i e'' Mma''ku Tuhan.”  '
      verse: 23
    - text: '  Takale pa''in e'' saga sangpū'' mulid kasehe'' pasal bay niamu'' e''
        h''nda si Sibidi, magtūy ap''ddi'' atay sigām ma duwangan magdanakan e''.'
      verse: 24
    - text: Angkan sigām kamemon sinoho' e' si Isa patimuk ni atagna. Yukna, “Kata'uwanbi
        kajarihan saga a'a ma dunya itu. Ya ang'ntanan pagparinta ma bangsa inān magmanda
        asal ma saga a'a ma deyo'an sigām. Ya du saga puntuk nakura' sigām, angahagda
        na pa'in.
      verse: 25
    - text: Sagō' ka'am ilu subay mbal magbuwattē'. Sai-sai kam bilahi taga-ōn ma
        deyomanbi, subay magsosoho'an ni kasehe'an.
      verse: 26
    - text: Sai-sai kam bilahi pinalanga, subay magpa'ata ni pagkahina.
      verse: 27
    - text: 'Buwat aku, ya Anak Manusiya''. Ya maksudku pi''itu ni dunya ngga''i ka
        aku subay pinaghulas-sangsā''an e'' a''a kasehe'', sagō'' aku ya maghulas-sangsā''
        panabang sigām. Pi''itu aku bo'' paglilla''ku kallumku pangal''kkatku saga
        a''a aheka min paldusahan sigām.”   '
      verse: 28
    - text: '     Manjari atulak pa''in disi Isa min da''ira Ariha, aheka a''a bay
        paturul ma iya.'
      verse: 29
    - text: Sakali aniya' maina'an duwa l'lla buta aningkō' ma bihing lān palabayan
        sigām. Makata'u pa'in saga buta itu in si Isa ina'an palabay, magtūy sigā
        angalingan pakosog. “O Tuwan, tubu' Sultan Da'ud!” yuk sigā. “Ma'ase' ka ma
        kami.”
      verse: 30
    - text: 'Pinabukagan sigā e'' kaheka''an a''a inān, sinō'' da''a maghibuk. Sagō''
        pinakosog gom pa''in pangalingan sigā, yuk-i, “O Tuwan! Tubu'' si Da''ud!
        Ma''ase'' na ka ba!”  '
      verse: 31
    - text: '  Pahogga'' si Isa bo'' angalingan ni duwangan buta inān, yukna, “Ai
        kabaya''anbi hinangku ma ka''am?”  '
      verse: 32
    - text: '  “Tuwan,” yuk sigā, “bilahi kami maka''nda'' pabīng.”'
      verse: 33
    - text: 'Jari ma''ase'' si Isa ma sigā, ati pinat''nna'' tanganna ma mata sigā.
        Saru''un-du''un du sigā maka''nda'' pabīng ati ameya'' sigā paturul ma si
        Isa.    '
      verse: 34
  - chapter: 21
    verses:
    - text: '     Jari itu, asekot pa''in disi Isa ni da''ira Awrusalam, bo'' ma tongod
        būd Kayu Jaitun na, ta''abut e'' sigām kaluma''an Betpage. Mahē'' pa''in,
        sinoho'' e'' si Isa duwangan mulidna parahū.'
      verse: 1
    - text: Yukna, “Pehē' na kam ni kaluma'an ya ma dahuanbi ilu. Pagt'kkabi pina'an,
        makabāk du kam kura' maka anakna paengkot maina'an. Hubarinbi bo' bowahunbi
        pi'itu.
      verse: 2
    - text: 'Bang aniya'' ganta'' atilaw ka''am bang angay ngā''bi, haka''inbi buwattitu,
        yukbi, ‘Tu''ud pagguna e'' nakura''.’ Jari pinasagaran du kam magtūy e''na.”  '
      verse: 3
    - text: '  Pinaniya'' buwattē'' bo'' magtanda'' ya bay pinagkallam e'' dakayu''
        nabi, ya yuk-i,  '
      verse: 4
    - text: '“Haka''inbi saga a''a Awrusalam, Ilu na sultanbi at''kka ni ka''am. Areyo''
        pangatayanna, angura'' iya ma anak kura''.”   '
      verse: 5
    - text: '  Na, pehē'' duwangan mulid e'', nihinang e'' sigā ya bay panoho''an
        si Isa.'
      verse: 6
    - text: Binowa e' sigā kura' maka anakna, nilampikan maka badju' sigā bo' yampa
        pangura'an e' si Isa.
      verse: 7
    - text: Angura' pa'in iya, landu' aheka a'a bay am'llat s'mmek sigām ma lān palabayanna.
        Saga a'a kasehe' bay anabulakan pina'an saga engas-engas dahunan bay labasan
        sigām.
      verse: 8
    - text: 'Manjari ba''anan saga a''a ya magl''ngnganan min dahuan si Isa, sampay
        sigām paturul min buli''anna, magpangolang sama-sama yuk-i,  “Mahaldika''
        ni tubu'' sultan Da''ud! Bang pa''in binarakatan ya kawakilan e'' Tuhan pi''itu!
        Sanglitantam Tuhan Mahatinggi!”   '
      verse: 9
    - text: '  Manjari pagt''kka si Isa ni Awrusalam, ahiluhala'' deyom da''ira inān
        kamemon. Yuk saga a''a maina''an, “Sai bahā'' a''a ilu?”  '
      verse: 10
    - text: '  Anambung kaheka''an, yuk sigām, “Si Isa ko'' itu, nabi min Nasaret
        ma lahat Jalil.”   '
      verse: 11
    - text: '     Sakali itu pasōd si Isa ni deyom langgal pagkulbanan bo'' yampa
        pinala''an e''na sasuku maglilitu maka magdagang maina''an. Binaliskat e''na
        lamisahan saga a''a magsambi''an sīn bangsa liyu ni sīn Yahudi. Ya du binaliskat
        e''na paningkō''an saga a''a magdagang assang pagkulban.'
      verse: 12
    - text: 'Yuk si Isa ni saga a''a inān, “Tasulat asal ma Kitab Kanabi-nabihan bay
        pagkallam Tuhan, ya yuk-i, ‘Luma''ku itu niōnan luma'' pagsambahayangan saga
        a''a.’ Sagō'' tahinangbi na sali'' luma'' patapukan mundu.”  '
      verse: 13
    - text: '  Maina''an lagi'' si Isa ma deyom langgal, pina''an ni iya saga a''a
        buta maka a''a pengka'' ati kauli''an sigām e''na.'
      verse: 14
    - text: 'Sagō'' angastol saga kaimaman alanga maka saga guru sara'' agama, pag''nda''
        sigām ma hinang si Isa makainu-inu inān, maka pagkale sigām ma saga onde''
        magpangolang ma deyom langgal, ya yuk-i, “Mahaldika'' ni tubu'' Sultan Da''ud!”  '
      verse: 15
    - text: '  Jari ah''lling saga nakura'' inān ni si Isa, yuk sigām, “Takalenu bahā''
        ya pinah''lling e'' saga onde''-onde'' itu?”   “Aho'',” yuk si Isa. “Angay?
        Kilāku halam tabassabi ya tasulat ma Kitab Jabul, ya yuk-i,  ‘Min kahandaknu
        saga kamanahutan amudji ōnnu, saga anak duru''an lagi'' ananglitan ka''a.’
        ” '
      verse: 16
    - text: 'Puwas e'' ala''an si Isa min sigām bo'' paluwas min da''ira tudju ni
        kaluma''an Betani. Pahanti'' iya mahē'' dambahangi.   '
      verse: 17
    - text: '     Pagk''llat llaw, ma labayan pa''in si Isa tudju ni Awrusalam pabīng,
        lingantu iya.'
      verse: 18
    - text: 'Ta''nda''na dampo''on kayu igira ma bihing lān, sagō'' pagpehē''na, halam
        aniya'' buwa'' tabākna maina''an, luwal dahun. Jari sinapdahan e'' si Isa
        kayu inān, yukna, “Puwas minnitu, kayu itu mbal to''ongan magbuwa'' pabīng.”
        Magtūy alanos kayu inān.  '
      verse: 19
    - text: '  Pag''nda'' saga mulidna, ainu-inu sigām. “Allā,” yuk sigām, “angay
        kayu igira itu alanos saru''un-du''un?”  '
      verse: 20
    - text: '  “Na, haka''anta kam to''ongan,” yuk si Isa, “bang kam angandol to''ongan
        ma halam aniya'' hawal-hawal deyom ataybi, makahinang du kam buwat bay hinangku
        ma kayu igira itu. Maka ngga''i ka hal e''-i. Minsan būd inān, bang soho''bi
        ala''an min baina bo'' pat''nna'' ni deyom s''llang, tantu du ameya''.'
      verse: 21
    - text: 'Bang kam angandol, tasambutbi du ai-ai pangamu''-ngamu''bi ni Tuhan.”   '
      verse: 22
    - text: '     Jari pabīng na si Isa ni deyom langgal pagkulbanan bo'' amandu''.
        Sabuna pa''in amandu'', pina''an ni iya saga kaimaman alanga maka saga pagmatto''ahan
        Yahudi. Yuk sigām, “Ai kapatutnu maghinang ka buwattilu? Sai bay amuwanan
        ka''a kapatut?”  '
      verse: 23
    - text: '  Anambung si Isa, yukna, “Aniya'' dakayu'' patilawku ma ka''am dahū.
        Bang itu sambunganbi, haka''anta du kam bang ai kapatutku maghinang buwattitu.'
      verse: 24
    - text: Ya bay kapatut si Yahiya magpandi saga a'a, kapatut min Tuhan bahā' atawa
        min manusiya' sadja?”   Na, magisun-isun sigām, yuk-i, “Bang saupama yukta
        in kapatut si Yahiya inān bay min Tuhan, tantu kitam tinilaw e'na bang angay
        kitam halam bay magkahagad ma si Yahiya.
      verse: 25
    - text: Sagō' bang yukta in kapatut si Yahiya inān min manusiya' sadja, na piligdu
        kitam. Sabab saga a'a itu magkahagad kamemon in si Yahiya nabi min Tuhan.”
      verse: 26
    - text: 'Angkan buwattitu ya panambung saga nakura'' ma panilaw si Isa, yuk-i,
        “Mbal kata''uwan kami.”   “Na,” yuk si Isa, “ya du aku mbal angahaka''an ka''am
        bang minningga ya kapatutku maghinang saga hinang itu.”   '
      verse: 27
    - text: '    Amissala si Isa, yukna, “Pikilunbi paralilanku itu. Aniya'' a''a
        duwa anakna l''lla. Na pehē'' a''a itu ni anakna siyaka, yukna, ‘Otō'', pehē''
        ka llaw ilu maghinang ma kabbun.’'
      verse: 28
    - text: Yuk sambung siyaka he', ‘Mbal aku.’ Saguwā' apinda pikilanna ati pehē'
        iya ni kabbun maghinang.
      verse: 29
    - text: Jari pehē' a'a itu ni anakna siyali, anoho' iya maghinang buwat bay panoho'anna
        ma siyaka. ‘Aho', Mma',’ yuk sambung siyali. Sagō' halam iya bay pehē'.
      verse: 30
    - text: Na,” yuk si Isa ni saga a'a inān, “bang ma ka'am, sai ya bay ameya' ma
        kabaya'an mma'na?”   “Ya anak siyaka,” yuk sambung sigām.   “Haka'anta kam
        to'ongan,” yuk si Isa, “saga a'a dusahan, ya buwat maga'ā' sukay parinta maka
        d'nda ala'at, parahū sigām min ka'am ameya' ma pagparinta Tuhan.
      verse: 31
    - text: 'Sabab si Yahiya Magpapandi bay pi''ilu ni ka''am amata''uwan ka''am bang
        ingga ya lān abontol, sagō'' halam iya bay kahagadbi. Malaingkan saga a''a
        magā'' sukay parinta maka saga d''nda ala''at, bay magkahagad. Maka minsan
        ta''nda''bi ina''an-i, halam bay apinda pikilanbi bo'' kam magkahagad ma si
        Yahiya.”   '
      verse: 32
    - text: '     “Pakale kam ma paralilan dakayu'' itu,” yuk si Isa. “Aniya'' dakayu''
        a''a tag-dapu tana'' bay ananom bahan anggul ma kabbunna. Nilikus e''na maka
        ād, kinali e''na lowang pagp''gga''an buwa'' anggul, maka nihinang e''na pamantawan
        alanga. Puwas e'' patunggu''anna kabbun inān ma saga magtutunggu'', bo'' yampa
        iya atulak ni lahat saddī.'
      verse: 33
    - text: 'Ta''abut pa''in musim pagpusu'' buwa'' anggul, sinoho'' e'' tag-dapu
        kabbun saga sosoho''anna pehē'' ni saga magtutunggu'' angā'' palsuku''anna.  '
      verse: 34
    - text: '  “Sagō'' pagt''kka pehē'' saga sosoho''an itu, sinaggaw sigām e'' magtutunggu''.
        Dakayu'' sosoho''an inān bay niraplosan, dakayu'' bay pinapatay, dakayu''
        isab bay pinagbantung.'
      verse: 35
    - text: Puwas e' in tag-dapu bay amapehē' saga sosoho'an saddī, aheka lagi' min
        bay dahū. Ya du sigām bay nila'at e' saga tunggu', buwat bay pangala'at sigām
        ma sosoho'an tagna'.
      verse: 36
    - text: 'Na, ma katapusan, bay pinapehē'' anak tag-dapu, sabab pangannalna, ‘Tantu
        pinagaddatan anakku e'' saga tunggu'' he''.’  '
      verse: 37
    - text: '  “Sagō'' pag''nda'' saga tunggu'' ma anak tag-dapu itu, magtūy sigām
        magisun, yuk-i, ‘Ya na ko'' ilu anak tag-dapu. Sūng kitam, papataytam iya
        bo'' ta''ā''tam tana''na.’'
      verse: 38
    - text: 'Manjari sinaggaw e'' sigām anak tag-dapu. Nijudjalan iya paluwas min
        likusan, bo'' pinapatay.  '
      verse: 39
    - text: '  “Na,” yuk si Isa, “bang at''kka tag-dapu kabbun pehē'', ai bahā'' hinangna
        ma saga a''a magtutunggu''?”  '
      verse: 40
    - text: '  Anambung sigām, yuk-i, “Tantu papatayna saga pilliyu inān. Patunggu''anna
        kabbunna ma a''a saddī, ya bilahi ang''nde''an palsuku''anna bang ta''abut
        musimna.”  '
      verse: 41
    - text: '  Yuk si Isa ni sigām, “Halam bahā'' tabassabi ayat Kitab ya yuk-i,  ‘Ya
        batu bay sinulak e'' a''a maghinang luma'', ya na batu manjari pamapagon luma''.
        Hinang Tuhan ko'' inān, landu'' ahāp ma pang''nda'' kami.’   '
      verse: 42
    - text: '  “Angkan kam haka''anku,” yuk si Isa, “nila''anan du min ka''am bay
        palsuku''anbi ma deyom pagparintahan Tuhan bo'' pinapinda ni a''a saddī bangsa.
        Jari sigām ya amaluwas kahāpan ya tōp ma pagparintahan Tuhan. ['
      verse: 43
    - text: 'Sasuku ahūg ni batu itu atumu-tumu du baranna. Maka sasuku kahūgan batu
        itu apipis du kamemonna.]”  '
      verse: 44
    - text: '  Pagkale e'' saga kaimaman alanga maka e'' saga Parisi ya pamaralil
        e'' si Isa itu, magtūy tasayu in sigām ya pina''andigan e''na.'
      verse: 45
    - text: 'Angkan sigām bilahi anaggaw si Isa, sagō'' halam kalandu''an. Tināw sigām
        ma kaheka''an a''a inān sabab dī nabi si Isa bang ma bistahan sigām.    '
      verse: 46
  - chapter: 22
    verses:
    - text: '     Manjari magparalilan si Isa pabīng ma saga a''a, yukna,'
      verse: 1
    - text: “In kapagparinta Tuhan sali' dalil sultan bay magsakap pagjamu ma waktu
        kapagkawin anakna l'lla.
      verse: 2
    - text: 'Sinoho'' e'' sultan saga ipatanna amata''u saga a''a ya bay sinō'' paluruk.
        Sagō'' mbal ameya''.  '
      verse: 3
    - text: '  “Angkan aniya'' ipatan saddī pinapehē'' e'' sultan. Yukna ni sigām,
        ‘Pata''uhunbi saga a''a ya soho''ku paluruk in pagjamuku sakap na. Bay na
        sinumbali'' saga sapi''ku l''lla maka saga anak sapi'' al''mmok. Sakap na
        kamemon. Sō''un sigām paluruk na ni pagkawinan.’'
      verse: 4
    - text: Sagō' agagga saga a'a inān, sabab aniya' gawi sigām saddī. Dangan inān
        wa'i ni humana maghinang, dangan ni tindana,
      verse: 5
    - text: kasehe'an bay anaggaw saga sosoho'an sultan inān. Niraplosan e' sigām
        maka pinapatay.
      verse: 6
    - text: Pagta'u pa'in sultan, landu' akagit atayna angkan soho'na tumpukan sundaluna
        pehē' amapatay saga pamomono' he'. Sinō' isab tinunu' kaluma'an sigām.
      verse: 7
    - text: Puwas e' nilinganan e' sultan saga ipatanna, yukna, ‘Sakap na jamu pagkawin
        sagō' mbal na tōp saga a'a bay ta'abbitku.
      verse: 8
    - text: Jari pehē' kam ni lān aheka a'ana, ati sō'unbi paluruk sasuku tabākbi
        mahē'.’
      verse: 9
    - text: 'Angkan pehē'' saga ipatan inān ni kalān-lānan amatimuk sasuku a''a tabāk
        e'' sigām, a''a ahāp ka atawa ala''at. Jari in luma'' pagkawinan e'' ap''nno''
        e'' luruk.  '
      verse: 10
    - text: '  “Sakali itu, makasōd pa''in sultan pehē'' ang''nda'' ma saga luruk,
        aniya'' ta''nda''na maina''an dakayu'' a''a amakay s''mmek mbal tōp ma pagkawinan.'
      verse: 11
    - text: Yuk sultan ni a'a itu, ‘Bagay, buwattingga kasōdnu pi'itu ma halam aniya'
        s'mmeknu tōp ma pagkawinan?’ Sagō' halam anambung a'a inān.
      verse: 12
    - text: 'Angkan ah''lling sultan ni saga sosoho''anna, yukna, ‘Engkotinbi tape''-tangan
        a''a itu, bo'' larukinbi iya pehē'' ni deyom kalendoman. Magtangis saga a''a
        maina''an maka magtage''ot empon kabowa susun sigām.’  '
      verse: 13
    - text: '  “Sababna,” yuk si Isa, “aheka a''a tina''abbit ameya'' ma pamarinta
        Tuhan, sagō'' salat du tapene''.”   '
      verse: 14
    - text: '     Na, paluwas saga Parisi minnē'' bo'' magisun bang buwattingga e''
        sigām anganjallat si Isa ma bissalana.'
      verse: 15
    - text: Jari aniya' saga mulid sigām maka saga bebeya'an si Herod pinapehē' ni
        si Isa. “Tuwan Guru,” yuk sigām ma iya, “kata'uwan kami in ka'a apote' asal
        ataynu. B'nnal sadja pamandu'nu pasal kaul-pi'il ya kinabaya'an e' Tuhan.
        Mbal ka tināw sinoway e' sai-sai, sabab sali' du bowahannu ma a'a kamemon.
      verse: 16
    - text: 'Na, haka''in kami kono'' bang ai pikilannu pasal itu-i: bang kita ganta''
        amayad sukay ni parinta Rōm, ya deyo'' min Sultan Mahatinggi he'', langgalta
        bahā'' sara'' agamatam?”  '
      verse: 17
    - text: '  Sagō'' kinata''uwan asal e'' si Isa aniya'' kala''atan minaksud e''
        sigām, angkan yukna ni sigām, “Ka''am ilu hal magbau''-bau'' atilaw buwattilu.
        Tu''ud kam bilahi anganjallat aku ma panambungku.'
      verse: 18
    - text: Panda'in aku sīn, ya pamayad sukay parinta.” Jari binowahan iya sīn atibu'uk.
      verse: 19
    - text: 'Yuk si Isa ma sigām, “Patta'' sai maka ōn sai ma sīn itu?”  '
      verse: 20
    - text: '  “Patta'' Sultan Mahatinggi maka ōnna,” yuk sambung sigām.   “Na,” yuk
        si Isa, “pagka suku'' sultan, pamayarunbi ni sultan. Damikiyanna, bang aniya''
        ai-ai suku'' Tuhan, tukbalinbi isab ni Tuhan.”'
      verse: 21
    - text: 'Pagkale saga a''a inān ma panambung si Isa itu, magtūy sigām ainu-inu
        ati ang''bba sigām min iya bo'' ala''an minnē''.   '
      verse: 22
    - text: '     Na ma llaw du ina''an, aniya'' pina''an ni si Isa saga a''a min
        umpigan Saddusi. Atilaw sigām ma iya,'
      verse: 23
    - text: “Tuwan guru, aniya' sara' bay min si Musa pasal l'lla amatay ma halam
        taga-tubu'. In baluna subay niā' h'nda e' siyalina bo' supaya aniya' anak
        binista tubu' min a'a bay amatay he'.
      verse: 24
    - text: Na,” yuk sigām, “aniya' bay ma lahat kami pitu' l'lla magdanakan. Taga-h'nda
        kasiyakahan he', sagō' amatay ma halam aniya' tubu'na. Jari baluna bay ta'ā'
        h'nda e' siyali pasunu'.
      verse: 25
    - text: Sagō' ya du siyali itu, bay amatay ma halam taga-tubu'. Damikiyanna isab
        siyali pasunu'. Papu'utta na, in pitu' magdanakan bay makah'nda ni dakayu'
        d'nda he', bo' amatay sigām kamemon ma halam taga-anak.
      verse: 26
    - text: Ma katapusanna amatay isab d'nda.
      verse: 27
    - text: 'Na, Tuwan,” yuk sigām, “bang ta''abut llaw pagpakallum pabalik saga a''a
        magpatayan, h''nda sai bahā'' d''nda he''? Sabab bay iya ta''ā'' h''nda e''
        sigām kapitu'' magdanakan.”  '
      verse: 28
    - text: '  Anambung si Isa ma sigām, yukna, “Asā'' kam, sabab halam kata''uwanbi
        bang ai tasulat ma Kitab, maka mbal kata''uwanbi kosog kawasa Tuhan.'
      verse: 29
    - text: Sabab bang ta'abut waktu kallum pabīng min kamatay, in manusiya' makasali'
        du ni bangsa mala'ikat ma deyom sulga'. Mbal na sigām magh'nda-magh'lla.
      verse: 30
    - text: Ya pasal isab saga a'a pinakallum pabīng min kamatay, kilāku halam tabassabi
        bay pangallam Tuhan ma ka'am, ya yuk-i,
      verse: 31
    - text: '‘Aku ya Tuhan disi Ibrahim, si Isa''ak maka si Yakub.’ In Tuhan itu,”
        yuk si Isa, “pagtuhanan asal ma saga a''a allum, ngga''i ka ma a''a magpatayan.”  '
      verse: 32
    - text: '  Makakale pa''in kaheka''an a''a inān ma bissala si Isa inān, sidda
        sigām ainu-inu.   '
      verse: 33
    - text: '     Sakali itu, pagkale saga Parisi in si Isa bay makatambol bowa''
        saga Saddusi he'', pina''an sigām patimuk ni iya.'
      verse: 34
    - text: Aniya' ma sigām dakayu' guru sara' agama bay atilaw si Isa, kalu tajallat
        ma panambungna.
      verse: 35
    - text: 'Yukna, “Tuwan Guru, ma sara'' agama, ingga ya panoho''an ahalga'' min
        kamemon?”  '
      verse: 36
    - text: '  Yuk sambung si Isa, “Wajib kam alasa to''ongan ma Panghū''bi Tuhan.
        Ya lasabi ma iya subay min deyom ataybi maka min deyom tawhidbi maka min panahu''anbi.'
      verse: 37
    - text: Ya na ko' he' panoho'an umbul dakayu', ahalga' min kamemon.
      verse: 38
    - text: 'Maka ya na itu panoho''an karuwana, ahalga'' isab: wajib kam alasahan
        pagkahibi manusiya'' buwat e''bi alasahan baranbi.'
      verse: 39
    - text: 'Ya panoho''an kamemon bay pang''bba e'' si Musa, sampay pamandu'' saga
        nabi, luwas du min duwa panoho''an tasabbutku itu.”   '
      verse: 40
    - text: '     Hinabu magtimuk maina''an saga Parisi, aniya'' tinilaw e'' si Isa
        ma sigām,'
      verse: 41
    - text: 'yuk-i, “Ai pikilanbi pasal Al-Masi? Tubu'' sai iya?”   Ya sambung sigām,
        “Tubu'' sultan Da''ud.”  '
      verse: 42
    - text: '  “Na bang buwattē'',” yuk si Isa, “angay angkan si Da''ud bay angōn
        ‘Panghū''’ ma Al-Masi, ma waktu kapagbaya'' Rū Tuhan ma iya? Buwattitu bay
        pagkallam si Da''ud e'',  '
      verse: 43
    - text: '‘Bay angabtang Tuhan ni Panghū''ku, yukna, dai'' ka aningkō'' ma bihingku
        kowan, ati bowaku palbantahannu tatau'' ma deyo'' pād-tape''nu.’ '
      verse: 44
    - text: Na,” yuk si Isa, “pagka Al-Masi itu niōnan Panghū' e' sultan Da'ud, tantu
        iya ngga'i ka hal panubu' si Da'ud.”
      verse: 45
    - text: 'Jari halam aniya'' a''a makapanambung ma si Isa minsan dakabtang. Puwas
        minna''an halam aniya'' makatawakkal anilaw iya.    '
      verse: 46
  - chapter: 23
    verses:
    - text: '     Manjari ah''lling si Isa ni katimukan a''a maka ni saga mulidna.'
      verse: 1
    - text: Yukna, “Aniya' kapatut saga guru sara' agama maka saga Parisi amandu'an
        a'a pasal saga sara' si Musa.
      verse: 2
    - text: Angkan subay beya'bi ai-ai pamandu' sigām. Subay ikutbi pahāp pamissala
        sigām. Sagō' da'a panunurinbi kahinangan sigām, sabab halam tabeya' e' sigām
        ya bay pamandu' sigām ma a'a kasehe'an.
      verse: 3
    - text: Pinabuhat e' sigām saga panoho'an ya pamatanggung sigām ma saga a'a kasehe'an,
        sagō' mbal sigām bilahi anabang ma saga a'a inān, minsan la'a hal tabang ariki'.
      verse: 4
    - text: Ai-ai nihinang e' saga Parisi maka saga guru he' subay ma matahan kaheka'an
        a'a. Nda'unbi kaheya puyu'-puyu' pangisihan ayat Kitab ya pin'kkos ma tuktuk
        maka ma l'ngngon sigām. Nda'unbi isab juba sigām, kataha' jambayna.
      verse: 5
    - text: Bang sigām ganta' ma pagjamuhan, kabilahian sigām subay pinatingkō' ma
        paningkō'an bangsahan. Ya du bang sigām ma deyom langgal, subay paningkō'an
        ya tinau'an a'a alanga.
      verse: 6
    - text: 'Bilahi sigām nihulmat bang ma mairan, bilahi isab pinagsabbut ‘Tuwan
        Guru.’  '
      verse: 7
    - text: '  “Sagō'' ka''am ilu subay mbal angangut niōnan ‘Tuwan Guru’ e'' pagkahibi,
        sabab in ka''am magdauranakan kamemon, maka dakayu'' du gurubi luggiya''.'
      verse: 8
    - text: Da'a panabbutinbi ‘Mma'’ sai-sai ma deyom dunya itu, sabab dakayu' du
        pag'mma'anbi, ya Tuhan ma deyom sulga'.
      verse: 9
    - text: Da'a kam mikiōn nakura', sabab tunggal Al-Masi ya pagnakura'anbi.
      verse: 10
    - text: Sai-sai bilahi alanga ma deyomanbi, subay iya magpa'ata ma kasehe'anna.
      verse: 11
    - text: 'Sai-sai magpalanga ma baranna, pinareyo'' du iya, maka sai-sai amareyo''
        di-na pinalanga du isab.”   '
      verse: 12
    - text: '     “Maka''ase''-ase'' sidda ya pamakadal ka''am, saga guru sara'' agama
        maka saga Parisi!” yuk si Isa. “Magbau''-bau'' sadja kam in ka''am ahāp addatbi,
        sagō'' tambolanbi saga a''a bo'' supaya sigām mbal makasōd ni deyom pagparintahan
        Tuhan. Ka''am baranbi ilu mbal bilahi pasōd pina''an, maka lāngbi isab sasuku
        bilahi pasōd. ['
      verse: 13
    - text: 'Maka''ase''-ase'' sidda ya pamakadal ka''am, saga guru sara'' agama maka
        saga Parisi, ya magbau''-bau'' in ka''am ahāp! Ni''inyaya e''bi saga d''nda
        balu bo'' ta''ā''bi luma'' sigām, ati pataha''bi panambahayangbi paglaku-lakubi
        in ka''am bal-iman, bo'' pa''in katapukan kahinanganbi ala''at. Angkan pinakalap
        kabinasahanbi ma ahirat.]  '
      verse: 14
    - text: '  “Maka''ase''-ase'' sidda ya pamakadal ka''am, saga guru maka saga Parisi!
        Magbau''-bau'' kam ahāp addatbi! Atuyu'' kam amasaplag pandu''bi, ya angkan
        lintasbi deya-dilaut bang pa''in aniya'' tabowabi ameya'' ma pandu''bi minsan
        la''a hal dakayu'' a''a. Ati bang aniya'' ganta'' makabeya'', akalap gi''
        iya min ka''am pinaganta''an nalka'', ma sabab pamandu''bi ya pameya''anna.  '
      verse: 15
    - text: '  “Maka''ase''-ase'' sidda ya pamakadal ka''am! Sali'' kam sapantun a''a
        buta angambit pagkahina. Yuk pamandu''bi, bang aniya'' anganjanji'' bo'' sabbutna
        langgal pagkulbanan palsaksi''an janji''na, halam du aniya'' dusana minsan
        mbal suhulna bay janji''na he''. Sagō'' bang kapanyapan bulawan ma deyom langgal
        ya panabbutanna, wajib kono'' subay suhulna to''ongan.'
      verse: 16
    - text: Asā' landu' pikilanbi, bā'nu kam abuta! Langgal inān asal pangarapan ni
        Tuhan, angkan yukta asussi kapanyapanna.
      verse: 17
    - text: Aniya' isab pamandu'bi dakayu', yuk-i, sai-sai anabbut tongod pagkulbanan
        palsaksi'an janji'na, makajari minsan mbal sinuhul janji'na. Sagō' bang panabbutanna
        ai-ai tinukbalan ni Tuhan ma diyata' pagkulbanan e', in janji'na kono' wajib
        subay sinuhul to'ongan.
      verse: 18
    - text: Asā' landu' pikilanbi! Ingga aheya gunana, ya ai-ai tinukbalan ma diyata'
        pagkulbanan, atawa pagkulbanan sussi, ya makabuwan kasussihan isab ma tutukbalan
        e'?
      verse: 19
    - text: Angkanna, bang aniya' a'a ganta' anabbut pagkulbanan, panabbutanna isab
        kamemon ya tinukbalan ni Tuhan maina'an.
      verse: 20
    - text: Damikiyanna, bang aniya' anabbut langgal pagkulbanan, panabbutanna isab
        Tuhan ya pat'nna' asal maina'an.
      verse: 21
    - text: 'Bang aniya'' anabbut sulga'', panabbutanna isab paningkō''an Tuhan maka
        panabbutanna isab Tuhan.  '
      verse: 22
    - text: '  “Maka''ase''-ase'' sidda ya pamakadal ka''am, saga guru sara'' maka
        saga Parisi! Magbau''-bau'' kam ahāp addatbi. Atukid sidda kam anukbal ni
        Tuhan bahagi'' sangpū'' min ai-aibi kamemon, minsan la''a hal ginisan sayul-sayul
        ya pamapābi kinakan. Ahāp isab kapanukbalbi buwattē'', da''a subay ni''bbahan,
        sagō'' ya panoho''an ahalga'' min kamemon halam kabogboganbi. Mbal kam a''adil,
        mbal kam ma''ase'' ma pagkahibi, mbal kam kapangandolan. Arapun ilu-i panuyu''anbi
        to''ongan dahū min kamemon.'
      verse: 23
    - text: 'Sali'' kam a''a buta ya angambit sehe''na. Sapantun kam a''a angayak
        inumanna bo'' mbal makainum kammut, bo'' pa''in tat''llonna unta'' ma katibu''ukanna.  '
      verse: 24
    - text: '  “Maka''ase''-ase'' sidda ya pamakadal ka''am, saga guru maka saga Parisi!
        Magbau''-bau'' kam ahāp addatbi. Sali'' kam sapantun sawan maka lai. Kose''anbi
        luwasanna sagō'' haram deyomna sabab ap''nno'' e'' pangalangpasbi maka pagnapsubi
        dumasiyaw.'
      verse: 25
    - text: 'Ka''am saga Parisi, asā'' sidda pikilanbi! Lanu''inbi dahū deyomna ati
        alanu'' sampay luwasanna.  '
      verse: 26
    - text: '  “Maka''ase''-ase'' sidda ya pamakadal ka''am, saga guru maka saga Parisi!
        Magbau''-bau'' kam ahāp addatbi. Sali'' kam sapantun kubul bay pininta pote''
        luwasanna bo'' ahāp ninda'', sagō'' deyomna akansang e'' to''olang mayat maka
        ginis kahalu''an.'
      verse: 27
    - text: 'Buwattē'' isab hantangbi. Bang pangluwahanbi ta''nda'' e'' a''a, ahāp
        sadja, sagō'' deyom ataybi ilu ap''nno'' e'' pagbau''-bau''bi maka kala''atanbi.”   '
      verse: 28
    - text: '     “Maka''ase''-ase'' ya pamakadal ka''am, saga guru maka saga Parisi!
        Magbau''-bau'' kam ahāp addatbi. Tahinangbi tampat ma kanabi-nabihan, tapa''altibi
        saga kubul bay pangubulan a''a ka''adilan.'
      verse: 29
    - text: Yukbi isab, ‘Bang bay kami allum ma waktu ka'mbo'an kami he', mbal du
        kami bay palamud ma hinang saga a'a kasehe'an, ya kapamapatay sigām ma saga
        nabi he'.’
      verse: 30
    - text: Na,” yuk si Isa, “pagka buwattilu pah'llingbi, magpasab'nnal kam in ka'am
        panubu' min saga a'a bay amono' kanabihan e'.
      verse: 31
    - text: 'Pehē''unbi na, talusunbi saga dusa ya bay tinagna''an e'' ka''mbo''anbi.  '
      verse: 32
    - text: '  “Mbal tasipat la''atbi! Halam aniya'' kaholatanbi papuwas min hukuman
        nalka''.'
      verse: 33
    - text: Haka'anta kam, papi'iluku du ni ka'am saga nabi, saga a'a bal-akkal, maka
        saga guru. Bono'bi du sigām kasehe', kasehe' isab lansangbi du ni hāg pinapatay,
        kasehe' daplosanbi ma deyom langgal, maka kasehe'an turulbi du min kaluma'an
        dakayu' ni dakayu'.
      verse: 34
    - text: Angkan kam pinat'kkahan hukuman, ma sabab kapamapataybi ma saga a'a halam
        taga-dusa, tinagna'an min si Habil anak si Adam, sampay ni si Jakariya anak
        si Baraki. Si Jakariya he' bay pinapatay e' bangsabi ma llotan langgal maka
        tongod pagkulbanan.
      verse: 35
    - text: 'Haka''anta kam to''ongan, ka''am ma ahil jaman itu pamatanggungan du
        karusahan saga a''a inān kamemon.”   '
      verse: 36
    - text: '     Magkarukka''an si Isa yukna, “Arōy! Ka''am saga a''a Awrusalam,
        makasusa ko'' ka''am ilu! Saga nabi min Tuhan hal papataybi. Saga sosoho''an
        Tuhan hal bantungbi bang pinapi''ilu ni ka''am. Min pila aku bay bilahi animuk
        ka''am ma sabakanku, sali'' sapantun manuk d''nda bang magsabak anak-anakna
        ma deyo'' pikpikna. Sagō'' mbal kam.'
      verse: 37
    - text: Nda'unbi na, asiya-siya lahatbi e' Tuhan.
      verse: 38
    - text: 'Haka''anta kam, mbal na aku ta''nda''bi pabalik sampay ni waktu kapananglitbi
        ma aku, ya yukbi, ‘Bang pa''in binarakatan ya pinapi''itu kawakilan e'' Tuhan.’
        ”    '
      verse: 39
  - chapter: 24
    verses:
    - text: '     Manjari itu, makaluwas pa''in si Isa min langgal pagkulbanan, pasekot
        ni iya saga mulidna anudlu'' hinangan langgal e''.'
      verse: 1
    - text: 'Yuk si Isa, “Ta''nda''bi kahāpna. Sagō'' haka''anta kam, ma sinosōng
        in langgal itu alubu du. Halam aniya'' batuna angapin magbangkat, kinanat
        du kamemon.”  '
      verse: 2
    - text: '  Puwas e'', aningkō'' pa''in si Isa mahē'' ma būd Jaitun, pehē'' ni
        iya saga mulidna, sigām-sigām sadja. Yuk sigām, “Pahatiun kono'' kami bang
        sumiyan paniya'' ya bay yuknu insini'', maka bang paltanda''an ai pinatuwa''
        bo'' kinata''uwan in kapi''itunu asekot na, maka dunya itu song kiyamat na?”  '
      verse: 3
    - text: '  Anambung si Isa, yukna, “Kamaya''-maya'' kam bo'' kam mbal ka''akkalan.'
      verse: 4
    - text: Sabab ma sinosōng aheka pi'itu anabbut ōnku, maglaku-laku in sigām Al-Masi,
        ati aheka tabowa-bowa niakkalan e' sigām.
      verse: 5
    - text: Makakale du kam pasal pagbono' ma kasekotan. Makakale kam isab hunub-hunub
        pasal pagbono' ma lahat saddī. Sagō' da'a kam tināw. Tantu paniya' pagbono'
        sagō' ngga'i ka ina'an-i llaw kiyamat.
      verse: 6
    - text: Magbono' du bangsa dakayu' maka dakayu', parinta dakayu' isab maka parinta
        dakayu'. Paniya' isab gotom ma sabarang lahat, maka linug ma kaluha'an dunya.
      verse: 7
    - text: 'Sagō'' in bala'' kamemon itu hal tagna''anna sadja, sali'' dalil d''nda
        ab''ttong bang yampa tananamna amuka'' puhu''.  '
      verse: 8
    - text: '  “Bang at''kka saga pakaradja''an ina''an-i, sinaggaw du kam, tinukbalan
        ni saga a''a bo'' kam bininasa sampay pinapatay. Kinab''nsihan du kam e''
        a''a kamemon ma sabab pameya''bi ma aku.'
      verse: 9
    - text: Ma waktu ina'an aheka a'a bay bebeya'anku ang'bba min pagiman sigām. Aheka
        isab magla'at-liya'ati maka anukbal pagkahi sigām ni saga a'a ab'nsi ma si
        Isa.
      verse: 10
    - text: Aheka maglaku-laku in sigām nabi min Tuhan, maka aheka tabowa niakkalan
        e' sigām.
      verse: 11
    - text: Pasōng na pa'in kala'atan indaginis ma waktu sinōng inān, angkan kaheka'an
        manusiya' mbal na maglasa-liyasahi.
      verse: 12
    - text: Sagō' lappasan du sai-sai ahogot imanna sampay ni kahinapusan.
      verse: 13
    - text: 'Maka lapal ahāp pasal kapagparinta Tuhan, pinagnasihat na pa''in ma kaluha''an
        dunya supaya pasaplag saksi'' pasal si Isa ni sabarang bangsa. Puwas e'' kiyamat
        na dunya.”   '
      verse: 14
    - text: '     “Takallam asal e'' nabi Daniyel ma pasal waktu sinōng inān, yukna,
        aniya'' ‘kasammalan makaharam’ pat''nna'' ma deyom langgal mahasussi. Sasuku
        kam amassa, sinō'' pahati. Bang ta''nda''bi ina''an-i,'
      verse: 15
    - text: sasuku a'a pat'nna' ma lahat Yahudiya subay alahi pehē' ni kabūd-būran.
      verse: 16
    - text: Bang aniya' a'a ganta' ma luwasan luma'na subay mbal sōdna luma'na angā'
        ai-aina.
      verse: 17
    - text: Bang aniya' a'a ma humana subay mbal batukna badju'na paghaggut.
      verse: 18
    - text: Ndū', maka'ase'-ase' saga d'nda ab'ttong ma masa ina'an-i, maka saga d'nda
        taga-anak duru'an lagi'.
      verse: 19
    - text: Amu'inbi ase' ni Tuhan bang pa'in ya llaw kalahibi inān mbal magsabu maka
        musim haggut atawa llaw Sabtu', ya paghalibi ni Tuhan.
      verse: 20
    - text: Sababna saga kabinasahan ya patumbuk ma masa sinōng inān,” yuk si Isa,
        “akalap gi' bisana min kabinasahan kamemon bay kalabayan manusiya' sangay
        min tagna' kapaniya' dunya, sampay ni kabuwattina'anan. Maka mbal isab kabalikan.
      verse: 21
    - text: 'Daipara kinulangan du e'' Tuhan t''ggol kabinasahan inān. Bang bay mbal,
        halam aniya'' angapin allum. Kinulangan du e'' Tuhan ma sabab saga a''ana,
        ya asal tapene''na.  '
      verse: 22
    - text: '  “Na, bang ta''abut waktu ina''an-i, bo'' aniya'' ganta'' anuhuma ni
        ka''am, yuk-i, ‘Nda''unbi! Itiya'' na Al-Masi,’ atawa ‘Ina''an na iya maina''an’,
        da''a to''ongan kahagarunbi.'
      verse: 23
    - text: Sabab ma waktu ina'an aniya' du patuwa' saga a'a magnahu'-nahu' in sigām
        Al-Masi, atawa in sigām nabi min Tuhan. Magpa'nda' sigām saga hinang barakatan
        maka saga paltanda'an kainu-inuhan a'a, bo' supaya ka'akkalan sampay a'a suku'
        Tuhan, bang hati' tabowa niakkalan.
      verse: 24
    - text: 'Pakale kam,” yuk si Isa. “bay na kam pata''uku ma pasal ina''an-i ma
        halam gi'' ta''abut waktuna.  '
      verse: 25
    - text: '  “Angkan ko'', bang aniya'' angupama ni ka''am, yuk-i, ‘Ina''an Al-Masi
        ma lahat halam maga''a’, da''a kam pehē''. Atawa bang yukna, ‘Ina''an iya
        patapuk maina''an’, da''a beya''unbi.'
      verse: 26
    - text: Sabab aku Anak Manusiya' itu, bang aku pabalik na, ta'nda' du kapi'ituku,
        buwat lāt aninagan b'ttong langit min sobangan sampay ni s'ddopan.”
      verse: 27
    - text: 'Magparalilan si Isa, yukna, “Maingga-maingga lahat kaniya''an patay,
        ina''an du patipun saga owak.”   '
      verse: 28
    - text: '     “Na,” yuk si Isa, “apuwas pa''in saga kabinasahan bay sabbutku he'',  ‘Angalendom
        mata llaw, mbal amuwan sawa mata bulan. Saga bitu''un magkapakpak na min diyata''
        langit, saga pandoga ma tonga''an ayan tabowa maglensa.’   '
      verse: 29
    - text: '  “Ma waktu ina''an, patuwa'' du paltanda''an ma b''ttong langit, paltanda''an
        sin Anak Manusiya''. Jari magdukka kabangsa-bangsahan kamemon ma deyom dunya.
        Ta''nda'' e'' sigām in Anak Manusiya'' pi''itu labay min gabun, aheya barakatna
        maka sanglit sahayana.'
      verse: 30
    - text: 'Puwas e'' pinah''lling tiyup-tiyup bo'' yampa soho''na saga mala''ikatna
        pehē'' ni mpat pidju alam animuk saga a''a bay tapene''na, min bihing langit
        dambila'' maka dambila''.”   '
      verse: 31
    - text: '     “Pamintānginbi po''on kayu igira,” yuk si Isa. “Bang ta''nda''bi
        kayu igira itu angugbus tōng engas-engasna, sampay angandahun na to''ongan,
        minnē'' kata''uwanbi song musim pang''llaw na.'
      verse: 32
    - text: Damikiyanna bang ta'nda'bi paniya' na bay pamissalaku ma ka'am e', minnē'
        isab kata'uwanbi in kabalikku ni dunya asekot na.
      verse: 33
    - text: Haka'anta kam to'ongan,” yuk si Isa, “ma halam gi' magpatayan kamemon
        saga a'a ya allum ma buwattina'an, paniya' du pakaradja'an kamemon bay pamissalaku
        he'.
      verse: 34
    - text: 'Papinda du langit maka dunya, sagō'' kabtanganku itu mbal to''ongan magkapinda.”   '
      verse: 35
    - text: '     “Halam aniya'' makata''u bang sumiyan llaw maka waktu kabalikku
        pi''itu ni dunya. Minsan bangsa mala''ikat ma deyom sulga'', mbal kinata''uwan
        e'' sigām. Minsan aku, Anak Tuhan, mbal kata''uwanku. Luwal Mma''ku Tuhan
        ya makata''u.'
      verse: 36
    - text: Bang ta'abut waktu kabalikku pi'itu, sali' du kahālanna maka kahālan bay
        ma masa si Nū he'.
      verse: 37
    - text: Saga a'a ma masa dahū lagi' min latap aheya, hal magkakanan maka maginuman.
        Bay sigām magh'nda-h'lla, sampay ta'abut waktu kasakat disi Nū ni diyata'
        adjung.
      verse: 38
    - text: Halam tata'u e' saga a'a inān bang ai song tum'kka ni sigām. Yampa kinata'uwan
        bang sigām katumbukan latap na, maka tabowa alaglag kamemon. Buwattē' isab
        kahālan saga a'a ma dunya itu bang aku, Anak Manusiya', pabalik na pi'itu.
      verse: 39
    - text: Ma waktu inān aniya' duwangan a'a maghinang ma huma, jari niā' dakayu'
        ati tabba dakayu'.
      verse: 40
    - text: 'Aniya'' duwangan d''nda magtabang anganggiling tirigu, niā'' dakayu''
        ati tabba dakayu''.  '
      verse: 41
    - text: '  “Angkan kam subay pajaga, sabab mbal kata''uwanbi bang sumiyan waktu
        pabalik Panghū''bi pi''itu.'
      verse: 42
    - text: Sagō' pahati kam, bang a'a tag-dapu luma' bay ata'u bang lisag pila ya
        kasakat panangkaw ni luma'na, tantu du iya magjaga bo' mbal tasōd luma'na.
      verse: 43
    - text: 'Angkan kam soho''ku subay patanam sakahaba'' waktu, sabab pabalik du
        Anak Manusiya'' ma waktu mbal kata''uwanbi.”   '
      verse: 44
    - text: '     “Bang aniya'' sosoho''an ahāp akkalna, a''a kapangandolan, ya na
        ina''an pinene'' e'' nakura''na magmandul ma saga sosoho''an kasehe''an. Iya
        na isab magatas-pikil ma balanja'' sigām.'
      verse: 45
    - text: Na, bang bay alikut nakura' inān bo' at'kka na pabīng, aheya kahāpan sosoho'an
        inān bang iya ta'abut e' nakura'na anogol ma bay pamahinang iya.
      verse: 46
    - text: Haka'anta kam, tantu pangandol e' nakura' inān alta'na kamemon ma sosoho'an
        kapangandolan e'.
      verse: 47
    - text: Sagō' bang sosoho'an inān bay ala'at addatna, bo' yukna ma deyom atayna
        in nakura'na at'ggol gi' at'kka,
      verse: 48
    - text: anagna' iya angala'ugan saga pagkahina sosoho'an e'. Maglami-lami iya
        maka saga a'a paglalango. Magkakan iya sampay maginum maka sigām.
      verse: 49
    - text: Sakali patagha' sadja ya t'kka nakura' inān, ma waktu halam kinata'uwan
        e' sosoho'an.
      verse: 50
    - text: 'Tantu iya nilagut e'' nakura''na, sampay abugtang. Pinakadalan iya nalka''
        sali''-sali'' maka saga a''a ya magbau''-bau'' in addat sigām ahāp. Maina''an
        sigām magtangis maka magtage''ot empon sigām.”    '
      verse: 51
  - chapter: 25
    verses:
    - text: '    Magparalilan si Isa pabalik, yukna, “Buwattitu ya kapagparinta Tuhan
        ma waktu kabīngku pi''itu: sali'' dalil sangpū'' budjang bay amowa palita''an
        sigām pakaniya-kaniya, patanam pehē'' anampang pangantin l''lla.'
      verse: 1
    - text: Lima budjang inān sali' arupang, bo' lima inān ataha' asal akkal sigām.
      verse: 2
    - text: Na, in lima budjang arupang itu bay amowa palita'an sagō' halam bay amowa
        ns'llan maglabi pangisi ni palita'an sigām bang song ap'dda.
      verse: 3
    - text: Ya lima budjang taga-akkal bay amowa pangisihan ap'nno' e' ns'llan, saddī
        isab ya ma deyom palita'an.
      verse: 4
    - text: 'Na, pagka at''ggol t''kka pangantin l''lla, kinaru'' na sigām kamemon
        angkan tatuli.  '
      verse: 5
    - text: '  “Ta''abut pa''in tonga'' bahangi, aniya'' angalingan yukna, ‘Ilu na
        pangantin l''lla. Dai'' na kam anampang iya.’'
      verse: 6
    - text: Abati' na kasangpū' budjang inān ati pinahāp e' sigām keyat palita'an
        sigām.
      verse: 7
    - text: Yuk saga budjang arupang ni budjang taga-akkal, ‘Amuwan kam kono' ns'llanbi
        ilu, sabab song na ap'dda palita'an kami.’
      verse: 8
    - text: ‘Ē, mbal,’ yuk budjang taga-akkal e'. ‘Mbal maka'abut ns'llan itu ma kitam
        kamemon. Pehē' kam ni tinda am'llihan di-bi.’
      verse: 9
    - text: 'Na, pehē'' na ni tinda saga budjang arupang inān am''lli ns''llan. Alikut
        pa''in sigām, magtūy at''kka pangantin l''lla. Ya lima budjang asal asakap
        bay ameya'' ma iya pasōd ni deyom luma'' pagkawinan bo'' yampa tinambol lawang.  '
      verse: 10
    - text: '  “Mbal at''ggol at''kka budjang kasehe''an min tinda, ati angalingan
        ni pangantin l''lla. ‘O Tuwan,’ yuk sigām, ‘ukabin kami.’'
      verse: 11
    - text: 'Sagō'' anambung pangantin l''lla yuk-i, ‘Mbal ukabku, mbal kam takilāku.’  '
      verse: 12
    - text: '  “Na,” yuk si Isa, “subay kam pajaga to''ongan, sabab mbal kata''uwanbi
        bang sumiyan llaw atawa waktu kabalikku pi''itu.”   '
      verse: 13
    - text: '     “Buwattitu ya kapagparinta Tuhan ma waktu kabīngku pi''itu, sali''
        dalil dakayu'' a''a magbantu atulak ni lahat saddī. Ma halam lagi'' iya palanjal,
        pinatimuk e''na saga sosoho''anna bo'' pajagahanna alta''na ma sigām.'
      verse: 14
    - text: Ya pang'bbana ma sigām dangan maka dangan inān pinapagtongod maka akkal-kapandayanna.
        Dangan bay pang'bbahan limangibu pilak, dangan duwangibu pilak, maka dangan
        dangibu. Puwas e' atulak na a'a tag-alta' he'.
      verse: 15
    - text: Na, ya tendog bay pang'bbahan limangibu pilak inān, magtūy magusaha'an
        sīn ma iya ati makauntung iya limangibu pilak.
      verse: 16
    - text: Damikiyanna sosoho'an pasunu', ya bay pang'bbahan duwangibu pilak, makauntung
        iya duwangibu pilak isab.
      verse: 17
    - text: 'Sagō'' ya sosoho''an bay pang''bbahan dangibu pilak e'', pehē'' angali''
        lowang panapukan sīn nakura''na ma deyom tana''.  '
      verse: 18
    - text: '  “At''ggol-t''ggol pa''in minnē'' amole'' na nakura'' sigām. Pagt''kkana,
        magbista iya maka sosoho''anna.'
      verse: 19
    - text: Ya sosoho'an bay pang'bbahan limangibu pilak e' ang'nde'an limangibu pilak
        bay tauntungna. Yukna ni nakura', ‘Tuwan, bay aku pang'bbahannu limangibu
        pilak pagpo'on. Itiya' isab limangibu pilak bay tauntungku.’
      verse: 20
    - text: 'Yuk nakura'', ‘Ahāp hinangnu. Ahantap ka maka kapangandolan. Pagka ka''a
        ilu kapangandolan ma alta'' ariki'', pangandolku du isab ma ka''a alta'' aheka
        to''ongan. Dai'' ka, palamud ka ma kakoyaganku.’  '
      verse: 21
    - text: '  “Puwas e'' pina''an isab sosoho''an pasunu'', ya bay pang''bbahan duwangibu
        pilak e''. Yukna ni nakura'', ‘Tuwan, bay pang''bbahannu aku duwangibu pilak
        pagpo''on. Itiya'' isab untungna duwangibu pilak.’'
      verse: 22
    - text: 'Yuk nakura''na, ‘Ahāp ko'' hinangnu ilu. Ahantap ka maka kapangandolan.
        Pagka ka kapangandolan ma alta'' ariki'', pangandolku isab ma ka''a alta''
        aheka. Dai'' ka, palamud ka ma kakoyaganku.’  '
      verse: 23
    - text: '  “Puwas e'' pina''an isab sosoho''an dakayu'', ya bay pang''bbahan dangibu
        pilak. Yukna ni nakura'', ‘Tuwan, kata''uwanku asal in ka''a akuriput. Angani
        ka minsan ngga''i ka ka''a ya bay magsangsā'' ananom. Amatimuk ka, minsan
        ngga''i ka ka''a ya bay maghampa''.'
      verse: 24
    - text: 'Tināw aku ma ka''a, angkan bay tapukanku sīnnu ma deyom tana''. Ā! Itiya''
        na.’  '
      verse: 25
    - text: '  “Anambung nakura'' inān, yukna, ‘Ala''at ka! Lisu''an sidda! Kata''uwannu
        bahā'' in aku anguntung min ngga''i ka paglu''uganku, angā'' aku buwa'' isab
        min halam bay tanomku?'
      verse: 26
    - text: Na, bang buwattē', arapun bay patau'nu sīnku ma deyom bangko. Jari pagt'kkaku
        ta'ā'ku du sīnku sampay anakna.’
      verse: 27
    - text: Puwas e' ah'lling nakura' ni sosoho'an saddī, yukna, ‘Ngā'unbi sīn min
        iya itu ati pamuwanun ni a'a dakayu', ya aniya' sīnna sangpū' ngibu pilak
        inān.
      verse: 28
    - text: Sabab sasuku kapangandolan ma aheka, kin'nnopan du ma iya sampay ni manglabi-labihan.
        Sagō' sasuku mbal kapangandolan minsan ma ariki', kinulangan du ai-ai bay
        ma iya.
      verse: 29
    - text: 'Na, ya sosoho''an halam aniya'' kapūsanna itu, larukinbi iya pehē'' ni
        deyom kalendoman. Magaluran saga a''a mahē'', magtage''ot isab empon sigām.’
        ”   '
      verse: 30
    - text: '    Masi amandu'' si Isa, yukna, “Bang aku Anak Manusiya'' pabalik pi''itu
        maka sanglit-sahayaku, sinehe''an du aku e'' kamemon saga mala''ikat. Aningkō''
        isab aku ma tingkō''an sultan.'
      verse: 31
    - text: Jari makatimuk pa'in palbangsa-bangsahan ma alopanku, papagsaddīku sigām,
        buwat a'a magipat hayop amapagsaddī bili-bilina maka kambingna.
      verse: 32
    - text: Saga a'a adil, ya sali' hantang bili-bili, pasaddīku tampal ni kowan.
        A'a kasehe'an, ya hantang kambing, pasaddīku tampal ni gibang.
      verse: 33
    - text: Jari angallam aku, ya pagsultanan sigām. Yukku ma saga a'a ma atagku tampal
        ni kowan, ‘Ka'am kabuwanan kahāpan e' Mma'ku, pi'itu na kam bo' kaniya'an
        palsuku'an ma deyom pagparintahanku, ya bay tinagamahan ka'am asal e' Tuhan
        sangay min waktu kapaniya' dunya itu.
      verse: 34
    - text: Ya na ilu panungbas ka'am. Sabab bay aku lingantu ati pakanbi aku. Bay
        aku patay bohe' ati painumbi aku. Bay aku a'a liyu ati pa'iddabi aku ma deyom
        luma'bi.
      verse: 35
    - text: 'Bay halam aniya'' s''mmekku ati pas''mmekanbi aku. Bay aku asaki ati
        ussapbi aku. Bay aku ma deyom kalabusu ati tibawbi.’  '
      verse: 36
    - text: '  “Anambung du saga a''a adil inān, yuk-i, ‘Sumiyan ka bay ta''nda''
        kami lingantu, ati pakan kami ka, atawa patay bohe'' ati painum kami ka?'
      verse: 37
    - text: Sumiyan ka bay ta'nda' kami sali' a'a liyu, ati pa'idda kami ka ma deyom
        luma' kami? Sumiyan ka bay ta'nda' halam aniya' s'mmeknu, ati pas'mmekan kami
        ka?
      verse: 38
    - text: Sumiyan ka bay ta'nda' kami asaki atawa ma deyom kalabusu, ati tibaw kami
        ka?’
      verse: 39
    - text: 'Sambunganku du saga a''a inān, yukku, ‘Haka''anta kam to''ongan, sumiyan-sumiyan
        aniya'' bay kahinanganbi buwattē'' ma dakayu'' bebeya''anku areyo'' kapaga''ana
        ilu, aku ya kahinanganbi.’  '
      verse: 40
    - text: '  “Puwas e'', ah''lling aku ni saga a''a kasehe''an inān, ya ma atagku
        tampal ni gibang. Yukku, ‘Ala''an kam min aku, saga pagmulka''an Tuhan. Pehē''
        kam ni api nalka'', ya tinagamahan nakura'' saitan maka saga tendogna.'
      verse: 41
    - text: Ya na ina'an panungbas ka'am, sabab bay aku lingantu sagō' halam aku bay
        pakanbi. Bay aku patay bohe' sagō' halam aku bay painumbi.
      verse: 42
    - text: 'Bay aku a''a liyu sagō'' halam aku bay pa''iddabi ma deyom luma''bi.
        Bay halam aniya'' s''mmekku sagō'' halam aku bay pas''mmekanbi. Bay aku asaki,
        bay aku ma deyom kalabusu, sagō'' halam aku bay tibawbi.’  '
      verse: 43
    - text: '  “Jari anambung du saga a''a inān, yuk sigām, ‘Sumiyan ka bay ta''nda''
        kami lingantu, atawa patay bohe'', atawa pina''an ni lahat kami sali'' a''a
        liyu? Sumiyan ka bay ta''nda'' kami halam aniya'' s''mmeknu, atawa asaki,
        atawa ma deyom kalabusu, ati halam bay tinabang e'' kami?’'
      verse: 44
    - text: Sambunganku sigām, yukku, ‘Haka'anta kam to'ongan, sumiyan-sumiyan kam
        halam bay anabang ma dakayu' bebeya'anku areyo' kapaga'ana itu, sali' aku
        ya halam bay tabangbi.’
      verse: 45
    - text: 'Manjari saga a''a inān pinehē'' du ni kabinasahan ya anatas ni kasaumulan.
        Sagō'' in saga a''a adil pinaniya''an kalluman kakkal ni kasaumulan.”    '
      verse: 46
  - chapter: 26
    verses:
    - text: '     Aubus na e'' si Isa pamandu''na kamemon, ati ah''lling iya ni saga
        mulidna.'
      verse: 1
    - text: 'Yukna, “Asal kata''uwanbi, Hinang Paglakad na simuddai. Ya na ko'' ina''an
        llaw pamatukbal Anak Manusiya'' ni saga a''a bo'' nilansang ni hāg pinapatay.”  '
      verse: 2
    - text: '  Manjari saga imam alanga maka saga pagmatto''ahan magtimuk pehē'' ni
        astana'' si Kayapas ya Imam Muwallam.'
      verse: 3
    - text: Magisun sigām bang buwattingga e' sigām anaggaw si Isa ma halam aniya'
        makata'u, bo' supaya iya pinapatay.
      verse: 4
    - text: '“Sagō'',” yuk sigām, “da''a pasalta''ta ma pagjamu, bo'' mbal ahiluhala''
        saga a''a kamemon.”   '
      verse: 5
    - text: '     Na, ina''an si Isa ma Betani, ma deyom luma'' si Simun, a''a bay
        ni''ipul.'
      verse: 6
    - text: Ma pagkakanan pa'in si Isa, aniya' pina'an ni iya dakayu' d'nda amowa
        bingki'-bingki' hinangan batu pote', isihan ns'llan pahamut landu' ahalga'.
        Jari binusugan e'na kōk si Isa.
      verse: 7
    - text: Pag'nda' saga mulid, magtūy ap'ddi' atay sigām. “Ahalga' ns'llan itu,
        angay pinaka'at?” yuk sigām.
      verse: 8
    - text: '“Arapun du pa''in bay pinab''llihan ma hatusan pilak ati b''llihanna
        pamuwan ni saga a''a miskin.”  '
      verse: 9
    - text: '  Sagō'' kinata''uwan e'' si Isa bang ai pinagbissala e'' saga mulid
        inān, angkan yukna, “Angay sasawbi d''nda itu? Ahāp sidda hinangna ma aku.'
      verse: 10
    - text: Paddas na pa'in aniya' a'a miskin ma ka'am, sagō' aku itu dai'-dai' du.
      verse: 11
    - text: Ya angkan d'nda itu bay amu'usan ns'llan pahamut ni baranku, pangawal
        llaw pagkubul ma aku.
      verse: 12
    - text: 'Haka''anta kam,” yuk si Isa, “pi''ingga-pi''ingga lahat pagnasihatan
        lapal ahāp ma kaluha''an dunya, kinissa du pasal bay hinang d''nda itu, pangentoman
        ma iya.”   '
      verse: 13
    - text: '     Puwas pa''in ina''an, si Judas Iskariyut, dakayu'' mulid si Isa
        min kasangpū'' maka duwa, bay pehē'' ni kaimaman alanga amowa sigām magbissala.'
      verse: 14
    - text: Yukna, “Ai pamuwanbi aku bang si Isa sōnganku ni ka'am?” Ni'itungan iya
        t'llumpū' solag sīn dī pilak panamba iya.
      verse: 15
    - text: 'Pagubus, amiha na si Judas waktu ahāp panōngna si Isa ni sigām.   '
      verse: 16
    - text: '     Na, ta''abut pa''in tagna''an llaw pangisbat Hinang Tinapay Halam
        Pasuligna, pehē'' ni si Isa saga mulidna atilaw iya, yuk-i, “Maingga kabaya''annu
        panakapan kami pagjamuhannu ma Hinang Paglakad?”  '
      verse: 17
    - text: '  Yuk si Isa, “Aniya'' dakayu'' a''a ma deyom da''ira ilu, pehē'' kam
        ni iya ati haka''inbi. Yukbi, ‘Sinō'' ka nihaka''an e'' guru, asekot na kono''
        waktu ya pangangganta'' iya. Bilahi iya magjamu maka saga mulidna ma luma''nu
        bo'' maghinang Hinang Paglakad.’ ”'
      verse: 18
    - text: 'Na bineya'' e'' saga mulid inān bay panoho''an si Isa, ati sinakap e''
        sigām pagjamu Paglakad.  '
      verse: 19
    - text: '  Pagabay kohap pa''in, magtingkō''an na si Isa maka saga mulidna kasangpū''
        maka duwa ma pagkakanan.'
      verse: 20
    - text: 'Amangan pa''in, amissala si Isa ni sigām, yukna, “B''nnal ya pah''llingku
        itu ma ka''am, aniya'' dangan min ka''am magbantu anōngan aku ni bantaku.”  '
      verse: 21
    - text: '  Magtūy landu'' asusa saga mulid he'', ati atilaw sigām ma si Isa magsunu''-sunu'',
        yuk-i, “Ngga''i ka bahā'' aku, tuwan?”  '
      verse: 22
    - text: '  Yuk sambung si Isa, “Ya sehe''ku magt''nno''an tinapayna ni deyom pinggan
        itu, ya na iya anōngan aku.'
      verse: 23
    - text: 'Aku itu, Anak Manusiya'',” yuk si Isa, “amatay du buwat bay tasulat ma
        pasalanku. Sagō'' asiya-siya du a''a anōngan Anak Manusiya'' ni bantana. Ahāp
        lagi'' a''a inān halam bay nianakan.”  '
      verse: 24
    - text: '  Jari ah''lling si Judas, ya song anukbalan si Isa ni bantana. “Tuwan
        Guru,” yukna, “aku na bahā'' ya pagbissalanu ilu?”   Yuk si Isa, “Aho'', buwat
        na yuknu ilu.”   '
      verse: 25
    - text: '     Hinabu sigām masi amangan, niā'' tinapay e'' si Isa. Niamu''an e''na
        pagsukulan bo'' yampa pinagpōng-pōng e''na, ati pamuwanna ma saga mulidna.
        “Sambutunbi bo'' kakanunbi,” yukna, “sabab in tinapay itu baranku ko''.”  '
      verse: 26
    - text: '  Niā'' isab e''na dakayu'' sawan isihan binu-anggul, ati niamu''an isab
        pagsukulan bo'' yampa sōnganna ni sigām. “Ka''am kamemon,” yukna, “inumunbi
        isi sawan itu.'
      verse: 27
    - text: Laha'ku ko' itu, tanda' sin kapagsulutan Tuhan maka manusiya'. Song pinabu'us
        laha'ku ma sabab a'a aheka, pangampunan dusa sigām.
      verse: 28
    - text: 'Haka''anta kam, puwas itu mbal na aku anginum binu-anggul itu pabīng.
        Subay na kitam magbeya'' anginum binu-anggul baha''u ma deyom pagparintahan
        Mma''ku bo'' yampa aku makainum pabīng.”  '
      verse: 29
    - text: '  Aubus pa''in e'' sigām angalang dakayu'' kalangan pamudji Tuhan, paluwas
        na sigām tudju ni būd Kayu Jaitun.   '
      verse: 30
    - text: '     Manjari amūng si Isa ni sigām, yukna, “Sangom itu alahi du kam kamemon
        ang''bba min aku, buwat tasulat ma Kitab Kanabi-nabihan, ya yuk-i,  ‘Bono''ku,’
        yuk Tuhan, ‘a''a angupiksa'' bili-bili, ati akaukanat saga bili-bili bay daumpigan.’ '
      verse: 31
    - text: 'Sagō'' bang aku tapakallum na pabīng min kamatayku, parahū aku min ka''am
        tudju ni lahat Jalil.”  '
      verse: 32
    - text: '  Ah''lling si Petros ni si Isa, yukna, “Mbal ka bbahanku minsan ka ni''bbahan
        e'' kasehe''an.”  '
      verse: 33
    - text: '  Yuk si Isa ni iya, “Haka''anta ka to''ongan. Ma sangom itu, ma halam
        gi'' angukku''uk manuk, amalilu du ka min t''llu in aku mbal takilānu.”  '
      verse: 34
    - text: '  Yuk sambung si Petros, “Minsan aku paunung amatay ma ka''a, mbal du
        ka paliluhanku.” Buwattē'' du isab pah''lling saga mulid kasehe''an.   '
      verse: 35
    - text: '     Manjari palanjal na disi Isa ni kabbun niōnan Getsemane. Yuk si
        Isa ni saga mulidna, “Maitu kam aningkō''. Pina''an lagi'' aku anabbut Tuhan.”'
      verse: 36
    - text: Ya binowa e' si Isa panehe', si Petros maka duwangan anak si Sibidi. Sakali
        magkasusahan si Isa, magk'bba-k'bba deyom atayna.
      verse: 37
    - text: 'Yukna ni t''llungan mulidna he'', “Aku itu agon-agon magkamamatay ma
        sabab kasusahan itu. Angagad kam maitu, sehe''inbi aku magjaga.”  '
      verse: 38
    - text: '  Makalawak-lawak pa''in iya min sigām, kum''ppang iya ni tana'' maka
        e''na anabbut ni Tuhan. Yukna, “Arōy, Mma''! Bang makajari, la''anin lagi''
        min aku sawan kabinasahan itu. Sagō'' ngga''i ka kabaya''anku subay nirūlan,
        bang pa''in min kabaya''annu du.”  '
      verse: 39
    - text: '  Puwas e'' pabīng si Isa ni sehe''na kat''llungan, bo'' tabākna sigām
        magtulihan. Yukna ni si Petros, “Angay kam mbal makatatas magjaga maka aku
        minsan la''a hal danjām?'
      verse: 40
    - text: 'Pajaga kam, angamu'' kam tabang ni Tuhan bo'' kam mbal tabowa-bowa e''
        sasat. Lilla'' asal deyom ataybi sagō'' abuhat pamarananbi.”  '
      verse: 41
    - text: '  Sakali pehē'' si Isa ni baina angamu''-ngamu'' ni Tuhan pabīng. Yukna,
        “O Mma'', bang mbal kala''anan kabinasahan itu, luwal bang kalabayanku, na,
        ka''a du iya abeya''.”'
      verse: 42
    - text: 'Makabalik pa''in iya ni disi Petros, tabākna na isab sigām magtulihan
        pabīng sabab kinaru'' sidda.  '
      verse: 43
    - text: '  Manjari pehē'' si Isa ni baina angamu''-ngamu'' ni Tuhan pabīng buwat
        bay dahū, kamint''lluna na.'
      verse: 44
    - text: Puwas e' pabalik iya ni mulidna kat'llungan. Yukna, “Oy, atuli gi' kam?
        Pahali-hali gi' kam? Nda'unbi ba, ta'abut na waktuku. Aku, Anak Manusiya'
        itu, arai' na tinukbalan ni pang'ntanan saga a'a ala'at.
      verse: 45
    - text: 'Pabungkal kam. Sūng kitam, sabab ilu na a''a ya anōngan aku ni sigām.”   '
      verse: 46
    - text: '     Na, hinabu lagi'' si Isa ah''lling ni saga mulidna, magtūy at''kka
        pina''an si Judas, dakayu'' mulid si Isa min kasangpū'' maka duwa he''. Aheka
        a''a magbeya'' maka iya magpamowa takos maka saga kakakal. Bay sigām sinō''
        pina''an e'' saga kaimaman alanga maka e'' saga pagmatto''ahan.'
      verse: 47
    - text: 'Bay sigām asal kabuwanan pandoga e'' si Judas bo'' aniya'' pangilāhan
        sigām ma si Isa. Ya pamissalana ma sigām, “In a''a siyumku, ya na he'' saggawunbi.”  '
      verse: 48
    - text: '  Pagt''kka si Judas pina''an magtūy iya pa''abut ni si Isa magaddat
        ma iya, yukna, “Salam, Tuwan Guru,” ati siyumna si Isa.  '
      verse: 49
    - text: '  “Bagay,” yuk si Isa ni iya, “lanjalin hinangnu.”   Sakali pasekot ni
        si Isa saga a''a inān anaggaw iya, amalutan iya pahogot.'
      verse: 50
    - text: Sagō' aniya' sehe' si Isa dakayu' bay angahurusan pakokosna. Nilagut e'
        a'a itu dakayu' sosoho'an Imam Muwallam, autas magtūy dambila' taingana.
      verse: 51
    - text: Yuk si Isa, “Pabalikun takosnu ni tagubanna ilu, sabab sasuku amowa kalis
        pamapatay a'a, amatay du isab iya e' kalis.
      verse: 52
    - text: Halam bahā' kata'uwanbi, bang aku angamu' tabang ni Mma'ku nirūlan sadja
        aku? Pinabeya'an du aku mala'ikatna ma ibuhan.
      verse: 53
    - text: 'Sagō'' bang aku ganta'' angamu'' tabang, mbal magmaksud ya bay tasulat
        ma deyom Kitab, ya yukna in saga pakaradja''an itu subay pat''kka buwattitu.”  '
      verse: 54
    - text: '  Manjari ah''lling si Isa ni ba''anan a''a inān, yukna, “Pangannalbi
        bahā'' in aku itu mundu, ya po''on kam subay amowa takos maka kakakal panaggawbi
        aku? Llaw-llaw na pa''in aku bay mahē'' aningkō'' amandu'' ma deyom langgal
        pagkulbanan, sagō'' halam aku saggawbi.'
      verse: 55
    - text: 'Patut bang saga pakaradja''an itu kamemon pinat''kkahan aku bo'' supaya
        aniya'' kamaksuran ma bay tasulat e'' kanabi-nabihan ma deyom Kitab.” Magtūy
        maglahian saga mulid si Isa kamemon. Jari pinasagaran na iya.   '
      verse: 56
    - text: '     Manjari binowa si Isa e'' a''a bay anaggaw iya pina''an ni luma''
        si Kayapas ya Imam Muwallam. Ina''an magtimuk saga guru sara'' agama maka
        pagmatto''ahan.'
      verse: 57
    - text: Si Petros bay paturul ma si Isa sagō' min katahan. Paturul iya sampay
        pasōd na ni deyom halaman luma' Imam Muwallam. Ma deyom pa'in, magtingkō'an
        iya maka saga jaga imam bang pa'in ta'nda'na bang ai kamattihan si Isa.
      verse: 58
    - text: Saga kaimaman alanga maka saga a'a ma Tumpukan Maghuhukum inān amiha sababan
        panuntut sigām ma si Isa, minsan ngga'i ka b'nnal, bang pa'in aniya' pagsababan
        pamapatay sigām ma iya.
      verse: 59
    - text: Saguwā' minsan aheka a'a bay anaksi' puting pasal si Isa, halam aniya'
        pagsababan b'nnal tabāk sigām. Ma katapusanna, aniya' duwangan a'a pa'alop
        ma palhimpunan ah'lling,
      verse: 60
    - text: 'yuk sigā, “Bay takale kami a''a itu ah''lling in iya angalubu langgal
        pagkulbanan, ati ma deyom t''llung''llaw kono'' tapat''nggena pabalik.”  '
      verse: 61
    - text: '  Manjari an''ngge Imam Muwallam amissala ma si Isa, yukna, “Ka''a ilu,
        halam bahā'' aniya'' da''awanu ma panuntut ka''a itu?”'
      verse: 62
    - text: 'Sagō'' halam anambung si Isa. Amissala pabīng Imam Muwallam, yukna, “Pasapata
        ka ma ōn Tuhan ya kakkal salama-lama. Haka''in kami to''ongan bang ka''a Al-Masi,
        Anak Tuhan.”  '
      verse: 63
    - text: '  “Aho'',” yuk si Isa, “ya na yuknu. Sagō'' haka''anta kam, mbal du at''ggol
        ta''nda''bi du Anak Manusiya'' aningkō'' ma bihing Tuhan Sangat Kawasa, tampal
        ni kowan. Maka ta''nda''bi du iya pi''itu ameya'' ma gabun min deyom sulga''.”  '
      verse: 64
    - text: '  Manjari ginese'' e'' Imam Muwallam pakayanna, kabowa astolna. Yukna,
        “A''a itu amah''lling pangkal ni Tuhan! Da''a na kitam amiha saksi'' saddī!
        Takalebi na llingna pangkal!'
      verse: 65
    - text: 'Ai pangahukumbi?”   Yuk sambung sigām, “Subay iya pinat''nna''an hukuman
        ni kamatay.”  '
      verse: 66
    - text: '  Puwas e'' niludja''an si Isa e'' sigām ma baihu''na, maka pinagtibu''.
        Aniya'' isab sigām bay anampak iya,'
      verse: 67
    - text: 'maka e'' sigām ah''lling, yuk-i, “Bang ka''a Al-Masi, tokorun bang sai
        ya bay anampak ka''a!”   '
      verse: 68
    - text: '     Manjari ina''an si Petros aningkō'' ma halaman luma'' he''. Aniya''
        pehē'' ni iya dakayu'' d''nda, ipatan Imam Muwallam. Yuk d''nda itu ni iya,
        “Ka''a ilu, bay sa ka ameya'' ma si Isa, ya a''a Jalil inān.”  '
      verse: 69
    - text: '  Sagō'' amalilu si Petros ma alopan a''a inān kamemon. “Mbal kata''uwanku,”
        yukna, “bang ai ya pah''llingnu ilu.”'
      verse: 70
    - text: 'Puwas e'' pehē'' iya tudju ni bowa'' lawang, ati aniya'' ipatan d''nda
        saddī bay maka''nda'' iya. Pag''nda'' d''nda itu ma si Petros, yukna ni saga
        a''a maina''an, “A''a itu bay ameya'' ma si Isa, a''a Nasaret inān.”  '
      verse: 71
    - text: '  Magtūy amalilu si Petros pabīng maka anapahan iya di-na. “Mbal kata''uwanku
        a''a inān!” yukna.  '
      verse: 72
    - text: '  Mbal at''ggol, pina''an ni si Petros saga a''a ya asal magt''nggehan
        maina''an. Yuk sigām, “Kata''uwan kami in ka''a b''nnal bay sehe'' disi Isa
        sabab tapangli''ta ka ma bissalanu.”  '
      verse: 73
    - text: '  Minnē'' magbalik-balik si Petros anapahan di-na. Ya pah''llingna, “Mbal
        takilāku a''a inān!”   Saru''un-du''un du angukku''uk manuk,'
      verse: 74
    - text: 'ati taentom e'' si Petros bay lling si Isa ma iya, ya bay yukna, “Ma
        mbal gi'' angukku''uk manuk sangom itu, amalilu du ka min t''llu in aku mbal
        kata''uwannu.” Magtūy paluwas si Petros minnē''. Anangis iya maka he''na magdukka
        to''ongan.    '
      verse: 75
  - chapter: 27
    verses:
    - text: '     Ta''abut pa''in pagk''llat llaw, maggara'' kaimaman alanga kamemon
        maka saga pagmatto''ahan bangsa Yahudi bang buwattingga pamapatay sigām ma
        si Isa.'
      verse: 1
    - text: 'Manjari kinarenahan si Isa bo'' yampa tin''kkahan ni si Pilatu, gubnul
        bangsa Rōm.   '
      verse: 2
    - text: '     Pagta''u si Judas, in si Isa pinat''nna''an hukuman na ni kamatay,
        magtūy iya magsusun ma bay hinangna anukbalan iya ni bantana. Jari pehē''
        iya ni kaimaman alanga maka ni pagmatto''ahan, arak ang''nde'' sīn bay panamba
        iya, t''llumpū'' solag sīn Yahudi, dī pilak.'
      verse: 3
    - text: 'Yukna ma sigām, “Aheya dusaku sabab katukbalanku a''a halam taga-dusa,
        maka itiya'' iya arai'' na pinapatay.”   “Min ka''a ko'' ilu,” yuk sigām.
        “Ngga''i ka min kami.”  '
      verse: 4
    - text: '  Sakali nihantakan sīn inān e'' si Judas ni lantay langgal bo'' yampa
        paluwas minnē'' maggantung di-na bo'' amatay.  '
      verse: 5
    - text: '  Manjari kaimaman inān amuwa'' sīn bay nihantakan e'' si Judas e''.
        Yuk sigām, “Sīn itu haram bang ma agamata sabab bay tambahan pamapatay a''a.
        Mbal manjari pinatimbul ni sīn langgal.”'
      verse: 6
    - text: Arakayu' pa'in paggara' sigām pasal sīn inān, bo' wa'i tapam'lli tana'
        min a'a magtatampa, ati ginuna pangubulan saga a'a liyu.
      verse: 7
    - text: Angkan tana' inān niōnan, ‘Tana' tambahan laha'’ sampay ni kabuwattituhan.
      verse: 8
    - text: Na, ma sabab hinang inān, aniya' kamaksuranna ma bay tasulat e' nabi Irimiya,
        ya yukna, “Niā' e' sigām t'llumpū' solag sīn dī pilak ya halga' baran a'a
        bang ma bangsa Isra'il,
      verse: 9
    - text: 'ati ginuna pam''lli tana'' min a''a magtatampa. Ya na he'' bay panoho''an
        aku e'' Tuhan.”   '
      verse: 10
    - text: '     Manjari ina''an si Isa an''ngge ma dahuan gubnul Pilatu, sinumariya
        e''na. “Na,” yuk gubnul, “sultan ka bahā'' ma bangsa Yahudi?”   Anambung si
        Isa, yukna, “Ya na yuknu ilu.”'
      verse: 11
    - text: 'Sagō'' halam bay sambunganna saga tuntut bay panuntut iya e'' kaimaman
        alanga maka pagmatto''ahan.  '
      verse: 12
    - text: '  Ah''lling si Pilatu ni iya, yukna, “Halam bahā'' takalenu panuntut
        saga a''a itu ma ka''a?”  '
      verse: 13
    - text: '  Sagō'' halam anambung si Isa minsan dakabtang, angkan ainu-inu to''ongan
        gubnul e''.   '
      verse: 14
    - text: '     Na, kahaba'' tahun, ma waktu paghinang bangsa Yahudi ma Hinang Paglakad,
        ya kabiyaksahan gubnul subay aniya'' dakayu'' pilisu pinaluwas, sai-sai pinene''
        e'' saga Yahudi.'
      verse: 15
    - text: Ma waktu ina'an aniya' dakayu' pilisu babantugun, ōnna si Barabbas.
      verse: 16
    - text: Manjari, makapagtimuk pa'in pina'an kaheka'an a'a, tinilaw sigām e' si
        Pilatu. “Sai kabaya'anbi,” yukna, “subay paluwasku? Si Barabbas atawa si Isa,
        ya niōnan Al-Masi itu?”
      verse: 17
    - text: 'Malaingkan kinata''uwan e'' gubnul bang ai sababanna angkan si Isa bay
        tin''kkahan ni iya. Tu''ud sigām angihid ma si Isa.  '
      verse: 18
    - text: '  Aningkō'' pa''in si Pilatu ma lugal paghukuman, aniya'' lapal pinabeya''
        ni iya e'' h''ndana. Yuk lapal, “Da''a ka palamud ni hukuman a''a a''adil
        ilu. Sabab aniya'' tauppiku dibuhi'' pasalanna, sidda aku bay maglimpa-limpa.”  '
      verse: 19
    - text: '  Manjari ba''anan a''a inān bay tapogos e'' kaimaman alanga maka e''
        pagmatto''ahan subay angamu'' pinaluwas si Barabbas, bo'' si Isa ya sinō''
        pinapatay.'
      verse: 20
    - text: 'Sagō'' tinilaw sigām pabīng e'' gubnul e''. “Sai ma deyom duwangan pilisu
        itu,” yukna, “subay paluwasku?”   “Si Barabbas,” yuk sigām.  '
      verse: 21
    - text: '  Atilaw si Pilatu ma sigām, yukna, “Inayku bahā'' si Isa itu, ya niōnan
        Al-Masi?”   “Lansangun iya ni hāg,” yuk sigām kamemon.  '
      verse: 22
    - text: '  Sagō'' atilaw gi'' si Pilatu. Yukna, “Ai bay hinangna ala''at?”   Luhūy
        pakosog pangolang saga a''a he'', yuk-i, “Lansangun iya ni hāg!”  '
      verse: 23
    - text: '  Pagta''u si Pilatu in katimukan a''a inān mbal pahawid maka arai''
        na aheya kahiluhala''an, magtūy iya angā'' bohe'' bo'' yampa kose''anna tanganna
        ma dahuan sigām, paltanda''an in iya papuwas min palkala'' he''. Yukna ni
        sigām, “Bang pa''in ngga''i ka min aku bang a''a itu pinapatay. Min kahinanganbi
        na.”  '
      verse: 24
    - text: '  Anambung saga a''a inān kamemon, yuk-i, “Akuhan kami kamatayna, minsan
        kami kapellengan sampay ni magsuring-magsaingsing.”  '
      verse: 25
    - text: '  Sakali si Barabbas ya pinaluwas e'' si Pilatu tudju ni ba''anan a''a
        he''. Sagō'' si Isa pinaraplosan e''na ma saga sundalu. Pagubus, sinōngan
        iya ni saga a''a ya angalansang iya ni hāg.   '
      verse: 26
    - text: '     Manjari binowa si Isa e'' saga sundalu gubnul pehē'' ni deyom astana'',
        ati tinimuk iya he'' damba''an sundalu.'
      verse: 27
    - text: Nila'anan e' sigām s'mmekna bo' pamajuba ma iya manta keyat sali' hantang
        sultan.
      verse: 28
    - text: Nilangbid isab bahan itingan e' sigām, nihinang sali' panumping sultan
        pinat'nna' ni kōkna. Puwas e' pina'ntanan iya tungkud ma tanganna kowan, bo'
        yampa sigām angōk-tu'ut ni dahuanna magtunggīng iya, yuk-i, “Mahaldika'! Mahaldika'!
        Sultan Yahudi!”
      verse: 29
    - text: Pinagludja'an iya e' sigām, niā' e' sigām tungkud bay ma tanganna bo'
        pam'ppok kōkna.
      verse: 30
    - text: 'Na, aubus pa''in kapagtunggīng sigām ma iya, magtūy niurusan manta bay
        pajubana inān ati pinas''mmekan iya maka bay s''mmekna tagna''. Puwas e''
        binowa iya paluwas minnē'' bo'' nilansang ni hāg pamapatayan iya.   '
      verse: 31
    - text: '     Salta'' pa''in sigām paluwas min da''ira inān, aniya'' talanggal
        sigām l''lla min lahat Kirini, ōnna si Simun. Minandahan iya e'' saga sundalu,
        sinō'' ananggung hāg si Isa.'
      verse: 32
    - text: Pagt'kka pa'in sigām ni jadjahan lahat niōnan Golgota, hatina lahat ‘Peya'-peya'
        Kōk’,
      verse: 33
    - text: 'arak pamainum sigām ma si Isa binu-anggul kalamuran tambal apa''it. Sagō''
        pag''ssana, mbal iya anginum.  '
      verse: 34
    - text: '  Aubus pa''in e'' saga sundalu bay angalansang si Isa ni hāg sampay
        amat''ngge hāgna, maglegot na sigām bo'' pinagtokoran e'' sigām s''mmekna
        bang sai kat''nna''anna.'
      verse: 35
    - text: Puwas e' aningkō' sigām maina'an anganjaga.
      verse: 36
    - text: 'Aniya'' sulat panuntut bay pinat''nna'' e'' sigām ma hāg min diyata''
        kōk si Isa. Yuk sulat e'',   ‘SI ISA, SULTAN BANGSA YAHUDI.’  '
      verse: 37
    - text: '  Aniya'' isab duwangan mundu pinasambeya'' ma si Isa. Nilansang sigām
        ma hāg, dakayu'' ma bihing si Isa tampal ni kowan, dakayu'' tampal ni gibang.  '
      verse: 38
    - text: '  Na, pinagudju'' na pa''in si Isa e'' a''a maglaulabay, pinaghanduk-handukan.'
      verse: 39
    - text: “Allā,” yuk sigām, “ka'a iya angalangkat langgal pagkulbanan inān, ati
        pabangunnu kono' pabīng ma deyom t'llung'llaw! Angalappasan ka di-nu bang
        ka b'nnal Anak Tuhan. Pareyo' ka min hāg ilu!”
      verse: 40
    - text: Ya du magpangudju' saga imam alanga maka saga guru sara' agama maka saga
        pagmatto'ahan.
      verse: 41
    - text: “A'a itu,” yuk sigām, “ata'u angalappas ma a'a saddī sagō' mbal makalappas
        di-na. Sultan bangsa Isra'il kono' iya! Bang iya ganta' makapareyo'an di-na
        min hāg, am'nnal kitam ma iya!
      verse: 42
    - text: Angandol iya ma Tuhan, maka in iya kono' Anak Tuhan. Nda'ta kono' bang
        Tuhan bilahi angalappas iya!”
      verse: 43
    - text: 'Ya du duwangan mundu bay nilansang pinasambeya'' ma si Isa, ameya''-meya''
        isab angudju'' iya.   '
      verse: 44
    - text: '     Na, augtu pa''in llaw, taluwa'' lendom kaluha''an lahat e'' sampay
        ni lisag t''llu kohap.'
      verse: 45
    - text: 'Paglisag t''llu saga, akosog e'' si Isa angalingan, yukna, “Eli, Eli,
        lama sabaktani?” Hatina, “Tuhanku, O Tuhanku, angay aku pasagarannu?”  '
      verse: 46
    - text: '  Pagkale itu e'' saga a''a magt''nggehan maina''an, yuk sigām kasehe'',
        “Angalinganan iya nabi Elija.”'
      verse: 47
    - text: 'Magtūy aniya'' dakayu'' a''a parai''-dai'' ang''ggoman l''ppus ni deyom
        binu al''ssom bo'' yampa pasagnatna ni tōng kayu-kayu. Arak pamainumna ma
        si Isa.  '
      verse: 48
    - text: '  Sagō'' magin''mbal saga a''a kasehe'', yuk-i, “Sagarinbi iya. Nda''ta
        lagi'' bang patuwa'' nabi Elija angalappas iya.”  '
      verse: 49
    - text: '  Sakali angolang si Isa pabalik, magtūy ab''kkat napasna.  '
      verse: 50
    - text: '  Saru''un-du''un du ya kultina bay pangagpang ma deyom langgal pagkulbanan
        inān agese'' duwa min diyata''na tudju pareyo''. Ajogjog deyom dunya, maka
        magkabila'' saga batu lakit.'
      verse: 51
    - text: Aniya' isab kakubulan aukab maka aheka saga a'a suku' Tuhan bay pabungkal,
        allum pabīng min kamatay sigām.
      verse: 52
    - text: 'Magluwasan sigām min deyom kubul, jari allum pa''in si Isa pabīng, pasōd
        sigām ni Awrusalam, ya da''ira Mahasussi. Aheka a''a isab bay maka''nda''
        sigām.  '
      verse: 53
    - text: '  Tananam pa''in linug maka pakaradja''an inān kamemon e'' kapitan maka
        saga sundaluna ya bay anganjaga ma kamatay si Isa, magtūy sigām sidda sinōd
        tāw. Yuk sigām, “B''nnal a''a itu Anak Tuhan!”  '
      verse: 54
    - text: '  Aheka isab saga d''nda bay maina''an ang''nda'' min katahan. Sigām
        ya bay ameya'' paumpig ma si Isa angussap iya, tinagna''an ma lahat Jalil
        lagi''.'
      verse: 55
    - text: 'Ina''an si Mariyam min Magdala, si Mariyam ina'' si Yakub maka si Yusup,
        maka h''nda si Sibidi.   '
      verse: 56
    - text: '     Pagabay kohap na, aniya'' at''kka pina''an dakayu'' a''a dayahan,
        a''a min lahat Arimati. Ōnna si Yusup.'
      verse: 57
    - text: Na pehē' si Yusup itu pa'alop ni si Pilatu angamu' mayat si Isa. Jari
        magpanoho'an si Pilatu inān ni saga sundaluna, sinō' ni'nde'an mayat si Isa
        ni si Yusup.
      verse: 58
    - text: Ta'ā' pa'in mayat, sinaput e' si Yusup maka kakana' baha'u
      verse: 59
    - text: bo' yampa palegena ma kubul bay tagamahanna di-na, kubul baha'u bay kinehe'an
        ma deyom batu lakit. Puwas e' ginulungan e'na batu aheya panaplok bowa' lowang
        e' bo' yampa iya ala'an minna'an.
      verse: 60
    - text: 'Maina''an asal si Mariyam a''a Magdala, maka Mariyam isayna, aningkō''
        ma dahuan kubul inān.   '
      verse: 61
    - text: '    Pagk''llat llaw dakayu'', hatina llaw Sabtu'', patimuk ni si Pilatu
        saga kaimaman alanga maka saga Parisi.'
      verse: 62
    - text: Yuk sigām ni iya, “Tuwan, taentom kami ya bay lling a'a putingan inān
        ma waktu kallumna lagi'. Yukna bang ta'abut t'llung'llaw min kamatayna in
        iya allum du pabīng.
      verse: 63
    - text: 'Angkan kubulna inān subay soho''nu nijagahan sakuli-kuli sampay ta''abut
        kat''llung''llawna. Kalu pehē'' saga mulidna anangkaw mayatna bo'' angahaka
        ni kasehe''an in iya allum pabīng min kamatayna. Bang ganta'' buwattē'' akalap
        lagi'' puting sigām damuli min bay dahū.”  '
      verse: 64
    - text: '  “Na,” yuk si Pilatu. “Bowahunbi sundalu pehē'' ni kubul bo'' pajagahunbi
        sakuli-kuli.”  '
      verse: 65
    - text: '  Manjari magla''anan na sigām minnē''. Aniya'' gindan pinikit e'' sigām
        ni taplok batu bo'' kinata''uwan bang aniya'' bay angukab iya. Sinō'' isab
        saga sundalu anganjaga maina''an.    '
      verse: 66
  - chapter: 28
    verses:
    - text: '     Pagka palabay na llaw Sabtu'', bo'' pagk''llat llaw Ahad, ina''an
        si Mariyam a''a Magdala maka dakayu'' isayna pehē'' ang''nda'' kubul si Isa.'
      verse: 1
    - text: Saru'un-du'un ajogjog lahat e' linug akosog. Aniya' dakayu' mala'ikat
        min Tuhan bay pareyo' min sulga' anganggulungan taplok batu min lowang kubul
        bo' yampa aningkō' ma diyata' batu he'.
      verse: 2
    - text: Asahaya pangluwahan mala'ikat inān buwat sawa lāt, maka s'mmekna apote'
        to'ongan.
      verse: 3
    - text: 'Saga sundalu anganjaga inān bay sinōd tāw angkan magpamidpid. Sali''
        sigām a''a amatay, halam makasayu.  '
      verse: 4
    - text: '  Manjari amissala mala''ikat ni duwangan d''nda he''. “Da''a kam tināw,”
        yukna. “Kata''uwanku in ka''am amiha si Isa, ya bay pinapatay ma hāg.'
      verse: 5
    - text: Halam na iya maitu sabab allum na pabīng, buwat bay llingna. Pi'itu kam
        ang'nda' ni bay palegehanna.
      verse: 6
    - text: 'Puwas e'', pasa''ut kam pehē'' ni saga mulidna amowahan sigām haka in
        iya pinakallum min kamatayna. Parahū du iya min sigām ni lahat Jalil, ati
        maina''an sigām ang''nda'' iya. Entomunbi bay pangahakaku itu ma ka''am.”  '
      verse: 7
    - text: '  Magtūy sakadjap sadja sigām ala''an min kubul. Tināw sigām dambila'',
        kinōgan isab dambila''. Paragan sigām pehē'' angahaka ni saga mulid si Isa.'
      verse: 8
    - text: Ma labayan pa'in, saru'un-du'un du patuwa' si Isa amāk sigām. “Ka'am sa
        ilu,” yukna. Pa'abut sigām ni iya amalutan tape'na maka e' sigām amudji iya.
      verse: 9
    - text: 'Yuk si Isa, “Da''a kam tināw. Pehē'' na kam angahaka''an saga danakanku
        inān in sigām subay pehē'' ni lahat Jalil. Mahē'' sigām ang''nda'' aku.”   '
      verse: 10
    - text: '    Sabu pa''in duwangan d''nda inān palanjal ni pal''ngnganan sigām,
        aniya'' pabalik ni deyom da''ira saga sundalu kasehe'' bay anganjagahan kubul.
        Kahaka''an e'' sigām kaimaman alanga pasal bay pakaradja''an ma pagkubulan
        e''.'
      verse: 11
    - text: Manjari magtimuk kaimaman maka saga pagmatto'ahan maggara'. Ya paggara'
        sigām in saga sundalu inān subay binuwanan sīn aheka.
      verse: 12
    - text: Yuk saga imam e', “Haka'inbi saga a'a in kamuliran si Isa bay pehē' waktu
        sangom anangkaw mayatna hinabubi bay atuli.
      verse: 13
    - text: Sagō' da'a kam asusa bang itu ganta' tata'u e' gubnul. Binissalahan iya
        pahāp bo' supaya kam mbal pinagamahan.”
      verse: 14
    - text: 'Manjari niā'' sīn inān e'' saga sundalu ati pangahaka e'' sigām buwat
        bay panoho''an kaimaman e''. Sampay ni kabuwattituhan ya na he'' hunub-hunub
        pinasaplag ma deyom bangsa Yahudi, hatina in mayat si Isa bay tinangkaw e''
        saga mulidna.   '
      verse: 15
    - text: '     Manjari in kasangpū'' maka dda mulid si Isa wa''i ni lahat Jalil,
        patukad ni būd ya bay pangahaka si Isa ma sigām.'
      verse: 16
    - text: Pag'nda' sigām ma si Isa, magtūy sigām amudji iya, sagō' aniya' sigām
        kasehe'an magduwa-ruwa ma deyom atay sigām bang ina'an-i b'nnal si Isa.
      verse: 17
    - text: Pasekot si Isa ni sigām, yukna, “Bay na aku kabuwanan kawasa magbaya'
        ma dunya sampay ma sulga'.
      verse: 18
    - text: Angkan kam soho'ku pehē' ni sabarang bangsa bo' sigām bowahunbi pamulid
        ma aku. Pandihunbi sigām min ōn Tuhan Mma', maka min ōn Anak, maka min ōn
        Rū Sussi.
      verse: 19
    - text: 'Pandu''inbi sigām subay ameya'' ma kamemon bay panoho''anku ka''am. Maka
        itu entomunbi pahāp, pagapi'' du aku ma ka''am sampay niabutan masa.”  Tammat      '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: '     Ya na itu tagna''an lapal ahāp pasal si Isa Al-Masi Anak Tuhan.'
      verse: 1
    - text: 'Tasulat asal e'' nabi Isaya ma deyom Kitab, yuk-i,  “Itiya'' sosoho''anku,”
        yuk Tuhan. “Soho''ku iya parahū min ka''a bo'' supaya sakapna lān palabayannu.” '
      verse: 2
    - text: 'Aniya'' a''a angalingan ma lahat paslangan, yukna, “Lanu''inbi lān palabayan
        Panghū'', pabontolunbi pal''ngngananna.”   '
      verse: 3
    - text: '  Manjari itu patuwa'' si Yahiya pina''an ni lahat paslangan maka e''na
        amandi saga a''a tanda'' saksi'' in sigām ang''bba na min dusa sigām. Magnasihat
        iya ma saga a''a maina''an, yukna, “Pataikut kam min dusabi bo'' kam pinandi,
        ati niampun dusabi e'' Tuhan.”'
      verse: 4
    - text: 'Jari aheka a''a pehē'' ni si Yahiya min kaluha''an lahat Yahudiya maka
        min da''ira Awrusalam. Magpasab''nnal sigām pasal bay dusa sigām ati pinandi
        sigām e'' si Yahiya ma sapa'' Jordan.  '
      verse: 5
    - text: '  Ya pas''mmek si Yahiya inān bulbul hayop unta'' bay tin''nnun, maka
        dakayu'' sabitan kuwit sapi'' pakambot ma hawakanna. Ya kinakanna ampan dulu
        maka gula'' buwani.'
      verse: 6
    - text: Anganasihat isab iya, yukna, “Aniya' pi'itu damuli min aku a'a akawasa
        lagi' min aku. Minsan engkot taumpa'na, mbal aku tinōp angahubaran iya.
      verse: 7
    - text: 'Aku itu, hal bohe'' ya pamandiku ka''am. Sagō'' iya inān, saddī bowahan
        pamandina ma ka''am, hatina in iya amasangon Rū Sussi ni deyom baranbi.”   '
      verse: 8
    - text: '     Jari itu, ma waktu he''-i, at''kka si Isa bay min Nasaret, dakayu''
        kauman mahē'' ma lahat Jalil. Pinandi iya e'' si Yahiya ma sapa'' Jordan.'
      verse: 9
    - text: Na, makariyata' pa'in iya min deyom bohe' magtūy ta'nda'na paukab langit
        maka Rū Tuhan pareyo' tudju ni iya magpabaran magpasalupa assang.
      verse: 10
    - text: 'Aniya'' isab suwala ah''lling min deyom sulga'', yuk-i, “Ka''a ya anakku
        kalasahanku, landu'' makasulut atayku.”   '
      verse: 11
    - text: '     Jari pinapehē'' magtūy si Isa e'' Rū Tuhan ni lahat paslangan.'
      verse: 12
    - text: 'Mpatpū'' llaw mpatpū'' bahangi ya kamahe''na, sinasat na pa''in e'' nakura''
        saitan, kalu tabowa magdusa. Ya sehe''na maina''an saga hayop talun, maka
        aniya'' saga mala''ikat angayura iya.   '
      verse: 13
    - text: '     Na, takalabusu pa''in si Yahiya, pehē'' si Isa ni lahat Jalil magnasihat
        pasal lapal ahāp min Tuhan.'
      verse: 14
    - text: '“Ta''abut na waktu bay pinagkallam,” yukna. “Asekot na waktu pagparinta
        Tuhan maitu ma manusiya''. Taikutinbi na dusabi maka kahagarunbi na lapal
        ahāp itu.”  '
      verse: 15
    - text: '  Manjari itu, hinabu si Isa pal''ngngan ma bihing danaw Jalil, aniya''
        ta''nda''na duwangan l''lla magdanakan, si Simun maka si Andariyas. Ina''an
        sigā angahūg pokot ma danaw, sabab magdaraing asal.'
      verse: 16
    - text: Yuk si Isa ma sigā, “Pi'itu kam ameya' ma aku. Asal kam bay magā' daing
        sagō' bang aku ya pameya'anbi pandu'anta kam magā' pagkahibi manusiya' ameya'
        ma aku.”
      verse: 17
    - text: 'Na, takale pa''in lling si Isa e'' duwangan inān, magtūy ni''bbahan e''
        sigā pokot sigā ati ameya'' na ma si Isa.  '
      verse: 18
    - text: '  Jari makalawak-lawak pa''in si Isa minnē'' aniya'' isab ta''nda''na
        duwangan l''lla magdanakan, si Yakub maka si Yahiya, anak si Sibidi. Ina''an
        sigā ma diyata'' bayanan amahāp pokot.'
      verse: 19
    - text: 'Nilinganan magtūy sigā e'' si Isa, jari ni''bbahan mma'' sigā maina''an
        ma diyata'' bayanan beya'' maka saga tendogna ginagadjihan. Ati ameya'' sigā
        ma si Isa.   '
      verse: 20
    - text: '     At''kka disi Isa pehē'' ni da''ira Kapirnaum. Jari ta''abut pa''in
        llaw Sabtu'', llaw mulliya ma bangsa Yahudi, pasōd si Isa ni deyom langgal
        maina''an amandu''an saga a''a.'
      verse: 21
    - text: 'Ainu-inu saga a''a makakale ma pamandu''na sabab atā pagbidda''anna maka
        pamandu'' saga guru sara'' agama. Taga-kawasa asal si Isa bang amandu''.  '
      verse: 22
    - text: '  Manjari ma waktu ina''an du aniya'' l''lla sinōd saitan ma deyom langgal
        e''. Angolang iya pakosog, yukna,'
      verse: 23
    - text: '“O Isa min Nasaret! Ai maksudnu pi''itu? Pi''itu ka bahā'' amaka''at
        kami? Kata''uwanku bang sai ka. Ka''a ya Dakayu''-kayu'' Asussi ya pi''itu
        min Tuhan!”  '
      verse: 24
    - text: '  Saguwā'' nilāng saitan inān e'' si Isa, yukna, “Pahali ka! Paluwas
        ka min a''a ilu!”  '
      verse: 25
    - text: '  Jari pinapaspad a''a inān e'' saitan ati angolang iya pakosog bo''
        yampa paluwas min baranna.'
      verse: 26
    - text: 'Takuddat saga a''a kamemon bay maina''an, ya po''on sigām magtilaw-tilawan
        di-sigām, yuk-i, “Ai bahā'' itu? Pandu'' baha''u marai''. A''a itu taga-kawasa
        magpanoho''an minsan ma saga saitan ati bineya'' iya e'' sigām!”  '
      verse: 27
    - text: '  Manjari pasaplag magtūy kabantugan si Isa ni kaluha''an lahat Jalil
        e''.   '
      verse: 28
    - text: '     Puwas e'', paluwas disi Isa min langgal bo'' pehē'' ni luma'' disi
        Simun maka si Andariyas. Parongan isab ma iya si Yakub maka si Yahiya.'
      verse: 29
    - text: Na, mato'a d'nda si Simun wa'i palege sabab ni'mmunan. Kahaka'an magtūy
        si Isa pasal sakina,
      verse: 30
    - text: 'ati pina''an iya ni atag palegehanna. Binalutan e''na tangan d''nda he'',
        tinabang papunduk. Manjari kauli''an mmunna ati pabuhat iya angalabot disi
        Isa.  '
      verse: 31
    - text: '  Pas''ddop pa''in llaw, binowa ni si Isa sasuku magsakihan atawa sinōd
        saitan.'
      verse: 32
    - text: Sikatimukan lawang luma' inān he' saga a'a kamemon min da'ira inān.
      verse: 33
    - text: 'Aheka a''a bay kauli''an e'' si Isa saki sigām kaginisan, maka aheka
        isab saitan bay pinaluwas e''na. Halam bay pasagaranna ah''lling saga saitan
        inān sabab kinata''uwan e'' sigām bang sai si Isa.   '
      verse: 34
    - text: '     Pagsalung pa''in, ma halam gi'' minsan apote'' sobangan, punduk
        si Isa bo'' ala''an min luma''. Pehē'' iya ni jadjahan halam maga''a bo''
        anambahayang.'
      verse: 35
    - text: Na, pagka iya halam ma luma', piniha iya e' disi Simun.
      verse: 36
    - text: 'Jari tabāk pa''in, ah''lling sigām ni iya, yuk-i, “Ina''an saga a''a
        kamemon amiha ka''a.”  '
      verse: 37
    - text: '  Anambung si Isa, yukna, “Sūng kitam palintas ni kaluma''an kasehe''.
        Subay aku magnasihat isab mahē'' sabab ya na he'' po''onna angkan aku pi''itu
        ni dunya.”'
      verse: 38
    - text: 'Jari nilatag e'' si Isa kaluha''an lahat Jalil inān. Magnasihat iya ma
        deyom kalanggalan sigām maka pinaluwas e''na saga saitan bay ma deyom baran
        a''a.   '
      verse: 39
    - text: '     Manjari aniya'' a''a ni''ipul pehē'' ni si Isa. Pasujud iya ma atag
        si Isa, maka e''na anganjunjung, yukna, “Bang ka bilahi, kauli''annu du aku.”  '
      verse: 40
    - text: '  T''kkahan ase'' si Isa ma a''a inān ati pa''abutna tanganna ni iya.
        “Bilahi sadja aku,” yukna. “Palanu'' ka.”'
      verse: 41
    - text: Saru'un-du'un du ala'an ipul a'a inān, ati kauli'an na iya.
      verse: 42
    - text: Magtūy iya pinaba'id amole' e' si Isa maka niamay-amayan isab e'na.
      verse: 43
    - text: 'Yuk si Isa ma iya, “Da''a ka angahaka ni sai-sai ya bay tahinang itu
        ma ka''a. Saguwā'' pehē'' ka patūy ni imam bo'' palilingun barannu ma iya.
        Puwas e'' tukbalin pagkulban ni Tuhan buwat bay pamandu'' si Musa, tanda''
        saksi'' ni kaheka''an a''a in ka''a ilu alanu'' na min sakinu.”  '
      verse: 44
    - text: '  Sagō'' a''a inān paluwas minnē'' maka e''na anuli-nuli to''ongan pasal
        ipulna bay kauli''an. Pasaplag suli-sulina, angkan si Isa mbal na makatampal
        ma deyoman kauman. Maina''an sadja iya ma jadjahan kulang a''ana. Sagō'' pehē''
        na pa''in ni iya saga a''a min kalahat-lahatan.    '
      verse: 45
  - chapter: 2
    verses:
    - text: '     Palabay pa''in daka pilang''llaw, pabīng si Isa pehē'' ni da''ira
        Kapirna''um ati tata''u in iya ina''an na ma luma''.'
      verse: 1
    - text: Jari landu' aheka a'a patimuk pina'an ni luma' pat'nna'an si Isa ya angkan
        halam aniya' palabayan minsan ma luwasan bowa' lawang. Ati ninasihatan sigām
        e' si Isa lapal Tuhan.
      verse: 2
    - text: Pasalta', aniya' pina'an ni iya mpat a'a magtanggung a'a dangan amatay
        ugatna.
      verse: 3
    - text: Sagō' mbal sigām makasekot ni si Isa sabab kaheka a'a inān, ya angkan
        sigām bay angalangkat atop min diyata' kōk si Isa. Tahinang pa'in pasōran
        e' sigām, pinatonton a'a amatay ugatna inān palege ma diyata' palegehanna.
      verse: 4
    - text: 'Makata''u pa''in si Isa in a''a ananggung inān angandol ma iya, yukna
        ni a''a amatay ugatna, “Oto'', niampun na dusanu.”  '
      verse: 5
    - text: '  Na, aniya'' magtingkō''an maina''an saga guru sara'' agama. Amikil-mikil
        sigām pasal bay pah''lling si Isa.'
      verse: 6
    - text: '“Oy!” yuk sigām. “Angay a''a itu! Bissala kupul ko'' ya pah''llingna
        ma Tuhan. Halam aniya'' maka''ampun dusa, luwal Tuhan dakayu''-kayu''!”  '
      verse: 7
    - text: '  Kinata''uwan magtūy e'' si Isa bang ai ya pinikil e'' sigām angkan
        yukna ma sigām, “Angay kam magtilaw-tilaw buwattilu ma deyom pikilanbi!'
      verse: 8
    - text: Kumpasunbi bang ingga ya aluhay, bang yukku ma a'a, ‘Niampun na dusanu’,
        atawa bang yukku, ‘Pabungkal ka, bowahun palegehannu bo' ka lum'ngngan na’?
      verse: 9
    - text: Na, buwananta kam tanda' palsaksi'an bo' kata'uwanbi in aku, Anak Manusiya',
        taga-kapatut du angampun dusa ma deyom dunya itu.” Jari ah'lling si Isa ni
        a'a amatay ugatna he', yukna,
      verse: 10
    - text: '“Ya na itu llingku ma ka''a, pabungkal na ka. Bowahun palegehannu ilu
        amole''.”  '
      verse: 11
    - text: '  Jari pabungkal a''a inān, maka e''na amowa palegehanna. Paluwas iya
        minnē'' min pang''nda'' saga a''a inān kamemon. Landu'' sigām ainu-inu kamemon,
        ati sinanglitan Tuhan e'' sigām, yuk-i, “Yamboho'' kitam maka''nda'' buwattitu.”   '
      verse: 12
    - text: '     Jari itu pabīng na si Isa pehē'' ni bihing danaw Jalil. Patimuk
        ni iya saga a''a landu'' aheka ati pandu''anna sigām.'
      verse: 13
    - text: 'Pasalta'' pa''in iya lum''ngngan, ta''nda''na si Libi anak si Alpa aningkō''
        ma deyom upisna, ya pagbabayaran sukay parinta. Yuk si Isa ma iya, “Pi''itu
        na ka ameya'' ma aku.” An''ngge magtūy si Libi bo'' ameya'' ma si Isa.  '
      verse: 14
    - text: '  Puwas minna''an, hinabu si Isa amangan ma luma'' si Libi, aheka saga
        magā'' sukay parinta maka saga a''a baldusa kasehe'', pina''an pasalu ni iya
        maka saga mulidna. Aheka asal bay pamulid ma iya.'
      verse: 15
    - text: 'Jari aniya'' maina''an guru sara'' agama Yahudi min umpigan Parisi. Pag''nda''
        sigām ma si Isa dangkakanan maka saga a''a baldusa maka saga maga''ā'' sukay
        parinta, ah''lling sigām ni saga mulid si Isa, yuk-i, “Angay si Isa palamud
        magsalu maka a''a baldusa ilu?”  '
      verse: 16
    - text: '  Takale e'' si Isa patilaw saga guru inān ati yukna ma sigām, “Bang
        a''a abasag mbal magpadoktol. Ya magpadoktol bang a''a taga-saki. Ngga''i
        ka a''a ahāp ya bay mohotku pi''itu ni dunya, sagō'' a''a taga-dusa, bo''
        supaya sigām ameya'' ma aku.”   '
      verse: 17
    - text: '     Ma dakayu'' llaw, pasalta'' pa''in magpamuwasa saga mulid si Yahiya
        maka saga a''a Parisi, aniya'' a''a pehē'' ni si Isa atilaw iya. Yuk sigām,
        “Magpuwasa saga mulid si Yahiya Magpapandi maka saga mulid Parisi, sagō''
        mulidnu mbal amuwasa. Angay bahā''?”  '
      verse: 18
    - text: '  Anambung si Isa magparalilan, yukna, “Amuwasa bahā'' saga luruk sat''ggol
        maina''an lagi'' pangantin l''lla ma atag sigām? Tantu mbal. Mbal sigām amuwasa
        sat''ggol ina''an ma sigām pangantin l''lla.'
      verse: 19
    - text: 'Sagō'' ma llaw sinōng, bang ta''abut llaw pamala''an pangantin l''lla
        min sigām, ya na he'' waktu pagpuwasa.”  '
      verse: 20
    - text: '  Amaralil gi'' si Isa pasal pamandu'' tagna'' maka pamandu''na, yukna,
        “Halam aniya'' a''a amatupak kakana'' baha''u ni badju'' ndang. Bang ganta''
        buwattē'' hinangna, pakongkong tupak baha''u, ati agese'' min badju'' ndang
        e''. Jari paheya gom pa''in gese''na.”'
      verse: 21
    - text: 'Pinaralil isab pamandu''na ni binu-anggul baha''u, yukna, “Halam aniya''
        angisi binu baha''u, ya masi gi'' amukal, ni deyom pangisihan ndang. Bang
        ganta'' buwattē'' hinangna tantu abustak pangisihan e'' binu-anggul. Abu''us
        binu ati kaugun bay pangisihan e''. Sagō'' in binu baha''u subay ni''isi ni
        pangisihan baha''u.”   '
      verse: 22
    - text: '     Ma dakayu'' llaw Sabtu'', llaw mulliya ma saga Yahudi, ina''an disi
        Isa lum''ngngan labay min t''ngnga'' huma pananoman pai-tirigu. Jari itu,
        salta'' ma pal''ngnganan, aniya'' pai kin''ttu'' e'' saga mulid e''.'
      verse: 23
    - text: 'Ah''lling saga Parisi ni si Isa, yuk sigām, “Nda''un ba saga mulidnu
        ilu! Talanggal e'' sigām sara'' agamatam maghinang buwattilu ma llaw Sabtu''!”  '
      verse: 24
    - text: '  Anambung si Isa, yukna, “Angay, halam bahā'' bay tabassabi pasal bay
        tahinang e'' si Da''ud ma waktu si Abiyatar bay Imam Muwallam? Bay aotas si
        Da''ud maka saga a''ana pagka halam aniya'' ai-ai takakan sigām. Jari bay
        pasōd si Da''ud ni deyom luma'' pangarapan ni Tuhan ati takakanna saga tinapay
        ya pinat''nna'' maina''an panukbal ni Tuhan. Na bang ma agamatam, luwal du
        saga kaimaman wajib amangan tinapay bay tinukbalan inān, malaingkan kinakan
        e'' si Da''ud maka bay pamuwanna isab ma saga sehe''na. Saguwā'' halam iya
        bay makarusa maghinang buwattē''.'
      verse: 25
    - text: '  Anambung si Isa, yukna, “Angay, halam bahā'' bay tabassabi pasal bay
        tahinang e'' si Da''ud ma waktu si Abiyatar bay Imam Muwallam? Bay aotas si
        Da''ud maka saga a''ana pagka halam aniya'' ai-ai takakan sigām. Jari bay
        pasōd si Da''ud ni deyom luma'' pangarapan ni Tuhan ati takakanna saga tinapay
        ya pinat''nna'' maina''an panukbal ni Tuhan. Na bang ma agamatam, luwal du
        saga kaimaman wajib amangan tinapay bay tinukbalan inān, malaingkan kinakan
        e'' si Da''ud maka bay pamuwanna isab ma saga sehe''na. Saguwā'' halam iya
        bay makarusa maghinang buwattē''.'
      verse: 26
    - text: Llaw paghali itu,” yuk si Isa ma saga Parisi inān, “bay pinaniya' e' Tuhan
        panabang ma manusiya'. Ngga'i ka manusiya' ya pinapanjari ma sabab aniya'
        llaw Sabtu'.
      verse: 27
    - text: 'Aku itu, anak Manusiya'', taga-kapatut magbaya'' ma llaw Sabtu'', ya
        llaw paghali ni Tuhan.”    '
      verse: 28
  - chapter: 3
    verses:
    - text: '     Manjari pasōd pabalik si Isa ni deyom langgal. Aniya'' maina''an
        a''a pakongkong tanganna.'
      verse: 1
    - text: Aniya' isab saga Parisi maina'an amiha palsababan panuntut sigām ma si
        Isa, angkan iya nijagahan e' sigām kalu iya amauli' saki a'a he' ma llaw Sabtu'.
      verse: 2
    - text: Jari ah'lling si Isa ni a'a pakongkong tanganna, yukna, “Pi'itu ka an'ngge
        ma t'ngnga' itu.”
      verse: 3
    - text: Puwas e' tinilaw e' si Isa saga a'a he', yukna, “Ai ya apatut nihinang
        ma llaw paghali? Hinang makahāp ka atawa hinang makala'at? Amakallum ka atawa
        amapatay?”   Saguwā' halam aniya' panambung sigām.
      verse: 4
    - text: Pinatongan sigām dangan maka dangan e' si Isa. Angastol iya maka asusa
        sabab agagga sigām alasahan pagkahi sigām. Jari yukna ma a'a pakongkong tanganna
        inān, “Pah'nnatun tangannu ilu.” Na, pinah'nnat e'na ati kauli'an iya.
      verse: 5
    - text: 'Paluwas magtūy saga Parisi min langgal e'' ati parai''-dai'' sigām magisun
        maka saga bebeya''an sultan Herod bang buwattingga e'' sigām amapatay si Isa.   '
      verse: 6
    - text: '    Manjari itu magla''anan disi Isa maka saga mulidna tudju ni bihing
        danaw. Sidda aheka a''a bay paturul, ngga''i ka hal min lahat Jalil'
      verse: 7
    - text: sagō' min lahat Yahudiya isab maka min da'ira Awrusalam. Aniya' isab a'a
        min lahat Idumiya maka min dambila' sapa' Jordan, maka min lahat isab ya ma
        jadjahan da'ira Tira maka Sidun. Saga a'a aheka itu pina'an ni si Isa sabab
        takale e' sigām pasal saga hinang bay tahinangna.
      verse: 8
    - text: Jari sinoho' e' si Isa saga mulidna angal'bbos bayanan paruwa'anna bo'
        supaya iya mbal tagipit e' katimukan a'a inān.
      verse: 9
    - text: Pagka aheka a'a bay kauli'an e'na, sasuku taga-saki pajudjal na pa'in
        bo' supaya pa'abut tangan sigām ni iya.
      verse: 10
    - text: 'Pag''nda'' isab saga a''a sinōd saitan ma iya, magpatihantak sigām ma
        dahuanna maka e'' sigām angolang, yuk-i, “Ka''a ilu Anak Tuhan!”  '
      verse: 11
    - text: '  Sagō'' nilāng saga saitan e'' si Isa, sinō'' da''a angahaka ni a''a
        bang sai iya.   '
      verse: 12
    - text: '     Manjari itu patukad si Isa pehē'' ni lorosan būd. Nilinganan e''na
        pina''an saga a''a kabaya''anna nihinang mulid, ati patukad sigām pehē'' ni
        iya.'
      verse: 13
    - text: Jari pinene' e'na sangpū' maka duwa a'a ati ōnanna sigām a'a kawakilanna.
        Yukna ma sigām, “Ka'am ilu bay pene'ku anehe'an aku. Soho'ta kam lum'ngngan
        isab magnasihat lapal Tuhan.
      verse: 14
    - text: 'Pinaniya''an du kam kawasa pamala''an saga saitan min deyom baran a''a.”  '
      verse: 15
    - text: '  Ya na itu ōn a''a kasangpū'' maka duwa ya bay tapene'' e'' si Isa:
        si Simun, ya bay ōnanna isab Petros,'
      verse: 16
    - text: bo' si Yakub maka si Yahiya, saga anak si Sibidi. Niranglay duwangan itu
        e' si Isa “Bowanerges”, hatina a'a sali' dalil l'ggon.
      verse: 17
    - text: Pasunu' si Andariyas maka si Pilip, si Bartolome maka si Matiyu, si Tomas
        maka si Yakub anak si Alpa. Pasunu' isab si Taddiyu, bo' si Simun a'a pangangatu.
      verse: 18
    - text: 'Katapusan si Judas Iskariyut ya anukbalan si Isa ni saga bantana ma waktu
        damuli minnē''.   '
      verse: 19
    - text: '     Pagubus, pasōd disi Isa ni luma'' ati aheka a''a patimuk pabīng
        pina''an, ya po''on si Isa maka mulidna mbal makaluhaya minsan amangan.'
      verse: 20
    - text: 'Jari itu, pagka takale e'' saga matto''a-danakan si Isa pasal itu-i,
        pehē'' sigām angā'' iya. Sabab na maghimumungan saga a''a in si Isa kono''
        inān kulang pikilanna.  '
      verse: 21
    - text: '  Aniya'' isab saga guru sara'' agama bay palūd pina''an min Awrusalam.
        Angupama sigām, yuk-i, “Si Isa itu sinōd Be''elsebul ya pagnakura''an saga
        saitan, angkan iya makapala''an saga saitan min deyom baran a''a.”  '
      verse: 22
    - text: '  Jari nilinganan saga a''a inān e'' si Isa, ati magparalilan iya ma
        sigām, yuk-i, “Na, buwattingga e'' saitan amala''an saitan? Mbal makajari!'
      verse: 23
    - text: Bang saupama aniya' pagsultanan abahagi' duwa saga a'ana bo' magbono'-biyono'i,
        mbal anatas pagsultanan e'.
      verse: 24
    - text: Damikiyanna bang aniya' a'a magdaokom abahagi' duwa ati magsagga'an di-sigām,
        magkaukanat sadja sigām.
      verse: 25
    - text: Angkanna, bang nakura' saitan magsagga' maka pagkahina saitan ati abahagi'
        duwa, mbal du anatas pagnakura'na. Al'kkas du pahalam.
      verse: 26
    - text: 'Nakura'' saitan itu sali'' dalil a''a aga''os taga-luma''. Luma''na mbal
        tasōd, ai-aina mbal kalangpasan, luwal bang a''a ga''osan inān niengkotan
        dahū bo'' yampa kalangpasan deyom luma''na.  '
      verse: 27
    - text: '  “B''nnal ya pangahakaku itu ma ka''am,” yuk si Isa. “Niampun du e''
        Tuhan kamemon dusa manusiya'' sampay lling sigām pangkal ni Tuhan.'
      verse: 28
    - text: Sagō' bang Rū Sussi ya pinah'llingan pangkal e' a'a, halam to'ongan aniya'
        ka'ampunan a'a inān sabab angakkot dusana ma iya saumul-umul.”
      verse: 29
    - text: 'Angkan buwattē'' pah''lling si Isa sabab aniya'' amūng-mūng in iya sinōd
        saitan.   '
      verse: 30
    - text: '     Jari itu at''kka pina''an ina'' si Isa maka saga danakanna l''lla.
        Angagad sigām ma luwasan luma'' he'' ati amabeya'' sigām haka ni si Isa sinō''
        paluwas.'
      verse: 31
    - text: 'Aheka a''a bay magtingkō''an ma sakalibut si Isa, yuk sigām ma iya, “Tuwan,
        ilu ina''nu maka saga danakannu ma luwasan. Amiha ka''a kono''.”  '
      verse: 32
    - text: '  Anambung si Isa, yukna, “Sai bahā'' ina''ku maka sai saga danakanku?”'
      verse: 33
    - text: Ang'nda' iya ma saga a'a magtingkō'an ma sakalibutna ati yukna, “Ya na
        ko' itu ina'ku maka dauranakanku.
      verse: 34
    - text: 'Sabab sai-sai angahinang kabaya''an Tuhan, ya na ko'' ina''an saga danakanku
        l''lla-d''nda maka ina''ku.”    '
      verse: 35
  - chapter: 4
    verses:
    - text: '     Pabalik na isab si Isa amandu'' ma bihing danaw Jalil. Landu'' aheka
        a''a bay patimuk pina''an ni atagna, angkan iya paruwa'' aningkō'' ma bayanan
        bay palayo asal maina''an. Ina''an isab sikatimukan saga a''a ma bihing tampe,
        ma gintana''an.'
      verse: 1
    - text: Jari aheka pamandu' e' si Isa ma saga a'a inān, pandu' pamaralilan. Buwattitu
        pamandu'na, yukna,
      verse: 2
    - text: “Pakale kam. Aniya' inān dakayu' a'a pehē' ni humana anaboran bigi-tinanom.
      verse: 3
    - text: Pagsabodna itu, aniya' bigi-tinanom kasehe' apakpak ni bihing lān. Sakali
        pina'an saga manuk-manuk anittuk iya.
      verse: 4
    - text: Aniya' isab bigi-tinanom kasehe' apakpak ni kabatuhan ariki' tana'na.
        Bigi-tinanom inān al'kkas patomo' sabab mbal alalom tana'na.
      verse: 5
    - text: Sagō' pasilak pa'in llaw, magtūy alūs ugbusna inān sampay alanos, sabab
        halam alalom gamutna.
      verse: 6
    - text: Aniya' du isab bigi-tinanom apakpak ni t'ngnga' sagmot itingan. Makasubud
        pa'in sagmot inān, magtūy kasembolan tinanom ati mbal magbuwa'.
      verse: 7
    - text: Na, ya bigi kasehe' wa'i apakpak ni tana' ahāp. Manjari saga bigi-tinanom
        itu patomo' maka pasulig ati magbuwa' ahāp. Aniya' batang kasehe' amuwan buwa'
        sarang-sarang, aniya' kasehe' amuwan buwa' aheka, maka aniya' isab kasehe'
        amuwan buwa' lumandu'an to'ongan hekana.
      verse: 8
    - text: 'Na,” yuk si Isa, “sasuku kam makakale, ikutunbi to''ongan.”   '
      verse: 9
    - text: '     Manjari itu, magla''anan pa''in katimukan a''a he'', pasekot ni
        si Isa saga mulidna kasangpū'' maka duwa maka saga a''a kasehe''an bay maina''an.
        Tinilaw iya e'' sigām pasal kissa bay pamaralilna ma sigām bang ai hatina.'
      verse: 10
    - text: Anambung si Isa, yukna, “Ka'am ilu kabuwanan pangita'u bo' supaya tahatibi
        pasal kapagparinta Tuhan ma saga a'a suku'na, ya halam pata'una ni manusiya'
        kasehe'. Saguwā' saga a'a kasehe'an, ya ma luwasan, subay kinissahan saga
        kissa pamaralilan,
      verse: 11
    - text: 'supaya sigām makasali'' ni bay tasulat ma deyom Kitab, ya yuk-i,  ‘Ang''nda''
        du sigām sagō'' mbal maka''nda''. Akale du sigām sagō'' mbal makahati. Bang
        ngga''i ka buwattē'', bay du sigām pabalik magta''at ni Tuhan bo'' niampun
        dusa sigām.’ ”    '
      verse: 12
    - text: '     “Na,” yuk si Isa ma sigām, “halam bahā'' tahatibi bay pamaralilku
        ma ka''am he''? Bang he''-i mbal tahatibi daka buwattingga e''bi angahati
        ma pamaralilan kamemon ya pamandu''ku.'
      verse: 13
    - text: Ya a'a magsabod bigi-tinanom he', ya na a'a magnasihat palman Tuhan.
      verse: 14
    - text: Maka saga a'a kasehe'an sali' dalil lān bay kapakpakan bigi-tinanom inān.
        Pagkale pa'in sigām ma palman Tuhan, magtūy pina'an nakura' saitan angandagtu'
        palman Tuhan ya patanom ma deyom atay sigām.
      verse: 15
    - text: Saga a'a kasehe'an sali' dalil tana' kabatuhan bay kapakpakan bigi-tinanom
        inān. Pagkale sigām ma palman Tuhan, magtūy tinaima' e' sigām maka kinōgan
        sigām.
      verse: 16
    - text: Sagō' palman Tuhan itu halam bay anganggamut palalom ma deyom atay sigām,
        angkan pagiman sigām mbal anatas pat'ggol. Ta'abut pa'in sigām t'kkahan susa
        atawa nila'at e' pagkahi sigām ma sabab pameya' sigām ma palman Tuhan, magtūy
        sigām ang'bba min pagiman sigām.
      verse: 17
    - text: Saga a'a kasehe'an isab sali' dalil tana' bay katomo'an sagmot itingan.
        Takale e' sigām palman Tuhan,
      verse: 18
    - text: saguwā' abimbang pikilan sigām e' kahālan deyom dunya itu. Ya na pa'in
        ahalga' ma sigām pangalta' maka ai-ai kinanapsuhan. Jari palman Tuhan mbal
        amuwa' ma deyom atay sigām, sali' dalil tinanom bang kasembolan e' sagmot.
      verse: 19
    - text: 'Saguwā'' saga a''a kasehe''an sali'' dalil tana'' ahāp. Takale e'' sigām
        palman Tuhan ati tinaima'' e'' sigām. Jari magbuwa'' du palman Tuhan ma deyom
        atay sigām, sali'' dalil tinanom. Kasehe''an amuwan buwa'' sarang-sarang hekana,
        kasehe''an buwa'' aheka, maka kasehe''an isab amuwan buwa'' lumandu''an to''ongan
        hekana.”   '
      verse: 20
    - text: '     Ah''lling isab si Isa ma sigām, yukna, “Aniya'' bahā'' magpalita''an
        bo'' turunganna maka undam atawa pat''nna''na ma deyo'' kantil? Tantu mbal.
        Subay pat''nna''na ma diyata'' papaganna.'
      verse: 21
    - text: Bang itu niralil,” yukna, “ai-ai kamemon tinapukan ma buwattina'an pinaluwas
        du ma sinosōng, maka ai-ai mbal tahati ma buwattina'an tahati du ma sinosōng.
      verse: 22
    - text: 'Sasuku kam makakale, ikutunbi to''ongan.”  '
      verse: 23
    - text: '  Yuk si Isa isab ma sigām, “Isbatunbi pahāp ai-ai takalebi sabab bang
        ahāp pangisbatbi ahāp isab palsuku''an ya pinaniya''an ka''am, maka kin''nnopan
        lagi'' ma ka''am.'
      verse: 24
    - text: 'Hatina itu bang a''a aniya'' kata''una kin''nnopan gi'' ta''una. Saguwā''
        sai-sai mbal makahati, kinulangan lagi'' bay panghatina.”   '
      verse: 25
    - text: '    Amandu'' gi'' si Isa, yukna, “Buwattitu isab pagparinta Tuhan ma
        manusiya'', ya dalilna sali'' bigi-tinanom sinaboran e'' a''a ma tana''na.'
      verse: 26
    - text: Aubus pa'in e'na anabod, atuli iya ma waktu sangom ati abati' waktu llaw
        bo' maghinang hinangna kasehe'. Jari bigi-tinanom bay saboranna patomo' maka
        pasuligan di-na, sagō' mbal kinata'uwan e' a'a inān bang buwattingga kasuligna.
      verse: 27
    - text: Patomo' asal bigi-tinanom pagka ma deyom tana' na, ati pasōng amuwan buwa'.
        Tagna' pasaha', bo' anungkalling, bo' buwa' atiguma' na.
      verse: 28
    - text: 'Pagtahak pa''in buwa'' itu, magtūy pinak''ttu'' e'' tag-dapu tana'' sabab
        ta''abut na waktuna.”   '
      verse: 29
    - text: '     Amandu'' gi'' si Isa, yukna, “Ai pamasali''antam pagparinta Tuhan?
        Ai pamaralilantam?'
      verse: 30
    - text: Ya pagparinta Tuhan ma manusiya',” yukna, “sali' dalil dansolag bigi-tinanom
        ariki'-diki'. Tagna' tinanom bigi itu ma deyom tana' anahut asal min bigi-tinanom
        kamemon ma deyom dunya.
      verse: 31
    - text: 'Sagō'' pagtanom pa''in, anomo'' du ati palabi heyana min tinanom kamemon.
        Pa''aslag saga sangana, angkan pina''an saga manuk-manuk angahinang pugaran
        ma sindunganna.”  '
      verse: 32
    - text: '  Aheka saga paralilan buwattē'' bay pagguna e'' si Isa pagnasihatna
        ma saga a''a, ingga-ingga ya takannal e'' sigām.'
      verse: 33
    - text: 'Mbal iya amissala ma saga a''a kasehe'' bang ngga''i ka paralilan ya
        pamissalana. Sagō'' bang hal iya maka saga mulidna, pinahati e''na bissalana
        kamemon ma sigām.   '
      verse: 34
    - text: '     Manjari itu ma llaw ina''an-i, bo'' abay kohap na, ah''lling si
        Isa ma saga mulidna. “Sūng kitam,” yukna, “pauntas ni dambila'' danaw e''.”'
      verse: 35
    - text: Ni'bbahan kaheka'an a'a inān ati paruwa' saga mulid inān ni bayanan ya
        asal paningkō'an si Isa, ati binowa iya e' sigām. Aniya' isab saga bayanan
        kasehe' pa'abay ma sigām.
      verse: 36
    - text: Sakali itu aniya' hunus parugpak ni danaw inān. Sōng-sōng na sigām abuhaw
        sabab sinasa' e' goyak.
      verse: 37
    - text: 'Bo'' si Isa iya ina''an ma buli'', atuli pasandig ma ū''an. Na, binati''
        iya e'' saga mulidna, yuk-i, “Tuwan Guru, mbal ka bahā'' asusa? Itiya'' kitam
        song abuhaw!”  '
      verse: 38
    - text: '  Jari punduk si Isa bo'' yampa soho''na baliyu maka goyak inān pahali.
        “Sarang na,” yukna ma danaw. “Pat''ddo'' ka!” Magtūy pahali baliyu maka t''ddo''
        to''ongan danaw inān.'
      verse: 39
    - text: 'Yukna isab ma saga mulidna, “Angay kam tināw? Mbal gi'' bahā'' kam angandol
        ma aku?”  '
      verse: 40
    - text: '  Sagō'' sidda sigām sinōd tāw, angkan sigām magtilaw-tilawan di-sigām,
        yuk-i, “Sai bahā'' a''a itu? Minsan baliyu maka goyak ameya'' du ma panoho''anna!”    '
      verse: 41
  - chapter: 5
    verses:
    - text: '     Manjari itu patandan disi Isa ni dambila'' danaw Jalil, ni lahat
        saga a''a Gerasa.'
      verse: 1
    - text: Pagdeyo' pa'in si Isa ni gintana'an aniya' pasampang ni iya dangan a'a
        bay paluwas min deyom kakubulan maina'an, a'a sinōd saitan.
      verse: 2
    - text: Pat'nna' asal iya ma deyom kakubulan. Mbal iya kaengkotan e' a'a minsan
        kilikili basi' ya pangengkot iya.
      verse: 3
    - text: Min heka iya bay niengkotan ma tape'-tanganna sagō' ab'kkat sadja e'na
        saga kilikili. Tab'kkat isab e'na engkot tape'na ati halam aniya' makahawiran
        iya sabab kosogna.
      verse: 4
    - text: 'Ya sadja hinangna llaw-sangom hal magpehē''-pi''itu ma deyom kakubulan
        maka ma kabūd-būran. Angolang na pa''in iya pakosog sampay magkanaman di-na
        maka batu.  '
      verse: 5
    - text: '  Na, pag''nda'' a''a itu ma si Isa min katāhan lagi'', paragan iya bo''
        pasujud ma dahuanna.'
      verse: 6
    - text: Akosog pangalinganna ma si Isa, yukna, “O Isa, Anak Tuhan Mahatinggi!
        Ai kagunahannu ma aku? Anapa ka ma ōn Tuhan, da'a aku binasahun.”
      verse: 7
    - text: 'Angkan buwattē'' junjungna sabab aniya'' bay panoho''an si Isa ma saitan
        e'', ya yukna, “Ala''an ka min deyom baran a''a ilu, saitan!”  '
      verse: 8
    - text: '  Tinilaw iya e'' si Isa, yukna, “Sai ōnnu?”   Yuk sambung l''lla inān,
        “Ōnku Laksa''an sabab kami itu asal aheka.”'
      verse: 9
    - text: 'Ati angamu''-ngamu'' na pa''in saga saitan inān ma si Isa bang pa''in
        sigām mbal pinala''an min lahat inān.  '
      verse: 10
    - text: '  Jari aniya'' ba''anan bawi magkakanan maina''an ma lorosan būd, landu''
        aheka.'
      verse: 11
    - text: Sakali angamu'-ngamu' saga saitan ma si Isa, yuk-i, “Soho'un kami pehē'
        ni saga bawi inān, pasōrun kami ni deyom baran sigām.”
      verse: 12
    - text: 'Na, pinaba''id e'' si Isa saga saitan inān ati paluwas sigām min baran
        a''a bo'' yampa pasōd ni baran saga bawi. Magtūy maglumpat magdaganan ba''anan
        bawi inān min pampang tudju ni deyom danaw bo'' yampa alembo kamemon. Ya heka
        bawi maglembohan inān aniya'' kulang-labi duwangibu.  '
      verse: 13
    - text: '  Pag''nda'' itu e'' saga magi''ipat inān, paragan sigām ni da''ira maka
        ni saga a''a maghuma angahaka pasal pakaradja''an itu. Jari sasuku makakale
        bay pehē'' ang''nda''.'
      verse: 14
    - text: Pagt'kka sigām ni atag si Isa, ta'nda' a'a bay sinōd saitan laksa'an e'.
        Ina'an iya aningkō', magsin'mmek na maka ahāp na akkal-pikilanna. Jari tināw
        sigām.
      verse: 15
    - text: Sinuli-sulihan isab sigām e' saga a'a bay maka'nda' pasal bay tajari ma
        a'a sinōd saitan maka ma pasal saga bawi.
      verse: 16
    - text: 'Jari angamu'' junjung saga a''a inān ma si Isa bang pa''in iya ala''an
        min lahat sigām.  '
      verse: 17
    - text: '  Manjari itu, pasalta'' pa''in si Isa paruwa'' ni bayanan, angamu''
        a''a bay sinōd saitan inān ameya'' ma iya.  '
      verse: 18
    - text: '  Sagō'' mbal si Isa. Yukna ma iya, “Amole'' na ka ni lahatnu, ni saga
        lūng-kampungnu. Haka''in sigām pasal hinang aheya ya bay tahinang e'' Tuhan
        ma ka''a maka pasal ka''ase''na ma ka''a.”  '
      verse: 19
    - text: '  Manjari ala''an a''a inān minnē'' bo'' angalatag lahat niōnan Sangpū''
        Da''ira angahaka''an saga a''a mahē'' pasal hinang aheya bay tahinang ma iya
        e'' si Isa. Ati ainu-inu ma iya saga a''a kamemon.   '
      verse: 20
    - text: '     Na, amayan si Isa pehē'' ni dambila'' danaw Jalil bo'' pabīng ni
        bay baina. Jari itu, pagt''kkana ni bihing, aheka to''ongan saga a''a patimuk
        ni iya.'
      verse: 21
    - text: Aniya' isab pina'an dakayu' nakura' langgal, ōnna si Jayrus. Pag'nda'na
        ma si Isa, pasujud iya ni atag tape'na
      verse: 22
    - text: maka e'na angamu'-ngamu'. “Tuwan,” yukna, “arai' na amatay anakku d'nda-d'nda.
        Dai' lagi' ka amat'nna' tangannu ma iya bo' pauli' sakina ati allum.”
      verse: 23
    - text: 'Sakali ameya'' si Isa ma iya. Aheka to''ongan saga a''a parongan isab
        ma iya, angkan sidda asembol.  '
      verse: 24
    - text: '  Na, aniya'' maina''an dakayu'' d''nda sakihan, sangpū'' na maka duwantahun
        halam atitis laha''na.'
      verse: 25
    - text: Minsan aheka doktol bay kalabayanna sampay aubus na kamemon sīnna panamba,
        halam aniya' kagām-gāmanna. Gom pa'in anambahina sakina.
      verse: 26
    - text: Manjari takale e' d'nda itu suli-suli pasal si Isa, angkan iya palamud
        ma ba'anan a'a inān ati pasekot iya ni si Isa min buli'an.
      verse: 27
    - text: 'Ah''lling iya ni baranna, yukna, “Bang sadja tasagidku minsan la''a hal
        tōng s''mmekna, kauli''an du aku.”  '
      verse: 28
    - text: '  Pagsagidna pa''in, saru''un-du''un pahondong laha''na ati tananamna
        ma deyom baranna in iya kauli''an na.'
      verse: 29
    - text: 'Magtūy tananam isab e'' si Isa aniya'' barakat bay paluwas min baranna,
        angkan iya pahondong bo'' palingi'' ni saga a''a ma buli''anna. Yukna, “Sai
        bay ang''ntanan aku?”  '
      verse: 30
    - text: '  Ya sambung saga mulidna, “Tuwan, ta''nda''nu heka a''a pagipit itu
        ni ka''a! Ati tilawnu bang sai ang''ntanan ka''a!”  '
      verse: 31
    - text: '  Sagō'' amiha-miha lagi'' si Isa bang sai bay ang''ntanan iya.'
      verse: 32
    - text: Jari d'nda inān, pagka kata'uwanna in iya kauli'an na, pehē' ni si Isa
        maka e'na amidpid sabab tināw sidda. Pasujud iya ma atag tape' si Isa bo'
        magsab'nnal.
      verse: 33
    - text: 'Yuk si Isa ma iya, “Arung, kauli''an na ka ma sabab pangandolnu ma aku.
        Pehē'' na ka, da''a ka asusa. Kauli''an na ka to''ongan.”  '
      verse: 34
    - text: '  Manjari itu, hinabu pa''in si Isa amissala ni d''nda inān, aniya''
        saga a''a at''kka pina''an min luma'' si Jayrus amowahan iya lling, yuk-i,
        “Amatay na anaknu. Da''a pamale''un guru ilu!”  '
      verse: 35
    - text: '  Sagō'' halam niasip e'' si Isa lling sigām. Yukna ni si Jayrus, “Da''a
        ka tināw, angandol sadja ka.”'
      verse: 36
    - text: Jari halam aniya' nirūlan e' si Isa pabeya' ma iya, luwal si Petros maka
        duwangan magdanakan e', si Yakub maka si Yahiya.
      verse: 37
    - text: Makat'kka pa'in sigām pehē' ni luma' si Jayrus, anā, ta'nda'na aheka a'a
        maghiluhala'. Magtangisan sigām maka maglemong pakosog.
      verse: 38
    - text: 'Pasōd si Isa ni deyom luma'' bo'' yukna ma saga a''a maina''an, “Magay
        kam maghiluhala'' maka magtangis ilu? Halam du amatay onde'' ilu. Hal iya
        atuli.”  '
      verse: 39
    - text: '  Pinagtittowahan iya e'' sigām, angkan sigām sinō'' paluwas kamemon.
        Binowa e''na ina''-mma'' onde'' maka mulidna t''llungan pasōd ni deyom bilik
        ya kamaina''anan d''nda-d''nda.'
      verse: 40
    - text: 'Binalutan e'' si Isa tanganna ati yukna ni iya ma buwat bahasa sigām,
        “Talita kum.” (Hatina ma bahasatam, “Arung, soho''ta ka papunduk.”)  '
      verse: 41
    - text: '  Saru''un-du''un du papunduk onde'' inān bo'' pal''ngngan ma deyom luma''.
        Umulna sangpū'' maka duwantahun. Jari ainu-inu to''ongan saga a''a inān kamemon.'
      verse: 42
    - text: 'Binanda''an sigām e'' si Isa sinō'' da''a angahaka ni sai-sai pasal ina''an-i.
        Soho''na isab pinakan onde'' inān.    '
      verse: 43
  - chapter: 6
    verses:
    - text: '     Ala''an si Isa minnē'' bo'' pabīng ni da''ira Nasaret ya kauman
        luggiya''. Ameya'' isab saga mulidna.'
      verse: 1
    - text: Manjari itu, pag'llaw Sabtu' pa'in, anagna' iya amandu' ma deyom langgal,
        ati ainu-inu kaheka'an saga a'a ya akale ma iya. Yuk sigām, “Oy! Minningga
        bahā' pangā'anna pangadji'na itu? Pangita'u ai bahā' bay pamuwan ma iya, angkan
        iya makahinang saga hinangna kawasahan itu?
      verse: 2
    - text: 'Bang kami mbal asā'', ya na ko'' itu karpentero, anak si Mariyam, danakan
        disi Yakub maka si Joses maka si Judas maka si Simun. Maka saga danakanna
        d''nda itiya'' isab ma lūngantam itu.” Ati ala''at atay sigām ma si Isa.  '
      verse: 3
    - text: '  Angkan yukna ma sigām, “In nabi pinagaddatan asal ma sabarang lahat.
        Ya sadja mbal magaddat ma iya bang a''a min lahatna luggiya'' maka saga lahasiya''na
        maka saga sehe''na magdaluma''.”  '
      verse: 4
    - text: '  Jari halam aniya'' hinang makainu-inu tahinang e'' si Isa mahē''. Luwal
        saga a''a sakihan salat bay pat''nna''anna tanganna bo'' kauli''an.'
      verse: 5
    - text: Ainu-inu to'ongan iya bang angay saga a'a maina'an mbal angandol ma iya.       Na,
        talatag e' si Isa saga kaluma'an ma jadjahan inān amandu'an saga a'a.
      verse: 6
    - text: Nilinganan e'na saga mulidna kasangpū' maka duwa pehē' ni iya, ati soho'na
        sigām pal'ngngan duwangan-duwangan magnasihat lapal Tuhan. Bay sigām buwananna
        kawasa pamala'an saga saitan min deyom baran a'a,
      verse: 7
    - text: ati soho'na sigām subay mbal amowa lutu', atawa puyu' pamowahan ai-ai,
        atawa sīn ma deyom sabitan sigām. Luwal tungkud ya makajari binowa e' sigām.
      verse: 8
    - text: Makajari sigām magtaumpa', sagō' mbal sigām tinugutan amowa badju' pagsalinan.
      verse: 9
    - text: Yuk si Isa ma sigām, “Bang kam ganta' sinagina e' a'a sinō' pasōd ni luma'na,
        subay maina'an pahanti'anbi sampay ta'abut waktu katulakbi min lahat inān.
      verse: 10
    - text: 'Maka bang aniya'' lahat pat''kkahanbi bo'' mbal anagina ka''am saga a''ana,
        atawa mbal bilahi akale ma ka''am, ala''an kam min kaluma''an ina''an. Paspasinbi
        dahū bagunbunna min tape''bi, tanda'' saksi'' in ka''am apuwas min sigām.”  '
      verse: 11
    - text: '  Jari magl''ngnganan na saga mulid magnasihat. Yuk pagnasihat sigām
        in manusiya'' subay ang''bba to''ongan min dusa sigām sampay papinda ni Tuhan.'
      verse: 12
    - text: 'Aheka saga saitan bay tapala''an e'' saga mulid e'' min deyom baran a''a,
        maka aheka a''a sakihan bay sinapuhan maka ns''llan, manjari kauli''an.   '
      verse: 13
    - text: '     Manjari itu takale e'' Sultan Herod pasal kahinangan si Isa, sabab
        abantug ōnna ma kalahat-lahatan. Magupama isab saga a''a ma pasalna. Aniya''
        a''a kasehe''an magpa''in, yuk-i, “Si Yahiya Magpapandi bay pinakallum pabīng
        min kamatayna ya angkan tahinangna saga hinang kawasahan inān.”  '
      verse: 14
    - text: '  Yuk a''a kasehe'', “Nabi Elija ko'' inān!”   Aniya'' isab a''a kasehe''
        ah''lling, yuk-i, “Nabi ko'' inān buwat saga kanabi-nabihan bay ma masa awal
        e''.”  '
      verse: 15
    - text: '  Sagō'' pagkale itu e'' si Herod, yukna, “Si Yahiya ko'' inān, ya bay
        soho''ku pinonggolan kōkna. Allum na iya pabīng.”'
      verse: 16
    - text: 'Angkan buwattē'' pah''lling si Herod sabab iya ya bay magpanoho''an anaggaw
        si Yahiya. Sinō'' iya nihengkotan maka kilikili bo'' yampa ni''isi ni deyom
        kalabusu. Buwattitu ya kahālanna: sultan Herod itu bay angah''nda si Herodiyas
        h''nda siyalina si Pilip, bo'' pa''in allum lagi'' si Pilip e''. Manjari itu,
        pagka magtimbul na sigām, pinabukagan sultan Herod e'' si Yahiya, yuk-i, “Mbal
        manjari bang ka magtimbul maka h''nda danakannu! Dusahan ka!”  '
      verse: 17
    - text: 'Angkan buwattē'' pah''lling si Herod sabab iya ya bay magpanoho''an anaggaw
        si Yahiya. Sinō'' iya nihengkotan maka kilikili bo'' yampa ni''isi ni deyom
        kalabusu. Buwattitu ya kahālanna: sultan Herod itu bay angah''nda si Herodiyas
        h''nda siyalina si Pilip, bo'' pa''in allum lagi'' si Pilip e''. Manjari itu,
        pagka magtimbul na sigām, pinabukagan sultan Herod e'' si Yahiya, yuk-i, “Mbal
        manjari bang ka magtimbul maka h''nda danakannu! Dusahan ka!”  '
      verse: 18
    - text: '  Na, ya ina''an sababanna angkan ala''at atay si Herodiyas ma si Yahiya.
        Ya kabilahianna subay pinapatay. Sagō'' halam iya karūlan sabab'
      verse: 19
    - text: 'aloman si Herod ma si Yahiya. Kinata''uwan asal e''na in si Yahiya a''a
        abontol maka a''adil. Angkan iya bay nihampanan e'' si Herod. Bilahi sidda
        akale si Herod ma pagnasihat si Yahiya, minsan makasasaw pikilanna.  '
      verse: 20
    - text: '  Sakali aniya'' waktu pamarūl kabaya''an si Herodiyas. Ta''abut pa''in
        llaw panabu kapaganak ma sultan Herod, magpajamu iya ma saga bag''llal ma
        pagsultananna, maka ma saga nakura'' kasundaluhanna, maka ma saga a''a taga-ōn
        ma lahat Jalil.'
      verse: 21
    - text: Na, atimuk pa'in saga a'a, pasōd pina'an anak si Herodiyas budjang angigal,
        ati kasulutan sidda si Herod maka saga a'a maglurukan e'. Jari amissala sultan
        ni budjang inān, yukna, “Angamu' sadja ka. Ai-ai kabaya'annu, pamuwanku du
        ma ka'a.”
      verse: 22
    - text: 'Anapa lagi'' iya, yukna, “Sapahanta ka, ai-ai amu''nu ni aku, pamuwanku
        to''ongan ma ka''a minsan santonga'' alta''ku kamemon.”  '
      verse: 23
    - text: '  Paluwas budjang minnē'' bo'' tilawna ina''na. “Ina'',” yukna, “ai subay
        amu''ku?”   Anambung ina''na, yukna, “Amu''un kōk si Yahiya Magpapandi.”  '
      verse: 24
    - text: '  Magtūy parai''-dai'' budjang angamu'' ni sultan, yukna, “Tuwan sultan,
        ya itu amu''ku ni ka''a, pamuwanun ma aku saru''un-du''un kōk si Yahiya Magpapandi,
        pinat''nna'' ma talam!”  '
      verse: 25
    - text: '  Anā, aheya kasusahan sultan sagō'' mbal iya bilahi amindahan janji''na
        sabab bay iya makasapa ma alopan saga luruk e''.'
      verse: 26
    - text: Magtūy iya magpanoho'an ma dakayu' sundaluna, sinō' pehē' angā' kōk si
        Yahiya. Jari pehē' na sundalu inān bo' amonggolan kōk si Yahiya ma deyom kalabusu
        lagi'.
      verse: 27
    - text: Puwas e' pinat'nna' e'na ma talam bo' yampa bowana pehē' ni budjang e'.
        Jari sinōngan e' budjang ni ina'na.
      verse: 28
    - text: 'Makakale pa''in saga mulid si Yahiya pasal ina''an-i, pehē'' sigām angā''
        mayatna kinubul.   '
      verse: 29
    - text: '     Na, pabīng ni si Isa saga a''a kawakilanna ati nihaka''an iya pasal
        kamemon bay tahinang sigām maka bay tapamandu'' sigām ma saga a''a.'
      verse: 30
    - text: Na, aheka a'a magpehē'-pi'itu ma atag ina'an, ya po'on sigām mbal makaluhaya
        minsan magkakan. Angkan yuk si Isa ni saga mulidna, “Sūng kitam ni lahat halam
        maga'a, kitam-kitam sadja, bo' supaya kam makahali-hali minsan mbal at'ggol.”
      verse: 31
    - text: 'Jari amusay sigām minnē'' tudju ni lahat l''ngngaw-l''ngngawan, hal sigām
        sadja.  '
      verse: 32
    - text: '  Saguwā'' aheka a''a bay maka''nda'' katulak sigām, ati takilā sigām.
        Manjari aheka saga a''a min kaluma''an inān kamemon, magdai''-dai'' amaklay
        min bihing susulan tudju ni patandanan disi Isa ati makarahū at''kka pehē''.'
      verse: 33
    - text: Pagdeyo' pa'in si Isa, ta'nda'na ba'anan a'a itu, landu' to'ongan aheka.
        T'kkahan iya ase' ma sigām sabab sapantun sigām bili-bili halam aniya' angupiksa'.
        Jari aheka pamandu' ma sigām.
      verse: 34
    - text: Pagka abay kohap na, pehē' saga mulidna ni iya. Yuk sigām, “Tuwan, sōng
        sangom na, maka itiya' kitam ma lahat l'ngngaw-l'ngngawan.
      verse: 35
    - text: 'Soho''un lagi'' saga a''a itu pehē'' ni kaluma''an maka ni saga maghuhuma
        ma kareya-reyahan itu bo'' makab''llihan di-sigām kinakan.”  '
      verse: 36
    - text: '  Sagō'' anambung si Isa, yukna, “Ka''am na ya amakan sigām,” yukna.   Yuk
        sigām ma iya, “Ē! Ba''anan a''a itu, subay tamba a''a walumbulan t''ggolna
        bo'' aniya'' makab''llihan sigām tinapay! Ati soho''nu kami am''lli?”  '
      verse: 37
    - text: '  Atilaw si Isa, yukna, “Pila heka tinapaybi ilu? Nda''unbi pehē''.”   Pagta''u
        pa''in, yuk sigām, “Lima du tinapay maka duwa daing.”  '
      verse: 38
    - text: '  Manjari magpanoho''an si Isa ma saga mulidna. Sinō'' pinatingkō'' saga
        a''a inān kamemon magtumpuk-tumpuk ma kaparangan.'
      verse: 39
    - text: Makatingkō' pa'in sigām, aniya' limampū', atawa dahatus a'a ma datumpuk.
      verse: 40
    - text: Jari niā' e' si Isa lima tinapay maka duwa daing he' bo' pahangad tudju
        ni langit magsukul ni Tuhan. Pinagpōng-pōng e'na tinapay ati sōnganna ni saga
        mulidna bo' pinagtopod-toporan saga a'a. Ya du duwa daing, bay pinagbahagi'-bahagi'
        e'na isab ma sigām kamemon.
      verse: 41
    - text: Magkakanan na saga a'a inān kamemon sampay mag'ssohan na.
      verse: 42
    - text: Pagubus pa'in sigām amangan, tinipun e' saga mulid kapin tinapay maka
        daing, ati ap'nno' sangpū' maka duwa ambung aheya.
      verse: 43
    - text: 'Ya a''a bay amangan inān aniya'' saga limangibu bang hal l''lla ni''itung.   '
      verse: 44
    - text: '     Puwas inān magtūy anoho'' si Isa ma saga mulidna subay paruwa''
        ni bayanan. Pinarahū sigām e''na pauntas ni dambila'' danaw ni da''ira Betsaida,
        sabuna amapole'' kaheka''an a''a inān.'
      verse: 45
    - text: Tapapole' pa'in, patukad si Isa anambahayang ma bīd-bīd.
      verse: 46
    - text: Sangom pa'in lahat, ina'an saga mulidna ma t'ngnga' danaw bo' si Isa ina'an
        ma deya dangan-danganna.
      verse: 47
    - text: Ta'nda'na saga mulidna kahunitan magdayung sabab anagga' sigām baliyu.
        Jari itu, pagdai' llaw pa'in, pehē' iya tudju ni sigām pal'ngngan min kuwit
        tahik. Arāk kalabayan e'na saga mulidna,
      verse: 48
    - text: saguwā' ta'nda' iya e' sigām pal'ngngan ma kuwit tahik, ati pangannal
        sigām umagad. Magsilahak to'ongan sigām,
      verse: 49
    - text: sabab niumagad sigām kamemon pag'nda' sigām ma iya.   Sagō' amissala magtūy
        si Isa ma sigām. “Paiman kam,” yukna. “Aku ko' itu. Da'a kam tināw.”
      verse: 50
    - text: Jari paruwa' si Isa ni bayanan bo' pabihing ni saga mulid e'. Pagduwa'
        pa'in, pahali baliyu. Tak'bbal isab atay sigām.
      verse: 51
    - text: 'Sabab halam tahati e'' sigām pasal kahinang si Isa ma tinapay. Tu''ud
        sigām atuwas pinandu''an.   '
      verse: 52
    - text: '     Jari itu, at''kka pa''in sigām ni dambila'' danaw, parunggu'' sigām
        ni bihing ma Gennesaret.'
      verse: 53
    - text: Pagdeyo' pa'in sigām min bayanan, takilā magtūy si Isa e' saga a'a
      verse: 54
    - text: ati magdauragan sigām angalatag kalahatan ma jadjahan ina'an-i. Binowa
        e' sigām a'a taga-saki maka palegehan sigām, maingga-maingga lahat ya kakalehan
        sigām kamahe'an si Isa.
      verse: 55
    - text: 'Maingga-maingga kat''kkahanna, ai na ka ma kaluma''an, ai na ka ma da''ira,
        ai na ka ma lahat deya, pinalege magtūy saga a''a asaki ma halaman tabu''.
        Ati angamu'' sigām junjung ni si Isa, bang pa''in pina''abut ni iya tangan
        saga a''a sakihan minsan la''a hal tōng s''mmekna. Manjari sai-sai bay maka''ntan
        ma s''mmek si Isa kauli''an du magtūy.    '
      verse: 56
  - chapter: 7
    verses:
    - text: '     Na, aniya'' patimuk ni si Isa saga Parisi maka saga guru sara''
        agama bay palūd pina''an min Awrusalam.'
      verse: 1
    - text: Ta'nda' e' sigām saga mulid si Isa amangan bo' halam bay angose' tangan
        sigām. Haram kono' bang ma saga Parisi.
      verse: 2
    - text: Ya addat saga Parisi maka kamemon bangsa sigām Yahudi, mbal amangan bang
        halam bay makakose' tangan dahū, sabab amogbog usulan bay pang'bba e' ka'mbo'-mbo'an
        sigām.
      verse: 3
    - text: 'Bang sigām tapole'' min tabu'' mbal amangan bang halam bay angose'' dahū.
        Aheka gi'' isab saga usulan binogbogan e'' sigām, buwat pangose'' saga sawan
        maka sili'' maka saga pamanganan tumbaga.  '
      verse: 4
    - text: '  Angkan tinilaw si Isa e'' saga Parisi maka saga guru sara'' agama inān,
        yuk-i, “Angay saga mulidnu mbal amogbog usulan bay pang''bba e'' ka''mbo''-mbo''antam
        ati amangan minsan halam bay sinussi tangan sigām dahū?”  '
      verse: 5
    - text: '  Anambung si Isa, yukna, “Ka''am ilu hal magbau''-bau'' ameya'' ma Tuhan,
        bo'' halam. B''nnal to''ongan ya bay tasulat e'' si Isaya ma deyom Kitab,
        ya yuk-i,  ‘Saga a''a itu, yuk Tuhan, angahulmat aku maka lapal kabtangan
        sigām, sagō'' alawak deyom atay sigām min aku. '
      verse: 6
    - text: 'Ya pagpudji sigām ma aku halam aniya'' pūsna, sabab ya pamandu'' e''
        sigām hal panoho''an bay pinahinang e'' manusiya'', ngga''i ka deyo'' bay
        min aku.’   '
      verse: 7
    - text: '  “Ya du ka''am,” yuk si Isa, “anaikutan panoho''an Tuhan ati usulan
        manusiya'' ya bogboganbi.'
      verse: 8
    - text: Apanday kam pahāp!” yukna. “Taikutanbi panoho'an Tuhan supaya bogboganbi
        saga usulan bay pang'bba e' kamatto'ahanbi!
      verse: 9
    - text: Kira-kirahunbi sara'-panoho'an ya bay tasulat e' si Musa, ya yuk-i, ‘Wajib
        kam magaddatan mma'bi maka ina'bi.’ Maka itu gi', ‘Sai-sai ah'lling ala'at
        ma mma'na atawa ina'na, a'a inān subay pinapatay.’
      verse: 10
    - text: Sagō' ka'am,” yuk si Isa, “magsaddī-saddī ya pamandu'bi ma saga a'a. Ma
        pamandu'bi, bang aniya' ganta' amissala ni ina'-mma'na, yukna, ‘Mma', atawa
        Ina', arak bay panabangku ka'a kaniya'ku itu, sagō' mbal na sabab pagkulban.’
      verse: 11
    - text: Na, bang buwattē' pamissala a'a ina'an,” yuk si Isa, “mbal na iya pahinangbi
        ai-ai panabangna ma mma'na atawa ina'na.
      verse: 12
    - text: 'Manjari minnē'' pahalambi dī panoho''an Tuhan ati pandu''anbi saga usulan
        bay pang''bba e'' ka''mbo''-mbo''anbi. Maka aheka gi'' isab saga kahinanganbi
        buwattē''.”   '
      verse: 13
    - text: '     Puwas e'' nilinganan ba''anan a''a inān e'' si Isa, sinō'' patimuk
        pabīng ni atagna. Yukna ma sigām, “Pakale kam kamemon ma bissalaku itu. Hatiunbi
        to''ongan.'
      verse: 14
    - text: Ngga'i ka kinakan pasōd ni deyom baran a'a ya makalumu' iya. Ya makalumu'
        iya saga ai-ai ya paluwas min deyom atayna.
      verse: 15
    - text: 'Sasuku kam makakale, ikutunbi to''ongan.”  '
      verse: 16
    - text: '  Jari makala''an pa''in si Isa min saga a''a inān, pasōd iya ni deyom
        luma'' ati tinilaw e'' saga mulidna pasal bay pamandu''na he''.'
      verse: 17
    - text: Yukna ma sigām, “Ka'am isab, halam aniya' panghatibi? Angay mbal kata'uwanbi?
        Bang aniya' kinakan pasōd ni deyom baran a'a bay min luwasan, mbal makalumu'
        iya.
      verse: 18
    - text: 'Sabab mbal makasampay ni pangatayanna sagō'' pasōd ni deyom b''ttongna
        bo'' yampa paluwas min baranna.” Minnē'' tapahati e'' si Isa in kinakan kamemon
        halal asal.  '
      verse: 19
    - text: '  Yuk si Isa lagi'', “Ya paluwas min deyom pangatayan manusiya'', ya
        na he'' makalumu'' iya.'
      verse: 20
    - text: Sabab deyom atayna to'ongan ya paluwasan hona'-hona'na ala'at. Ya he'
        po'onna angkan iya maghinang kala'atan, buwat saga angahinang kahina'an ma
        d'nda, anangkaw, amapatay, angaliyu-lakad,
      verse: 21
    - text: anganapsuhan kaniya' a'a kasehe'an, angakkal, magba'is, angimbū, angalimut,
        magmalangkahi, maka magkarupangan.
      verse: 22
    - text: 'Saga kala''atan itu kamemon,” yuk si Isa, “paluwas min deyom pangatayan
        a''a, angkan iya alumu''.”   '
      verse: 23
    - text: '     Jari palanjal si Isa minnē'' tudju ni jadjahan da''ira Tira. Mahē''
        pa''in, pasōd iya ni dakayu'' luma'' bo'' pahanti'' mahē''. Kabaya''anna subay
        halam aniya'' makata''u pasal kamahē''na, sagō'' mbal kalimbungan.'
      verse: 24
    - text: Aniya' d'nda maina'an bay makakale pasal si Isa. D'nda itu taga-anak d'nda-d'nda
        sinōd saitan. Jari pagkalena pasal kamahē' si Isa magtūy iya pehē' pasujud
        ni atag tape'na.
      verse: 25
    - text: In d'nda itu ngga'i ka Yahudi sagō' bangsa Piniki min lahat Siriya. Jari
        angamu' iya junjung ni si Isa bang pa'in pinala'an saitan min baran anakna.
      verse: 26
    - text: 'Sagō'' anambung si Isa magparalilan, yukna, “Subay pina''sso dahū saga
        anak lissi sabab mbal manjari niā'' kinakanna bo'' nilarukan ni saga ero''.”  '
      verse: 27
    - text: '  “B''nnal, Tuwan,” yuk d''nda. “Sagō'' minsan saga ero'' ma deyo'' lamisahan
        amangan du momok kinakan ya apakpak e'' onde''.”  '
      verse: 28
    - text: '  Manjari ah''lling si Isa ma iya, yukna, “Amole'' na ka. Nirūlan du
        ka ma sabab bissalanu ilu. Ala''an na saitan min deyom baran anaknu.”  '
      verse: 29
    - text: '  Amole'' na d''nda ati tabākna anakna palege ma pabahakanna. Halam na
        saitan.   '
      verse: 30
    - text: '    Ala''an si Isa min jadjahan Tira inān pabalik ni atag danaw Jalil.
        Niuntas e''na lahat Sidun, labay isab min lahat niōnan Sangpū'' Da''ira.'
      verse: 31
    - text: Na, aniya' a'a bisu mbal agon makabissala pabontol, binowa ni si Isa e'
        saga a'a. Angamu' sigām junjung ni si Isa bang pa'in pinat'nna' tanganna ma
        sehe' sigām.
      verse: 32
    - text: Jari binowa iya e' si Isa pasaddī min deyom kaheka'an, ati tinampongan
        e' si Isa tainga a'a he'. Angaludja' isab si Isa, bo' yampa ntananna d'lla'
        a'a he'.
      verse: 33
    - text: 'Puwas e'' pahangad si Isa ni langit bo'' anganapas paheya. Yukna ni a''a
        bisu maka aumaw inān, “Eppata!” Hatina “Paukab na kam!”  '
      verse: 34
    - text: '  Makakale magtūy tainga a''a inān. Pinausay magtūy d''lla''na ati abontol
        na e''na amissala.'
      verse: 35
    - text: Jari niamay-amayan saga a'a inān e' si Isa, sinō' da'a angahaka ni sai-sai
        ma pasal ina'an-i. Sagō' mangkinna sigām sinō' da'a angahaka, mangkinna sigām
        angahaka.
      verse: 36
    - text: 'Jari ainu-inu to''ongan sasuku makakale. “A''a itu,” yuk sigām, “ahāp
        sidda kahinanganna kamemon. Minsan a''a bisu tapakale e''na, a''a umaw tapabissala
        e''na.”    '
      verse: 37
  - chapter: 8
    verses:
    - text: '     Mbal at''ggol minnē'' aheka isab saga a''a patimuk pina''an. Pagka
        halam aniya'' kinakan sigām, nilinganan e'' si Isa saga mulidna pehē'' ni
        iya. Yukna ma sigām,'
      verse: 1
    - text: “Ma'ase' aku ma ba'anan a'a itu sabab kat'llu na llaw itu ya kamaitu sigām
        ma aku, maka halam aniya' kinakan sigām.
      verse: 2
    - text: 'Bang sigām papole''ku ma halam bay makakakan, arakala'' pinunung sigām
        ma pal''ngnganan, sabab aniya'' kasehe'' atā pamole''an sigām.”  '
      verse: 3
    - text: '  Yuk saga mulidna ma iya, “Na, maingga bahā'' pangā''anta kinakan sarang
        pamakan kaheka a''a itu? Itiya'' kitam ma lahat halam aniya'' kaluma''anna
        itu!”  '
      verse: 4
    - text: '  Atilaw si Isa ma sigām, yukna, “Pila solag tinapaybi ilu?”   “Pitu'',”
        yuk sambung sigām.  '
      verse: 5
    - text: '  Manjari sinoho'' e'' si Isa katimukan a''a inān magtingkō''an ma tana''.
        Niā'' e''na pitu'' tinapay inān bo'' magsarang-sukul ni Tuhan. Puwas e'' pinagpōng-pōng
        e''na bo'' yampa sōnganna ni saga mulidna, ati tinopod-toporan ba''anan a''a
        inān e'' sigām.'
      verse: 6
    - text: Aniya' isab ma sigām saga daing anahut, salat hekana. Pinagsukulan e'
        si Isa bo' tinopod-topod isab e' mulidna ma saga a'a he'.
      verse: 7
    - text: Jari magkakanan sigām kamemon sampay asso. Puwas e' aniya' pitu' ambung
        aheya ap'nno' e' kapin kinakan bay tatimuk e' saga mulid.
      verse: 8
    - text: Saga a'a bay magkakanan inān, aniya' kulang-labi mpat ngibu. Manjari pinapole'
        na sigām e' si Isa,
      verse: 9
    - text: 'ati paruwa'' iya maka saga mulidna ni bayanan bo'' pauntas pehē'' ni
        lahat Dalmanuta.   '
      verse: 10
    - text: '     Pagt''kka disi Isa ni Dalmanuta, aniya'' pehē'' ni iya saga a''a
        Parisi amowa iya magsu''al. Bilahi sigām anulayan iya, ya po''on sigām mikipa''nda''
        paltanda''an, palsaksi''an in iya b''nnal taga-kapatut min Tuhan.'
      verse: 11
    - text: 'Manjari anganapas si Isa paheya sabab kasusa deyom atayna, ati yukna
        ma sigām, “Angay bahā'' saga a''a ma patahunan itu, hal angamu'' paltanda''an?
        B''nnal ya pangahakaku ma ka''am, halam aniya'' paltanda''an pina''nda''an
        ka''am.”  '
      verse: 12
    - text: '  Jari ala''an iya min sigām. Pariyata'' iya pabīng ni bay pameya''anna
        bo'' pauntas iya pehē'' ni dambila'' danaw.   '
      verse: 13
    - text: '     Na, halam aniya'' lutu'' tabowa e'' saga mulid si Isa, halam taentom.
        Luwal dansolag tinapay bay ma deyom bayanan asal.'
      verse: 14
    - text: 'Jari pinandu''an sigām e'' si Isa, yukna, “Kamaya''-maya'' kam. Halli''inbi
        pasulig tinapay min saga Parisi maka pasulig sultan Herod!”  '
      verse: 15
    - text: '  Magsuli-suli saga mulid pasal pah''llingna itu sabab halam tahati e''
        sigām. Yuk sigām, “Angkan marai'' buwattē'' pah''lling si Isa sabab halam
        kitam bay amowa tinapay.”  '
      verse: 16
    - text: '  Kinata''uwan asal e'' si Isa bang ai ya pagsuli-suli sigām, angkan
        yukna, “Angay kam magsuli-suli pasal halam aniya'' tinapaybi? Halam gi'' tahatibi
        bahā''? Akulang bahā'' akkalbi?'
      verse: 17
    - text: Aniya' matabi sagō' mbal kam maka'nda'. Aniya' taingabi sagō' mbal makakale.
        Arai' halam taentombi bay hinangku llaw ina'an-i,
      verse: 18
    - text: 'waktu bay kapagpōng-pōngku tinapay lima hekana pamakan saga limangibu
        a''a. Pila heka ambung aheya bay pangisihanbi kapin kinakan?”   Yuk sigām,
        “Sangpū'' maka duwa.”  '
      verse: 19
    - text: '  “Maka tinapay pitu'' hekana-i,” yuk si Isa, “ya bay pagpōng-pōngku
        ma saga a''a mpat ngibu. Pila ambung bay pangisihanbi?”   “Pitu'',” yuk sigām.  '
      verse: 20
    - text: '  “Na,” yukna, “mbal na pa''in kam makahati.”   '
      verse: 21
    - text: '    Jari at''kka na disi Isa ni kaluma''an Betsaida, maka aniya'' saga
        a''a amowa a''a buta. Angamu'' sigām junjung bang pa''in iya pinat''nna''an
        tangan si Isa.'
      verse: 22
    - text: 'Sakali binalutan e'' si Isa tangan a''a buta he'' ati niambit e''na paluwas
        min kaluma''an inān. Ma luwasan pa''in, niludja''an e''na matana bo'' yampa
        pat''nna''na tanganna ni iya. Puwas e'' tinilaw iya e'' si Isa, “Aniya'' bahā''
        ta''nda''nu?”  '
      verse: 23
    - text: '  Patongas a''a he'' ang''nda'' ni dahuanna. “Aho'',” yukna, “aniya''
        ta''nda''ku saga a''a, sagō'' luwana sali'' po''on kayu sikal''ngnganan.”  '
      verse: 24
    - text: '  Pinat''nna'' e'' si Isa tanganna ni mata a''a itu, kaminduwana na,
        jari pagpatongna ma buwattina''an kauli''an na matana maka asawa na e''na
        ang''nda'' ma kamemon.'
      verse: 25
    - text: 'Puwas e'' pinapole'' iya e'' si Isa maka e''na ah''lling, yuk-i, “Da''a
        ka pasōd pabīng ni deyom kaluma''an.”   '
      verse: 26
    - text: '     Manjari itu palanjal si Isa maka mulidna ni saga kaluma''an ma sakalibut
        da''ira Kesareya Pilipi. Na, ma labayan pa''in, atilaw si Isa ma saga mulidna,
        yukna, “Sai kono'' aku bang ma pah''lling saga a''a?”  '
      verse: 27
    - text: '  Yuk sambung saga mulid e'', “Bang ma a''a kasehe''an ka''a kono'' si
        Yahiya Magpapandi. Bang ma a''a kasehe'' in ka''a nabi Elija. Maka bang ma
        a''a kasehe'' isab dakayu'' nabi ka bay ma masa awal e''.”  '
      verse: 28
    - text: '  “Na, bang ma ka''am,” yuk tilaw si Isa, “sai sa aku itu?”   Anambung
        si Petros. “Ka''a Al-Masi,” yukna, “ya tapene'' e'' Tuhan.”'
      verse: 29
    - text: 'Puwas e'' binanda''an e'' si Isa saga mulidna, sinō'' da''a angahaka
        ni sai-sai in iya Al-Masi.   '
      verse: 30
    - text: '     Na, minnē'' anagna'' si Isa amandu''an saga mulidna pasal ai song
        tum''kka ni iya. “Aku,” yukna, “Anak Manusiya'', aheka du kabinasahan song
        pat''kka ni aku. Maka sinulak du aku e'' saga pagmatto''ahan maka saga kaimaman
        alanga maka saga guru sara'' agama. Pinapatay du aku sagō'' ta''abut pa''in
        kat''llu llawna, allum du aku pabīng.”'
      verse: 31
    - text: Pinapasti' to'ongan e' si Isa pah'llingna itu ma sigām, jari binowa iya
        e' si Petros paokat min kasehe'an bo' supaya pinabukagan.
      verse: 32
    - text: 'Sagō'' palingi'' si Isa ang''nda'' ma saga mulidna ati pabukaganna si
        Petros. “Ala''an ka min aku, saitan! Ya pamikilnu ilu pikilan manusiya'' ko'',
        ngga''i ka pikilan Tuhan.”  '
      verse: 33
    - text: '  Jari pinatimuk e'' si Isa kaheka''an a''a inān maka saga mulidna. Yukna,
        “Bang aniya'' a''a bilahi ameya'' ma aku, subay ngga''i ka kabaya''an baranna
        ya dūlanna. Subay tanggungna hāgna pamapatayan iya, hatina subay paglilla''na
        kabinasahan. Minnē'' iya makajari ameya'' ma aku.'
      verse: 34
    - text: Sai-sai allogan kallum-baranna amutawan du kallum-nyawana min Tuhan. Sagō'
        sai-sai mbal allog ma kallum-baranna, lilla' isab amatay ma sababku maka ma
        sabab lapal ahāp itu, tantu iya makabāk kallum kakkal.
      verse: 35
    - text: Sababna,” yuk si Isa, “bang aniya' a'a ganta' kaniya'an kamemon alta'
        deyom dunya itu, bo' halam aniya' kallumna kakkal, aheya lugi'na.
      verse: 36
    - text: Halam aniya' tapangal'kkatna kallum-nyawana bang amutawan na min iya.
      verse: 37
    - text: 'Saga a''a ma tahun itu, dusahan asal kaheka''an sigām maka mbal angisbat
        Tuhan. Sasuku aiya'' angahaka''an saga a''a pasal kapameya''na ma aku maka
        ma pandu''ku, kinaiya''an isab e''ku. In aku Anak Manusiya'' mbal angakuhan
        a''a inān ma waktu kapi''ituku pabalik. Pabalik du aku aliput e'' sahaya Mma''ku,
        sinehe''an isab aku e'' saga mala''ikat asussi.”   '
      verse: 38
  - chapter: 9
    verses:
    - text: 'Amissala gi'' si Isa, yukna, “B''nnal ya pah''llingku itu ma ka''am,
        aniya'' maitu ma ka''am mbal amatay sat''ggol halam ta''nda''na pagparinta
        Tuhan pinat''nna'' beya'' maka kawasa aheya.”   '
      verse: 1
    - text: '     Na, palabay pa''in nnom llaw min waktu he''-i, si Petros maka si
        Yakub maka si Yahiya wa''i binowa e'' si Isa patukad ni būd alanga, hal sigām
        sadja. Maina''an pa''in, apinda pangluwahan si Isa ma pang''nda'' sigām.'
      verse: 2
    - text: Apote' to'ongan s'mmekna, makasilaw sidda. Halam aniya' magdarakdak ma
        deyom dunya itu makapapote' s'mmek buwat kapote' s'mmekna inān.
      verse: 3
    - text: Panyata' isab pina'an nabi Elija maka nabi Musa, ta'nda' e' saga mulid
        e' magsuli-suli maka si Isa.
      verse: 4
    - text: Ah'lling si Petros ni si Isa, yukna, “Tuwan Guru, ahāp to'ongan isab itiya'
        kami maitu. Angahinang kami t'llu panggung-panggung pasindunganbi maitu, dakayu'
        ma ka'a, dakayu' ma si Musa, maka dakayu' ma si Elija.”
      verse: 5
    - text: 'Buwattē'' tapamūngna sabab mbal kata''uwanna bang ai subay pah''llingna.
        Aheya sidda tāw saga mulid e''.  '
      verse: 6
    - text: '  Sakali aniya'' gabun bay angalandungan sigām, maka aniya'' suwala ah''lling
        minnē''. Yuk suwala he'', “Anakku ko'' itu, ya kalasahanku. Iya ya kalehunbi.”'
      verse: 7
    - text: 'Pag''nda'' sigām paruruwambila'' ma sigām, halam aniya'' a''a ta''nda''
        sigām, luwal si Isa.  '
      verse: 8
    - text: '  Manjari itu, paglūd pa''in sigām min būd e'', binanda''an sigām e''
        si Isa, yukna, “Da''a kam angahaka ni sai-sai pasal bay ta''nda''bi ma diyata''
        būd. Subay na aku, Anak Manusiya'', tapakallum pabīng min kamatayku bo'' yampa
        kam angahaka.”  '
      verse: 9
    - text: '  Niasip e'' sigām kabtangan si Isa itu sagō'' magtilaw-tilaw sigām kat''llungan
        bang ai hatina ya bay yukna pasal kapakallum min kamatay.'
      verse: 10
    - text: 'Sakali tinilaw iya e'' sigām, yuk-i, “Angay magpa''in saga guru sara''
        agama in si Elija subay palahil dahū pi''itu?”  '
      verse: 11
    - text: '  Anambung si Isa ma sigām, yukna, “B''nnal ko'' ilu, palahil dahū si
        Elija min Al-Masi bo'' anakapan kamemon. Saguwā'' tasulat asal ma deyom Kitab
        pasal Anak Manusiya'' in iya subay makalabay kabinasahan aheya maka subay
        nihalipulu. Angay bahā''?'
      verse: 12
    - text: 'Sagō'' haka''anta kam pasal si Elija. Bay na iya palahil ati tahinang
        ma iya e'' saga manusiya'' ai-ai kabaya''an sigām, buwat bay tasulat asal
        ma deyom Kitab ma pasalna.”   '
      verse: 13
    - text: '     Na, makabalik pa''in disi Isa ni saga mulid kasehe''an, lumandu''an
        aheka a''a ta''nda'' e'' sigām magtimuk. Aniya'' isab saga guru sara'' agama
        ta''nda'' e'' sigām magjawab maka saga mulid si Isa kasehe''.'
      verse: 14
    - text: Pag'nda' kaheka'an a'a itu ma si Isa, aheya kainu-inuhan sigām ati paragan
        sigām anampang iya.
      verse: 15
    - text: 'Atilaw si Isa, yukna, “Ai pagjawabanbi ilu?”  '
      verse: 16
    - text: '  Jari aniya'' anambung min deyom katimukan a''a inān, yukna, “Tuwan
        Guru, bay bowaku ni ka''a anakku l''lla sabab sinōd iya saitan umaw.'
      verse: 17
    - text: 'Kahaba'' waktu, bang iya kasangonan e'' saitan itu, pinahantak iya ni
        tana''. Anuput-nuput bowa''na, magtage''ot emponna, maka anuwas isab baranna.
        Bay amu''ku pinala''an e'' saga mulidnu itu sagō'' mbal takole'' e'' sigām.”  '
      verse: 18
    - text: '  Anambung si Isa, yukna, “Ka''am saga a''a ma tahun itu, halam to''ongan
        aniya'' imanbi! Subay buwattingga gi'' t''ggolku ma ka''am anandalan kabuwattilubi?
        Bowahun pi''itu onde'' ilu,” yukna.'
      verse: 19
    - text: Jari binowa iya ni si Isa.   Ta'nda' pa'in si Isa e' saitan, magtūy sinawan
        e'na onde' inān ati pinahantak ni tana' amaspad. Anuput-nuput isab bowa'na.
      verse: 20
    - text: Atilaw si Isa ma mma' onde' inān, yukna, “Sumiyan gi' bay kabuwattituna
        itu?”   “Sangay min kariki'-diki'na,” yuk mma'na.
      verse: 21
    - text: '“Araran iya pinahantak e'' saitan ni deyom api atawa ni deyom bohe''
        bo'' pinapatay. Ndū'' tuwan, bang takole''nu, ma''ase'' ka ba. Tabangun kami!”  '
      verse: 22
    - text: '  Yuk si Isa ma iya, “Angay tilawnu bang takole''ku? Bang a''a taga-iman,”
        yukna, “takole''na kamemon.”  '
      verse: 23
    - text: '  Atanog magtūy pah''lling mma'' onde'' he'', yukna, “Aniya'' imanku
        sagō'' kulang lagi''. Tabangin aku bo'' supaya pasōng kosogna.”  '
      verse: 24
    - text: '  Pag''nda'' si Isa ma kaheka''an a''a inān song na pagipit ni iya, magtūy
        lāngna saitan e''. “Ka''a saitan umaw maka bisu,” yukna, “soho''ta ka ala''an
        min deyom baran onde'' ilu. Da''a ka pasōd pi''ilu pabīng!”  '
      verse: 25
    - text: '  Jari itu, aubus pa''in e'' saitan angolang pakosog maka e''na amaspad
        onde'' inān, paluwas iya min baranna. Sakali angaluwa patay onde'' inān, angkan
        yuk kaheka''an a''a inān, “Na! Amatay na!”'
      verse: 26
    - text: 'Sagō'' binalutan tangan onde'' ina''an e'' si Isa bo'' tabanganna papunduk.
        An''ngge iya magtūy.  '
      verse: 27
    - text: '  Na, makasōd pa''in si Isa ni deyom luma'', tinilaw iya e'' saga mulidna
        pagka sigām-sigām la''a. Yuk-i, “Angay kami bay mbal makapaluwas saitan e''?”  '
      verse: 28
    - text: '  Yuk si Isa, “Ya ginis saitan ina''an mbal tapaluwas, luwal bang niamu''an
        tabang min Tuhan.”   '
      verse: 29
    - text: '     Manjari palanjal na disi Isa minna''an bo'' palabay min t''ngnga''
        lahat Jalil. Ya kabaya''an si Isa subay halam aniya'' makata''u bang pi''ingga
        pal''ngngananna,'
      verse: 30
    - text: 'sabab ina''an iya amandu''an saga mulidna. Yukna ni sigām, “Aku, Anak
        Manusiya'' itu, arai'' na sinōngan ni pang''ntanan saga a''a ati pinapatay
        du aku e'' sigām. Sagō'' puwas t''llumbahangi min kapamapatay ma aku, allum
        du aku pabīng.”  '
      verse: 31
    - text: '  Saguwā'' halam tahati bissala si Isa inān e'' saga mulidna, maka mbal
        isab sigām makatawakkal anilaw iya.   '
      verse: 32
    - text: '     Manjari itu at''kka na sigām ni da''ira Kapirnaum. Makasōd pa''in
        si Isa ni deyom luma'', tinilaw e''na saga mulidna, yukna, “Ai bay paglugatanbi
        ma labayan e''?”  '
      verse: 33
    - text: '  Sagō'' mbal sigām bilahi anambung sabab ya paglugatan sigām bang sai
        ya katapusan alanga.'
      verse: 34
    - text: Jari aningkō' si Isa bo' lingananna saga mulidna kasangpū' maka duwa ina'an
        pabihing ni iya. Yukna ma sigām, “Sai-sai bilahi pinalanga to'ongan subay
        magpatireyo' di-na min kamemon. Subay iya magsosoho'an ni pagkahina kamemon.”
      verse: 35
    - text: Sakali niā' e' si Isa dakayu' onde'-onde' pinat'ngge e'na ma dahuwan sigām.
        Ginapus pa'in e'na onde' itu, yukna ni sigām,
      verse: 36
    - text: '“Sai-sai anaima'' dakayu'' onde''-onde'' buwattitu ma sabab ōnku ya pamanyabutanna,
        sali'' du baranku ya tinaima'' e''na. Maka sai-sai isab anaima'' aku, ngga''i
        ka hal aku ya taima''na. Taima''na isab Tuhan ya bay amapi''itu aku ni dunya.”   '
      verse: 37
    - text: '     Jari itu aniya'' pah''lling si Yahiya ni si Isa, yukna, “Tuwan Guru,
        aniya'' dakayu'' a''a ta''nda'' kami anabbut ōnnu pamaluwasna saitan min deyom
        baran a''a. Bay iya lāng kami sabab ngga''i ka sehe''tam.”  '
      verse: 38
    - text: '  Saguwā'' ah''lling si Isa, yukna, “Da''a iya lāngunbi sabab bang a''a
        makahinang hinang kawasahan ma sabab aku ya panabbutanna, mbal magtūy tapah''llingna
        la''at ma pasalan aku.'
      verse: 39
    - text: Sabab sai-sai mbal anagga' kitam amogbog du ma kitam.
      verse: 40
    - text: 'Haka''anta kam to''ongan, sai-sai amuwanan ka''am minsan la''a hal dasawan
        bohe'' ma sabab suku'' kam Al-Masi, tantu a''a inān tinungbasan kahāpan.”   '
      verse: 41
    - text: '     Yuk si Isa lagi'', “Bang aniya'' ganta'' makaparusa ma dakayu''
        a''a areyo'' buwat hantang onde'' itu, a''a taga-pangandol ma aku, ahāp lagi''
        bang a''a makaparusa inān pinagantungan batu abuhat ma k''llongna bo'' yampa
        nihūg ni timbang, bang pa''in mbal kalandu''an hinangna buwattē''.'
      verse: 42
    - text: Bang tanganbi ganta' amowa ka'am magdusa gom lagi' pōnganbi bo' mbal kalandu'an
        dusa he'. Ahāp lagi' kam pasōd ni deyom sulga' ma apukul dambila' tanganbi,
        bang pa'in kam da'a nilarukan ni deyom api nalka' ya mbal kap'ddahan ma ajukup
        tanganbi karuwambila'. [
      verse: 43
    - text: Ya kabinasahan a'a ma deyom nalka' he' halam aniya' hāranna, ya p'ddi'na
        halam aniya' tobtobanna.]
      verse: 44
    - text: Bang tape'bi isab ganta' amowa ka'am magdusa, gom lagi' pōnganbi. Ahāp
        lagi' kam pasōd ni deyom sulga' ma apukul dambila' tape'bi, bang pa'in kam
        da'a nilarukan ni deyom api nalka' ma ajukup tape'bi karuwambila'. [
      verse: 45
    - text: Ya kabinasahan a'a ma deyom nalka' he' halam aniya' hāranna, ya p'ddi'na
        halam aniya' tobtobanna.]
      verse: 46
    - text: Bang matabi isab amowa ka'am magdusa, gom na pa'in lugitunbi bo' mbal
        kalandu'an dusa he'. Ahāp lagi' kam pasōd ni deyom pagparintahan Tuhan ma
        abuta dambila' matabi, bang pa'in kam da'a nilarukan ni deyom api nalka' ma
        ajukup matabi karuwambila'.
      verse: 47
    - text: 'Ya kabinasahan a''a ma deyom nalka'' he'' halam aniya'' hāranna, ya p''ddi''na
        halam aniya'' tobtobanna.”  '
      verse: 48
    - text: '  Magparalilan gi'' si Isa. “Niasinan saga a''a kamemon, pinalabay min
        katiksa''an ya sapantun api.'
      verse: 49
    - text: 'Ahāp asal asin itu sagō'' halam aniya'' pamabalik nanamna bang magtinu''
        na. Angkan ka''am isab,” yukna, “subay aniya'' asin ma ka''am, hatina subay
        kam pahatul-hatul bo'' aniya'' kasulutanbi.”    '
      verse: 50
  - chapter: 10
    verses:
    - text: '     Manjari ala''an si Isa min lahat ina''an bo'' pehē'' ni lahat Yahudiya
        maka ni jadjahan lahat ma liyu sapa'' Jordan. Aheka isab saga a''a patimuk
        ni iya, ati pandu''anna sigām buwat asal kabiyaksahanna.  '
      verse: 1
    - text: '  Na, aniya'' pina''an ni iya saga a''a Parisi ya magniyat anulayan iya
        bo'' supaya tajallat ma bissalana. Yuk sigām ma iya, “Bang ma sara''tam, makajari
        bahā'' bang l''lla animanan h''ndana?”  '
      verse: 2
    - text: '  Anambung si Isa yukna, “Ai bay panoho''an ka''am ma sara'' si Musa?”  '
      verse: 3
    - text: '  Yuk sambung sigām, “Bang ma sara'' si Musa, makajari l''lla animanan
        h''ndana bang pa''in aniya'' sulatna pagpasahan.”  '
      verse: 4
    - text: '  Yuk si Isa, “Ya angkan kam sinulatan sara'' buwattilu e'' si Musa sabab
        agagga kam.'
      verse: 5
    - text: Ma awal tagna', ma waktu kapamapanjari Tuhan ma manusiya', bay sigā pinapanjari
        e'na l'lla maka d'nda, buwat bay tasulat ma deyom Kitab, ya yuk-i,
      verse: 6
    - text: ‘Angkanna l'lla ang'bba min ina'-mma'na bo' parakayu' ni h'ndana.
      verse: 7
    - text: Manjari in bay duwa baran, dabaran na.’ Ngga'i ka na sigā duwa baran,”
        yuk si Isa, “sagō' dabaran na sigā karuwangan.
      verse: 8
    - text: 'Angkan subay mbal pinapagbutas e'' manusiya'' ya bay pinagdakayu'' e''
        Tuhan.”  '
      verse: 9
    - text: '  Maka-mareyom luma'' pa''in disi Isa pabīng, tinilaw iya e'' saga mulidna
        pasal pagtiman itu.'
      verse: 10
    - text: Yukna ni sigām, “Sai-sai animanan h'ndana bo' magh'nda iya saddī, taga-dusa
        iya angaliyu-lakad min h'ndana po'on.
      verse: 11
    - text: 'Damikiyanna bang d''nda ya animanan h''llana bo'' magh''lla saddī, taga-dusa
        isab iya angaliyu-lakad.”   '
      verse: 12
    - text: '     Na, aniya'' saga a''a amowa anak sigām ni si Isa bo'' supaya pinat''nna''an
        tanganna. Sagō'' a''a amowa inān bay pinabukagan e'' kamuliran si Isa.'
      verse: 13
    - text: Jari pag'nda' itu e' si Isa, angastol iya ma saga mulid e' ati yukna,
        “Parūlunbi pi'itu ni aku saga kamanahutan ilu. Da'a lāngunbi. Sabab sai-sai
        makasali' kaul-pi'ilna ni buwat kamanahutan ilu, taga-palsuku'an du ma deyoman
        pagparinta Tuhan.
      verse: 14
    - text: B'nnal ya pangahakaku ma ka'am, bang a'a mbal pasulut ma pagparinta Tuhan
        buwat kapasulut onde'-onde', a'a inān mbal pasōd ni pagparintahan Tuhan.”
      verse: 15
    - text: 'Jari ginapus e''na saga onde''-onde'' inān, pinat''nna'' e''na tanganna
        ni sigām bo'' yampa amu''anna kahāpan.   '
      verse: 16
    - text: '     Manjari itu, song pa''in pauntas si Isa ni pal''ngngananna pabīng,
        aniya'' dakayu'' l''lla paragan tudju ni iya. Angōk-tu''ut a''a itu ma dahuan
        si Isa maka e''na atilaw, yukna, “Tuwan Guru, asal ka ahāp. Ai subay hinangku
        bo'' supaya aku kaniya''an kallum ya taptap ni kasaumulan?”  '
      verse: 17
    - text: '  Yuk si Isa ni iya, “Angay yuknu in aku ahāp? Halam aniya'' ahāp, luwal
        Tuhan dakayu''-kayu''.'
      verse: 18
    - text: 'Kata''uwannu asal bay panoho''an Tuhan: Da''a ka amono''. Da''a ka angaliyu-lakad
        ni ngga''i ka paghola''nu. Da''a ka anangkaw, da''a ka anaksi'' puting. Da''a
        ka angulli''an pagkahinu bo'' ta''ā'' alta''na. Pagaddatin ina''-mma''nu.”  '
      verse: 19
    - text: '  Yuk l''lla ni iya, “Tuwan Guru, bay na kabogboganku ina''an-i kamemon
        sangay min kaonde''-onde''ku.”  '
      verse: 20
    - text: '  Pag''nda'' si Isa ma a''a itu, t''kkahan iya lasa ati yukna, “Aniya''
        gi'' dakayu'' halam tahinangnu. Pehē'' ka, pab''llihin alta''nu kamemon bo''
        pamuwanun b''llihanna ma saga a''a miskin. Manjari aniya'' du karayanu ma
        deyom sulga''. Puwas e'' pi''itu ka ameya'' ma aku.”'
      verse: 21
    - text: 'Pagkale a''a itu ma bissala si Isa, ala''at magtūy s''mmuna. Ala''an
        iya minnē'' maka e''na asusa sabab landu'' aheka pangalta''na.  '
      verse: 22
    - text: '  Ang''nda'' si Isa ni saga mulidna bo'' yukna ma sigām, “Saga a''a dayahan
        kahunitan pinasōd ni deyoman pagparinta Tuhan!”'
      verse: 23
    - text: Takuddat saga mulidna ma bissalana itu, sagō' aniya' gi' sinugpatan, yuk-i,
        “Saga bagay, ahunit sidda kasōd a'a ni deyoman pagparinta Tuhan!
      verse: 24
    - text: 'Kaluhayan gi'' unta'' palabay min buli'' jalum min a''a dayahan pasōd
        ni pagparintahan Tuhan.”  '
      verse: 25
    - text: '  Pasōng gom pa''in kainu-inu saga mulid, ati yuk sigām ni iya, “Oy!
        Bang buwattē'', sai bahā'' makasampay ni kasalamatan ni deyom sulga''?”  '
      verse: 26
    - text: '  Pinandang e'' si Isa saga mulidna maka e''na ah''lling, yukna, “Bang
        manusiya'' mbal to''ongan makarapat sagō'' tarapat du e'' Tuhan sabab halam
        aniya'' ahunit ma iya.”  '
      verse: 27
    - text: '  Sakali ah''lling si Petros, yukna, “Nda''un ba kami itu. Bay na bbahan
        kami ai-ai kamemon bo'' ameya'' ma ka''a.”  '
      verse: 28
    - text: '  “Aho'',” yuk si Isa ma sigām, “maka haka''anta kam to''ongan, sasuku
        bay ang''bbahan luma''na, atawa danakanna, atawa ina''-mma''na, atawa panganakna,
        atawa tana''na, tinungbasan du iya. Bang he''-i bay bbahanna ma sabab katuyu''na
        ma aku maka ma sabab lapal ahāp,'
      verse: 29
    - text: tinungbasan du iya paheka e' Tuhan ma dunya itu-i. Tinungbasan iya luma',
        danakan, ina', panganak, maka tana', lipat manglipat min bay bbahanna. Sagō'
        pinat'kkahan iya kala'atan isab ma dunya itu ma sabab pameya'na ma aku. Ma
        dunya ahirat pinasuku'an du iya kallum taptap ni kasaumulan.
      verse: 30
    - text: 'Sagō'' aheka a''a makarahū buwattina''an pinaramuli du ma waktu sinōng.
        Aheka isab taramuli ma buwattina''an pinarahū du ma waktu sinōng.”   '
      verse: 31
    - text: '     Na, ma labayan pa''in disi Isa patukad tudju ni da''ira Awrusalam,
        parahū si Isa min saga mulidna. Jari'' tak''bbal deyom atay sigām, tināw isab
        saga a''a kasehe''an ya paturul min buli''an. Manjari binowa e'' si Isa mulidna
        kasangpū'' maka duwa pasaddī min a''a kasehe''an inān bo'' pahatina sigām
        pasal pakaradja''an ya song pat''kka ni iya.'
      verse: 32
    - text: “Pakale kam,” yukna. “Itiya' kitam patukad ni Awrusalam, ati maina'an
        pa'in, in aku, ya pinagōnan Anak Manusiya', sinōngan du ni pang'ntanan saga
        kaimaman alanga maka saga guru sara' agama. Pinataluwa'an aku hukuman ni kamatay.
        Puwas e' ni'nde'an aku ni pang'ntanan saga a'a ngga'i ka Yahudi,
      verse: 33
    - text: 'ati pinagudju''-udju'' aku e'' bangsa inān sampay pinagludja''an. Pinagdaplosan
        du aku bo'' yampa nilansang pinapatay. Sagō'' apuwas pa''in t''llumbahangi
        min kamatayku allum du aku pabīng.”   '
      verse: 34
    - text: '     Sakali pina''an ni si Isa si Yakub maka si Yahiya ya anak si Sibidi
        karuwangan. “Tuwan Guru,” yuk sigā, “aniya'' amu'' kami bang pa''in hinangannu
        kami.”  '
      verse: 35
    - text: '  Yuk si Isa, “Ai amu''bi?”  '
      verse: 36
    - text: '  Anambung sigā, yuk-i, “Bang ta''abut waktu kapaningkō''nu ma kasahaya''annu,
        ya kabaya''an kami subay pinatingkō'' e''nu ma bihingnu, dakayu'' ma kowan,
        dakayu'' ma gibang.”  '
      verse: 37
    - text: '  Yuk si Isa, “Mbal kata''uwanbi bang ai amu''bi ilu. Makasandal kam
        bahā'' pinananaman kasukkalan buwat pamasukkal aku ma sinosōng ilu? Atawa
        makasandal kam pinalabay min kabinasahan ya song labayanku?”  '
      verse: 38
    - text: '  “Aho'', makasandal du kami,” yuk duwangan e''.   Yuk si Isa, “Asal
        makananam du kam kasukkalan buwat song pat''kka ni aku. Makalabay du kam min
        kabinasahan ya song labayanku.'
      verse: 39
    - text: 'Sagō'' halam aniya'' kapatutku amene'' bang sai pinatingkō'' ma bihingku
        kowan atawa ma bihingku gibang. Suku'' ko'' inān saga a''a ya tinagamahan
        paningkō''an ina''an-i e'' Tuhan.”  '
      verse: 40
    - text: '  Takale pa''in e'' saga sangpū'' mulid si Isa pasal bay niamu'' e''
        si Yakub maka si Yahiya, magtūy in sigā karuwangan itu kinap''ddi''an atay.'
      verse: 41
    - text: Angkan sigām sinō' e' si Isa patimuk ni atagna. Yukna, “Kata'uwanbi kajarihan
        saga a'a ma dunya itu. Ya binista taga-kapatut ma saga bangsa ngga'i ka Yahudi,
        ya na a'a magparintahan sigām maka magmandahan sasuku ma deyo'an sigām. Ya
        du saga puntuk nakura' sigām, angahagda asal ma sigām.
      verse: 42
    - text: Sagō' ka'am ilu mbal subay magbuwattē'. Sai-sai kam bilahi taga-ōn ma
        deyomanbi, subay magsosoho'an ni kasehe'an.
      verse: 43
    - text: Sai-sai kam bilahi pinalanga subay magpa'ata ni a'a kamemon bo' anabangan
        sigām.
      verse: 44
    - text: 'Subay iya pa''anggil ni aku ya Anak Manusiya'' itu,” yuk si Isa. “Ya
        pi''ituku ni dunya ngga''i ka aku subay pinaghinangan e'' saga manusiya'',
        sagō'' sigām ya subay tabangku. Pi''itu isab aku bo'' paglilla''ku kallumku
        pangal''kkatku saga a''a aheka min paldusahan sigām.”   '
      verse: 45
    - text: '     Na, at''kka na disi Isa ni da''ira Ariha. Jari itu, atulak pa''in
        iya maka saga mulidna minnē'', maka aheka isab a''a parongan ma sigām, aniya''
        a''a buta aningkō'' ma bihing lān palabayan sigām. Si Bartimiyus ōnna, ya
        anak si Timiyu. Hinangna anantili''.'
      verse: 46
    - text: 'Makata''u pa''in iya in si Isa min Nasaret ina''an palabay, magtūy iya
        angalingan pakosog. “O Isa,” yukna, “tubu'' sultan Da''ud, ma''ase'' ka ba
        ma aku!”  '
      verse: 47
    - text: '  Pinabukagan iya e'' kaheka''an a''a inān, sinō'' da''a ahidjul. Sagō''
        pinakosog gom pa''in pangalinganna, yukna, “O Isa, tubu'' Sultan Da''ud, ma''ase''
        na ka!”  '
      verse: 48
    - text: '  Pahogga'' si Isa bo'' ah''lling ni saga sehe''na. “Linganinbi iya pi''itu,”
        yukna.   Jari nilinganan na iya, yuk-i, “Palasig ka. An''ngge ka sabab ina''an
        si Isa angalinganan ka''a.”'
      verse: 49
    - text: 'Magtūy palaksu buta itu min baina maka e''na angala''anan manta bay pak''mmosna
        bo'' pasekot ni si Isa.  '
      verse: 50
    - text: '  Yuk si Isa ma iya, “Ai kabaya''annu hinangku ma ka''a?”   “Tuwan Guru,”
        yukna, “bilahi aku maka''nda'' pabīng.”  '
      verse: 51
    - text: '  Yuk si Isa ma iya, “Amole'' na ka. Pauli'' na matanu ma sabab pangandolnu
        ma aku.” Saru''un-du''un du iya maka''nda'' pabīng ati ameya'' iya paturul
        ma si Isa ma pal''ngngananna.    '
      verse: 52
  - chapter: 11
    verses:
    - text: '     Jari itu, asekot-sekot pa''in disi Isa ni da''ira Awrusalam bo''
        ma atag kaluma''an Betpage maka Betani na, ta''abut e'' sigām būd Kayu Jaitun.
        Mahē'' pa''in, sinoho'' e'' si Isa duwangan mulidna parahū.'
      verse: 1
    - text: “Pehē' na kam,” yukna, “ni kaluma'an ma dahuanbi ilu. Pagt'kkabi pina'an
        makabāk du kam dakayu' anak kura' pahengkot, kura' halam bay tapangura'an
        a'a. Hubarinbi bo' bowahunbi pi'itu.
      verse: 2
    - text: 'Bang aniya'' ganta'' atilaw ka''am bang angay ngā''bi, haka''inbi buwattitu.
        Yukbi, ‘Tu''ud pagguna e'' nakura''. Mbal du at''ggol tinūran du e''na.’ ”  '
      verse: 3
    - text: '  Na, pehē'' duwangan mulid e'' ati tabāk e'' sigā anak kura'' ma lān,
        pahengkot ma tambol luma'' maina''an. Sabu pa''in sigā angahubad,'
      verse: 4
    - text: 'tinilaw sigā e'' saga a''a bay magt''nggehan asal ma atag ina''an-i,
        yuk-i, “Angay hubaranbi ilu?”  '
      verse: 5
    - text: '  Anambung duwangan mulid inān buwat bay pangidda si Isa ma sigā ati
        pinasagaran palanjal.'
      verse: 6
    - text: Binowa kura' e' sigā ni si Isa ati nilampikan bukutna maka badju' sigā
        bo' yampa pangura'an e' si Isa.
      verse: 7
    - text: Sakali itu aheka a'a am'llat s'mmek sigām ma lān palabayanna. Kasehe'an
        isab bay anagpe' saga engas-engas dahunan min huma bo' sinabulakan e' sigām
        ma lān.
      verse: 8
    - text: 'Manjari ba''anan saga a''a ya pal''ngngan min dahuan si Isa sampay sigām
        paturul min buli''anna, maglinganan sama-sama, yuk-i,  “Mahaldika''! Bang
        pa''in binarakatan ya kawakilan e'' Tuhan pi''itu! '
      verse: 9
    - text: 'Bang pa''in binarakatan pamarintana ya song pat''nna''na, buwat pamarinta
        pangkatantam si Da''ud. Mahaldika'' ni Tuhan Mahatinggi!”   '
      verse: 10
    - text: '  Manjari pat''ngnga''-t''ngnga'' si Isa ni da''ira Awrusalam bo'' yampa
        pasōd ni deyom langgal pagkulbanan. Nililing e''na ai-ai kamemon ma deyomna
        inān, sagō'', pagka song sangom na, paluwas iya minnē''. Pabīng iya maka saga
        mulidna kasangpū'' maka duwa ni kauman Betani.   '
      verse: 11
    - text: '     Pag''llaw dakayu'' pa''in, hinabu sigām pauntas min Betani he'',
        lingantu na si Isa.'
      verse: 12
    - text: Jari aniya' ta'nda'na min katāhan dakayu' kayu igira alapat e' dahun,
        angkan iya pina'an ang'nda' bang taga-buwa'. Sagō' pagpina'anna, luwal du
        dahun ya ta'nda' maina'an sabab ngga'i ka gi' musimna pagbuwa'.
      verse: 13
    - text: 'Sinapdahan e'' si Isa kayu inān, yukna, “Puwas minnitu halam du aniya''
        amangan buwa'' min kayu itu sampay ni kasaumulan.” Na, takale sapda itu e''
        saga mulidna.   '
      verse: 14
    - text: '     Na, at''kka pa''in sigām ni Awrusalam, pasōd si Isa ni deyom langgal
        pagkulbanan bo'' yampa anagna'' amala''an saga magdaragang maka maglilitu
        maina''an. Binulangkayat e''na lamisahan saga magsasambi'' sīn bangsa liyu
        ni sīn Yahudi. Ya du paningkō''an saga a''a magdagang assang pagkulban, binulangkayat
        isab e''na.'
      verse: 15
    - text: Halam aniya' bay pasagaranna angahangkut ai-ai labay min deyom langgal
        e'.
      verse: 16
    - text: 'Jari amandu'' si Isa ma saga a''a inān, yukna, “Tasulat asal pangallam
        Tuhan ma deyom Kitab, ya yuk-i,  ‘Luma''ku itu niōnan luma'' pagsambahayangan
        ma saga a''a kabangsa-bangsahan.’  Sagō'' hinangbi na sali'' luma'' patapukan
        mundu!”  '
      verse: 17
    - text: '  Kahaka''an saga imam alanga maka saga guru sara'' agama pasal hinang
        si Isa itu, ya po''on sigām anagna'' maggara'' bang buwattingga e'' sigām
        amapatay iya. Tināw asal sigām ma iya sabab kinainu-inuhan pandu''na e'' a''a
        kamemon.  '
      verse: 18
    - text: '  Pagabay kohap pa''in, magla''anan disi Isa min Awrusalam e''.   '
      verse: 19
    - text: '     Subu-subu pa''in, hinabu pa''in disi Isa pabalik ni Awrusalam, ta''nda''
        e'' sigām in kayu igira bay sapdahanna he'', alanos na min gamut sampay pariyata''.'
      verse: 20
    - text: 'Taentom e'' si Petros bay lling si Isa ati yukna, “Nda''un ba, Tuwan!
        Alanos na kayu igira bay sapdahannu he''!”  '
      verse: 21
    - text: '  Anambung si Isa ma sigām, yukna, “Angandol kam ma Tuhan.'
      verse: 22
    - text: Haka'anta kam to'ongan, bang saupama soho'bi būd itu ala'an min pa'ataganna
        bo' pat'nna' ni deyom s'llang, tahinang du ma ka'am bang pa'in halam aniya'
        hawal-hawal ma deyom ataybi, bang pa'in kam am'nnal isab in bay amu'bi tahinang
        du.
      verse: 23
    - text: Angkan yukku ma ka'am, bang aniya' ai-ai amu'bi ni Tuhan, tantu kam pinaniya'an
        bang pa'in kam am'nnal in ka'am makasambut na.
      verse: 24
    - text: Maka bang kam an'ngge angarap ni Tuhan, bo' aniya' akon-akon ma deyom
        ataybi ni a'a, ampununbi iya bo' supaya kam niampun isab e' Tuhan ma kala'atan
        bay tahinangbi. [
      verse: 25
    - text: 'Ya balikna na, bang mbal ampunbi a''a bay amakay dusa ni ka''am, ya du
        ka''am mbal niampun e'' Mma''bi Tuhan ma deyom sulga''.]”   '
      verse: 26
    - text: '     Na, at''kka sigām pabīng ni Awrusalam. Manjari itu, pasalta'' pa''in
        si Isa palunsul ma deyom langgal pagkulbanan, pehē'' ni iya saga kaimaman
        alanga, maka saga guru sara'' agama, maka saga pagmatto''ahan Yahudi.'
      verse: 27
    - text: 'Yuk sigām ni iya, “Ai kapatutnu maghinang buwattilu? Sai bay amuwanan
        ka''a kapatut?”  '
      verse: 28
    - text: '  Yuk si Isa, “Aniya'' panilawku ma ka''am dahū. Bang itu sambunganbi,
        haka''anta du kam bang ai kapatutku maghinang buwattitu.'
      verse: 29
    - text: 'Ya bay kapatut si Yahiya magpandi saga a''a, kapatut min Tuhan bahā''
        atawa min manusiya'' sadja? Sambunginbi aku.”  '
      verse: 30
    - text: '  Sakali magisun saga pagnakura''an inān, yuk-i, “Bang saupama yukta
        in kapatut si Yahiya inān bay min Tuhan, tinilaw du kitam e''na itu bang angay
        kitam halam bay magkahagad ma iya.'
      verse: 31
    - text: Sagō' bang yukta in kapatut si Yahiya inān min manusiya' sadja, allā,
        piligdu.” Tināw asal sigām sabab magkahagad saga a'a kamemon in si Yahiya
        dī nabi min Tuhan.
      verse: 32
    - text: 'Angkan buwattitu ya panambung saga nakura'' inān ma panilaw si Isa, yuk-i,
        “Mbal kata''uwan kami bang minningga kapatutna.”   “Na,” yuk si Isa, “ya du
        isab aku mbal aku angahaka''an ka''am bang minningga kapatutku maghinang saga
        hinangku itu.”    '
      verse: 33
  - chapter: 12
    verses:
    - text: '     Manjari anagna'' si Isa amissala kissa paralilan. “Aniya'',” yukna,
        “dakayu'' a''a tag-tana'' bay ananom bahan anggul ma kabbunna. Bay nilikus
        e''na maka ād, bay kinali''an lowang pagp''gga''an buwa'' anggul panaluran
        bohe''na. Nihinang isab e''na dakayu'' balung-balung alanga pamantawan. Puwas
        e'' bay patunggu''anna kabbun inān ma saga a''a magtutunggu'' bo'' yampa iya
        atulak ni lahat saddī.'
      verse: 1
    - text: Ta'abut pa'in musim pagpusu' buwa' anggul e', sinoho' e' tag-dapu kabbun
        inān dakayu' sosoho'anna pehē' ni saga a'a magtutunggu' angā' bahagi'na.
      verse: 2
    - text: Sagō' pagt'kka sosoho'an itu, sinaggaw iya magtūy e' a'a magtutunggu'.
        Niraplosan iya e' sigām bo' yampa pinapole' ma halam aniya' tabowana.
      verse: 3
    - text: Puwas e' aniya' sosoho'an saddī pinapehē' e' tag-kabbun inān. Jari in
        sosoho'an dakayu' itu kinakal ma kōkna e' saga magtutunggu'. Nihalipulu isab
        iya.
      verse: 4
    - text: Puwas e' anoho' na isab tag-dapu inān dakayu' sosoho'an saddī pehē', ati
        pinapatay e' sigām. Aheka gi' isab sosoho'an bay pinabeya', sagō' ya du sigām
        nila'at e' saga a'a magtutunggu' inān. Kasehe' bay niraplosan, kasehe' bay
        pinapatay.
      verse: 5
    - text: Luwal du anak tag-dapu ya takapin, ya anakna l'lla kalasahanna. Jari itu,
        ma damuli katapusan, bay soho'na pehē' anakna lahasiya' itu. Yukna ma deyom
        pikilanna, ‘Tantu pinagaddatan anakku itu e' saga tunggu' he'.’
      verse: 6
    - text: Sagō' pag'nda' saga tunggu' ma anak tag-kabbun itu, magtūy sigām magisun.
        Yuk sigām, ‘Ya na ko' ilu anak tag-dapu. Sūng kitam, papataytam iya bo' ta'ā'tam
        tana'na.’
      verse: 7
    - text: 'Manjari sinaggaw iya e'' sigām, bo'' binono'' maka tinimanan patayna
        paluwas min likusan.  '
      verse: 8
    - text: '  “Na,” yuk si Isa, “ai bahā'' nihinang e'' tag-dapu kabbun? Tantu du
        iya pina''an amapatay saga a''a magtutunggu'' he'' ati patunggu''anna tana''na
        ma a''a saddī.”'
      verse: 9
    - text: 'Atilaw iya ni saga a''a inān, “Halam bahā'' tabassabi deyom Kitab, ya
        yuk-i,  ‘In batu bay tasulak e'' saga a''a maghinang luma'', ya kinabā'' halam
        aniya'' gunana, ya na ina''an batu aheya to''ongan kalagihanna. '
      verse: 10
    - text: 'Hinang Tuhan ko'' inān, landu'' ahāp ma pang''nda'' kami.’ ”   '
      verse: 11
    - text: '  Tahati e'' saga nakura'' Yahudi inān in sigām ya pina''andigan e''
        si Isa, angkan iya arak sinaggaw e'' sigām. Sagō'' halam kalandu''an sabab
        tināw sigām ma kaheka''an saga a''a, ya po''on ang''bba min iya saga pagnakura''an
        inān bo'' ala''an minnē''.   '
      verse: 12
    - text: '     Na, aniya'' pinapehē'' ni si Isa saga Parisi maka saga bebeya''an
        si Herod. Sinō'' sigām atilaw iya pahāp bo'' supaya tajallat ma panambungna.'
      verse: 13
    - text: 'Jari itu pehē'' sigām ah''lling ni si Isa, yuk-i “Tuwan Guru, kata''uwan
        kami in ka''a apote'' asal ataynu. Mbal ka tināw sinoway e'' sai-sai sabab
        sali'' du bowahannu ma a''a kamemon. B''nnal sadja pamandu''nu pasal kaul-pi''il
        ya kinabaya''an e'' Tuhan. Na, bang ma ka''a, bang kita ganta'' amayad sukay
        ni parinta Rōm ya ma deyo''an Sultan Mahatinggi, langgalta bahā'' sara'' agamatam?
        Wajib kita amayad atawa mbal?”  '
      verse: 14
    - text: '  Sagō'' kinata''uwan asal e'' si Isa kapagnahu''-nahu'' sigām, angkan
        yukna, “Angay kam bilahi anganjallat aku ma bissalaku? Bowahinbi aku dakayu''
        sīn tibu''uk bo'' talilingku.”  '
      verse: 15
    - text: '  Binowahan iya dakayu'' pisita ati tilawna sigām, yukna, “Patta'' sai
        maka ōn sai ma sīn itu?”   “Patta'' Sultan Mahatinggi maka sulatna,” yuk sambung
        sigām.  '
      verse: 16
    - text: '  “Na!” yuk si Isa. “Suku'' sultan ko'' itu, angkan pamayarunbi ni iya.
        Damikiyanna ai-ai suku'' Tuhan, tukbalinbi isab ni Tuhan.” Ainu-inu magtūy
        saga a''a inān ma si Isa.   '
      verse: 17
    - text: '     Puwas e'' aniya'' pina''an ni si Isa saga a''a Saddusi, daginis
        agama Yahudi ya magpina''in halam aniya'' allum pabīng ma llaw damuli. Atilaw
        sigām ma si Isa, yuk-i,'
      verse: 18
    - text: “Tuwan Guru, aniya' sara' bay pang'bba kitam e' si Musa pasal a'a amatay
        ma halam taga-tubu'. In baluna subay niā' h'nda e' siyalina bo' supaya aniya'
        anak binista tubu' min a'a bay amatay he'.
      verse: 19
    - text: Na,” yuk sigām, “aniya' bay pitu' l'lla magdanakan. Magh'nda siyaka he'
        sagō' amatay ma halam taga-anak.
      verse: 20
    - text: Jari baluna he' niā' h'nda e' siyali pasunu' ati amatay isab iya ma halam
        taga-anak. Damikiyanna isab siyali kat'lluna.
      verse: 21
    - text: Papu'utta na, in pitu' magdanakan bay makah'nda ni dakayu' du d'nda he',
        bo' amatay sigām kamemon ma halam taga-anak. Ma katapusanna amatay isab d'nda.
      verse: 22
    - text: 'Na, Tuwan,” yuk sigām, “bang ta''abut llaw pagpakallum pabalik saga a''a
        magpatayan, h''nda sai bahā'' d''nda he''? Sabab bay iya ta''ā'' h''nda e''
        sigām kapitu'' magdanakan.”  '
      verse: 23
    - text: '  Anambung si Isa ma sigām, yukna, “Ya angkan kam asā'' sabab mbal kata''uwanbi
        bang ai ma deyom Kitab, maka mbal kata''uwanbi kosog kawasa Tuhan.'
      verse: 24
    - text: Sabab bang manusiya' itu pinakallum na min kamatay, makasali' du kitam
        ni bangsa mala'ikat ma deyom sulga' sabab mbal na magh'nda-h'lla.
      verse: 25
    - text: Na, ya pasal isab saga a'a pinakallum pabīng min kamatay, kilāku halam
        tabassabi ma deyom Kitab si Musa, ya pasal po'on puhung arokot. Yuk Tuhan
        ma iya, ‘Aku ya Tuhan disi Ibrahim, si Isa'ak maka si Yakub.’
      verse: 26
    - text: 'Tuhan itu,” yuk si Isa, “pagtuhanan asal e'' saga a''a allum, ngga''i
        ka e'' a''a magpatayan. Aheya pahāp kasā''anbi ilu!”   '
      verse: 27
    - text: '     Na, aniya'' maina''an dakayu'' guru sara'' agama, ati takalena pagbissala
        si Isa maka saga Saddusi he''. Tapikilna pa''in, ahāp panambung si Isa ma
        sigām, pasekot iya ni si Isa atilaw, yukna, “Ya ingga panoho''an Tuhan ahalga''
        min kamemon?”  '
      verse: 28
    - text: '  Yuk si Isa, “Muna-muna panoho''an ītu: ‘Pakale kam bangsa Isra''il!
        Ya Panghū'' pagtuhanantam dakayu'' du.'
      verse: 29
    - text: Wajib kam alasa to'ongan ma Tuhan. Ya lasabi ma iya subay min deyom ataybi,
        min panahu'anbi, min deyom tawhidbi, maka min kosogbi.’
      verse: 30
    - text: 'Ya na itu panoho''an karuwana, ya yuk-i, ‘Wajib kam alasahan pagkahibi
        manusiya'' buwat e''bi alasahan baranbi’. Halam aniya'' panoho''an makaliyu
        min duwa panoho''an itu.”  '
      verse: 31
    - text: '  “Taluwa'', Tuwan Guru,” yuk guru inān ni si Isa. “B''nnal ya yuknu
        ilu. In Tuhantam dakayu'' du, halam aniya'' saddī min iya.'
      verse: 32
    - text: 'Maka manusiya'' itu wajib alasa ma Tuhan min deyom atayna maka min deyom
        tawhidna maka min kosogna. Wajib isab iya alasahan pagkahina manusiya'' buwat
        e''na alasahan baranna. Ahalga'' panoho''an karuwa itu, wajib binogbogan labi
        gi'' min hinang panukbal susumbali''an atawa lalabotan indaginis ni Tuhan.”  '
      verse: 33
    - text: '  Ta''nda'' pa''in e'' si Isa kalalom pangita''u a''a inān anambung buwattē'',
        angkan yukna ma iya, “Ka''a ilu asekot ni pagparintahan Tuhan.” Puwas e''
        halam aniya'' makatawakkal atilaw ma si Isa minsan ai na.   '
      verse: 34
    - text: '     Manjari itu, hinabu pa''in si Isa amandu'' ma deyom langgal pagkulbanan,
        aniya'' panilawna, yukna, “Angay saga guru sara'' agama magpina''in pasal
        Al-Masi in iya tubu'' sultan Da''ud?'
      verse: 35
    - text: 'Sabab si Da''ud baranna bay magkallam, waktu kapagbaya'' Rū Sussi ma
        iya. Buwattitu bay pagkallamna he'':  ‘Bay angabtang Tuhan ni Panghū''ku,
        yukna, Dai'' ka aningkō'' ma bihingku kowan, ati bowaku palbantahannu tatau''
        ma deyo'' pād-tape''nu.’ '
      verse: 36
    - text: Na,” yuk si Isa, “pagka Al-Masi niōnan Panghū' e' si Da'ud, tantu iya
        ngga'i ka hal panubu' si Da'ud.”       Manjari landu' aheka a'a kinōgan akale
        ma si Isa.
      verse: 37
    - text: Yukna ma pamandu'na, “Halli'inbi saga guru sara' agama, ya tagihan maglunsul
        magpamakay juba ataha'. Tagihan isab sigām nihulmat bang ma mairan.
      verse: 38
    - text: Bang sigām ma deyom langgal bilahi pinatingkō' ma tingkō'an bangsahan.
        Ya du bang sigām ma pagjamuhan, subay paningkō'an ya tinau'an a'a alanga.
      verse: 39
    - text: 'Ni''inyaya e'' sigām saga balu d''nda supaya ta''ā'' luma'' sigām, maka
        pinataha'' e'' sigām sambahayang sigām paglaku-laku in sigām bal-iman. Angkan
        pinalabi kabinasahan sigām ma ahirat.”   '
      verse: 40
    - text: '     Na, aningkō'' pa''in si Isa ma deyom langgal, ma anggopan tu''ung
        pangahūgan sīn pagjakat, ang''nda''-ng''nda'' iya ma saga a''a magpangahūg
        sīn pagjakat sigām. Aheka a''a dayahan wa''i angahūg pilak aheka.'
      verse: 41
    - text: Manjari aniya' pina'an dakayu' d'nda balu, miskin to'ongan, angahūg duwa
        unud sīn, halga'na dakayu' unud sīn tumbaga.
      verse: 42
    - text: Sakali sinoho' e' si Isa saga mulidna patimuk ni iya bo' yukna ma sigām,
        “B'nnal ya pamissalaku ni ka'am itu, ya duwa unud sīn tahūg e' d'nda miskin
        itu ahalga' gi' min pilak kamemon ya nihūg e' kasehe'an.
      verse: 43
    - text: 'Sabab kasehe''an inān bay amuwan min alta'' sigām manglabi-labihan. Saguwā''
        d''nda itu, minsan iya miskin, bay pamuwanna sīn kamemon ya arak pam''llina
        napakana.”    '
      verse: 44
  - chapter: 13
    verses:
    - text: '     Manjari itu, pasalta'' pa''in si Isa paluwas min langgal pagkulbanan,
        aniya'' dakayu'' mulidna ah''lling ni iya, “Nda''un ba, tuwan!” yukna. “Alingkat
        landu'' langgal itu maka saga batu bay pangahinang iya!”  '
      verse: 1
    - text: '  Anambung si Isa, yukna, “Ta''nda''nu kaheya langgal itu kamemon, ā?
        Sagō'' haka''anta ka, ma sinosōng in langgal itu alubu du. Halam du aniya''
        batuna angapin magbangkat, kinanat du kamemon.”   '
      verse: 2
    - text: '     Puwas e'', aningkō'' pa''in si Isa ma būd Kayu Jaitun, ma anggopan
        langgal pagkulbanan, pina''an ni iya si Petros, si Yakub, si Yahiya maka si
        Andariyas, hal sigām-sigām sadja.'
      verse: 3
    - text: 'Yuk sigām ni si Isa, “Pahatiun kono'' kami bang sumiyan paniya'' ya bay
        yuknu insini'', maka bang paltanda''an ai pinatuwa'' bo'' kinata''uwan in
        pakaradja''an inān kamemon song pat''kka na?”  '
      verse: 4
    - text: '  Anambung si Isa yukna, “Kamaya''-maya'' kam bo'' mbal niakkalan.'
      verse: 5
    - text: Sabab ma sinosōng aheka pi'itu anabbut ōnku, maglaku-laku in sigām Al-Masi,
        ati aheka tabowa-bowa niakkalan e' sigām.
      verse: 6
    - text: Bang aniya' takalebi hunub-hunub pagbono' ma kasekotan atawa habal pasal
        pagbono' ma lahat saddī, da'a kam agawa. Tantu paniya' pagbono', sagō' ngga'i
        ka gi' ina'an-i llaw kiyamat.
      verse: 7
    - text: 'Magbono'' du bangsa dakayu'' maka dakayu'', parinta dakayu'' isab maka
        parinta dakayu''. Paniya'' du isab linug ma sabarang lahat, maka paniya''
        isab gotom. Saguwā'' in bala'' itu kamemon hal tagna''anna sadja, sali'' dalil
        d''nda ab''ttong bang yampa tananamna amuka'' puhu''.  '
      verse: 8
    - text: '  “Sagō'' ka''am ilu,” yuk si Isa, “subay painsap to''ongan sabab sinaggaw
        du kam bo'' tinandanan ni paghukuman. Pinagdaplosan du kam ma deyom kalanggalan
        Yahudi. Pinatampal kam ni saga gubnul maka ni saga sultan ma sabab aku ya
        pameya''anbi, ati makasaksi'' du kam ni sigām ma pasalanku.  '
      verse: 9
    - text: '  “Lapal ahāp itu subay pinagnasihat dahū ni sabarang bangsa bo'' yampa
        ta''abut llaw kiyamat dunya.'
      verse: 10
    - text: Bang kam ganta' sinaggaw bo' tinandanan ni sara', da'a kam magsusa bang
        ai subay pamissalabi. Pamissalahunbi lapal ai-ai ya pamatulun ka'am bang ta'abut
        waktuna. Sababna ngga'i ka baranbi ya ah'lling ma waktu e'-i, sagō' Rū Sussi.
      verse: 11
    - text: Ma waktu sinōng inān aniya' du saga a'a anukbalan danakan sigām ni sai-na
        bo' pinapatay. Aniya' du isab saga matto'a l'lla anukbalan anakna bo' pinapatay.
        Saga anak isab amantahan matto'a sigām, anoho' isab subay pinapatay.
      verse: 12
    - text: 'Maka ka''am saga mulidku,” yuk si Isa, “kinab''nsihan du e'' a''a kamemon
        ma sabab aku ya pameya''anbi. Sagō'' lappasan du sasuku ahogot imanna ma deyom
        kabinasahan sampay ni kahinapusan.”   '
      verse: 13
    - text: '     “Ma sinosōng aniya'' ta''nda''bi ‘kasammalan makaharam’ pat''nna''
        ma ngga''i ka pat''nna''anna (sai-sai amassa itu sinō'' pahati). Bang he''-i
        paniya'' na, sasuku pat''nna'' ma tana'' Yahudiya subay alahi pehē'' ni kabūd-būran.'
      verse: 14
    - text: Bang aniya' a'a ma luwasan luma'na subay mbal sōdna luma'na angā' ai-aina.
      verse: 15
    - text: Bang aniya' a'a ma humana subay mbal pabīng ni luma' angā' badju'na paghaggut.
      verse: 16
    - text: Ndū', maka'ase'-ase' saga d'nda ab'ttong ma masa ina'an-i maka saga d'nda
        taga-anak duru'an lagi'.
      verse: 17
    - text: Amu'inbi ase' ni Tuhan bang pa'in pakaradja'an inān mbal magsabu maka
        musim paghaggut.
      verse: 18
    - text: Sabab ya kabinasahan patumbuk ma masa sinōng ilu,” yuk si Isa, “akalap
        gi' bisana min kabinasahan kamemon bay kalabayan manusiya' sangay min waktu
        kapamapanjari dunya e' Tuhan, sampay ni waktu itu. Maka mbal isab kabalikan.
      verse: 19
    - text: 'Daipara kinulangan e'' Tuhan t''ggol kabinasahan inān. Bang bay mbal,
        halam du aniya'' angapin allum. Kinulangan du e'' Tuhan ma sabab saga a''ana
        ya asal tapene''na.  '
      verse: 20
    - text: '  “Na, bang ta''abut waktu ina''an-i bo'' aniya'' ganta'' anuhuma ni
        ka''am, yuk-i, ‘Nda''unbi! Itiya'' na Al-Masi,’ atawa, ‘Ina''an na iya maina''an,’
        da''a to''ongan kahagarunbi.'
      verse: 21
    - text: Sababna ma waktu sinōng inān aniya' du patuwa' saga a'a magnahu'-nahu'
        in sigām Al-Masi atawa in sigām nabi min Tuhan. Magpa'nda' sigām hinang barakatan
        maka saga paltanda'an kainu-inuhan a'a bo' supaya ka'akkalan sampay a'a suku'
        Tuhan ya asal tapene'na, bang tabowa niakkalan.
      verse: 22
    - text: 'Sagō'' painsap kam,” yuk si Isa ni saga mulidna he''. “Bay na kam pata''uku
        pasal pakaradja''an ilu kamemon ma halam gi'' ta''abut waktuna.”   '
      verse: 23
    - text: '     “Ma llaw sinōng ilu,” yuk si Isa, “apuwas pa''in saga kabinasahan
        bay sabbutku he'',  ‘angalendom mata llaw, mbal amuwan sawa mata bulan. '
      verse: 24
    - text: 'Saga bitu''un magkapakpak min diyata'' langit, saga pandoga ma tonga''an
        ayan tabowa maglensa.’   '
      verse: 25
    - text: '  “Puwas e'' maka''nda'' du saga manusiya'' ma aku, in Anak Manusiya'',
        ameya'' min gabun tudju pi''itu. Ta''nda'' du e'' sigām kosog barakatku maka
        sahayaku.'
      verse: 26
    - text: 'Papehē''ku saga mala''ikatku ni mpat pidju alam animuk saga a''a bay
        tapene''ku, min bihing langit dambila'' maka dambila''.”   '
      verse: 27
    - text: '     “Pamintānginbi po''on kayu igira,” yuk si Isa. “Bang ta''nda''bi
        angugbus tōng engas-engasna sampay angandahun na to''ongan, minnē'' kata''uwanbi
        song musim pang''llaw na.'
      verse: 28
    - text: Damikiyanna bang ta'nda'bi paniya' na bay pamissalaku ma ka'am e', minnē'
        isab kata'uwanbi in kabalikku ni dunya asekot na.
      verse: 29
    - text: B'nnal ya pangahakaku itu ma ka'am, ma mbal gi' magpatayan saga a'a ya
        allum ma buwattina'an, paniya' du pakaradja'an kamemon ya pamissalaku itu.
      verse: 30
    - text: 'Papinda du langit maka dunya sagō'' kabtanganku itu mbal to''ongan magkapinda.”   '
      verse: 31
    - text: '     “Halam aniya'' makata''u,” yuk si Isa, “bang sumiyan llaw maka waktu
        kabalikku pi''itu ni dunya. Minsan bangsa mala''ikat ma deyom sulga'', mbal
        kinata''uwan e'' sigām. Minsan aku, Anak Tuhan, mbal kata''uwanku. Luwal Mma''ku
        Tuhan ya makata''u.'
      verse: 32
    - text: Painsap kam! Pajaga kam, sabab mbal kata'uwanbi ina'an-i bang sumiyan
        waktu kapamaniya' iya.
      verse: 33
    - text: 'Ya dalilna sali'' a''a magbamba ala''an min luma''na atulak ni lahat
        saddī. Pajagahanna ai-aina ma saga sosoho''anna. Pat''nna''anna sigām hinang
        pakaniya-pakaniya, ati amay-amayanna tunggu'' lawang, sinō'' pajaga to''ongan.  '
      verse: 34
    - text: '  “Na,” yuk si Isa, “ya du ka''am subay pajaga sabab mbal kata''uwanbi
        bang sumiyan waktu kat''kka tag-dapu luma'', bang abay-kohap ka, tonga'' bahangi
        ka, waktu pangukku''uk manuk ka, atawa waktu pagk''llat llaw.'
      verse: 35
    - text: Minsan patagha' t'kkana subay kam mbal tabāk e'na magtulihan.
      verse: 36
    - text: 'Ya pangamay-ngamayku ma ka''am sali'' du maka llingku ma kamemon: ‘Pajaga
        kam!’ ”    '
      verse: 37
  - chapter: 14
    verses:
    - text: '     Na, duwang''llaw gi'' bo'' Hinang Paglakad maka Hinang Tinapay Halam
        Pasuligna. Manjari saga kaimaman alanga maka saga guru sara'' agama magisun
        na pa''in bang buwattingga e'' sigām anaggaw si Isa ma halam aniya'' makata''u,
        bo'' supaya iya pinapatay.'
      verse: 1
    - text: '“Da''a pasalta''ta ma pagjamu,” yuk sigām, “bo'' mbal ahiluhala'' saga
        a''a kamemon.”   '
      verse: 2
    - text: '     Na, ina''an si Isa ma Betani, ma luma'' si Simun a''a bay ni''ipul.
        Ma pagkakanan pa''in si Isa, aniya'' pina''an ni iya dakayu'' d''nda amowa
        bingki''-bingki'' nihinang min batu pote'', isihan ns''llan pahamut. Ns''llan
        itu ns''llan narda halam aniya'' lamudna, landu'' ahalga''. Jari pinate''
        e'' d''nda k''llong bingki''-bingki'' ati binusugan kōk si Isa maka ns''llanna.'
      verse: 3
    - text: Aniya' maina'an saga a'a magdugal kabowa kagit atay sigām. Magbissala
        sigām dangan-parangan, yuk-i, “Angay ns'llan ahalga' itu pinaka'at?
      verse: 4
    - text: 'Arapun pinab''llihan labi t''llu hatus pilak ati b''llihanna inān pamuwan
        ni kamiskinan.” Jari sinoway sidda e'' sigām d''nda bay amusug ns''llan e''.  '
      verse: 5
    - text: '  Sagō'' ah''lling si Isa, yukna, “Pasagarinbi na iya. Angay iya sasawbi?
        Ahāp sidda hinangna ma aku itu.'
      verse: 6
    - text: Sabab paddas na pa'in aniya' a'a miskin ma ka'am. Makatabang du kam ma
        sigām bang sumiyan-sumiyan kabaya'anbi. Saguwā' aku itu mbal du paddas ma
        ka'am.
      verse: 7
    - text: D'nda itu bay makahinang ya takole'na, hatina bu'usanna ns'llan pahamut
        ni baranku pangawal llaw pagkubul ma aku.
      verse: 8
    - text: 'B''nnal ya pah''llingku itu ma ka''am,” yuk si Isa, “pi''ingga-pi''ingga
        lahat pagnasihatan lapal ahāp ma kaluha''an dunya, kinissa du pasal bay hinang
        d''nda itu pangentoman ma iya.”   '
      verse: 9
    - text: '     Puwas pa''in ina''an, si Judas Iskariyut, dakayu'' mulid si Isa
        min kasangpū'' maka duwa, bay pehē'' ni kaimaman alanga magisun anōngan si
        Isa ni sigām.'
      verse: 10
    - text: 'Pagkale sigām bang ai gawi si Judas itu, magtūy sigām kinōgan ati anganjanji''
        sigām anambahan iya maka sīn. Pagubus, amiha iya waktu ahāp panōngna si Isa
        ni sigām.   '
      verse: 11
    - text: '     Na, ta''abut tagna''an llaw paghinang saga Yahudi ma Hinang Tinapay
        Halam Pasuligna. Ya na ina''an llaw panumbali'' saga anak bili-bili ya kinakan
        e'' sigām pangentoman waktu bay kapangalappas Tuhan ma ka''mbo''-mbo''an sigām.
        Tinilaw si Isa e'' saga mulidna, yuk-i, “Maingga kabaya''annu panakapan kami
        pagjamuhannu ma Hinang Paglakad?”  '
      verse: 12
    - text: '  Jari sinoho'' e'' si Isa duwangan mulidna, yukna, “Pehē'' kam ni deyom
        da''ira inān. Sinampang du kam e'' dakayu'' l''lla amowa kibut isihan bohe''.
        Turulunbi iya'
      verse: 13
    - text: sampay iya pasōd na ni deyom luma'. Amissala kam isab ni tag-dapu luma'
        ya pasōranna, yukbi, ‘Sinō' ka tinilaw e' Guru bang maingga bilik pagjamuhanna
        maka saga mulidna ma Hinang Paglakad?’
      verse: 14
    - text: 'Jari pina''nda''an du kam bilik aluha ma diyata'' angkap,” yuk si Isa.
        “Panyap asal bilik inān ati maina''an kam magsakap kinakantam.”  '
      verse: 15
    - text: '  Na, pehē'' duwangan mulid e'' ni deyom da''ira. Ta''nda'' e'' sigā
        mahē'' buwat bay pamissala ma sigā e'' si Isa, ati sinakap e'' sigā kinakan
        ma Hinang Paglakad.  '
      verse: 16
    - text: '  Ta''abut pa''in abay kohap magbeya'' si Isa maka mulidna kasangpū''
        maka duwa pina''an ni luma'' pagsakapan kinakan e''.'
      verse: 17
    - text: 'Jari itu, hinabu sigām amangan, amissala si Isa ni sigām, yukna, “B''nnal
        ya pamissalaku itu ma ka''am, aniya'' dangan min ka''am magbantu anōngan aku
        ni bantaku. Itiya'' iya maitu magsalu maka aku.”  '
      verse: 18
    - text: '  Magtūy kat''kkahan susa saga mulid e'' ati atilaw sigām ma si Isa magsunu''-sunu''.
        Yuk-i, “Ngga''i ka bahā'' aku?”  '
      verse: 19
    - text: '  Yuk sambung si Isa, “A''a du min ka''am kasangpū'' maka duwa, sehe''ku
        magsalu an''nno''an tinapayna ni deyom pinggan itu.'
      verse: 20
    - text: 'Aku itu, Anak Manusiya'',” yuk si Isa, “amatay du buwat bay tasulat ma
        pasalanku ma deyom Kitab. Saguwā'' siya-siya du a''a ya anōngan Anak Manusiya''
        ni bantana. Ahāp lagi'' a''a inān halam bay nianakan.”   '
      verse: 21
    - text: '     Sabu sigām masi amangan, niā'' tinapay e'' si Isa. Niamu''an e''na
        pagsukulan bo'' yampa pinagpōng-pōng e''na ati pamuwanna ma saga mulidna.
        “Sambutunbi,” yukna, “sabab tinapay itu baranku ko''.”  '
      verse: 22
    - text: '  Niā'' isab e''na dakayu'' sawan ati niamu''an e''na isab pagsukulan
        bo'' yampa sōnganna ni sigām panginuman sigām kamemon.'
      verse: 23
    - text: Yukna, “Laha'ku ko' itu, tanda' sin kapagsulutan Tuhan maka manusiya'.
        Laha'ku song pinabu'us ma sababan a'a aheka, supaya sigām kalappasan.
      verse: 24
    - text: 'B''nnal ya pangahakaku itu ma ka''am, puwas itu mbal na aku anginum binu-anggul
        itu pabīng. Subay aku ma deyom pagparintahan Tuhan na bo'' yampa aku anginum
        binu-anggul pabalik.”  '
      verse: 25
    - text: '  Puwas e'', aubus pa''in e'' sigām bay angalang dakayu'' kalangan pamudji
        Tuhan, paluwas na sigām minnē'' tudju ni būd Kayu Jaitun.   '
      verse: 26
    - text: '     Manjari ah''lling si Isa ni sigām, yukna, “Alahi du kam kamemon
        ang''bba min aku sabab tasulat ko'' inān ma deyom Kitab, ya yuk-i,  ‘Bono''ku,’
        yuk Tuhan, ‘a''a bay angupiksa'' bili-bili ati akaukanat saga bili-bili bay
        daumpigan.’ '
      verse: 27
    - text: 'Sagō'' bang aku tapakallum na pabīng min kamatayku, parahū du aku min
        ka''am tudju ni lahat Jalil.”  '
      verse: 28
    - text: '  Ah''lling si Petros ni iya, yukna, “Mbal to''ongan ka bbahanku minsan
        ka ni''bbahan e'' kasehe''an itu.”  '
      verse: 29
    - text: '  Yuk si Isa, “Haka''anta ka to''ongan, ma sangom itu, ma halam gi''
        kaminduwa pangukku''uk manuk, amalilu du ka min t''llu in aku mbal kata''uwannu.”  '
      verse: 30
    - text: '  Gom pa''in akosog e'' si Petros ah''lling, yukna, “Minsan aku paunung
        amatay ma ka''a mbal du ka paliluhanku.” Ya du saga mulid kasehe''an, buwattē''
        isab pah''lling sigām.   '
      verse: 31
    - text: '     Manjari palanjal gi'' sigām ni kabbun niōnan Getsemane ati yuk si
        Isa ni saga mulidna, “Maitu gi'' kam aningkō''. Pina''an lagi'' aku anabbut
        ni Tuhan.”'
      verse: 32
    - text: Ya binowa e' si Isa sehe'na pina'an si Petros, si Yakub maka si Yahiya.
        Sakali magkasusahan iya, magk'bba-k'bba atayna.
      verse: 33
    - text: 'Yukna ni t''llungan mulidna he'', “Aku itu agon magkamamatay ma sabab
        kasusahan itu. Angagad kam maitu magjaga.”  '
      verse: 34
    - text: '  Makalawak-lawak pa''in iya min sigām, pahantak iya ni tana'' maka e''na
        anabbut ni Tuhan. Ya niamu'' e''na bang makajari, mbal na iya pinat''kkahan
        kabinasahan ya song ta''abutna.'
      verse: 35
    - text: '“Arōy, Mma''!” yukna. “Bang makajari la''anin lagi'' min aku sawan kabinasahan
        itu. Sagō'' ngga''i ka kabaya''anku subay nirūlan, bang pa''in min kabaya''annu.”  '
      verse: 36
    - text: '  Puwas e'' pabīng si Isa ni saga mulidna t''llungan ati tabākna sigām
        magtulihan. Yukna ni si Petros, “O Simun, atuli ka? Mbal ka bahā'' makatatas
        anganjaga minsan la''a hal danjām?'
      verse: 37
    - text: 'Pajaga kam. Angamu'' kam tabang ni Tuhan bo'' kam mbal tabowa-bowa e''
        sasat. Lilla'' deyom ataybi sagō'' abuhat pamarananbi.”  '
      verse: 38
    - text: '  Sakali pehē'' si Isa ni baina anabbut ni Tuhan pabīng buwat bay panabbutna
        dahū.'
      verse: 39
    - text: 'Makabalik pa''in iya ni disi Petros tabākna isab sigām magtulihan pabīng
        sabab kinaru'' sidda. Mbal kinata''uwan e'' sigām bang ai panambung sigām
        ma si Isa.  '
      verse: 40
    - text: '  Pagbalik si Isa kamint''lluna, yukna ni sigām, “Oy, atuli gi'' kam?
        Pahali-hali gi'' kam? Sarang na ko'' ilu. Ta''abut na waktu. Aku, Anak Manusiya''
        itu, song na tinukbalan ni pang''ntanan saga a''a ala''at.'
      verse: 41
    - text: 'Pabungkal na kam! Sūng na kitam sabab ilu na a''a ya anōngan aku ni sigām.”   '
      verse: 42
    - text: '     Na, hinabu si Isa ah''lling gi'' ni saga mulidna, magtūy at''kka
        pina''an si Judas, dakayu'' mulid si Isa min kasangpū'' maka duwa. Aheka a''a
        magbeya'' maka iya magpamowa takos maka saga kakakal. Saga a''a inān bay sinō''
        pina''an e'' saga kaimaman alanga sampay e'' saga guru sara'' agama maka saga
        pagmatto''ahan.  '
      verse: 43
    - text: '  Aniya'' asal pandoga bay pamuwan si Judas ma saga a''a he''. Bay yukna
        ma sigām, “Ya a''a siyumku, ya na he'' saggawbi. Bowahunbi iya pehē'' maka
        jagahinbi iya pahāp.”'
      verse: 44
    - text: Pagt'kka si Judas pina'an, magtūy iya pa'abut ni si Isa. “Tuwan Guru,”
        yukna. Jari siyumna.
      verse: 45
    - text: Sinaggaw si Isa e' saga a'a inān, binalutan pahogot.
      verse: 46
    - text: 'Sagō'' aniya'' dakayu'' min saga a''a magt''nggehan maina''an angahurusan
        patakosna. Nilagut e''na dakayu'' sosoho''an Imam Muwallam ati autas dambila''
        taingana.  '
      verse: 47
    - text: '  Ah''lling si Isa ni saga a''a bay anaggaw iya, yukna, “Kabā''bi bahā''
        in aku itu mundu, ya po''on kam subay amowa takos maka kakakal panaggawbi
        aku?'
      verse: 48
    - text: Llaw-llaw aku bay amandu' ma deyom langgal pagkulbanan e'. Mahē' aku ma
        ka'am bo' halam aku bay saggawbi. Sagō' ai-ai bay tasulat ma deyom Kitab subay
        aniya' kamaksuranna.”
      verse: 49
    - text: 'Manjari maglahian saga mulid si Isa kamemon ati pinasagaran iya maina''an.  '
      verse: 50
    - text: '  Aniya'' isab maina''an dakayu'' subul paturul ma si Isa. Luwal hōs
        ya pas''mmekna. Na, arak iya sinaggaw e'' sigām,'
      verse: 51
    - text: 'sagō'' ni''bbahan e''na hōsna ati alahi iya magpanantang.   '
      verse: 52
    - text: '     Manjari itu binowa si Isa e'' sigām ni luma'' Imam Muwallam. Ina''an
        magsakaum saga kaimaman alanga kamemon maka saga pagmatto''ahan maka saga
        guru sara'' agama.'
      verse: 53
    - text: 'Bay paturul isab si Petros ma si Isa sagō'' min katahan. Paturul iya
        sampay pasōd na ni deyom halaman luma'' Imam Muwallam ati maina''an iya magtingkō''an
        maka saga jaga imam e'', parangka ma bihing api.  '
      verse: 54
    - text: '  Ya kaimaman alanga maka kamemon saga a''a ma Tumpukan Maghuhukum amiha
        sababan panuntut sigām ma si Isa bo'' supaya iya pinat''nna''an hukuman ni
        kamatay. Saguwā'' halam aniya'' panuntutan tabāk e'' sigām.'
      verse: 55
    - text: 'Aheka magsaksi'' puting bahasa iya katuntutan sagō'' mbal maguyun saksi''
        sigām.  '
      verse: 56
    - text: '  Aniya'' a''a kasehe'' bay an''ngge amuwan saksi'' itu panuntut sigām
        ma si Isa bo'' pa''in putingan.'
      verse: 57
    - text: Yuk-i, “Bay takale kami a'a itu angupama in iya angalubu langgal pagkulbanan
        ya hinangan tangan manusiya' inān. Ma deyom t'llung'llaw kono' amat'ngge iya
        langgal saddī, sagō' ngga'i ka manusiya' ya angahinang iya.”
      verse: 58
    - text: 'Malaingkan minsan buwattē'' panaksi'' sigām mbal du maguyun bissala sigām.  '
      verse: 59
    - text: '  Manjari an''ngge Imam Muwallam ma t''ngnga'' sigām atilaw ma si Isa.
        Yukna, “Ka''a ilu, halam bahā'' aniya'' panganda''awanu ma panuntutan ka''a
        itu?”  '
      verse: 60
    - text: '  Saguwā'' halam ah''lling si Isa, halam iya anambung. Amissala pabīng
        Imam Muwallam, yukna, “Ka''a bahā'' Al-Masi, Anak Tuhan?”  '
      verse: 61
    - text: '  “Aho'', aku na,” yuk si Isa. “Ati ta''nda''bi du aku, Anak Manusiya''
        itu, aningkō'' ma bihing Sangat Kawasa, tampal ni kowan. Maka ta''nda''bi
        du aku pi''itu ameya'' ma gabun min deyom sulga''.”  '
      verse: 62
    - text: '  Manjari ginese'' e'' Imam Muwallam jubana kabowa astolna. Yukna, “Mbal
        na kitam amiha saksi'' saddī!'
      verse: 63
    - text: 'Takalebi na llingna pangkal ni Tuhan! Ai pangahukumbi?” Sakali dauyunan
        na pangahukum sigām kamemon, in si Isa patut subay pinapatay.  '
      verse: 64
    - text: '  Jari aniya'' sigām kasehe''an anagna'' angaludja''an si Isa. Tinambunan
        isab matana e'' sigām bo'' yampa pinagtibu''. Yuk sigām ma iya, “Tokorun kono''
        bang sai anibu'' ka''a!” Jari binowa si Isa e'' saga jaga inān bo'' binutug.   '
      verse: 65
    - text: '     Na, ma halaman luma'' pa''in si Petros, aniya'' palabay minna''an
        dakayu'' d''nda sosoho''an Imam Muwallam.'
      verse: 66
    - text: 'Pag''nda''na ma si Petros parangka ma api, magtūy nda''na pahāp ati yukna,
        “Ka''a ilu, bay ameya'' ma si Isa, ya a''a Nasaret inān!”  '
      verse: 67
    - text: '  Sagō'' amalilu magtūy si Petros. “Mbal kata''uwanku,” yukna. “Mbal
        tahatiku bang ai pah''llingnu ilu.” Ati ala''an iya minnē'' tudju ni bowa''
        lawang ya paluwasan min halaman e''. Jari angukku''uk manuk.  '
      verse: 68
    - text: '  Ta''nda'' na iya pabīng e'' sosoho''an d''nda he'' ati ah''lling iya
        ni saga a''a magt''nggehan maina''an. Ni''isaban e''na bay pah''llingna tagna''.
        “A''a ilu,” yukna, “bay sehe'' sigām.”'
      verse: 69
    - text: 'Sagō'' amalilu na isab si Petros.   Mbal at''ggol, ah''lling ni si Petros
        saga a''a magt''nggehan maina''an. Yuk sigām, “Kata''uwan kami in ka''a b''nnal
        bay sehe'' disi Isa sabab a''a Jalil du ka isab!”  '
      verse: 70
    - text: '  Sakali anukna''an di-na si Petros ati yukna, “Mbal kata''uwanku a''a
        pagbissalabi ilu!”  '
      verse: 71
    - text: '  Saru''un-du''un du angukku''uk manuk, kaminduwana na, ati taentom e''
        si Petros ya bay lling si Isa ma iya, ya bay yukna, “Ma mbal gi'' angukku''uk
        manuk min duwa, amalilu du ka min t''llu in aku mbal kata''uwannu.” Pagentom
        itu e'' si Petros, magtūy iya anangis, magdukka to''ongan.    '
      verse: 72
  - chapter: 15
    verses:
    - text: '     Ta''abut pa''in pagk''llat llaw, magtūy pasa''ut saga kaimaman alanga
        magsakaum maka pagmatto''ahan maka saga guru sara'' agama. Jari magisun sigām
        maka Tumpukan Maghuhukum kamemon bang inay sigām si Isa. Pagisun pa''in, niengkotan
        iya e'' sigām bo'' binowa pehē'', tinukbalan ni si Pilatu.'
      verse: 1
    - text: 'Mahē'' pa''in, atilaw si Pilatu ma si Isa, yukna, “Ka''a ilu, sultan
        ka bahā'' ma bangsa Yahudi?”   Anambung si Isa, yukna, “Ya na yuknu ilu.”  '
      verse: 2
    - text: '  Na, aheka panuntut saga kaimaman alanga inān ma iya,'
      verse: 3
    - text: 'angkan iya tinilaw pabīng e'' si Pilatu, yukna, “Halam aniya'' panambungnu?
        Nda''un kaheka panuntut sigām itu ma ka''a.”  '
      verse: 4
    - text: '  Sagō'' halam aniya'' sambung si Isa, angkan ainu-inu to''ongan si Pilatu
        he''.   '
      verse: 5
    - text: '     Na, kahaba'' tahun, ma waktu paghinang bangsa Yahudi ma Hinang Paglakad,
        ya kabiyaksahan si Pilatu subay aniya'' dakayu'' pilisu pal''ppana, sai-sai
        pinene'' e'' saga a''a Yahudi.'
      verse: 6
    - text: Jari ma waktu ina'an aniya' a'a bay takalabusu, ōnna si Barabbas. In iya
        inān maka saga sehe'na bay amapatay a'a ma waktu panagga' sigām ma parinta.
      verse: 7
    - text: Sakali itu aheka saga a'a pa'alop ni si Pilatu angamu' pinal'ppa e'na
        dakayu' pilisu buwat kabiyaksahan kahaba'-kahaba' tahun.
      verse: 8
    - text: Tinilaw sigām e' si Pilatu, yukna, “Bilahi kam bahā' bang pal'ppahanku
        ka'am sultan bangsa Yahudi itu?”
      verse: 9
    - text: 'Angkan sigām tilawna buwattē'' sabab kata''uwanna asal bang ai sababanna
        angkan si Isa bay tin''kkahan ni iya. Tu''ud angihid saga kaimaman ma si Isa.  '
      verse: 10
    - text: '  Sagō'' ba''anan a''a inān bay pinitnahan asal e'' kaimaman e'', sinō''
        angamu'' si Barabbas pinal''ppa e'' si Pilatu, ngga''i ka si Isa.'
      verse: 11
    - text: 'Amissala si Pilatu ni sigām pabīng, yukna, “Inayku bahā'' a''a itu, ya
        ōnanbi sultan bangsa Yahudi?”  '
      verse: 12
    - text: '  Angolang sigām pakosog, yuk-i, “Lansangun iya ni hāg!”  '
      verse: 13
    - text: '  “Angay?” yuk si Pilatu. “Ai bay hinangna ala''at?”   Luhūy pakosog
        pangolang sigām e'', yuk-i, “Lansangun iya ni hāg!”  '
      verse: 14
    - text: '  Na, bilahi si Pilatu amarūl saga a''a magtimukan e'', angkan pal''ppana
        si Barabbas ni sigām. Bo'' arapun in si Isa tinukbalan ni saga sundalu, sinō''
        niraplosan bo'' pinalansang ni hāg pinapatay.   '
      verse: 15
    - text: '     Manjari binowa na si Isa e'' saga sundalu pehē'' ni halaman astana''
        ati nilinganan patimuk pehē'' damba''an sundalu inān kamemon.'
      verse: 16
    - text: Pinajubahan si Isa s'mmek taluk pinaka luwa pakayan sultan. Nilangbid
        isab bahan itingan e' sigām, nihinang sali' panumping sultan pinat'nna' ni
        kōkna.
      verse: 17
    - text: Jari anagna' sigām magbau'-bau' magaddat ma iya. Yuk sigām, “Mahaldika'!
        Mahaldika'! Sultan Yahudi!”
      verse: 18
    - text: Pinagp'ppok kōkna e' sigām maka tungkud, maka niludja'an iya. Angōk-tu'ut
        sigām pagmahaltabat sigām ma iya.
      verse: 19
    - text: 'Na, aubus pa''in e'' sigām magtunggīng inān, niurusan e'' sigām s''mmek
        taluk bay pajubana bo'' yampa iya pinas''mmekan bay s''mmekna tagna''. Puwas
        e'' binowa iya paluwas minnē'' bo'' nilansang ni hāg pamapatayan iya.   '
      verse: 20
    - text: '     Manjari aniya'' a''a palabay minna''an, ōnna si Simun, bay min deya.
        Si Simun itu mma'' si Iskandar maka si Rupus, a''a iya min lahat Kirini. Jari
        minandahan iya e'' saga sundalu, sinō'' ananggung hāg ya song pangalansangan
        si Isa.'
      verse: 21
    - text: Binowa iya patukad ni jadjahan lahat niōnan Golgota, hatina lahat Peya'-peya'
        Kōk.
      verse: 22
    - text: Mahē' pa'in, aniya' arak pamainum saga sundalu ma si Isa binu-anggul kalamuran
        tambal niōnan mira, sagō' halam taima'na.
      verse: 23
    - text: Puwas e' nilansang iya ni hāg e' saga sundalu, bo' yampa pinat'ngge hāgna.
        Pinagbahagi'an e' sigām saga s'mmekna, pinagko'ot-ko'otan bo' kinata'uwan
        bang s'mmek ingga ma sigām dangan maka dangan.
      verse: 24
    - text: Ya waktu kapangalansang sigām ma si Isa saga lisag siyam subu.
      verse: 25
    - text: 'Buwattitu in sulat bay pinat''nna'' panuntut iya, yuk-i: “SULTAN BANGSA
        YAHUDI.”'
      verse: 26
    - text: Aniya' isab duwangan mundu bay pinasambeya' ma si Isa nilansang ma hāg
        sigā. Dakayu' hāg inān bay pinat'ngge ma bihing si Isa kowan, dakayu' ma bihingna
        gibang.
      verse: 27
    - text: '(Minnē'' aniya'' kamaksuran ma bay tasulat ma deyom Kitab, ya yuk-i,
        “Talapay iya ma saga a''a langgal sara''.”)  '
      verse: 28
    - text: '  Na, pinaggunyak-gunyak si Isa e'' a''a maglaulabay. Pinaghanduk-handukan
        iya e'' sigām pangudju''. “Nē!” yuk sigām. “Ka''a na ya arak angalangkat langgal
        pagkulbanan inān ati pabangunnu kono'' pabīng ma deyom t''llung''llaw!'
      verse: 29
    - text: 'Pareyo'' ka min hāg ilu bo'' ka angalappasan di-nu!”  '
      verse: 30
    - text: '  Ya du magpangudju'' saga imam alanga maka saga guru sara'' agama. Yuk
        suli-suli sigām ma pasalna, “A''a itu ata''u angalappas ma a''a saddī sagō''
        mbal makalappasan di-na!'
      verse: 31
    - text: 'Al-Masi kono'' iya, sultan bangsa Isra''il. Subay iya pareyo''an di-na
        min hāg inān. Bang iya ta''nda''tam pareyo'', am''nnal kitam ma iya!”   Ya
        du duwangan a''a bay nilansang ni hāg pinasambeya'' ma si Isa, ameya''-meya''
        isab angudju'' iya.   '
      verse: 32
    - text: '     Jari itu, augtu pa''in llaw, taluwa'' lendom kaluha''an lahat e''
        sampay ni lisag t''llu kohap.'
      verse: 33
    - text: 'Paglisag t''llu, akosog e'' si Isa angalingan, yukna, “Eloi, Eloi, lama
        sabaktani?” Hatina, “Tuhanku, O Tuhanku, angay aku pasagarannu?”  '
      verse: 34
    - text: '  Pagkale itu e'' saga a''a magt''nggehan maina''an, yuk sigām kasehe'',
        “Pakale kam. Angalinganan iya nabi Elija.”'
      verse: 35
    - text: 'Magtūy aniya'' dakayu'' a''a parai''-dai'' ang''ggoman l''ppus ni deyom
        binu al''ssom. Puwas e'' pinasagnat e''na ni tōng kayu-kayu bo'' yampa sōnganna
        ni si Isa pamas''ssopna ma iya. Yuk a''a-i, “Angagad gi'' kam. Nda''ta lagi''
        bang patuwa'' si Elija amareyo'' iya min hāg.”  '
      verse: 36
    - text: '  Sakali angolang si Isa min t''dda, magtūy ab''kkat napasna.  '
      verse: 37
    - text: '  Saru''un-du''un du in kultina bay pangagpang ma deyom langgal pagkulbanan
        inān agese'' duwa min diyata''na tudju pareyo''.'
      verse: 38
    - text: 'Ta''nda'' pa''in e'' kapitan ya paharap ma hāg inān bang buwattingga
        kab''kkat napas si Isa, anibahat iya, yukna, “B''nnal a''a itu Anak Tuhan!”  '
      verse: 39
    - text: '  Aniya'' isab maina''an saga d''nda magpang''nda'' min katāhan. Ina''an
        ma sigām disi Mariyam min Magdala maka si Salome, ina''an isab si Mariyam
        ina'' si Joses maka Yakub dakayu'', ya abata'' gi''.'
      verse: 40
    - text: 'Saga d''nda itu bay ameya'' paumpig ma si Isa angussap iya waktu kamahē''na
        lagi'' ma lahat Jalil. Aheka isab saga d''nda saddī maina''an, a''a bay ameya''
        ma iya tudju ni Awrusalam.   '
      verse: 41
    - text: '     Llaw Pagsakap ko'' inān, hatina dang''llaw dahū min llaw Sabtu''.
        Jari itu, pagkohap pa''in ma llaw inān,'
      verse: 42
    - text: at'kka pina'an si Yusup a'a min kauman Arimati. Dakayu' iya pagmatto'ahan
        ma Tumpukan Maghuhukum, a'a abantug. Atuyu' asal iya angalagaran waktu pamat'nna'
        kapagparinta Tuhan. Sakali anawakkal iya pa'alop ni si Pilatu angamu' mayat
        si Isa.
      verse: 43
    - text: Ainu-inu si Pilatu pagka takalena amatay na si Isa. Nilinganan e'na kapitan,
        ya bay mahē', ati tilawna bang b'nnal amatay na.
      verse: 44
    - text: Pagkale si Pilatu ma lapal kapitan in si Isa amatay na, patugutanna si
        Yusup angā' mayatna.
      verse: 45
    - text: Am'lli si Yusup kakana' panaput ati pinareyo' e'na mayat si Isa min diyata'
        hāg bo' yampa sinaput e'na. Puwas e' pinat'nna' e'na ma deyom pagkubulan bay
        kinehean ma deyom batu lakit ati ginulungan e'na batu ya panaplok bowa' lowang
        e'.
      verse: 46
    - text: 'Ina''an ang''nda''-ng''nda'' si Mariyam min Magdala maka si Mariyam ina''
        si Joses, ati tapandoga e'' sigā bang maingga pangubulan si Isa.    '
      verse: 47
  - chapter: 16
    verses:
    - text: '     Palabay pa''in llaw Sabtu'', ina''an si Mariyam a''a Magdala, maka
        si Salome, maka si Mariyam ina'' si Joses, am''lli laksi'' maka ns''llan pahamut
        pamahilala'' sigām ma mayat si Isa.'
      verse: 1
    - text: Manjari pagk'llat llaw Ahad, bo' subu-subu to'ongan, pehē' sigām ni pagkubulan.
      verse: 2
    - text: Magsuli-suli na pa'in sigām ma labayan, yuk-i, “Sai bahā' anganggulungan
        batu panaplok lowang e' bo' kitam makasōd?” Sabab aheya asal batu inān.
      verse: 3
    - text: Pagt'kka sigām pina'an ta'nda' e' sigām batu wa'i na bay ginulungan.
      verse: 4
    - text: 'Jari pasōd sigām ni deyom lowang kubul ati aniya'' ta''nda'' e'' sigām
        dakayu'' l''lla abata'' lagi'' magnijuba pote'', aningkō'' tampal ni kowan.
        Magtūy sigām takuddat sidda.  '
      verse: 5
    - text: '  Yuk l''lla itu ma sigām, “Da''a kam tināw. Kata''uwanku asal, ya pihabi
        si Isa a''a Nasaret ya bay nilansang ni hāg pinapatay. Halam na iya maitu.
        Allum na iya pabīng! Nda''unbi lugal bay pamalegehan iya.'
      verse: 6
    - text: 'Na, pehē'' na kam,” yukna, “amowa haka itu ni saga mulidna maka ni si
        Petros. Yukbi ni sigām, ‘Parahū du iya min ka''am ni lahat Jalil. Mahē'' du
        kam ang''nda'' ma iya buwat bay llingna ma ka''am.’ ”  '
      verse: 7
    - text: '  Manjari paluwas saga d''nda he'' ati paragan min kubul. Angenog-ngenog
        sigām maka halam aniya'' pah''lling sigām ni sai-sai sabab tināw sigām.   '
      verse: 8
    - text: '     Na, allum pa''in si Isa pabīng min kamatayna ma dai''-llaw Ahad
        inān, magtūy iya patuwa'' dahū ni si Mariyam d''nda min Magdala, ya bay kapaluwasan
        e''na pitu'' saitan.'
      verse: 9
    - text: Maka si Mariyam itu bay pehē' angahaka'an saga mulid si Isa. Ina'an sigām
        magdukka maka magtangis.
      verse: 10
    - text: 'Sagō'' kahaka''an pa''in sigām e'' si Mariyam in si Isa allum maka bay
        kono'' ta''nda''na, mbal sigām am''nnal.   '
      verse: 11
    - text: '     Puwas e'' magpanyata'' isab si Isa ni duwangan mulidna hinabu sigā
        lum''ngngan tudju kaleya, bo'' saddī pangluwahanna.'
      verse: 12
    - text: 'Manjari pabalik duwangan mulid e'' ni Awrusalam angahaka''an saga sehe''
        sigā. Sagō'' ya du sigā halam bin''nnal e'' kasehe''an inān.   '
      verse: 13
    - text: '     Puwas e'' magpanyata'' na si Isa ni mulidna kasangpū'' maka ssa
        hinabu sigām amangan. Pinabukagan sigām e''na sabab mbal am''nnal maka atuwas
        kōk sigām. Mbal sigām bilahi magkahagad minsan sigām nihaka''an e'' saga a''a
        bay maka''nda'' si Isa maka kallumna pabīng min kamatayna.'
      verse: 14
    - text: Manjari amissala iya ni sigām, yukna, “Pehē' kam ni sabarang lahat ma
        kaluha'an dunya bo' nasihatunbi lapal ahāp itu ni manusiya' kamemon.
      verse: 15
    - text: Sai-sai am'nnal sampay pinandi tanda' in sigām angandol ma aku,” yuk si
        Isa, “lappasan du saumul-umul. Saguwā' sai-sai mbal am'nnal, pinat'nna'an
        du iya hukuman.
      verse: 16
    - text: Saga a'a angandol ma aku kabuwanan du kawasa maghinang saga hinang makainu-inu.
        Makapala'an du sigām saga saitan sabab min kawasa ōnku. Makabissala isab sigām
        ma saga bahasa saddī halam bay kinata'uwan e' sigām.
      verse: 17
    - text: 'Bang sigām ganta'' maka''ntanan sowa, atawa makainum ai-ai makamula,
        mbal du makainay ma sigām. Maka bang pina''abut tangan sigām ni a''a taga-saki,
        kauli''an du saga a''a inān.”   '
      verse: 18
    - text: '     Manjari itu, aubus pa''in Panghū'' Isa bay magbissala maka saga
        mulidna, tabowa iya pa''angkat tudju ni sulga'' ati aningkō'' iya ma bihing
        Tuhan tampal ni kowan.'
      verse: 19
    - text: 'Jari lum''ngngan na saga mulidna magnasihat lapal ahāp ma sabarang lahat.
        Ginapi'' sigām e'' Panghū'' Isa, binuwanan sigām barakat maghinang saga hinang
        kawasahan bo'' supaya kinata''uwan in pandu'' sigām asal b''nnal.  Tammat      '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: '    Aheka a''a bay makatawakkal anulat pasal kamemon bay tahinang ma
        deyoman kami.'
      verse: 1
    - text: Ya tasulat e' sigām ai-ai bay pang'bba ma kami e' saga a'a bay maka'nda'
        kahinangan si Isa sangay min katagna'. Sigām isab ya magnasihat palman Tuhan.
      verse: 2
    - text: Na, tuwan Teyopilus, pagka tapariksa'ku pahāp kamemon bay tahinang itu
        sangay min katagna'na, tapikilku in aku taga-kapatut anulatan ka'a. Usulku
        saga pakaradja'an itu kamemon min katagna' sampay ni katapusan
      verse: 3
    - text: 'bo'' supaya ka manantuhi pasal ai-ai bay pamandu'' ka''a.   '
      verse: 4
    - text: '    Buwattitu ya tagna''anna: ma timpu lagi'' bay pagsultan sultan Herod
        ma lahat Yahudiya aniya'' imam niōnan si Jakariya. Dakayu'' imam iya ma tumpukan
        pagimam si Abiya. Ya du h''ndana si Elesabet, min panubu'' kaimaman isab sabab
        tubu'' min si Harun.'
      verse: 5
    - text: Abontol sadja sigā duwangan ma pang'nda' Tuhan. Binogbogan e' sigā usulanna
        maka panoho'anna kamemon ma halam aniya' sā'na.
      verse: 6
    - text: 'Sagō'' halam sigā taga-anak sabab mbal maka''anak si Elesabet, maka ato''a
        na sigā.  '
      verse: 7
    - text: '  Jari itu aniya'' dakayu'' llaw paghinang si Jakariya maka umpiganna
        ma langgal pagkulbanan, bo'' ta''abut na waktu kapagimamna.'
      verse: 8
    - text: Ya addat kaimaman subay magko'ot-ko'ot bo' tata'u bang sai pinene' pasōd
        ni deyom langgal pangarapan ni Panghū' bo' anugtug kamanyan. Jari si Jakariya
        ya tapene'.
      verse: 9
    - text: 'Ta''abut pa''in waktu pagtugtug kamanyan, anambahayang na saga a''a ya
        magtimuk ma halaman langgal e''.  '
      verse: 10
    - text: '  Jari aniya'' mala''ikat min Tuhan panyata'' ni si Jakariya, ina''an
        an''ngge ma bihing panugtugan kamanyan, tampal ni kowan.'
      verse: 11
    - text: Pag'nda' si Jakariya ma mala'ikat itu, magtūy iya takuddat maka sinōd
        tāw.
      verse: 12
    - text: Saguwā' ah'lling mala'ikat ni iya, yukna, “Da'a ka tināw, Jakariya, sabab
        takale e' Tuhan ya bay amu'nu ilu. H'ndanu si Elesabet anganak du l'lla, ati
        Yahiya ya pangōnbi iya.
      verse: 13
    - text: Aheya kalasiganbi ma sababna, magkōg-koyag kam maka aheka isab a'a kasehe'an
        palamud ma kalasiganbi bang iya nianakan na.
      verse: 14
    - text: Bangsahan iya ma pang'nda' Tuhan. Mbal iya anginum binu atawa ai-ai makalango.
        Kahōpan iya e' Rū Sussi tinagna'an min llaw kapanganak ma iya.
      verse: 15
    - text: Aheka isab a'a Isra'il tabowana magta'at pabīng ni Tuhan ya pagpanghū'an
        sigām.
      verse: 16
    - text: 'Parahū iya min Panghū'' pagka kapagagihan e'' Rū Sussi maka pinasuku''an
        kawasa buwat bay kahālan nabi Elija masa awal e''. Pinapaghāp e''na matto''a
        maka anak bay magsagga''. Pinapinda e''na pikilan saga a''a ya bay amabiyal
        ma panoho''an Tuhan, tabowa sigām amikilan pangita''u ya suku'' ma a''a a''adil.
        Tinagamahan e''na saga a''a bo'' aniya'' bangsa sakap anambut Panghū'' sigām.”  '
      verse: 17
    - text: '  Atilaw si Jakariya ma mala''ikat, yukna, “Buwattingga kata''uku in
        bissalanu ilu b''nnal? Ato''a na aku maka ato''a isab h''ndaku.”  '
      verse: 18
    - text: '  Ya sambung mala''ikat, “Aku itu si Jibra''il, ya pat''nna'' na pa''in
        ma haddarat Tuhan. Bay aku soho''na pi''itu amissalahan ka''a bo'' takalenu
        lapal ahāp itu.'
      verse: 19
    - text: 'Sagō'' aumaw du ka pagka halam tab''nnalnu bissalaku, bo'' pa''in tatuman
        kamemon bang ta''abut waktuna. Jari mbal ka makapah''lling min llaw itu sampay
        pat''kka ya bay pangahakaku ma ka''a. Angkan buwattē'', sabab halam b''nnalnu
        lapalku ma ka''a, ya lapal tantu atuman bang ta''abut waktuna.”  '
      verse: 20
    - text: '  Pasalta'', nilagaran si Jakariya e'' saga a''a ma halaman langgal e''.
        Ainu-inu sigām bang ai kat''ggolanna ma deyom langgal.'
      verse: 21
    - text: 'Ta''abut pa''in iya paluwas, mbal na makapah''lling ma sigām, angkan
        kinata''uwan e'' sigām aniya'' bay panyata'' ni iya hinabuna ma deyom langgal.
        Aninyal sadja iya ma sigām sabab mbal makapaluwas bissala.  '
      verse: 22
    - text: '  Manjari, aubus pa''in waktu paghinangna ma deyom langgal e'', magtūy
        iya amole'' ni lahatna.'
      verse: 23
    - text: Palabay pa'in daka pilang'llaw, ab'ttong na h'ndana si Elesabet ati limambulan
        ya t'ggolna mbal makapagluwas-luwas min luma'.
      verse: 24
    - text: 'Yukna, “Ahāp tabang Tuhan ma aku. Karūlan aku e''na maka kala''anan kaiya''anku
        ma deyoman lūng-kampungku.”   '
      verse: 25
    - text: '    Ta''abut pa''in nnom bulan kab''ttong si Elesabet, pinabeya'' e''
        Tuhan mala''ikatna si Jibra''il pehē'' ni kauman Nasaret ya ma lahat Jalil.'
      verse: 26
    - text: Sinō' iya panyata' ni dakayu' budjang ōnna si Mariyam, ya magtunang asal
        maka si Yusup, dakayu' panubu' sultan Da'ud.
      verse: 27
    - text: 'Yuk mala''ikat itu ni si Mariyam, “Bang pa''in ka asalamat. Aheya kahāpan
        Tuhan ma ka''a, Mariyam. Ilu Tuhan pataptap ma ka''a.”  '
      verse: 28
    - text: '  Sagō'' pagkale pa''in itu e'' si Mariyam asasaw pikilanna. Kinira-kira
        e''na bang ai hatina angkan iya binissalahan buwattē''.'
      verse: 29
    - text: Manjari ah'lling gi' mala'ikat ni iya, yukna, “Da'a ka agawa, Mariyam,
        sabab kasulutan Tuhan ma ka'a.
      verse: 30
    - text: Pakale ka. Sōng ka ab'ttong. Anganak ka l'lla ati Isa ya pangōnnu iya.
      verse: 31
    - text: Bangsahan to'ongan iya, pinagōnan iya Anak Tuhan Mahatinggi. Pinat'nna'
        iya magsultan e' Panghū' Tuhan, buwat bay kapagsultan mbo'na si Da'ud ma masa
        awal e'.
      verse: 32
    - text: 'Ati magsultan iya ma bangsa Isra''il, ya panubu'' si Yakub, sampay ni
        kasaumulan. Halam aniya'' katobtoban pagsultanna.”  '
      verse: 33
    - text: '  Yuk si Mariyam ni mala''ikat, “Buwattingga kapaniya'' ya yuknu ilu,
        pagka aku itu budjang masi?”  '
      verse: 34
    - text: '  Ya sambung mala''ikat, “Pahōp du ni ka''a Rū Sussi maka kalandungan
        ka e'' barakat Tuhan Mahatinggi. Angkan asussi ya nianakan e''nu ati gin''llal
        iya Anak Tuhan.'
      verse: 35
    - text: Sampay kampungnu isab si Elesabet, song anganak minsan ato'a na. Nnom
        bulan ya kab'ttongna minsan iya bay pinagbahasa d'nda mbal maka'anak.
      verse: 36
    - text: 'Sabab halam aniya'' ahunit ma Tuhan,” yuk mala''ikat e''.  '
      verse: 37
    - text: '  Jari ah''lling si Mariyam, yukna, “Aku itu sosoho''an Tuhan. Maglilla''
        aku ma pah''llingnu ilu.” Magtūy alanyap mala''ikat.   '
      verse: 38
    - text: '    Na, mbal at''ggol minnē'', magsakap si Mariyam bo'' parai''-dai''
        pehē'' ni dakayu'' kauman ma kabūd-būran ma lahat Yahudiya.'
      verse: 39
    - text: At'kka pa'in iya pehē', pasōd iya ni luma' disi Jakariya bo' magaddatan
        kampungna si Elesabet.
      verse: 40
    - text: Takale pa'in e' si Elesabet bissala si Mariyam, magtūy anikad onde' ma
        deyom b'ttongna. Kahōpan iya e' Rū Sussi,
      verse: 41
    - text: ati amissala iya patanog ma si Mariyam, yukna, “Ka'a ilu kabuwanan kahāpan
        e' Tuhan labi min d'nda kamemon. Damikiyanna isab onde' ya song nianakan e'nu,
        ballabihan kahāpan ya pamuwan Tuhan ma iya.
      verse: 42
    - text: Angay aku subay pinaheya e' ina' Panghū'ku, ya po'on ka anibaw aku?
      verse: 43
    - text: Pagkaleku ma bissalanu insini' magtūy maghibal onde' ya ma deyom b'ttongku
        itu, kabowa kakōranna.
      verse: 44
    - text: 'Aheya kalasigan ma d''nda ya makapam''nnal in lapal Tuhan ma iya tatuman
        du!”   '
      verse: 45
    - text: '    Manjari ah''lling si Mariyam, yukna,  “Sanglitanku Tuhan sampay min
        deyom atayku. '
      verse: 46
    - text: 'Magkōg-koyag aku ma Tuhan ya angalappas ma aku. '
      verse: 47
    - text: 'Atana aku, ati pinagka''inagonan aku e''na minsan areyo'' kapaga''aku.
        Puwas minnitu, sinuli-suli aku e'' a''a kamemon magsuring-magsaingsing, in
        aku d''nda pinasuku''an kahāpan, '
      verse: 48
    - text: 'sabab makainu-inu kahinangan Tuhan Patikawasa ya panabangna ma aku. Mahasussi
        asal iya. '
      verse: 49
    - text: 'Ma''ase'' iya ma a''a kamemon magtubu''-manubu'', sasuku magmahaltabatan
        iya. '
      verse: 50
    - text: 'Pina''nda''an e''na kawasana labay min kahinanganna, pinagkaukanat e''na
        saga a''a ya magabbu-abbu ma deyom pangatayan. '
      verse: 51
    - text: 'Nila''anan e''na saga sultan min pagsultanan sigām, pinabangsa e''na
        saga a''a areyo''-deyo''. '
      verse: 52
    - text: 'Saga a''a atiksa'' binuwanan e''na lidjiki'' aheka, maka a''a dayahan
        pinala''an e''na ma halam aniya'' tabowa sigām. '
      verse: 53
    - text: 'Tinabang e'' Tuhan sosoho''anna bangsa Isra''il, ka''ase''anna sigām
        buwat bay panganjanji''na '
      verse: 54
    - text: 'ma si Ibrahim maka saga panubu''na sampay ni kasaumulan, tatuman isab
        bay pangallam Tuhan ma kamatto''ahan.”   '
      verse: 55
    - text: '  Na, kulang-labi t''llumbulan ya kat''nna'' si Mariyam ma si Elesabet
        bo'' yampa amole''.   '
      verse: 56
    - text: '    Ta''abut pa''in llaw panganak si Elesabet, l''lla ya anakna.'
      verse: 57
    - text: 'Makakale pa''in saga lūng-kampungna maka lahasiya''na pasal kaheya kahāpan
        Tuhan ma iya, magbeya'' sigām maka iya magkōg-koyag.  '
      verse: 58
    - text: '  Na, pagka walung''llaw na onde'' ma luwasan, waktu pangislam ma iya,
        patimuk pehē'' ba''anan kaukampung. Arak iya niōnan Jakariya buwat ōn mma''na,'
      verse: 59
    - text: 'sagō'' mbal si Elesabet. Yukna, “Da''a. Subay iya niōnan Yahiya.”  '
      verse: 60
    - text: '  “Angay?” yuk sigām. “Halam aniya'' min kahekanu niōnan Yahiya.”'
      verse: 61
    - text: 'Manjari aninyal sigām ni mma'' onde'' bo'' kinata''uwan bang ai kabaya''anna.  '
      verse: 62
    - text: '  Aninyal isab si Jakariya angamu'' panulatan ati anulat buwattitu: “Ōnna
        Yahiya!” Ainu-inu makalandu'' saga a''a inān kamemon.'
      verse: 63
    - text: Saru'un-du'un du makabissala si Jakariya pabīng maka sinanglitan e'na
        Tuhan.
      verse: 64
    - text: Sinōd tāw saga lūng-kampung disi Jakariya, maka habal pasal bay tahinang
        inān pasaplag na pa'in ni kareya-reyahan ma lahat Yahudiya.
      verse: 65
    - text: 'Amikil-mikil na pa''in sasuku makakale pasal pakaradja''an itu, yuk-i,
        “Ai bahā'' pangangganta'' Tuhan ma onde'' inān?” Sabab atampal in onde'' inān
        kaniya''an barakat min Tuhan.   '
      verse: 66
    - text: '    Manjari si Jakariya, mma'' si Yahiya, bay kahōpan Rū Sussi ati pinaluwas
        e''na lapal deyo'' bay min Tuhan, yukna,  '
      verse: 67
    - text: '“Sanglitantam Panghū'', ya pagtuhanan bangsatam Isra''il, sabab pi''itu
        na iya anabangan kitam suku''na, maka angaliyusan kitam min kasigpitan. '
      verse: 68
    - text: 'Pinaniya''an kitam a''a ga''osan angalappas kitam, panubu'' sultan Da''ud,
        ya bay sosoho''an Tuhan e''. '
      verse: 69
    - text: 'Paljanji''an Tuhan ko'' itu, ya bay pangallam e'' kanabi-nabihan sussi
        ma masa awal. '
      verse: 70
    - text: 'Yuk janji'' he'', in kitam pinuwasan e''na min ga''osan palbantahantam.
        maka min pang''ntanan saga a''a ab''nsihan kitam. '
      verse: 71
    - text: 'Jari ta''nda'' minnē'' kaheya ase'' Tuhan ma ka''mbo''-mbo''antam. Tinuman
        isab janji'' ya bay pagsulutanna maka sigām. '
      verse: 72
    - text: 'Ya na janji'' bay panganjanji''na ma si Ibrahim, pinapagtapil maka sibahatna. '
      verse: 73
    - text: 'Bay iya anibahat in kitam panubu'' si Ibrahim pinuwasan du min pang''ntanan
        saga bantatam, jari makaisbat kitam ma Tuhan ma halam aniya'' amakitāw, '
      verse: 74
    - text: 'ma asussi pangatayantam maka abontol kahinangantam sat''ggol kitam ma
        dunya itu.” '
      verse: 75
    - text: 'Amissala lagi'' si Jakariya ma anakna, yukna,  “Ka''a, Oto'', niōnan
        du ka nabi min Tuhan Mahatinggi. Ka''a ya parahū min Panghū''nu amahāp lān
        palabayanna. '
      verse: 76
    - text: 'Pata''unu saga a''ana in sigām lappasan min mulka'', pagka niampun dusa
        sigām. '
      verse: 77
    - text: 'Sabab patiase''un Tuhantam, alunuk pangatayanna. Angkan kitam pinabeya''an
        sawa min deyom sulga'', sali'' hantang llaw pasobang. '
      verse: 78
    - text: 'Sasuku bay ka''ddasan ma deyom kalendoman ma sabab katāw sigām ma kamatay,
        taluwa'' sahaya na, ati pinandu''an kitam lān ahāp ya amowa kita ni kasannangan.”   '
      verse: 79
    - text: '  Manjari anak si Jakariya inān pasulig na pa''in maka pasōng akkal-pikilanna.
        Pat''nna'' na pa''in iya ma lahat paslangan sampay ta''abut llaw katuwa''na
        ni saga a''a Isra''il.    '
      verse: 80
  - chapter: 2
    verses:
    - text: '     Ma waktu ina''an si Agustus ya Sultan Mahatinggi ma bangsa Rōm.
        Manjari anguldin iya subay sinulat ōn a''a kamemon ma sabarang lahat ma kaluha''an
        pagsultananna.'
      verse: 1
    - text: (Yampa aniya' uldin buwattē' pamasulat ōn a'a kamemon, ma waktu kapaggubnul
        si Kirinu ma katilingkal lahat Siriya).
      verse: 2
    - text: 'Jari magpole''an saga a''a kamemon ni lahat ka''mbo''-mbo''an sigām bo''
        magpasulat ōn sigām.  '
      verse: 3
    - text: '  Jari si Yusup bay pauntas min Nasaret ma lahat Jalil tudju ni lahat
        Yahudiya, ni kauman Betlehem ya lahat panganakan sultan Da''ud ma masa awal
        e''. Pina''an iya magpasulat ōnna sabab tubu'' iya min si Da''ud.'
      verse: 4
    - text: Magbeya' iya maka si Mariyam, ya bay pinah'nda'an iya, supaya tasulat
        ōn sigā. Ab'ttong asal si Mariyam.
      verse: 5
    - text: Jari mahē' pa'in sigā ma Betlehem, ta'abut llawna,
      verse: 6
    - text: 'ati nianakan e''na anakna siyaka, l''lla. Pinalampinan e''na maka s''mmek
        bo'' yampa pinalege ma deyom tu''ung pamanganan hayop ni''ipat, sabab halam
        aniya'' lugal ma luma'' paghahanti''an e''.   '
      verse: 7
    - text: '    Na, aniya'' ma jadjahan ina''an-i saga a''a anunggu'' bili-bili sigām
        ma deya, waktu sangom pa''in.'
      verse: 8
    - text: Sakali aniya' mala'ikat min Tuhan panyata' ni sigām, maka aninag sahaya
        Tuhan ma sakalibut sigām. Jari tināw sidda sigām.
      verse: 9
    - text: Sagō' yuk mala'ikat ni sigām, “Da'a kam tināw sabab aniya' lapal ahāp
        pamowahanku ka'am, lapal makakōd atay saga a'a kamemon.
      verse: 10
    - text: Aniya' Manglalappas nianakan ma ka'am, in iya Al-Masi ya Panghū'bi. Llaw
        itu du ya kapaganak ma iya, ma Betlehem, kauman sultan Da'ud.
      verse: 11
    - text: 'Ya na itu paltanda''an pamab''nnal ka''am: makabāk du kam onde'' pinalampinan
        maka s''mmek, ina''an palege ma deyom tu''ung pamanganan hayop.”  '
      verse: 12
    - text: '  Patagha'' aniya'' bangsa sulga'' laksa''an ta''nda'' e'' saga tunggu''
        bili-bili inān pabeya'' ma mala''ikat dakayu''. Amudji sigām Tuhan, yuk-i,  '
      verse: 13
    - text: '“Mahaldika'' ni Tuhan Mahatinggi. Bang pa''in aniya'' kasannangan isab
        ma dunya itu, ma sasuku makasulut iya!”   '
      verse: 14
    - text: '  Makala''an pa''in saga mala''ikat inān pabalik ni sulga'', magtūy magsuli-suli
        saga tutunggu'' bili-bili inān, yuk-i, “Sūng na kitam ni Betlehem. Nda''tam
        bang ai paniya'' inān, ya bay pamata''u kitam e'' Panghū''.”  '
      verse: 15
    - text: '  Jari magdai''-dai'' sigām pehē'' ati tabāk e'' sigām si Mariyam maka
        si Yusup. Ta''nda'' isab e'' sigām onde'' palege ma deyom tu''ung pamanganan
        hayop.'
      verse: 16
    - text: Maka'nda' pa'in sigām ma onde', magtūy pangahaka e' sigām bay pamissala
        mala'ikat pasal onde' inān.
      verse: 17
    - text: Ainu-inu to'ongan sasuku makakale ma haka saga tunggu' he'.
      verse: 18
    - text: Sagō' tinau' kamemon saga pakaradja'an itu e' si Mariyam ma deyom atayna
        bo' tali'-tali'na pahāp.
      verse: 19
    - text: 'Jari pabīng na saga tunggu'' inān ni kahayopan sigām, maka e'' sigām
        ananglitan maka amudji Tuhan ma sabab kamemon bay takale maka bay ta''nda''
        e'' sigām. Sabab b''nnal to''ongan bay pamissala mala''ikat ma sigām.   '
      verse: 20
    - text: '    Walung''llaw pa''in onde'' inān ma luwasan, ni''islam iya ati niōnan
        Isa, ōn bay pangōn iya e'' mala''ikat ma halam gi'' pinangiraman.  '
      verse: 21
    - text: '  Ajukup pa''in waktu pagsussi ya pangahād ma si Mariyam ma sabab sara''
        si Musa, binowa si Isa pehē'' ni Awrusalam e'' si Yusup maka si Mariyam bo''
        tinukbalan ni Tuhan.'
      verse: 22
    - text: '(Tasulat asal ma Sara'' min Panghū'': “Kamemon saga anak l''lla siyaka
        subay pamasuku'' ma Tuhan.”)'
      verse: 23
    - text: 'Tinukbalan isab e'' sigām pagkulban buwat bay tasulat ma Sara'' Panghū''
        he'', ya yuk-i, “duwa assang atawa duwa anak malapati'' ya subay pagkulbanbi.”  '
      verse: 24
    - text: '  Na, ma waktu ina''an aniya'' dakayu'' matto''a l''lla ōnna si Simiyun
        maglahat ma Awrusalam. Ahāp addatna, magtata''at asal ma Tuhan. Nilagaran
        e''na waktu pangalappas ma bangsa Isra''il, maka kapagbaya''an iya e'' Rū
        Sussi.'
      verse: 25
    - text: Bay iya pinata'u asal e' Rū Sussi in iya mbal amatay sat'ggol halam gi'
        ta'nda'na Al-Masi, ya panganjanji' e' Panghū'.
      verse: 26
    - text: Manjari si Simiyun itu pinapina'an ni langgal pagkulbanan e' Rū Tuhan.
        Salta' pa'in si Isa binowa pina'an e' matto'ana bo' bineya' e' sigā usulan
        Sara' si Musa,
      verse: 27
    - text: 'nihambin onde'' e'' si Simiyun. Magpudji iya, yukna,  '
      verse: 28
    - text: '“O Tuhan Sangat Kawasa, atanu du aku. Ahantap pangatayanku minsan aku
        papole''nu na, sabab tatuman na janji''nu. '
      verse: 29
    - text: 'Ta''nda'' na e'' mataku a''anu Manglalappas, '
      verse: 30
    - text: 'ya bay sakapnu ma matahan manusiya'' kamemon. '
      verse: 31
    - text: 'Onde'' itu sapantun sawa pamabukis kahandaknu ma saga bangsa ya ngga''i
        ka bangsa Isra''il, pamaheya kabantugan saga a''anu bangsa Isra''il.”   '
      verse: 32
    - text: '  Na, ainu-inu to''ongan ina''-mma'' si Isa ma sabab kabtangan si Simiyun
        itu ma pasalan anak sigā.'
      verse: 33
    - text: Pagubus, niamu'an sigām kahāpan e' si Simiyun. Yukna isab ni si Mariyam
        ya ina' inān, “Ya pangangganta' Tuhan ma anaknu itu, in iya sababan angkan
        aheka a'a bangsa Isra'il makabāk kalappasan, maka aheka isab magni-kala'atan.
        Paltanda'an iya min Tuhan sagō' sinulak iya e' kaheka'an a'a,
      verse: 34
    - text: 'bo'' kasakupan bang ai to''ongan pinikil e'' sigām. Maka ka''a ilu, Mariyam,”
        yuk si Simiyun, “makananam du ka kasusahan sali'' hantang kalis parugsu''
        ni deyom ataynu.”  '
      verse: 35
    - text: '  Aniya'' isab maina''an dakayu'' nabi d''nda niōnan si Anna, anak si
        Panu''al, min panubu'' si Aser. Ato''a na iya to''ongan, walumpū'' maka mpat
        tahun umulna. Pituntahun du bay kapagpūnna maka h''llana ati abalu iya sangay
        minnē''. Atukid iya magni-langgal pagkulbanan, ati maina''an iya llaw-sangom
        amudji Tuhan. Amuwasa iya sampay anambahayang.'
      verse: 36
    - text: '  Aniya'' isab maina''an dakayu'' nabi d''nda niōnan si Anna, anak si
        Panu''al, min panubu'' si Aser. Ato''a na iya to''ongan, walumpū'' maka mpat
        tahun umulna. Pituntahun du bay kapagpūnna maka h''llana ati abalu iya sangay
        minnē''. Atukid iya magni-langgal pagkulbanan, ati maina''an iya llaw-sangom
        amudji Tuhan. Amuwasa iya sampay anambahayang.'
      verse: 37
    - text: 'Manjari pasabu si Anna itu ma waktu ina''an-i ati magsukul to''ongan
        iya ni Tuhan maka anuli-nuli pasal onde'' inān ni a''a kamemon, sasuku angalagaran
        waktu panglappas saga a''a Awrusalam.  '
      verse: 38
    - text: '  Manjari itu, aubus pa''in si Yusup maka si Mariyam maghinang kamemon
        bay panoho''an ma deyom Sara'' Panghū'', pabīng na sigām ni lahat Jalil, ni
        kauman Nasaret ya pat''nna''an sigām luggiya''.'
      verse: 39
    - text: 'Pasulig onde'' inān sampay pakosog baranna. Alalom pangita''una maka
        pinaniya''an iya barakat min Tuhan.   '
      verse: 40
    - text: '    Na, magtukad saga matto''a si Isa ni Awrusalam kahaba''-kahaba''
        tahun bo'' maghinang Hinang Paglakad.'
      verse: 41
    - text: Jari itu, ta'abut pa'in sangpū' maka duwantahun umul si Isa, magbeya'
        sigām pehē' ni paghinangan buwat kabiyaksahan bangsa Yahudi.
      verse: 42
    - text: Atammat pa'in paghinang e', amole' na sigā ni lahat sagō' ta'bba si Isa
        ma Awrusalam ma halam kinata'uwan e' matto'ana.
      verse: 43
    - text: Pangannal sigā ina'an du iya magbeya' pa'abay ma sigā. Jari dang'llaw
        ya kal'ngngan sigā bo' yampa sigā amiha iya ma deyom kabagayan maka kaheka'an
        sigā, sagō' halam iya tabāk maina'an.
      verse: 44
    - text: Pagka buwattē', pabīng sigā tudju ni Awrusalam amiha iya mahē'.
      verse: 45
    - text: Apuwas pa'in t'llumbahangi, yamboho' iya tabāk ma deyom langgal pagkulbanan
        magsamatingkō' maka saga guru. Ina'an iya akale maka atilaw na pa'in ma sigām.
      verse: 46
    - text: Sasuku makakale ma iya ainu-inu to'ongan sabab alalom pangita'una, maka
        taluwa' panambungna.
      verse: 47
    - text: 'Pag''nda'' matto''ana ma iya landu'' sigā ainu-inu. Yuk ina''na, “Otō'',
        angay buwattilu hinangnu ma kami? Asusa to''ongan aku maka mma''nu amiha ka''a.”  '
      verse: 48
    - text: '  Yuk si Isa ni sigā, “Angay aku pihabi? Halam bahā'' kata''uwanbi in
        aku subay maitu ma luma'' Mma''ku?”'
      verse: 49
    - text: 'Saguwā'' halam tahati e'' sigā bang ai pamissalana.  '
      verse: 50
    - text: '  Jari magbeya'' si Isa maka matto''ana pabīng ni Nasaret ati bineya''
        e''na panoho''an sigā. Malaingkan si Mariyam bay anau'' pakaradja''an itu
        kamemon ma deyom pangatayanna.'
      verse: 51
    - text: 'Pasōng na pa''in paheya si Isa maka pasōng ta''una. Pasōng isab iya makasulut
        atay Tuhan sampay manusiya''.    '
      verse: 52
  - chapter: 3
    verses:
    - text: '     Na, ta''abut pa''in kasangpū'' maka limantahun kapagsultan si Tibirus,
        ya Sultan Mahatinggi ma bangsa Rōm, aniya'' palman Tuhan at''kka ni si Yahiya
        anak si Jakariya, waktu kamahe''na ma lahat paslangan. Ma waktu ina''an Puntus
        Pilatu ya maggubnul ma lahat Yahudiya, si Herod ya magparinta ma lahat Jalil,
        danakanna si Pilip ya magparinta ma lahat Ituriya maka ma lahat Tarakunit,
        maka si Lisani ya ma lahat Abilene. Si Annas maka si Kayapas bay Imam Muwallam.'
      verse: 1
    - text: '     Na, ta''abut pa''in kasangpū'' maka limantahun kapagsultan si Tibirus,
        ya Sultan Mahatinggi ma bangsa Rōm, aniya'' palman Tuhan at''kka ni si Yahiya
        anak si Jakariya, waktu kamahe''na ma lahat paslangan. Ma waktu ina''an Puntus
        Pilatu ya maggubnul ma lahat Yahudiya, si Herod ya magparinta ma lahat Jalil,
        danakanna si Pilip ya magparinta ma lahat Ituriya maka ma lahat Tarakunit,
        maka si Lisani ya ma lahat Abilene. Si Annas maka si Kayapas bay Imam Muwallam.'
      verse: 2
    - text: Manjari pal'ngngan na si Yahiya angalatag kalahat-lahatan ma jadjahan
        sapa' Jordan magnasihat palman Tuhan. Yukna, “Pataikut kam min dusabi bo'
        kam pinandi taubat ati niampun du dusabi e' Tuhan.”
      verse: 3
    - text: 'Tasulat asal ma deyom Kitab nabi Isaya ma awal lagi''. Yuk-i,  “Aniya''
        a''a angalingan ma lahat paslangan, yuk-i, ‘Sōng na at''kka Panghū''. Lanu''inbi
        lān palabayanna, pabontolunbi pal''ngngananna. '
      verse: 4
    - text: 'Saga l''bbak kamemon subay pinapantay, kabūd-būran kamemon subay pinaratag.
        Saga lān abengkok subay pinabontol, maka palabayan magtinggil-l''bbak subay
        pinalanu''. '
      verse: 5
    - text: 'Manjari ta''nda'' e'' manusiya'' kamemon kapanglappas Tuhan ma sigām.’
        ”   '
      verse: 6
    - text: '  Na, landu'' aheka a''a pina''an ni si Yahiya mikipandi, angkan yukna
        ma sigām, “Ka''am ilu, addatbi sali'' sapantun addat sowa pangangakkal. Sai
        bahā'' bay angahaka''an ka''am in ka''am subay papuwas min mulka'' ya song
        pat''kka?'
      verse: 7
    - text: Bang kam sab'nnal-b'nnal pataikut na min dusabi, hinangunbi hinang ahāp,
        tanda' saksi' in addatbi apinda na. Da'a kam magpina'in in ka'am mbal minulka'an
        saukat na kam panubu' si Ibrahim. Haka'anta kam, minsan saga batu itu tahinang
        du panubu' si Ibrahim e' Tuhan!
      verse: 8
    - text: 'Ka''am ilu sali'' hantang kayu arai'' na pinuwad maka kapa, tobtob min
        po''onna. Sabab kayu kamemon sasuku mbal ahāp buwa''na, pinuwad du bo'' nilarukan
        ni deyom api tinunu''.”  '
      verse: 9
    - text: '  Manjari tinilaw si Yahiya e'' ba''anan a''a inān. Yuk sigām, “Ai subay
        hinang kami?”  '
      verse: 10
    - text: '  Yuk si Yahiya, “Sasuku kam magduwa badju'' pamuwanunbi dakayu'' ma
        a''a halam taga-badju''. Sasuku isab kam taga-kinakan pamahagi''unbi ma a''a
        atiksa''.”  '
      verse: 11
    - text: '  Aniya'' isab pehē'' mikipandi ma si Yahiya Magpapandi saga a''a magā''
        sukay parinta. Yuk sigām, “Tuwan Guru, kami itu? Ai subay hinang kami?”  '
      verse: 12
    - text: '  Yuk si Yahiya, “Bang kam angā'' sukay da''a palabihunbi min bay panoho''an
        ka''am e'' parinta.”  '
      verse: 13
    - text: '  Ya du saga sundalu, bay atilaw ma si Yahiya. Yuk sigām, “Kami sundalu
        itu, ai subay hinang kami?”   Ya sambung si Yahiya, “Da''a kam angalangpas,
        da''a kam anumbung ni sara'' ma ngga''i ka b''nnal. Maka da''a kam anawad
        ma gadjibi.”  '
      verse: 14
    - text: '  Na, makakale pa''in saga a''a inān ma si Yahiya, magtūy sigām aholat-holat
        bang kalu si Yahiya in Al-Masi, ya nilagaran e'' sigām.'
      verse: 15
    - text: Angkan ah'lling si Yahiya ma saga a'a inān, yukna, “Aku itu, hal bohe'
        ya pamandiku ka'am. Saguwā' aniya' a'a song pi'itu labi bangsahan sidda min
        aku. Minsan engkot taumpa'na mbal aku tinōp angahubaran iya. Saddī bowahan
        pamandina ma ka'am. Hatina in iya amasangon Rū Sussi ni deyom baranbi. Kasehe'an
        isab pinandi e'na maka api.
      verse: 16
    - text: 'Sinilang du e''na a''a ahāp maka a''a ala''at, buwat sapantun a''a anahapan
        pai. Ya paina tinau'' e''na ma deyom tatau''anna, sagō'' hampa''na tinunu''
        ma api mbal kap''ddahan.”  '
      verse: 17
    - text: '  Aheka isab bissala si Yahiya saddī bay pagnasihatna lapal ahāp ma saga
        a''a. Bay soho''na isab sigām amindahan kaul-pi''il sigām.  '
      verse: 18
    - text: '  Na, aniya'' waktu pamabukag si Yahiya ma gubnul Herod. Sabab dusahan
        si Herod magpūn maka si Herodiyas ya bay h''nda siyalina, maka ma sabab kahinanganna
        ala''at kasehe''.'
      verse: 19
    - text: 'Manjari karuhunan si Herod maghinang ala''at sabab pinakalabusu e''na
        si Yahiya.   '
      verse: 20
    - text: '     Ma waktu kapamandi lagi'' si Yahiya ma a''a kamemon, pinandi isab
        e''na si Isa. Pagubus, hinabu si Isa anabbut ni Tuhan, magtūy paukab deyom
        sulga'','
      verse: 21
    - text: 'ati pareyo'' Rū Sussi pinaka luwa assang, patapu'' ma iya. Aniya'' isab
        suwala ah''lling min deyom sulga'', yuk-i, “Ka''a ya Anakku kalasahanku, landu''
        makasulut atayku.”   '
      verse: 22
    - text: '     Na, ma waktu kapanagna'' si Isa magnasihat pandu''na ma manusiya'',
        aniya'' saga t''llumpū'' tahun umulna. Anak si Yusup iya bang ma pangannal
        saga a''a,  si Yusup ya bay anak si Hili. '
      verse: 23
    - text: 'Si Hili ya bay anak si Mattat,  ya Mattat bay anak si Libi, ya Libi bay
        anak si Malki, ya Malki bay anak si Janni, ya Janni bay anak si Yusup. '
      verse: 24
    - text: 'Si Yusup bay anak si Mattati, ya Mattati bay anak si Amos, ya Amos bay
        anak si Nahum, ya Nahum bay anak si Esli, ya Esli bay anak si Naggay. '
      verse: 25
    - text: 'Si Naggay ya bay anak si Ma''at,  ya Ma''at bay anak si Mattati dakayu'',
        ya Mattati itu bay anak si Simain, ya Simain bay anak si Yosek, ya Yosek bay
        anak si Joda. '
      verse: 26
    - text: 'Si Joda ya bay anak si Jo''anan, ya Jo''anan bay anak si Resa, ya Resa
        bay anak si Sirubbabil, si Sirubbabil bay anak si Salati, ya Salati bay anak
        si Niri. '
      verse: 27
    - text: 'Si Niri ya bay anak si Malki,  ya Malki bay anak si Addi, si Addi bay
        anak si Kosam, ya Kosam bay anak si Elmadam, si Elmadam bay anak si Ēr. '
      verse: 28
    - text: 'Si Ēr ya bay anak si Yussa'', si Yussa'' bay anak si Ele''eser, ya Ele''eser
        bay anak si Jurim, si Jurim bay anak si Mattat, ya Mattat bay anak si Libi, '
      verse: 29
    - text: 'si Libi bay anak si Simiyun,  si Simiyun bay anak si Yuda, ya Yuda bay
        anak si Yusup, ya Yusup bay anak si Jonam, ya Jonam bay anak si Eliyakim. '
      verse: 30
    - text: 'Si Eliyakim ya bay anak si Meleya, ya Meleya bay anak si Menna, ya Menna
        bay anak si Mattata, ya Mattata bay anak si Natan, ya Natan bay anak si Da''ud. '
      verse: 31
    - text: 'Si Da''ud e'' bay anak si Jesse,  ya Jesse bay anak si Obed, ya Obed
        bay anak si Bowas, ya Bowas bay anak si Sala, ya Sala bay anak si Nasson. '
      verse: 32
    - text: 'Si Nasson ya bay anak si Amminadab, ya Amminadab bay anak si Admin, ya
        Admin bay anak si Arni, ya Arni bay anak si Hesdon, ya Hesdon bay anak si
        Peres, ya Peres bay anak si Yuda. '
      verse: 33
    - text: 'Si Yuda ya bay anak si Yakub, si Yakub e'' bay anak si Isa''ak, ya Isa''ak
        bay anak si Ibrahim, ya Ibrahim bay anak si Tera, ya Tera bay anak si Nahor. '
      verse: 34
    - text: 'Si Nahor ya bay anak si Sirug,  ya Sirug bay anak si Reyo, ya Reyo bay
        anak si Peleg, ya Peleg bay anak si Eber, ya Eber bay anak si Sela. '
      verse: 35
    - text: 'Si Sela ya bay anak si Kainan, ya Kainan bay anak si Arpaksad, ya Arpaksad
        bay anak si Sēm anak si Nū, ya Nū bay anak si Lamek. '
      verse: 36
    - text: 'Si Lamek bay anak si Metosela, ya Metosela bay anak si Idris, ya Idris
        bay anak si Jared, ya Jared bay anak si Mahalalel, ya Mahalalel bay anak si
        Kenan. '
      verse: 37
    - text: 'Si Kenan ya bay anak si Enos,  ya Enos bay anak si Sēt, ya Sēt bay anak
        si mbo'' Adam, maka si Adam bay anak Tuhan.     '
      verse: 38
  - chapter: 4
    verses:
    - text: '     Manjari itu pabīng si Isa min sapa'' Jordan. Kahōpan iya e'' Rū
        Sussi ati binowa iya kaleya ni lahat paslangan.'
      verse: 1
    - text: 'Mpatpū'' ng''llaw, mpatpū'' bahangi ya kamahe''na sinasat na pa''in e''
        nakura'' saitan, kalu tabowa magdusa. Halam iya bay makatimtim ai-ai t''ggolna
        mahē''. Pagpuwas ina''an-i aheya lingantuna.  '
      verse: 2
    - text: '  Ah''lling nakura'' saitan ma iya, yukna, “Bang ka''a sab''nnal-b''nnal
        Anak Tuhan soho''un saga batu itu papinda ni tinapay.”  '
      verse: 3
    - text: '  Saguwā'' anambung si Isa, yukna, “Tasulat asal ma deyom Kitab, ya yuk-i,
        ‘ngga''i ka hal kinakan baran ya makakallum ma manusiya''.’ ”  '
      verse: 4
    - text: '  Puwas e'' binowa iya e'' nakura'' saitan ni kalangkawan bo'' yampa
        pina''nda''an kalahatan kamemon ma deyom dunya, pinalaman sadja min matana.'
      verse: 5
    - text: Yuk nakura' saitan ni iya, “Buwananta ka kapatut bo' ka makapagbaya' ma
        saga kalahatan itu maka karayana kamemon. Sabab bay pamasuku' ma aku kamemonna
        itu, ya angkan aku taga-kapatut amuwan ma sai-sai kabaya'anku.
      verse: 6
    - text: 'Na, bang ka amudji aku pamuwanku itu kamemon ma ka''a.”  '
      verse: 7
    - text: '  Ya sambung si Isa ma saitan e'', “Tasulat asal ma deyom Kitab, yuk-i,
        ‘Panghū''bi Tuhan sadja ya subay pudjibi. Tunggal iya paghinanganbi!’ ”  '
      verse: 8
    - text: '  Puwas e'' binowa si Isa e'' nakura'' saitan ni da''ira Awrusalam ati
        pina''atag iya ma puttuk langgal pagkulbanan. Yuk saitan e'' ni iya, “Bang
        ka b''nnal Anak Tuhan, pakuppa ka minnilu'
      verse: 9
    - text: sabab aniya' tasulat ma deyom Kitab, ya yuk-i, ‘Sinoho' e' Tuhan saga
        mala'ikatna anganjagahan ka'a.’
      verse: 10
    - text: 'Aniya'' isab dakayu'' sulat, ya yuk-i, ‘Tinayak ka e'' sigām bo'' mbal
        makahantak tape''nu ni batu.’ ”  '
      verse: 11
    - text: '  Anambung si Isa, yukna, “Yuk Kitab, ‘Da''a sulayinbi kawasa Panghū''bi
        Tuhan.’ ”  '
      verse: 12
    - text: '  Na, aubus pa''in kaginisan sasat ya panasat e'' nakura'' saitan, ang''bba
        iya min si Isa, bo'' amiha llaw saddī.   '
      verse: 13
    - text: '     Manjari itu pabīng si Isa ni lahat Jalil, abarakat asal e'' Rū Sussi.
        Jari pasaplag habal ma pasalanna ni saga a''a ma kaluha''an lahat inān.'
      verse: 14
    - text: 'Amandu'' na pa''in iya ma kalanggal-langgalan sigām ati sinanglitan iya
        e'' a''a kamemon.  '
      verse: 15
    - text: '  Pina''an iya ni Nasaret, ya lahat pasuliganna. Ta''abut pa''in llaw
        Sabtu'', pehē'' iya ni langgal buwat kabiyaksahanna. Ma langgal pa''in, an''ngge
        iya amassa Kitab.'
      verse: 16
    - text: 'Sinōngan ni iya lūnan jūd nabi Isaya. Pagb''llatna, tabassana saga ayat
        itu, ya yuk-i,  '
      verse: 17
    - text: '“Itiya'' aku kapagbaya''an e'' Rū Panghū'', sabab tapene'' aku e''na
        amasampay lapal ahāp ni saga a''a kamiskinan. Sinoho'' aku pi''itu angahaka''an
        saga pilisu in sigām pinaluwas du, saga a''a buta in sigām maka''nda'' du
        pabīng. Sinoho'' aku e''na amuwasan sasuku ni''inyaya, '
      verse: 18
    - text: 'amasaplag isab in waktu pangalappas Panghū'' ma saga a''ana, ta''abut
        na.”   '
      verse: 19
    - text: '  Puwas e'' nilūn e'' si Isa jūd bay pamassahanna he''. Ni''nde''an e''na
        ni bilal bo'' yampa aningkō''. Sakali pinatongan iya e'' a''a kamemon ma deyom
        langgal inān,'
      verse: 20
    - text: 'ati anagna'' iya amissala ni sigām, yukna, “Ma llaw itu taga-kamaksuran
        na saga ayat bay tabassaku ma pangalehanbi.”  '
      verse: 21
    - text: '  Ka''amuhan saga a''a inān kamemon ma si Isa. Ainu-inu sigām ma sabab
        kapanday bissalana. Sagō'' aniya'' pah''lling sigām, yuk-i, “Bang kami mbal
        asā'', anak si Yusup ko'' itu!”  '
      verse: 22
    - text: '  Yuk si Isa ma sigām, “Tantu du kam amah''llingan aku buwat bay papata
        kamatto''ahan, ya yuk-i, ‘Pagka ka ata''u anambal, anambalan ka di-nu.’ Tantu
        isab kam anoho'' aku subay angahinang maitu ma lahatku luggiya'' saga hinang
        ya takalebi bay hinangku ma lahat Kapirnaum e''.'
      verse: 23
    - text: Haka'anta kam to'ongan,” yuk si Isa, “in nabi mbal du pinagaddatan ma
        lahatna luggiya'.
      verse: 24
    - text: Halam aniya' duwa-ruwana, ma masa lagi' nabi Elija halam bay angulan ma
        deyom t'lluntahun maka tonga', maka landu' ginotom kaluha'an lahat inān. B'nnal
        aheka balu d'nda bay maitu ma lahat Isra'il ma waktu gotom inān,
      verse: 25
    - text: sagō' ngga'i ka d'nda Isra'il ya bay pamapehē'an si Elija. D'nda bangsa
        saddī ko' inān, a'a min Sarepta, ma jadjahan Sidun.
      verse: 26
    - text: 'Damikiyanna isab ma bay waktu nabi Elisa,” yuk si Isa. “Aheka a''a ni''ipul
        ma bangsa Isra''il sagō'' halam aniya'' minsan dakayu'' bay kauli''an ipulna.
        Luwal a''a min bangsa Siriya niōnan si Na''aman.”  '
      verse: 27
    - text: '  Takale pa''in bissala si Isa itu e'' saga a''a ma deyom langgal inān,
        magtūy ap''ddi'' to''ongan atay sigām.'
      verse: 28
    - text: Magpan'ngge sigām kamemon bo' angahella' si Isa paluwas min kauman inān.
        Binowa iya ni diyata' būd ya pa'atagan da'ira he', bo' nihūg min diyata' pampang
        e'.
      verse: 29
    - text: 'Daipara pas''llot iya min t''ngnga''-t''ngnga'' sigām ati ala''an na
        minnē''.   '
      verse: 30
    - text: '     Palūd na si Isa min Nasaret inān tudju ni Kapirnaum, dakayu'' kauman
        ma lahat Jalil. Pagka llaw Sabtu'' na, amandu'' iya ma saga a''a.'
      verse: 31
    - text: Ainu-inu ma pamandu'na saga a'a makakale inān sabab taga-kawasa iya bang
        amissala.
      verse: 32
    - text: Na, aniya' ma deyom langgal inān a'a sinōd saitan. Angolang iya pakosog,
      verse: 33
    - text: 'yuk-i, “Allō! Isa min Nasaret! Ai maksudnu pi''itu? Pi''itu ka bahā''
        amaka''at kami? Kata''uwanku bang sai ka. Ka''a ya Dakayu''-kayu'' Asussi
        ya pi''itu min Tuhan.”  '
      verse: 34
    - text: '  Saguwā'' nilāng saitan inān e'' si Isa, yukna, “Pahali ka! Paluwas
        ka min a''a ilu!” Magtūy a''a bay sinōd inān pinahantak e'' saitan ma t''ngnga''-t''ngnga''
        saga a''a. Puwas e'' paluwas na saitan, bo'' halam du ainay baran a''a he''.  '
      verse: 35
    - text: '  Landu'' ainu-inu saga a''a inān kamemon. Magsuli-suli sigām dangan
        maka dangan, yuk-i, “Minningga bahā'' pamandu''na itu? Taga-kawasa iya maka
        taga-kapatut magpanoho''an saga saitan paluwas min a''a ati bineya'' iya.”'
      verse: 36
    - text: 'Manjari pasaplag na pa''in habal pasal si Isa ni kaluha''an lahat ma
        jadjahan ina''an-i.   '
      verse: 37
    - text: '     Puwas e'' paluwas si Isa min langgal Kapirnaum bo'' pina''an ni
        luma'' si Simun. Na, mato''a si Simun d''nda ni''mmunan sidda, ati sinabi
        si Isa e'' sigām amauli'' iya.'
      verse: 38
    - text: 'Pina''an si Isa an''ngge ma atag palegehan d''nda he'' ati soho''na ala''an
        mmunna. Jari pahali bay mmunna he'' ati punduk iya magtūy bo'' angalabot disi
        Isa.  '
      verse: 39
    - text: '  Pas''ddop pa''in llaw, binowa ni si Isa sasuku taga-saki indaginis.
        Pina''abut e''na tanganna ma sigām dangan maka dangan ati kauli''an.'
      verse: 40
    - text: 'Aheka isab saga a''a bay kapaluwasan saitan. Angolang pakosog saga saitan
        inān, yuk-i, “Ka''a ya Anak Tuhan!” Sagō'' nilāng sigām e'' si Isa, sinō''
        da''a angahaka buwattē'' sabab kinilā iya e'' sigām in iya Al-Masi.  '
      verse: 41
    - text: '  Dai'' llaw pa''in, ala''an si Isa minnē'' ni jadjahan halam maga''a.
        Piniha iya e'' saga a''a ati tabāk iya maina''an. Arak iya tinaggahan e''
        sigām bo'' mbal makala''an minnē'','
      verse: 42
    - text: sagō' ah'lling si Isa ma sigām, yukna, “Subay aku pehē' isab ni saga kauman
        saddī bo' magnasihat lapal ahāp pasal pagparinta Tuhan, sabab ya na itu po'onanna
        angkan aku pinapi'itu e' Tuhan.”
      verse: 43
    - text: 'Jari magnasihat na pa''in si Isa ma deyom kalanggal-langgalan mahē''
        ma lahat Yahudiya.    '
      verse: 44
  - chapter: 5
    verses:
    - text: '     Manjari aniya'' llaw dakayu'' an''ngge si Isa ma bihing danaw Gennesaret.
        Magtimuk na pa''in saga a''a ni bihingna supaya sigām makakale palman Tuhan.'
      verse: 1
    - text: Na, aniya' ta'nda' e' si Isa duwa bayanan pasanglad ma bihing danaw. Bay
        ni'bbahan e' saga a'a magdaraing hinabu sigām angose'an pokot.
      verse: 2
    - text: 'Paruwa'' si Isa ni bayanan dakayu'' ya suku'' si Simun, ati angamu''
        iya ma si Simun pinatā-tā dangkuri'' min bihing tampe. Jari aningkō'' si Isa
        ma bayanan bo'' amandu'' ma saga a''a.  '
      verse: 3
    - text: '  Na, aubus pa''in e'' si Isa amandu'', ah''lling iya ni si Simun, yukna,
        “Pasōngun gi'' ni kalaloman, ati hūgunbi pokot bo'' kam maka''ā''.”  '
      verse: 4
    - text: '  Anambung si Simun, yukna, “Tuwan Guru, lu''ugan na kami amokot dibuhi''
        sampay ni ka''llawan bo'' halam kami bay maka''ā''. Sagō'' pagka ka''a ya
        anoho'', hūg kami na.”'
      verse: 5
    - text: Tahūg pa'in pokot inān, aheka to'ongan daing ta'ā'. Agon na agese' saga
        pokot e',
      verse: 6
    - text: angkan sininyalan e' disi Petros saga abay sigām, sinō' anabang angahella'.
        Makapina'an pa'in saga abay, magtūy niruwa' daing inān ni diyata' bayanan.
        A'llop karuwa bayanan inān e' daing, sa'agon-agon pat'nde.
      verse: 7
    - text: 'Pag''nda'' si Simun Petros ma ba''anan daing inān, magtūy iya pasujud
        ma si Isa. Yukna, “O Tuwan, palawak ka min aku sabab dusahan aku.”  '
      verse: 8
    - text: '  Angkan buwattē'' llingna, sabab ainu-inu iya maka saga abayna ma pasal
        heka daing bay ta''ā'' sigām.'
      verse: 9
    - text: Ya du ainu-inu saga sehe' si Simun magdaraing e', ya si Yakub maka si
        Yahiya duwangan anak si Sibidi. Manjari ah'lling si Isa ma si Simun, yukna,
        “Da'a ka tināw. Puwas min llaw ītu, ya hinangnu subay magā' manusiya' ameya'
        ma aku.”
      verse: 10
    - text: 'Manjari nihella'' bayanan sigām ni gintana''an ati ni''bbahan kaniya''
        sigām kamemon bo'' yampa ameya'' ma si Isa.   '
      verse: 11
    - text: '     Ma llaw dakayu'', waktu pa''in si Isa ma dakayu'' kauman, aniya''
        maina''an a''a ni''ipul. Alapat baranna e'' sakina. Maka''nda'' pa''in a''a
        itu ma si Isa, magtūy iya pasujud ma dahuanna anganjunjung. “Tuwan,” yukna,
        “bang ka bilahi kauli''annu du aku.”  '
      verse: 12
    - text: '  Sakali pina''abut e'' si Isa tanganna ma a''a inān. Yuk si Isa, “Bilahi
        sadja aku. Kauli''an na ka.” Saru''un-du''un du ala''an ipulna.'
      verse: 13
    - text: 'Niamay-amayan iya e'' si Isa, yukna, “Da''a ka angahaka ni sai ni sai
        pasal itu-i. Saguwā'' pehē'' ka patūy ni imam bo'' palilingun barannu ma iya.
        Pagubus tukbalin pagkulban ni Tuhan buwat bay pamandu'' e'' si Musa, tanda''
        saksi'' ni kaheka''an a''a in ka''a ilu alanu'' na min sakinu.”  '
      verse: 14
    - text: '  Sagō'' minsan buwattē'' pangalāng si Isa, pasaplag gom pa''in suli-suli
        pasalna, angkan aheka saga a''a patimuk ni iya bo'' akale ma pandu''na sampay
        angamu'' pinauli'' saga saki sigām.'
      verse: 15
    - text: 'Saguwā'' bang pasān, ala''an si Isa min kaheka''an a''a inān ni lahat
        kulang a''ana bo'' anambahayang mahē''.   '
      verse: 16
    - text: '     Dakayu'' llaw, hinabu si Isa amandu'', aniya'' saga Parisi maka
        saga guru sara'' agama Yahudi aningkō'' ma atagna. Saga a''a itu bay pina''an
        min da''ira Awrusalam maka min kamemon lūngan ma lahat Jalil maka lahat Yahudiya.
        Taga-kawasa asal si Isa min Panghū'' angkan iya makauli'' saga a''a sakihan.'
      verse: 17
    - text: Manjari aniya' at'kka pina'an saga a'a ananggung a'a amatay ugatna. Pasulay
        sigām pasekot ni atag si Isa,
      verse: 18
    - text: sagō' mbal makalabay sabab sikatimukan saga a'a maina'an. Angkan sigām
        parāg ni diyata' luma' angalangkat atop bo' amatonton a'a amatay ugatna maka
        palegehanna. Jari pinat'nna' iya ma dahuwan si Isa ma t'ngnga'-t'ngnga' katimukan
        a'a.
      verse: 19
    - text: 'Makata''u pa''in si Isa in a''a amowa inān angandol ma iya, ah''lling
        iya ni a''a amatay ugatna, yukna, “Bagay, niampun na dusanu.”  '
      verse: 20
    - text: '  Na, takale pa''in lling si Isa itu e'' saga guru sara'' agama maka
        saga Parisi, magtūy sigām magtilaw-tilawan di-sigām dangan maka dangan, “Sai
        sa a''a itu?” yuk-i. “Amah''lling iya kupul ni Tuhan magbissala buwattē''
        sabab halam aniya'' maka''ampun dusa, luwal Tuhan.”  '
      verse: 21
    - text: '  Sagō'' kinata''uwan e'' si Isa bang ai pinikil e'' sigām, ati yukna
        ma sigām, “Angay kam magpikil-pikil buwattilu?'
      verse: 22
    - text: 'Kumpasunbi bang ingga aluhay: bang yukku ma a''a, ‘niampun na dusanu’,
        atawa bang yukku, ‘pabungkal ka bo'' ka pal''ngngan?’'
      verse: 23
    - text: 'Na, buwananta kam tanda'' palsaksi''an bo'' kata''uwanbi in aku, Anak
        Manusiya'', taga-kapatut angampun dusa ma deyom dunya itu.” Jari ah''lling
        si Isa ni a''a amatay ugatna he'', yukna, “Soho''ta ka pabungkal. Bowahun
        pabahakannu ilu amole''.”  '
      verse: 24
    - text: '  Saru''un-du''un du pabungkal iya ma matahan sigām kamemon. Binuhat
        e''na bay pabahakanna bo'' yampa amole'' ni luma''na, maka e''na ananglitan
        Tuhan.'
      verse: 25
    - text: 'Ainu-inu to''ongan saga a''a inān kamemon maka sinōd sigām tāw. Ananglit
        sigām ma Tuhan, yuk-i, “Hinang makainu-inu ya ta''nda''ta llaw itu!”   '
      verse: 26
    - text: '     Pagubus, paluwas si Isa minna''an ati aniya'' ta''nda''na maga''ā''
        sukay parinta, ōnna si Libi. Ina''an iya aningkō'' ma deyom upisna pangā''anna
        sukay. Yuk si Isa ma iya, “Pi''itu na ka ameya'' ma aku.”'
      verse: 27
    - text: 'Pabuhat magtūy si Libi. Ni''bbahan e''na kamemonna bo'' ameya'' ma si
        Isa.  '
      verse: 28
    - text: '  Manjari aniya'' jamu pinat''nna'' e'' si Libi ma luma''na pamaheyana
        ma si Isa. Aheka isab maga''ā'' sukay parinta maka saga a''a kasehe''an bay
        magbeya'' amangan maka sigām.'
      verse: 29
    - text: 'Sagō'' saga a''a Parisi maka saga guru sara'' ya daumpigan maka sigām
        bay anoway si Isa. Yuk sigām ni mulidna, “Angay kam palamud magsalu maka saga
        maga''ā'' sukay parinta maka ba''anan a''a dusahan?”  '
      verse: 30
    - text: '  Anambung si Isa ma saga a''a atilaw inān, yukna, “Bang a''a abasag
        mbal magpadoktol. Ya magpadoktol bang a''a taga-saki.'
      verse: 31
    - text: 'Ngga''i ka a''a ahāp ya mohotku pi''itu ni dunya, sagō'' ya pi''ituku
        a''a taga-dusa bo'' supaya ang''bba min dusa sigām.”   '
      verse: 32
    - text: '     Manjari aniya'' saga a''a ah''lling ni si Isa, yuk-i, “Saga mulid
        si Yahiya araran magpuwasa maka anambahayang. Ya du saga mulid Parisi, sagō''
        mulidnu mbal. Amangan sadja sigām maka anginum.”  '
      verse: 33
    - text: '  Anambung si Isa ma saga a''a he'', labay min paralilan. Yukna, “Amuwasa
        bahā'' saga luruk bang masi gi'' ma sigām pangantin l''lla? Tantu mbal.'
      verse: 34
    - text: 'Sagō'' ma llaw sinōng, bang ta''abut waktu kapamala''an pangantin l''lla,
        ya na he'' waktu pagpuwasa sigām.”  '
      verse: 35
    - text: '  Manjari amaralil gi'' si Isa pasal pamandu'' tagna'' maka pamandu''na,
        yukna, “Halam aniya'' anganggeret badju'' baha''u panupakna ni badju'' ndang.
        Bang buwattē'', ageret badju'' baha''u. Sabab s''mmek baha''u mbal tōp panupak
        s''mmek ndang.”'
      verse: 36
    - text: Pinaralil isab e' si Isa pamandu'na ni binu-anggul baha'u nihinang bang
        ni'isi ni deyom pangisihan kuwit kambing. Yukna, “Halam aniya' angisi binu
        baha'u, bang masi gi' amukal, ni deyom pangisihan ndang. Bang buwattē' hinangna,
        tantu abustak pangisihan ndang e' binu baha'u. Jari abu'us binu ati kaugun
        bay pangisihanna.
      verse: 37
    - text: Sagō' in binu baha'u subay ni'isi ni pangisihan baha'u.”
      verse: 38
    - text: 'Amaralil gi'' si Isa, yukna, “Bang a''a biyaksa anginum binu-anggul at''ggol
        bay ma tau''an, mbal iya bilahi anginum binu baha''u. Sabab bang ma iya, ahāp
        lagi'' nanam binu-anggul at''ggol bay ma tau''an.”    '
      verse: 39
  - chapter: 6
    verses:
    - text: '     Ma dakayu'' llaw Sabtu'', ina''an disi Isa lum''ngngan labay min
        t''ngnga'' huma pananoman pai-tirigu. Aniya'' batang pai kin''ttu'' e'' saga
        mulidna e'', pinisi-pisi e'' sigām bo'' yampa ni''inta''.'
      verse: 1
    - text: 'Na, aniya'' saga Parisi atilaw ma si Isa, yuk-i, “Angay langgalbi sara''
        agamatam?”  '
      verse: 2
    - text: '  Anambung si Isa, yukna, “Angay, halam tabassabi bahā'' pasal bay tahinang
        e'' si Da''ud ma masa awal e'', waktu bay kaotas sigām maka saga a''ana?'
      verse: 3
    - text: Bay pasōd si Da'ud ni deyom luma' pangarapan ni Tuhan bo' ningā' e'na
        saga tinapay ya panukbal ni Tuhan. Jari kinakan e'na minsan mbal wajib kinakan
        e' saddī min saga kaimaman. Bay pamuwanna isab ni saga sehe'na pagkakan sigām.
        Sagō' halam aniya' dusana maghinang buwattē'.”
      verse: 4
    - text: 'Yuk si Isa isab, “Aku itu, Anak Manusiya'', taga-kapatut magbaya'' ma
        llaw Sabtu''.”   '
      verse: 5
    - text: '     Ma llaw Sabtu'' dakayu'', pasōd si Isa ni deyom langgal bo'' amandu''.
        Pasalta'', aniya'' ma deyom langgal inān a''a pakongkong tanganna kowan.'
      verse: 6
    - text: Aniya' isab maina'an saga guru sara' agama maka saga Parisi amiha pagsababan
        panuntut sigām ma si Isa. Angkan iya pineyanan e' sigām bang kalu amauli'
        saki ma llaw paghali.
      verse: 7
    - text: Sagō' kinata'uwan e' si Isa bang ai pinikil e' sigām, ati ah'lling iya
        ni a'a pakongkong tanganna inān. “Pi'itu ka,” yukna. “An'ngge ka ma t'ngnga'
        itu.” Sakali pabuhat a'a inān an'ngge.
      verse: 8
    - text: Puwas e' ah'lling si Isa ni saga a'a inān, yukna, “Aniya' tilawku ni ka'am.
        Bang ma sara'tam, ai ya apatut nihinang ma llaw paghali? Hinang makahāp ka
        atawa hinang makala'at? Amakallum a'a ka, atawa amapatay?”
      verse: 9
    - text: 'Pinatongan e'' si Isa saga a''a inān kamemon bo'' yampa ah''lling ni
        a''a pakongkong tanganna. “Pah''nnatun tangannu ilu,” yukna. Na, pinah''nnat
        e''na, manjari kauli''an na to''ongan.  '
      verse: 10
    - text: '  Sagō'' akagit to''ongan atay saga Parisi maka saga guru inān, angkan
        sigām magisun-isun bang inay sigām si Isa.   '
      verse: 11
    - text: '     Na, ma waktu ina''an patukad si Isa ni būd angarap ni Tuhan. Maina''an
        iya angamu''-ngamu'' ni Tuhan animpus sangom.'
      verse: 12
    - text: Pagk'llat llaw, nilinganan e'na saga mulidna pina'an ni iya. Pinene' e'na
        min sigām sangpū' maka duwa a'a ati ōnanna sigām a'ana kawakilan.
      verse: 13
    - text: 'Ya na itu ōn saga a''a bay kawakilan inān: si Simun ya ōnanna isab Petros,
        maka si Andariyas danakan si Simun, bo'' si Yakub maka si Yahiya, si Pilip
        maka si Bartolome.'
      verse: 14
    - text: Pasunu' si Matiyu maka si Tomas, bo' si Yakub anak si Alpa, maka si Simun
        ya niōnan e' sigām Pangangatu,
      verse: 15
    - text: 'bo'' si Judas anak si Yakub, maka si Judas Iskariyut ya anōngan si Isa
        ni saga bantana ma waktu damuli minnē''.   '
      verse: 16
    - text: '     Manjari puwas ina''an, palūd si Isa maka saga a''a kawakilanna,
        ati an''ngge iya ma lugal apantay. Aheka saga mulid bay maina''an maka landu''
        aheka a''a kasehe''an, a''a min lahat Yahudiya, min da''ira Awrusalam, maka
        min Tira maka Sidun ya ma bihing tahik.'
      verse: 17
    - text: Bay sigām pina'an bo' akale ma pandu' si Isa. Bilahi isab kauli'an saga
        saki sigām. Sasuku isab sigām sinasat e' saitan bay kauli'an.
      verse: 18
    - text: 'Ati ba''anan a''a inān kamemon bay pasulay ama''abut tangan sigām ni
        iya sabab aniya'' barakat paluwas min baranna, ya angkan sigām kauli''an kamemon.   '
      verse: 19
    - text: '     Manjari pinatongan e'' si Isa saga mulidna bo'' yampa ah''lling,
        yukna,  “Aheya kahāpan sasuku kam halam aniya'' kaniya''bi ma dunya itu, sabab
        tantu du aniya'' palsuku''anbi ma deyom pagparintahan Tuhan. '
      verse: 20
    - text: 'Aheya kahāpan sasuku kam kasigpitan ma buwattina''an, sabab mag''ssohan
        du kam ma sinosōng. Aheya kahāpan sasuku kam magtangis ma buwattina''an, sabab
        magtittowa du kam ma sinosōng. '
      verse: 21
    - text: 'Aheya kahāpan ma ka''am abila kam kinab''nsihan e'' a''a,  bang kam mbal
        tinaima'' e'' sigām, bang kam nihalipulu maka pinamūng-mūngan ala''at ma sabab
        pameya''bi ma aku, Anak Manusiya''.   '
      verse: 22
    - text: '  “Buwattē'' isab bay hinang kamatto''ahan sigām ma saga kanabi-nabihan.
        Angkan kam subay magkalasigan maka magkōg-koyag bang kam nila''at buwattē''
        sabab tantu aheya tungbasbi ma deyom sulga''.  '
      verse: 23
    - text: 'Sagō'' maka''ase''-ase'' ka''am saga dayahan ma buwattina''an, sabab
        tasambutbi kahāpanbi ma dunya itu sadja. '
      verse: 24
    - text: 'Maka''ase''-ase'' isab ka''am ya mag''ssohan ma buwattina''an, sabab
        aniya'' waktu ma sinosōng lingantu du kam. Maka''ase''-ase'' isab ka''am magtittowa
        ilu, sabab aniya'' waktu ma sinosōng magkasusahan kam maka magkarukka''an. '
      verse: 25
    - text: 'Maka''ase''-ase'' ka''am bang kam sinanglitan e'' a''a kamemon, sabab
        ya du saga a''a maglaku-laku in sigām nabi. Bay du isab sigām sinanglitan
        e'' ka''mbo''-mbo''anbi.”    '
      verse: 26
    - text: '     Amandu'' gi'' si Isa, yukna, “Ya na itu pah''llingku ma ka''am sasuku
        kam akale ma aku, kalasahinbi bantabi. Hinangunbi ahāp ma saga a''a ab''nsihan
        ka''am.'
      verse: 27
    - text: Amu'-amu'inbi kahāpan min Tuhan sasuku anukna'an ka'am. Sambahayanginbi
        sasuku angala'at ka'am.
      verse: 28
    - text: Abila aniya' anampak ka'a ma baihu'nu dambila', patampalun isab dambila'
        panampakanna. Abila aniya' angagaw badju'nu, pangahilasun sampay kamisitanu.
      verse: 29
    - text: Sai-sai angamu' ni ka'a, buwanin. Maka bang aniya' ganta' angā' palsuku'annu
        da'a na pa'nde'in pabalik.
      verse: 30
    - text: 'Ai-ai kabaya''anbi nihinang ma ka''am e'' a''a kasehe''an, ya na he''
        subay hinangunbi ma sigām.  '
      verse: 31
    - text: '  “Bang hal a''a alasahan ka''am ya kalasahanbi, angay kam subay tinungbasan
        pahala''? Sabab minsan a''a ala''at, alasa du ma sasuku alasahan sigām.'
      verse: 32
    - text: Damikiyanna, bang hal a'a bay makatabangan ka'am ya tabanganbi, angay
        kam subay binuwanan pahala'? Sabab minsan a'a ala'at, buwattē' du isab addat
        sigām.
      verse: 33
    - text: Bang ya sadja pautanganbi a'a tantu amayad, angay kam subay aholat pinahala'an?
        Sabab minsan a'a ala'at amaindam du ma sehe' sigām ala'at, bang pa'in tantu
        binayaran.
      verse: 34
    - text: Sagō' ya na itu pamandu'ku ma ka'am,” yuk si Isa. “Kalasahinbi bantabi
        maka tabanginbi sigām. Bang aniya' angutang ni ka'am, pautanginbi minsan halam
        aniya' bayad niholat. Jari aheya pahala' panungbas ka'am ati manjari na kam
        anak Tuhan Mahatinggi. Sabab ahāp kajarihan Tuhan minsan ma saga a'a ala'at,
        minsan ma a'a mbal magsukul.
      verse: 35
    - text: 'Subay kam ma''ase'', buwat ka''ase'' Mma''bi Tuhan.”   '
      verse: 36
    - text: '     “Da''a sā''unbi pagkahibi bo'' kam mbal sinā'' e'' Tuhan. Da''a
        pat''kkahunbi dusa ni a''a kasehe''an bo'' kam mbal pinat''kkahan dusa e''
        Tuhan. Ampununbi pagkahibi bo'' kam niampun isab e'' Tuhan.'
      verse: 37
    - text: 'Amuwan kam ma kasehe''anbi ati aniya'' pamuwan ka''am e'' Tuhan. Ya sapantun
        t''ppongan aheya bang tinumpahan ni deyom pangisihanbi. Minsan nirasok, minsan
        pinaponod, mbal paisi sabab hekana. Hatina ai-ai pan''ppongbi ma sehe''bi
        ya du isab pan''ppong Tuhan ma ka''am.”  '
      verse: 38
    - text: '  Binissala e'' si Isa dakayu'' kissa pamaralil. Yukna ma saga a''a,
        “Bang buta angambit sehe''na buta, tantu sigā karuwangan ahūg ni deyom lowang.'
      verse: 39
    - text: 'Halam aniya'' mulid palanga min guruna. Sagō'' in mulid kamemon, bang
        atammat na pangadji''na, magsali'' du maka guruna.  '
      verse: 40
    - text: '  “Ka''am magsoway sehe''bi ilu, angay ta''nda''bi bukbuk kayu ma deyom
        mata sehe''bi ati mbal tananambi batang kayu ya ma matabi?'
      verse: 41
    - text: 'Mamarahi pahāp ka''am ilu! Yukbi ma sehe''bi, ‘Tabiya'', la''ananta bukbuk
        min matanu ilu,’ bo'' pa''in halam tananambi batang kayu ya ma matabi! Maglaku-laku
        kam in ka''am ilu halam taga-sā''! La''aninbi gi'' dahū ya batang kayu ma
        matabi, manjari asawa pang''nda''bi ati makala''anan kam bukbuk kayu min mata
        sehe''bi.”   '
      verse: 42
    - text: '     Ah''lling gi'' si Isa, yukna, “Bang saupama kayu ahāp, mbal amuwan
        buwa'' ala''at. Damikiyanna isab bang kayu ala''at suligna, mbal amuwan buwa''
        ahāp.'
      verse: 43
    - text: Kinata'uwan asal kayu min buwa'na. Mbal kita angā' buwa' igira min puhung
        atawa buwa' anggul min sampinit.
      verse: 44
    - text: 'Buwattē'' du isab ma manusiya'', sali'' dalil kayu. Bang a''a ahāp addatna
        makapaluwas iya bissala ahāp ma sabab kahāpan ya bay tau''na ma deyom atayna.
        Sagō'' bang a''a ala''at, luwal kala''atan ya pinaluwas e''na sabab ala''at
        ya tatau''na ma deyom atayna. Ai-ai ma deyom atay manusiya'', ya na he'' paluwas
        min bowa''na.”   '
      verse: 45
    - text: '     “Angay yukbi in aku Panghū''bi, bo'' pa''in mbal hinangbi panoho''anku
        ma ka''am?'
      verse: 46
    - text: Sasuku pi'itu ni aku bo' akale ma pandu'ku sampay ameya', pahatita kam
        bang buwattingga kahālanna.
      verse: 47
    - text: A'a inān sali' hantang a'a maghinang luma'. Niosolan hāgna ma diyata'
        batu. Aubus pa'in nihinang, angandunuk kasapa'an ati sinampoyakan luma' inān
        sagō' mbal tajogjog sabab ahogot asal osolanna.
      verse: 48
    - text: 'Bang a''a isab akale ma pandu''ku bo'' mbal ameya'', ya dalilna a''a
        maghinang luma'' ma halam ahogot paosolanna. Bang luma'' ina''an-i taluwa''
        dunuk ah''bba'' magtūy, abulangkayat to''ongan.”    '
      verse: 49
  - chapter: 7
    verses:
    - text: '     Aubus pa''in kamemon bissala si Isa itu ma saga a''a, pasōd iya
        ni deyom da''ira Kapirnaum.'
      verse: 1
    - text: Na, aniya' maina'an dakayu' kapitan bangsa Rōm taga-sosoho'an kalasahanna.
        Asaki na sosoho'an itu, song na magkamamatay.
      verse: 2
    - text: Makakale pa'in kapitan pasal si Isa, magtūy aniya' pagmatto'ahan bangsa
        Yahudi pinapina'an e'na ni si Isa angamu' pinauli' sosoho'anna e'.
      verse: 3
    - text: Manjari pasampay saga pagmatto'ahan inān ni si Isa bo' anganjunjung to'ongan,
        yuk-i, “Patut subay tabangannu kapitan itu,
      verse: 4
    - text: 'sabab amagay to''ongan iya ma bangsatam Yahudi, maka iya ya bay magbaran
        anganggastuhan langgaltam.”  '
      verse: 5
    - text: '  Jari ameya'' si Isa ma sigām. Asekot pa''in iya ni luma'', sinoho''
        e'' kapitan saga bagayna amowahan si Isa lapal, yuk-i, “Tuwan, da''a ka amalu''ug
        di-nu pasampay pi''itu sabab mbal aku tōp amapi''itu ka''a ni luma''ku.'
      verse: 6
    - text: Bangsahan to'ongan ka angkan pikilku in aku mbal tōp anampang ka'a magbaran.
        Sagō' angalapal sadja ka minnilu ati kauli'an du sosoho'anku itu.
      verse: 7
    - text: 'Minsan aku, biyaksa aku pinagbaya''an e'' a''a min diyata''anku maka
        aniya'' isab sundalu pagbaya''anku. Bang soho''ku dangan pehē'', pehē'' du
        iya. Bang soho''ku dangan pi''itu, pi''itu du iya. Damikiyanna bang aniya''
        pahinangku ma saga sosoho''anku, magtūy du nihinang e'' sigām.”  '
      verse: 8
    - text: '  Pagkale pa''in pah''lling kapitan inān e'' si Isa, ainu-inu iya. Jari
        palingi'' iya ni saga kaheka''an a''a ya paurul min buli''anna. Yukna ma sigām,
        “Haka''anta kam, minsan ma deyom bangsatam Isra''il, halam aku bay makabāk
        a''a buwattitu kosog imanna.”'
      verse: 9
    - text: 'Jari amole'' na saga a''a bay sinō'' e'' kapitan. Pagt''kka sigām ni
        luma'', ta''nda'' e'' sigām sosoho''an inān kauli''an na.   '
      verse: 10
    - text: '    Mbal at''ggol minna''an pehē'' si Isa ni dakayu'' kaluma''an niōnan
        Nain. Sinehe''an iya e'' saga mulidna maka ba''anan saga a''a kasehe''an.'
      verse: 11
    - text: Makasekot pa'in iya ni lawang ya pasōran kauman inān, aniya' maina'an
        saga a'a ananggung patay a'a, binowa paluwas ni pagkubulan. L'lla ya amatay
        he', anak tunggal dakayu' balu d'nda. Jari aheka a'a min kaluma'an inān bay
        pabunyug angubul.
      verse: 12
    - text: Na, pag'nda' pa'in Panghū' Isa ma d'nda itu, magtūy iya t'kkahan ase'.
        Yukna ma d'nda inān, “Da'a ka anangis.”
      verse: 13
    - text: Puwas e' pasōng si Isa ni tanggungan bo' ntananna, angkan pahogga' saga
        a'a ananggung e'. Ah'lling si Isa, yukna, “Oto', punduk ka!”
      verse: 14
    - text: 'Magtūy allum pabalik a''a amatay he''. Punduk iya maka e''na amissala,
        ati sinōngan iya e'' si Isa ni ina''na.  '
      verse: 15
    - text: '  Sinōd tāw saga a''a maina''an kamemon maka sinanglitan Tuhan e'' sigām,
        yuk-i, “Aniya'' na nabi abarakat palahil pi''itu. Makapi''itu na Tuhan anabangan
        kitam saga a''a suku''na.”'
      verse: 16
    - text: 'Manjari ya habal pasal bay hinang si Isa itu pasaplag na pa''in ma kaluha''an
        lahat Yahudiya, sampay ma sakalibutna.   '
      verse: 17
    - text: '     Na, kahaka''an si Yahiya e'' saga mulidna pasal pakaradja''an itu.
        Jari nilinganan e''na duwangan mulidna,'
      verse: 18
    - text: sinoho' pehē' ni Panghū' Isa. Sinō' sigā atilaw iya bang iya bahā' bay
        pinagbissala pi'itu ni dunya, atawa bang aniya' gi' saddī nilagaran.
      verse: 19
    - text: 'Jari pagt''kka duwangan itu ni si Isa, yuk sigā, “Sinō'' kami pi''itu
        e'' si Yahiya Magpapandi sabab aniya'' tilawna ni ka''a. Ka''a bahā'' ya pinagbissala
        pi''itu ni dunya? Atawa aniya'' gi'' saddī min ka''a subay lagaran kami?”  '
      verse: 20
    - text: '  Na, ma waktu ina''an-i aheka a''a kauli''an e'' si Isa ya lamma maka
        saki sigām indaginis, maka aheka bay kapaluwasan saitan. Aheka isab saga a''a
        buta bay tapa''nda''na pabīng.'
      verse: 21
    - text: Manjari sinambungan e' si Isa duwangan mulid si Yahiya he'. Yukna, “Pabīng
        kam pehē'. Haka'inbi si Yahiya pasal ai-ai ta'nda'bi maka takalebi maitu.
        Saga a'a bay buta maka'nda' na. A'a bay pengka' makal'ngngan na to'ongan.
        A'a bay ni'ipul tapalanu' na. A'a bay bisu makakale na, maka a'a bay amatay
        tapakallum na pabīng. Sampay a'a kulang-kabus kanasihatan na lapal ahāp.
      verse: 22
    - text: 'Aheya du kahāpan sasuku mbal magduwa-ruwa pikilanna ma aku.”  '
      verse: 23
    - text: '  Makala''an pa''in minnē'' saga sosoho''an si Yahiya he'', amissala
        si Isa ni kaheka''an a''a inān pasal si Yahiya. Yukna, “Ai bahā'' bay pihabi,
        ya angkan kam bay pehē'' ni lahat paslangan? Kabaya''anbi bahā'' ang''nda''
        dakayu'' a''a sapantun dansolag parang-parang, tabowa pap''llay e'' baliyu?'
      verse: 24
    - text: Bang ngga'i ka he'-i, ai bahā' bay nda'bi pehē'? A'a bahā' magsin'mmek
        ahalga'? Marai' ngga'i ka, sabab bang a'a magsin'mmek buwattē' maka magpalasahan
        to'ongan, ina'an sigām ma deyom astana'.
      verse: 25
    - text: Haka'in aku to'ongan bang ai bay nda'bi pehē'? Dakayu' nabi bahā'? Aho',
        b'nnal nabi, sagō' labi gi' min saga nabi kamemon.
      verse: 26
    - text: 'Sabab si Yahiya itu bay pinagbissala ma deyom Kitab, ya yuk-i,  ‘Itiya''
        sosoho''anku, yuk Tuhan. Soho''ku iya parahū min ka''a, bo'' supaya sakapanna
        lān palabayannu.’ '
      verse: 27
    - text: 'Haka''anta kam,” yuk si Isa, “si Yahiya Magpapandi itu halam aniya''
        abangsa saddī min iya ma deyom binangsa manusiya''. Sagō'' sai-sai ma deyoman
        pagparinta Tuhan, minsan a''a areyo'' kapaga''ana, alanga lagi'' min si Yahiya.”  '
      verse: 28
    - text: '  Saga a''a kamemon bay akale to''ongan ma si Isa, ya lagi''na saga maga''ā''
        sukay parinta. Angaho'' sigām in kahandak Tuhan asal abontol, ya angkan sigām
        bay pinandi taubat e'' si Yahiya.'
      verse: 29
    - text: 'Sagō'' saga a''a Parisi maka saga guru apanday ma sara'' agama, mbal
        bilahi pinandi taubat e'' si Yahiya sabab sinulak e'' sigām ya pamat''nna''
        Tuhan ma sigām.  '
      verse: 30
    - text: '  Amissala gi'' si Isa, yukna, “Ai pamaralilanku saga a''a ahil jaman
        itu? Ai pamasali''an sigām?'
      verse: 31
    - text: 'Sali'' sigām hantang onde''-onde'' magtingkō''an ma halaman tabu'' magpangongka''.
        Angalingan saga onde'' min dambila'' ni kasehe''an sigām, yuk-i,  ‘Oy! Ka''am
        ilu! Bay kami angalisagan ka''am sagō'' halam kam magpangigal! Bay kami magsindilan
        sagō'' halam kam ameya'' magtangis.’ '
      verse: 32
    - text: Ka'am ilu sali' sapantun onde' mbal tasulut. Bay pi'itu si Yahiya Magpapandi,
        a'a magpupuwasa maka mbal anginum inuman makalango. Jari pah'llinganbi iya
        in iya kono' sinōd saitan.
      verse: 33
    - text: Puwas e' aku, Anak Manusiya', bay pi'itu amangan maka anginum. Magtūy
        aku pah'llinganbi. Yukbi, ‘He! Nda'unbi a'a itu, dahaga'! Panginginum! Magbagay
        iya maka saga a'a maga'ā' sukay parinta maka a'a baldusa kasehe'an.’
      verse: 34
    - text: 'Sagō'',” yuk si Isa, “kata''uwanbi na min sasuku ameya'' ma Tuhan in
        pangita''una taluwa'' sadja.”   '
      verse: 35
    - text: '    Aniya'' dakayu'' a''a Parisi bay amowa si Isa amangan ma luma''na.
        Jari pehē'' si Isa ati aningkō'' ma pagkakanan.'
      verse: 36
    - text: Na, aniya' dakayu' d'nda ma lahat inān ala'at asal hinangna. Makata'u
        pa'in iya in si Isa ina'an amangan ma luma' Parisi, pina'an iya amowa bingki'-bingki'
        bay nihinang min batu pote', isihan ns'llan pahamut.
      verse: 37
    - text: Pina'an iya an'ngge min bukutan si Isa, ma tongod tape'na. Anangis na
        pa'in iya sampay abase' na tape' si Isa e' bohe' matana. Sinapuhan e'na maka
        bu'unna, siniyum isab e'na tape' si Isa bo' yampa binu'usan e'na maka ns'llan
        pahamut e'.
      verse: 38
    - text: 'Ta''nda'' pa''in itu e'' Parisi ya bay amowa si Isa amangan, yukna ma
        deyom atayna, “Bang si Isa itu nabi to''ongan bay du kata''uwanna bang sai
        d''nda ya ang''ntanan tape''na itu. Bay kata''uwanna in d''nda itu asal dusahan.”  '
      verse: 39
    - text: '  Sinambungan iya e'' si Isa. “Simun,” yukna, “aniya'' pah''llingku ni
        ka''a.”   “Aho'', Tuwan Guru, pah''llingun kono'',” yuk si Simun.  '
      verse: 40
    - text: '  Amissala si Isa, yukna, “Aniya'' duwangan a''a taga-utang sali''-sali''
        ma a''a pangutangan. Dangan inān taga-utang lima hatus pilak, dangan taga-utang
        limampū''.'
      verse: 41
    - text: 'Sali''-sali'' sigām mbal makabayad angkan pinapasan utang sigām e'' a''a
        bay pangutangan he''. Na,” yuk si Isa ma si Simun, “bang ma ka''a, ingga ma
        a''a duwangan e'' ya aheya lasana ma a''a bay pangutangan sigām?”  '
      verse: 42
    - text: '  Anambung si Simun, yukna, “Bang ma aku, ya a''a bay pinapasan utang
        aheya.”   “Tauwa'' sambungnu ilu,” yuk si Isa.'
      verse: 43
    - text: Jari niharap d'nda e' si Isa ati ah'lling iya ni si Simun, yukna, “Ta'nda'nu
        d'nda itu? Makasōd pa'in aku ni luma'nu insini', halam aku bay sakapannu bohe'
        pangose' tape'ku. Sagō' d'nda itu bay angose'an tape'ku maka bohe' matana,
        ati sapuhanna maka bu'unna.
      verse: 44
    - text: Halam aku bay siyumnu, sagō' d'nda itu, sangay min kapi'ituku, halam bay
        pahali aniyum tape'ku.
      verse: 45
    - text: Halam bay ns'llanannu kōkku pagaddatnu ma aku, sagō' d'nda itu bay amu'usan
        ns'llan ahalga' ma tape'ku.
      verse: 46
    - text: 'Angkan buwattitu pangahakaku ma ka''a, aheya lasa d''nda itu ma aku sabab
        ta''ampun dusana aheka. Bang a''a akulang dusana niampun, kulang du isab lasana.”  '
      verse: 47
    - text: '  Jari ah''lling si Isa ni d''nda, yukna, “Niampun na paldusahannu.”  '
      verse: 48
    - text: '  Minnē'' saga sehe'' si Isa magsalu inān anagna'' magtilaw-tilawan di-sigām,
        yuk-i, “Sai bahā'' a''a itu angampun saga dusa?”  '
      verse: 49
    - text: '  Sagō'' ah''lling si Isa ni d''nda inān, yukna, “Apuwas du ka min mulka''
        Tuhan ma sabab pangandolnu ma aku. Palanjal na ka ma halam aniya'' kasusahannu.”    '
      verse: 50
  - chapter: 8
    verses:
    - text: '    Mbal at''ggol minnē'', nilatag e'' si Isa saga da''ira maka kaluma''an
        anganasihat lapal ahāp pasal pagparinta Tuhan. Ameya'' ma iya mulidna kasangpū''
        maka duwa,'
      verse: 1
    - text: maka aniya' isab saga d'nda parongan. Kasehe'an saga d'nda itu bay kapaluwasan
        saitan e' si Isa, kasehe'an bay kauli'an saki sigām. Ina'an si Mariyam, d'nda
        min Magdala ya bay kapaluwasan saitan pitu' hekana.
      verse: 2
    - text: 'Ina''an isab si Joanna h''nda si Kusa, ya alanga kapatutna ma deyom astana''
        sultan Herod, maka ina''an si Susanna, maka aheka gi'' saga d''nda saddī.
        Saga d''nda he'' bay angatasan disi Isa.   '
      verse: 3
    - text: '     Na, aheka saga a''a min ba''anan kauman patimuk na pa''in pehē''
        ni si Isa. Pasalta, binissalahan sigām kissa paralilan. Yukna,'
      verse: 4
    - text: “Aniya' inān dakayu' a'a pehē' ni humana anaboran bigi-tinanom. Pagsabodna
        itu aniya' bigi-tinanom kasehe' apakpak ni bihing lān, sagō' gini'ik e' a'a
        maglaulabay maka tinittuk e' saga manuk-manuk sampay halam na aniya' takapin.
      verse: 5
    - text: Aniya' bigi-tinanom kasehe' apakpak ni tana' kabatuhan. Makatomo' pa'in,
        al'kkas alanos sabab tana' he' halam aniya' bohe'na.
      verse: 6
    - text: Aniya' isab bigi-tinanom kasehe' apakpak ni t'ngnga' sagmot itingan ati
        katalungan tinanom sabab magbeya' patomo' maka sagmot e'.
      verse: 7
    - text: 'Na, ya bigi-tinanom kasehe'' apakpak ni tana'' ahāp, ati ahāp tomo''na.
        Pasōng amuwan buwa'' lumandu''an hekana.   “Na,” yuk si Isa, “sasuku kam makakale,
        ikutunbi to''ongan.”  '
      verse: 8
    - text: '  Tinilaw si Isa e'' saga mulidna bang ai hati kissa ya bay pamaralilna
        inān.'
      verse: 9
    - text: 'Anambung iya, yukna, “Ka''am ilu kabuwanan kata''u bo'' supaya tahatibi
        pasal kapagparinta Tuhan ma saga a''ana, ya halam bay pinata''u e''na ni manusiya''
        kasehe''. Sagō'' saga a''a kasehe''an inān subay kinissahan saga kissa pamaralilan,  ati
        ninda'' sadja e'' sigām sagō'' mbal pasobsob ni deyom pikilan sigām. Kinale
        e'' sigām sagō'' mbal tahati.   '
      verse: 10
    - text: '  “Na,” yuk si Isa, “ya na itu hati kissa bay pamaralilku he''. Ya bigi-tinanom
        inān, ya na palman Tuhan.'
      verse: 11
    - text: Ya bigi-tinanom bay apakpak ni lān inān, ya dalilna saga a'a makakale
        palman Tuhan. Manjari pina'an nakura' saitan angagaw palman min deyom pikilan
        sigām bo' supaya sigām mbal am'nnal ati mbal alappas.
      verse: 12
    - text: Ya bigi-tinanom bay apakpak ni tana' kabatuhan inān, ya dalilna saga a'a
        makakale ma palman Tuhan. Magtūy sigām kinōgan anaima' lapal palman e' sagō'
        mbal anganggamut palalom ma deyom atay sigām. Dai'-dai' du pagkahagad sigām.
        Ta'abut pa'in sigām sinasat e' nakura' saitan, magtūy sigām ang'bba min bay
        pagkahagad sigām.
      verse: 13
    - text: Ya bigi-tinanom bay apakpak ni sagmot itingan inān, ya dalilna saga a'a
        makakale ma palman Tuhan. Sagō' alimbit pikilan sigām e' kahālan deyom dunya
        itu. Ya na pa'in ahalga' ma sigām saga pangalta' maka napsu sigām. Sali' sigām
        dalil tinanom katalungan, mbal magkato'a buwa'na.
      verse: 14
    - text: 'Manjari ya bay sinaboran ni tana'' ahāp inān, ya dalilna saga a''a akale
        ma palman Tuhan magatay pote''. Tinau'' e'' sigām ma deyom itikad maka atuyu''
        sigām ameya''an iya. Jari palman inān sali'' dalil tinanom amuwan buwa'' ma
        deyom atay, hatina ahāp kamaujuranna.”   '
      verse: 15
    - text: '     Amandu'' gi'' si Isa, yukna, “Halam aniya'' a''a amakeyat palita''an
        bo'' yampa sa''obanna maka undam atawa pat''nna''na ma deyo'' kantil. Tantu
        subay pinat''nna'' e''na ma diyata'' papaganna bo'' ta''nda'' sawana e'' sasuku
        pasōd ni deyom luma''.'
      verse: 16
    - text: Sabab ai-ai tinapukan ma buwattina'an pinaluwas du ma sinosōng, maka ai-ai
        nilimbungan ma buwattina'an tahati du ma waktu sinōng.
      verse: 17
    - text: 'Angkan subay kalehunbi pahāp sabab sai-sai aniya'' kata''una, kin''nnopan
        gi'' ma iya. Saguwā'' sai-sai mbal makahati, kinulangan lagi'' bay panghatina.”   '
      verse: 18
    - text: '     Manjari itu at''kka pina''an ina'' si Isa maka saga danakanna l''lla
        sagō'' mbal sigām makasekot ni iya ma sabab kaheka a''a.'
      verse: 19
    - text: 'Aniya'' anambukuhan si Isa, yukna, “Tuwan, ina''an ina''nu maka saga
        danakannu an''ngge ma luwasan, bilahi mag''nda'' maka ka''a.”  '
      verse: 20
    - text: '  Ah''lling si Isa ni saga a''a maina''an, yukna, “Sai-sai akale ma palman
        Tuhan maka ameya'', sigām ya ina''ku maka dauranakanku.”   '
      verse: 21
    - text: '     Pagabut llaw dakayu'', paruwa'' si Isa maka saga mulidna ni bayanan.
        Yukna ni sigām, “Sūng kitam pauntas ni dambila'' danaw e''.”'
      verse: 22
    - text: 'Aleha pa''in sigām, tatuli si Isa. Sakali itu aniya'' hunus parugpak
        ni danaw inān. Sōng-sōng na sigām abuhaw sabab sinampoyakan e'' goyak, maka
        aheya kapiligduhan sigām.  '
      verse: 23
    - text: '  Pasekot ni si Isa saga mulidna amati'' iya. “O Tuwan! Tuwan!” yuk sigām,
        “Abuhaw na kitam!”   Jari pabungkal si Isa bo'' yampa soho''na baliyu maka
        goyak inān pahondong. Saru''un-du''un du pahali, ati t''ddo'' na to''ongan.'
      verse: 24
    - text: 'Puwas e'' ah''lling si Isa ni saga mulidna, yukna, “Angay? Mbal kam bahā''
        angandol ma aku?”   Sagō'' tināw sigām maka ainu-inu angkan sigām magtilaw-tilawan
        di-sigām, yuk-i, “Sai bahā'' a''a itu? Tasoho''na baliyu maka goyak ati bineya''
        iya.”   '
      verse: 25
    - text: '     Manjari palanjal sigām sampay makatandan ni lahat bangsa Gerasa,
        ya ma anggopan lahat Jalil.'
      verse: 26
    - text: Pagdeyo' pa'in si Isa, sinampang iya e' a'a min da'ira inān, a'a sinōd
        saitan. At'ggol na iya halam magsin'mmek atawa pat'nna' ma deyom luma' sagō'
        lowang kubul ya pat'nna'anna na pa'in.
      verse: 27
    - text: Na, pag'nda' a'a itu ma si Isa, angolang iya pakosog maka pasujud ma dahuanna.
        Akosog pangalinganna, yukna, “O Isa, Anak Tuhan Mahatinggi! Ai kabaya'annu
        min aku? Angamu' aku junjung ni ka'a, da'a aku binasahun.”
      verse: 28
    - text: 'Angkan buwattē'' junjungna sabab in saitan ma deyom baranna inān bay
        sinō'' e'' si Isa paluwas. Araran asal a''a inān pagkasangonan saitan. Minsan
        nihengkotan tape''-tanganna maka kilikili, nijagahan isab e'' saga a''a, ab''kkat
        sadja e''na ati binowa iya e'' saitan maglunsul ni lahat halam maga''a.  '
      verse: 29
    - text: '  Jari tinilaw iya e'' si Isa, yukna, “Sai ōnnu?”   Yuk sambung saitan
        inān, “Ōnku Laksa''an.” Sabab aheka saitan bay pasōd ni deyom baran a''a inān.'
      verse: 30
    - text: 'Anganjunjung saga saitan e'' ni si Isa bang pa''in sigām mbal papehē''na
        ni deyom nalka''.  '
      verse: 31
    - text: '  Ma jadjahan ina''an aniya'' ba''anan bawi, aheka to''ongan, magkakan
        ma lorosan būd. Na, angamu''-ngamu'' saga saitan inān ma si Isa bang makajari
        pinasōd ni deyom saga bawi he'' ati pinaba''id sigām e''na.'
      verse: 32
    - text: 'Jari paluwas saitan min baran a''a inān bo'' pasōd ni bawi. Magtūy maglumpat
        paragan saga bawi he'' min pampang tudju ni deyom danaw bo'' yampa alembo
        kamemon.  '
      verse: 33
    - text: '  Pag''nda'' itu e'' saga a''a bay angipat bawi he'', paragan sigām pehē''
        ni da''ira maka ni kaluma''an deya, angahaka''an saga a''a maina''an.'
      verse: 34
    - text: Jari pina'an sigām ang'nda' bang ai bay paniya' inān. Pagt'kka sigām ni
        tongod si Isa, ta'nda' a'a bay sinōd saitan aningkō' maina'an ma bihing tape'
        si Isa. Magsin'mmek na iya maka ahāp na akkal-pikilanna. Manjari tināw sigām.
      verse: 35
    - text: Sinuli-sulihan isab sigām e' saga a'a bay maka'nda' bang buwattingga iya
        bay kauli'an.
      verse: 36
    - text: 'Manjari saga a''a min kalahat-lahatan Gerasa inān kamemon angamu'' ma
        si Isa bang pa''in iya ala''an minna''an sabab mbal kasandalan tāw sigām.
        Angkan paruwa'' si Isa ni bayanan bo'' pauntas parambila''.  '
      verse: 37
    - text: '  A''a bay kapaluwasan saitan e'' angamu'' ameya'' ma si Isa sagō'' pinapole''
        iya. Yuk si Isa ma iya,'
      verse: 38
    - text: '“Amole'' na ka ni luma''nu. Haka''in saga a''a maina''an pasal hinang
        aheya bay tahinang e'' Tuhan ma ka''a.” Manjari ala''an minnē'' bo'' angalatag
        deyom da''ira he'' angahaka pasal bay tahinang ma iya e'' si Isa.   '
      verse: 39
    - text: '     Na, makatandan pa''in si Isa ni dambila'' danaw, kinōgan saga a''a
        maina''an anampang iya sabab nilagaran iya.'
      verse: 40
    - text: Sakali itu, aniya' pina'an ni iya dakayu' nakura' langgal ma lahat inān,
        ōnna si Jayrus. Pasujud iya ni si Isa angamu' iya pehē' ni luma'na,
      verse: 41
    - text: sabab aniya' anakna d'nda dakayu'-kayu', sangpū' maka duwantahun umulna,
        song magkamamatay. Jari ameya' si Isa ma iya.   Na, ma labayan pa'in si Isa
        tudju ni luma' nakura' inān, kasigpitan iya e' ba'anan a'a.
      verse: 42
    - text: Aniya' ma kaheka'an a'a inān dakayu' d'nda sakihan. Sangpū' na maka duwantahun
        halam atitis paglaha'na. Aubus na sīnna kamemon panamba doktol sagō' halam
        aniya' makapauli'.
      verse: 43
    - text: Pasekot iya min buli'an bo' ama'abut tanganna ni tōng s'mmek si Isa. Saru'un-du'un
        magtūy pahondong paglaha'na.
      verse: 44
    - text: 'Ah''lling si Isa, yukna, “Sai bay ang''ntanan aku?”   Amalilu saga a''a
        inān kamemon. Yuk si Petros, “Tuwan, kaheka a''a ma sakalibutnu maggipit ni
        ka''a, atilaw gi'' ka?”  '
      verse: 45
    - text: '  Sagō'' ah''lling si Isa, yukna, “Aniya'' bay ang''ntanan aku sabab
        tananamku aniya'' barakat paluwas min baranku.”'
      verse: 46
    - text: Sakali itu, pagka kinata'uwan e' d'nda in hinangna kasakupan na, pehē'
        iya pasujud ni atag tape' si Isa maka e'na amidpid. Minsan aheka a'a makakale,
        nihaka'an e'na si Isa bang angay iya bay ama'abut tanganna ni iya, maka pasal
        sakina kauli'an magtūy.
      verse: 47
    - text: 'Yuk si Isa ni iya, “Arung, kauli''an na ka ma sabab pangandolnu ma aku.
        Palanjal ka ma halam aniya'' kasusahan.”  '
      verse: 48
    - text: '  Manjari itu, hinabu si Isa amissala ni d''nda, aniya'' a''a at''kka
        pina''an min luma'' si Jayrus. Yukna ni si Jayrus, “Amatay na anaknu. Da''a
        pamale''un guru ilu!”  '
      verse: 49
    - text: '  Sagō'' takale llingna itu e'' si Isa ati yukna ni si Jayrus, “Da''a
        ka tināw. Magparassaya sadja ka. Allum du anaknu.”  '
      verse: 50
    - text: '  Pagt''kka si Isa ni luma'' nakura'' inān, halam aniya'' bay tugutanna
        magbeya'' maka iya pasōd, luwal si Petros, si Yahiya, si Yakub, maka matto''a
        onde''.'
      verse: 51
    - text: Magtangisan maka magolang asal saga a'a maina'an kamemon. Sagō' nilāng
        sigām e' si Isa, yukna, “Da'a kam magtangis. Halam amatay onde' itu. Hal iya
        atuli!”
      verse: 52
    - text: Pinagtittowahan iya e' sigām sabab kasakupan e' sigām amatay na onde'.
      verse: 53
    - text: Jari binalutan e' si Isa tangan onde' bo' yampa pinatanog suwalana, yukna,
        “Arung, punduk ka.”
      verse: 54
    - text: Sakali pabalik nyawana ati pabuhat magtūy. Sinoho' iya e' si Isa subay
        pinakan.
      verse: 55
    - text: 'Ainu-inu to''ongan matto''ana sagō'' sinō'' sigām e'' si Isa da''a angahaka
        ni sai ni sai pasal ina''an-i.    '
      verse: 56
  - chapter: 9
    verses:
    - text: '     Na, tapatimuk pa''in e'' si Isa mulidna kasangpū'' maka duwa buwananna
        sigām kawasa pamala''an saitan min deyom baran a''a sampay amauli'' saki indaginis.'
      verse: 1
    - text: Puwas e' sinō' sigām pal'ngngan magnasihat pasal pagparinta Tuhan ma manusiya'.
        Sinō' sigām amauli' isab sasuku taluwa' saki.
      verse: 2
    - text: Yukna ni sigām, “Da'a kam amowa ai-ai ma pal'ngngananbi. Da'a kam amowa
        tungkud atawa puyu' pamowahan ai-aibi atawa lutu' atawa sīn. Da'a isab kam
        amowa badju' pasalinanbi.
      verse: 3
    - text: Maingga-maingga lahat kat'kkahanbi, bang kam sinagina e' a'a sinō' pariyata'
        ni luma'na, subay kam pahanti' maina'an sat'ggolbi ma kaluma'an ina'an-i.
      verse: 4
    - text: 'Bang ganta'' aniya'' kaluma''an papehē''anbi, bo'' a''ana inān mbal magaddatan
        ka''am, ala''an kam minna''an. Paspasinbi dahū bagunbunna min tape''bi tanda''
        saksi'' in ka''am apuwas min sigām.”  '
      verse: 5
    - text: '  Manjari magl''ngnganan na saga mulid si Isa angalatag kalahat-lahatan.
        Pi''ingga-pi''ingga pat''kkahan sigām, pinagnasihat e'' sigām lapal ahāp maka
        pinauli'' e'' sigām saga a''a asaki.   '
      verse: 6
    - text: '     Manjari itu takale e'' si Herod, ya ang''ntan pagparinta ma lahat
        Jalil, pasal pakaradja''an itu kamemon. Asasaw pikilanna sabab magsaddī-saddī
        pangupama saga a''a. Bang ma a''a kasehe'' si Yahiya Magpapandi ko'' inān,
        allum na pabīng min kamatayna.'
      verse: 7
    - text: Bang ma kasehe' nabi Elija ko' inān panyata' pi'itu ni dunya. Bang ma
        kasehe' isab, dakayu' nabi ko' inān bay ma masa awal, bo' allum na pabalik.
      verse: 8
    - text: 'Yuk si Herod, “Si Yahiya bay sō''ku pinonggolan kōkna. Daka sai a''a
        ya takaleku pinagbissala itu.” Sakali pasulay na pa''in si Herod amowa mag''nda''
        maka si Isa.   '
      verse: 9
    - text: '     Na, saga a''a bay kawakilan e'' si Isa pabīng na ni iya min kal''ngnganan
        sigām. Nihaka''an iya pasal kamemon bay tahinang sigām. Manjari binowa sigām
        e'' si Isa pina''an ni da''ira Betsaida, sigām-sigām sadja.'
      verse: 10
    - text: 'Makata''u pa''in ba''anan a''a inān bang pi''ingga si Isa, magtūy sigām
        paturul ma iya. Sinagina sigām e'' si Isa ati pandu''anna sigām pasal pagparinta
        Tuhan. Pinauli'' isab sasuku taga-saki.  '
      verse: 11
    - text: '  Sōng pa''in pas''ddop llaw, pehē'' ni iya mulidna kasangpū'' maka duwa.
        Yuk sigām, “Sō''un lagi'' ba''anan a''a itu pehē'' ni saga kaluma''an ma katilibutta
        itu, maka ni luma'' saga a''a maghuhuma, bo'' supaya sigām amiha balanja''
        maka pahanti''an. Sabab halam aniya'' luma'' ma lahat itu.”  '
      verse: 12
    - text: '  Sagō'' anambung si Isa ma saga mulidna, yukna, “Ka''am na amakan sigām.”   Yuk
        sigām, “Lima du tinapay ma kami maka duwa du daing. Luwal bang kami pehē''
        am''lli tinapay pamakan ba''anan a''a itu!”'
      verse: 13
    - text: (Aniya' saga limangibu bang hal l'lla ni'itung)   Yuk si Isa ni saga mulidna,
        “Sō'unbi sigām magtingkō'an limampū'-limampū' ma datumpuk.”
      verse: 14
    - text: Aubus pa'in sigām pinatingkō' kamemon,
      verse: 15
    - text: niā' e' si Isa lima tinapay maka duwa daing e'. Pahangad iya ni langit
        bo' yampa magsukul ni Tuhan. Puwas e' pinagpōng-pōng e'na kinakan inān bo'
        sōnganna ni saga mulidna pinagtopod-topod ma saga a'a inān.
      verse: 16
    - text: 'Magkakan sigām kamemon sampay mag''ssohan na. Pagubus sigām amangan,
        tinipun e'' saga mulid si Isa kapinna, aniya'' sangpū'' maka duwa ambung aheya
        ap''nno''.   '
      verse: 17
    - text: '     Aniya'' dakayu'' llaw, sabu pa''in si Isa dangan-danganna angarap
        ni Tuhan, pehē'' ni iya saga mulidna. Tinilaw sigām e''na, yukna, “Sai kono''
        aku, bang ma pangupama saga a''a?”  '
      verse: 18
    - text: '  Yuk sambung saga mulid e'', “Bang ma a''a kasehe''an ka''a kono'' si
        Yahiya Magpapandi. Bang ma a''a kasehe'' in ka''a nabi Elija, maka bang ma
        a''a kasehe'' isab dakayu'' nabi ka bay ma masa awal, allum na pabīng.”  '
      verse: 19
    - text: '  “Na, bang ma ka''am,” yuk si Isa. “Ai yukbi? Sai sa aku itu?”   Anambung
        si Petros, yukna, “Ka''a ya Al-Masi ya tapene'' e'' Tuhan.”   '
      verse: 20
    - text: '     Puwas e'' binanda''an e'' si Isa saga mulidna sinō'' da''a angahaka
        ni sai-sai bang sai iya.'
      verse: 21
    - text: 'Yukna isab ni sigām, “Aku itu, Anak Manusiya'', pinat''kkahan kabinasahan
        aheka. Pinagin''mbal du isab aku e'' saga pagmatto''ahan maka e'' saga kaimaman
        alanga maka saga guru sara'' agama. Pinapatay du aku sagō'' ta''abut pa''in
        kat''llu llawna, allum du aku pabīng.”  '
      verse: 22
    - text: '  Jari ah''lling si Isa ni sigām kamemon, yukna, “Bang aniya'' a''a bilahi
        ameya'' ma aku, subay ngga''i ka kabaya''an baranna ya dūlanna. Kahaba'' llaw
        subay tanggungna hāgna pamapatayan iya. Minnē'' iya makajari ameya'' ma aku.'
      verse: 23
    - text: Sai-sai allogan kallum-baranna amutawan du kallum-nyawana min Tuhan. Sagō'
        sai-sai mbal allog ma kallum-baranna, bo' lilla' isab amatay ma sababku, makabāk
        du iya kallum kakkal.
      verse: 24
    - text: Sababna,” yuk si Isa, “bang aniya' a'a ganta' kaniya'an alta' deyom dunya
        kamemon, aheya lugi'na bang halam aniya' kallumna kakkal, maka bang iya amutawan
        min Tuhan.
      verse: 25
    - text: Sai-sai aiya' angahaka patampal in iya suku'ku maka pandu'ku ya pameya'anna,
        jari aku itu, Anak Manusiya', aiya' isab angakuhan a'a inān ma waktu kapi'ituku
        pabalik. Pabalik du aku aliput e' sahayaku, maka sahaya Mma'ku Tuhan, sampay
        sahaya ba'anan mala'ikatna asussi.
      verse: 26
    - text: 'B''nnal ya pah''llingku itu ma ka''am,” yuk si Isa, “aniya'' ma ka''am
        mbal amatay sat''ggol halam ta''nda''na pagparinta Tuhan pinat''nna''.”   '
      verse: 27
    - text: '     Na, palabay pa''in saga dapitu'' min bay pamissala si Isa inān,
        binowa e''na si Petros maka si Yahiya maka si Yakub patukad ni diyata'' būd
        bo'' angamu''-ngamu'' ni Tuhan mahē''.'
      verse: 28
    - text: Hinabuna angamu'-ngamu', apinda pangluwahanna maka apote' sidda s'mmekna,
        landu' makasilaw.
      verse: 29
    - text: Sakali aniya' duwangan l'lla, ya na nabi Musa maka nabi Elija,
      verse: 30
    - text: magpanyata' pina'an aliput e' sahaya, ati magsuli-suli sigām maka si Isa
        pasal kamatay ya pamakadal Tuhan ma iya, ya song kalabayanna ma da'ira Awrusalam.
      verse: 31
    - text: Na, si Petros maka saga sehe'na bay atuli sagō' pagbati' sigām, ta'nda'
        e' sigām sahaya si Isa maka a'a duwangan ya an'ngge ma bihingna.
      verse: 32
    - text: 'Jari itu, song pa''in ala''an duwangan inān min si Isa, ah''lling si
        Petros ma iya, yuk-i, “Tuwan guru, ahāp kami makamaitu. Angahinang kami t''llu
        panggung-panggung pasindunganbi maitu, dakayu'' ma ka''a, dakayu'' ma si Musa
        itu, maka dakayu'' ma si Elija.” (Amūng-mūng sadja iya, sagō'' halam kata''uwanna
        bang ai kat''nna''an llingna.)  '
      verse: 33
    - text: '  Ma sabu pa''in ah''lling si Petros, aniya'' gabun patuwa'' angalandungan
        sigām ati tināw saga mulid inān pagka kalandungan e'' gabun.'
      verse: 34
    - text: 'Aniya'' suwala ah''lling min deyom gabun e'', yuk-i, “Anakku ko'' itu
        bay pene''ku. Kalehunbi iya.”  '
      verse: 35
    - text: '  Paghondong pa''in suwala inān, luwal si Isa la''a ya ta''nda'' e''
        saga mulid inān. Halam sigām bay ah''lling-h''lling pasal bay ta''nda'' e''
        sigām inān.   '
      verse: 36
    - text: '     Pag''llaw dakayu'', makalūd pa''in disi Isa min būd inān, aheka
        to''ongan a''a pasampang ni iya.'
      verse: 37
    - text: Aniya' l'lla angalingan min deyom katimukan inān, yuk-i, “O Tuwan! Angamu'
        aku junjung ni ka'a, ka'ase'in kono' anakku tunggalan itu!
      verse: 38
    - text: Bang pasān sinōd iya saitan. Patagha' sadja iya angolang, amaspad saga
        baranna maka anuput-nuput bowa'na. Landu' iya minula e' saitan, sali' halam
        aniya' kahondonganna.
      verse: 39
    - text: 'Bay amu''ku saga mulidnu itu amaluwas sagō'' mbal tapaluwas e'' sigām.”  '
      verse: 40
    - text: '  Yuk si Isa, “Ka''am saga a''a ma patahunan itu, asā'' pahāp pikilanbi!
        Halam to''ongan aniya'' imanbi! Subay buwattingga gi'' t''ggolku ma ka''am
        anandalan kabuwattilubi bo'' yampa kam magkahagad?” Jari ah''lling iya ni
        mma'' onde'', “Bowahun pi''itu anaknu,” yukna.  '
      verse: 41
    - text: '  Na, sabu pa''in onde'' inān binowa ni si Isa, nihantakan iya ni tana''
        e'' saitan maka pinapaspad. Sagō'' pinabukagan saitan e'' si Isa ati pinauli''
        onde'' inān bo'' ni''nde''an ni mma''na.'
      verse: 42
    - text: Jari ainu-inu saga a'a maina'an kamemon, pag'nda' sigām ma kaheya kawasa
        Tuhan.       Hinabu masi magkainu-inuhan saga a'a inān ma saga hinang si Isa
        kamemon, ah'lling iya ni saga mulidna, yukna,
      verse: 43
    - text: “Pandogahinbi to'ongan ya pamissalaku itu ma ka'am. Aku itu, Anak Manusiya',
        arai' na sinōngan ni pagbaya'an saga a'a.”
      verse: 44
    - text: 'Saguwā'' in bissala si Isa inān halam tahati e'' saga mulidna. Tu''ud
        nilimbungan hatina min sigām. Mbal isab sigām makatawakkal atilaw iya bang
        ai hatina bay yukna he''.   '
      verse: 45
    - text: '     Ma llaw dakayu'' magjawab saga mulid si Isa bang sai ma sigām ya
        katapusan alanga.'
      verse: 46
    - text: Kinata'uwan asal e' si Isa bang ai ma deyom pikilan sigām, angkan niā'
        e'na dakayu' onde'-onde' ariki', pinat'ngge e'na ma bihingna.
      verse: 47
    - text: 'Yukna ni sigām, “Sasuku anaima'' dakayu'' onde''-onde'' ariki'' buwattitu
        ma sabab ōnku ya pamanyabutanna, baranku ya tinaima'' e''na. Maka sasuku anaima''
        aku, taima''na isab Tuhan ya bay amapi''itu aku ni dunya. Sai-sai areyo''
        pagatayna min kasehe''anna, ya ina''an katapusan alanga.”   '
      verse: 48
    - text: '     Jari ah''lling si Yahiya, yukna, “Tuwan, aniya'' ta''nda'' kami
        dakayu'' a''a anabbut ōnnu pamaluwasna saitan min deyom baran a''a. Bay iya
        lāng kami sabab in iya ngga''i ka sehe''tam.”  '
      verse: 49
    - text: '  Sagō'' ah''lling si Isa, yukna, “Da''a iya lāngunbi sabab sasuku mbal
        anagga'' ka''am amogbog du.”   '
      verse: 50
    - text: '    Manjari itu, pagka song ta''abut na waktu pama''angkat si Isa ni
        sulga'', amanuyu'' to''ongan iya pehē'' ni Awrusalam.'
      verse: 51
    - text: Aniya' saga a'a soho'na parahū min iya, ati pehē' sigām pal'ngngan tudju
        ni dakayu' kauman ma lahat Samariya anakapan pahanti'anna mahē'.
      verse: 52
    - text: Saguwā' saga a'a ma kauman inān mbal bilahi anaima' si Isa sabab Awrusalam
        ya patudjuhanna.
      verse: 53
    - text: 'Kinata''uwan pa''in itu e'' duwa mulidna, si Yakub maka si Yahiya, yuk
        sigām ni si Isa, “Tuwan Panghū'', bilahi ka bahā'' bang kami anoho'' api pahūg
        min sulga'' pangamula saga a''a inān?”  '
      verse: 54
    - text: '  Sagō'' niharap duwangan itu e'' si Isa bo'' pah''llinganna.'
      verse: 55
    - text: 'Manjari palanjal sigām minnē'' bo'' ni kaluma''an saddī.   '
      verse: 56
    - text: '     Ma pal''ngnganan pa''in sigām, aniya'' dakayu'' a''a amissala ni
        si Isa, yukna, “Tuwan, bilahi aku ameya'' ma ka''a pi''ingga-pi''ingga papehe''annu.”  '
      verse: 57
    - text: '  Yuk si Isa ma iya, “Gōm hayop talun aniya'' pat''nna''anna, maka kamanuk-manukan
        aniya'' pugaranna. Saguwā'' aku itu, Anak Manusiya'', halam taga-pahanti''an
        luggiya''.”  '
      verse: 58
    - text: '  Ah''lling si Isa ni a''a dakayu'', yukna, “Pi''itu ka ameya'' ma aku.”   Sagō''
        magtumagal a''a he'', yukna, “Tuwan, paba''irun gi'' aku pabīng ni luma''.
        Subay na apuwas pangubulku ma mma''ku bo'' yampa aku ameya'' ma ka''a.”  '
      verse: 59
    - text: '  Anambung si Isa, yukna, “Patut bang a''a amatay pinakubul ma saga a''a
        kasehe''an ya halam kaniya''an kallum taptap. Sagō'' ka''a, pehē'' ka pal''ngngan
        magnasihat pasal pagparinta Tuhan.”  '
      verse: 60
    - text: '  Aniya'' isab a''a dangan ah''lling ma si Isa, yukna, “Ameya'' aku ma
        ka''a, Tuwan, sagō'' dūlin aku ama''id min matto''a-danakanku dahū.”  '
      verse: 61
    - text: '  Yuk si Isa ma iya, “Bang aniya'' a''a magararu ma humana bo'' hal palingi''
        ang''nda'' ni buli''anna, mbal taluwa''. Damikiyanna bang a''a bilahi ameya''
        ma aku bo'' abimbang ma ai-ai bay bbahanna he'', mbal iya tōp maghinang ma
        pagparintahan Tuhan.”    '
      verse: 62
  - chapter: 10
    verses:
    - text: '    Puwas e'' aniya'' pitumpū'' maka duwa a''a saddī kawakilan e'' si
        Isa. Sinō'' sigām parahū min iya ni kamemon da''ira maka kaluma''an ya song
        papehē''anna. Pinal''ngngan sigām e''na duwa-duwa magbeya''.'
      verse: 1
    - text: 'Yukna ma sigām, “Saga a''a inān sali'' dalil huma atiguma'' na buwa''na.
        Aluha tana'' sagō'' kulang a''a magani, angkan yukku ma ka''am: angamu''-ngamu''
        kam tabang ni tag-dapu tana'' bo'' supaya iya anoho'' saga a''a pehē'' magani.'
      verse: 2
    - text: Na, lum'ngngan na kam. Sali' kam sapantun anak bili-bili pinapehē' ni
        t'ngnga' saga ero' talun magpangal'kkob.
      verse: 3
    - text: 'Da''a kam amowa pitaka atawa puyu'' pamowahan ai-aibi atawa taumpa''.
        Bang aniya'' a''a tasampangbi ma labayan da''a kam pahogga'' magsagina.  '
      verse: 4
    - text: '  “Bang aniya'' luma'' pariyata''anbi pah''llinginbi dahū, yuk-i, ‘Bang
        pa''in kam kaniya''an kasannangan!’'
      verse: 5
    - text: Manjari bang aniya' pat'nna' ma luma' inān a'a patut binuwanan kasannangan,
        kat'kkahan du iya kasannangan bay pangamu'bi he'. Sagō' bang halam, papelleng
        ni ka'am kasannangan e'.
      verse: 6
    - text: 'Pat''nna'' kam ma dakayu'' luma'' sadja. Da''a kam magpinda-pinda pat''nna''an.
        Amangan kam maka anginum ai-ai pangalabot ka''am e'' saga a''a ma deyom luma''
        he'' sabab bang a''a maghinang, wajib iya binuwanan napakana.  '
      verse: 7
    - text: '  “Maingga-maingga kaluma''an kat''kkahanbi, bang kam sinagina e'' saga
        a''ana, kakanunbi ai-ai pinat''nna''an ka''am e'' sigām.'
      verse: 8
    - text: Pauli'unbi saga a'a sakihan mahē' maka haka'anbi sigām, ta'abut na waktu
        pagparinta Tuhan.
      verse: 9
    - text: Saguwā' bang aniya' kaluma'an kat'kkahanbi bo' kam mbal ganta' sinagina
        e' a'ana, paluwas kam ni lān bo' pah'llinginbi.
      verse: 10
    - text: Yukbi, ‘Itiya' paspasan kami min tape' kami bagunbun lahatbi itu, tanda'
        saksi' in kami apuwas na min ka'am. Sagō' subay kata'uwanbi in pagparinta
        Tuhan asekot na.’
      verse: 11
    - text: 'Haka''anta kam,” yuk si Isa, “bang ta''abut llaw pangahukum Tuhan ma
        manusiya'' abuhat lagi'' hukumanna ma saga a''a ma lahat ina''an-i min bay
        hukuman ma lahat Sodom ma masa awal.”   '
      verse: 12
    - text: '     “Allā!” yuk si Isa. “Ka''am saga a''a Korasin maka a''a Betsaida,
        maka''ase''-ase'' sidda ya pamakadal ka''am! Aheka hinang makainu-inu bay
        pina''nda''an ni ka''am sagō'' halam ikutbi. Bang da''ira Tira maka da''ira
        Sidun ma masa awal e'' bay pangahinangan saga hinangku makainu-inu itu, tantu
        saga a''a maina''an bay pataikut min dusa sigām. Tantu sigām bay magsin''mmek
        karut, maka magbusugan di-sigām abu, tanda'' sin pagsusun sigām.'
      verse: 13
    - text: Bang ta'abut llaw pangahukum Tuhan, abuhat lagi' hukuman ya pinat'kka
        ni ka'am min bay hukuman ma saga a'a da'ira Tira maka da'ira Sidun.
      verse: 14
    - text: 'Ka''am isab a''a Kapirnaum,” yuk si Isa, “ilu kam magbantug-bantug di-bi
        in ka''am pinalanga sampay ni sulga''! Luwal nalka'' ya pasampayanbi!”  '
      verse: 15
    - text: '  Ah''lling si Isa ni saga mulidna, yukna, “Sasuku anaima'' pandu''bi,
        sali'' aku ya tataima''na. Sai-sai isab anulak ka''am, sali'' aku ya tasulakna.
        Maka sai-sai anulak aku, tasulakna Tuhan ya bay amapi''itu aku ni dunya.”   '
      verse: 16
    - text: '    Mbal at''ggol, makabalik na ni si Isa saga mulidna pitumpū'' maka
        duwa ya bay soho''na pal''ngngan. Landu'' sigām akōd. Yuk sigām ni iya, “Tuwan,
        minsan saga saitan, bay ameya'' ma panoho''an kami pagsabbut kami ōnnu!”  '
      verse: 17
    - text: '  Anambung si Isa, yukna, “Bay ta''nda''ku nakura'' saitan sali'' luwa
        lāt apakpak min b''ttong langit, halam na aniya'' ga''osna.'
      verse: 18
    - text: Kabuwanan kam e'ku kawasa bo' kam mbal ainay minsan tagi'ikbi sowa atawa
        jalalangking. Taga'osbi isab kawasa nakura' saitan ya magbabanta, ati halam
        aniya' makamula ka'am minsan ai.
      verse: 19
    - text: 'Sagō'' da''a kam magkalasigan ma sabab kapagbaya''anbi saga saitan. Gom
        gi'' kam magkōg-koyag ma sabab ōnbi wa''i tasulat e'' Tuhan ma deyom sulga''.”   '
      verse: 20
    - text: '     Manjari ma waktu ina''an sinōd kōg si Isa sabab min Rū Sussi. Yukna
        ni Tuhan, “O Mma'', ka''a ya makapagbaya'' ma sulga'' maka ma dunya. Aheya
        pagsukulanku ni ka''a sabab in bay limbungannu min a''a taga-pangadji'' sampay
        min a''a alalom pangita''una, pata''unu na ni saga a''a akulang ta''una. Aho'',
        Mma'', min kōg maka baya''nu angkan buwattē''.  '
      verse: 21
    - text: '  “Bay na pangandol ai-ai kamemon ma aku e'' Mma''ku. Halam aniya'' makata''uwan
        Anak Tuhan bang sai iya, luwal Mma''ku''. Damikiyanna isab, halam aniya''
        makata''uwan Mma''ku bang sai iya, luwal aku anakna lissi, sampay isab sasuku
        tapene''ku pinata''u.”  '
      verse: 22
    - text: '  Jari paharap si Isa ni saga mulidna bo'' ah''lling ni sigām sadja.
        “Aheya kahāpanbi,” yukna, “ma sabab paka''nda''bi pakaradja''an itu.'
      verse: 23
    - text: 'Haka''anta kam, aheka saga nabi maka saga sultan ma masa awal e'' bay
        bilahi to''ongan ang''nda'' pakaradja''an ya ta''nda''bi ma buwattina''an,
        sagō'' halam ta''nda'' e'' sigām. Bilahi isab sigām akale ma ai-ai takalebi
        itu, sagō'' halam bay makakale.”   '
      verse: 24
    - text: '    Manjari aniya'' dakayu'' guru sara'' agama pehē'' ni si Isa. Aniya''
        panilawna ma si Isa panulayan iya, yukna, “Tuwan Guru, ai subay hinangku bo''
        supaya aku pinasuku''an kallum kakkal ni kasaumulan?”  '
      verse: 25
    - text: '  Anambung si Isa, yukna, “Ai bahā'' tasulat ma deyom sara'' Tuhan, ya
        bay pang''bba ma si Musa? Ai hatina ya tabassanu mahē''?”  '
      verse: 26
    - text: '  Yuk sambung a''a inān, “Wajib kam alasa to''ongan ma Panghū''bi Tuhan.
        Ya lasabi ma iya subay min deyom ataybi maka min deyom tawhidbi maka min panahu''anbi
        maka min kosogbi. Maka wajib isab kam alasahan pagkahibi manusiya'' buwat
        e''bi alasahan baranbi.”  '
      verse: 27
    - text: '  “Taluwa'' sambungnu,” yuk si Isa. “Hinangun ilu ati pinasuku''an du
        ka kallum kakkal ni kasaumulan.”  '
      verse: 28
    - text: '  Sagō'' guru inān mbal bilahi tara''ug angkan yukna ma si Isa, “Manjari
        sai bahā'' pagkahiku ya subay kalasahanku?”  '
      verse: 29
    - text: '  Anambung si Isa, yukna, “Aniya'' dakayu'' a''a bangsa Yahudi palūd
        min Awrusalam tudju ni da''ira Ariha. Ma labayan pa''in, nirugpakan iya e''
        saga mundu. Nila''ugan iya maka nilangpasan kamemon alta''na sampay s''mmek
        bay ma baranna. Ahalol pa''in iya, pinasagaran iya maina''an.'
      verse: 30
    - text: Pasalta', aniya' palabay min lān inān dakayu' imam Yahudi sagō' pag'nda'na
        ma a'a ahalol e', palikuwad iya min dambila'.
      verse: 31
    - text: Damikiyanna, aniya' a'a saddī makapina'an, Yahudi isab min tubu' si Libi,
        a'a anabangan imam. Sagō' pag'nda'na ma a'a ahalol e', palikuwad isab iya
        min dambila'.
      verse: 32
    - text: Puwas e' aniya' dakayu' a'a bangsa Samariya pal'ngngan min lān ina'an
        ati ta'abutna a'a ahalol e'. Pag'nda'na, magtūy iya t'kkahan ase'.
      verse: 33
    - text: Pasekot iya pina'an ati tambalanna pali'na maka ns'llan maka binu, bo'
        yampa p'kkosna. Puwas e' pinasakat a'a inān ma kura'na ati binowa ni luma'
        paghahanti'an bo' niayura e'na maina'an.
      verse: 34
    - text: 'Pagsalung amuwan iya sīn ma tag-dapu luma'' he'' ati yukna ma iya, ‘Ayurahin
        aku a''a itu. Bang ka makagastu palabi min sīn itu, bayaranku pa''in ma kabalikku
        pi''itu.’ ”  '
      verse: 35
    - text: '  Jari atilaw si Isa ni guru inān, yukna, “Na, ma a''a t''llungan inān,
        ingga bang ma pikilannu maghinang sangkahāpan ma a''a bay kalangpasan e''
        mundu he''?”  '
      verse: 36
    - text: '  Anambung guru, yukna, “Ya a''a dangan ma''ase'' ma iya sampay anabang.”   “Na,”
        yuk si Isa, “pehē'' na ka. Hinangun buwat hinang a''a inān.”   '
      verse: 37
    - text: '    Manjari itu, makalanjal pa''in disi Isa maka saga mulidna minnē'',
        at''kka sigām ni dakayu'' kaluma''an ati sinagina iya e'' d''nda niōnan si
        Marta, sinō'' pariyata'' ni luma''na.'
      verse: 38
    - text: Aniya' danakan si Marta d'nda niōnan si Mariyam. Si Mariyam iya aningkō'
        na pa'in ma atag tape' si Isa akale ma pamandu'na.
      verse: 39
    - text: 'Si Marta alengog pikilanna sabab kaheka hinangna magadjal lalabotan,
        angkan iya pehē'' ni si Isa magmahi. “Tuwan,” yukna, “mbal bahā'' ahalga''
        ma ka''a itiya'' aku pinasagaran e'' danakanku magadjal dangan-danganku. Sō''un
        iya anabang.”  '
      verse: 40
    - text: '  Sagō'' anambung si Isa, yukna, “Ka''a Marta, asasaw ka maka aheka hinang
        kasusahannu,'
      verse: 41
    - text: 'sagō'' dakayu'' du hinang aheya kagunahanna. Ahāp ya pinene'' e'' si
        Mariyam, mbal du kala''anan min iya.”    '
      verse: 42
  - chapter: 11
    verses:
    - text: '     Aniya'' dakayu'' llaw anambahayang si Isa. Aubus pa''in, ah''lling
        ni iya dakayu'' mulidna, yukna, “Tuwan, pandu''in kono'' kami magsambahayang
        buwat bay pamandu'' si Yahiya ma mulidna.”  '
      verse: 1
    - text: '  Anambung si Isa, yukna, “Bang kam anambahayang subay buwattitu kal''ngngananna.
        Yukbi,  ‘O Mma'' kami Tuhan, bang pa''in pinagaddatan ōnnu e'' kamemon. Bang
        pa''in mbal at''ggol bo'' ka magparinta ma manusiya'' kamemon ma dunya itu. '
      verse: 2
    - text: 'Jukupin kami balanja'' llaw-llaw. '
      verse: 3
    - text: 'Ampunun saga dusa kami, sabab ampun kami isab sai-sai makarusa ni kami.
        Da''a kami tugutin binowa ni deyom sasat.’ ”   '
      verse: 4
    - text: '  Ah''lling gi'' si Isa ni sigām, yukna, “Saupama aniya'' min ka''am
        taga-bagay. Jari pehē'' kam tonga'' bahangi ni luma''na bo'' yukbi, ‘O bagay,
        pasambi''un kono'' aku tinapay t''llu solagna,'
      verse: 5
    - text: sabab aniya' bagayku dakayu' at'kka baha'u min l'ngngananna. Ina'an iya
        ma luma' kami, bo' halam ai-ai tapamakanku iya.’
      verse: 6
    - text: Sakali anambung bagaybi min deyom luma', yukna, ‘Oy! Da'a aku sasawun.
        Ahogot na tambol lawang maka itiya' na kami magtai'anak maglegehan. Mbal aku
        makabungkal amuwanan ka'a ai-ai.’
      verse: 7
    - text: 'Haka''anta kam,” yuk si Isa, “minsan buwattē'' panambung bagaybi he'',
        tantu iya pabungkal bo'' kam buwananna ai-ai kagunahanbi. Ngga''i ka ma sabab
        kapagbagaybi, sagō'' ma sabab katuyu''bi angamu''.  '
      verse: 8
    - text: '  “Angkan haka''anta kam, angamu''-ngamu'' kam ati binuwanan du kam.
        Amiha kam ati makabāk du kam. Mikiukab kam ati niukaban du kam.'
      verse: 9
    - text: Sabab sai-sai angamu' kabuwanan du, sai-sai amiha makabāk du, sai-sai
        mikiukab niukaban du.
      verse: 10
    - text: Ka'am taga-anak ilu, abila kam pangamu'an daing e' anakbi, buwananbi bahā'
        sowa?
      verse: 11
    - text: Atawa bang amu'na nt'llo, buwananbi bahā' jalalangking?
      verse: 12
    - text: 'Ka''am ilu, minsan taga-dusa, ata''u du amuwanan anakbi ai-ai makahāp.
        Luba''-lagi''na na Mma''bi ma deyom sulga'' ata''u du amuwanan ka''am Rū Sussi
        ni sasuku angamu'' ni iya.”   '
      verse: 13
    - text: '     Aniya'' saitan makaumaw pinala''an e'' si Isa. Makala''an pa''in
        saitan-i, makabissala na a''a bay umaw. Ainu-inu ba''anan a''a bay maina''an,'
      verse: 14
    - text: 'sagō'' aniya'' ah''lling, yuk-i, “Kabuwanan iya kawasa e'' Be''elsebul
        ya pagnakura''an saga saitan, angkan iya makapala''an saga saitan.”  '
      verse: 15
    - text: '  Aniya'' isab saga a''a kasehe'' bay mikipa''nda'' ma si Isa hinang
        makainu-inu, panulayan sigām bang b''nnal min Tuhan kawasana.'
      verse: 16
    - text: Sagō' kasakupan asal e' si Isa bang ai pinikil e' sigām, angkan yukna
        ma sigām, “Bang saupama aniya' pagsultanan abahagi' duwa saga a'ana ati magbono'
        sali'-sali', mbal at'ggol magka'at pagsultanan e'. Damikiyanna bang aniya'
        a'a magdaokom abahagi' duwa bo' magsagga'an di-sigām, al'kkas sigām magkaukanat.
      verse: 17
    - text: Damikiyanna isab bang nakura' saitan amaluwas saitan, hatina magsagga'
        iya maka panendogna, mbal at'ggol, kamulahan sigām. Na, yukbi in aku itu kabuwanan
        kawasa e' nakura' saitan ya angkan aku makapaluwas saitan.
      verse: 18
    - text: Bang he'-i b'nnal, minningga bahā' pangā'an mulidbi kawasa ya angkan sigām
        isab makapaluwas saitan? Mulidbi luggiya' ya amatampal kasā'anbi.
      verse: 19
    - text: 'Sagō'' ya b''nnalna, ya angkan aku makapala''an saitan sabab kawasaku
        deyo'' bay min Tuhan. Ya na ko'' ilu paltanda''an in Tuhan itiya'' na magparinta
        ma deyomanbi.  '
      verse: 20
    - text: '  “Saupama a''a aga''os sakap asal maka pakokosna, bang iya ganta'' anganjagahan
        luma''na mbal ainay pangalta''na.'
      verse: 21
    - text: 'Sagō'' bang aniya'' a''a akalap gi'' kosogna parugpak pina''an bo'' anganda''ug,
        kalangpasan du saga pakokos bay pangandolan e'' a''a tag-luma'' he''. Pinagbahagi''-bahagi''an
        isab pangalta''na ati pamuwan ma saga kasehe''an.”  '
      verse: 22
    - text: '  Ah''lling isab si Isa, yukna, “Sai-sai mbal amogbogan aku anagga''
        aku du. Maka sai-sai mbal anabangan aku magpatipun saga suku''ku, amakaukanat
        du iya.”   '
      verse: 23
    - text: '     “Na, bang takdil ni saitan,” yuk si Isa, “bang aniya'' saitan paluwas
        min baran a''a, nilunsul e''na lahat halam bay kaulanan pamiha''anna pahalian.
        Sagō'' halam aniya'' tabākna. Jari ah''lling saitan inān ni baranna, yukna,
        ‘Gom aku pabīng ni baran a''a bay pat''nna''anku he''.’'
      verse: 24
    - text: Pagbīng pa'in, ta'nda'na wa'i bay sinapuhan maka minomos.
      verse: 25
    - text: 'Puwas e'' pehē'' iya angā'' pitu'' saitan saddī, akalap gi'' la''at sigām
        min iya, ati pasōd sigām kamemon ni deyom baran a''a he'', bo'' pat''nna''
        maina''an. Jari in kahālan a''a he'' ala''at gi'' min bay dahū.”   '
      verse: 26
    - text: '    Manjari aubus pa''in pamissala si Isa, aniya'' d''nda min katimukan
        a''a inān ah''lling patanog. Yukna ma si Isa, “Kinōgan sidda d''nda bay anganakan
        ka''a maka bay amaruru''!”  '
      verse: 27
    - text: '  Sagō'' anambung si Isa, yukna, “Aheya gi'' kakōgan sasuku akale ma
        palman Tuhan sampay ameya'' ma panoho''anna.”   '
      verse: 28
    - text: '     Paheka na pa''in saga a''a maghuru-huru pina''an ni si Isa ati yukna
        ma sigām, “Ala''at kahinangan saga a''a patahunan itu. Mikipa''nda'' kam paltanda''an
        panulayanbi aku bang sab''nnal-b''nnal aku min Tuhan. Sagō'' halam aniya''
        paltanda''an pina''nda''an ni ka''am, luwal paltanda''an nabi Yunus bay ma
        masa awal e''.'
      verse: 29
    - text: Si Yunus bay tahinang paltanda'an e' Tuhan pagbanda' ma saga a'a ma da'ira
        Niniba. Damikiyanna isab aku, Anak Manusiya', tahinang paltanda'an ma ka'am
        saga a'a patahunan itu.
      verse: 30
    - text: Bang ta'abut na llaw pangahukum Tuhan ma manusiya', aniya' du an'ngge
        maina'an dakayu' sultan d'nda bay min lahat Seba ma masa awal e'. Anaksi'
        du iya in ka'am taga-dusa. Ya angkan iya taga-kapatut anaksi' sabab in iya
        bay pi'itu min lahatna ma bihing dunya supaya takalena bissala sultan Sulayman,
        ya bay alalom to'ongan pangita'una he'. Sagō' haka'anta kam, ma buwattina'an
        aniya' maitu ma ka'am pasōng lagi' pangita'una min sultan Sulayman, sagō'
        mbal ikutbi.
      verse: 31
    - text: 'Bang ta''abut na llaw pangahukum Tuhan ma manusiya'', magt''nggehan saga
        a''a bay ma da''ira Niniba ma masa awal e'', bo'' anaksi''an ka''am in ka''am
        taga-dusa. Angkan buwattē'' sabab sigām ya bay apinda min dusa sigām pagkale
        sigām ma pandu'' si Yunus. Haka''anta kam, aniya'' maitu ma ka''am alanga
        lagi'' min nabi Yunus, sagō'' mbal iya ikutbi.”   '
      verse: 32
    - text: '     Amandu'' gi'' si Isa, yukna, “Halam aniya'' anū''an palita''an bo''
        yampa tapukanna atawa turunganna maka undam, sagō'' pat''nna''na du ma diyata''
        papagan supaya ta''nda'' sawana e'' sasuku pasōd ni deyom luma'' he''.'
      verse: 33
    - text: Matata itu sali' dalil palita'an amuwan sawa ma deyom ginhawata. Bang
        ahāp pang'nda'ta, asawa sampay deyom ginhawata. Sagō' bang matata mbal ahāp,
        sali' angalendom sampay deyom ginhawata itu.
      verse: 34
    - text: Tantuhunbi in kasawahan ma deyom ginhawabi b'nnal sadja, ngga'i ka kalendoman.
      verse: 35
    - text: 'Sagō'' bang asawa lullun deyom ginhawabi, maka bang halam aniya'' lendomna
        minsan dangkuri'', asawa to''ongan kamemonna. Ya dalilna aniya'' palita''an
        amasawahan iya.”   '
      verse: 36
    - text: '     Aubus pa''in e'' si Isa amissala, aniya'' dakayu'' a''a Parisi amowa
        iya ni luma''na amangan. Jari pasōd iya pina''an amangan.'
      verse: 37
    - text: Ainu-inu Parisi he' ma si Isa sabab halam iya bay angose'an tanganna dahū
        bo' yampa amangan.
      verse: 38
    - text: Yuk si Isa ma iya, “Ka'am saga Parisi, kose'anbi sawanbi maka laibi sampay
        luwasanna, sagō' ap'nno' deyom ataybi e' pangalangpasbi maka kala'atanbi.
      verse: 39
    - text: Dupang pahāp kam! Kabā'bi bahā' hal luwasan baranbi ya pinapanjari e'
        Tuhan, bo' deyomna halam?
      verse: 40
    - text: 'Sagō'' isi sawanbi maka laibi subay panarakkabi ma saga miskin, jari
        halal du kamemonbi.  '
      verse: 41
    - text: '  “Maka''ase''-ase'' sidda ya pamakadal ka''am, saga Parisi! Atukid sidda
        kam anukbal ni Tuhan bahagi'' sangpū'' min ai-aibi kamemon, minsan la''a hal
        ginisan sayul-sayul ya pamapābi kinakan. Sagō'' halam kabogboganbi saga hinang
        ahalga'', hatina hinang abontol ma pagkahibi maka lasa tudju ni Tuhan. Ahāp
        isab hinangbi anukbal bahagi'' min ai-aibi, sagō'' da''a taikutinbi saga hinang
        labi ahalga'' he''.  '
      verse: 42
    - text: '  “Maka''ase''-ase'' sidda ya pamakadal ka''am, saga Parisi! Bang kam
        ma deyom langgal, ya kabaya''anbi subay aningkō'' ma paningkō''an bangsahan.
        Bang kam ma mairan, ya kabaya''anbi subay nihulmat e'' saga a''a.  '
      verse: 43
    - text: '  “Maka''ase''-ase'' sidda ya pamakadal ka''am. Sali'' kam sapantun kakubulan
        hal pinasagaran, manjari tagi''ik e'' a''a bo'' halam kinata''uwan e'' sigām
        in ina''an makabatal.”  '
      verse: 44
    - text: '  Na, aniya'' maina''an dakayu'' guru sara'' agama ah''lling ni si Isa,
        yuk-i, “Tuwan Guru, pagka buwattē'' pah''llingnu ma saga Parisi, sampay kami
        isab talapaynu pinakaiya''.”  '
      verse: 45
    - text: '  “Aho'',” yuk si Isa, “maka''ase''-ase'' isab ya pamakadal ka''am, saga
        guru sara'' agama! Sabab pabuhatanbi saga a''a maka sara''-panara'' ya mbal
        takole'' binogbogan e'' sigām. Sagō'' mbal kam anabang amowa, minsan la''a
        hal tabang ariki''.  '
      verse: 46
    - text: '  “Maka''ase''-ase'' ya pamakadal ka''am! Sabab pa''altibi tampat ma
        saga nabi, bo'' nabi inān bay tabono'' e'' ka''mbo''-mbo''anbi ma masa awal
        e''.'
      verse: 47
    - text: Jari ka'am ilu anaksi'an di-bi in ka'am pauyun du ma kahinangan ka'mbo'-mbo'anbi
        he'. Sigām bay amapatay saga nabi he', ati ka'am ya ama'alti kubul sigām.
      verse: 48
    - text: Angkanna Tuhan, ya alalom asal ta'una, bay angallam, yuk-i, ‘Pabeya'ku
        pehē' ni bangsa Isra'il saga nabi maka saga a'a kawakilanku. Saguwā' kasehe'an
        a'a pabeya'ku pinapatay du e' sigām, kasehe'an nila'at.’
      verse: 49
    - text: Angkanna,” yuk si Isa, “ka'am saga a'a patahunan itu tin'kkahan du kabinasahan
        ma sabab bay dusa ka'mbo'-mbo'anbi amono' kanabi-nabihan sangay min waktu
        pamapanjari dunya.
      verse: 50
    - text: 'Bininasa du kam ma sabab kamatay saga nabi kamemon, tinagna''an min si
        Habil anak si Adam, sampay ni si Jakariya ya pinapatay e'' sigām ma llotan
        tongod pagkulbanan maka baran langgal e''. Aho'', haka''anta kam saga a''a
        ma ahil jaman itu, tantu kam pamatanggungan karusahan sigām kamemon.  '
      verse: 51
    - text: '  “Maka''ase''-ase'' sidda ya pamakadal ka''am, saga guru sara'' agama,
        sabab tambolanbi saga a''a bo'' mbal kaniya''an pangita''u. Ya sapantunna
        pangalta'' tinau'' sakuli-kuli, in ka''am mbal bilahi angukay iya, maka lāngbi
        isab sasuku bilahi.”  '
      verse: 52
    - text: '  Pagla''an si Isa minna''an, magtūy saga Parisi maka saga guru sara''
        anagna'' anoway iya. Ala''at sidda panoway sigām, maka aheka isab panilaw
        sigām ma iya,'
      verse: 53
    - text: 'bang kalu tasaggaw amah''lling kasā''an, manjari katuntutan iya ni sara''.    '
      verse: 54
  - chapter: 12
    verses:
    - text: '     Pasalta'' ina''an-i, ibu-ibuhan saga a''a magtimukan, sikaselot-selotan.
        Manjari amanda'' si Isa dahū ma saga mulidna, yuk-i, “Halli''inbi pasulig
        tinapay min saga Parisi, hatina hinang sigām maglaku-laku in sigām ahāp.'
      verse: 1
    - text: Kamemon bay nilimbungan,” yukna, “tantu pinaluwas. Maka kamemon bay tatau'
        ma deyom atay tantu pinabukis du.
      verse: 2
    - text: 'Ai-ai pagsuli-sulibi ma deyom kalendoman kinale du ma kasawahan. Ai-ai
        paghigung-higungbi ma deyom bilik pinatanyag du ma mairan.”   '
      verse: 3
    - text: '     “Haka''anta kam, saga bagay,” yuk si Isa, “da''a katāwinbi saga
        a''a ya makapatay baranbi sabab mbal ta''abut palnyawahanbi.'
      verse: 4
    - text: 'Sagō'' pandu''anta kam bang sai iya subay pagmatāwanbi: katāwinbi Tuhan
        sabab taga-kapatut iya angalarukan nyawabi ni deyom nalka'' bang tapapatay
        na baranbi.  '
      verse: 5
    - text: '  Yuk si Isa lagi'', “Pikilunbi saga manuk-manuk paupit ilu, tab''llita
        lima hekana maka duwa unud sīn. Saguwā'' minsan manuk-manuk ariki'' halga''na,
        mbal takalipat e'' Tuhan minsan dakayu''.'
      verse: 6
    - text: 'Na, luba''-lagi''na ka''am isab mbal takalipat e'' Tuhan. Minsan lamba
        bu''unbi ilu taitung asal e''na. Angkan kam subay mbal tināw sabab ahalga''
        gi'' kam min ba''anan paupit ilu.”   '
      verse: 7
    - text: '     “Haka''anta kam,” yuk si Isa, “sai-sai angahaka ma matahan kaheka''an
        a''a in iya ameya'' ma aku, Anak Manusiya'', angahaka du aku ma matahan saga
        mala''ikat Tuhan in a''a inān palsuku''anku du.'
      verse: 8
    - text: Sagō' sai-sai amalilu ma matahan kaheka'an a'a in aku ngga'i ka pameya'anna,
        paliluhanku isab a'a inān ma matahan saga mala'ikat Tuhan.
      verse: 9
    - text: 'Sai-sai amah''lling la''at ma aku, Anak Manusiya'', makajari niampun
        dusana, sagō'' sai-sai amah''llingan Rū Sussi ala''at, mbal to''ongan niampun.  '
      verse: 10
    - text: '  “Ma sinosōng, bang kam sinaggaw e'' a''a bo'' binowa ni langgal sigām
        nihukum atawa ni alopan saga gubnul maka saga parinta, da''a kam magsusa bang
        buwattingga e''bi anganda''awahan di-bi atawa bang ai pamissalabi.'
      verse: 11
    - text: 'Sabab pinandu''an du kam e'' Rū Sussi ma waktu ina''an-i bang ai subay
        pamissalabi.”   '
      verse: 12
    - text: '    Manjari aniya'' dangan min katimukan a''a inān ah''lling. Yukna ni
        si Isa, “Tuwan, soho''un lagi'' danakanku amahagi''an aku pusaka'' bay pang''bba
        e'' mma'' kami.”  '
      verse: 13
    - text: '  Sagō'' yuk si Isa ma iya, “Sehe'', halam aku kabuwanan kapatut anara''
        ka''am, maka halam aniya'' kapatutku amahagi'' alta''bi.”'
      verse: 14
    - text: 'Sinugpatan isab lling si Isa ma saga a''a inān, yuk-i, “Kamaya''-maya''
        kam. Halli''inbi napsu indaginis sabab minsan kam dayahan makalandu'', ngga''i
        ka karayabi aheka ya makabuwanan ka''am kallum.”  '
      verse: 15
    - text: '  Puwas e'' aniya'' pamaralil e'' si Isa ma saga a''a inān, yukna, “Aniya''
        a''a dayahan taga-huma aheka sidda buwa''na.'
      verse: 16
    - text: Manjari a'a itu amikilan di-na, yukna, ‘Ai bahā' subay hinangku pagka
        halam aniya' kamalig sarang panau'anku buwa' tinanom itu?
      verse: 17
    - text: Ā, kata'uwanku na bang ai subay hinangku. Langkatku saga kamaligku bo'
        hinangku kamalig baha'u, aheya lagi' min bay tagna'. Jari tau'ku mahē' buwa'
        tinanomku kamemon maka alta'ku kamemon.
      verse: 18
    - text: Puwas e' ah'llingan aku di-ku, yukku, ahāp asal sukudku. Aheka na tatau'ku
        panganggastuku sampay ma tahunan. Pahali-hali na aku. Amangan aku maka anginum,
        maka pahāpku palasahanku.’
      verse: 19
    - text: Sagō' amissala Tuhan ma iya, yukna, ‘Dupang pahāp ka! Ma sangom ilu amatay
        du ka. Ma sai na bahā' alta' bay tau'annu barannu ilu?’
      verse: 20
    - text: 'Na,” yuk si Isa, “buwattē'' du ya kamaujuran a''a bang amabūd alta''
        pamahāp palasahanna, bo'' pa''in miskin iya ma pang''nda'' Tuhan.”   '
      verse: 21
    - text: '     Jari amissala gi'' si Isa ma saga mulidna, yukna, “Angkan kam soho''ku
        da''a sakit magsusa pasal kallumanbi bang ai kakanbi, atawa pasal ginhawa-baranbi
        bang ai kapan''mmekbi.'
      verse: 22
    - text: Sabab labi ahalga' kallumta min pagkakanta, maka ahalga' gi' baranta min
        pan'mmekta.
      verse: 23
    - text: Nda'unbi saga owak. Mbal magtanom, mbal magani, maka halam aniya' pagtatau'an
        sigām kinakan, sagō' binalanja'an asal sigām e' Tuhan. Bo' ka'am ilu, ahalga'
        gi' to'ongan min kamanuk-manukan.
      verse: 24
    - text: Sai bahā' makapataha' umulna saga danjām sadja, minsan buwattingga e'na
        magmasusa?
      verse: 25
    - text: Manjari bang mbal tapataha'bi umulbi minsan dangkuri', angay pagsusahanbi
        ai-ai kasehe'?
      verse: 26
    - text: Nda'unbi saga sumping bang buwattingga katomo'na. Mbal magsangsā' maghinang,
        mbal magt'nnun. Sagō' haka'anta kam, minsan sultan Sulayman maka kahaldayana
        ma masa awal e', mbal maka'atu kahāp s'mmekna ma dakayu' sumping itu.
      verse: 27
    - text: 'Bang Tuhan ya makapayakun sumping kasagmotan itu, ya tatasanna dang''llaw
        du, pagsalung tinunu'', ya lagi''na ka''am pas''mmekanna du. Akulang pahāp
        pangandolbi ma iya!  '
      verse: 28
    - text: '  “Angkan kam soho''ku da''a magsusa, da''a kam magpikil na pa''in bang
        ai kakanbi atawa inumbi.'
      verse: 29
    - text: Saga a'a mbal ata'u magta'at ma Tuhan, ya na he' kinasusahan na pa'in
        e' sigām. Sagō' ka'am ilu, kinata'uwan e' Mma'bi Tuhan in ina'an kagunahanbi
        asal.
      verse: 30
    - text: 'Sagō'' muna-muna kannalunbi pagparinta Tuhan, manjari pinaniya''an du
        kam ai-ai kulang-kabusbi.”   '
      verse: 31
    - text: '     “Ka''am saga mulidku,” yuk si Isa, “da''a kam tināw minsan kam mbal
        aheka. Sabab ka''amuhan Mma''bi Tuhan amuwanan ka''am palsuku''an ma deyom
        pagparintahanna.'
      verse: 32
    - text: Pab'llihinbi alta'bi ati panarakkahunbi b'llihanna ma saga a'a miskin.
        Bang hinangbi itu-i sali' kam dalil ang'nna' alta'bi ma deyom pitaka mbal
        magka'ndang. Hatina aniya' karayabi ma deyom sulga', karaya mbal pakulang.
        Bang ganta' maina'an karayabi, mbal ta'abut e' a'a panangkaw maka halam aniya'
        ulat amaka'at iya.
      verse: 33
    - text: 'Sabab hatina, maingga-maingga ya panau''anbi alta''bi, ya na ina''an
        pataptapan pangatayanbi.”   '
      verse: 34
    - text: '    Amissala gi'' si Isa, yukna, “Subay kam patanam ma ai-ai pat''kka,
        buwat saga sosoho''an angalagaran kapole'' nakura'' sigām min pagkawinan.
        As''mmek na pa''in sigām maka mbal am''ddahan palita''an. Pagt''kka nakura''
        sigām bo'' pagkuku''na ma lawang, magtūy iya niukaban.'
      verse: 35
    - text: '    Amissala gi'' si Isa, yukna, “Subay kam patanam ma ai-ai pat''kka,
        buwat saga sosoho''an angalagaran kapole'' nakura'' sigām min pagkawinan.
        As''mmek na pa''in sigām maka mbal am''ddahan palita''an. Pagt''kka nakura''
        sigām bo'' pagkuku''na ma lawang, magtūy iya niukaban.'
      verse: 36
    - text: Aheya kahāpan saga sosoho'an inān pagka masi sigām magjaga maka asakap
        asal ma pagt'kka nakura' sigām. Haka'anta kam to'ongan,” yuk si Isa, “nakura'
        inān angamomosan di-na du ati patingkō'na saga sosoho'anna he' bo' yampa sigām
        buhatanna.
      verse: 37
    - text: Minsan tonga' bahangi atawa dai' llaw ya kat'kkana, bang ta'abutna saga
        sosoho'anna asal ajaga, tantu aheya kahāpan sigām.
      verse: 38
    - text: Saupama a'a tag-dapu luma', bang kata'uwanna waktu kat'kka panangkaw,
        tantu mbal pasagaranna luma'na nilangkat maka sinōd.
      verse: 39
    - text: 'Damikiyanna isab ka''am, subay kam sakap sadja sabab aku, Anak Manusiya'',
        at''kka du pi''itu pabīng ma waktu mbal kata''uwanbi.”   '
      verse: 40
    - text: '     Manjari atilaw si Petros, yukna, “Tuwan, sai bissalahannu paralilan
        ilu? Kami sadja atawa a''a kamemon?”  '
      verse: 41
    - text: '  Anambung si Isa magparalilan pabīng. “Bang aniya'' sosoho''an ahāp
        akkalna, a''a kapangandolan,” yukna, “iya na ina''an pinene'' e'' nakura''na
        magmandul ma saga sosoho''an kasehe''an. Iya na isab magatas-pikil ma balanja''
        sigām.'
      verse: 42
    - text: Na, bang bay alikut nakura'na inān bo' amole' na, aheya kahāpan ma magmandul
        inān bang iya ta'abut e' nakura'na anogol ma bay pamahinang iya.
      verse: 43
    - text: Haka'anta kam, tantu pangandol e' nakura' inān alta'na kamemon ma sosoho'an
        kapangandolan e'.
      verse: 44
    - text: Sagō' in mandul itu, bang saupama pangannalna ma deyom atayna in nakura'na
        at'ggol gi' at'kka, anagna' iya angala'ugan saga sosoho'an kasehe'an l'lla
        maka d'nda. Ya na pa'in hinangna magkakan maka maginum maka maglango.
      verse: 45
    - text: 'Sakali patagha'' sadja t''kka nakura'' inān, ma llaw halam nilagaran
        e'' magmandul, ma waktu halam kata''uwanna. Manjari nilagut iya e'' nakura''na
        sampay abugtang. Pinakadalan iya nalka'' sali''-sali'' maka saga a''a mbal
        magkahagad ma Tuhan.  '
      verse: 46
    - text: '  “Bang sosoho''an ata''u bang ai kabaya''an nakura''na subay hinangna,
        bo'' mbal sakap maghinang, tantu iya niraplosan to''ongan.'
      verse: 47
    - text: 'Sagō'' bang sosoho''an a''awam asal pasal kabaya''an nakura''na, bo''
        aniya'' tahinangna patut paminasahan iya, niraplosan du isab iya sagō'' mbal
        sakit abuhat. Sai-sai kabuwanan aheka, aheka isab niholat min iya. Damikiyanna
        bang a''a pangandolan ma aheka, pasōng isab aheka niholat min iya.”   '
      verse: 48
    - text: '     Yuk si Isa lagi'', “Bay aku pi''itu amowa api ni dunya itu ati kabaya''anku
        bangsi'' wa''i na arokot.'
      verse: 49
    - text: Aniya' kabinasahan subay kalabayanku ati kabuhatan aku sat'ggol mbal gi'
        aubus.
      verse: 50
    - text: Arai' pangannalbi in aku pi'itu amowa kasannangan ni dunya. Sagō' haka'anta
        kam, ngga'i ka kasannangan. Palsagga'an ya bowaku pi'itu.
      verse: 51
    - text: Sabab puwas minnitu, bang aniya' lima puhu' magdakayu' luma', magkalukassa
        sigām. T'llungan sigām anagga' duwangan, maka duwangan inān angatu ma t'llungan.
      verse: 52
    - text: 'Mma'' anagga'' anakna l''lla, maka l''lla anagga'' mma''na. Ina'' anagga''
        anakna d''nda, maka d''nda anagga'' ina''na. Mato''a d''nda anagga'' ayuwanna
        d''nda, maka ayuwan d''nda anagga'' mato''ana.”   '
      verse: 53
    - text: '     Ah''lling isab si Isa ni kaheka''an a''a inān. “Bang takdil ni luwa
        lahat,” yukna, “bang ta''nda''bi angandom langit tampal ni s''ddopan, magtūy
        yukbi, ‘Sōng ulan’. Maka angulan du isab.'
      verse: 54
    - text: Bang patumbuk satan, yukbi, ‘Ā, song apasu' lahat,’ ati apasu' du.
      verse: 55
    - text: 'Mamarahi pahāp ka''am ilu magbau''-bau''. Ata''u kam ang''nda'' pamandogahan
        ma b''ttong langit maka ma dunya, jari angay mbal tapandogabi pakaradja''an
        ya pat''kka ma masa ītu?  '
      verse: 56
    - text: '  “Angay kam mbal ata''u magpikilan di-bi bang ingga ya apatut subay
        hinangbi?'
      verse: 57
    - text: Abila kam tinuntutan e' a'a ma sabab utangbi ati binowa e'na ni sara',
        pasulay kam to'ongan maghāp maka iya ma halam gi' makatandan ni sara'. Sabab
        bang mbal, ya aniya' tinandanan ka ni huwis ati ni'nde'an ni pulis bo' kinalabusu.
      verse: 58
    - text: 'Haka''anta kam, ka''ddasan du kam ma deyom kalabusu inān. Subay puwasanbi
        bay kataksilanbi kamemon bo'' yampa kam makaluwas minnē''.”    '
      verse: 59
  - chapter: 13
    verses:
    - text: '    Na, ma waktu ina''an-i aniya'' saga a''a anuli-nuli ni si Isa pasal
        saga a''a Jalil, ya bay sinō'' binono'' e'' gubnul Pilatu pasalta'' ma waktu
        kapanumbali'' sigām hayop pagkulban ni Tuhan.'
      verse: 1
    - text: Anambung si Isa ma sigām, yukna, “Pangannalbi bahā' in dusa saga a'a inān
        labi gi' min a'a kamemon maitu ma lahat Jalil, ya angkan sigām t'kkahan bala'
        buwattē'?
      verse: 2
    - text: Ngga'i ka! Sagō' haka'anta kam, bang ka'am ilu mbal ang'bba min dusabi,
        ya du ka'am amatay buwat saga a'a Jalil e'.
      verse: 3
    - text: Saga a'a isab sangpū' maka walu' hekana, ya bay amatay mahē' ma Silowam
        pagka kah'bba'an e' luma' pamantawan, pangannalbi bahā' in sigām dusahan lagi'
        min a'a Awrusalam kasehe'.
      verse: 4
    - text: 'Tantu ngga''i ka! Sagō'' bang ka''am ilu mbal ang''bba to''ongan min
        dusabi, amatay du kam buwat sigām.”  '
      verse: 5
    - text: '  Manjari aniya'' paralilan pangissa si Isa ma sigām. Yukna, “Aniya''
        a''a taga-kayu igira patomo'' ma deyom kabbunna, ya panomo''an bahan anggul.
        Pina''an iya amiha buwa'' igira sagō'' halam aniya'' tapihana,'
      verse: 6
    - text: angkan yukna ni tunggu' kabbun inān, ‘Nda'un, t'lluntahun na kapagpi'itu-pi'ituku
        ni kayu igira itu amiha buwa' sagō' halam aniya' tapihaku. Puwarun na, sabab
        kaliman tana' itu.’
      verse: 7
    - text: Saguwā' anambung tunggu' kabbun e', yukna, ‘Da'a, tuwan. Pasagaranta gi'
        dantahun. Kalutku pahāp tana'na, tambalanku maka tai' hayop.
      verse: 8
    - text: 'Bang hati'' amuwan buwa'' ma musim sinōng itu, ahāp isab. Bang mbal,
        na minsan puwadnu na.’ ”   '
      verse: 9
    - text: '    Ma dakayu'' llaw Sabtu'', ina''an si Isa amandu'' ma deyom langgal.'
      verse: 10
    - text: Aniya' maina'an dakayu' d'nda asaki sabab min saitan, sangpū' na maka
        waluntahun t'ggolna. Parukkug sidda bukutna, mbal tapah'nnat.
      verse: 11
    - text: Pag'nda' si Isa ma d'nda itu, sinō' iya pasekot. Yuk si Isa ma iya, “Arung,
        apuwas na ka min sakinu ilu.”
      verse: 12
    - text: 'Jari pina''abut e'' si Isa tanganna ma iya. Magtūy iya pah''nnat ati
        ananglit ma Tuhan.  '
      verse: 13
    - text: '  Sagō'' nakura'' langgal inān, apasu'' atayna pagka si Isa amauli''
        a''a ma llaw Sabtu''. Yukna ma saga a''a maina''an, “Nnom llaw ma deyom dapitu''
        wajib paghinangtam ai-ai. Pi''itu kam ma deyom nnom llaw inān bang kam bilahi
        kauli''an sakibi, da''a bang llaw Sabtu''.”  '
      verse: 14
    - text: '  Sinambungan nakura'' inān e'' si Isa, yukna, “Magbau''-bau'' pahāp
        ka''am ilu. Aniya'' bahā'' ma ka''am mbal angahubaran sapi''na atawa kura''na
        bo'' yampa guyudbi ni bohe'' supaya painumbi, minsan pasabu ma llaw Sabtu''?'
      verse: 15
    - text: D'nda itu panubu' si Ibrahim du buwat ka'am. Aniya' na sangpū' maka waluntahun
        t'ggolna bay katahanan e' nakura' saitan. Mbal bahā' iya wajib pinuwasan min
        susana ma llaw Sabtu'?”
      verse: 16
    - text: 'Magtūy kaiya''an saga a''a ya anagga'' si Isa ma sabab panambungna he''.
        Sagō'' saga a''a inān akōd kamemon ma sabab hinang makainu-inu kamemon ya
        tahinang e''na.   '
      verse: 17
    - text: '     Amissala gi'' si Isa, yukna, “Ai pamasali''antam pagparinta Tuhan
        ma bangsa manusiya''? Ai pamaralilanku iya?'
      verse: 18
    - text: 'Ya pagparinta Tuhan,” yuk si Isa, “sali'' dalil dansolag bigi-tinanom
        ariki''-diki'', tinanom e'' a''a ma tana''na. Patomo'' pa''in itu, manjari
        tahinang kayu na, ati pina''an saga manuk-manuk patapu'' ma sangana.”   '
      verse: 19
    - text: '     Ah''lling si Isa pabīng, yukna, “Ai pamaralilanku pagparinta Tuhan
        ma manusiya''?'
      verse: 20
    - text: 'Ya pagparinta Tuhan,” yukna, “sali'' dalil pasulig ginuna e'' d''nda
        pinalamud ni tirigu aheka, saga duwampū'' maka lima kilu. Pagaddun pa''in,
        abuskag kamemon addunan.”   '
      verse: 21
    - text: '     Jari palanjal si Isa tudju ni da''ira Awrusalam hinabuna angalatag
        saga kaluma''an aheya-ariki'' amandu'' ma saga a''a.'
      verse: 22
    - text: Aniya' inān dakayu' a'a atilaw iya, yuk-i, “Tuwan, akulang bahā' saga
        a'a lappasan e' Tuhan min mulka'?”   Yuk sambung si Isa ma saga a'a inān,
      verse: 23
    - text: “Bang kam bilahi pasōd ni deyoman Tuhan subay kam amuspus bo' kam makasōd
        min lawangna akiput. Sabab haka'anta kam, aheka a'a anulay pasōd sagō' mbal
        makasōd.
      verse: 24
    - text: Makabungkal pa'in tag-dapu luma' anambol lawang, mbal na kam makasōd.
        Ma luwasan lawang sadja kam anguku' maka angalingan. Yukbi, ‘O tuwan, ukabin
        kami.’ Sinambungan du kam e'na, yukna, ‘Mbal kata'uwanku kam bang minningga!’
      verse: 25
    - text: Jari yukbi, ‘Takalipatnu bahā' kami? Bay kami dakakanan maka ka'a. Bay
        ka amandu' ma lahat kami.’
      verse: 26
    - text: Sagō' balikanna du bay llingna ma ka'am, yukna, ‘Haka'anta kam, mbal kata'uwanku
        bang kam minningga. Ala'an kam min aku, ka'am kamemon maghinang kala'atan
        ilu!’
      verse: 27
    - text: Manjari magalud du kam, magtage'ot isab emponbi ma waktu ina'an bang ta'nda'bi
        ka'mbo'-mbo'anbi disi Ibrahim, si Isa'ak maka si Yakub, sampay saga kanabi-nabihan
        kamemon wa'i bay pinasōd ni deyom pagparintahan Tuhan. Malaingkan ka'am ya
        nilarukan paluwas.
      verse: 28
    - text: Patimuk du isab pina'an saga a'a min mpat pidjū alam ati magtingkō'an
        sigām maina'an bo' magjamu ma deyom pagparintahan Tuhan.
      verse: 29
    - text: 'Pata''u kam, aniya'' saga a''a taramuli ma buwattina''an, pinarahū du
        ma sinosōng. Maka aniya'' saga a''a makarahū ma buwattina''an, pinaramuli
        isab ma waktu sinōng.”   '
      verse: 30
    - text: '     Manjari ma waktu ina''an, aniya'' pina''an ni si Isa saga a''a Parisi.
        Yuk sigām, “Tuwan, subay ka ala''an minnitu sabab sultan Herod inān bilahi
        amapatay ka''a.”  '
      verse: 31
    - text: '  Anambung si Isa, yukna, “Pehē'' kam angahaka''an si Herod pangangakkal
        inān bang ai hinangku. Llaw itu maka salung landu''anku hinangku amala''an
        saitan min baran a''a, sampay amauli'' saga a''a asaki. Ati ma llaw kat''lluna
        atangbus e''ku hinangku.'
      verse: 32
    - text: 'Sagō'' subay aku palanjal ni pal''ngngananku llaw itu maka salung sampay
        isab ni kasimuddayan. Halam du aniya'' la''at makani-aku maitu sabab Awrusalam
        ya lahat pamapatayan kaheka''an saga nabi.”  '
      verse: 33
    - text: '  Sakali magkarukka''an si Isa ma pasal da''ira Awrusalam. “Arōy!” yukna.
        “Ka''am saga a''a Awrusalam, makasusa ko'' kam ilu! Saga nabi min Tuhan hal
        papataybi. Saga sosoho''an Tuhan isab hal bantungbi bang sigām pinapi''ilu
        ni ka''am. Min pila aku bay bilahi animuk ka''am ma sabakanku? Sali'' sapantun
        manuk d''nda bang pasabakna anak-anakna ma deyo'' pikpikna. Sagō'' mbal kam
        bilahi.'
      verse: 34
    - text: 'Nda''unbi na, asiya-siya du langgalbi e'' Tuhan. Maka haka''anta kam,
        song na aku mbal ta''nda''bi sat''ggol halam ta''abut waktu pananglitbi aku.
        Subay yukbi, ‘Bang pa''in binarakatan iya pinapi''itu kawakilan e'' Tuhan,’
        bo'' yampa aku ta''nda''bi.”    '
      verse: 35
  - chapter: 14
    verses:
    - text: '    Ma dakayu'' Sabtu'', pina''an si Isa amangan ma luma'' dakayu'' nakura''
        Parisi abantug. Jari maina''an pa''in, pinatongan iya e'' saga a''a maina''an.'
      verse: 1
    - text: Aniya' isab ma tongod si Isa a'a taga-saki, am'ngkong tape'-tanganna.
      verse: 2
    - text: 'Atilaw si Isa ni saga guru sara'' agama inān maka ni saga Parisi, yukna,
        “Bang kita saupama amauli'' saki a''a ma llaw Sabtu'', langgal sara'' agamatam
        bahā'', atawa mbal?”  '
      verse: 3
    - text: '  Sagō'' halam sigām anambung. Jari ni''ntanan e'' si Isa a''a asaki
        inān ati pinauli'' e''na bo'' yampa papole''na.'
      verse: 4
    - text: Puwas e' atilaw si Isa ma saga a'a inān, yukna, “Bang saupama aniya' anakbi
        atawa sapi'bi ahūg ni deyom lowang ma llaw paghali, ai hinangbi? Tantu ngā'bi
        pinaluwas min deyom lowang e' minsan pasabu ma llaw paghali.”
      verse: 5
    - text: 'Jari halam aniya'' panganjawab sigām.  '
      verse: 6
    - text: '  Tapandoga e'' si Isa bowahan saga a''a maglurukan pina''an. Amene''
        sigām magtūy paningkō''an ahāp ya tōp ma a''a bangsahan, angkan buwattitu
        pamaralilanna ma sigām, yuk-i,'
      verse: 7
    - text: “Bang kam ganta' niabbit paluruk ni pagkawinan, da'a kam magtūy aningkō'
        ma kōkan, ma paningkō'an ahāp. Kalu aniya' a'a bangsahan gi' min ka'am bay
        sinō' paluruk.
      verse: 8
    - text: Jari pi'ilu ni ka'am a'a tag-hinangan, ya bay angabbit ka'am karuwangan
        paluruk pehē', ati yukna, ‘Papinda ka minnilu bo' patingkō'un lagi' a'a itu.’
        Jari kaiya'-iya'an kam ati papinda kam aningkō' ni tape'an.
      verse: 9
    - text: Sagō' bang kam sinō' paluruk, aningkō' kam magtūy ma tape'an. Jari pi'ilu
        du ni ka'am tag-hinangan ati yukna ni ka'am, ‘Bagay, papinda ka ni kōkan,
        ni paningkō'an labi ahāp.’ Manjari ta'nda' kam e' saga luruk inān kamemon
        in ka'am patut pinagaddatan.
      verse: 10
    - text: 'Sabab hatina sasuku maglanga-langa di-na pinareyo'' du. Maka sasuku magpatireyo''
        di-na pinalanga du.”  '
      verse: 11
    - text: '  Manjari ah''lling si Isa ni a''a bay angabbit iya amangan ma luma''na,
        yukna, “Na, ka''a isab, bagay, bang ka angahinang pagjamuhan, da''a soho''un
        paluruk saga bagaynu, atawa saga danakannu, atawa kahekanu, atawa lūng-kampungnu
        dayahan. Sabab bang sigām ya sō''nu paluruk, ya du ka''a sinō'' paluruk e''
        sigām ma waktu dakayu''. Jari katungbasan ka magtūy.'
      verse: 12
    - text: Saguwā' bang ka ganta' angahinang pagjamuhan, ya soho'nu paluruk subay
        saga a'a miskin maka a'a pengka', a'a aku'il maka a'a abuta.
      verse: 13
    - text: 'Bang itu hinangnu, aheya du kahāpannu sabab halam aniya'' ai-ai sigām
        panungbas ma ka''a. Tuhan ya anungbasan ka''a ma llaw damuli, ma waktu pamakallum
        pabalik saga a''a abontol.”   '
      verse: 14
    - text: '     Takale pa''in bissala si Isa itu e'' a''a dangan ya amangan maina''an,
        magtūy iya ah''lling, yukna, “Saga a''a palamud magjamu ma deyom pagparintahan
        Tuhan, aheya asal kahāpan sigām.”  '
      verse: 15
    - text: '  Anambung si Isa, kissa pamaralilan lagi'', yukna, “Aniya'' a''a bay
        magsakap jamuhan aheya, ati aheka a''a bay abbitna paluruk.'
      verse: 16
    - text: Ta'abut pa'in llaw pagjamu, sinoho' ipatanna pehē' amata'uwan saga a'a
        bay ta'abbitna. ‘Dai' na kam,’ yuk ipatan e'. ‘Sakap na kamemon.’
      verse: 17
    - text: Saguwā' sali'-sali' sigām kamemon magpanumagal. Yuk a'a ya papehē'anna
        tagna', ‘Mbal aku makaluruk sabab aniya' tana' bay b'lliku subay nda'ku dahū.
        Pehē'ku lagi'.’
      verse: 18
    - text: Yuk a'a dangan, ‘Bay na aku makab'lli saga sapi' paga'araru, sangpū' hekana.
        Subay sulayanku gi' kosog sigām. Pehē'ku gi'.’
      verse: 19
    - text: Yuk isab a'a dangan, ‘Baha'u aku bay kinawin, angkan aku mbal makaluruk.’
      verse: 20
    - text: Manjari amole' ipatan inān angahaka'an nakura'na. Ap'ddi' to'ongan atay
        nakura' he', ati yukna ma ipatanna, ‘Pasa'ut ka pehē' ni saga lān aluha maka
        lān akiput ya paglalabayan a'a ma da'ira itu. Bowahun pi'itu saga miskin,
        saga a'a aku'il, saga a'a buta maka saga a'a pengka'.’
      verse: 21
    - text: Jari pehē' iya. Makapole' pa'in, ah'lling iya ni nakura'na, yuk-i, ‘Tahinangku
        na bay panoho'annu-i sagō' masi gi' aniya' paningkō'an ma pagjamuhan.’
      verse: 22
    - text: Yuk nakura', ‘Pehē' ka ni paglalabayan a'a ma deya, ati logosun saga a'a
        pi'itu bo' supaya ap'nno' luma'ku.
      verse: 23
    - text: 'Sabab haka''anta kam,’ yukna, ‘in a''a bay ta''abbitku dahū, halam aniya''
        min sigām makananam saga kinakan bay sakapku.’ ”   '
      verse: 24
    - text: '     Palanjal isab si Isa ni pal''ngngananna maka landu'' aheka a''a
        ameya'' parongan ma iya. Manjari harapna sigām ati yukna,'
      verse: 25
    - text: “Bang aniya' a'a bilahi ameya' ma aku nihinang mulidku, ya lasana ma aku
        subay palabi min lasana ma ina'-mma'na maka ma anak-h'ndana, sampay ma saga
        danakanna l'lla-d'nda. Minsan lasana ma baranna subay mbal palabi min lasana
        ma aku. Bang ngga'i ka buwattē' lasana mbal iya manjari mulidku.
      verse: 26
    - text: 'Subay paglilla''na kabinasahan sampay ni kamatay ma sabab pameya''na
        ma aku. Ya sapantunna a''a ananggung hāgna pamapatayan iya. Bang mbal akuhanna,
        mbal iya manjari mulidku.  '
      verse: 27
    - text: '  “Bang saupama aniya'' ma ka''am bilahi angahinang luma'' pamantawan,
        subay iya amikil-mikil dahū bo'' tabista bang pila gastuna, ati kata''uwanna
        bang maka''abut sīnna pangahinang luma'' inān atawa mbal.'
      verse: 28
    - text: Sabab bang taosol na hāg, bo' mbal maka'abut sīnna pangubusna luma', pinagtunggīngan
        iya e' a'a kamemon ang'nda' pina'an.
      verse: 29
    - text: 'Yuk sigām, ‘A''a itu bay makalandu'' angahinang luma'' sagō'' mbal taubusna.’  '
      verse: 30
    - text: '  Atawa bang saupama aniya'' sultan sangpū'' ngibu sundaluna, song palanjal
        magbono'' maka sultan saddī, aningkō'' gi'' iya dahū amikil-mikil bang tara''ugna
        sultan dakayu'' inān, ya taga-sundalu duwampū'' ngibu hekana.'
      verse: 31
    - text: Bang hati mbal tara'ugna, magtūy iya amabeya' suluhan pasampang ni sultan
        dakayu' ma masi gi' atala, bo' mikipagkahāp.
      verse: 32
    - text: 'Damikiyanna isab ka''am,” yuk si Isa, “subay kam amikil-mikil dahū sabab
        mbal kam manjari mulidku bang kam mbal maglilla'' anaikutan kaniya''bi kamemon.”   '
      verse: 33
    - text: '     Magparalilan na isab si Isa, yukna, “Kata''uwanbi, ahāp asal asin
        sagō'' halam aniya'' pamabalik nanamna bang magtinu'' na.'
      verse: 34
    - text: 'Halam na aniya'' kagunahanna. Mbal minsan taguna panambal tana'' atawa
        pangalamud ni tai'' hayop, hal tinimanan sadja. Na,” yuk si Isa, “sasuku kam
        makakale, kalehunbi to''ongan.”    '
      verse: 35
  - chapter: 15
    verses:
    - text: '     Ma dakayu'' llaw aheka saga a''a maga''ā'' sukay parinta maka saga
        a''a baldusa kasehe'' patimuk pina''an ni si Isa sabab bilahi akale ma pandu''na.'
      verse: 1
    - text: Manjari saga Parisi maka saga guru sara' agama magdugal na, yuk-i, “A'a
        itu anaima' saga a'a baldusa, magsalu isab maka sigām!”
      verse: 2
    - text: 'Angkan binissala e'' si Isa kissa pamaralilan itu, yukna.  '
      verse: 3
    - text: '  “Bang saupama aniya'' ma ka''am taga-bili-bili dahatus hekana, bo''
        wa''i alungay dakayu'', ai bahā'' hinangna? Tantu pasagaranna siyampū'' maka
        siyam maina''an ma deya bo'' yampa pehē'' amiha dakayu'' ya alungay sat''ggol
        mbal tabākna.'
      verse: 4
    - text: Tabākna pa'in, tinanggung e'na tudju amole' maka e'na kinōgan sidda.
      verse: 5
    - text: Pagt'kkana ni luma', magtūy lingananna saga bagayna maka kakampunganna.
        Soho'na sigām magtimuk ati yukna ma sigām, ‘Maglami-lami kitam sabab tabākku
        na bili-biliku bay alungay.’
      verse: 6
    - text: 'Damikiyanna,” yuk si Isa, “bang aniya'' a''a dangan magsusun sampay ang''bba
        min dusana, aheya kalasigan ma deyom sulga''. In kalasigan ina''an palabi
        lagi'' min kalasigan ma siyampū'' maka siyam a''a abontol ya halam aniya''
        dusa sigām pinagsusunan.”   '
      verse: 7
    - text: '    “Saupama isab,” yuk si Isa, “bang aniya'' d''nda taga-dublun sangpū''
        hekana, bo'' alungay dakayu'', ai bahā'' hinangna? Tantu iya anū'' palita''an
        magtūy bo'' sapuhanna deyom luma'' ati pihana pahāp-hāp sampay tabākna.'
      verse: 8
    - text: Jari bang tabākna na, nilinganan e'na bagayna maka kakampunganna. Sinō'
        sigām magtimuk ati yukna ma sigām, ‘Maglami-lami kitam sabab tabākku na dublunku
        bay alungay.’
      verse: 9
    - text: 'Damikiyanna isab,” yuk si Isa, “aheya kakōgan ma saga mala''ikat Tuhan
        bang a''a dakayu'' a''a magsusun sampay ang''bba min dusana.”   '
      verse: 10
    - text: '    Anuli-nuli gi'' si Isa, yukna, “Aniya'' inān dakayu'' a''a taga-anak
        duwa l''lla.'
      verse: 11
    - text: Dakayu' llaw ah'lling anak siyali ni mma'na, yukna, ‘Mma', bahagi'un na
        alta'nu ati pamuwanun ma aku bahagi'ku.’ Jari binahagi' e' matto'a inān kaniya'na
        ma anakna karuwangan.
      verse: 12
    - text: Mbal at'ggol, pinab'llihan e' siyali itu bahagi'na ati binowa e'na b'llihanna
        ni lahat atala. Mahē' pa'in iya, pinaka'at e'na sīnna kamemon ma ai-ai kanapsuhanna.
      verse: 13
    - text: Sakali itu, pagubus na sīnna kamemon, ginotom sidda lahat inān. Manjari
        aheya na kasukkalanna,
      verse: 14
    - text: angkan iya pehē' ni dakayu' a'a ma lahat inān bo' magpatiata ma iya. Jari
        sinoho' iya e' a'a inān pehē' ni humana angipat saga bawi.
      verse: 15
    - text: 'Na, pagka mbal kasandalan lingantuna, bilahi iya amangan minsan kinakan
        bawi sagō'' halam aniya'' bay amuwanan iya minsan ai.  '
      verse: 16
    - text: '  “Daipara tasayuna karupanganna angkan yukna ma deyom atayna, ‘Saga
        ipatan mma''ku he'' maglabi-labi kinakan sigām, sagō'' aku itu itiya'' na
        song amatay e'' otas.'
      verse: 17
    - text: Gom na aku amole' pehē' ni si Mma'. Yukku ma iya, “Mma', taga-dusa aku
        ni Tuhan sampay ni ka'a.
      verse: 18
    - text: Mbal na aku manjari ōnannu anak. Bistahun aku sali' hal dakayu' tendognu.”
        ’
      verse: 19
    - text: Jari pabuhat iya min baina bo' pal'ngngan tudju ni mma'na pabīng.   “Sagō'
        atā-tā lagi' iya min luma', ta'nda' iya e' mma'na. Ma'ase' to'ongan mma'na
        ati paragan pehē' bo' gapusna maka siyumna.
      verse: 20
    - text: Yuk anakna inān ma iya, ‘Mma', taga-dusa aku ni Tuhan sampay ni ka'a.
        Mbal na aku manjari ōnannu anak.’
      verse: 21
    - text: Sagō' nilinganan e' mma' inān saga ipatanna. Yukna ma sigām, ‘Pal'kkas
        kam. Bowahunbi pi'itu badju' kapuspusan ahāp ati pabadju'inbi iya itu. Pasingsinginbi
        isab, maka pataumpa'inbi.
      verse: 22
    - text: Puwas e' pehē' kam angā' anak sapi' ya bay pal'mmokta he', bo' sumbali'unbi.
        Magjamu kitam, maka maglami-lami.
      verse: 23
    - text: 'Sabab anakku itu bay niyatku amatay, sagō'' itiya'' na allum pabīng.
        Pangannalku bay na alungay sagō'' itu na tapole''.’ Manjari anagna'' sigām
        maglami-lami.  '
      verse: 24
    - text: '  “Na, pasalta'' pa''in itu-i, in anak siyaka wa''i magusaha ma huma.
        Ma labayan pa''in iya tudju amole'' bo'' asekot-sekot na ni luma'', aniya''
        takalena magkulintangan maka magpangigal ma deyom luma''.'
      verse: 25
    - text: Nilinganan e'na dakayu' ipatan bo' tilawna bang magay ma luma' he'.
      verse: 26
    - text: Yuk ipatan, ‘Tapole' na siyalinu, maka bay sinō' e' mma'nu sinumbali'
        anak sapi' ya pinal'mmok inān, sabab at'kka na anakna ma halam aniya' baya-bayana.’
      verse: 27
    - text: Sagō' akagit atay magtūy anak siyaka he', ya angkan mbal bilahi pasōd
        ni deyom luma'. Paluwas mma'na angamu' iya pasōd sagō' mbal iya.
      verse: 28
    - text: Yukna ni mma'na, ‘Nda'un, Mma', ma tahunan na aku maghinang ma ka'a sali'
        banyaga'nu. Halam aniya' panoho'annu minsan dakayu' bay sagga'ku, sagō' halam
        aku bay buwanannu minsan la'a dakayu' anak kambing supaya aku makapagjamu
        maka saga bagayku.
      verse: 29
    - text: Talkala' makapole' pa'in pi'itu anaknu ilu, magtūy sumbali'annu anak sapi'
        pinal'mmok e', minsan bay paka'atna alta'nu panambana saga d'nda maghinang
        ala'at.’
      verse: 30
    - text: Anambung mma'na, yukna, ‘Otō', kakkal du ka ma aku, maka suku'nu asal
        kaniya'ku itu kamemon.
      verse: 31
    - text: 'Patut du bang kita maglami-lami maka magkalasigan sabab allum du siyalinu
        ya bay niyatta amatay-i. Pangannalta alungay sagō'' tapole'' na iya.’ ”    '
      verse: 32
  - chapter: 16
    verses:
    - text: '    Manjari itu amissala gi'' si Isa ma saga mulidna, yukna, “Aniya''
        a''a dayahan maka aniya'' isab magmandul ma alta''na. Manjari tinuntutan magmandul
        itu in iya kono'' hal amaka''at alta'' nakura''na.'
      verse: 1
    - text: Angkan tinambukuhan magmandul inān e' nakura', sinō' patampal ni iya.
        Yuk nakura', ‘Ai bahā' takaleku pasal ka'a itu? Bistahun kamemon bay pangandolku
        ma ka'a, sabab mbal na ka magmandulan alta'ku.’
      verse: 2
    - text: Amikil-mikilan di-na magmandul itu, yukna, ‘Ai tahinangku buwattina'an
        sabab itiya' na aku pinala'an min bay hinangku. Mbal na aku makakole' magkalga,
        maka aiya' aku angamu' sin.
      verse: 3
    - text: 'Ā, kata''uwanku na bang ai subay hinangku supaya aniya'' bagay angokoman
        aku bang aku pinala''an na min hinangku.’  '
      verse: 4
    - text: '  “Jari nilinganan e''na saga a''a taga-utang ma nakura''na, dangan maka
        dangan. Yukna ni a''a dahū pina''an ni iya, ‘Pila utangnu ma nakura''ku?’  '
      verse: 5
    - text: '  “Ya sambungna, ‘Dahatus mital ns''llan pagb''lla.’   “Yuk mandul ma
        iya, ‘Ā, itiya'' katasnu. Pasa''ut ka aningkō'', sulatun limampū'' mital sadja.’'
      verse: 6
    - text: 'Yukna isab ni a''a taga-utang pasunu'', ‘Ka''a, pila utangnu?’   “Yuk
        a''a he'', ‘Dahatus karut pai-tirigu.’   “Yuk mandul ma iya, ‘Itiya'' katasnu.
        Sulatun mailu walumpū'' karut sadja.’  '
      verse: 7
    - text: '  “Na, makakale pa''in nakura'' pasal hinang sosoho''anna angakkal itu,
        magtūy sanglitanna ma sabab kataha'' akkalna.” Yuk si Isa isab, “Saga a''a
        mbal ameya'' ma Tuhan, ataha'' gi'' akkal sigām min saga a''a ya ameya'' ma
        Tuhan, sabab ata''u sigām anguntungan pagkahi sigām.  '
      verse: 8
    - text: '  “Angkan pituwahanta kam,” yuk si Isa, “paggunahunbi alta''bi maitu
        ma dunya bo'' supaya kam makabāk bagay. Manjari bang ta''abut waktu kahalam
        alta''bi, tinaima'' du kam mahē'' ma paglahatanbi kakkal.'
      verse: 9
    - text: Bang a'a kapangandolan ma alta' ariki', kapangandolan du isab ma alta'
        aheya. Damikiyanna isab bang a'a mbal pangandolan ma alta' ariki', mbal isab
        kapangandolan ma alta' aheya.
      verse: 10
    - text: Na, abila kam pinasuku'an alta' maitu ma dunya itu, bo' mbal kapangandolan,
        mbal du pinangandol ma ka'am alta' b'nnal.
      verse: 11
    - text: 'Maka bang kam mbal kapangandolan ang''ntan alta'' ngga''i ka suku''bi,
        mbal du pangandol ma ka''am alta'' ya dī palsuku''anbi.  '
      verse: 12
    - text: '  “Halam aniya'' ipatan makapagduwa nakura'' sabab tantu kab''nsihanna
        nakura'' dakayu'' maka kalasahanna dakayu''. Amalut iya ma dakayu'' ati taikutanna
        dakayu''. Hatina mbal kam manjari maghinang ma Tuhan bang pilak ya paheyabi
        ma atay.”   '
      verse: 13
    - text: '     Takale pa''in pandu'' si Isa itu e'' saga Parisi, magtūy iya tinittowahan
        e'' sigām sabab napsuhan sigām ma pilak.'
      verse: 14
    - text: 'Sagō'' ah''lling si Isa ni sigām, yukna, “Ka''am ilu hal magbontol-bontol
        di-bi ma pang''nda'' a''a, sagō'' kinata''uwan asal deyom ataybi e'' Tuhan.
        Ya pinahalga'' ma atay e'' manusiya'' halam du aniya'' kagunahanna bang ma
        Tuhan.”  '
      verse: 15
    - text: '  Yukna isab, “Ma waktu halam gi'' pi''itu si Yahiya Magpapandi, ya na
        pa''in pinagnasihat usulan sara'' bay pang''bba e'' si Musa maka sulat bay
        tasulat e'' kanabi-nabihan. Sagō'' buwattina''an, sangay min waktu kapi''itu
        si Yahiya sampay ni llaw itu, ya pinagnasihat lapal ahāp pasal pagparinta
        Tuhan. Ati amanuyu'' to''ongan saga a''a kamemon pasōd ni deyom pagparintahanna.'
      verse: 16
    - text: 'Sagō'' in sara'' bay pang''bba e'' si Musa mbal du apinda kapatutna.
        Aluhay gi'' nilanyapan dunya itu maka langit, min dakayu'' balis ma sara''
        pinindahan.”  '
      verse: 17
    - text: '  Yukna isab, “Sai-sai animanan h''ndana bo'' angah''nda saddī, taga-dusa
        iya angaliyu-lakad min h''ndana po''on. Maka sai-sai angah''nda bitu''anun
        taga-dusa isab buwattē''.”   '
      verse: 18
    - text: '    Ah''lling gi'' si Isa, yukna, “Aniya'' a''a dayahan asal mags''mmek
        ahalga'', maka ahāp sadja kinakanna sakahaba'' llaw.'
      verse: 19
    - text: Aniya' isab a'a miskin ōnna si Lasarus, aliput baranna e' dugsul. Ya kabiyaksahanna
        binowa iya palege ma atag lawang luma' a'a dayahan inān.
      verse: 20
    - text: 'Sabab aholat iya kabuwanan l''bbi kinakan bang aniya'' apakpak min pagkakanan
        a''a dayahan. Pehē'' isab saga ero'' angandelatan ba''anan dugsulna.  '
      verse: 21
    - text: '  “Manjari amatay miskin itu ati binowa iya e'' saga mala''ikat ni deyom
        sulga'', ni pangayurahan si Ibrahim. Puwas e'' amatay isab a''a dayahan ati
        kinubul.'
      verse: 22
    - text: Mahē' pa'in ma ahirat, kap'ddi'an to'ongan a'a dayahan e'. Jari pahangad
        iya ati ta'nda'na si Ibrahim mahē' ma kalawakan, maka si Lasarus isab mahē'
        ma bihingna.
      verse: 23
    - text: 'Angkan iya angalingan magtūy ni si Ibrahim. ‘O mbo'' Ibrahim,’ yukna,
        ‘ma''ase'' ka ma aku! Soho''un si Lasarus pi''itu. Bang pa''in t''nno''anna
        hal tōng tudlu''na ni deyom bohe'' bo'' p''ttakanna ni d''lla''ku, sabab kap''ddi''an
        aku to''ongan ma deyom api itu.’  '
      verse: 24
    - text: '  “Sagō'' anambung si Ibrahim. ‘Oto'',’ yukna, ‘entomun jaman bay kallumnu
        lagi''. Bay ka pinaniya''an kahāpan indaginis, bo'' si Lasarus ya bay pinaniya''an
        kala''atan. Sagō'' ma buwattina''an itiya'' iya taga-palasahan ahāp, bo''
        ka''a ya kabinasahan.'
      verse: 25
    - text: 'Maka ngga''i ka hal ilu-i, sabab aniya'' butasan alalom pinat''nna''
        ma llotantam angkan sai-sai bilahi pi''ilu minnitu, mbal makalintas. Damikiyanna,
        halam aniya'' minnilu makalintas pi''itu.’  '
      verse: 26
    - text: '  “Yuk a''a dayahan e'', ‘Na, bang buwattilu, mbo'', ya amu''ku junjung
        ni ka''a: sō''un sadja si Lasarus ilu pehē'' ni luma'' mma''ku,'
      verse: 27
    - text: 'sabab aniya'' lima danakanku l''lla mahē''. Soho''un sigām pinituwahan
        ma si Lasarus bo'' mbal pi''itu ni lahat pangananaman p''ddi'' itu.’  '
      verse: 28
    - text: '  “Yuk si Ibrahim, ‘Ina''an ma sigām kasulatan si Musa maka kanabi-nabihan
        pamituwa sigām. Ya na ina''an subay ni''ikut e'' sigām.’  '
      verse: 29
    - text: '  “Yuk a''a dayahan, ‘Mbal sigām angikut, mbo''. Saguwā'' bang aniya''
        pina''an ni sigām a''a bay amatay pabungkal na min kamatay, tantu du sigām
        ang''bba min dusa sigām.’  '
      verse: 30
    - text: '  “Yuk sambung si Ibrahim, ‘Bang mbal tabeya'' e'' sigām bay tasulat
        e'' si Musa maka kanabi-nabihan, mbal sigām tabowa am''nnal minsan aniya''
        a''a pabungkal min kamatayna.’ ”    '
      verse: 31
  - chapter: 17
    verses:
    - text: '     Amandu'' lagi'' si Isa ma saga mulidna, yukna, “Tantu aniya'' sasat-manasat
        paniya'' na pa''in ma manusiya'' makaparusa sigām. Saguwā'' maka''ase''-ase''
        sidda ya pamakadal ma sasuku anasat sehe''na amowa magdusa, sabab bininasa
        du iya e'' Tuhan.'
      verse: 1
    - text: Ahāp lagi' a'a inān pinagantungan batu abuhat ma k'llongna bo' yampa nihūg
        ni timbang, bang pa'in da'a kalandu'an hinangna magparusa ma dakayu' a'a areyo'
        itu, ya taga-pangandol ma aku.
      verse: 2
    - text: Angkan kam soho'ku subay kamaya'-maya',” yukna.   “Bang aniya' pagkahinu
        ganta' makabuwan dusa ma ka'a, subay iya tō'annu bang ai dusana. Jari bang
        pagsusunanna dusana sampay bbahanna, subay iya ampunnu.
      verse: 3
    - text: 'Bang min pitu'' iya makabuwan dusa ma ka''a ma deyom dang''llaw, ati
        min pitu'' iya magni-ka''a angamu'' ampun, subay iya ampunnu.”   '
      verse: 4
    - text: '    Manjari ah''lling ni Panghū'' Isa saga mulidna bay kawakilanna. Yuk
        sigām, “Tuwan, pakosogun kono'' pangandol kami tudju ni Tuhan.”  '
      verse: 5
    - text: '  Yuk Panghū'', “Abila bay makasali'' heya pangandolbi ni buwat heya
        bigi-tinanom landu'' anahut, makajari kam magpanoho''an ma kayu aheya itu,
        yukbi, ‘Pabubut ka minnilu bo'' ka pat''nna'' ni deyom s''llang.’ Jari bineya''
        du buwat yukbi he''.”  '
      verse: 6
    - text: '  Ah''lling gi'' si Isa, yukna, “Bang saupama aniya'' sosoho''anbi, ya
        hinangna magararu ma tana''bi atawa magipat saga hayopbi bili-bili. Bang iya
        tapole'' min paghinanganna, ah''lling bahā'' kam ma iya, ‘Dai'' na ka amangan’?'
      verse: 7
    - text: Tantu mbal. Gom pa'in yukbi, ‘Adjalun kinakanku bo' yampa ka asalin amuhatan
        aku. Subay na aku aubus amangan bo' yampa ka'a!’
      verse: 8
    - text: Magsukul kam bahā' ma sosoho'anbi pagga hinangna panoho'anbi? Tantu mbal.
      verse: 9
    - text: 'Damikiyanna isab ka''am ilu bang hinangbi kamemon bay panoho''an ka''am,
        subay yukbi, ‘Kami itu hal sosoho''an. Patut kami maghinang ai-ai ya panoho''an
        ma kami.’ ”   '
      verse: 10
    - text: '    Manjari itu, ma pal''ngnganan pa''in si Isa tudju ni Awrusalam, palabay
        iya min llot lahat Samariya maka lahat Jalil.'
      verse: 11
    - text: Pagt'kkana pa'in ni dakayu' kauman, aniya' pasampang ni iya sangpū' a'a
        ni'ipul. An'ngge sigām ma kalawakan lagi'
      verse: 12
    - text: 'angalingan minnē''. Yuk sigām, “O Isa! Tuwan! Ma''ase'' na ka ma kami.”  '
      verse: 13
    - text: '  Pag''nda'' si Isa ma sigām, yukna, “Pehē'' kam patūy ni saga imam bo''
        palilingunbi baranbi ma sigām, ta''nda'' in ka''am kauli''an na.” Sakali itu,
        pasalta'' sigām pal''ngngan pehē'' ni imam, na, kauli''an na.'
      verse: 14
    - text: Jari aniya' dangan min kasangpū' inān, tananamna pa'in in iya kauli'an
        na, pabīng iya magtūy maka atanog e'na ananglitan Tuhan.
      verse: 15
    - text: Pasujud iya ni si Isa magsukul ni iya. A'a itu bangsa Samariya asal.
      verse: 16
    - text: Yuk si Isa, “Sangpū' puhu' kam bay kauli'an. Ma'ai na siyam-i?
      verse: 17
    - text: Angay hal a'a liyu itu ya pabalik pi'itu magsukul ni Tuhan?”
      verse: 18
    - text: 'Manjari ah''lling si Isa ni a''a Samariya he'', yukna, “An''ngge na ka
        bo'' ka palanjal na. Kauli''an ka ma sabab pangandolnu.”   '
      verse: 19
    - text: '     Ma dakayu'' llaw aniya'' saga Parisi atilaw si Isa bang sumiyan
        waktu pamat''nna'' e'' Tuhan pagparintana ma manusiya''. Yuk sambung si Isa,
        “Bang pat''nna'' pi''itu pagparinta Tuhan mbal ta''nda'' kapi''ituna.'
      verse: 20
    - text: 'Halam du aniya'' ah''lling, ‘Nda''unbi, itiya'' maitu pagparintahan Tuhan!’
        atawa ‘Ina''an na maina''an!’ Sababna ilu na parinta Tuhan ma deyomanbi.”  '
      verse: 21
    - text: '  Ah''lling gi'' si Isa ma saga mulidna, yukna, “Aniya'' du llaw ma sinosōng
        in ka''am ilu bilahi to''ongan ang''nda'' aku, Anak Manusiya''. Bilahi kam
        ang''nda'' minsan ma dang''llaw sadja. Sagō'' mbal gi'' ta''nda''bi.'
      verse: 22
    - text: Aniya' a'a angahaka'an ka'am, yukna, ‘Ina'an iya maina'an!’ atawa ‘Itiya'
        iya maitu!’ Sagō' da'a kam pehē' amiha aku.
      verse: 23
    - text: Sabab bang ta'abut llaw kapi'itu Anak Manusiya' pabalik, ta'nda' du e'
        kamemon. Buwat du paka'nda' sigām ma lāt bang aninagan b'ttong langit min
        bihing paruwambila'.
      verse: 24
    - text: Sagō' subay aku makananam kabinasahan aheya dahū gi' minnē'. Subay aku
        sinulak e' saga a'a ahil jaman itu bo' yampa ta'abut llaw kapi'ituku pabalik.
      verse: 25
    - text: 'Jari bang ta''abut waktu ina''an-i, sali'' du kahālanna maka kahālan
        bay ma masa si Nū. Bay sigām magkakanan na pa''in maka maginuman. Bay sigām
        magh''nda-magh''lla sampay ni llaw karuwa'' disi Nū ni diyata'' adjung. Manjari
        nilatapan dunya e'' Tuhan ati magmula manusiya'' kamemon. Na, buwattē'' du
        isab ya kahālan manusiya'' bang aku Anak Manusiya'' pabīng ni dunya.  '
      verse: 26
    - text: 'Jari bang ta''abut waktu ina''an-i, sali'' du kahālanna maka kahālan
        bay ma masa si Nū. Bay sigām magkakanan na pa''in maka maginuman. Bay sigām
        magh''nda-magh''lla sampay ni llaw karuwa'' disi Nū ni diyata'' adjung. Manjari
        nilatapan dunya e'' Tuhan ati magmula manusiya'' kamemon. Na, buwattē'' du
        isab ya kahālan manusiya'' bang aku Anak Manusiya'' pabīng ni dunya.  '
      verse: 27
    - text: '  “Damikiyanna isab saga a''a bay ma jaman lagi'' si Lōt. Magkakanan
        na pa''in sigām maka maginuman, magb''lli maka magdagang, magtanom maka maghinang
        luma''.'
      verse: 28
    - text: 'Sagō'' ta''abut pa''in waktu kapala''an si Lōt min da''ira Sodom e'',
        magtūy aniya'' api maka mailang pinatumbuk sali'' ulan min deyom langit. Jari
        magmula saga a''a inān kamemon.  '
      verse: 29
    - text: '  “Na, buwattē'' du isab kahālan saga a''a ma dunya itu bang ta''abut
        llaw pama''nda'' aku, in Anak Manusiya'' itu.'
      verse: 30
    - text: Pagt'kka llaw ina'an, bang aniya' a'a ganta' ma luwasan luma'na bo' aniya'
        palsuku'anna tabba ma deyom luma', subay mbal sōdna luma' inān. Damikiyanna
        isab bang aniya' a'a ma humana, subay mbal balikna luma'na.
      verse: 31
    - text: Pamintānginbi ya bay pat'kka ni h'nda si Lōt bay ma masa awal e'.
      verse: 32
    - text: Sai-sai allogan kallum baranna, halam du aniya' kallumna taptap. Sagō'
        sai-sai mbal allogan baranna ma sababku, minsan iya amatay, makabāk du kallum
        kakkal.
      verse: 33
    - text: Haka'anta kam,” yuk si Isa, “ma waktu pabalikku pi'itu, aniya' a'a duwangan
        atuli ma dakayu' du palegehan, jari niā' dakayu' inān ati tabba dakayu'.
      verse: 34
    - text: Aniya' du inān duwangan d'nda magtabang anganggiling tirigu. Niā' dakayu'
        ati ta'bba dakayu'.
      verse: 35
    - text: 'Aniya'' isab duwangan maghinang ma huma. Niā'' dakayu'' ati tabba dakayu''.”  '
      verse: 36
    - text: '  Manjari tinilaw si Isa e'' saga mulidna, yuk-i, “Tuwan, maingga pat''kkahan
        ya yuknu ilu?”   Anambung si Isa magparalilan, yukna, “Ma''ingga-ma''ingga
        lahat aniya'' patay, maina''an du pagtipunan saga owak.”    '
      verse: 37
  - chapter: 18
    verses:
    - text: '    Manjari aniya'' paralilan pangissa e'' si Isa ma saga mulidna supaya
        sigām mbal sinumu angamu''-ngamu'' ni Tuhan sakahaba'' waktu.'
      verse: 1
    - text: Yukna, “Ma dakayu' lahat aniya' huwis mbal magmatāw ma Tuhan, mbal isab
        magaddat ma pagkahina manusiya'.
      verse: 2
    - text: Aniya' isab ma lahat inān dakayu' d'nda balu. Na, d'nda itu taga-palkala'
        ati pehē' na pa'in ni huwis inān angamu' tabang. Angalogos iya mikipatuntul,
        yukna, ‘Tuwan, tabangin aku bo' mbal tara'ug e' kuntaraku.’
      verse: 3
    - text: Tagna' mbal anabang huwis inān, sagō' pagt'ggol-t'ggol, ah'llingan iya
        di-na, yukna, ‘Aku itu mbal magmatāw ma Tuhan, mbal isab magaddat ma manusiya'.
      verse: 4
    - text: 'Sagō'' d''nda itu hal makasasaw pikilanku angkan subay tabanganku. Bang
        iya mbal dūlanku, sinumu du aku ma pagpi''ituna.’  '
      verse: 5
    - text: '  “Na,” yuk si Isa, “hatiunbi bay pah''lling huwis ya mbal abontol inān.'
      verse: 6
    - text: Mbal bahā' anabang Tuhan ma saga a'a tapene'na, ya angamu' tabang ni iya
        llaw-sangom? Magtanggu-tanggu gi' iya bahā' amatuntul ma sigām?
      verse: 7
    - text: 'Haka''anta kam,” yuk si Isa, “al''kkas du e'' Tuhan amatuntul sigām.
        Sagō'' ma sinosōng, bang aku Anak Manusiya'' pabalik pi''itu ni dunya, aniya''
        bahā'' tabākku atotog angandol ma aku?”   '
      verse: 8
    - text: '    Na, aniya'' isab paralilan pinah''lling e'' si Isa ma saga a''a ya
        amista di-sigām abontol ati amareyo''-deyo'' ma saga a''a kasehe''an.'
      verse: 9
    - text: Yuk si Isa, “Aniya' duwangan a'a bay patukad pehē' ni langgal pagkulbanan
        bo' anambahayang. Dangan inān a'a Parisi, dangan a'a maga'ā' sukay parinta.
      verse: 10
    - text: Maina'an pa'in sigām ma deyom langgal, an'ngge a'a Parisi dangan-danganna
        ati anambahayang iya ni Tuhan. Yukna, ‘O Tuhanku, aheya pagsukulanku ni ka'a.
        Sabab in aku itu mbal buwat a'a kasehe'an, ya napsuhan maka angulli' maka
        angaliyu-lakad min h'nda sigām. Magsukul isab aku in aku ngga'i ka buwat a'a
        maga'ā' sukay parinta itu.
      verse: 11
    - text: 'Aku itu, min duwa magpuwasa ma deyom dapitu'', maka jakatanku isab kamemon
        tausahaku.’  '
      verse: 12
    - text: '  “Sagō'' in a''a maga''ā'' sukay parinta inān wa''i an''ngge ma tōng
        langgal, mbal minsan paharap ni sulga''. Tin''ppak e''na daggahana kabowa
        susana. ‘O Tuhan,’ yukna, ‘ma''ase'' pa''in ka ma aku sabab dusahan aku.’  '
      verse: 13
    - text: '  “Haka''anta kam,” yuk si Isa, “amole'' pa''in a''a duwangan min langgal,
        a''a magā'' sukay ya abontol ma bistahan Tuhan, ngga''i ka a''a Parisi. Sababna
        sai-sai magpalanga ma baranna pinareyo'' du, maka sai-sai magpareyo'' di-na
        pinalanga du isab.”   '
      verse: 14
    - text: '     Na, aniya'' saga a''a amowa anak sigām ni si Isa bo'' supaya pinat''nna''an
        tanganna. Pag''nda'' itu e'' saga mulidna, magtūy pinah''llingan e'' sigām
        saga a''a amowa inān.'
      verse: 15
    - text: Manda' nilinganan onde'-onde' inān e' si Isa. Yukna ni saga mulidna, “Parūlunbi
        saga kamanahutan ilu pi'itu ni aku. Da'a sigām lāngunbi sabab sai-sai makasali'
        ni onde' itu taga-palsuku'an du ma pagparinta Tuhan.
      verse: 16
    - text: 'B''nnal ya pangahakaku ma ka''am, bang a''a mbal pasulut ma pagparinta
        Tuhan buwat kapasulut onde''-onde'', na, a''a inān mbal makasōd ni deyom pagparintahan
        Tuhan.”   '
      verse: 17
    - text: '     Ma dakayu'' llaw aniya'' Yahudi alanga pehē'' ni si Isa atilaw iya.
        “Tuwan Guru,” yukna, “ka''a ilu asal ahāp. Ai subay hinangku bo'' kaniya''an
        kallum ya taptap ni kasaumulan?”  '
      verse: 18
    - text: '  Anambung si Isa, yukna, “Angay yuknu in aku itu ahāp? Halam aniya''
        ahāp, luwal Tuhan dakayu''-kayu''.'
      verse: 19
    - text: 'Kata''uwannu asal bay panoho''an Tuhan, da''a ka angaliyu-lakad ni ngga''i
        ka paghola''nu. Da''a ka amono''. Da''a ka anangkaw. Da''a ka anaksi'' puting.
        Pagaddatin ina''-mma''nu.”  '
      verse: 20
    - text: '  Yuk l''lla inān ni iya, “Tuwan, sangay min kaonde''-onde''ku bay kabogboganku
        ina''an-i kamemon.”  '
      verse: 21
    - text: '  Takale pa''in itu e'' si Isa, yukna, “Aniya'' gi'' dakayu'' halam tahinangnu.
        Pehē'' ka, pab''llihin alta''nu kamemon bo'' pamuwanun b''llihanna ma saga
        a''a miskin. Manjari aniya'' du karayanu maina''an ma deyom sulga''. Puwas
        e'', pi''itu ka ameya'' ma aku.”'
      verse: 22
    - text: 'Sagō'' pagkale a''a itu ma bissala si Isa magtūy iya asusa sidda sabab
        landu'' aheka alta''na.  '
      verse: 23
    - text: '  Ta''nda'' e'' si Isa kasusana ati yukna ni iya, “Saga a''a dayahan
        kahunitan asal pasōd ni deyom pagparintahan Tuhan!'
      verse: 24
    - text: 'Kaluhayan gi'' unta'' palabay min buli'' jalum min a''a dayahan pasōd
        ni deyoman pagparinta Tuhan.”  '
      verse: 25
    - text: '  Takale pa''in lling si Isa itu e'' saga a''a, yuk sigām, “Bang buwattē'',
        sai bahā'' makasampay ni kasalamatan ma deyom sulga''?”  '
      verse: 26
    - text: '  Yuk sambung si Isa, “Ya mbal takole'' e'' manusiya'' takole'' du e''
        Tuhan.”  '
      verse: 27
    - text: '  Sakali ah''lling si Petros, yukna, “Nda''un ba kami itu. Bay na bbahan
        kami ai-ai kamemon bo'' ameya'' ma ka''a.”  '
      verse: 28
    - text: '  “Aho'',” yuk si Isa, “maka haka''anta kam to''ongan, sasuku bay ang''bbahan
        luma''na, atawa h''ndana, atawa danakanna, atawa ina''-mma''na, atawa panganakna,
        ma sabab katuyu''na ma pagparinta Tuhan,'
      verse: 29
    - text: 'tinungbasan du iya e'' Tuhan ma dunya dakayu'' itu, lipat manglipat min
        bay bbahanna. Ati ma ahirat pinasuku''an iya kallum taptap ni kasaumulan.”   '
      verse: 30
    - text: '     Manjari binowa e'' si Isa mulidna kasangpū'' maka duwa pasaddī min
        a''a kasehe''an bo'' yampa sigām haka''anna. “Pakale kam,” yukna. “Itiya''
        na kitam patukad ni Awrusalam. Maina''an pa''in kitam, pinamattan du kamemon
        bay tasulat e'' kanabi-nabihan ma pasalku, Anak Manusiya''.'
      verse: 31
    - text: Sinōngan aku ni pang'ntanan saga a'a ngga'i ka Yahudi, ati pinagudju'-udju'
        aku e' sigām. Nihalipulu isab aku, pinagludja'an, pinagdaplosan maka pinapatay.
      verse: 32
    - text: 'Sagō'' ta''abut pa''in t''llumbahangi min kamatayku allum du aku pabīng.”  '
      verse: 33
    - text: '  Saguwā'' halam tahati e'' saga mulidna bang ai bissala si Isa inān.
        Halam makasobsob ni deyom pikilan sigām, maka halam tahati e'' sigām bang
        ai pinah''lling e''na.   '
      verse: 34
    - text: '     Manjari, asekot pa''in disi Isa ni da''ira Ariha, aniya'' a''a buta
        aningkō'' ma bihing lān palabayan sigām. Hinangna angamu'' sīn.'
      verse: 35
    - text: Makakale pa'in buta itu ma ba'anan a'a maglaulabay minna'an, tinilaw e'na
        bang ai sababanna.
      verse: 36
    - text: 'Nihaka''an iya e'' saga a''a, yuk-i, “Ilu palabay si Isa, a''a min Nasaret.”  '
      verse: 37
    - text: '  Pagkalena itu, magtūy iya angalingan pakosog. “O Isa,” yukna, “tubu''
        Sultan Da''ud, ma''ase'' ka ba ma aku!”'
      verse: 38
    - text: 'Pinah''llingan iya e'' saga a''a ma munda''an inān, sinō'' iya da''a
        maghibuk. Sagō'' pinakosog gom pa''in pangalinganna. “O Isa, tubu'' Sultan
        Da''ud,” yukna, “ma''ase'' na ka!”  '
      verse: 39
    - text: '  Jari pahondong si Isa ati soho''na a''a buta inān binowa ni iya. Makasekot
        pa''in, atilaw si Isa, yukna,'
      verse: 40
    - text: '“Ai kabaya''annu hinangku ma ka''a?”   “Tuwan,” yukna, “kabaya''anku
        maka''nda'' pabīng.”  '
      verse: 41
    - text: '  Yuk si Isa ni iya, “Maka''nda'' na ka. Pauli'' na matanu ma sabab pangandolnu
        ma aku.”  '
      verse: 42
    - text: '  Saru''un-du''un du iya maka''nda'' pabīng ati ameya'' paturul ma si
        Isa maka e''na ananglitan Tuhan. Pag''nda'' itu e'' ba''anan a''a inān, ya
        du sigām kamemon ameya'' ananglitan Tuhan.    '
      verse: 43
  - chapter: 19
    verses:
    - text: '    Pasōd na si Isa ni da''ira Ariha bo'' palabay min t''ngnga'' kaluma''anna.'
      verse: 1
    - text: Na, aniya' a'a maglahat mahē', ōnna si Sakkiyas. Nakura' asal iya ma saga
        a'a maga'ā' sukay parinta, maka dayahan iya.
      verse: 2
    - text: Bilahi to'ongan a'a itu ang'nda' bang sai si Isa, sagō' mbal ta'nda'na
        sabab apandak iya maka aheka a'a magtimukan.
      verse: 3
    - text: 'Angkan iya paragan parahū min kaheka''an a''a inān bo'' parāg ni diyata''
        kayu sikamor supaya ta''nda''na si Isa bang palabay na minnē''.  '
      verse: 4
    - text: '  Pagt''kka si Isa ni tongod kayu inān, pahogga'' iya bo'' pahangad,
        maka yukna ma si Sakkiyas, “O Sakkiyas, pal''kkas ka pareyo'' sabab pahanti''
        aku ma luma''nu llaw itu.”  '
      verse: 5
    - text: '  Jari parai''-dai'' si Sakkiyas pareyo'', maka kinōgan iya amowa si
        Isa ni luma''na.'
      verse: 6
    - text: 'Sakali magpanoway saga a''a kamemon, yuk-i, “Allā! Wa''i iya pehē'' amangan
        ma luma'' a''a baldusa!”  '
      verse: 7
    - text: '  Ma luma'' pa''in, an''ngge si Sakkiyas ati yukna ni si Isa, “Tuwan,
        pakale ka. Santonga'' alta''ku panarakkaku na ma saga miskin. Maka bang aniya''
        a''a bay akkalanku, papole''ku na ni iya sīnna nilipat mpat.”  '
      verse: 8
    - text: '  Yuk si Isa ni iya, “Llaw itu lappasan ka sampay anak-h''ndanu sabab
        tubu'' ka isab si Ibrahim.'
      verse: 9
    - text: 'Aku Anak Manusiya'', ya maksudku pi''itu ni dunya subay amiha saga a''a
        atala min Tuhan bo'' sigām lappasan.”   '
      verse: 10
    - text: '     Hinabu pa''in akale saga a''a ma si Isa, aniya'' kissa pamaralilan
        pah''llingna ma sigām, sabab asekot na iya ni da''ira Awrusalam. Ya pangannal
        sigām in pagparinta Tuhan ma manusiya'' arai'' na tinagna''an to''ongan.'
      verse: 11
    - text: 'Buwattitu pamaralilna: “Aniya'',” yukna, “a''a bangsahan magbamba palintas
        ni lahat atala bo'' gin''llal sultan mahē''. Puwas e'', pabalik kono'' iya
        ni lahatna magsultan.'
      verse: 12
    - text: 'Manjari itu, ma song pa''in atulak, nilinganan e''na sangpū'' sosoho''anna.
        Binuwanan sigām e''na dublun bulawan pakaniya-pakaniya. Yukna ma sigām, ‘Pangalituhunbi
        alta'' itu t''ggolku alikut.’  '
      verse: 13
    - text: '  “Sagō'' kinab''nsihan a''a bangsahan itu e'' saga a''a ma lahatna,
        angkan sigām amabeya'' a''a amowahan iya lapal, yuk-i, ‘Mbal kami bilahi bang
        ka''a ya pagsultanan kami.’  '
      verse: 14
    - text: '  “Sagō'' gin''llal iya magsultan ati pabīng ni lahatna. Pagt''kkana
        na, magtūy soho''na pa''alop ni iya saga sosoho''an bay buwananna dublun bo''
        kata''uwanna bang pila tauntung e'' sigām dangan maka dangan.  '
      verse: 15
    - text: '  “Jari pa''alop ni iya sosoho''an dahū, yukna, ‘Tuwan, ya dublun dakayu''
        bay pamuwannu aku taga-untung na sangpū'' dublun.’  '
      verse: 16
    - text: '  “ ‘Ahāp hinangnu,’ yuk sultan. ‘Sosoho''an ahantap ka. Pagka ka kapangandolan
        ma alta'' ariki''-diki'', buwananta ka kapatut magagi ma sangpū'' da''ira.’  '
      verse: 17
    - text: '  “Puwas e'' pa''alop ni iya sosoho''an karuwana. ‘Tuwan,’ yukna, ‘ya
        dublun bay pamuwannu aku taga-untung na lima.’  '
      verse: 18
    - text: '  “Yuk sultan ni iya, ‘Ahāp. Ka''a isab buwananku kapatut magagi ma lima
        da''ira.’  '
      verse: 19
    - text: '  “Jari pa''alop isab pina''an sosoho''an dakayu'' ati yukna, ‘Tuwan,
        o''o, itiya'' du dublunnu. Bay putusku maka panyu'' bo'' tau''ku sakuli-kuli.'
      verse: 20
    - text: 'Tu''ud aku tināw sabab ka''a ilu mbal ma''ase'' ma a''a. Ngā''nu ya halam
        bay paghulas-sangsā''annu, maka aninu ya halam bay paglu''ugannu.’  '
      verse: 21
    - text: '  “Yuk sultan ni iya, ‘Oy! Pilliyu! Sosoho''an ala''at ka. Papellengku
        ni ka''a bay llingnu sī'' bo'' ka taluwa'' hukuman. Kata''uwannu bahā'' in
        aku mbal ma''ase''? Ngā''ku bahā'' ya halam bay paghulas-sangsā''anku? Aniku
        bahā'' ya halam bay paglu''uganku?'
      verse: 22
    - text: 'Bang hati'' buwattē'', angay halam bay patau''nu sīnku ni deyom bangko
        bo'' aniya'' anakna? Manjari bang aku makapole'', ta''ā''ku du sīnku sampay
        anakna.’  '
      verse: 23
    - text: '  “Puwas e'' ah''lling sultan ni saga a''a magpan''ngge maina''an. ‘Ngā''unbi
        dublun min iya ati pamuwanunbi ni sosoho''an dakayu'', ya taga-dublun sangpū''
        inān.’  '
      verse: 24
    - text: '  “Yuk saga a''a inān, ‘Tuwan! Aniya'' na sangpū'' dublunna!’  '
      verse: 25
    - text: '  “ ‘Haka''anta kam,’ yuk sultan, ‘sasuku kapangandolan ma aheka, kin''nnopan
        du ma iya, sagō'' sasuku mbal kapangandolan minsan ma ariki'', kinulangan
        du ai-ai bay ma iya.'
      verse: 26
    - text: 'Na, saga bantaku inān,’ yuk sultan, ‘a''a mbal bilahi bang aku pagsultanan
        sigām, bowahunbi pi''itu. Papatayunbi sigām maitu ma matahanku.’ ”   '
      verse: 27
    - text: '     Aubus pa''in bissala si Isa itu, lum''ngngan iya parahū min sigām
        tudju ni Awrusalam.'
      verse: 28
    - text: Makasekot pa'in iya ni kauman Betpage maka Betani, ya ma kasekotan būd
        Jaitun inān, anoho' iya duwangan mulidna parahū min kasehe'an.
      verse: 29
    - text: Yukna ma sigā, “Pehē' na kam ni kaluma'an ma dahuanbi ilu. Jari pagt'kkabi
        pina'an, makabāk du kam dakayu' anak kura' pahengkot, kura' halam bay tapangura'an
        a'a. Hubaranbi bo' bowahunbi pi'itu.
      verse: 30
    - text: 'Bang aniya'' ganta'' atilaw ka''am bang angay hubaranbi, haka''inbi,
        ‘Tu''ud pagguna e'' nakura''.’ ”  '
      verse: 31
    - text: '  Sakali pehē'' na duwangan mulid e'', ati tabāk e'' sigā buwat bay panoho''an
        si Isa.  '
      verse: 32
    - text: '  Sabu pa''in sigā angahubad anak kura'', ah''lling saga tag-dapuna ma
        sigā, yuk-i, “Oy! Angay hubaranbi ilu?”  '
      verse: 33
    - text: '  Ya sambung sigām, “Tu''ud pagguna e'' nakura''.”  '
      verse: 34
    - text: '  “Jari binowa e'' sigā anak kura'' inān ni si Isa. Nilampikan bukutna
        maka saga badju'' sigā bo'' yampa si Isa pinatingkō'' ma diyata''.'
      verse: 35
    - text: 'Na, makakura'' pa''in iya, bin''llat e'' saga a''a s''mmek sigām ma lān
        palabayanna.  '
      verse: 36
    - text: '  Pagka asekot na si Isa ni Awrusalam, bo'' ina''an na ma lān ma lūran
        būd Jaitun, ya ba''anan anak-mulidna inān kamemon anagna'' magpananglit ma
        Tuhan. Pinatanog suwala sigām ananglitan iya ma sabab saga hinang barakatan
        bay ta''nda'' sigām.'
      verse: 37
    - text: 'Yuk sanglit sigām,  “Bang pa''in binarakatan sultan itu, ya kawakilan
        e'' Tuhan pi''itu. Kasannangan asal ma deyom sulga'', maka sanglit ma Tuhan
        Mahatinggi!”   '
      verse: 38
    - text: '  Jari ah''lling ni si Isa saga Parisi bay ma deyom kaheka''an a''a,
        yuk-i, “Tuwan Guru, sō''un saga mulidnu itu pahali!”  '
      verse: 39
    - text: '  Anambung iya, yukna, “Haka''anta kam, bang sigām mbal ah''lling, paganti''
        saga batu ma lān itu angolang magmahaldika''an aku.”   '
      verse: 40
    - text: '    Asekot-sekot pa''in si Isa ni da''ira Awrusalam, bo'' ta''nda''na
        saga kaluma''anna, tatangis iya.'
      verse: 41
    - text: Yukna, “Allā, minsan ma llaw itu na, bang bay kata'uwanbi bang ai ya makabowahan
        kam kasannangan. Malaingkan kalimbungan na min ka'am.
      verse: 42
    - text: Ma waktu sinōng aniya' bala' at'kka ni ka'am. Niagpangan da'irabi e' saga
        bantabi, kinuta'an sakalibutna e' sigām bo' kam mbal makalahi.
      verse: 43
    - text: 'Nilubu e'' sigām kaluma''anbi ilu kamemon sampay halam na aniya'' batu
        pagdayaw luma'' takapin magbangkat-bangkat. Maka ka''am kamemon magtai''anak
        ya maglahat mailu, pinapatay isab e'' sigām. Paniya'' du bala'' itu ma ka''am
        sabab halam takannalbi waktu kapangalappas Tuhan ma ka''am.”   '
      verse: 44
    - text: '     Manjari pagt''kka si Isa pehē'', pasōd iya ni deyom langgal pagkulbanan
        ati anagna'' amala''an saga a''a magdagang maina''an.'
      verse: 45
    - text: 'Yukna ma sigām, “Tasulat asal bay pagkallam Tuhan ya yuk-i, ‘Luma''ku
        itu niōnan luma'' pagsambahayangan saga a''a.’ Sagō'' hinangbi na sali'' luma''
        patapukan mundu.”  '
      verse: 46
    - text: '  Amandu'' na pa''in si Isa llaw-llaw ma deyom langgal inān. Bilahi amapatay
        iya saga kaimaman alanga maka saga guru sara'' agama maka saga a''a pagbebeya''an.'
      verse: 47
    - text: 'Sagō'' halam aniya'' lān tapiha sigām, sabab in a''a kamemon inān atuyu''
        to''ongan akale ma pamissalana.    '
      verse: 48
  - chapter: 20
    verses:
    - text: '     Ma dakayu'' llaw, ina''an isab si Isa ma langgal pagkulbanan amandu''an
        saga a''a maka magnasihatan sigām lapal ahāp. Jari pehē'' ni iya saga kaimaman
        alanga, maka saga guru sara'' agama, maka saga pagmatto''ahan.'
      verse: 1
    - text: 'Yuk sigām ni iya, “Ai kapatutnu maghinang buwattilu? Sai bay amuwanan
        ka''a kapatut ilu?”  '
      verse: 2
    - text: '  Yuk sambungna, “Aniya'' dakayu'' panilawku ma ka''am dahū. Haka''inbi
        aku:'
      verse: 3
    - text: 'ya kapatut si Yahiya magpandi a''a he'', kapatut min Tuhan bahā'' atawa
        min manusiya'' sadja?”  '
      verse: 4
    - text: '  Sakali magisun-isun saga a''a, yuk-i, “Bang saupama yukta in kapatut
        si Yahiya inān bay min Tuhan, tantu kitam tinilaw e''na bang angay kitam halam
        bay am''nnal ma si Yahiya.'
      verse: 5
    - text: Sagō' bang yukta in kapatut si Yahiya inān min manusiya' sadja, na, piligdu
        kitam. Pinagbantung kitam e' saga a'a itu kamemon sabab magkahagad asal sigām
        in si Yahiya nabi bay min Tuhan.”
      verse: 6
    - text: 'Angkan buwattitu panambung saga nakura'' inān ma panilaw si Isa, yuk-i,
        “Sitta''a. Mbal kata''uwan kami bang minningga kapatutna.”  '
      verse: 7
    - text: '  “Na,” yuk si Isa, “ya du isab aku, mbal kam haka''anku bang minningga
        ya kapatutku maghinang saga hinangku itu.”   '
      verse: 8
    - text: '     Manjari amaralilan lagi'' si Isa ma saga a''a. “Aniya'',” yukna,
        “dakayu'' a''a tag-kabbun bay ananom bahan anggul ma kabbunna. Bay patunggu''anna
        ma saga magtutunggu''. Puwas e'' atulak iya ni lahat saddī ati at''ggol mahē''.'
      verse: 9
    - text: Ta'abut pa'in musim pagpusu' buwa' anggul-i, sinoho' e' tag-dapu kabbun
        inān dakayu' sosoho'anna pehē' ni saga magtutunggu' bo' angā' bahagi'na. Sagō'
        niraplosan sosoho'an itu e' sigām ati pinapole' ma halam aniya' tabowana.
      verse: 10
    - text: Puwas e' aniya' sosoho'an saddī pinapehē' e' tag-kabbun. Ya du iya niraplosan
        e' sigām, nihalipulu maka pinapole' ma halam aniya' tabowana.
      verse: 11
    - text: Puwas e' soho'na isab sosoho'an saddī pehē', kamint'lluna na. Jari sosoho'an
        damuli itu binakatan e' sigām bo' yampa nijudjalan paluwas min likusan anggul
        e'.
      verse: 12
    - text: 'Manjari yuk tag-kabbun, ‘Ai bahā'' subay hinangku? Papehē''ku gi'' anakku
        luggiya'', ya kalasahanku. Tantu iya pinagaddatan e'' sigām.’  '
      verse: 13
    - text: '  “Sagō'' pag''nda'' saga tunggu'' ma anak tag-dapu, magtūy sigām magisun,
        yuk-i, ‘Ya na ko'' ilu anak tag-dapu. Sūng na kitam, papataytam na bo'' ta''ā''tam
        tana'' itu.’'
      verse: 14
    - text: Jari nijudjalan iya e' sigām paluwas min likusan, pinapatay.   “Na,” yuk
        si Isa, “ai bahā' nihinang e' tag-dapu kabbun e'?
      verse: 15
    - text: 'Tantu iya pehē'' amapatay saga tunggu'' inān, ati patunggu''anna kabbunna
        ma a''a saddī.”   Pagkale pa''in saga a''a ma bissala si Isa itu, yuk sigām,
        “Ē! S''lle'' bale puhu'', bang pa''in mbal kinabbul bowa''nu!”  '
      verse: 16
    - text: '  Sagō'' pinatongan sigām e'' si Isa, yukna, “Bang ma ka''am, ai hatina,
        ya tasulat ma Kitab, ya yuk-i:  ‘Ya batu bay sinulak e'' a''a maghinang luma'',
        kinabā'' halam aniya'' gunana, ya na ina''an batu aheya to''ongan kagunahanna.’
        ” '
      verse: 17
    - text: 'Yuk si Isa gi'', “Sasuku ahūg ni batu itu atumu-tumu du baranna. Maka
        sasuku kahūgan batu itu apodjak du kamemonna.”   '
      verse: 18
    - text: '     Angkan saga guru sara'' agama maka saga kaimaman alanga bilahi anaggaw
        si Isa saru''un-du''un, sabab tahati e'' sigām in sigām ya bay pa''andiganna
        ma paralilan pasal tunggu'' kabbun inān. Sagō'' halam iya tasaggaw e'' sigām
        sabab tināw ma saga a''a mahadjana''.'
      verse: 19
    - text: Amiha gi' sigām waktu ahāp bo' supaya iya tinandanan e' sigām pehē' ni
        pang'ntanan gubnul. Jari aniya' saga a'a tinambahan e' sigām, a'a magbau'-bau'
        in sigām asaltun. Pinapehē' sigām ni si Isa, kalu iya tajallat ma bissalana.
      verse: 20
    - text: Yuk saga a'a tinambahan itu ni si Isa, “Tuwan guru, “kata'uwan kami in
        bissalanu maka pamandu'nu abontol to'ongan. Mbal ka amapagbidda' ma a'a minsan
        sai, maka b'nnal sadja pamandu'nu pasal kaul maka pi'il ya kinabaya'an e'
        Tuhan.
      verse: 21
    - text: 'Haka''in kami kono''. Bang kita ganta'' amayad sukay ni parinta Rōm,
        ya deyo'' min Sultan Mahatinggi he'', langgalta bahā'' sara'' agamatam?”  '
      verse: 22
    - text: '  Sagō'' kinata''uwan asal e'' si Isa pangangakkal sigām, angkan yukna
        ma sigām,'
      verse: 23
    - text: '“Pa''nda''in aku sīn.” Pag''nda'' si Isa ma sīn, yukna, “Patta'' sai
        maka ōn sai ma sīn itu?”   “Patta'' Sultan Mahatinggi maka sulatna,” yuk sambung
        sigām.  '
      verse: 24
    - text: '  “Na,” yuk si Isa, “pagka suku'' sultan ko'' itu, pamayarunbi ni iya.
        Damikiyanna, bang aniya'' ai-ai suku'' Tuhan, tukbalinbi isab ni Tuhan.”  '
      verse: 25
    - text: '  Manjari mbal iya takole'' nijallat e'' sigām ma pasal pah''llingna
        ma mairan. Landu'' sigām ainu-inu ma panambungna, angkan sigām mbal makapamissala.   '
      verse: 26
    - text: '     Puwas e'' aniya'' pina''an ni si Isa saga a''a Saddusi, daginis
        agama Yahudi ya amandu'' halam aniya'' a''a magpatayan allum pabīng ma llaw
        damuli.'
      verse: 27
    - text: Atilaw sigām ma si Isa, yuk-i, “Tuwan Guru, aniya' sara' bay pang'bba
        kitam e' si Musa pasal a'a amatay ma halam taga-tubu'. In baluna subay niā'
        h'nda e' siyalina, bo' supaya aniya' anak binista tubu' min a'a bay amatay
        he'.
      verse: 28
    - text: Na,” yuk sigām, “aniya' bay pitu' l'lla magdanakan. Magh'nda siyaka sagō'
        amatay iya ma halam taga-anak.
      verse: 29
    - text: Jari nih'nda balu e' danakan pasunu' ati amatay isāb ma halam taga-anak.
      verse: 30
    - text: Damikiyanna isab siyali kat'lluna. Jari in pitu' magdanakan bay makah'nda
        ni dakayu' d'nda he', bo' amatay sigām kamemon ma halam taga-anak.
      verse: 31
    - text: Ma katapusanna amatay isab d'nda.
      verse: 32
    - text: 'Na, Tuwan,” yuk sigām, “bang ta''abut llaw pagpakallum pabalik saga a''a
        magpatayan, h''nda sai bahā'' d''nda he''? Sabab bay iya ta''ā'' h''nda e''
        sigām kapitu'' magdanakan.”  '
      verse: 33
    - text: '  Anambung si Isa ma sigām, yukna, “Saga a''a ma dunya itu magh''nda
        asal maka magh''lla.'
      verse: 34
    - text: Sagō' saga a'a ya binista e' Tuhan makajari pinakallum pabalik min kamatay,
        ya tōp isab maglahat mahē' ma sulga', mbal na sigām magh'nda-h'lla.
      verse: 35
    - text: Sabab mbal na sigām magkamatay sagō' parasali' na sigām ni saga mala'ikat.
        Anak Tuhan na sigām sabab pinakallum na pabīng min kamatay sigām.
      verse: 36
    - text: Pinatampal isab e' si Musa pasal kapakallum a'a min kamatay. Sabab ma
        waktu ka'nda'na po'on puhung bay sabbutna Panghū' Tuhan, yuk-i, ‘Tuhan pagtuhanan
        disi Ibrahim maka si Isa'ak maka si Yakub.’
      verse: 37
    - text: 'Hatina Tuhan itu pagtuhanan asal e'' saga a''a allum, ngga''i ka e''
        a''a magpatayan. Allum asal a''a kamemon ma pang''nda'' Tuhan.”  '
      verse: 38
    - text: '  Ah''lling saga guru sara'' agama kasehe'', yuk-i, “Tuwan Guru, ahāp
        sambungnu ilu.”'
      verse: 39
    - text: 'Jari halam aniya'' makatawakkal anilaw iya pabalik.   '
      verse: 40
    - text: '     Jari atilaw si Isa ma sigām, yukna, “Angay saga a''a magpina''in
        in Al-Masi tubu'' sultan Da''ud?'
      verse: 41
    - text: 'Sabab si Da''ud magbaran bay angallam ma deyom Kitab Jabul, yukna,  ‘Bay
        angabtang Tuhan ni Panghū''ku, yukna, “Dai'' ka, aningkō'' ka ma bihingku
        kowan, '
      verse: 42
    - text: 'ati bowaku palbantahannu ni deyo'' pād-tape''nu.” ’ '
      verse: 43
    - text: 'Na,” yuk si Isa, “pagka Al-Masi niōnan Panghū'' e'' sultan Da''ud, tantu
        iya ngga''i ka hal panubu'' si Da''ud.”   '
      verse: 44
    - text: '     Pasalta'' pa''in pakale saga a''a inān kamemon, ah''lling si Isa
        ni saga mulidna, yukna,'
      verse: 45
    - text: “Halli'inbi saga guru sara' agama, ya tagihan maglunsul magpamakay juba
        ataha'. Tagihan isab sigām nihulmat bang ma mairan. Bang ma deyom langgal,
        bilahi sigām pinatingkō' ma tingkō'an bangsahan. Damikiyanna bang sigām ma
        pagjamuhan, subay paningkō'an a'a alanga ya paningkō'an sigām.
      verse: 46
    - text: 'Ni''inyaya e'' sigām saga balu d''nda bo'' ta''ā'' luma'' sigām, ati
        pinataha'' sambahayang sigām, paglaku-laku in sigām bal-iman. Angkan pinakalap
        kabinasahan sigām.”    '
      verse: 47
  - chapter: 21
    verses:
    - text: '     Manjari patongas si Isa ati ta''nda''na saga a''a dayahan magpangahūg
        sīn pagjakat sigām ni tu''ung ma deyom langgal inān.'
      verse: 1
    - text: Aniya' isab ta'nda'na dakayu' d'nda balu, miskin to'ongan, angahūg duwa
        unud sīn.
      verse: 2
    - text: Yuk si Isa, “B'nnal ya pangahakaku ma ka'am itu, ya duwa unud sīn tahūg
        e' d'nda miskin itu labi gi' halga'an min pilak bay tahūg e' kamemon saga
        a'a kasehe'an.
      verse: 3
    - text: 'Sabab,” yuk si Isa, “bay sigām amuwan min alta'' sigām manglabi-labihan.
        Saguwā'' d''nda itu, minsan iya miskin sidda, bay amuwan sīnna kamemon ya
        arak pam''llina napakana.”   '
      verse: 4
    - text: '     Aniya'' saga mulidna kasehe'' magsuli-suli pasal langgal pagkulbanan.
        Ahāp kono'' ninda'' saga batu bay ginuna pangahinang langgal e'', maka aheka
        alti-altina bay panukbal ni Tuhan. Takale pa''in suli-suli sigām itu e'' si
        Isa, yukna,'
      verse: 5
    - text: '“Ma sinōng nilubu du kamemon ya ta''nda''bi ilu. Halam du aniya'' batuna
        angapin magbangkat, sabab pinagkaukanat kamemon.”   '
      verse: 6
    - text: '     Tinilaw iya e'' sigām. “Tuwan Guru,” yuk sigām, “sumiyan paniya''
        ya bay yuknu insini''? Maka ai pandogana bo'' kinata''uwan in pakaradja''an
        inān at''kka na?”  '
      verse: 7
    - text: '  Anambung iya, yukna, “Kamaya''-maya'' kam bo'' kam mbal ka''akkalan.
        Sabab ma sinosōng ilu aheka pi''itu anabbut ma ōnku, maglaku-laku in sigām
        Al-Masi. Ya pah''lling sigām, ‘Kiyamat na!’ Sagō'' da''a kam magkahagad ma
        sigām.'
      verse: 8
    - text: 'Bang aniya'' takalebi hunub-hunub pasal pagbono'' atawa pasal lengog,
        da''a kam agawa. Tantu paniya'' saga pagbono'' sagō'' ngga''i ka gi'' ina''an-i
        llaw kiyamat.”  '
      verse: 9
    - text: '  Ah''lling gi'' si Isa, yukna, “Magbono'' du bangsa dakayu'' maka dakayu'',
        parinta dakayu'' isab maka dakayu''.'
      verse: 10
    - text: Paniya' du saga linug aheya maka gotom maka saki bonglay ma kaluha'an
        dunya. Aniya' isab saga paltanda'an ta'nda' ma b'ttong langit, paltanda'an
        makainu-inu maka makatāw-tāw.
      verse: 11
    - text: Sagō' dahū min ina'an-i sinaggaw kam e' saga a'a maka nila'at. Binowa
        du kam ni langgal sigām bo' kam nihukum maka ni'isi ni deyom kalabusu. Tinukbalan
        du isab kam ni saga sultan maka ni gubnul bo' kam nihukum ma sabab pameya'bi
        ma aku.
      verse: 12
    - text: Bang kam ma alopan sigām, ya na ina'an waktu kapangahakabi ma sigām lapal
        ahāp pasal aku.
      verse: 13
    - text: Sagō' da'a kasusahinbi bang ai panganda'awabi waktu kapanumariya ka'am,
      verse: 14
    - text: sabab aku ya amuwanan ka'am ta'u bo' kam makasambungan sigām. Jari halam
        aniya' kuntarabi makasagga' ka'am, maka mbal katangkisan bissalabi.
      verse: 15
    - text: Minsan saga matto'abi maka dauranakanbi, minsan saga lūng-kampungbi maka
        saga kabagayanbi, sinōngan du kam e' sigām ni kuntarabi. Maka aniya' min ka'am
        pinapatay du e' sigām.
      verse: 16
    - text: Kinab'nsihan du kam e' a'a kamemon ma sabab pameya'bi ma aku.
      verse: 17
    - text: Sagō' mbal kam kalungayan ai-ai minsan dalamba bu'unbi.
      verse: 18
    - text: 'Lappasan du kam bang pa''in pahogotbi pangandolbi.”   '
      verse: 19
    - text: '     “Bang ta''nda''bi da''ira Awrusalam itu alibut e'' sundalu, na,
        kata''uwanbi song na waktu pamaka''at iya.'
      verse: 20
    - text: Jari sasuku pat'nna' ma lahat Yahudiya subay alahi pehē' ni kabūd-būran.
        Sasuku ma deyom da'ira Awrusalam subay paluwas magdai'-dai', maka sasuku ma
        deya da'a subay pabīng pehē' ni deyom da'ira.
      verse: 21
    - text: Sabab ya ina'an waktu pangamulka' Tuhan ma manusiya'. Minnē' aniya' kamaujuran
        ma kamemon bay tasulat ma deyom Kitab.
      verse: 22
    - text: Ndū', maka'ase'-ase' sidda saga d'nda ab'ttong ma masa ina'an-i, maka
        saga d'nda taga-anak duru'an lagi'. Sabab aniya' kabinasahan aheya pinat'kka
        ni kaluha'an lahat itu. Pinat'kkahan du mulka' Tuhan saga a'ana.
      verse: 23
    - text: 'Aniya'' sigām kasehe''an nilagut e'' sundalu, pinapatay. Aniya'' a''a
        kasehe''an sinaggaw, nihinang pilisu bo'' binowa ni sabarang lahat. Da''ira
        Awrusalam itu pinaka''at du e'' saga kabangsahan ngga''i ka Yahudi. Subay
        na ajukup ganta''an pagparinta bangsa inān bo'' yampa sigām ala''an.”   '
      verse: 24
    - text: '     “Ma waktu sinōng ilu aniya'' paltanda''an paniya'' ma mata llaw
        maka ma bulan maka ma saga bitu''un. Saga kabangsa-bangsahan maitu ma dunya
        isab ag''mma du sumangat sigām. Alengog pikilan sigām sabab mbal manjari pang''llub
        tahik maka landos goyak.'
      verse: 25
    - text: Agon amatay saga a'a sabab min tāw maka susa sigām, pagka aniya' bala'
        niagaran e' sigām song pat'kka ni dunya. Sabab saga pandoga ma tonga'an ayan
        pinala'an du min pat'nna'an sigām.
      verse: 26
    - text: Puwas ina'an-i,” yuk si Isa, “maka'nda' du saga a'a ma aku, Anak Manusiya',
        pi'itu labay min gabun. Ta'nda' e' sigām barakatku maka kosog sahayaku.
      verse: 27
    - text: 'Jari bang anagna'' saga pakaradja''an ya yukku itu, pabuhat kam maka
        patongas sabab mbal na at''ggol, lappasan du kam.”   '
      verse: 28
    - text: '     Jari aniya'' paralilan pinah''lling e'' si Isa ma sigām, yukna,
        “Pandogahinbi kayu igira maka saga kayu kasehe''an.'
      verse: 29
    - text: Bang ta'nda'bi angugbus dahunna, minnē' kata'uwanbi song musim pang'llaw
        na.
      verse: 30
    - text: Damikiyanna itu bang ta'nda'bi paniya' bay pamissalaku ma ka'am insini'
        he', minnē' isab kata'uwanbi asekot na waktu pagparinta Tuhan ma dunya.
      verse: 31
    - text: B'nnal ya pangahakaku ma ka'am,” yuk si Isa. “Ma mbal gi' magpatayan kamemon
        saga a'a ya allum ma buwattina'an, paniya' du pakaradja'an kamemon bay yukku-i.
      verse: 32
    - text: 'Papinda du langit maka dunya sagō'' kabtanganku itu mbal to''ongan magkapinda.”   '
      verse: 33
    - text: '    “Subay kam pahalli'',” yuk si Isa, “bo'' kam mbal ta''abutku magdūl-baya''an
        di-bi, maka maglango-lango, maka kabuhatan e'' legot dunya itu. Sabab tagha''
        sadja t''kka llaw ina''an-i, sapantun litag bang pinassik,'
      verse: 34
    - text: ati taluwa' saga a'a kamemon ma babaw dunya itu.
      verse: 35
    - text: 'Pajaga kam to''ongan. Da''a kam pahali angamu'' tabang ni Tuhan bang
        pa''in aniya'' kosogbi, bo'' kasandalanbi kamemon pakaradja''an inān. Angamu''
        kam tabang isab bang pa''in kam makatampal ni aku, Anak Manusiya''.”  '
      verse: 36
    - text: '  Na, kahaba''-kahaba'' llaw amandu'' na pa''in si Isa ma deyom langgal
        pagkulbanan, sagō'' pagsangom paluwas iya min da''ira tudju ni būd Jaitun
        bo'' pahanti'' mahē''.'
      verse: 37
    - text: 'Dai''-llaw lagi'' pina''an na pa''in saga a''a kamemon ni langgal pagkulbanan
        bo'' akale ma pandu''na.    '
      verse: 38
  - chapter: 22
    verses:
    - text: '     Na, marai'' na Hinang Tinapay Halam Pasuligna, ya pinagōnan isab
        Hinang Paglakad.'
      verse: 1
    - text: 'Saga imam alanga maka saga guru sara'' agama amikil-mikil bang buwattingga
        e'' sigām amapatay si Isa ma halam aniya'' makata''u. Tu''ud sigām tināw ma
        saga a''a katimukan.   '
      verse: 2
    - text: '     Manjari pasōd nakura'' saitan ni deyom pikilan si Judas, ya niōnan
        Judas Iskariyut, dakayu'' mulid si Isa min kasangpū'' maka duwa.'
      verse: 3
    - text: Pehē' si Judas itu ni saga imam alanga maka ni saga nakura' ma jaga langgal
        pagkulbanan, bo' sigām bowana magisun bang buwattingga e'na anōngan si Isa
        ni sigām.
      verse: 4
    - text: Kinōgan sigām to'ongan ati anganjanji' sigām anambahan iya maka sīn.
      verse: 5
    - text: 'Angaho'' magtūy si Judas ati anagna'' iya amiha waktu ahāp panōngna ma
        si Isa ni saga bantana ma halam aniya'' a''a saddī maina''an.   '
      verse: 6
    - text: '     Manjari ta''abut na Hinang Tinapay Halam Pasuligna. Ya na ina''an
        llaw panumbali'' anak bili-bili ma Hinang Paglakad.'
      verse: 7
    - text: 'Sinō'' e'' si Isa si Petros maka si Yahiya, yukna, “Pehē'' kam magsakap
        ai-ai pagkakantam ma Hinang Paglakad.”  '
      verse: 8
    - text: '  Yuk sigā ma iya, “Tuwan, maingga kabaya''annu panakapan kami?”  '
      verse: 9
    - text: '  Yukna ni sigā, “Makasōd pa''in kam ni deyom da''ira ilu, sinampang
        du kam e'' dakayu'' l''lla amowa kibut isihan bohe''. Turulunbi iya ni luma''
        pasōranna,'
      verse: 10
    - text: ati yukbi ma tag-dapu luma', ‘Sinō' ka tinilaw e' guru bang ma'ai kono'
        bilik pagtimukanna maka saga mulidna?’
      verse: 11
    - text: 'Jari pina''nda''an du kam bilik aluha ma diyata'' angkap,” yuk si Isa.
        “Panyap asal bilik inān. Maina''an kam magsakap pagkakantam.”  '
      verse: 12
    - text: '  Jari pehē'' na sigā. Ta''nda'' e'' sigā mahē'' buwat bay pangahaka
        si Isa, ati sinakap e'' sigā pagkakan ma Hinang Paglakad.   '
      verse: 13
    - text: '     Ta''abut pa''in waktu pagjamu, aningkō'' na si Isa maka saga a''a
        bay kawakilanna bo'' sigām magkakan.'
      verse: 14
    - text: Ah'lling iya ni sigām, yukna, “Ya itu kabaya'anku to'ongan, subay magsalu
        maka ka'am amangan ma Hinang Paglakad itu, ma mbal lagi' aku makalabay kabinasahan.
      verse: 15
    - text: 'Sabab haka''anta kam, puwas itu mbal na aku amangan jamu itu pabīng,
        subay na asampulna'' pagparinta Tuhan.”  '
      verse: 16
    - text: '  Manjari niā'' e'' si Isa dakayu'' sawan. Niamu''an e''na pagsukulan
        bo'' yampa ah''lling ni sigām, yukna, “Sambutunbi inuman itu bo'' inumunbi
        dangan maka dangan.'
      verse: 17
    - text: 'Sabab haka''anta kam, puwas minnitu mbal na aku anginum binu-anggul itu
        sat''ggol halam gi'' pat''nna'' pagparinta Tuhan ma manusiya''.”  '
      verse: 18
    - text: '  Puwas e'' niā'' e''na tinapay. Niamu''an e''na pagsukulan bo'' yampa
        pagpōng-pōngna ati pamuwanna ma saga mulidna. “Tinapay itu baranku ko'', ya
        pamalilla''ku ma pasalbi. Hinangunbi itu pangentomanbi aku.”'
      verse: 19
    - text: 'Damikiyanna isab, pagubus sigām amangan, pamuwan e''na inuman ma sigām.
        “Inuman itu,” yukna, “ta''nda'' sin kapagsulutan Tuhan maka manusiya'', ya
        hinangna baha''u itu. Ati tatuman du pagka pinabu''us laha''ku ma sababbi.  '
      verse: 20
    - text: '  “Sagō'' nda''unbi,” yuk si Isa, “ya a''a song anōngan aku ni bantaku,
        itiya'' maitu magsalu maka aku.'
      verse: 21
    - text: Sabab aku Anak Manusiya' itu, amatay du buwat asal pangangganta' Tuhan
        ma aku. Saguwā' asiya-siya du a'a ya anōngan aku ni bantaku.”
      verse: 22
    - text: 'Jari magtilaw-tilawan di-sigām saga mulid inān bang sai min sigām ya
        anganiyat anōngan si Isa ni bantana.   '
      verse: 23
    - text: '    Na, maglugat saga mulid inān bang sai ma sigām subay pinalanga.'
      verse: 24
    - text: Sagō' yuk si Isa ma sigām, “Maitu ma dunya, saga sultan ma kabangsa-bangsahan
        magmanda asal ni saga a'a ma deyo'an sigām. Maka saga nakura' sigām pagmakōkan
        bilahi nihulmat e' a'a kamemon, in sigām kono' po'onan kahāpan ma deyom lahat
        e'.
      verse: 25
    - text: Sagō' ka'am ilu da'a subay magbuwattē'. Ya bangsahan to'ongan ma ka'am
        subay sumali' bowahanna ni bowahan kasiyalihan. Maka a'a pagnakura'an subay
        sumali' ni sosoho'an.
      verse: 26
    - text: 'Sai bahā'' bangsahan? A''a aningkō'' amangan atawa a''a magbubuhat kinakan?
        Ya tantu bangsahan a''a aningkō'' amangan. Sagō'' aku itu, itiya'' ma ka''am
        sali'' sosoho''anbi.  '
      verse: 27
    - text: '  “Ka''am ilu bay pataptap ma aku minsan aku ma deyom kasusahan.'
      verse: 28
    - text: Manjari itu, pagka aku kabuwanan kapatut e' Mma'ku mag'ntan parinta ma
        sinosōng, pamuwanku isab ma ka'am kapatut buwattē'.
      verse: 29
    - text: 'Magbeya'' du kitam amangan ma deyom pagparintahanku. Patingkō''ta du
        kam ma paningkō''an bangsahan bo'' kam angahukum ma sangpū'' maka duwa bangsa
        panubu'' si Isra''il.”   '
      verse: 30
    - text: '     Manjari ah''lling si Isa ma si Simun Petros. “Simun!” yukna. “Niamu''
        ka e'' nakura'' saitan bo'' niayak e''na sapantun tirigu.'
      verse: 31
    - text: 'Sagō'' bay ka amu''anku tabang ni Tuhan, Simun, bang pa''in mbal apinda
        pangandolnu ma aku. Taikutannu du aku, sagō'' bang ka pabīng ni aku subay
        ka amat''ttog iman saga dauranakannu.”  '
      verse: 32
    - text: '  Yuk si Petros, “Tuwan Panghū'', mbal ka taikutanku. Bang ka ganta''
        pinakalabusu, parongan du aku ma ka''a. Bang ka pinapatay, lilla'' du aku
        paunung ma ka''a.”  '
      verse: 33
    - text: '  Yuk sambung si Isa, “Haka''anta ka, Petros, ma sangom itu ma halam
        gi'' angukku''uk manuk, amalilu du ka min t''llu in aku mbal kata''uwannu.”   '
      verse: 34
    - text: '    Ah''lling gi'' si Isa ma saga mulidna, yukna, “Waktu bay kapanoho''ku
        ka''am pal''ngngan magnasihat ma halam aniya'' pitaka atawa paglutu''anan
        atawa taumpa'' tabowabi, aniya'' bahā'' bay kulang ma ka''am?”   “Halam,”
        yuk sigām.  '
      verse: 35
    - text: '  “Sagō'' buwattina''an,” yuk si Isa, “bang aniya'' sīnbi atawa paglutu''ananbi,
        bowahunbi na ma pal''ngngananbi. Maka sasuku halam aniya'' patakosna subay
        pab''llihanna badju''na bo'' aniya'' pam''llina kalis.'
      verse: 36
    - text: 'Sabab haka''anta kam, song na maujud lapal Kitab ya bay tasulat ma sabab
        aku, ya yuk-i, ‘Talapay iya ma saga a''a angalanggal sara''.’ ”  '
      verse: 37
    - text: '  Yuk saga mulid, “Nda''un, Tuwan, aniya'' maitu duwa kalis.”   “Sarang
        na ko'' ilu,” yuk si Isa.   '
      verse: 38
    - text: '     Jari paluwas si Isa min da''ira tudju ni būd Jaitun buwat asal kabiyaksahanna,
        maka ameya'' ma iya saga mulidna.'
      verse: 39
    - text: 'Pagt''kkana ni papehē''anna, yukna ma sigām, “Angamu'' kam tabang ni
        Tuhan bo'' kam mbal tabowa e'' sasat.”  '
      verse: 40
    - text: '  Puwas e'' ala''an iya min sigām, saga dabantungan lawakna, ati pasujud
        iya angamu''-ngamu'' ni Tuhan.'
      verse: 41
    - text: Yukna, “O Mma', bang ka bilahi, la'anin lagi' min aku sawan kabinasahan
        itu. Sagō' ngga'i ka kabaya'anku subay nirūlan, bang pa'in kabaya'annu du.”
      verse: 42
    - text: Manjari aniya' panyata' ni iya dakayu' mala'ikat min sulga' amuwanan iya
        kosog panandalna.
      verse: 43
    - text: 'Na, pagka mbal manjari dukkana, akosog gom pa''in panganjunjungna ni
        Tuhan ati am''ttak hulasna ni tana'', pinaka na luwa laha''.  '
      verse: 44
    - text: '  Aubus pa''in e''na angamu''-ngamu'', an''ngge iya bo'' pabalik pehē''
        ni saga mulidna ati tabākna sigām magtulihan kabowa sukkal sigām.'
      verse: 45
    - text: 'Yuk si Isa ma sigām, “Angay kam atuli? Punduk kam angamu''-ngamu'' ni
        Tuhan bo'' kam mbal tabowa e'' sasat.”   '
      verse: 46
    - text: '     Na, hinabu lagi'' si Isa ah''lling ni saga mulidna, aheka a''a at''kka
        pina''an. Ya pameya''an sigām si Judas, dakayu'' mulid si Isa min kasangpū''
        maka duwa he''. Pa''abut iya magtūy ni si Isa arak aniyum iya.'
      verse: 47
    - text: 'Sagō'' ah''lling si Isa ma iya, yukna, “Buwattitu bahā'', Judas, pangakkalnu
        ma Anak Manusiya''?”  '
      verse: 48
    - text: '  Kinata''uwan pa''in e'' saga mulid ma atag si Isa bang ai song nihinang
        ma iya, atilaw sigām, “Tuwan, guna kami na bahā'' kalis kami?”'
      verse: 49
    - text: 'Jari nilagut sosoho''an Imam Muwallam e'' dakayu'' mulid inān, ati autas
        magtūy dambila'' taingana.  '
      verse: 50
    - text: '  Sagō'' yuk si Isa, “Sarang na ko'' ilu.” Jari ni''ntanan e''na tainga
        a''a he'' ati kauli''an magtūy.  '
      verse: 51
    - text: '  Ah''lling si Isa ni saga a''a bay pina''an anaggaw iya, ya na saga
        imam alanga maka saga nakura'' jaga langgal, maka saga pagmatto''ahan bangsa
        Yahudi. Yukna ma sigām, “Kabā''bi ba in aku itu mundu, ya po''on kam amowa
        kalis maka kakakal?'
      verse: 52
    - text: 'Llaw-llaw mahē'' na pa''in aku ma deyom langgal pagkulbanan, sagō'' halam
        aku bay tasaggawbi. Saguwā'' ya na itu waktu pamasuku'' ka''am bo'' aku tasaggawbi,
        maka waktu isab kapagagi nakura'' saitan.”   '
      verse: 53
    - text: '     Manjari sinaggaw si Isa e'' sigām, binowa ala''an minnē'' tudju
        ni luma'' Imam Muwallam. Paturul si Petros ma si Isa min katāhan.'
      verse: 54
    - text: Aniya' api bay pinakeyat e' saga sundalu ma halaman luma' Imam Muwallam
        ati parakayu' si Petros ni sigām magtingkō'an ma atag api he'.
      verse: 55
    - text: 'Jari itu, sabu pa''in iya aningkō'' ma kasinagan api, ta''nda'' iya e''
        dakayu'' d''nda ipatan Imam Muwallam. Pinatongan iya pahāp-hāp e'' d''nda
        itu maka e''na ah''lling, yukna, “A''a itu bay ameya'' ma si Isa.”  '
      verse: 56
    - text: '  Sagō'' amalilu si Petros, yukna, “Arung, mbal iya kata''uwanku!”  '
      verse: 57
    - text: '  Mbal at''ggol minnē'' aniya'' dakayu'' l''lla ang''nda'' ma si Petros
        ati yukna, “Ya du ka''a dambeya''an maka sigām!”   Sagō'' ah''lling si Petros,
        yukna, “Ngga''i ka aku, tuwan!”  '
      verse: 58
    - text: '  Palabay pa''in danjām aniya'' isab a''a saddī angegot-ngegot, yukna,
        “Kata''uwanku a''a itu bay du sehe''na, sabab a''a Jalil isab iya!”  '
      verse: 59
    - text: '  Anambung si Petros, yukna, “Tuwan, mbal kata''uwanku bang ai pah''llingnu
        ilu!”   Hinabu si Petros masi ah''lling, magtūy angukku''uk manuk.'
      verse: 60
    - text: Jari palingi' si Isa ang'nda' ma si Petros ati taentom e' si Petros bay
        pah'lling si Isa ma iya, ya yukna, “Ma mbal gi' angukkugu'uk manuk sangom
        itu, amalilu du ka min t'llu in aku mbal kata'uwannu.”
      verse: 61
    - text: 'Magtūy paluwas si Petros minnē''. Anangis iya, magdukka to''ongan.   '
      verse: 62
    - text: '     Pinagtunggīngan si Isa e'' saga a''a anganjagahan iya, maka pinagtibu''
        iya e'' sigām.'
      verse: 63
    - text: Tinambunan matana bo' yampa nilata. “Tokorun kono',” yuk sigām, “bang
        sai anibu' ka'a!”
      verse: 64
    - text: 'Aheka gi'' isab pamūng-mūng sigām pamahina'' sigām ma iya.   '
      verse: 65
    - text: '     Pagk''llat llaw na, magtimuk saga pagmatto''ahan bangsa Yahudi maka
        saga kaimaman alanga maka saga guru sara'' agama. Jari binowa si Isa paharap
        ni palhimpunan sigām.'
      verse: 66
    - text: Yuk sigām ma iya, “Haka'in kami to'ongan bang ka'a ya Al-Masi.”   Anambung
        si Isa, yukna, “Minsan kam haka'anku mbal du aku kahagadbi.
      verse: 67
    - text: Maka bang aniya' tilawku ma ka'am, mbal du kam anambung.
      verse: 68
    - text: 'Sagō'' puwas min llaw itu in aku, Anak Manusiya'', aningkō'' du ma atag
        Tuhan Sangat Kawasa, ma bihingna kowan.”  '
      verse: 69
    - text: '  Yuk sigām kamemon, “Na, bang buwattē'', Anak Tuhan ka bahā''?”   Yuk
        sambung si Isa, “Ya na yukbi, aku na.”  '
      verse: 70
    - text: '  Jari ah''lling sigām, yuk-i, “Angay kitam amiha saksi'' saddī! Sabab
        takaleta himumūnganna itu.”    '
      verse: 71
  - chapter: 23
    verses:
    - text: '     Manjari magt''nggehan saga a''a palhimpunan kamemon ati binowa si
        Isa e'' sigām paharap ni gubnul Pilatu.'
      verse: 1
    - text: 'Maina''an pa''in, tinuntutan e'' sigām si Isa, yuk-i, “Ta''abut kami
        a''a itu amowa bangsa kami anagga'' ma parinta. Tasoho''na saga a''a subay
        da''a amayad sukay ni Sultan Mahatinggi. Maglaku-laku isab iya in iya Al-Masi,
        ya tapene'' e'' Tuhan magsultan.”  '
      verse: 2
    - text: '  Atilaw si Pilatu ma si Isa. “Ka''a ilu,” yukna, “sultan ka bahā'' ma
        bangsa Yahudi?”   Anambung si Isa, yukna, “Ya na yuknu ilu.”  '
      verse: 3
    - text: '  Yuk si Pilatu ni saga kaimaman alanga maka ni kaheka''an a''a inān,
        “Halam aniya'' tapihaku sababan pamat''nna''anku iya hukuman.”  '
      verse: 4
    - text: '  Saguwā'' angegot na pa''in sigām, yuk-i, “Pinalengog e''na saga a''a
        ma kaluha''an lahat Yahudiya sabab min pamandu''na. Bay tagna''anna hinangna
        ma lahat Jalil, manjari itiya'' na iya pasampay pi''itu ni Awrusalam.”   '
      verse: 5
    - text: '    Na, pagkale itu e'' si Pilatu, magtūy tilawna bang min lahat Jalil
        si Isa.'
      verse: 6
    - text: Makata'u pa'in si Pilatu in si Isa asal min lahat pagsultanan si Herod,
        sinō' iya tin'kkahan ni si Herod sabab ina'an iya ma Awrusalam pasalta' ma
        waktu ina'an-i.
      verse: 7
    - text: Pag'nda' si Herod ma si Isa, akōd iya to'ongan sabab at'ggol na baya'na
        ang'nda' iya. Aheka bay takalena pasal si Isa angkan bilahi ang'nda' iya hinabuna
        maghinang hinang kawasahan.
      verse: 8
    - text: Aheka panilaw si Herod ma si Isa, sagō' mbal iya anambung.
      verse: 9
    - text: Manjari pasekot pina'an saga kaimaman alanga maka saga guru sara' agama,
        ati akosog e' sigām anuntutan si Isa.
      verse: 10
    - text: Manjari pinagtunggīngan si Isa e' si Herod maka saga sundaluna, nihalipulu
        isab e' sigām. Pinas'mmekan iya maka juba landu' alingkat bo' yampa pinabīng
        ni si Pilatu he'.
      verse: 11
    - text: 'Na, ya na ina''an llaw kapaghāp si Herod maka si Pilatu, sabab bay sigām
        magbanta tagna''.   '
      verse: 12
    - text: '     Manjari nilinganan e'' si Pilatu saga kaimaman alanga maka saga
        pagnakura''an maka saga a''a kamemon. Sinō'' sigām patimuk ni iya.'
      verse: 13
    - text: Yukna ma sigām, “Bay bowabi a'a itu ni aku, pagka yukbi in iya amidjakan
        saga a'a anagga' ma parinta. Bay na iya pariksa'ku maitu ma pang'nda'bi sagō'
        halam aku makabāk dusa ma iya buwat panuntutbi.
      verse: 14
    - text: Buwattē' isab ma si Herod, angkan pabowana si Isa pabalik pi'itu. Atampal
        ko' itu, halam aniya' la'at bay tahinang e' a'a itu pamat'nna'an iya hukuman
        ni kamatay.
      verse: 15
    - text: Angkan sō'ku iya niraplosan sadja bo' yampa pinal'ppa.”   [
      verse: 16
    - text: 'Angkan buwattē'' pah''lling si Pilatu sabab ya kabiyaksahanna kahaba''
        tahun, bang maghinang saga Yahudi ma Hinang Paglakad, subay iya amal''ppa
        dakayu'' pilisu.]  '
      verse: 17
    - text: '  Makakale pa''in saga katimukan a''a ma lling si Pilatu, magtūy sigām
        magpangolang kamemon. Yuk sigām, “Papatayun a''a ilu! Si Barabbas ya kabaya''an
        kami pinal''ppa.”'
      verse: 18
    - text: 'Na, si Barabbas itu bay pinakalabusu ma sabab hiluhala'' bay tahinangna
        ma da''ira Awrusalam, maka ma sabab hinangna amono''.  '
      verse: 19
    - text: '  Jari amissala pabalik si Pilatu ni saga a''a he'', sabab bilahi amal''ppa
        si Isa.'
      verse: 20
    - text: 'Sagō'' magpangolang sidda sigām, yuk-i, “Lansangun iya ni hāg! Lansangun
        iya ni hāg!”  '
      verse: 21
    - text: '  Ah''lling gi'' si Pilatu, kamint''lluna na. “Angay?” yukna. “Ai bay
        hinangna ala''at? Halam aniya'' tabākku sababan pamapatay iya. Sō''ku sadja
        iya niraplosan bo'' yampa pinal''ppa.”  '
      verse: 22
    - text: '  Sagō'' angabut-ngabut sigām angolang pakosog in si Isa subay nilansang
        ni hāg. Jari hal magpabeya'' la''a si Pilatu,'
      verse: 23
    - text: angkan pat'nna'na hukuman ma si Isa buwat pangamu' sigām.
      verse: 24
    - text: 'Pinal''ppa e''na a''a ya niamu'' e'' sigām pinaluwas, a''a bay takalabusu
        ma sabab panagga''na ma parinta maka ma sabab pamono''na. Sagō'' tinukbalan
        si Isa ni sigām bo'' tahinang buwat kabaya''an sigām.   '
      verse: 25
    - text: '     Manjari itu binowa si Isa e'' saga sundalu paluwas minnē''. Pasalta'',
        aniya'' a''a talanggal e'' sigām palūd min deya tudju ni Awrusalam. Ōnna si
        Simun, a''a min lahat Kirini. Minandahan iya e'' saga sundalu, pinatanggung
        ma iya hāg ya song pangalansangan si Isa. Sinō'' iya ananggung min buli''an
        si Isa.  '
      verse: 26
    - text: '  Aheka to''ongan saga a''a paturul ma si Isa, maka aniya'' isab saga
        d''nda angolang maka magtangis ma sababna.'
      verse: 27
    - text: Palingi' si Isa ang'nda' ma sigām ati yukna, “Ka'am saga d'nda Awrusalam,
        da'a aku panangisanbi. Baranbi maka panganakbi ya subay panangisinbi.
      verse: 28
    - text: Sabab aniya' llaw at'kka ma sinosōng in ka'am amissala du, ‘Ahāp sukud
        saga d'nda halam bay makapangiram, ya halam bay maka'anak maka halam bay makaparuru'
        onde'.’
      verse: 29
    - text: Ya na ko' inān waktu kapanukna' manusiya' di-sigām, yuk-i, ‘Bang pa'in
        paligid ni aku saga būd itu! Bang pa'in aku katambunan e' saga kabūd-būran!’
        ”
      verse: 30
    - text: 'Ah''lling gi'' si Isa, yukna, “Bang maka''ase''-ase'' kahālanbi ma buwattina''an,
        akalap lagi'' ma waktu sinōng inān. Buwat sapantun po''on kayu, bang tatunu''
        ma masi lagi'' allum, luba''-lagi''na bang atoho'' na.”  '
      verse: 31
    - text: '  Aniya'' gi'' duwangan a''a saddī min si Isa binowa e'' sigām pinapatay,
        a''a bay makalanggal sara''.'
      verse: 32
    - text: Jari pagt'kka sigām ni lahat niōnan “Peya'-peya' Kōk”, na nilansang si
        Isa e' sigām ni hāg inān. Nilansang isab saga a'a makalanggal sara' ma hāg
        sigām. Dakayu' inān pinat'ngge ma bihing si Isa kowan maka dakayu' ma bihingna
        gibang.
      verse: 33
    - text: Anabbut si Isa ni Tuhan. “O Mma',” yukna, “ampunun saga a'a angalansang
        aku itu, sabab mbal tahati e' sigām bang ai hinang sigām.”   Maglegot saga
        sundalu, pinagtokoran e' sigām saga s'mmek si Isa bang ma sai dapuna.
      verse: 34
    - text: 'Magt''nggehan maina''an saga a''a ang''nda''-ng''nda'' ma si Isa, maka
        pinagudju'' iya e'' saga pagnakura''an bangsa Yahudi. Yuk sigām, “A''a itu,
        makalappas a''a saddī. Subay iya angalappas di-na bang sab''nnal-b''nnal iya
        Al-Masi, ya tapene'' e'' Tuhan magsultan!”  '
      verse: 35
    - text: '  Pinagtunggīng isab iya e'' saga sundalu. Pasekot sigām ni iya anōngan
        binu al''ssom pamainum iya.'
      verse: 36
    - text: 'Yuk sigām, “Bang ka sab''nnal-b''nnal sultan saga Yahudi, angalappas
        ka di-nu!”  '
      verse: 37
    - text: '  Maka aniya'' sulat bay pinat''nna'' ma hāg min diyata'' kōkna, yuk-i,
        “SULTAN BANGSA YAHUDI.”  '
      verse: 38
    - text: '  Pinamūng-mūngan isab si Isa e'' dakayu'' a''a langgal sara'' bay nilansang
        inān. Yukna, “Ka''a ya Al-Masi bahā''? Angalappas ka di-nu, bo'' kami isab
        bowahun.”  '
      verse: 39
    - text: '  Sagō'' pinah''llingan iya e'' a''a langgal sara'' dakayu'', yukna,
        “Angay? Halam aniya'' tāwnu ma Tuhan? Sali''-sali'' hukuman ma kitam t''llungan.'
      verse: 40
    - text: Sagō' kita duwangan itu, wajib kita subay pinapatay buwattitu sabab ya
        na tungbas saga kahinanganta. Sagō' a'a itu, halam aniya' la'at bay tahinangna.”
      verse: 41
    - text: 'Jari yukna ni si Isa, “Isa, entomun aku bang ta''abut na waktu kapagparintanu.”  '
      verse: 42
    - text: '  Yuk si Isa ma iya, “B''nnal ya pangahakaku itu ma ka''a, llaw itu du
        magbeya'' kita ma lahat Tuhan.”   '
      verse: 43
    - text: '     Jari itu, augtu pa''in llaw, angalendom mata llaw ati taluwa'' lendom
        kaluha''an lahat e'' sampay ni lisag t''llu kohap.'
      verse: 44
    - text: Maka agese' duwa in kultina ya pangagpang ma deyom langgal pagkulbanan
        inān.
      verse: 45
    - text: 'Manjari angolang si Isa pakosog, yukna, “O Mma'', sōnganku na nyawaku
        ni komkomannu.” Aubus pa''in pah''llingna itu, magtūy ab''kkat napasna.  '
      verse: 46
    - text: '  Pag''nda'' kapitan sundalu ma pakaradja''an itu, sanglitanna Tuhan.
        Yukna, “B''nnal a''a itu ahāp asal addatna.”'
      verse: 47
    - text: Sampay saga a'a magtimuk maina'an, pag'nda' sigām ma bay paniya' inān,
        magpamole' sigām an'ppak daggaha sigām sabab kaheya susa sigām.
      verse: 48
    - text: 'Ina''an isab magpan''ngge min katāhan saga bagay si Isa kamemon sampay
        saga d''nda bay ameya'' paumpig ma iya min lahat Jalil lagi''. Ang''nda''-ng''nda''
        sigām ma pakaradja''an itu kamemon.   '
      verse: 49
    - text: '     Na, aniya'' a''a maina''an niōnan si Yusup, a''a min kaluma''an
        Arimati ya ma lahat Yahudiya. A''a abontol asal iya, ahāp addat-tabi''atna.
        Atuyu'' iya angagad ma waktu pamat''nna'' parinta Tuhan ma manusiya''. Dakayu''
        iya pagmatto''ahan, sagō'' halam iya bay pauyun ma kagara''an maka kahinangan
        pagkahina pamapatay ma si Isa.'
      verse: 50
    - text: '     Na, aniya'' a''a maina''an niōnan si Yusup, a''a min kaluma''an
        Arimati ya ma lahat Yahudiya. A''a abontol asal iya, ahāp addat-tabi''atna.
        Atuyu'' iya angagad ma waktu pamat''nna'' parinta Tuhan ma manusiya''. Dakayu''
        iya pagmatto''ahan, sagō'' halam iya bay pauyun ma kagara''an maka kahinangan
        pagkahina pamapatay ma si Isa.'
      verse: 51
    - text: Jari pehē' si Yusup itu pa'alop ni si Pilatu angamu' mayat si Isa.
      verse: 52
    - text: Pinareyo' e'na min hāg ati sinaput e'na bo' yampa pat'nna'na ma deyom
        pagkubulan bay kinehean ma deyom batu lakit. Baha'u asal kubul inān, halam
        lagi' bay kapangubulan.
      verse: 53
    - text: 'Kohap Juma''at na ma buwattē'', song llaw Sabtu'', arai'' na pas''ddop
        llaw.  '
      verse: 54
    - text: '  Bay ameya'' isab ma si Yusup saga d''nda bay paumpig ma si Isa min
        lahat Jalil lagi'', ati ta''nda'' e'' sigām kubul maka buwattingga e'' si
        Yusup amat''nna'' mayat si Isa.'
      verse: 55
    - text: 'Jari amole'' na sigām anakap saga laksi'' maka ns''llan pahamut pamahilala''
        sigām ma mayatna.   Ta''abut pa''in llaw Sabtu'', pahali na sigām buwat panoho''an
        sara'' agama.    '
      verse: 56
  - chapter: 24
    verses:
    - text: '     Pagk''llat llaw Ahad bo'' subu-subu to''ongan, pehē'' saga d''nda
        he'' ni kubul amowa saga laksi'' bay sakap sigām.'
      verse: 1
    - text: Pagt'kka pehē', ta'nda' e' sigām taplok batu wa'i bay ginulungan min lowang
        kubul.
      verse: 2
    - text: Pasōd sigām ni deyom sagō' ta'nda' in mayat si Isa halam na maina'an,
      verse: 3
    - text: ati asasaw pikilan sigām ma sabab ina'an-i. Sakali aniya' an'ngge ma bihing
        sigām duwangan l'lla, makasilaw sidda s'mmek sigā.
      verse: 4
    - text: Sinōd tāw saga d'nda ina'an, angkan sigām hal patondok. Sagō' yuk duwangan
        l'lla inān, “Angay pihabi a'a allum maitu ma deyom kakubulan saga a'a magpatayan?
      verse: 5
    - text: Halam na maitu si Isa. Allum na iya pabalik. Entomunbi bay pah'llingna
        ma ka'am, waktu kamahe'na lagi' ma lahat Jalil.
      verse: 6
    - text: 'Yukna he'', ‘In aku, Anak Manusiya'', sinōngan du pehē'' ni pang''ntanan
        saga a''a dusahan bo'' nilansang e'' sigām ni hāg pinapatay. Ma kat''llu llawna,
        allum du aku pabīng.’ ”  '
      verse: 7
    - text: '  Jari taentom e'' saga d''nda itu bay pah''lling si Isa he'','
      verse: 8
    - text: ati amole' sigām min kubul ni luma'. Nihaka e' sigām saga pakaradja'an
        itu kamemon ma saga mulid si Isa kasangpū' maka ssa, maka ma saga mulidna
        kasehe'.
      verse: 9
    - text: Ya d'nda angahaka itu si Mariyam a'a min Magdala, maka si Joanna, maka
        si Mariyam ina' si Yakub, maka saga d'nda saddī bay sehe' sigām.
      verse: 10
    - text: Sagō' mbal am'nnal saga a'a kawakilan ma haka saga d'nda inān sabab kinabā'
        hal magligaw.
      verse: 11
    - text: 'Sagō'' an''ngge si Petros min baina bo'' paragan ni kubul. Pagt''kkana
        pehē'', pakuru'' iya pasīb, sagō'' halam aniya'' ta''nda''na ma deyom, luwal
        saga saput pat''nna''an di-na. Jari ala''an iya minnē'' maka e''na ainu-inu
        ma bay paniya'' inān.   '
      verse: 12
    - text: '     Ma llaw ina''an-i aniya'' duwangan mulid si Isa pal''ngngan tudju
        ni kaluma''an Emmaus, lawakna saga sangpū'' maka dda kilometro (atawa batu)
        min Awrusalam.'
      verse: 13
    - text: Magsuli-suli na pa'in sigā pasal kamemon ya baha'u bay pat'kka inān.
      verse: 14
    - text: Hinabu pa'in sigā magsuli-suli, pasekot pina'an si Isa bo' magdongan maka
        sigā.
      verse: 15
    - text: 'Ta''nda'' iya e'' sigā sagō'' halam takilā in iya si Isa.  '
      verse: 16
    - text: '  Yukna ma sigā, “Ai pagsuli-sulihanbi ma pal''ngngananbi ilu?”   Pahogga''
        sigā magtūy, maka ala''at pamaihu''an sigā sabab asusa.'
      verse: 17
    - text: 'Jari anambung dangan inān, ya niōnan Kleyopas. “Alō!” yukna, “Hal du
        ka''a ma deyom da''ira Awrusalam a''awam pasal pakaradja''an ya baha''u bay
        pat''kka maina''an si'', sabab kinata''uwan na e'' a''a kamemon!”  '
      verse: 18
    - text: '  “Angay? Pakaradja''an ai?” yuk si Isa.   “Ya tahinang ma si Isa, a''a
        Nasaret,” yuk sigā. “Nabi asal iya, taga-kawasa ma pamissalana kamemon maka
        ma kahinanganna kamemon ma pang''nda'' Tuhan maka ma pang''nda'' manusiya''.'
      verse: 19
    - text: Bay iya ni'nde'an ni gubnul e' saga kaimaman kami alanga maka e' saga
        a'a pagnakura'an kami. Ni'nde'an iya pehē' supaya pinat'nna'an hukuman ni
        kamatay, ati nilansang iya ni hāg bo' pinapatay.
      verse: 20
    - text: Na, bay kami angasa-ngasa to'ongan in iya itu dakayu'-kayu' pinabeya'
        e' Tuhan amaluwas kami saga tubu' si Isra'il min kasigpitan. Saguwā' halam
        dapat, sabab aniya' na t'llumbahangi min bay kapamapatay sigām ma iya.
      verse: 21
    - text: Lāgi, aniya' isab saga d'nda sehe' kami bay amowahan kami haka makakuddat
        insini'. Dai' llaw sī' bay sigām pehē' kono' palu'aw ni kubul si Isa,
      verse: 22
    - text: sagō' halam na maina'an mayatna. Jari pabalik sigām ni kamaina'anan kami.
        Yuk sigām aniya' saga mala'ikat bay magpanyata' ni sigām. Bay ah'lling kono'
        mala'ikat e' in si Isa allum na.
      verse: 23
    - text: 'Sakali aniya'' saga sehe'' kami bay anganyata'' pehē'' ni kubul ati ta''nda''
        e'' sigām buwat bay pangahaka saga kar''ndahan e''. Sagō'' halam ta''nda''
        si Isa.”  '
      verse: 24
    - text: '  Manjari ah''lling si Isa ni duwangan itu, yukna, “Ndū'', babbal pahāp
        ka''am ilu! Angay halam kahagadbi kamemon bay pangabtang e'' kanabi-nabihan?'
      verse: 25
    - text: Sabab bang ma sigām in Al-Masi wajib subay makalabay kabinasahan dahū
        bo' yampa pinabangsa.”
      verse: 26
    - text: 'Jari pinahati duwangan itu e'' si Isa pasal kamemon ya tasulat ma deyom
        Kitab ma sababna. Tinagna''an e''na min kasulatan si Musa, sampay ni kasulatan
        kanabi-nabihan kamemon.  '
      verse: 27
    - text: '  Makasekot pa''in sigā ni kaluma''an ya papehe''an sigā, magbau''-bau''
        si Isa palanjal gi''.'
      verse: 28
    - text: Manda' iya tinaggahan e' sigā, yuk-i, “Pi'itu na ka ameya' ma kami sabab
        kohap na to'ongan. Sōng na sangom.” Angkan pasōd si Isa bo' pahanti' ma sigā.
      verse: 29
    - text: Makatingkō' pa'in sigām magsalu, niā' e'na tinapay ati niamu'an pagsukulan
        ni Tuhan. Puwas e' pinagpōng-pōng e'na bo' yampa pamuwanna ma sigā.
      verse: 30
    - text: Minnē' pasawa pang'nda' sigā ati takilā iya. Sagō' alanyap iya magtūy.
      verse: 31
    - text: 'Jari magsuli-suli sigā duwangan. “Angkan du kita landu'' kahōpan ma h''llingna
        ma pal''ngnganan e'', pagpahatina ma kita pasal Kitab.”  '
      verse: 32
    - text: '  Pabuhat sigā magtūy bo'' pabīng ni Awrusalam. Pagt''kka sigā pehē'',
        tabāk saga mulid si Isa kasangpū'' maka ssa magtimuk maka mulid kasehe''an.'
      verse: 33
    - text: Yuk sigām ma duwangan itu, “Allum na Panghū'tam pabalik! Allum iya to'ongan!
        Bay iya patuwa' ni si Simun!”
      verse: 34
    - text: 'Manjari anuli-nuli isab duwangan itu pasal bay kalabayan sigā ma lān,
        maka pasal pakakilā sigā ma si Isa ma salta''na magpōng-pōng tinapay.   '
      verse: 35
    - text: '     Hinabu pa''in magsuli-suli duwangan e'', pina''an si Isa an''ngge
        ma t''ngnga''-t''ngnga'' sigām. Ah''lling iya, yukna, “Bang pa''in kam kaniya''an
        kasannangan.”  '
      verse: 36
    - text: '  Takuddat sigām magtūy maka nileya''-leya'' to''ongan, sabab pangannal
        sigām in si Isa inān umagad.'
      verse: 37
    - text: Sagō' yukna ma sigām, “Angay tak'bbal deyom ataybi? Angay kam masi magduwa-ruwa?
      verse: 38
    - text: 'Nda''unbi tanganku maka tape''ku itu. Aku na ko'' itu. Ntaninbi ba baranku
        itu bo'' kata''uwanbi in aku itu ngga''i ka umagad. Sabab umagad itu halam
        aniya'' baranna aponod. Ta''nda''bi du aku, aniya'' baranku.”  '
      verse: 39
    - text: '  Buwattē'' pah''llingna ma sigām. Ati pa''nda''anna tanganna maka tape''na
        ma sigām.'
      verse: 40
    - text: Sagō' masi sigām kahunitan magkahagad in ina'an b'nnal, sabab mamarahi
        sidda kakōgan maka kainu-inuhan sigām. Angkan yuk si Isa ma sigām, “Aniya'
        bahā' maitu ai-ai takakan?”
      verse: 41
    - text: Sinōngan iya dangkuri' daing tinapa.
      verse: 42
    - text: Niā' e'na ati kinakan e'na ma pang'nda' sigām.
      verse: 43
    - text: 'Puwas e'' ah''lling iya, yukna, “Ya na ko'' itu bay pah''llingku ma ka''am
        tagna'', waktu kapameya''ku gi'' ma ka''am. Yukku tantu aniya'' kamaujuran
        ma kamemon bay tasulat ma pasal aku, ya tasulat ma Kitab Tawrat maka ma Kanabi-nabihan,
        maka ma Jūd Kalangan. Ai-ai pat''kka itu ma aku, ya na kamaujuran saga sulat
        sigām.”  '
      verse: 44
    - text: '  Manjari pinasawa e'' si Isa pikilan sigām bo'' supaya makahati ma lapal
        Kitab e''.'
      verse: 45
    - text: 'Yukna ma sigām, “Ya na itu asal tasulat ma deyom Kitab: in Al-Masi subay
        pinananaman kabinasahan sampay pinapatay. Jari ta''abut pa''in kat''llu llaw
        min kamatayna allum du iya pabīng.'
      verse: 46
    - text: Subay pinagnasihatan isab saga bangsa kamemon pasal ka'ampunan dusa. Bang
        sigām magtaubat sampay ang'bbahan dusa sigām, niampun sigām e' Tuhan ma sabab
        Al-Masi. Subay tinagna'an pagnasihat itu min Awrusalam.
      verse: 47
    - text: Ka'am ya bay maka'nda' ma ai-ai pat'kka ma aku, jari ka'am ya subay amuwan
        saksi'.
      verse: 48
    - text: 'Pabeya''anku ka''am ya bay panganjanji'' Mma''ku Tuhan. Sagō'' da''a
        kam ala''an min da''ira itu sat''ggol kam halam pinahōpan kawasa min sulga''.”   '
      verse: 49
    - text: '     Jari binowa sigām e'' si Isa paluwas min Awrusalam sampay maka''abut
        na ni kauman Betani. Pagabut sigām pina''an, pinat''ngge e'' si Isa tanganna
        pangamu''na kahāpan ma sigām.'
      verse: 50
    - text: Pasalta' pa'in iya angamu'-ngamu' ni Tuhan, ala'an iya min sigām ati tabowa
        pa'angkat ni sulga'.
      verse: 51
    - text: Amudji sigām ma iya maina'an bo' yampa pabīng tudju ni Awrusalam. Landu'
        aheya kakōgan sigām,
      verse: 52
    - text: 'ati maina''an na pa''in sigām ananglitan Tuhan ma langgal pagkulbanan.  Tammat      '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: '    Ma halam gi'' aniya'' dunya, asal na Palman. Magdakayu'' asal Palman
        itu maka Tuhan, maka Tuhan isab Palman.'
      verse: 1
    - text: 'Sangay min katagna'' magdakayu'' asal Palman maka Tuhan.  '
      verse: 2
    - text: '  Bay pinapanjari ai-ai kamemon e'' Palman itu, bo'' pa''in min kahandak
        Tuhan. Halam aniya'' pinapanjari minsan ai bang ngga''i ka min Palman.'
      verse: 3
    - text: Palman ya po'onan kallum, maka kallum itu ya amuwan kasawahan ma panghati
        manusiya'.
      verse: 4
    - text: 'Asinag na pa''in Sawa ma deyom kalendoman, sago'' mbal kap''ddahan e''
        kalendoman.  '
      verse: 5
    - text: '  Aniya'' a''a bay pinapi''itu e'' Tuhan, niōnan si Yahiya.'
      verse: 6
    - text: Sinoho' iya amata'uwan bangsa manusiya' pasal Sawa, supaya makakale maka
        magkahagad saga a'a kamemon.
      verse: 7
    - text: Ngga'i ka si Yahiya ya pinagōnan Sawa itu. Ya hinangna pi'itu ni dunya
        subay amuwan saksi' pasal Sawa.
      verse: 8
    - text: 'Sawa b''nnal ko'' inān, ya palahil ni dunya bo'' amuwan kasawahan ma
        panghati maka itikad saga a''a kamemon.  '
      verse: 9
    - text: '  Ma dunya pa''in Palman, halam iya takilā e'' saga a''a maina''an, minsan
        sigām bay pinapanjari e''na min kahandak Tuhan.'
      verse: 10
    - text: Bay iya pi'itu ni lahatna luggiya', sagō' halam tataima' e' bangsana.
      verse: 11
    - text: Saguwā' sasuku anaima' Palman itu sampay magkahagad ma iya, buwananna
        sigām kapatut bo' supaya sigām manjari anak Tuhan.
      verse: 12
    - text: 'Tahinang sigām anak Tuhan, ngga''i ka buwat katubu'' manusiya'', atawa
        min kabaya''an manusiya'', atawa min napsu l''lla. Ya angkan sigām tahinang
        anak Tuhan sabab min kahandak Tuhan.  '
      verse: 13
    - text: '  Manjari ya pinagōnan Palman itu bay palahil pi''itu magpabaran manusiya''
        bo'' pat''nna'' ma deyomantam. Jukup asal ma iya ase'' maka lasa maka kasab''nnalan.
        Ta''nda'' kami barakatna maka sahayana, ya palsuku''an Anak Tuhan dakayu''-kayu''.  '
      verse: 14
    - text: '  Anaksi'' si Yahiya pasal Palman. Atanog pah''llingna yukna, “Ya na
        ko'' itu bay pangahakaku ni ka''am, ya yukku, ‘Aniya'' pi''itu damuli min
        aku, sagō'' alanga gi'' iya min aku sabab asal na iya ma halam gi'' aku bay
        nianakan’.”'
      verse: 15
    - text: Ap'nno' Palman e' ase' maka lasa ati makasambut kitam min iya saga kahāpan
        manglabi-labihan.
      verse: 16
    - text: Kapat'nna'an kitam sara'-panoho'an Tuhan labay min si Musa. Kapahampitan
        kitam ase' maka lasa sampay kasab'nnalan labay min si Isa Al-Masi.
      verse: 17
    - text: 'Halam aniya'' manusiya'' bay maka''nda'' Tuhan, luwal Anakna tunggalan
        ya pataptap ma bihingna. Pinata''u kitam e''na pasal kajarihan Tuhan.   '
      verse: 18
    - text: '     Na, buwattitu ya panambung si Yahiya waktu kapanilosa iya e'' saga
        imam maka saga tatabang, ya bay sinō'' pehē'' e'' pagnakura''an Yahudi min
        da''ira Awrusalam. Tinilosa si Yahiya bang sai iya.'
      verse: 19
    - text: 'Halam ya bay magmarī'' sagō'' atampal sadja sambungna. Yukna, “Ngga''i
        ka aku Al-Masi.”  '
      verse: 20
    - text: '  “Na, sai ka?” yuk sigām. “Si Elija ka bahā''?”   “Ngga''i ka,” yuk
        si Yahiya.   Yuk gi'' saga imam, “Ka''a bahā'' dakayu'' nabi ya nilagaran
        e'' bangsatam Yahudi?”   “Ngga''i ka,” yukna.  '
      verse: 21
    - text: '  Ma katapusanna tino''ongan patilaw sigām, yuk-i, “Haka''in kami to''ongan
        bang sai ka, sabab kami itu sinō'' amowa haka ni saga a''a bay amapi''itu
        kami. Ai yuknu ma pasal ka''a barannu?”  '
      verse: 22
    - text: '  Manjari sali'' du sambung si Yahiya maka bay tasulat e'' nabi Isaya,
        yuk-i, “Aku itu a''a angalingan pakosog ma lahat paslangan. Ya pangalinganku,
        ‘Hawaninbi lān palabayan Panghū''’.”  '
      verse: 23
    - text: '  Na aniya'' saga Parisi pinapehē'''
      verse: 24
    - text: 'atilaw si Yahiya, yuk-i, “Angay ka angkan magpandi saga a''a bang ka
        ngga''i ka Al-Masi atawa nabi Elija atawa Nabi dakayu''?”  '
      verse: 25
    - text: '  Yuk sambung si Yahiya, “Bohe'' sadja ya pagpandiku ma saga a''a, sagō''
        aniya'' an''ngge ma t''ngnga''bi ilu dakayu'' a''a mbal kata''uwanbi.'
      verse: 26
    - text: 'Damuli gi'' iya min aku, sagō'' mbal aku tōp minsan angahubaran engkot
        taumpa''na, sabab alanga to''ongan iya min aku.”  '
      verse: 27
    - text: '  Bay paniya'' pakaradja''an itu ma kauman Betani, ya ma dambila'' sapa''
        Jordan ma lugal bay pagpandihan si Yahiya.   '
      verse: 28
    - text: '    Pag''llaw dakayu'', ta''nda'' e'' si Yahiya si Isa tudju pehē'' ni
        iya. Jari magsambatan si Yahiya yukna, “Nda''unbi, ilu na Bili-bili ya pamuwan
        e'' Tuhan pagkulban ma sabab bangsa manusiya'' supaya pinuwasan paldusahan
        sigām.'
      verse: 29
    - text: Ya na ko' itu bay pangahakaku ma ka'am, ya yukku, ‘Aniya' a'a pi'itu damuli
        min aku. Alanga gi' iya min aku sabab asal na iya ma halam gi' aku nianakan.’
      verse: 30
    - text: 'Tagna'', halam kata''uwanku bang sai iya. Sagō'' pi''itu aku magpandi
        a''a ma bohe'' supaya pinakilā si Isa ni bangsa Isra''il.  '
      verse: 31
    - text: '  “Halam iya bay kata''uwanku, manda'' aku pinata''u e'' Tuhan ya anoho''
        aku magpandi a''a maka bohe''. Yukna ma aku, ‘Bang ta''nda''nu Rū Sussi pat''ppak
        ma dakayu'' a''a sampay pat''ttog ma iya, ya na ko'' a''a magpapandi a''a
        maka Rū Sussi.’ ” Buwattitu isab panaksi'' si Yahiya pasal si Isa, yuk-i,
        “Bay ta''nda''ku Rū Sussi paruwa''i min sulga'' buwat luwa assang. Bay ta''nda''ku
        pat''ppak maka pat''ttog ma si Isa.'
      verse: 32
    - text: '  “Halam iya bay kata''uwanku, manda'' aku pinata''u e'' Tuhan ya anoho''
        aku magpandi a''a maka bohe''. Yukna ma aku, ‘Bang ta''nda''nu Rū Sussi pat''ppak
        ma dakayu'' a''a sampay pat''ttog ma iya, ya na ko'' a''a magpapandi a''a
        maka Rū Sussi.’ ” Buwattitu isab panaksi'' si Yahiya pasal si Isa, yuk-i,
        “Bay ta''nda''ku Rū Sussi paruwa''i min sulga'' buwat luwa assang. Bay ta''nda''ku
        pat''ppak maka pat''ttog ma si Isa.'
      verse: 33
    - text: 'Ta''nda''ku to''ongan,” yukna, “angkan kasaksi''anku in si Isa Anak Tuhan.”   '
      verse: 34
    - text: '    Pagk''llat llaw dakayu'', ina''an si Yahiya an''ngge pabalik ma dambila''
        sapa'' Jordan, beya'' maka duwangan mulidna.'
      verse: 35
    - text: 'Pag''nda''na si Isa palabay, ah''lling iya, yukna, “Nda''unbi. Ina''an
        Bili-bili min Tuhan.”  '
      verse: 36
    - text: '  Takale pa''in h''lling si Yahiya itu e'' duwangan mulidna, papinda
        sigā paturul ma si Isa.'
      verse: 37
    - text: 'Paglingi'' si Isa, ta''nda''na duwangan a''a paturul ma iya ati tilawna
        sigā, yukna, “Ai gawibi?”   Yuk sambung sigā, “Tuwan Rabbi (hatina Tuwan Guru),
        maingga pat''nna''annu?”  '
      verse: 38
    - text: '  Yuk si Isa, “Dai'' kam bo'' ta''nda''bi.”   Jari ameya'' sigā ma iya
        ati ta''nda'' bang maingga pat''nna''anna. Maina''an sigā ma iya sampay ni
        kasangoman. Saga lisag mpat kohap ya waktu kapangabbitna ma sigām.  '
      verse: 39
    - text: '  Ōn dangan bay paturul inān si Andariyas, danakan si Simun Petros.'
      verse: 40
    - text: Jari patūy si Andariyas amiha danakanna he'. Tabākna pa'in, yukna ni si
        Simun, “Tabāk kami na Al-Masi.” (Hatina a'a tapene' e' Tuhan angaliyusan bangsana
        min kasigpitan.)
      verse: 41
    - text: 'Jari binowa si Simun ni si Isa e'' si Andariyas.   Pinatongan iya e''
        si Isa ati yukna ma iya, “Ka''a si Simun anak si Yahiya, sagō'' ōnanta ka
        Kipas.” (Ōn Kipas itu sali'' du maka Petros, hatina, ‘Batu’.)   '
      verse: 42
    - text: '    Pagsalung pa''in, agara'' si Isa pehē'' ni lahat Jalil. Tabākna si
        Pilip mahē'' ati yukna ni iya, “Dai'' ka ameya'' ma aku.”'
      verse: 43
    - text: Si Pilip itu a'a min kauman Betsaida, lahat si Andariyas maka si Petros.
      verse: 44
    - text: 'Puwas e'' piniha e'' si Pilip si Natanael. Tabākna pa''in, magtūy haka''anna
        si Natanael, yukna, “Ta''nda'' kami a''a bay pinapata e'' si Musa ma deyom
        Kitab Tawrat, maka pinapata isab e'' kanabi-nabihan ma kasulatan sigām. Si
        Isa iya, anak si Yusup min kauman Nasaret.”  '
      verse: 45
    - text: '  “He!” yuk si Natanael. “Aniya'' bahā'' kahāpan paluwas min Nasaret?”   Yuk
        si Pilip, “Dai'' ka anganyata''.”  '
      verse: 46
    - text: '  Pag''nda'' si Isa ma si Natanael ina''an patudju ni iya, yukna, “A''a
        itu a''a Isra''il to''ongan, a''a mbal ata''u angakkal!”  '
      verse: 47
    - text: '  Yuk si Natanael, “Buwattingga kata''unu ma aku?”   Yuk sambung si Isa,
        “Bay ka asal ta''nda''ku ma deyo'' kayu igira ma halam gi'' nilinganan e''
        si Pilip.”  '
      verse: 48
    - text: '  Anambung si Natanael, yukna, “Tuwan Guru, ka''a Anak Tuhan. Sultan
        ka ma bangsa Isra''il.”  '
      verse: 49
    - text: '  Atilaw si Isa ma si Natanael, yukna, “Magkahagad ka bahā'' ma aku saukat
        na yukku in ka''a bay ta''nda''ku ma deyo'' kayu igira? Ma sinosōng aniya''
        du ta''nda''bi saga hinangku akalap gi'' barakatna minnitu.”'
      verse: 50
    - text: 'Yukna isab ma sigām, “B''nnal ya pangahakaku ma ka''am. Ma sinosōng maka''nda''
        kam sulga'' aukab, maka saga mala''ikat Tuhan magdeyo''-diyata'' min aku,
        Anak Manusiya''.”    '
      verse: 51
  - chapter: 2
    verses:
    - text: '    Palabay pa''in duwang''llaw, aniya'' pagkawin ma kaluma''an Kana
        ya ma lahat Jalil. Wa''i ina'' si Isa paluruk pehē''.'
      verse: 1
    - text: Ya du disi Isa maka saga mulidna bay sinō' paluruk.
      verse: 2
    - text: 'Ahagin pa''in binu-anggul, ah''lling ina'' si Isa ni iya, yukna, “Halam
        na aniya'' binu-anggul sigām.”  '
      verse: 3
    - text: '  Ya sambung si Isa, “Ina'', minsan aku mbal soho''nu, aku ya magkabaya''an.
        Halam gi'' ta''abut waktu pamatuwa'' barakatku.”  '
      verse: 4
    - text: '  Jari anoho'' ina'' si Isa ma saga ipatan ma luma'' inān. “Ai-ai panoho''anna
        ma ka''am,” yukna, “hinangunbi.”  '
      verse: 5
    - text: '  Na aniya'' nnom poga batu maina''an pangisihan bohe'' pagailan saga
        a''a, pagka addat sigām bangsa Yahudi. Dakayu'' poga inān isihan saga dahatus
        litru.'
      verse: 6
    - text: Ah'lling si Isa ni saga ipatan e', yukna, “P'nno'inbi saga poga ilu maka
        bohe'.” Magtūy pin'nno'an e' sigām, pinagsamaintib maka bowa'na.
      verse: 7
    - text: Puwas e' anoho' si Isa, yukna, “Saukunbi min poga ilu bo' binowa ni nakura'
        ya tag-jamuhan.” Magtūy binowa e' sigām pehē' ni nakura' he',
      verse: 8
    - text: ati kininaman e'na binu-anggul bay bohe'. Halam kata'uwanna bang minningga
        binu inān sagō' kinata'uwan asal e' saga ipatan ya bay anauk iya. Pagkinam
        pa'in e' nakura', magtūy lingananna pangantin l'lla.
      verse: 9
    - text: '“Kamaumuhanna,” yukna, “bang ma pagkawinan, binu ahāp ya pamainum dahū
        ma saga a''a maglurukan. Subay aheka tainum e'' sigām bo'' yampa pamainum
        binu kulang hāpna. Sagō'' bang ka''a,” yukna, “binu ahāp ya tau''nu sampay
        ma buwattina''an.”  '
      verse: 10
    - text: '  Ya na itu paltanda''an tagna'' nihinang e'' si Isa. Nihinang e''na
        mahē'' ma Kana ya ma lahat Jalil. Minnē'' pina''nda''an e''na kawasana, manjari
        magkahagad ma iya saga mulidna.  '
      verse: 11
    - text: '  Puwas e'', palūd disi Isa pehē'' ni da''ira Kapirnaum. Ya sehe''na
        inān ina''na maka saga danakanna maka saga mulidna. Ina''an sigām pahanti''
        daka pilambahangi.   '
      verse: 12
    - text: '     Manjari itu asekot na waktu paghinang Yahudi ya niōnan Hinang Paglakad,
        angkan si Isa patukad ni Awrusalam.'
      verse: 13
    - text: Pagt'kkana pehē', pasōd iya ni deyom langgal pagkulbanan. Aniya' ta'nda'na
        ma deyomna inān saga a'a magdagang sapi' maka bili-bili maka assang. Ta'nda'na
        isab saga a'a pagsasambi'an sīn aningkō' ma lamisahan sigām.
      verse: 14
    - text: Pag'nda' itu e' si Isa, angā' iya lubid nihinang lulubak bo' s'ssolna
        saga a'a kamemon paluwas min deyom langgal, beya' isab saga sapi' maka saga
        bili-bili. Binulangkayat e'na saga lamisahan a'a magsasambi' sīn, maka pinakaukanat
        sīn sigām.
      verse: 15
    - text: Yukna ni saga magdaragang assang. “La'aninbi daganganbi ilu! Langgal itu
        mbal manjari nihinang tabu' sabab luma' Mma'ku Tuhan!”
      verse: 16
    - text: 'Pag''nda'' saga mulid si Isa ma hinangna itu, taentom e'' sigām sulat
        Kitab, ya yuk-i, “Pagtuyu''ku ma luma''nu, O Tuhan, sali'' hantang api ma
        deyom atayku agon makamula.”  '
      verse: 17
    - text: '  Sakali tinilaw si Isa e'' saga nakura'' Yahudi, yuk-i, “Ai kapatutnu
        maghinang saga hinangnu ilu? Panda''in kami hinang makainu-inu tanda'' saksi''
        in ka''a taga-kapatut.”  '
      verse: 18
    - text: '  Anambung si Isa, yukna, “Lubuhunbi langgal itu ati bangunku pabalik
        ma deyom t''llung''llaw.”  '
      verse: 19
    - text: '  “Ōy!” yuk saga nakura'' he''. “Langgal itu, mpatpū'' maka nnom tahun
        bay kapangahinang iya. Tabangunnu pabīng bahā'' ma deyom t''llung''llaw sadja?”'
      verse: 20
    - text: Malaingkan ya langgal pinagbissala e' si Isa inān baranna du.
      verse: 21
    - text: 'Angkanna, ta''abut pa''in waktu kallum si Isa pabalik min kamatayna,
        taentom e'' saga mulidna bissalana itu ati tapagkahagad e'' sigām sulat Kitab
        maka bissala si Isa.  '
      verse: 22
    - text: '  Mahē'' pa''in si Isa ma Awrusalam salta'' ma Hinang Paglakad, aheka
        a''a magkahagad ma iya pagka ta''nda'' e'' sigām saga hinangna makainu-inu.'
      verse: 23
    - text: Sagō' mbal angandol si Isa ma sigām, sabab kata'uwanna asal kajarihan
        sigām kamemon.
      verse: 24
    - text: 'Minsan halam aniya'' amata''u, kata''uwanna asal bang ai ma deyom atay
        manusiya''.    '
      verse: 25
  - chapter: 3
    verses:
    - text: '    Manjari itu aniya'' a''a min umpigan Parisi, ōnna si Nikudimus.'
      verse: 1
    - text: 'Ma dakayu'' sangom pehē'' iya ni si Isa bo'' ah''lling, yukna, “Tuwan
        Guru, kata''uwan kami in ka''a guru pinapi''itu e'' Tuhan. Sabab mbal ka makahinang
        saga hinang makainu-inu ya hinangnu ilu, luwal bang ka tinabang e'' Tuhan.”  '
      verse: 2
    - text: '  Anambung si Isa, yukna, “B''nnal ya pah''llingku itu ma ka''a, halam
        aniya'' manusiya'' maka''nda'' pagparinta Tuhan, luwal bang a''a nianakan
        min duwa.”  '
      verse: 3
    - text: '  Yuk si Nikudimus, “Buwattingga a''a nianakan pabalik bang aumul na?
        Tantu iya mbal makasōd pabalik ni deyom kandang ina''na bo'' nianakan pabalik!”  '
      verse: 4
    - text: '  Anambung si Isa, yukna, “B''nnal ya pah''llingku itu ma ka''a, halam
        aniya'' a''a makasōd ni pagparintahan Tuhan, luwal bang a''a nianakan min
        bohe'' maka min Rū Tuhan.'
      verse: 5
    - text: Ya nianakan e' manusiya', manusiya' asal, sagō' ya nianakan min Rū Tuhan
        tahinang anak Tuhan taga-rū isab.
      verse: 6
    - text: Da'a ka ainu-inu pagka yukku ma ka'a in ka'am subay nianakan pabalik.
      verse: 7
    - text: 'Dalilta baliyu, ya ameya'' pi''ingga-pi''ingga kabaya''anna. Takalenu
        bahonosna, sagō'' mbal kata''uwannu bang minningga atawa pi''ingga. Buwattē''
        du isab bang a''a nianakan min Rū Tuhan, mbal kinata''uwan bang minningga
        kaniya''na.”  '
      verse: 8
    - text: '  “Buwattingga kajarina itu?” yuk tilaw si Nikudimus.  '
      verse: 9
    - text: '  Anambung si Isa, yukna, “Mbal tahatinu bahā''? Guru babantugun lagi''
        ka ma bangsata Isra''il?'
      verse: 10
    - text: B'nnal ya pah'llingku itu ma ka'a, amissala kami pasal ai-ai kata'uwan
        kami, maka anaksi' kami pasal bay ta'nda' kami. Sagō' ka'am ilu mbal magkahagad.
      verse: 11
    - text: Buwattingga e'bi magkahagad ma bissalaku pasal sulga', bang minsan bissalaku
        pasal dunya mbal pagkahagadbi?
      verse: 12
    - text: 'Halam aniya'' bay makapehē'' ni sulga'', luwal aku Anak Manusiya'', ya
        pi''itu asal deyo'' bay min sulga''.  '
      verse: 13
    - text: '  “Ma waktu awal, hinabu ma lahat paslangan lagi'' bangsa Isra''il, aniya''
        sowa dī tumbaga bay niangkat e'' si Musa ma hāg bo'' ta''nda'' e'' saga a''a
        bay keket sowa. Jari sai-sai maka''nda'' bay kauli''an. Damikiyanna in aku
        Anak Manusiya'' subay niangkat ma hāg,'
      verse: 14
    - text: 'jari sasuku angandol ma aku pinaniya''an kallum kakkal ni kasaumulan.  '
      verse: 15
    - text: '  “Aheya to''ongan lasa Tuhan ma manusiya'', ya po''on paglilla''na Anakna
        tunggal pinapatay bo'' supaya sasuku angandol ma Anakna itu mbal binutawanan
        min Tuhan, sagō'' kakkal kallumna sampay ni kasaumulan.'
      verse: 16
    - text: Ngga'i ka hukuman dusa ya minaksud e' Tuhan angkan papi'ituna Anakna.
        Ya maksudna subay lappasan min hukuman bangsa manusiya' kamemon labay min
        si Isa.
      verse: 17
    - text: Sasuku angandol ma Anak Tuhan mbal taluwa' hukuman Tuhan. Sagō' sasuku
        mbal angandol, asal taluwa' hukuman, sabab halam sigām bay angandol ma si
        Isa, ya tunggal anak Tuhan.
      verse: 18
    - text: 'Buwattitu ya pangahukuman Tuhan: si Isa ya bay pi''itu ni dunya amasawa
        deyom pikilan manusiya'' sagō'' manusiya'' itu mbal bilahi ma kasawahan. Ya
        kabaya''an sigām subay kalendoman sabab ala''at saga hinang sigām.'
      verse: 19
    - text: Sasuku maghinang ala'at ab'nsi to'ongan ma kasawahan, maka mbal pasekot
        ni kasawahan sabab mbal bilahi ta'nda' saga hinang sigām ala'at.
      verse: 20
    - text: 'Sagō'' sasuku maghinang abontol bilahi ni kasawahan supaya talhakit in
        hinang sigām ameya'' du ma panoho''an Tuhan.”   '
      verse: 21
    - text: '    Puwas e'' pehē'' si Isa maka saga mulidna ni lahat Yahudiya. At''ggol-t''ggol
        kamahē''na maka sigām. Magpandi isab iya saga a''a maina''an.'
      verse: 22
    - text: Pasalta', magpandi na pa'in si Yahiya ma lahat Anon ya ma atag kauman
        Salim, sabab aheka bohe' maina'an maka angabut-ngabut saga a'a pina'an ni
        iya mikipandi. Dahū ko' inān min waktu kapangalabusu ma iya.
      verse: 23
    - text: Pasalta', magpandi na pa'in si Yahiya ma lahat Anon ya ma atag kauman
        Salim, sabab aheka bohe' maina'an maka angabut-ngabut saga a'a pina'an ni
        iya mikipandi. Dahū ko' inān min waktu kapangalabusu ma iya.
      verse: 24
    - text: Jari aniya' pagsu'alan saga mulid si Yahiya maka dakayu' Yahudi pasal
        addat sigām magail.
      verse: 25
    - text: 'Pehē'' sigām ah''lling ni si Yahiya, yuk-i, “Tuwan Guru, taentomnu bahā''
        a''a bay ma ka''a ma dambila'' sapa'' Jordan e'', ya bay saksi''annu? Na,
        ina''an iya magpandi saga a''a buwattina''an. Pina''an ni iya saga a''a kamemon.”  '
      verse: 26
    - text: '  Anambung si Yahiya, yukna, “Halam aniya'' kapatut manusiya'' bang ngga''i
        ka Tuhan ya amuwanan iya.'
      verse: 27
    - text: Ka'am ilu makasaksi'an aku du, bay na sa yukku in aku ngga'i ka Al-Masi.
        Tu'ud aku sinō' parahū min iya anakapan ai-ai.
      verse: 28
    - text: Sapantun magkawin, pangantin l'lla ya tag-h'nda. Sagō' panonna, ya an'ngge
        ma atag ina'an akale-kale, kinōgan asal pagka takalena lagam pangantin l'lla.
        Buwattē' kahālanna ma kami maka si Isa,” yuk si Yahiya. “Halam aniya' kulang
        ma kakōganku pagka iya inān takale na.
      verse: 29
    - text: 'Subay pasōng kabantugan si Isa, maka aku itu subay pakō''-kō''.”   '
      verse: 30
    - text: '    Ya pi''itu min sulga'' alanga asal min kamemon. Hal kahālan dunya
        ya tasuli-suli e'' a''a min dunya, sabab suku'' dunya iya. Sagō'' alanga asal
        min kamemon ya pi''itu min sulga''.'
      verse: 31
    - text: Pamandu'na ai-ai bay ta'nda'na maka takalena mahē' ma sulga', sagō' halam
        aniya' magkahagad ma lapalna.
      verse: 32
    - text: Ya balikna, sasuku magkahagad, angaho' du in pangallam Tuhan asal b'nnal
        kamemon.
      verse: 33
    - text: Bang aniya' pinapi'itu e' Tuhan, lapal Tuhan ya pamissalana sabab kabuwanan
        iya Rū Tuhan ma halam aniya' kulangna.
      verse: 34
    - text: Alasa Tuhan ma Anakna ati pamuwanna ma iya kapatut ang'ntanan kamemon.
      verse: 35
    - text: 'Taga-kallum kakkal ni kasaumulan sasuku angandol ma Anak Tuhan. Sasuku
        mbal angandol maka mbal ameya'' ma Anak Tuhan, halam aniya'' kallum sigām
        kakkal sagō'' pat''ddas du sigām ma mulka'' Tuhan.    '
      verse: 36
  - chapter: 4
    verses:
    - text: '    Jari itu takale e'' saga Parisi pasal saga a''a pinandi e'' si Isa
        nihinang mulidna. Labi aheka kono'' min saga a''a ya tahinang mulid si Yahiya.'
      verse: 1
    - text: Sagō' ya b'nnalna, ngga'i ka si Isa baranna ya magpandi, luwal saga mulidna.
      verse: 2
    - text: Na, pagka kinata'uwan e' si Isa bang ai pinagsuli-suli he', ala'an iya
        maka saga mulidna min lahat Yahudiya bo' pabīng ni lahat Jalil.
      verse: 3
    - text: 'Ya lān pal''ngnganan sigām palabay asal min t''ngnga'' lahat Samariya.  '
      verse: 4
    - text: '  Mahē'' sigām ma lahat Samariya, at''kka sigām pehē'' ni dakayu'' da''ira
        niōnan Sikar. Asekot lahat itu ni tana'' bay pamuwan e'' si Yakub ni anakna
        si Yusup ma masa awal e''.'
      verse: 5
    - text: 'Aniya'' ma tana'' inān bohe'' kali bay tahinang e'' si Yakub ati aningkō''
        si Isa ma bihing bohe'' inān sabab binale'' iya ma pagl''ngnganan. Augtu na
        llaw ma buwattina''an.  '
      verse: 6
    - text: '  Halam maina''an saga mulidna sabab wa''i sigām ni da''ira am''lli kinakan
        sigām. Sakali itu aniya'' d''nda Samariya pina''an anambu'' bohe''. Ah''lling
        si Isa ni iya, yukna, “Buwanin kono'' aku bohe'' inumku.”  '
      verse: 7
    - text: '  Halam maina''an saga mulidna sabab wa''i sigām ni da''ira am''lli kinakan
        sigām. Sakali itu aniya'' d''nda Samariya pina''an anambu'' bohe''. Ah''lling
        si Isa ni iya, yukna, “Buwanin kono'' aku bohe'' inumku.”  '
      verse: 8
    - text: '  Anambung d''nda, yukna, “Oy, bangsa Yahudi ka, maka aku itu bangsa
        Samariya ko''! Angay aku pangamu''annu bohe''?” Angkan buwattē'' pah''lling
        d''nda sabab bangsa Yahudi mbal bilahi angangguna kapanyapan saga a''a Samariya.  '
      verse: 9
    - text: '  Anambung si Isa, yukna, “Bangsi'' kata''uwannu bang ai pamuwan Tuhan
        ma manusiya'', maka bang sai aku ya angamu'' bohe'' itu ni ka''a, tantu du
        ka angamu'' bohe'' ni aku. Jari painumta du ka bohe'' makakallum.”  '
      verse: 10
    - text: '  “Tuwan,” yuk d''nda, “minningga panambu''annu bohe'' makakallum? Halam
        aniya'' panambu''nu, maka alalom pahāp pagbohe''an itu.'
      verse: 11
    - text: 'Bohe'' kali itu bay pang''bba kami e'' ka''mbo''-mbo''antam si Yakub.
        Sigām magtai''anak sampay saga hayop sigām bay anginum min bohe'' itu. Palabi
        bahā'' kawasanu min kawasa si Yakub e''?”  '
      verse: 12
    - text: '  Anambung si Isa, yukna, “Tantu patay bohe'' pabīng sasuku anginum bohe''
        kali itu.'
      verse: 13
    - text: 'Sagō'' sasuku anginum bohe'' pamainumku, mbal to''ongan iya patay bohe''
        pabīng. Sabab bohe'' pamainumku iya sapantun tuburan bohe'' amuwal ma deyom
        atayna, amuwanan iya bohe'' makakallum saumul-umul.”  '
      verse: 14
    - text: '  “Tuwan,” yuk d''nda, “buwanin aku bohe'' ya pah''llingnu itu bo'' aku
        mbal patay bohe'' pabīng. Ati mbal na aku pi''itu anambu'' bohe''.”  '
      verse: 15
    - text: '  “Pehē'' ka, ngā''un h''llanu,” yuk si Isa, “ati bowahun iya pi''itu.”  '
      verse: 16
    - text: '  “Halam aniya'' h''llaku,” yuk sambung d''nda.   Yuk si Isa ni iya,
        “B''nnal ya yuknu ilu, halam aniya'' h''llanu.'
      verse: 17
    - text: 'Sabab min lima ka bay magh''lla sagō'' ya l''lla parakayu''annu buwattitu
        ngga''i ka h''llanu. Taluwa'' llingnu ilu.”  '
      verse: 18
    - text: '  Yuk d''nda, “Tuwan, ta''nda''ku in ka''a nabi.'
      verse: 19
    - text: 'Bay anambahayang ka''mbo''-mbo''an kami bangsa Samariya maitu ma būd
        itu. Sagō'' bang ma ka''am saga Yahudi, Awrusalam ya panambahayangantam Tuhan.”  '
      verse: 20
    - text: '  Yuk si Isa ni iya, “Arung, b''nnalun llingku itu. Aniya'' du waktu
        ma sinosōng, bang a''a magpamudji ma Mma''tam Tuhan, ngga''i ka ma būd itu
        atawa mahē'' ma Awrusalam ya lugal pagpudjihan sigām.'
      verse: 21
    - text: Ka'am saga a'a Samariya mbal ata'u bang ai ya pagta'atanbi. Saguwā' in
        kami makata'u asal, sabab in paglappas ma manusiya' paluwa' min bangsa Yahudi.
      verse: 22
    - text: Sagō' buwattitu, at'kka na waktu bay nilagaran, waktu kapamudji Mma'tam
        Tuhan e' saga a'a magpamudji sab'nnal-b'nnal, min itikad maka min kasab'nnalan.
        Buwattē' asal kabaya'an Tuhan.
      verse: 23
    - text: 'In Tuhan rū asal, maka sasuku amudji iya subay min itikad sigām maka
        min kasab''nnalan.”  '
      verse: 24
    - text: '  Yuk d''nda ni si Isa, “Asal kata''uwanku, ma sinosōng pi''itu du Al-Masi
        (ya pinene'' e'' Tuhan angaliyusan bangsana min kasigpitan).”  '
      verse: 25
    - text: '  Yuk si Isa, “Aku na ko'', ya amissala itu ma ka''a.”  '
      verse: 26
    - text: '  Sakali at''kka saga mulid si Isa pabīng pehē''. Ati ainu-inu sigām
        pagka ta''nda'' si Isa e'' sigām magsuli-suli maka d''nda. Sagō'' halam aniya''
        min sigām anilaw d''nda inān bang ai gawina, atawa anilaw si Isa bang angay
        iya magsuli-suli maka iya.  '
      verse: 27
    - text: '  Manjari itu ni''bbahan e'' d''nda inān kibut pagbohe''anna bo'' yampa
        pabalik pehē'' ni kaluma''an. Pagt''kkana pehē'' ah''lling iya ni saga a''a
        maina''an.'
      verse: 28
    - text: “Dai' na kam,” yukna. “Nda'unbi a'a bay angahaka'an aku pasal kamemon
        bay hinangku. Ya itu bahā' Al-Masi?”
      verse: 29
    - text: 'Jari paluwas saga a''a inān min da''ira bo'' pal''ngngan pehē'' ang''nda''
        si Isa.  '
      verse: 30
    - text: '  Na, makala''an pa''in d''nda he'', anganjunjung saga mulid si Isa bang
        pa''in iya amangan. Yuk sigām, “Tuwan, amangan ka.”  '
      verse: 31
    - text: '  Sagō'' anambung si Isa, yukna, “Aniya'' kinakanku mbal kata''uwanbi.”  '
      verse: 32
    - text: '  Magtilawan di-sigām saga mulid e'', yuk-i, “Aniya'' bahā'' bay amowahan
        iya kinakan?”  '
      verse: 33
    - text: '  Yuk si Isa ma sigām, “Ya maka''ssohan aku bang tahinangku kabaya''an
        Tuhan, ya amapi''itu aku. Maka subay talusku saga hinang bay pamahinangna
        ma aku.'
      verse: 34
    - text: Inggay aniya' bissalabi, ya yuk-i, ‘Mpat bulan gi' bo' yampa waktu pagani?’
        Sagō' haka'anta kam,” yuk si Isa, “ta'abut na waktu pagani. Nda'unbi saga
        a'a magpi'itu inān. Sapantun sigām buwa' huma atiguma' na, sakap na pinagani.
      verse: 35
    - text: Ahāp tungbas ma sasuku animuk buwa' itu. Hatina animuk iya manusiya' pinaniya'an
        kallum kakkal. Angkan magdakayu' magkōg-koyagan saga a'a magtanom maka a'a
        magtimuk.
      verse: 36
    - text: B'nnal bissala inān ya yuk-i, ‘Saddī a'a magtanom, saddī a'a magani.’
      verse: 37
    - text: 'Bay soho''ku ka''am magani buwa'' minsan ngga''i ka paglu''uganbi. Saddī
        iya bay maglu''ug, sagō'' makahampit du kam min paglu''ugan sigām.”  '
      verse: 38
    - text: '  Manjari aheka saga a''a Samariya min da''ira Sikar magkahagad ma si
        Isa ma sabab bay lling d''nda, ya yuk-i, “Kahaka''an aku e''na pasal kamemon
        bay tahinangku.”'
      verse: 39
    - text: 'Angkan pagt''kka saga a''a Samariya pehē'' ni si Isa, nilogos iya e''
        sigām subay pat''nna'' gi'' ma lahat sigām. Jari duwambahangi ya pahanti''na
        maina''an.  '
      verse: 40
    - text: '  Pasalta'' pa''in si Isa maina''an, aheka lagi'' saga a''a magkahagad
        ma iya ma sabab pamandu''na.'
      verse: 41
    - text: 'Yuk saga a''a itu ma d''nda, “Buwattina''an magkahagad na kami ma si
        Isa, ngga''i ka ma sabab pangahakanu ma kami sagō'' ma sabab baran kami makakale
        na ma pamandu''na. Kata''uwan kami na in iya sab''nnal-b''nnal maglalappas
        ma saga manusiya'' ma deyom dunya itu.”   '
      verse: 42
    - text: '    Apuwas pa''in duwambahangi kahanti'' disi Isa ma da''ira Sikar e'',
        ala''an sigām minnē'' tudju ni lahat Jalil.'
      verse: 43
    - text: (Aniya' asal bay pamissala si Isa, ya yuk-i, “In nabi mbal pinagaddatan
        e' saga a'a ma lahatna luggiya'.”)
      verse: 44
    - text: 'Pagt''kka disi Isa ni lahat Jalil, pasampang ni iya saga a''a maina''an,
        sabab bay sigām ma Awrusalam pasabu ma waktu Hinang Paglakad, ati ta''nda''
        e'' sigām kamemon ya tahinang e'' si Isa maina''an.  '
      verse: 45
    - text: '  Manjari pabalik si Isa pehē'' ni Kana ma lahat Jalil. Ya na ko'' he''
        lahat bay pamindahanna bohe'' ni binu-anggul. Sakali itu aniya'' dakayu''
        bag''llal sultan pasabu pehē''. Wa''i anakna l''lla asaki ma da''ira Kapirnaum.'
      verse: 46
    - text: Pagkale bag'llal itu in si Isa ina'an bay at'kka ni lahat Jalil min lahat
        Yahudiya, magtūy iya pehē' ni si Isa anganjunjung bang pa'in pinauli' anakna,
        sabab song na magkamamatay.
      verse: 47
    - text: 'Yuk si Isa ni iya, “Tantu kam mbal magkahagad, luwal bang kam maka''nda''
        saga paltanda''an nihinang pagkainu-inuhan a''a.”  '
      verse: 48
    - text: '  Yuk bag''llal ni iya, “Ndū'', Tuwan, pasa''ut lagi'' ka ma aku sabab
        sa''at-sa''at amatay anakku.”  '
      verse: 49
    - text: '  “Pehē'' na ka,” yuk si Isa. “Pauli'' du anaknu.”   Pinarassaya e''
        bag''llal pah''lling si Isa itu ati ala''an iya tudju amole''.'
      verse: 50
    - text: Ma labayan pa'in, tasampang iya e' saga sosoho'anna ati nihaka'an iya
        e' sigām, yuk-i, “Kauli'an na anaknu.”
      verse: 51
    - text: Tinilaw sigām e'na bang lisag pila bay kauli' sakina ati yuk sambung sigām,
        “Lisag dakayu' kohap-in bay kala'an pasu'na.”
      verse: 52
    - text: 'Jari nientom e'' mma'' onde'' inān ya na to''ongan waktu bay kapah''lling
        si Isa ni iya, ya yuk-i, “Pauli'' du anaknu.” Angkanna bag''llal inān sampay
        saga a''a kamemon ma okomanna magkahagad na ma si Isa.  '
      verse: 53
    - text: '  Paltanda''an si Isa karuwana itu bay tahinang e''na pagkainu-inuhan
        a''a ma lahat Jalil, waktu kabalikna pehē'' min lahat Yahudiya.    '
      verse: 54
  - chapter: 5
    verses:
    - text: '    Puwas e'' patukad disi Isa ni Awrusalam sabab aniya'' paghinang saga
        Yahudi mahē''.'
      verse: 1
    - text: Na, aniya' ma Awrusalam inān bohe' tigbaw, ōnna Betsata bang ma bissala
        Hibrani. Bohe' itu asekot ni lawang pagsōd-luwasan da'ira, ya niōnan Lawang
        Bili-bili, maka aniya' lima saurung maina'an pagsindungan a'a.
      verse: 2
    - text: Na, ma waktu ina'an aheka a'a asaki maglegehan ma ba'anan pagsindungan
        inān. Aniya' sigām abuta, aniya' apengka' maka aniya' amatay ugatna. [Ya nilagaran
        e' sigām kagawgaw bohe'.
      verse: 3
    - text: Sababna bang pasān aniya' mala'ikat min Tuhan pareyo' ni bohe' inān anganggawgaw.
        Jari sai-sai makarahū pehē' ni deyom bohe' aubus pa'in bay ginawgaw, kauli'an
        du minsan ai sakina.]
      verse: 4
    - text: Jari itu aniya' maina'an a'a taga-saki, t'llumpū' na maka waluntahun ya
        t'ggol sakina.
      verse: 5
    - text: 'Ta''nda'' iya e'' si Isa palege maina''an, maka kata''uwanna at''ggol
        na kasaki a''a inān. Jari atilaw ma iya si Isa, yukna, “Bilahi ka bahā'' kauli''an?”  '
      verse: 6
    - text: '  Anambung a''a sakihan, yukna, “Aho'', Tuwan, sagō'' halam aniya'' amuhat
        aku pehē'' ni tigbaw bang pagawgaw bohe''na. Hinabuku paingsud pehē'', aniya''
        parahū min aku.”  '
      verse: 7
    - text: '  Yuk si Isa ni iya, “Pabungkal ka, bowahun palegehannu bo'' ka magtūy
        lum''ngngan.”'
      verse: 8
    - text: Saru'un-du'un du kauli'an a'a inān, magtūy iya lum'ngngan amowa palegehanna.   Na,
        llaw ina'an llaw Sabtu',
      verse: 9
    - text: 'angkan buwattitu pamissala saga Yahudi ma a''a bay kauli''an sakina inān,
        yuk-i, “Oy, llaw paghali ko'' itu! Talanggalnu sara''tam pagka buhatnu palegehannu.”  '
      verse: 10
    - text: '  Anambung iya ma sigām, yukna, “Ya a''a bay amauli'' aku bay anoho''
        aku amowa palegehanku, maka anoho'' aku lum''ngngan.”  '
      verse: 11
    - text: '  “Sai a''a bay anoho'' ka''a?” yuk sigām.  '
      verse: 12
    - text: '  Sagō'' mbal kinata''uwan e'' a''a inān bang sai, sabab bay pas''llot
        si Isa magtūy min katimukan a''a.  '
      verse: 13
    - text: '  Puwas e'' tabāk a''a itu e'' si Isa ma deyom langgal pagkulbanan. Yuk
        si Isa ni iya, “Nda''un ba, kauli''an na sakinu, angkan ka subay ang''bba
        min saga dusanu. Ya aniya'', pat''kkahan ka la''at akosog gi'' min bay dahū.”  '
      verse: 14
    - text: '  Manjari ala''an a''a inān minna''an ati pehē'' angahaka''an saga nakura''
        Yahudi in si Isa bay amauli'' iya.'
      verse: 15
    - text: Angkanna si Isa nila'at e' saga Yahudi, sabab kauli'an e'na saki a'a pasalta'
        ma llaw paghali.
      verse: 16
    - text: 'Ah''lling si Isa ni sigām, yukna, “Mma''ku Tuhan maghinang na pa''in
        sampay ni kabuwattina''an, damikiyanna aku subay maghinang isab.”  '
      verse: 17
    - text: '  Ya he'' po''onna angkan saga Yahudi inān luhūy amanuyu'' amapatay iya.
        Ngga''i ka ma sabab kalanggalna ma sara'' pasal llaw paghali, sagō'' ma sabab
        h''llingna pasal in Tuhan Mma''na lissi, hatina in iya magsali'' maka Tuhan.   '
      verse: 18
    - text: '    Manjari sinambungan e'' si Isa saga a''a inān, yukna, “B''nnal ya
        pangahakaku itu ma ka''am, halam aniya'' tahinangku bang min baran-baranku.
        Sagō'' ai-ai ta''nda''ku nihinang e'' Mma''ku, ya na ina''an hinangku. Kamemon
        nihinang e'' Mma'', ya du isab nihinang e'' Anak.'
      verse: 19
    - text: Kinalasahan asal aku e' Mma'ku, maka pamata'una isab ma aku kamemon ya
        hinangna. Ma sinosōng isab pahinangna gi' ma aku saga hinang labi abarakat
        min bay tahinangku dahū, ati ainu-inu du ka'am kamemon.
      verse: 20
    - text: Mma'ku Tuhan ya amakallum saga a'a magpatayan. Damikiyanna aku itu, Anak
        Tuhan, amakallum isab sai-sai kabaya'anku.
      verse: 21
    - text: Maka ngga'i ka Mma'ku ya angahukum saga manusiya', sagō' pamuwanna na
        ma aku kapatut angahukum
      verse: 22
    - text: 'bo'' supaya aku pinagmahaldika''an e'' kamemon, buwat pagmahaldika''
        sigām ma Tuhan. Sai-sai mbal angamahaldika'' aku, Anak Tuhan, mbal isab mahaldika''na
        Mma''ku ya bay amapi''itu aku.  '
      verse: 23
    - text: '  “B''nnal ya pangahakaku itu ma ka''am, sasuku makakale ma saga pamissalaku,
        maka magkahagad isab ma bay amapi''itu aku, kakkal du kallumna sampay ni kasaumulan.
        Mbal iya taluwa'' hukuman Tuhan ma sabab dusana, sagō'' apuwas iya min mulka''
        ati allum salama-lama.'
      verse: 24
    - text: B'nnal ya pangahakaku itu ma ka'am,” yuk si Isa, “ta'abut na waktu bay
        pangalagad. Jari akale saga a'a magpatayan ma suwala Anak Tuhan ati allum
        salama-lama sasuku akale.
      verse: 25
    - text: Mma'ku ya po'onan kallum, maka kabuwanan aku e'na kapatut amakallum ma
        manusiya'.
      verse: 26
    - text: 'Pamuwanna isab ma aku kapatut angahukum saga manusiya'', sabab Anak Manusiya''
        asal aku.  '
      verse: 27
    - text: '  “Da''a kainu-inuhinbi h''llingku itu,” yuk si Isa. “Ma sinosōng, akale
        saga a''a magpatayan kamemon ma suwalaku.'
      verse: 28
    - text: 'Pagkale itu, paluwas du sigām min deyom kakubulan sigām. Paluwas saga
        a''a bay maghinang ahāp bo'' allum salama-lama. Paluwas isab saga a''a bay
        maghinang ala''at bo'' taluwa'' hukuman ma sabab dusa sigām.”   '
      verse: 29
    - text: '    Amissala gi'' si Isa, yukna, “Halam aniya'' tahinangku bang hal min
        baran-baranku. Angahukum sadja aku buwat bay panoho''an aku e'' Tuhan, angkan
        abontol hukumanku. Sabab ngga''i ka kabaya''anku ya tuyu''anku nihinang, sagō''
        kabaya''an Tuhan ya bay amapi''itu aku.'
      verse: 30
    - text: Bang hal aku anaksi'an di-ku, mbal du aku bin'nnal.
      verse: 31
    - text: 'Sagō'' aniya'' saddī anaksi''an aku, maka kata''uwanku in panaksi''na
        ma aku b''nnal sadja.”  '
      verse: 32
    - text: '  Yuk si Isa gi'' ni saga Yahudi, “Bay papehē''bi saga a''abi ni si Yahiya
        atilaw iya, maka b''nnal bay pangahakana ma pasalku.'
      verse: 33
    - text: Sagō' ngga'i ka saksi' min manusiya' ya pasangdolanku. Sabbutku si Yahiya
        inān bo' supaya kam lappasan min hukuman dusa.
      verse: 34
    - text: 'Si Yahiya itu sapantun palita''an amuwan sawa ma pikilan manusiya'',
        maka ka''am ilu bay ka''amuhan dai''-dai'' ma sawana.  '
      verse: 35
    - text: '  “Sagō'' aniya'' saksi'' ma aku labi gi'' akosog min panaksi'' si Yahiya,
        hatina saga hinang ya bay pamahinang aku e'' Mma''ku Tuhan. Saga hinangku
        itu anaksi''an aku in aku b''nnal bay pinapi''itu e'' Mma''ku.'
      verse: 36
    - text: Maka Mma'ku, ya bay amapi'itu aku, anaksi' isab ma pasalku. Sagō' ka'am
        ilu, halam kam bay makakale suwalana atawa maka'nda' baihu'na.
      verse: 37
    - text: Halam isab bay pasobsob lapalna ni deyom pangatayanbi sabab mbal kam magkahagad
        ma aku, ya pinapi'itu e'na ni dunya.
      verse: 38
    - text: Atuyu' kam sidda angadji' Kitab sabab pangannalbi minnē' kam kaniya'an
        kallum kakkal ni kasaumulan. Sagō' aku ya binissala ma kakitaban itu.
      verse: 39
    - text: 'Malaingkan ka''am ilu mbal bilahi pi''itu ni aku supaya kam pinaniya''an
        kallum kakkal.”  '
      verse: 40
    - text: '  Amissala gi'' si Isa ni saga nakura'' inān, yukna, “Mbal aku anambut
        sanglit min manusiya''.'
      verse: 41
    - text: Saguwā' kata'uwanku bang ai ma deyom ataybi maka kata'uwanku halam aniya'
        lasabi ma Tuhan.
      verse: 42
    - text: Minsan aku pi'itu taga-kapatut deyo' bay min Mma'ku, mbal aku taima'bi.
        Sagō' bang aniya' a'a saddī pi'itu amapatut di-na, taima'bi du iya.
      verse: 43
    - text: 'Buwattingga e''bi magkahagad ma aku bang ya angutbi sanglit min pagkahibi
        manusiya'', ati mbal angutbi sanglit min Tuhan dakayu''-kayu''.  '
      verse: 44
    - text: '  “Da''a pikilunbi in aku anuntutan ka''am ni Mma''ku ma llaw hukuman.
        Ya anuntutan ka''am si Musa, ya pangaholatanbi.'
      verse: 45
    - text: Bang kam bay magkahagad sab'nnal-b'nnal ma si Musa, ya du aku kahagadbi
        du isab, sabab aku ya pinagsulat e'na ma Kitab Tawrat.
      verse: 46
    - text: 'Sagō'' buwattingga pagkahagadbi ma bissalaku, pagka mbal kahagadbi bay
        tasulat si Musa?”    '
      verse: 47
  - chapter: 6
    verses:
    - text: '     Dakayu'' llaw, sōng pa''in waktu paghinang Hinang Paglakad, pehē''
        si Isa ni dambila'' danaw Jalil (ya niōnan isab danaw Tibiri). Aheka to''ongan
        saga a''a bay paturul ni iya sabab ta''nda'' e'' sigām hinangna kawasahan
        ma saga a''a taga-saki. Manjari patukad si Isa maka saga mulidna ni bīd-bīd
        bo'' aningkō'' mahē''.  '
      verse: 1
    - text: '     Dakayu'' llaw, sōng pa''in waktu paghinang Hinang Paglakad, pehē''
        si Isa ni dambila'' danaw Jalil (ya niōnan isab danaw Tibiri). Aheka to''ongan
        saga a''a bay paturul ni iya sabab ta''nda'' e'' sigām hinangna kawasahan
        ma saga a''a taga-saki. Manjari patukad si Isa maka saga mulidna ni bīd-bīd
        bo'' aningkō'' mahē''.  '
      verse: 2
    - text: '     Dakayu'' llaw, sōng pa''in waktu paghinang Hinang Paglakad, pehē''
        si Isa ni dambila'' danaw Jalil (ya niōnan isab danaw Tibiri). Aheka to''ongan
        saga a''a bay paturul ni iya sabab ta''nda'' e'' sigām hinangna kawasahan
        ma saga a''a taga-saki. Manjari patukad si Isa maka saga mulidna ni bīd-bīd
        bo'' aningkō'' mahē''.  '
      verse: 3
    - text: '     Dakayu'' llaw, sōng pa''in waktu paghinang Hinang Paglakad, pehē''
        si Isa ni dambila'' danaw Jalil (ya niōnan isab danaw Tibiri). Aheka to''ongan
        saga a''a bay paturul ni iya sabab ta''nda'' e'' sigām hinangna kawasahan
        ma saga a''a taga-saki. Manjari patukad si Isa maka saga mulidna ni bīd-bīd
        bo'' aningkō'' mahē''.  '
      verse: 4
    - text: '  Sakali pag''nda'' si Isa aheka to''ongan saga a''a patudju ni iya,
        ah''lling iya ma si Pilip dakayu'' mulidna, yukna, “Maingga pam''llihanta
        kinakan pamakan ba''anan a''a itu?”'
      verse: 5
    - text: 'Angkan buwattē'' patilaw si Isa, sabab sinulayan e''na pangandol si Pilip.
        Malaingkan kinata''uwan e'' si Isa bang ai song hinangna.  '
      verse: 6
    - text: '  Anambung si Pilip, yukna, “Minsan gadji walumbulan mbal makab''llihan
        tinapay sarang pamakan saga a''a itu, minsan hal dangkuri'' pararangan.”  '
      verse: 7
    - text: '  Manjari ah''lling gi'' dakayu'' mulid si Isa saddī, si Andariyas danakan
        si Simun Petros.'
      verse: 8
    - text: 'Yukna ni si Isa, “Itiya'' maitu dakayu'' onde''-onde'' l''lla, aniya''
        lima tinapayna maka duwa daingna. Sagō'' pamagayta bang hal itu pamakan ba''anan
        a''a itu?”  '
      verse: 9
    - text: '  Yuk si Isa, “Sō''unbi saga a''a ilu aningkō''.” Aniya'' maina''an parang-parang
        aluha ati magtingkō''an sigām kamemon. Aniya'' sigām limangibu a''a bang l''lla
        sadja ni''itung, saddī d''nda maka onde''-onde''.'
      verse: 10
    - text: Ningā' e' si Isa tinapay he'. Pinagsukulan e'na bo' yampa pagbahagi'na
        ma saga a'a magtingkō'an inān. Damikiyanna daing, bay binahagi' e'na ma sigām
        pila-pila ya kabaya'an sigām.
      verse: 11
    - text: Asso pa'in sigām kamemon, ah'lling si Isa ni saga mulidna, yukna, “Timukunbi
        kapinna ilu bo' mbal kaugun.”
      verse: 12
    - text: 'Magtūy aniya'' sangpū'' maka duwa ambung pin''nno''an e'' sigām maka
        kapin tinapay lima hekana inān.  '
      verse: 13
    - text: '  Pag''nda'' saga a''a ma paltanda''an bay tahinang e'' si Isa inān,
        yuk sigām, “B''nnal ko'' itu, ya na itu nabi asal lagarantam pi''itu ni dunya.”'
      verse: 14
    - text: 'Kinata''uwan e'' si Isa in saga a''a inān anganiyat anaggaw iya bo''
        nilogos magsultan. Angkan iya ala''an magtūy minnē'' ati patukad dangan-danganna
        ni būd.   '
      verse: 15
    - text: '     Logob-logob pa''in lahat, palūd saga mulid si Isa ni bihing danaw.'
      verse: 16
    - text: Pasakat sigām ni bayanan bo' pauntas ni dambila' danaw, tudju ni da'ira
        Kapirnaum. Sangom na, sagō' halam gi' si Isa bay maka'abut ni sigām.
      verse: 17
    - text: Akosog na baliyu maka anganggoyak na tahik.
      verse: 18
    - text: Makabusay pa'in sigām saga lima atawa nnom kilometro lawakna, ta'nda'
        e' sigām si Isa lum'ngngan min kuwit tahik, pasekot na tudju ni bayanan sigām.
        Jari tināw sigām to'ongan.
      verse: 19
    - text: Sagō' ah'lling si Isa, yukna, “Da'a kam tināw. Aku ko' itu.”
      verse: 20
    - text: 'Minnē'' sigām bilahi amasakat iya ni bayanan. Pagsakatna pa''in, magtūy
        sigām saru''un-du''un at''kka ni patudjuhan sigām.  '
      verse: 21
    - text: '  Pag''llaw dakayu'', ina''an ma dambila'' danaw saga a''a bay pinakan
        e'' si Isa. Tata''u asal e'' sigām dakayu'' du bayanan bay pameya''an saga
        mulid e''. Maka kinata''uwan isab in si Isa halam bay paruwa'' ameya'' ma
        saga mulidna. Luwal saga mulid bay pauntas parambila''.'
      verse: 22
    - text: Jari itu aniya' saga bayanan saddī bay min da'ira Tibiri parunggu' ni
        kasekotan bay pagkakanan sigām tinapay, puwas bay pagsukulan e' Panghū' Isa.
      verse: 23
    - text: 'Na, pag''nda'' saga a''a itu in si Isa maka saga mulidna halam na maina''an,
        paruwa'' sigām ni saga bayanan inān bo'' anumpang tudju ni Kapirnaum amiha
        si Isa.   '
      verse: 24
    - text: '    Tabāk pa''in si Isa e'' sigām ma dambila'' danaw, yuk sigām ni iya,
        “Tuwan Guru, sumiyan kapi''itunu?”  '
      verse: 25
    - text: '  Yuk sambung si Isa, “B''nnal ya pangahakaku itu ma ka''am, ya angkan
        aku pihabi sabab asso kam e'' tinapay. Sagō'' halam tahatibi paltanda''an
        makainu-inu ya bay tahinangku inān ma pang''nda''bi.'
      verse: 26
    - text: 'Da''a pagtuyu''inbi kinakan magkabalos. Ya pagtuyu''anbi subay kinakan
        mbal magkabalos, ya makakallum saumul-umul. Aku Anak Manusiya'' ya amuwanan
        ka''am kinakan itu sabab aniya'' kapatut pamuwan aku e'' Mma''ku Tuhan, bainat
        in aku makasulut atayna.”  '
      verse: 27
    - text: '  Manjari atilaw sigām ni si Isa, yuk-i, “Na, ai na pa''in subay hinang
        kami bo'' tabeya'' kami kabaya''an Tuhan?”  '
      verse: 28
    - text: '  Anambung si Isa, yukna, “Ya na itu kabaya''an Tuhan subay hinangbi:
        subay kam angandol ma aku, ya pinapi''itu e''na.”  '
      verse: 29
    - text: '  Yuk sigām isab ni si Isa, “Paltanda''an ai pa''nda''annu kami supaya
        kami magkahagad ma ka''a? Ka''mbo''-mbo''antam ma masa awal e'' bay amangan
        manna mahē'' ma lahat paslangan. Tasulat ko'' inān ma deyom Kitab, ya yuk-i,
        ‘Bay sigām buwananna kinakan min sulga''.’ Jari ai hinangnu?”  '
      verse: 30
    - text: '  Yuk sigām isab ni si Isa, “Paltanda''an ai pa''nda''annu kami supaya
        kami magkahagad ma ka''a? Ka''mbo''-mbo''antam ma masa awal e'' bay amangan
        manna mahē'' ma lahat paslangan. Tasulat ko'' inān ma deyom Kitab, ya yuk-i,
        ‘Bay sigām buwananna kinakan min sulga''.’ Jari ai hinangnu?”  '
      verse: 31
    - text: '  Ya sambung si Isa ma sigām, “B''nnal ya pangahakaku ma ka''am, ngga''i
        ka si Musa ya bay amuwanan kinakan min sulga''. Mma''ku Tuhan ya amuwanan
        ka''am kinakan b''nnal min sulga''.'
      verse: 32
    - text: 'Sabab in kinakan pamuwan e'' Tuhan, ya na a''a deyo'' bay min sulga'',
        ya amuwan kallum ma manusiya''.”  '
      verse: 33
    - text: '  Manjari angamu'' saga a''a inān ni si Isa, yuk-i, “Tuwan, sat''ggol
        kami allum buwanin kami kinakan ya pagbissalanu ilu.”  '
      verse: 34
    - text: '  Yuk si Isa, “Aku na ko'' kinakan makabuwan kallum. Sasuku ameya'' ma
        aku mbal lingantu pabīng. Maka sasuku angandol ma aku mbal patay bohe'' pabīng.'
      verse: 35
    - text: Sagō' bay na sa kam haka'anku, minsan aku ta'nda'bi mbal du kam magkahagad.
      verse: 36
    - text: Ameya' du ma aku a'a kamemon ya pamasuku' aku e' Mma'ku, maka mbal sulakku
        sasuku ameya' ma aku.
      verse: 37
    - text: Ya angkan aku pi'itu min sulga' ngga'i ka angahinang kabaya'an baranku,
        sagō' kabaya'an Tuhan ya bay amapi'itu aku.
      verse: 38
    - text: Ya kabaya'an Tuhan subay halam aniya' lungayku saga a'a bay pamasuku'na
        ma aku. Gom pa'in pakallumku sigām kamemon ma llaw katapusan.
      verse: 39
    - text: 'Sababna ya kabaya''an Mma''ku Tuhan ma a''a kamemon, sasuku ang''nda''
        maka magkahagad ma Anakna, tantu sigām kaniya''an kallum kakkal ni kasaumulan.
        Pakallumku isab sigām ma llaw katapusan.”  '
      verse: 40
    - text: '  Sakali itu magdugal saga nakura'' inān ma pasal pah''lling si Isa he'',
        ya yuk-i, “Aku itu kinakan min sulga''.”'
      verse: 41
    - text: 'Yuk sigām, “Bang kitam mbal asā'', a''a itu si Isa anak si Yusup! Kata''uwanta
        ina''-mma''na. Jari angay iya ah''lling buwattē'', in iya kono'' min sulga''?”  '
      verse: 42
    - text: '  Anambung si Isa ma sigām, yukna. “Pahali kam magdugal.'
      verse: 43
    - text: Halam aniya' makapameya' ma aku, luwal bang kabuwanan baya' e' Mma'ku
        ya bay amapi'itu aku. Ati sasuku ameya' ma aku pakallumku du ma llaw katapusan.
      verse: 44
    - text: 'Aniya'' tasulat ma deyom Kitab Kanabi-nabihan buwatittu: ‘Pinandu''an
        sigām kamemon e'' Tuhan.’ Sai-sai,” yuk si Isa, “akale maka angikut ma pamandu''
        Mma''ku, ameya'' du isab ma aku.'
      verse: 45
    - text: Halam aniya' bay maka'nda' Tuhan, luwal aku ya pi'itu min Tuhan.
      verse: 46
    - text: B'nnal ya pangahakaku itu ma ka'am, sasuku magkahagad ma aku aniya' kallumna
        kakkal ni kasaumulan.
      verse: 47
    - text: Aku ya kinakan makabuwan kallum,” yuk si Isa.
      verse: 48
    - text: “Saga ka'mbo'-mbo'anbi bay makakakan manna ma lahat paslangan, sagō' wa'i
        du sigām magpatayan.
      verse: 49
    - text: Malaingkan saddī in kinakan min sulga' itu. Bang aniya' a'a amangan kinakan
        itu, a'a inān mbal amatay.
      verse: 50
    - text: 'Aku ya kinakan min sulga'', aku ya kinakan makabuwan kallum. Bang aniya''
        amangan kinakan itu-i, allum du iya sampay ni kasaumulan. Ya pamakanku manusiya''
        isiku ko'', ya paglilla''ku bo'' supaya allum saga manusiya'' kamemon sampay
        ni kasaumulan.”  '
      verse: 51
    - text: '  Manjari maglugat saga Yahudi ma sabab pamissala si Isa inān, yuk-i
        “A''a itu, buwattingga kapamuwanna isina pamakan ma kitam?”  '
      verse: 52
    - text: '  Yuk si Isa ni sigām, “B''nnal ya pangahakaku itu ma ka''am, bang mbal
        kakanbi isi Anak Manusiya'' maka bang mbal inumbi laha''na, halam aniya''
        kallumbi b''nnal.'
      verse: 53
    - text: Sagō' sasuku amangan isiku maka anginum laha'ku, kakkal du kallumna sampay
        ni kasaumulan. Maka pakallumku iya bang ta'abut llaw kahinapusan,
      verse: 54
    - text: sabab isiku itu asal kinakan b'nnal, maka laha'ku itu inuman b'nnal.
      verse: 55
    - text: Sasuku amangan isiku maka anginum laha'ku pataptap ma aku, maka aku isab
        pataptap ma iya.
      verse: 56
    - text: Bay aku pinapi'itu e' Mma'ku ya kakkal salama-lama, maka kakkal isab kallumku
        ma sababna. Damikiyanna saga a'a amangan isiku, allum du isab ma sababku.
      verse: 57
    - text: Ya na itu kinakan deyo' bay min sulga',” yuk si Isa. “Saddī ko' itu min
        kinakan niōnan manna ya bay takakan e' ka'mbo'-mbo'anbi ma masa awal e'. Minsan
        sigām bay amangan manna he', magpatayan na pa'in sigām bang ta'abut ganta'an.
        Sagō' sasuku amangan kinakan min sulga' itu, allum sampay ni kasaumulan.”
      verse: 58
    - text: 'Binissala itu e'' si Isa waktu kapamandu''na ma deyom langgal Kapirnaum.   '
      verse: 59
    - text: '    Takale pa''in pandu'' si Isa itu, aheka bebeya''anna ah''lling, yuk-i,
        “Ahunit makalandu'' pamandu'' itu. Halam aniya'' makasandal akale.”  '
      verse: 60
    - text: '  Halam aniya'' bay angahaka''an si Isa sagō'' kata''uwanna asal in pamandu''na
        inān pagdugalan e'' sigām. Angkan yukna ni sigām, “Ala''at bahā'' ataybi ma
        sabab pamandu''ku inān?'
      verse: 61
    - text: Na, buwattingga bahā' bang ta'nda'bi aku, Anak Manusiya', pabīng ni lahat
        bay baiku?
      verse: 62
    - text: Haka'anta kam,” yuk si Isa, “Rū Tuhan ya taga-kawasa amuwan kallum b'nnal,
        pangita'u manusiya' mbal. Makakallum pamandu'ku itu, sabab luwas ko' itu min
        Rū Tuhan.
      verse: 63
    - text: Sagō' aniya' ma ka'am mbal magkahagad ma aku.” Buwattē' pah'lling si Isa
        sabab kata'uwanna sangay min katagna' bang sai mbal magkahagad ma iya, maka
        bang sai song anukbalan iya ni bantana.
      verse: 64
    - text: 'Ah''lling gi'' si Isa, yukna, “Ya itu sababanna angkan yukku ma ka''am,
        halam aniya'' ameya'' ma aku bang ngga''i ka Mma''ku Tuhan ya amuwanan iya
        baya''.”  '
      verse: 65
    - text: '  Pagka buwattē'' pah''lling si Isa, aheka saga mulidna bay ala''an min
        iya maka mbal na ameya'' ma iya.'
      verse: 66
    - text: 'Angkan si Isa atilaw ni saga mulidna kasangpū'' maka duwa, yukna, “Ya
        du ka''am bahā'', ala''an isab?”  '
      verse: 67
    - text: '  Anambung si Simun Petros, yukna, “Tuwan, sai pameya''an kami bang ngga''i
        ka ka''a? Luwal ka''a taga-lapal bissala ya amuwan kallum kakkal ni kasaumulan.'
      verse: 68
    - text: 'Magkahagad kami ma ka''a, maka kata''uwan kami in ka''a Dakayu''-kayu''
        Asussi ya bay pi''itu min Tuhan.”  '
      verse: 69
    - text: '  Yuk si Isa ni sigām, “Bay kam pene''ku kasangpū'' maka duwa, sagō''
        aniya'' dangan min ka''am ilu pasōran saitan.”'
      verse: 70
    - text: 'Ya pinagbissala inān e'' si Isa si Judas anak si Simun Iskariyut. Sabab
        si Judas itu, minsan iya dakayu'' mulid si Isa min kasangpū'' maka duwa, tukbalanna
        du si Isa ni saga bantana ma sinosōng.    '
      verse: 71
  - chapter: 7
    verses:
    - text: '    Puwas e'' magl''ngngan si Isa ma lahat Jalil sadja. Mbal iya makalanjal
        ni lahat Yahudiya sabab bilahi amapatay iya saga nakura'' Yahudi mahē''.'
      verse: 1
    - text: Sagō' asekot pa'in waktu paghinang bangsa Yahudi ma niōnan Hinang Panggung,
      verse: 2
    - text: ah'lling ni si Isa saga danakanna l'lla, yuk-i, “Ahāp bang ka palanjal
        minnitu. Subay ka pehē' ni lahat Yahudiya supaya ta'nda' e' saga mulidnu bang
        ai hinangnu.
      verse: 3
    - text: Sababna bang a'a bilahi abantug, subay mbal limbunganna hinangna. Pagka
        ka'a ilu maghinang saga hinang makainu-inu itu, subay ka magpata'u ni a'a
        kamemon.”
      verse: 4
    - text: 'Minsan saga danakanna itu mbal amarassaya ma iya.  '
      verse: 5
    - text: '  Anambung si Isa ma sigām, yukna, “Halam gi'' ta''abut waktu kapama''nda''ku
        di-ku. Sagō'' bang ka''am, minsan ai waktu makajari sadja,'
      verse: 6
    - text: sabab ka'am ilu mbal kinab'nsihan e' saga a'a ma dunya itu, ya mbal angisbat
        Tuhan. Malaingkan kinab'nsihan aku e' sigām sabab pah'llinganku na pa'in kahinangan
        sigām ala'at.
      verse: 7
    - text: Pehē' kam ni paghinangan,” yuk si Isa ni saga danakanna. “Aku itu mbal
        gi' pehē' sabab ngga'i ka gi' waktuku.”
      verse: 8
    - text: 'Aubus pa''in bay llingna itu, maina''an gi'' iya ma lahat Jalil.   '
      verse: 9
    - text: '    Makalikut pa''in saga danakanna ni paghinangan, mbal at''ggol paturul
        isab si Isa pehē'' sagō'' mbal iya parongan ma kaheka''an a''a inān angkan
        halam kinata''uwan kapehē''na.'
      verse: 10
    - text: 'Pinagpiha iya e'' saga nakura'' Yahudi mahē'' ma paghinangan. Magtilaw
        sigām bang maingga iya.  '
      verse: 11
    - text: '  Aheka saga a''a ma deyom katimukan inān maghigung-higung ma pasalan
        si Isa. Yuk kasehe''an, “A''a ahāp si Isa.” Yuk isab kasehe''an, “Mbal, sabab
        parupangna saga a''a.”'
      verse: 12
    - text: 'Sagō'' halam aniya'' makatawakkal anuli-nuli patampal ma pasalna sabab
        tināw sigām ma saga pagnakura''an.  '
      verse: 13
    - text: '  Sōng-sōng pa''in atonga'' paghinang, pehē'' si Isa ni langgal pagkulbanan
        ati anagna'' iya amandu''.'
      verse: 14
    - text: 'Ainu-inu saga Yahudi ma pamandu''na, yuk-i, “A''a itu halam bay makapagguru.
        Minningga bahā'' pangā''anna kata''una?”  '
      verse: 15
    - text: '  Anambung si Isa ma sigām, yukna, “Pamandu''ku itu ngga''i ka min kata''uku,
        sagō'' min Tuhan ya amapi''itu aku.'
      verse: 16
    - text: Bang aniya' a'a bilahi angahinang kabaya'an Tuhan, kata'uwanna du pamandu'ku
        itu bang min Tuhan atawa min paghona'-hona'ku sadja.
      verse: 17
    - text: Bang a'a ganta' amissala min hona'-hona'na hal, ya angutna kabantugan
        ma baranna. Sagō' bang angutna kabantugan ma bay anoho' iya, na, abontol a'a
        inān maka mbal angakkal.”
      verse: 18
    - text: 'Ah''lling gi'' si Isa ni saga nakura'' inān, yukna, “Bay kam kapang''bbahan
        sara'' e'' si Musa, sagō'' halam aniya'' min ka''am minsan dakayu'' amogbogan
        sara'' he''. Angay kam bilahi amapatay aku?”  '
      verse: 19
    - text: '  Anambung kaheka''an a''a, yuk sigām, “Ka''a ilu sinōd saitan! Sai bilahi
        amapatay ka''a?”  '
      verse: 20
    - text: '  Yuk sambung si Isa, “Min t''dda du aku bay angahinang hinang makainu-inu
        pasalta'' ma llaw Sabtu'', ati kainu-inuhanbi kamemon.'
      verse: 21
    - text: Bay kam sinoho' e' si Musa subay angislam saga anakbi l'lla, bo' ngga'i
        ka min si Musa usulan itu sagō' min ka'mbo'-mbo'anbi tagna'. Angkan islambi
        anakbi bang ta'abut llawna, minsan magsalta' maka llaw Sabtu'.
      verse: 22
    - text: Na, bang ta'islambi anakbi l'lla ma llaw Sabtu' supaya mbal talanggal
        sara' si Musa, angay angkan akagit ataybi ma aku pagka pauli'ku saki a'a ma
        llaw Sabtu' du isab?
      verse: 23
    - text: 'Da''a kam magdai''-dai'' anōngan aku dusa ma saukat na kam mbal ka''amuhan
        ma bay hinangku. In hukumanbi subay abontol.”   '
      verse: 24
    - text: '    Manjari aniya'' saga a''a Awrusalam magsuli-suli, yuk-i, “Ya na itu
        bahā'' a''a piniha e'' saga nakura'' pinapatay?'
      verse: 25
    - text: Nda'unbi,” yuk sigām. “Itiya' iya amissala patampal sagō' mbal sinagga'
        e' saga nakura'. Makatantu bahā' sigām, in iya b'nnal Al-Masi?
      verse: 26
    - text: 'Bang pi''itu Al-Masi, mbal iya kinata''uwan bang minningga. Sagō'' a''a
        itu, kata''uwantam asal bang minningga.”  '
      verse: 27
    - text: '  Amandu'' pa''in si Isa ma deyom langgal pagkulbanan, pinatanog suwalana,
        yukna, “Aho''. Kata''uwanbi aku bang minningga. Halam aku bay pi''itu hal
        min kabaya''anku. Bay aku sinoho'' pi''itu e'' Tuhan, ya mbal magputing. Mbal
        iya kata''uwanbi,'
      verse: 28
    - text: 'sagō'' aku,” yuk si Isa, “ata''u du ma iya sabab minnē'' asal aku, maka
        iya ya bay anoho'' aku pi''itu.”  '
      verse: 29
    - text: '  Manjari pasulay sigām anaggaw iya, sagō'' halam aniya'' minsan maka''ntanan
        iya sabab halam gi'' ta''abut waktu pamapatay iya.'
      verse: 30
    - text: 'Malaingkan aheka a''a maina''an magkahagad ma iya. Yuk sigām, “Ya na
        itu Al-Masi sabab halam aniya'' makahinang hinang kawasahan palabi gi'' hekana
        min saga hinang si Isa itu.”  '
      verse: 31
    - text: '  Manjari takale e'' saga Parisi bang ai pinaghigung-higung e'' kaheka''an
        a''a inān ma pasal si Isa, angkan sigām maka saga imam alanga bay anoho''
        saga jaga langgal pehē'' anaggaw iya.'
      verse: 32
    - text: Amissala si Isa ni saga a'a magtimukan inān, yukna, “Mbal aku at'ggol
        maitu ma ka'am. Sōng na aku amole' pehē' ni bay anoho' aku pi'itu.
      verse: 33
    - text: 'Pihabi du aku, sagō'' mbal aku tabākbi sabab mbal kam makaturul ni papehē''anku
        inān.”  '
      verse: 34
    - text: '  Manjari magsuli-suli saga nakura'' Yahudi, yuk sigām, “Pi''ingga bahā''
        a''a itu angkan iya mbal tabāktam? Pehē'' iya bahā'' ni kalahatan Girīk, ya
        paglahatan bangsatam magpulak-palik e''? Pehē'' bahā'' iya amandu''an bangsa
        Girīk?'
      verse: 35
    - text: 'Ai hatina ya yukna inān, in kitam amiha iya, sagō'' mbal tabāktam. Maka
        mbal kitam makaturul ni papehē''anna?”   '
      verse: 36
    - text: '    Manjari ta''abut pa''in llaw katangbus paghinang inān, ya llaw aheya,
        an''ngge si Isa amissala. Pinatanog la''a suwalana, yukna, “Sasuku kam patay
        bohe'', pi''itu kam ni aku bo'' kam painumku.'
      verse: 37
    - text: Sasuku magkahagad ma aku kataluwa'an sulat Kitab ya yuk-i, ‘aniya' patubud
        min deyom atayna sali' dalil bohe' anasahan, bohe' makabuwan kallum.’ ”
      verse: 38
    - text: 'Ya bohe'' patubud pinagbissala e'' si Isa itu, hatina Rū Tuhan ya song
        pamuwan ma saga a''a magkahagad ma iya. Sagō'' ma waktu ina''an in Rū Tuhan
        halam gi'' bay tapamuwan sabab halam gi'' ta''abut waktu pamabangsa si Isa
        e'' Tuhan.  '
      verse: 39
    - text: '  Makakale pa''in saga a''a ma bissala si Isa itu, yuk sigām kasehe'',
        “B''nnal ko'' itu, ya na itu nabi asal lagarantam.”  '
      verse: 40
    - text: '  Yuk kasehe'', “Al-Masi iya.”   Sagō'' saddī lling kasehe''an. Yuk sigām,
        “Ngga''i ka iya Al-Masi, sabab Al-Masi ngga''i ka min lahat Jalil.'
      verse: 41
    - text: Yuk Kitab in Al-Masi subay panubu' sultan Da'ud, maka subay nianakan ma
        kaluma'an Betlehem sabab ya na lahat sultan Da'ud.”
      verse: 42
    - text: Jari magsaddī pamikil saga a'a ma pasalan si Isa.
      verse: 43
    - text: 'Aniya'' sigām bilahi anaggaw si Isa, sagō'' halam aniya'' minsan maka''ntan
        ma iya.   '
      verse: 44
    - text: '    Ma katapusanna pabalik na saga jaga inān. Tinilaw sigām e'' Imam
        Muwallam maka Parisi ya bay anoho'' sigām anaggaw si Isa yuk-i, “Angay iya
        halam tabowabi pi''itu?”  '
      verse: 45
    - text: '  Anambung saga jaga he'', “Halam to''ongan aniya'' a''a amandu'' buwat
        pamandu'' a''a inān.”  '
      verse: 46
    - text: '  Yuk saga Parisi, “Ya du ka''am bahā'' taparupang e''na?'
      verse: 47
    - text: Aniya' bahā' nakura' atawa Parisi magkahagad ma iya? Tantu halam, minsan
        dakayu'.
      verse: 48
    - text: 'Ya sadja magkahagad saga a''a katimukan itu, a''a awam ma pasal sara''
        si Musa. Angkanna sigām taluwa'' mulka'' Tuhan!”  '
      verse: 49
    - text: '  Sakali ah''lling si Nikudimus, ya bay makapehē'' ni si Isa waktu sangom
        e''. Yukna ma saga pagkahina Parisi,'
      verse: 50
    - text: '“Bang ma sara''tam mbal kita manjari amat''nna''an hukuman ma a''a abila
        halam bay pinabissala dahū, supaya kinata''uwan bang ai bay hinangna.”  '
      verse: 51
    - text: '  Anambung sigām, yukna, “Oy! Ka''a isab min Jalil bahā''? Ang''nda''
        ka ma deyom Kitab. Halam aniya'' nabi paluwas min lahat Jalil.”'
      verse: 52
    - text: '[Manjari magpole''an saga a''a inān kamemon.]    '
      verse: 53
  - chapter: 8
    verses:
    - text: '    Sagō'' patukad si Isa pehē'' ni būd Kayu Jaitun.'
      verse: 1
    - text: Pagdai' llaw pa'in, pehē' iya pabīng ni langgal pagkulbanan. Magtipunan
        ni iya saga a'a aheka ati aningkō' iya amandu'an sigām.
      verse: 2
    - text: Manjari aniya' dakayu' d'nda binowa ni iya e' saga guru sara' agama maka
        e' saga Parisi. D'nda itu bay ta'abut angaliyu-lakad. Pinatampal iya ma kaheka'an
        a'a inān kamemon.
      verse: 3
    - text: Yuk saga Parisi ni si Isa, “Tuwan guru, d'nda itu bay ta'abut angaliyu-lakad.
      verse: 4
    - text: Na, bang ma sara' bay pang'bbahan kitam e' si Musa, ya hukuman ma d'nda
        buwattitu subay binantung maka batu pinapatay. Na, bang ma ka'a?”
      verse: 5
    - text: 'Buwattē'' pamissala sigām panulay sigām ma si Isa, kalu aniya'' sā''
        ma panambungna, jari aniya'' sababan panuntut sigām ma iya. Saguwā'' patondok
        sadja si Isa anulat ma kuwit tana'' maka tōng tudlu''na.  '
      verse: 6
    - text: '  Na sabu pa''in iya sinumariya e'' sigām, patongas iya ati yukna ni
        sigām, “Sai-sai kam halam taga-dusa, wajib iya parahū amantung d''nda itu.”'
      verse: 7
    - text: Jari patondok iya pabīng anulat isab ma kuwit tana'.
      verse: 8
    - text: Pagkale pa'in e' sigām pah'lling si Isa itu, magtūy sigām ala'an kamemon
        dangan maka dangan, tinagna'an min matto'a sampay ni kasehe'an. Luwal si Isa
        tabba maina'an, maka d'nda masi ma bay pan'nggehanna.
      verse: 9
    - text: 'Pagtongas si Isa pabīng, yukna ni d''nda, “Maingga na sigām, arung? Halam
        aniya'' amat''nna''an ka''a hukuman?”  '
      verse: 10
    - text: '  “Halam aniya'', Tuwan,” yuk sambung d''nda.   “Na,” yuk si Isa, “minsan
        aku, mbal du aku amat''nna''an ka''a hukuman. Amole'' na ka pehē'' sagō''
        da''a angandusa pabīng.”   '
      verse: 11
    - text: '    Puwas e'' amissala si Isa ma saga Parisi pabīng, yukna, “Aku itu
        sawa pamasawa pikilan manusiya''. Sasuku ameya'' ma aku, mbal to''ongan pal''ngngan
        ma deyom kalendoman sabab aniya'' ma deyom pikilanna sawa ya makabuwan kallum
        ma manusiya''.”  '
      verse: 12
    - text: '  Yuk saga Parisi ni si Isa, “Ka''a ilu anaksi''an di-nu na. Mbal tab''nnal
        saksi''nu bang ka hal anaksi''an di-nu.”  '
      verse: 13
    - text: '  Anambung si Isa, yukna, “Minsan aku anaksi''an di-ku, mattan asal panaksi''ku
        sabab kata''uwanku du bang minningga aku, maka bang pi''ingga papehē''anku.
        Sagō'' ka''am ilu, mbal kata''uwanbi bang minningga aku atawa bang pi''ingga.'
      verse: 14
    - text: Bang aniya' hukumbi, paghona'-hona' manusiya' ya pameya'anbi. Aku itu
        mbal angahukum a'a.
      verse: 15
    - text: Sagō' abila aku saupama angahukum, abontol du hukumanku sabab ngga'i ka
        aku dangan-danganku ya angahukum. Duwangan kami angahukum sabab ginapi' aku
        e' Mma'ku, ya bay amapi'itu aku.
      verse: 16
    - text: Tasulat ma deyom sara'bi,” yuk si Isa, “bang duwangan ya anaksi' bo' maguyun
        panaksi' sigā, magtaluwa' na.
      verse: 17
    - text: 'Jari b''nnal bissalaku sabab duwa saksi''ku maguyun. Anaksi''an aku di-ku,
        maka Mma''ku, ya bay amapi''itu aku, anaksi''an aku du isab.”  '
      verse: 18
    - text: '  Tinilaw si Isa e'' saga Parisi, yuk sigām, “Maingga mma''nu?”   Yuk
        sambung si Isa, “Mbal kata''uwanbi Mma''ku, maka aku isab mbal kata''uwanbi.
        Sabab bang bay aku kata''uwanbi, ya du Mma''ku bay du isab kata''uwanbi.”'
      verse: 19
    - text: 'Binissala itu e'' si Isa sabuna magpandu'' ma deyom langgal pagkulbanan,
        ma atag pamat''nna''an saga tu''ung pangahūgan sarakka. Sagō'' halam aniya''
        makasaggaw iya sabab halam gi'' ta''abut waktu ya pangangganta'' Tuhan.  '
      verse: 20
    - text: '  Manjari itu binalik e'' Isa bay pamissalana ma saga a''a inān, yukna,
        “Sōng na aku ala''an. Pihabi du aku sagō'' mbal aku tabākbi. Amatay sadja
        kam ma mbal ta''ampun dusabi. Mbal kam makapehē'' ni papehē''anku.”  '
      verse: 21
    - text: '  Angkan magtilaw-tilaw saga nakura'' Yahudi, yuk sigām, “Amapatay iya
        di-na bahā'', ya angkan yukna in kita mbal makapehē'' ni papehē''anna?”  '
      verse: 22
    - text: '  Amissala gi'' si Isa, yukna, “Ka''am ilu porol asal ma babaw dunya
        itu. Sagō'' aku itu, sulga'' ya lahatku. Kajarihanbi asal min dunya, bo''
        kajarihanku ngga''i ka.'
      verse: 23
    - text: 'Angkan kam haka''anku, in ka''am amatay sadja ma mbal ta''ampun dusabi.
        Sabab bang mbal pagkahagadbi bay pah''llingku ma pasal baranku bang sai aku,
        tantu kam amatay ma dusabi.”  '
      verse: 24
    - text: '  “Sai ka to''ongan?” yuk tilaw sigām.   Anambung si Isa, yukna, “Buwat
        bay pangahakaku ma ka''am sangay min katagna''.'
      verse: 25
    - text: 'Maka aheka gi'' pah''llingku pangahukum paldusahanbi. Daipara b''nnal
        sadja ya bay amapi''itu aku. Jari ai-ai takaleku min iya, ya he'' sadja pangahakaku
        ma saga manusiya'' ma dunya itu.”  '
      verse: 26
    - text: '  Saguwā'' halam tahati e'' sigām in Mma''na Tuhan ya pinagbissala itu
        e'' si Isa.'
      verse: 27
    - text: Angkan yukna ni sigām, “Bang aku Anak Manusiya' ta'angkatbi na ni hāg,
        minnē' kata'uwanbi in aku baranku ya pah'llingku. Kata'uwanbi isab halam aniya'
        tahinangku bang min baran-baranku sadja, maka ai-ai pamandu'ku bay pamandu'
        aku e' Mma'ku.
      verse: 28
    - text: Taptap pagapi' ma aku ya bay amapi'itu aku. Mbal aku pinasagaran e'na,
        sabab hinangku sadja ai-ai makasulut iya.”
      verse: 29
    - text: 'Pagkale saga a''a inān ma pamissala si Isa, aheka sigām angandol ma iya.   '
      verse: 30
    - text: '    Jari itu ah''lling si Isa ni saga Yahudi ya am''nnal ma iya. “Bang
        kam atuyu'' ameya'' ma pandu''ku,” yukna, “mulidku na kam sab''nnal-b''nnal.'
      verse: 31
    - text: 'Makata''u du kam bang ingga ya kasab''nnalan min Tuhan, jari kasab''nnalan
        ya angaliyus ka''am min pagbanyaga''an.”  '
      verse: 32
    - text: '  Anambung sigām, yuk-i, “Oy! Kami itu panubu'' si Ibrahim. Halam kami
        bay tabanyaga'' e'' sai-sai. Angay ka makabissala in kami papuwas min pagbanyaga''an?”  '
      verse: 33
    - text: '  Yuk sambung si Isa, “B''nnal ya pangahakaku itu ma ka''am, sasuku magdusa
        binanyaga'' du e'' baya''na magdusa.'
      verse: 34
    - text: Banyaga' itu mbal kakkal ma okoman tag-dapu. Ya kakkal maina'an anakna
        lissi.
      verse: 35
    - text: Angkan bang Anak Tuhan ya amalimaya ka'am min pagbanyaga'an, tantu du
        kam alimaya.
      verse: 36
    - text: Kata'uwanku, panubu' kam asal si Ibrahim. Sagō' bilahi kam amapatay aku
        sabab mbal tataima'bi pandu'ku.
      verse: 37
    - text: 'Ya pamandu''ku ma ka''am itu bay pamata''u aku e'' Mma''ku. Sagō'' nihinang
        e''bi saga hinang bay pamata''u ka''am e'' pag''mma''anbi.”  '
      verse: 38
    - text: '  Yuk saga Yahudi, “Si Ibrahim ya pag''mma''an kami.”   Yuk si Isa, “Bang
        bay kam b''nnal saga panubu'' si Ibrahim, bay du tas''ppubi si Ibrahim maghinang
        saga hinangna.'
      verse: 39
    - text: Sagō' bilahi kam amapatay aku saukat na kam bay haka'anku pasal kasab'nnalan
        bay takaleku min Tuhan. Halam bay makahinang buwattē' si Ibrahim.
      verse: 40
    - text: 'Ya hinangbi na pa''in saga kahinangan mma''bi!”   Magtūy anambung saga
        a''a inān, yuk sigām, “Luwal Tuhan dakayu''-kayu'' ya pag''mma''an kami. Maka
        kami itu anakna lissi.”  '
      verse: 41
    - text: '  Yuk si Isa, “Bang Tuhan b''nnal pag''mma''anbi, bay du kam alasahan
        aku sabab min Tuhan aku angkanna aku maitu. Halam aku bay pi''itu min pagnahu''-nahu''ku,
        sagō'' pinapi''itu aku e'' Tuhan.'
      verse: 42
    - text: Angay mbal tahatibi bissalaku? Sabab mbal kam makatatas akale ma lapal
        pamandu'ku.”
      verse: 43
    - text: Yuk si Isa gi' ni sigām, “Nakura' saitan ya pag'mma'anbi. Ya angutbi subay
        ameya' ma kabaya'an mma'bi. Pamapatay asal iya min katagna'. Halam iya bay
        ameya' ma kasab'nnalan sabab halam aniya' b'nnal ma deyom kajarihanna. Kabiyaksahanna
        magputing angkan iya magputing na pa'in. Putingan to'ongan iya maka po'onan
        iya kaputingan kamemon.
      verse: 44
    - text: Sagō' aku,” yuk si Isa, “b'nnal sadja pah'llingku, ya po'on ka'am mbal
        magkahagad ma aku.
      verse: 45
    - text: Halam aniya' ma ka'am makatōngan aku dusa. B'nnal sadja pah'llingku, jari
        angay aku mbal pagkahagadbi?
      verse: 46
    - text: 'Bang a''a ganta'' suku'' Tuhan, ameya'' iya ma pandu'' Tuhan. Sagō''
        ka''am ilu ngga''i ka suku'' Tuhan, angkan kam mbal bilahi ameya''.”   '
      verse: 47
    - text: '    Sakali sinambungan si Isa e'' saga nakura'' Yahudi he'', yuk sigām,
        “Taluwa'' ya bay yuk kami, in ka''a ngga''i ka Yahudi. A''a Samariya ka, maka
        pasōran ka saitan!”  '
      verse: 48
    - text: '  Yuk si Isa, “Halam aku pasōran saitan. Aku itu, mahaldika''ku sadja
        Mma''ku, sagō'' ka''am ilu hal angahalipulu aku.'
      verse: 49
    - text: Mbal aku amiha kamahaldika'anku. Aniya' saddī amiha, jari in iya angahukum.
      verse: 50
    - text: 'B''nnal ya pangahakaku itu ma ka''am, sasuku ameya'' ma pamandu''ku mbal
        to''ongan amatay salama-lama.”  '
      verse: 51
    - text: '  “Na,” yuk sigām, “makatantu kami to''ongan in ka''a kasōran saitan!
        Minsan si Ibrahim maka kanabi-nabihan kamemon, wa''i magpatayan. Ati yuknu
        mbal magkamatay salama-lama sasuku ameya'' ma pamandu''nu.'
      verse: 52
    - text: 'Angay, palabi bahā'' kawasanu min kawasa ka''mbo''an kami si Ibrahim?
        Minsan si Ibrahim, minsan saga kanabi-nabihan kamemon, bay du sigām amatay.
        Sai ka bahā'' angkan ka magnahu''-nahu'' buwattilu?”  '
      verse: 53
    - text: '  Anambung isab si Isa, yukna, “Bang aku saupama angamahaldika'' di-ku,
        halam aniya'' kapūsanna. Sagō'' Mma''ku ya angamahaldika'' aku, ya yukbi in
        iya pagtuhananbi.'
      verse: 54
    - text: Mbal minsan kata'uwanbi Tuhan, sagō' aku ya ata'uwan iya. Bang saupama
        yukku in aku mbal makata'uwan Tuhan, na, putingan aku buwat ka'am. Daipara
        kata'uwanku asal Tuhan, maka beya'ku saga panoho'anna.
      verse: 55
    - text: 'Ka''mbo''anbi si Ibrahim inān, bay kinōgan pagka kata''uwanna aniya''
        waktu sinosōng kapang''nda''na ma aku pi''itu ni dunya. Manjari pag''nda''na
        ma kapi''ituku landu'' iya akōd.”  '
      verse: 56
    - text: '  Anambung sigām ma si Isa, yuk-i, “Buwattingga kapag''nda''nu maka si
        Ibrahim? Mbal gi'' minsan limampū'' tahun umulnu.”  '
      verse: 57
    - text: '  Yuk si Isa gi'' ni sigām, “B''nnal ya pangahakaku itu ma ka''am, ma
        halam gi'' si Ibrahim bay nianakan, asal na aku.”'
      verse: 58
    - text: 'Manjari saga Yahudi inān angā'' batu pamantung sigām ma si Isa, daipara
        palimbu iya ati paluwas min langgal pagkulbanan e''.    '
      verse: 59
  - chapter: 9
    verses:
    - text: '    Pal''ngngan pa''in si Isa, aniya'' dakayu'' l''lla ta''nda''na, a''a
        bay abuta min deyom kandang.'
      verse: 1
    - text: 'Tinilaw si Isa e'' saga mulidna, yuk-i, “Tuwan guru, angay a''a itu abuta?
        Min dusana atawa min dusa ina''-mma''na?”  '
      verse: 2
    - text: '  Yuk sambung si Isa, “Ya kabutana itu ngga''i ka ma sabab dusana atawa
        dusa matto''ana. Abuta iya supaya iya pama''nda''an kawasa Tuhan.'
      verse: 3
    - text: Sat'ggol halam pas'ddop llaw, subay hinangta saga hinang Tuhan ya bay
        amapi'itu aku,” yuk si Isa. “Bang ta'abut na sangom, halam aniya' makapaghinang.
      verse: 4
    - text: 'Sat''ggolku maitu ma dunya amuwan aku kasawahan ma pikilan manusiya''.”  '
      verse: 5
    - text: '  Apuwas pah''lling si Isa itu, angaludja'' iya ni tana''. Pinapaglamugay
        ludja'' maka tana'' nihinang pisak, ati niakup e''na bo'' pineheran ni mata
        a''a abuta inān.'
      verse: 6
    - text: 'Yuk si Isa ni iya, “Pehē'' ka ni tigbaw Silowam akula''up.” (Ya hati
        Silowam itu, ‘pinabeya''’.) Manjari pehē'' na l''lla buta inān akula''up.
        Pagbīngna minnē'', maka''nda'' na iya.  '
      verse: 7
    - text: '  Ta''nda'' iya e'' saga sehe''na dalūng maka e'' saga a''a bay maka''nda''
        iya angamu'' sarakka. Yuk sigām, “Ya na itu bahā'' a''a bay aningkō'' angamu''
        sarakka inān?”  '
      verse: 8
    - text: '  Yuk kasehe''an, “Aho'', ya na ko''.”   Yuk kasehe''an isab, “Ngga''i
        ka. Hal iya angaluwa a''a buta he''.”   Saguwā'' ah''lling magbaran in a''a
        buta, yukna, “Aku na ko'' itu.”  '
      verse: 9
    - text: '  “Buwattingga angkan kaka''nda''nu?” yuk tilaw sigām.  '
      verse: 10
    - text: '  Anambung iya, yukna, “A''a niōnan si Isa bay angakup pisak pineheran
        ni mataku. Puwas e'' sinō'' aku pehē'' ni tigbaw Silowam akula''up, ati pehē''
        aku. Makakula''up pa''in, magtūy aku maka''nda''.”  '
      verse: 11
    - text: '  “Maingga na a''a inān?” yuk sigām.   Yuk sambungna, “Sitta''a, mbal
        kata''uwanku.”   '
      verse: 12
    - text: '    Sakali binowa l''lla bay abuta ni saga Parisi.'
      verse: 13
    - text: Na, ya llaw kapangakup pisak e' si Isa maka kapamauli'na mata a'a buta
        he', llaw Sabtu'.
      verse: 14
    - text: 'Manjari pinariksa'' a''a itu e'' saga Parisi bang buwattingga iya maka''nda''.
        Yukna ma sigām, “Bay iya amat''nna'' pisak ni mataku. Puwas e'' akula''up
        aku. Pagkula''up itu magtūy aku maka''nda'' na.”  '
      verse: 15
    - text: '  Yuk saga Parisi kasehe'', “A''a inān ngga''i ka min Tuhan, sabab talanggalna
        sara'' pasal llaw Sabtu'' pagka buwattē'' hinangna.”   Sagō'' yuk kasehe'',
        “Bang a''a dusahan, mbal tahinangna buwat saga hinang makainu-inu itu.” Manjari
        mbal maguyun pikilan sigām.  '
      verse: 16
    - text: '  Ma katapusanna atilaw sigām pabalik ma a''a buta he'', yuk-i, “Ya yuknu
        in matanu bay kauli''an e'' a''a inān. Sai iya, bang ma bistahannu?”   Yuk
        a''a bay abuta he'', “Bang ma aku, in iya dakayu'' nabi.”  '
      verse: 17
    - text: '  Sagō'' mbal am''nnal saga nakura'' Yahudi in a''a inān bay buta tagna''.
        Angkan nilinganan ina''-mma''na e'' sigām bo'' tinilaw.'
      verse: 18
    - text: 'Yuk sigām, “A''a itu, anakbi bahā''? B''nnal bahā'', asal buta iya min
        deyom kandang? Buwattingga kaka''nda''na itu?”  '
      verse: 19
    - text: '  Yuk saga matto''ana, “Aho'', anak kami ko'' itu. Maka b''nnal isab,
        abuta iya asal min deyom kandang.'
      verse: 20
    - text: Sagō' mbal kata'uwan kami bang buwattingga bay kaka'nda'na atawa bang
        sai bay makauli' matana. Tilawunbi iya. Asangpot na iya, ata'u du anambung.”
      verse: 21
    - text: Buwattē' panambung saga matto'a l'lla he' sabab tināw sigā ma pagnakura'an.
        Sabab bay na maggara' saga nakura', bang aniya' a'a magsab'nnal ma si Isa
        in iya Al-Masi ya tapene' e' Tuhan, mbal pinasōd ni deyom langgal.
      verse: 22
    - text: 'Angkan yuk matto''ana, “Tilawunbi iya, asangpot na iya.”  '
      verse: 23
    - text: '  Jari itu a''a bay abuta he'' nilinganan pabalik e'' saga nakura'' Yahudi.
        Yuk sigām ni iya, “Pasapahanta ka, saksi''tam Tuhan. Kata''uwan kami, dusahan
        asal a''a bay amauli'' ka''a.”  '
      verse: 24
    - text: '  Anambung a''a he'', yukna, “Mbal kata''uwanku bang iya taga-dusa atawa
        halam. Sagō'' bang ma pana''uku, bay aku buta ati maka''nda'' na aku.”  '
      verse: 25
    - text: '  Tinilaw iya pabalik e'' sigām, yuk-i, “Ai bay hinangna ni ka''a? Buwattingga
        e''na amauli'' matanu?”  '
      verse: 26
    - text: '  Anambung iya, yukna, “Bay na kam haka''anku sagō'' mbal aku kalebi.
        Angay kam bilahi akale pabīng? Baya''an kam bahā'' magpamulid ma iya?”  '
      verse: 27
    - text: '  Pinah''llingan iya la''at e'' saga nakura'' inān, yuk sigām, “Ka''a
        mulidna. Kami itu mulid si Musa.'
      verse: 28
    - text: 'Kata''uwan kami in si Musa bay kapalmanan e'' Tuhan. Saguwā'' a''a ina''an,
        mbal minsan kata''uwan kami bang minningga.”  '
      verse: 29
    - text: '  Anambung a''a bay abuta, yukna, “Ainu-inu aku. Mbal iya kata''uwanbi
        bang minningga, sagō'' makapauli'' iya mataku.'
      verse: 30
    - text: Kata'uwantam in Tuhan mbal akale ma a'a dusahan. Ya kinale e' Tuhan bang
        a'a magmatāwan iya maka maghinang kabaya'anna.
      verse: 31
    - text: Sangay min katagna' dunya, yamboho' kita makakale aniya' makapauli' a'a
        bay buta min deyom kandang.
      verse: 32
    - text: 'Abila a''a inān ngga''i ka min Tuhan, tantu iya mbal makahinang saga
        hinang buwattitu.”  '
      verse: 33
    - text: '  Pinabukagan iya e'' sigām, yuk-i, “Dusahan ka min llaw kapaganak ma
        ka''a sampay ni kaheyanu, ati pandu''annu kami bahā''?” Jari pinaluwas iya
        e'' saga nakura'' inān min deyom langgal.   '
      verse: 34
    - text: '    Takale pa''in e'' si Isa pasal a''a bay buta inān pinaluwas na min
        deyom langgal, magtūy pehē'' si Isa amiha iya. Tabāk pa''in iya, yuk si Isa,
        “Magkahagad ka bahā'' ma a''a niōnan Anak Manusiya''?”  '
      verse: 35
    - text: '  Anambung a''a itu, yukna, “Sai iya, Tuwan? Haka''in aku supaya aku
        magkahagad ma iya.”  '
      verse: 36
    - text: '  Yuk si Isa ma iya, “Ta''nda''nu na iya, maka itiya'' na iya anuli-nulihan
        ka''a buwattina''an.”  '
      verse: 37
    - text: '  Magtūy pasujud a''a itu ma dahuan si Isa, maka e''na ah''lling, “Tuwan
        Panghū'', magkahagad aku ma ka''a.”  '
      verse: 38
    - text: '  Yuk si Isa, “Angkan aku pi''itu ni dunya, supaya papagsaddiku saga
        manusiya''. Jari sasuku a''a bay buta maka''nda'' du, maka sasuku bay maka''nda''
        tabuta du.”  '
      verse: 39
    - text: '  Takale pa''in pah''lling si Isa itu e'' saga Parisi kasehe''an bay
        maina''an, atilaw sigām ma iya. Yuk sigām, “Kami bahā'' pah''llingnu sali''
        hantang buta?”  '
      verse: 40
    - text: '  Anambung si Isa, yukna, “Abila kam bay buta, mbal du kam katōngan dusa.
        Pagka yukbi in ka''am maka''nda'' du, na, taga-dusa gi'' kam sabab mbal beya''bi
        kabaya''an Tuhan.”    '
      verse: 41
  - chapter: 10
    verses:
    - text: '    Manjari magparalilan si Isa, yukna, “B''nnal pangahakaku itu ma ka''am,
        bang aniya'' a''a pasōd ni deyom kuralan bili-bili, ma halam palabay min lawang
        sagō'' pasōd min palabayan saddī, a''a inān panangkaw maka pangalangpas.'
      verse: 1
    - text: Sagō' bang a'a pasōd min lawang, ya na ina'an a'a angupiksa' bili-bili.
      verse: 2
    - text: Tantu iya niukaban e' tunggu' lawang. Paglinganna ōn saga bili-bilina
        pakaniya-pakaniya, tapanhid suwalana e' sigām ati bowana sigām paluwas min
        deyom kural.
      verse: 3
    - text: Makaluwas pa'in, parahū iya ati paturul saga bili-bili min buli'anna sabab
        tapanhid suwalana.
      verse: 4
    - text: Bang a'a saddī, mbal du tinurul e' bili-bili. Alahi sadja sigām sabab
        mbal tapanhid suwalana.”
      verse: 5
    - text: 'Kissa itu bay pamaralil e'' si Isa ma saga a''a inān sagō'' halam tahati
        e'' sigām.  '
      verse: 6
    - text: '  Angkanna ah''lling si Isa ma sigām pabalik, yukna, “B''nnal ya pangahakaku
        itu ma ka''am, aku itu ibarat lawang palabayan saga bili-bili.'
      verse: 7
    - text: Saga a'a bay pi'itu dahū min aku sali' a'a anangkaw, a'a angalangpas.
        Saguwā' halam sigām kinale e' saga a'a suku'ku.
      verse: 8
    - text: Aku itu ibarat lawang,” yuk si Isa. “Sai-sai pasōd labay min aku, lappasan
        du iya. Limaya du iya magsōd-luwas ati makabāk iya kalluman.
      verse: 9
    - text: 'Bang a''a angalangpas, halam aniya'' gawina pi''itu saddī min anangkaw
        maka amapatay maka amaka''at. Sagō'' ya gawiku pi''itu amuwan kallum ma manusiya'',
        kallum mamarahi hāpna.  '
      verse: 10
    - text: '  “Aku itu,” yuk si Isa, “ibarat a''a tag-bili-bili ahāp sidda pangupiksa''na
        ma saga bili-bilina. A''a inān maglilla'' amatay ma sabab sigām.'
      verse: 11
    - text: Sagō' mbal magparuli to'ongan a'a ginadjihan anunggu' sabab ngga'i ka
        iya tag-dapu. Angkan bang aniya' ta'nda'na ero' talun pasekot, magtūy pasagaranna
        saga bili-bili ati alahi iya minnē'. Saga bili-bili kasehe' tas'kkat e' ero',
        kasehe' akaukanat.
      verse: 12
    - text: Ya angkan a'a inān alahi sabab ginadjihan sadja iya. Halam aniya' pagka'inoganna
        ma saga bili-bili.
      verse: 13
    - text: Aku itu,” yuk si Isa, “ibarat a'a tag-bili-bili ahāp pangupiksa'na ma
        saga bili-bilina. Kami maka Mma'ku magkata'u to'ongan. Damikiyanna aku maka
        saga a'a suku'ku, ata'u aku ma sigām maka ata'u sigām ma aku. Maglilla' isab
        aku amatay ma sabab sigām.
      verse: 14
    - text: Aku itu,” yuk si Isa, “ibarat a'a tag-bili-bili ahāp pangupiksa'na ma
        saga bili-bilina. Kami maka Mma'ku magkata'u to'ongan. Damikiyanna aku maka
        saga a'a suku'ku, ata'u aku ma sigām maka ata'u sigām ma aku. Maglilla' isab
        aku amatay ma sabab sigām.
      verse: 15
    - text: 'Aniya'' gi'' saga a''a suku''ku saddī minnitu. Ibarat sigām bili-bili
        ma kuralan saddī. Ya du sigām subay bowaku. Angasip du sigām ma suwalaku ati
        pagdakayu''ku sigām, manjari dakayu'' du angupiksa'' sigām kamemon.  '
      verse: 16
    - text: '  “Kinalasahan aku e'' Mma''ku Tuhan sabab maglilla'' aku amatay bo''
        supaya bawi''ku kallumku pabīng.'
      verse: 17
    - text: 'Halam aniya'' taga-kapatut amapatay aku, sabab aku ya magkabaya''an amatay
        maka mbal. Taga-kapatut aku maglilla'' kallum baranku, maka taga-kapatut amakallum
        baranku pabīng. Panoho''an Mma''ku ko'' itu ma aku.”  '
      verse: 18
    - text: '  Makakale pa''in saga a''a ma pamissala si Isa inān, magtūy sigām abahagi''
        duwa pabalik.'
      verse: 19
    - text: 'Aheka sigām angupama, yuk-i, “A''a itu sinōd saitan! Binelaw! Angay iya
        kalebi?”  '
      verse: 20
    - text: '  Sagō'' yuk kasehe''an, “Bang a''a kasōran saitan mbal iya makabissala
        buwat pamissalana itu. Maka bang saitan, mbal tapa''nda''na a''a buta.”   '
      verse: 21
    - text: '    Manjari timpu paghaggut na, waktu isab Paghinang Pagsussi ma langgal
        pagkulbanan ma Awrusalam.'
      verse: 22
    - text: Ina'an si Isa ma deyom langgal lum'ngngan ma saurung ya niōnan Saurung
        Sulayman.
      verse: 23
    - text: 'Jari magtimukan saga a''a pehē'' ni sakalibutna. Yuk sigām ni iya, “At''ggol
        gi'' ka bahā'' amahati kami bang sai ka? Bang ka b''nnal Al-Masi ya tapene''
        e'' Tuhan, subay kami haka''annu pahāp.”  '
      verse: 24
    - text: '  Anambung si Isa, yukna, “Bay na kam haka''anku sagō'' halam aku bay
        pagkahagadbi. Ya amata''uwan ka''am bang sai aku, ya na saga hinang makainu-inu
        bay hinangku min ōn Mma''ku.'
      verse: 25
    - text: Sagō' mbal aku pagkahagadbi sabab ka'am ilu ngga'i ka saga bili-biliku,
        ngga'i ka suku'ku.
      verse: 26
    - text: Saga bili-biliku angasip du ma suwalaku. Kata'uwanku sigām maka paturul
        du sigām ma aku.
      verse: 27
    - text: Buwananku sigām kallum kakkal ni kasaumulan. Mbal to'ongan sigām amutawan
        min Tuhan sumiyan-sumiyan, maka halam aniya' makaragtu' sigām min komkomanku.
      verse: 28
    - text: Bay sigām pamasuku'an aku e' Mma'ku, maka akawasa iya min kamemon. Halam
        aniya' makaragtu' saga a'a suku'ku min komkomanna.
      verse: 29
    - text: 'Aku maka Mma''ku dakayu'' du.”  '
      verse: 30
    - text: '  Pagkale saga a''a ma lling si Isa he'', amuwa'' sigām batu pabīng pamantung
        sigām ma iya.'
      verse: 31
    - text: 'Yukna ni sigām, “Aheka hinang ahāp bay pa''nda''anku ni ka''am, saga
        hinang bay pamahinang aku e'' Mma''ku Tuhan. Hinang ingga ya kab''nsihanbi,
        ya angkan kam bilahi amantung aku?”  '
      verse: 32
    - text: '  Yuk sambung saga a''a inān, “Ngga''i ka ma sabab hinangnu ahāp ya angkan
        kami magbamba amantung ka''a, sagō'' ma sabab llingnu pangkal tudju ni Tuhan.
        Manusiya'' sadja ka, bo'' pa''in maglaku-laku ka in ka''a Tuhan.”  '
      verse: 33
    - text: '  Yuk si Isa ni sigām, “Na, tasulat asal ma deyom Kitab Tawrat ya pamissala
        Tuhan ni saga manusiya''. Yuk-i, ‘Ka''am ilu saga tuhan.’'
      verse: 34
    - text: Na, kata'uwantam in kamemon tasulat ma deyom Kitab mbal to'ongan apinda
        salama-lama. Bang Tuhan angōn tuhan ma saga a'a bay pamuwananna lapalna,
      verse: 35
    - text: ya lagi'na aku patut niōnan Anak Tuhan. Sabab tapene' aku e' Tuhan bo'
        ma iya sadja, maka pinapi'itu aku e'na ni dunya. Jari angay yukbi in aku ah'lling
        pangkal tudju ni Tuhan pagka yukku in aku Anak Tuhan?
      verse: 36
    - text: Bang aku saupama mbal angahinang saga hinang kabaya'an Mma'ku, da'a aku
        pagkahagarunbi.
      verse: 37
    - text: Sagō' bang magtaluwa' hinangku maka kabaya'an Tuhan, na, pagkahagarunbi
        kahinanganku sadja, minsan kam mbal makab'nnal ma pah'llingku. Sabab minnē'
        kata'uwanbi to'ongan maka tahatibi in Mma'ku maka aku dakayu' du.”
      verse: 38
    - text: 'Magtūy pasulay saga a''a inān pabalik anaggaw si Isa, sagō'' makapuwas
        iya min pang''ntanan sigām.  '
      verse: 39
    - text: '  Puwas e'' pabalik si Isa pehē'' ni dambila'' sapa'' Jordan, ni bay
        pagpandihan saga a''a e'' si Yahiya waktu tagna''. Pat''nna'' si Isa maina''an
        daka pilambahangi.'
      verse: 40
    - text: Jari aheka a'a pehē' ni iya. Yuk suli-suli sigām, “Si Yahiya halam bay
        makahinang saga paltanda'an kainu-inuhan a'a, sagō' b'nnal sadja kamemon bay
        pah'llingna pasal si Isa.”
      verse: 41
    - text: 'Ati aheka a''a mahē'' angandol ma si Isa.    '
      verse: 42
  - chapter: 11
    verses:
    - text: '    Na, aniya'' dakayu'' l''lla asaki, ōnna si Lasarus. Ina''an iya maglahat
        ma kaluma''an Betani maka duwangan danakanna d''nda, si Mariyam maka si Marta.'
      verse: 1
    - text: In si Mariyam dakayu' d'nda ya amu'usan ns'llan pahamut ni tape' Panghū'
        Isa bo' sapuhanna maka bu'unna.
      verse: 2
    - text: 'Jari itu, pagga abangat saki si Lasarus, aniya'' lapal pinabeya'' e''
        duwangan danakanna ni si Isa, yuk-i, “Tuwan, asaki bagaynu ya kalasahannu.”  '
      verse: 3
    - text: '  Takale pa''in lapal itu e'' si Isa, yukna, “Ya kamaujuran saki si Lasarus
        inān ngga''i ka du kamatay, sagō'' sanglit ni Tuhan, supaya sinanglitan isab
        Anak Tuhan.”'
      verse: 4
    - text: Na, alasa asal si Isa ma t'llungan magdanakan inān, disi Marta maka si
        Mariyam maka si Lasarus.
      verse: 5
    - text: Sagō' pagta'una in si Lasarus wa'i asaki, angagad gi' iya duwang'llaw
        mahē' ma pat'nna'anna.
      verse: 6
    - text: 'Yuk si Isa ni saga mulidna, “Sūng kitam pabīng pehē'' ni lahat Yahudiya.”  '
      verse: 7
    - text: '  Yuk saga mulidna ni iya, “Tuwan Guru, baha''u ka arak pinagbantung
        e'' saga Yahudi bo'' ka pinapatay. Ati maggara'' na ka isab pabīng pehē''?”  '
      verse: 8
    - text: '  Anambung si Isa, yukna, “Da''a kam asusa. Aniya'' sangpū'' maka duwanjām
        kasawahan ma deyom dang''llaw. Bang kita ganta'' lum''ngngan ma waktu llaw
        mbal makarugtul tape''ta sabab asawa asal dunya.'
      verse: 9
    - text: Sagō' bang kita lum'ngngan waktu sangom makarugtul sadja sabab ma deyom
        kita lendom.”
      verse: 10
    - text: 'Akatis pa''in lling si Isa itu, yukna ni saga mulidna, “Si Lasarus bagaytam
        inān wa''i tatuli. Sagō'' pehē'' aku amati'' iya.”  '
      verse: 11
    - text: '  Yuk saga mulidna ni iya, “Tuwan, pauli'' du iya bang hal atuli.”  '
      verse: 12
    - text: '  Kinata''uwan asal e'' si Isa in si Lasarus amatay na, sagō'' bang ma
        pangannal saga mulidna dī tuli ya pagpa''inna.'
      verse: 13
    - text: Angkan pinatampal e' si Isa llingna, yukna, “Amatay na si Lasarus.
      verse: 14
    - text: 'Ahāp aku halam makamahē'' ma Betani ma waktu kasaki si Lasarus, sabab
        tantu du kam angandol ma aku bang ta''nda''bi ka-e''ku ma iya. Sūng kitam
        pehē''.”  '
      verse: 15
    - text: '  Manjari si Tomas, ya niranglay K''mbal, ah''lling ni saga pagkahina,
        yukna, “Sūng. Parongan kitam kamemon minsan kitam paunung ma iya sampay ni
        kamatay.”   '
      verse: 16
    - text: '    At''kka pa''in disi Isa ni Betani, tata''una mpat llaw na bay kapangubul
        si Lasarus.'
      verse: 17
    - text: Betani itu asal asekot ni Awrusalam, saga dabatu lawakna,
      verse: 18
    - text: jari aheka saga a'a min lahat Yahudiya magbunyug pehē' ni si Mariyam maka
        ni si Marta pasal kamatay danakan sigā l'lla.
      verse: 19
    - text: Manjari itu, takale pa'in e' si Marta pasal si Isa ilu na, pehē' iya anampang.
        Si Mariyam tabba ma deyom luma'.
      verse: 20
    - text: Magbāk pa'in si Marta maka si Isa, yukna ni si Isa, “Tuwan Panghū', bang
        ka bay maitu mbal du bay amatay danakanku!
      verse: 21
    - text: 'Sagō'' kata''uwanku, minsan ma buwattitu, nirūlan ka e'' Tuhan ma ai-ai
        amu''nu.”  '
      verse: 22
    - text: '  Yuk si Isa ni iya, “Allum du danakannu pabīng.”  '
      verse: 23
    - text: '  Yuk si Marta, “Aho'', Tuwan, kata''uwanku. Pabangun du iya ni kallum
        ma llaw kahinapusan.”  '
      verse: 24
    - text: '  Yuk si Isa ni iya, “Aku ya magpakallum saga a''a magpatayan, maka aku
        ya po''onan kallum. Sai-sai angandol ma aku allum du minsan iya amatay na.'
      verse: 25
    - text: 'Sasuku isab allum bo'' angandol ma aku, mbal magkamatay sampay ni kasaumulan.”
        Manjari atilaw si Isa ni si Marta, yukna, “Magkahagad ka bahā''?”  '
      verse: 26
    - text: '  “Aho'', Panghū''ku,” yuk si Marta, “magkahagad aku in ka''a Al-Masi,
        Anak Tuhan, ya lagaran kami pi''itu ni dunya.”  '
      verse: 27
    - text: '  Akatis pa''in lling si Marta itu, pehē'' iya angalinganan danakanna
        si Mariyam bo'' yampa singu''-singu''na, yukna, “Itiya'' na Tuwan Guru amiha
        ka''a.”'
      verse: 28
    - text: Pagkale itu e' si Mariyam, pabuhat iya min paningkō'anna bo' parai'-dai'
        pehē' ni si Isa.
      verse: 29
    - text: Halam gi' makasampay si Isa pehē' ni kaluma'an sagō' ina'an iya masi gi'
        ma bay pasampangan si Marta ma iya.
      verse: 30
    - text: 'Aniya'' saga a''a ma luma'' magtingkō''an maka si Mariyam. Jari pag''nda''
        sigām ma iya pabuhat maka paluwas magdai''-dai'', magtūy du sigām paturul.
        Pangannal sigām in si Mariyam pehē'' ni kubul maglemong mahē''.  '
      verse: 31
    - text: '  Sagō'' si Isa ya papehē''anna. Pag''nda''na ma si Isa pasujud iya ni
        dahuan tape''na, maka yukna, “Panghū''ku, bang ka bay maitu, mbal du bay amatay
        danakanku.”  '
      verse: 32
    - text: '  Maka''nda'' pa''in si Isa ma si Mariyam maglemong, sampay saga sehe''na
        Yahudi ameya''-meya'' isab maglemongan, magtūy iya angandu''-ngandu'' maka
        ahansul deyom atayna.'
      verse: 33
    - text: '“Maingga,” yukna, “bay pangubulanbi iya?”   Yuk sigām, “Tuwan, pi''itu
        ka nda''un.”  '
      verse: 34
    - text: '  Anangis si Isa.  '
      verse: 35
    - text: '  Yuk suli-suli saga a''a he'', “Nda''unbi ba kaheya lasana ma si Lasarus.”  '
      verse: 36
    - text: '  Sagō'' yuk kasehe'', “Si Isa itu bay makapaka''nda'' saga a''a buta.
        Angay halam tatabangna si Lasarus bo'' mbal amatay?”   '
      verse: 37
    - text: '    Na, angandu''-ngandu'' si Isa pabīng bo'' pehē'' ni kubul. In kubul
        inān bay ma deyom songab batu maka aniya'' batu panambol iya.'
      verse: 38
    - text: 'Pagt''kka sigām ni kubul, yuk si Isa, “La''aninbi batu ilu.”   Sagō''
        ah''lling si Marta, danakan a''a bay amatay itu. Yukna ni si Isa, “Abau na
        iya, Tuwan, sabab ka''mpat llawna na.”  '
      verse: 39
    - text: '  Yuk si Isa ma iya, “Bay na ka haka''anku, maka''nda'' ka kawasa Tuhan,
        bang pa''in ka magkahagad.”'
      verse: 40
    - text: Sakali nila'anan e' sigām batu panambol kubul. Pahangad si Isa angamu'-ngamu'
        ni Tuhan. “O Mma',” yukna, “magsukul aku sabab takalenu pangamu'ku.
      verse: 41
    - text: Kata'uwanku in ka'a akale na pa'in ma aku, sagō' paluwasku bissalaku itu
        ma sabab saga a'a itu supaya sigām am'nnal in ka'a bay amapi'itu aku.”
      verse: 42
    - text: Pagubus bissalana itu, angalingan iya pakosog yukna. “Lasarus! Paluwas
        ka pi'itu.”
      verse: 43
    - text: 'Magtūy paluwas a''a bay amatay. Masi saputna ma tape''-tanganna maka
        masi turung-mukana. Yuk si Isa ni sigām, “La''aninbi saputna ilu, bo'' pasagarinbi
        iya pal''ngnganan di-na.”   '
      verse: 44
    - text: '     Aheka saga a''a, bay pina''an ni si Mariyam, maka''nda'' hinang
        si Isa itu ati magkahagad na sigām ma iya.'
      verse: 45
    - text: Sagō' aniya' sigām kasehe' pehē' ni saga Parisi anumbung pasal bay hinang
        si Isa.
      verse: 46
    - text: Angkanna saga Parisi maka saga imam nakura' bay amapagtipun Tumpukan Maghuhukum.
        Yuk sigām, “Ai bahā' hinangtam ni a'a itu? Aheka na paltanda'an kainu-inuhan
        a'a, tahinang e'na.
      verse: 47
    - text: 'Bang iya pasangdantam,” yuk sigām, “tantu magkahagad saga a''a kamemon
        ma iya. Ati pi''itu saga nakura'' Rōm angamula bangsatam sampay langgaltam.”  '
      verse: 48
    - text: '  Aniya'' dakayu'' anambung, ōnna si Kayapas. Imam Muwallam iya ma tahun
        ina''an-i. Yuk si Kayapas itu, “Sali'' halam aniya'' panghatibi.'
      verse: 49
    - text: 'Hatiunbi itu: padpad magmula katibu''ukan bangsatam kamemon, ahāp lagi''
        bang dakayu'' a''a sadja amatay ganti''tam kamemon.”  '
      verse: 50
    - text: '  Ya pinagba''at itu e'' si Kayapas ngga''i ka min baranna. Buwattē''
        pah''llingna sabab in iya Imam Muwallam ma tahun ina''an-i. Angkan tapagba''at
        e''na in si Isa subay pinapatay pangangganti'' bangsa Isra''il.'
      verse: 51
    - text: Ngga'i ka hal bangsa Isra'il, saguwā' amatay iya pangangganti' saga panganak
        Tuhan ya apulak-palik ma kalahat-lahatan bo' supaya sigām pinapagdakayu'.
      verse: 52
    - text: Jari itu, tinagna'an min llaw ina'an-i, maggara' na saga a'a inān amapatay
        si Isa.
      verse: 53
    - text: 'Angkan iya mbal na patampal ni kaheka''an a''a mahē'' ma lahat Yahudiya.
        Gom pa''in iya maka saga mulidna ala''an pehē'' ni Epra''im, kauman ma bihing
        lahat paslangan, ati maina''an iya pat''nna'' maka saga mulidna.  '
      verse: 54
    - text: '  Manjari asekot na paghinang saga Yahudi ya niōnan Hinang Paglakad.
        Aheka saga a''a min kalahat-lahatan wa''i patukad ni Awrusalam magpandi sussi
        bo'' supaya sigām manjari palamud ma paghinang.'
      verse: 55
    - text: Amiha na pa'in sigām ma si Isa kalu iya ina'an ma Awrusalam, jari atipun
        pa'in sigām ma deyom langgal pagkulbanan, magkihaka sigām dangan maka dangan.
        Yuk sigām, “Ai ma pikilanbi? Pi'itu bahā' si Isa ni paghinangan? Arai' mbal,
        ā?”
      verse: 56
    - text: 'Buwattē'' pagbissala sigām sabab aniya'' bay panoho''an saga imam alanga
        maka saga Parisi, bang aniya'' kono'' makata''uwan kamaina''anan si Isa, subay
        pata''una magtūy saga nakura'' supaya iya sinaggaw.    '
      verse: 57
  - chapter: 12
    verses:
    - text: '     Nnom llaw la''a bo'' Hinang Paglakad, at''kka si Isa ni Betani,
        kaluma''an si Lasarus ya a''a bay pakallumna min kamatayna.'
      verse: 1
    - text: Mahē' pa'in si Isa, sinakapan iya kinakan e' saga a'a mahē' pagmahaltabat
        sigām ma iya. Si Marta anabang magbowa bubuhatan, ati si Lasarus maka a'a
        kasehe'an ina'an dangkakanan maka si Isa.
      verse: 2
    - text: 'Manjari itu ningā'' e'' si Mariyam tonga'' kilu ns''llan pahamut, ōnna
        narda. Ns''llan itu halam aniya'' lamud-lamudna, ahalga'' sidda. Binu''usan
        e'' si Mariyam ns''llan pahamut itu ni tape'' si Isa bo'' sapuhanna maka bu''unna.
        Asaplag deyom luma'' e'' hamut ns''llan e''.  '
      verse: 3
    - text: '  Manjari anu''al si Judas Iskariyut, dakayu'' mulid si Isa. Ya na ko''
        itu a''a song anukbalan si Isa ni saga bantana.'
      verse: 4
    - text: “Oy!” yuk si Judas. “Arapun pahamut ilu pinab'llihan ati b'llihanna pamuwan
        ma saga a'a miskin. Halga'na ilu sali' gadji dantahun.”
      verse: 5
    - text: 'Buwattē'' bissala si Judas inān ma sabab pilliyu iya, ngga''i ka ma sabab
        lasana ma saga miskin. Bay pangandol ma iya sīn kamuliran inān, bo'' pa''in
        anangpas iya angā'' sīn minnē''.  '
      verse: 6
    - text: '  Manjari yuk si Isa, “Pasagarin d''nda itu. Tu''ud pangawal e''na ma
        llaw kapangubul aku.'
      verse: 7
    - text: 'Aniya'' na pa''in kamiskinan tabangbi, sagō'' aku itu mbal taptap ma
        ka''am.”  '
      verse: 8
    - text: '  Pasalta'' aheka a''a makata''u in si Isa ina''an ma Betani, angkan
        sigām pina''an. Ngga''i ka hal si Isa ya sababanna, tu''ud sigām bilahi ang''nda''
        si Lasarus, ya bay pinakallum e'' si Isa.'
      verse: 9
    - text: Angkan magisun saga imam alanga amapatay isab si Lasarus.
      verse: 10
    - text: 'Buwattē'' pagisun sigām, sabab min si Lasarus angkan aheka saga Yahudi
        papinda angandol na ma si Isa.   '
      verse: 11
    - text: '     Pagk''llat llaw dakayu'', takale e'' ba''anan a''a magtimukan ma
        Hinang Paglakad in si Isa ilu ma labayan tudju ni Awrusalam.'
      verse: 12
    - text: 'Jari itu anagpe'' sigām saga engas-engas dahunan ati paluwas sigām pehē''
        anampang si Isa. Angalingan sigām pakosog, yuk sigām,  “Mahaldika''! Bang
        pa''in binarakatan ya kawakilan e'' Tuhan pi''itu! Bang pa''in binarakatan
        sultan bangsa Isra''il!”   '
      verse: 13
    - text: '  Aniya'' dakayu'' anak kura'' bay tabāk e'' si Isa pangura''anna, buwat
        tasulat asal ma deyom Kitab, ya yuk-i,  '
      verse: 14
    - text: '“Ka''am saga a''a Awrusalam, da''a kam tināw. Ilu''un sultanbi angura''
        ma anak kura''.”   '
      verse: 15
    - text: '  Ma waktu ina''an-i halam tahati e'' saga mulidna bang ai paniya'' itu.
        Sagō'' pagpole'' si Isa ni sulga'', yampa taentom e'' sigām in pakaradja''an
        itu bay asal tasulat ma deyom Kitab. Maka taentom e'' sigām bay hinang sigām
        inān ma iya.  '
      verse: 16
    - text: '  Pinasaplag na pa''in suli-suli pasal si Isa e'' kaheka''an a''a bay
        makasabu ma iya waktu kapangalinganna ma si Lasarus paluwas min kubul, maka
        kapamakallumna ma iya.'
      verse: 17
    - text: Angkan aheka paluwas min da'ira bo' anampang si Isa ma labayan, sabab
        takale e' sigām pasal hinang si Isa makainu-inu inān.
      verse: 18
    - text: 'Sakali maghimumūngan saga Parisi, yuk-i, “Nda''unbi! Ameya'' na ma iya
        saga a''a kamemon. Halam aniya'' dapattam!”   '
      verse: 19
    - text: '    Aniya'' saga a''a bangsa Girīk bay magdongan pina''an ni Awrusalam
        bo'' anambahayang ma waktu Paghinang inān.'
      verse: 20
    - text: Pehē' sigām itu ah'lling ni si Pilip, yuk-i, “Tuwan, bilahi kami mag'nda'
        maka si Isa.” Si Pilip itu dakayu' mulid si Isa, a'a min kauman Betsaida mahē'
        ma lahat Jalil.
      verse: 21
    - text: 'Pehē'' si Pilip angahaka''an si Andariyas ati pehē'' sigā karuwangan
        angahaka''an si Isa.  '
      verse: 22
    - text: '  Anambung si Isa yukna, “Asekot na waktuku. Arai'' na aku, in Anak Manusiya'',
        pinabangsa to''ongan.'
      verse: 23
    - text: B'nnal ya panapantunku itu ma ka'am, in dansolag bigi-tinanom taptap na
        pa'in dansolag sat'ggol mbal tinanom ni tana'. Ma tana' pa'in, pahansul bo'
        patomo', ati bo' amuwan buwa' paheka.
      verse: 24
    - text: Sapantun bigi-tinanom isab kitam manusiya'. Sasuku allogan kallum-baranna
        ma dunya itu, amutawan du kallum-nyawana min Tuhan. Sagō' sasuku mbal allogan
        kallum-baranna ma dunya, kakkal du kallum-nyawana sampay ni kasaumulan.”
      verse: 25
    - text: 'Yuk si Isa gi'', “Sasuku bilahi maghinang ni aku subay ameya'' ma aku.
        Manjari pi''ingga-pi''ingga papehē''anku, ina''an isab iya ameya'' ma aku,
        maka sasuku maghinang ni aku pinalanga du e'' Mma''ku.”  '
      verse: 26
    - text: '  Masi ah''lling si Isa, yukna, “Asusa deyom atayku ma buwattitu. Daka
        ai pangamu''ku. Parahing bahā'' aku ni Mma''ku bo'' mbal pat''kkana ni aku
        kabinasahan itu? Da''a na, sabab ya na itu maksudku pi''itu, subay labayanku
        kabinasahan itu.”'
      verse: 27
    - text: 'Manjari anabbut si Isa ni Tuhan, yukna. “O Mma'', paheya''un ōnnu.”   Magtūy
        aniya'' suwala min sulga'' ah''lling, yukna, “Bay na paheyaku ōnku, maka paheyaku
        du pabalik.”  '
      verse: 28
    - text: '  Takale suwala itu e'' saga a''a magt''nggehan maina''an ati yuk kasehe'',
        “Oy! L''ggon ko'' inān.”   Yuk kasehe'', “Mala''ikat ko'' inān amissala ni
        iya.”  '
      verse: 29
    - text: '  Sagō'' yuk si Isa ni sigām, “Suwala inān ngga''i ka ma kahāpanku sagō''
        ma kahāpanbi.'
      verse: 30
    - text: Ta'abut na waktu pangahukum saga manusiya' ma dunya. Ta'abut na waktu
        pamahalam kosog nakura' saitan, ya magagi ma babaw dunya itu.
      verse: 31
    - text: Bang aku niangkat na ni hāg, bowaku du saga a'a kamemon ameya' ma aku.”
      verse: 32
    - text: 'Binissala itu e'' si Isa pamata''una ma saga a''a maina''an bang buwattingga
        kamatayna.  '
      verse: 33
    - text: '  Anambung saga a''a aheka inān ni si Isa, yuk sigām, “Bang ma Kitab
        in Al-Masi allum du salama-lama. Sagō'' yuknu in Anak Manusiya'' subay pina''angkat
        ni hāg pinapatay. Sai bahā'' Anak Manusiya'' itu?”  '
      verse: 34
    - text: '  Anambung si Isa, yukna, “Itiya'' masi ma deyomanbi ya niōnan sawa,
        sagō'' mbal at''ggol maitu. Sat''ggol iya masi gi'' ma ka''am, subay palanjalbi
        l''ngnganbi bo'' kam mbal kalendoman. Sabab sasuku lum''ngngan ma kalendoman,
        mbal kata''uwanna papehē''anna.'
      verse: 35
    - text: 'Angkanna,” yuk si Isa, “subay kam angandol ma sawa sat''ggol masi ma
        ka''am, supaya kam manjari panganak kasawahan.” Aubus pa''in e'' si Isa amissala,
        ala''an iya bo'' palimbu min saga a''a inān.   '
      verse: 36
    - text: '    Minsan aheka hinang makainu-inu bay tahinang si Isa ma pang''nda''
        sigām, masi sigām mbal magkahagad ma iya.'
      verse: 37
    - text: 'Jari tatuman ya tasulat ma deyom Kitab e'' nabi Isaya, ya yuk-i,  “O
        Panghū'', sai bay magkahagad ma haka kami? Sai bay kapa''nda''an kawasanu?” '
      verse: 38
    - text: 'Ya na itu po''onna angkan sigām mbal magkahagad, buwat tasulat e'' si
        Isaya ma ayat dakayu'', ya yuk-i,  '
      verse: 39
    - text: '“Pinabuta sigām e'' Tuhan supaya mbal maka''nda''. Nilimbuhan pikilan
        sigām supaya mbal makahati. Jari mbal sigām papinda ni aku, yuk Tuhan, bo''
        kauli''anku kasusahan sigām.” '
      verse: 40
    - text: 'Binissala itu e'' si Isaya sabab ta''nda''na sahaya si Isa, maka pinagpa''in
        iya e''na.  '
      verse: 41
    - text: '  Malaingkan, aheka saga nakura'' Yahudi magkahagad ma si Isa. Sagō''
        mbal sigām anuli-nuli patampal pasal pagkahagad sigām, sabab tināw sigām ma
        saga Parisi. Tināw sigām pinaluwas tūy min deyom langgal ati mbal na pinasōd
        pabīng.'
      verse: 42
    - text: 'Tu''ud sigām bilahi sinanglitan e'' pagkahi manusiya'', labi gi'' min
        sanglit min Tuhan.  '
      verse: 43
    - text: '  Manjari atanog e'' si Isa amissala, yukna, “Sasuku magkahagad ma aku,
        ngga''i ka hal aku ya pagkahagadna, sagō'' Tuhan isab, ya bay amapi''itu aku.'
      verse: 44
    - text: Maka sasuku ang'nda' aku, ta'nda'na isab ya bay amapi'itu aku.
      verse: 45
    - text: Bay aku pi'itu ni dunya amuwan sawa ma pikilan manusiya', bo' supaya in
        sasuku magkahagad ma aku mbal paddas ma deyom kalendoman.
      verse: 46
    - text: Sasuku akale pandu'ku bo' mbal beya'na, ngga'i ka aku angahukum iya, sabab
        ngga'i ka pangahukum ma manusiya' ya maksudku pi'itu ni dunya. Pi'itu aku
        supaya sigām lappasanku min hukuman dusa.
      verse: 47
    - text: Ma llaw kahinapusan aniya' du angahukum saga a'a ya anulak aku maka mbal
        anaima' pamandu'ku. Pamandu'ku ma sigām ya pangahukuman sigām ma llaw katapusan.
      verse: 48
    - text: Taluwa' ko' itu sabab ngga'i ka min pagnahu'-nahu'ku ya angkan aku amandu',
        sagō' min Mma'ku ya bay amapi'itu aku. Bay aku tinugpangan e'na bang ai subay
        pamandu'ku, maka bang buwattingga e'ku amandu'.
      verse: 49
    - text: 'Maka kata''uwanku in panoho''an Mma''ku itu amuwan kallum kakkal sampay
        ni kasaumulan. Angkan ai-ai pamissalaku ma manusiya'' bay panoho''an aku asal
        e'' Mma''ku.”    '
      verse: 50
  - chapter: 13
    verses:
    - text: '    Sōng pa''in tinagna''an Hinang Paglakad, kinata''uwan asal e'' si
        Isa ta''abut na waktu kala''anna min dunya bo'' pabīng ni Mma''na. Bay na
        kalasahanna asal saga a''a suku''na ma dunya itu, sagō'' pa''nda''anna sigām
        bang buwattingga kaheya lasana.  '
      verse: 1
    - text: '  Manjari pagabay kohap pa''in, magkakan disi Isa maka saga mulidna.
        Si Judas anak si Simun Iskariyut aubus na bay pinahōpan pikilan e'' nakura''
        saitan subay anōngan si Isa ni saga bantana.'
      verse: 2
    - text: Kinata'uwan asal e' si Isa in iya baranna kabuwanan kapatut e' Mma'na
        Tuhan magagi ma kamemon. Kata'uwanna isab in iya bay pi'itu min Tuhan maka
        pabalik du iya ni Tuhan.
      verse: 3
    - text: Jari pabuhat si Isa min pagkakanan ati hurusanna dallapis badju'na bo'
        yampa a'ampi' maka jimpaw.
      verse: 4
    - text: Anumpahan iya bohe' ni deyom undam ati anagna' iya angose'an tape' saga
        mulidna pakaniya-pakaniya. Puwas e' sinapuhan e'na tape' sigām maka jimpaw
        ya pa'ampi'na.
      verse: 5
    - text: 'Pagabutna ni si Simun Petros, yuk si Petros ni iya, “Panghū'', kose''annu
        bahā'' tape''ku?”  '
      verse: 6
    - text: '  Anambung si Isa, yukna, “Mbal tahatinu buwattina''an bang ai hinangku
        itu sagō'' tahatinu du ma sinosōng.”  '
      verse: 7
    - text: '  Yuk si Petros, “Mbal to''ongan pakose''ku tape''ku ma ka''a.”   “Bang
        mbal kose''anku tape''nu,” yuk sambung si Isa, “mbal ka mulidku.”  '
      verse: 8
    - text: '  Yuk si Simun Petros ma iya, “Na Panghū'', bang buwattē'' du, da''a
        hal tape''ku, kose''in sampay tanganku maka kōkku.”  '
      verse: 9
    - text: '  Anambung si Isa, yukna, “Bang a''a bay amandi alanu'' na baranna. Hal
        tape''na la''a ya subay kose''anna pabīng. Ka''am kamemon, alanu'' na pangatayanbi,
        haliyu sadja min a''a dangan ilu.”'
      verse: 10
    - text: 'Buwattē'' pah''lling si Isa sabab kata''uwanna asal bang sai song anōngan
        iya ni saga bantana, angkan yukna in sigām alanu'' pangatayan sigām kamemon,
        haliyu min a''a dangan.  '
      verse: 11
    - text: '  Aubus pa''in kinose''an e'' si Isa tape'' saga mulidna, abadju'' iya
        pabīng bo'' aningkō'' ma baina. Atilaw iya ni saga mulidna, yukna, “Tahatibi
        bahā'' bang ai bay hinangku itu ma ka''am?'
      verse: 12
    - text: Ōnanbi aku Guru maka Panghū'. Taluwa' ko' inān, sabab gurubi du aku maka
        panghū'bi.
      verse: 13
    - text: Manjari, pagka aku gurubi maka panghū'bi bay angose'an tape'bi, subay
        aku panunuranbi. Ka'am ilu subay isab magkose'an tape' sehe'bi dangan kam
        maka dangan.
      verse: 14
    - text: Bay hinangku itu pamintānganbi, supaya aku panunuranbi magpareyo' atay.
      verse: 15
    - text: B'nnal ya pangahakaku itu ma ka'am, in banyaga' mbal alanga min nakura'na,
        maka sosoho'an mbal alanga min a'a anoho' iya.
      verse: 16
    - text: 'Pagka tahatibi na pamandu''ku itu, tantu aheya kahāpan ma ka''am bang
        beya''bi du.”  '
      verse: 17
    - text: '  Yuk si Isa lagi'', “Ngga''i ka ka''am kamemon ya pagsambatku itu. Kata''uwanku
        du bang sai bay tapene''ku ameya'' ma aku. Sagō'' subay du aniya'' kamaujuran
        ma bay pinagkallam ma deyom Kitab, ya yuk-i, ‘Nila''at du aku e'' a''a dangkakanan
        maka aku.’'
      verse: 18
    - text: Haka'anta kam pasal itu ma halam lagi' pat'kka, jari bang pat'kka, b'nnalbi
        du bay pah'llingku tagna' ma pasalan baranku, hatina ‘aku na Iya’.
      verse: 19
    - text: 'B''nnal ya pangahakaku itu ma ka''am,” yuk si Isa, “sasuku anaima'' a''a
        soho''ku, sali'' baranku ya tinaima''. Maka sasuku anaima'' aku, tataima''na
        isab ya bay amapi''itu aku.”   '
      verse: 20
    - text: '     Aubus pa''in ah''lling si Isa itu, asasaw pangatayanna ati yukna
        ni saga mulidna, “B''nnal llingku itu ma ka''am, aniya'' dangan min ka''am
        song anukbalan aku ni saga bantaku.”  '
      verse: 21
    - text: '  Magpatong-piyatongi saga mulid. Tu''ud halam kinata''uwan e'' sigām
        bang sai pinah''lling e'' si Isa.'
      verse: 22
    - text: Jari aniya' mulid dakayu', ya kalalasahan si Isa, ina'an pasandig ma bihing
        si Isa.
      verse: 23
    - text: 'Sininyal mulid itu e'' si Simun Petros ati yuk si Petros, “Tilawun kono''
        si Isa bang sai pah''llingna.”  '
      verse: 24
    - text: '  Manjari pali''id mulid inān ni si Isa atilaw, yuk-i, “Panghū'', sai
        bahā'' anōngan ka''a ni bantanu?”  '
      verse: 25
    - text: '  Anambung si Isa, yukna, “Ya a''a buwananku tinapay aubus bay t''nno''anku
        ni loho'', ya na ko'' inān a''a-i.” Sakali niā'' tinapay e'' si Isa, tin''nno''an
        e''na ni loho'' bo'' yampa pamuwanna ma si Judas anak si Simun Iskariyut.'
      verse: 26
    - text: Pagā' tinapay itu e' si Judas, magtūy pahōp nakura' saitan ni deyom pikilanna.
        Yuk si Isa ni si Judas, “Dai'-dai'un na ya song hinangnu ilu.”
      verse: 27
    - text: Halam aniya' minsan dangan min mulidna kasehe' makahati bang ai bay pah'lling
        si Isa ma si Judas e'.
      verse: 28
    - text: In iya asal amatuntul sīn sigām, angkan pangannal saga mulid kasehe' in
        si Judas sinō' am'lli sakap paghinang atawa sinō' amuwan tutulungan ma saga
        miskin.
      verse: 29
    - text: 'Manjari pagsambut pa''in tinapay e'' si Judas, magtūy iya paluwas minnē''.
        Sangom na ma waktu he''-i.   '
      verse: 30
    - text: '    Paglikut si Judas, yuk si Isa, “Buwattina''an pina''nda''an na kamahaldika''an
        ma aku, Anak Tuhan. Pina''nda''an isab kawasa Tuhan sabab min aku.'
      verse: 31
    - text: Jari bang kapa'nda'an kawasa Tuhan sabab min aku, song isab pa'nda'anna
        pangamahaldika'na ma aku. Mbal na at'ggol.
      verse: 32
    - text: 'Na, saga anak-mulidku,” yuk si Isa, “mbal na aku at''ggol maitu ma ka''am.
        Pihabi du aku, sagō'' balikanku bay pangahakaku ma saga nakura'' Yahudi: ‘Mbal
        kam makapehē'' ni papehē''anku inān.’'
      verse: 33
    - text: Na, aniya' panoho'an baha'u pang'bbaku ma ka'am. Subay kam maglasa-liyasahi.
        Maglasa kam buwat kalasaku ma ka'am.
      verse: 34
    - text: 'Bang kam ganta'' maglasa-liyasahi, minnē'' kinata''uwan e'' saga manusiya''
        kamemon in ka''am b''nnal mulidku.”   '
      verse: 35
    - text: '     Yuk si Simun Petros ni si Isa, “Tuwan Panghū'', pi''ingga ka?”   Yuk
        sambung si Isa, “Mbal na aku karonganannu ni papehē''anku he'', sagō'' parongan
        du ka ma sinosōng.”  '
      verse: 36
    - text: '  “Tuwan,” yuk si Petros ni iya, “angay aku mbal makarongan ma ka''a
        buwattina''an? Maglilla'' aku pinapatay ma sababnu.”  '
      verse: 37
    - text: '  Sinambungan iya e'' si Isa, yukna, “Paglilla''nu bahā'' barannu pinapatay
        ma sababku? B''nnal ya pangahakaku ma ka''a, ma mbal gi'' angukku''uk manuk,
        amalilu du ka min t''llu in aku mbal kata''uwannu.”    '
      verse: 38
  - chapter: 14
    verses:
    - text: '    Yuk si Isa ni saga mulidna, “Da''a pasusahunbi deyom ataybi pasal
        llingku inān. Angandol sadja kam ma Tuhan maka angandol kam ma aku.'
      verse: 1
    - text: Aheka pat'nna'an maina'an ma okoman Mma'ku Tuhan. Bang ngga'i ka b'nnal,
        bay du kam haka'anku. Pehē' du aku anagamahan ka'am pat'nna'an.
      verse: 2
    - text: Na, bang aubus e'ku anagamahan kam pat'nna'an, pabalik du aku pi'itu angā'
        ka'am binowa pehē', supaya kitam magdakayu' pat'nna'an.
      verse: 3
    - text: 'Kata''uwanbi isab labayan tudju ni papehē''anku.”   '
      verse: 4
    - text: '    Yuk si Tomas ni iya, “Tuwan Panghū'', mbal kata''uwan kami bang pi''ingga
        papehē''annu. Daka buwattingga e'' kami makatullus pehē''!”  '
      verse: 5
    - text: '  Yuk si Isa ma iya, “Aku ya labayan tudju ni Tuhan. Aku ya po''onan
        kasab''nnalan. Aku ya po''onan kallum. Halam aniya'' makapehē'' ni Mma''ku
        Tuhan bang ngga''i ka aku ya palabayanna.'
      verse: 6
    - text: 'Bang aku kata''uwanbi du, kata''uwanbi isab Mma''ku. Puwas min llaw itu
        kata''uwanbi du iya, maka ta''nda''bi.”  '
      verse: 7
    - text: '  Yuk si Pilip ni si Isa, “Tuwan Panghū'', pa''nda''in Mma''nu ma kami,
        ati ka''amuhan kami.”  '
      verse: 8
    - text: '  Anambung si Isa, yukna, “T''ggol kamailuku na ma ka''am, Pilip, mbal
        gi'' kata''uwannu aku bang sai? Sai-sai maka''nda'' aku, sali'' Mma''ku to''ongan
        ya ta''nda''na. Jari angay angkan yuknu in Mma''ku subay pina''nda''an ni
        ka''am?'
      verse: 9
    - text: Mbal ka bahā' am'nnal, Pilip, in aku maka Mma'ku dakayu' du? Saga pandu'
        bay pamandu'ku ma ka'am inān, ngga'i ka min paghona'-hona'ku sagō' min Mma'ku,
        ya pataptap itu ma aku. Angahinang iya hinangna labay min aku.”
      verse: 10
    - text: Yuk si Isa lagi', “Subay aku pagkahagadbi pagka yukku in aku maka Mma'ku
        dakayu' du. Sagō' bang aku ganta' mbal pagkahagadbi ma pamissalaku hal, pagkahagarunbi
        aku ma sabab saga hinang ya bay tahinangku.
      verse: 11
    - text: B'nnal ya pangahakaku itu ma ka'am, sai-sai taga-pangandol ma aku, tahinang
        e'na saga hinang bay hinangku. Maka pasōng lagi' saga hinangna min bay hinangku,
        sabab marai' na aku pehē' ni Mma'ku Tuhan.
      verse: 12
    - text: Ai-ai amu'bi ni Mma'ku ma sabab aku ya panabbutanbi, hinangku du ma ka'am
        supaya aniya' mahaldika' ma Mma'ku sabab min aku.
      verse: 13
    - text: 'Ai-ai amu''bi ni aku ma sabab ōnku ya panabbutanbi, paniya''ku sadja
        du ma ka''am.”   '
      verse: 14
    - text: '    Yuk si Isa lagi'', “Bang aku kalasahanbi du, tantu beya''bi saga
        panoho''anku.'
      verse: 15
    - text: Angamu' aku ni Mma'ku ati aniya' paniya'na ma ka'am ganti'ku anabangan
        ka'am. Pataptap du iya ma ka'am saumul-umul.
      verse: 16
    - text: 'Rū Tuhan ko'' itu, ya pinagsambatan Rū kasab''nnalan. Mbal iya tataima''
        e'' saga a''a mbal angisbat, sabab mbal ta''nda'' e'' sigām maka mbal takilā.
        Sagō'' ka''am ilu, takilābi du Rū Tuhan sabab ilu iya ma ka''am maka pataptap
        ma deyom ataybi.  '
      verse: 17
    - text: '  “Minsan aku ala''an min ka''am, mbal kam siya-siyaku. Pabalik du aku
        pi''itu ni ka''am.'
      verse: 18
    - text: Marai' na waktu in aku mbal ta'nda' e' saga a'a ya mbal angisbat Tuhan.
        Sagō' ta'nda'bi du aku ati allum du kam salama-lama pagka aku ya asal allum.
      verse: 19
    - text: Ta'abut pa'in waktu ina'an, kata'uwanbi du in aku maka Mma'ku dakayu'
        du, maka kata'uwanbi isab in ka'am maka aku dakayu' du.
      verse: 20
    - text: 'Sai-sai anaima'' saga panoho''anku sampay ameya'', ya ilu a''a alasa
        ma aku. Jari sasuku alasahan aku, kinalasahan iya e'' Mma''ku. Ya du aku alasahan
        iya, maka amakilā aku di-ku ma iya.”  '
      verse: 21
    - text: '  Sakali tinilaw si Isa e'' si Judas, (ya ngga''i ka Judas Iskariyut.)
        “Panghū'',” yukna, “ai sababna angkan hal kami ya pata''unu ma pasalnu, ngga''i
        ka manusiya'' kamemon?”  '
      verse: 22
    - text: '  Anambung si Isa, yukna, “Bang a''a alasahan aku, tantu beya''na pamandu''ku.
        Jari kinalasahan iya e'' Mma''ku ati pina''an du kami maka Mma''ku pat''nna''
        ma iya.'
      verse: 23
    - text: 'Sagō'' bang a''a mbal alasa ma aku, mbal isab beya''na saga pandu''ku.
        Saga kabtangan ya takalebi min aku, ngga''i ka min hona''-hona''ku sagō''
        min Mma''ku, ya bay amapi''itu aku.  '
      verse: 24
    - text: '  “Bay na itu pamissalaku ni ka''am ma waktu kamaituku ma ka''am.'
      verse: 25
    - text: 'Sagō'' ma sinosōng pinandu''an du kam pasal kamemon e'' Rū Sussi, ya
        pinabeya'' e'' Mma''ku anabangan ka''am paganti'' min aku, maka amaentoman
        ka''am pasal kamemon bay pamandu''ku.”  '
      verse: 26
    - text: '  Yuk si Isa lagi'', “Ya pang''bbaku ma ka''am kasannangan atay. Kasannangan
        itu min aku asal, maka halam aniya'' sali''na ma deyom dunya. Angkan yukku
        ma ka''am, da''a pasusahunbi ataybi maka da''a kam tināw.'
      verse: 27
    - text: Bay na takalebi pah'llingku, ya yuk-i, ‘Ala'an aku min ka'am sagō' pabalik
        du aku pi'ilu ni ka'am.’ Bang aku kalasahanbi, tantu du kam kinōgan pagka
        aku pehē' ni Mma'ku, sabab alanga iya min aku.
      verse: 28
    - text: Bay na itu pata'uku ma ka'am buwattina'an hinabuku halam lagi' ala'an,
        supaya aku pagkahagadbi bang ta'abut na waktu ina'an.
      verse: 29
    - text: Mbal na aku makat'ggol amissalahan ka'am, sabab marai' na at'kka nakura'
        saitan ya magagi ma babaw dunya itu. Mbal aku kapagagihan e'na,
      verse: 30
    - text: 'sagō'' subay anganad saga manusiya'' kamemon in aku alasa asal ma Mma''ku,
        ya angkan aku amanuyu'' angahinang ai-ai panoho''an Mma''ku ma aku.   “Na,
        sūng na,” yuk si Isa. “Palanjal kitam minnitu.”    '
      verse: 31
  - chapter: 15
    verses:
    - text: '    Manjari itu magparalilan si Isa. Yukna ni saga mulidna, “Aku itu
        dalil dī po''onan tinanom, maka Mma''ku dalil a''a angayuput.'
      verse: 1
    - text: Sinagpe' e'na kamemon kasangahanku ya mbal amuwan buwa', maka nihawanan
        e'na kamemon kasangahanku taga-buwa' bo' paganap buwa'na.
      verse: 2
    - text: Ka'am ilu sali' dalil sanga ati hawananna ka'am maka saga lapal pamandu'ku
        ka'am.
      verse: 3
    - text: 'Subay kam pat''ttog ma aku ati pat''ttog aku ma ka''am, sabab in sanga
        mbal abuwa''an di-na, luwal bang dalos maka po''onanna. Damikiyanna ka''am
        ilu, mbal kam makahinang ahāp luwal bang aku ya paralosanbi kakkal.  '
      verse: 4
    - text: '  “Aku itu dī po''onan tinanom, bo'' ka''am ya dalil kasangahanku. Sai-sai
        kam pat''ttog ma aku, bo'' aku isab pat''ttog ma iya, aheka buwa''na ma kaul
        maka pi''il. Sabab bang a''a ganta'' autas min aku, halam aniya'' tahinangna
        ahāp.'
      verse: 5
    - text: Sai-sai mbal pat'ttog ma aku, sali' iya dalil sanga asagpe', tinimanan
        maka alanosan di-na. Manjari saga sanga alanos itu tinimuk du bo' nilarukan
        ni deyom api tinunu'.
      verse: 6
    - text: Sagō' bang kam pat'ttog ma aku, maka bang tau'bi pandu'ku ma deyom ataybi,
        nirūlan du kam e' Tuhan ma ai-ai amu'bi.
      verse: 7
    - text: 'Bang kam amuwan buwa'' paheka ma kaul maka pi''il, minahaldika'' du Mma''ku,
        ati minnē'' talhakit in ka''am mulidku sab''nnal-b''nnal.  '
      verse: 8
    - text: '  “Alasa aku ma ka''am buwat kalasa Mma''ku ma aku. Da''a kam pabutas
        min lasaku.'
      verse: 9
    - text: Bang beya'bi saga panoho'anku, mbal du kam abutas min lasaku. Buwat aku,
        beya'ku asal saga panoho'an Mma'ku ma aku ati mbal aku abutas min lasana.
      verse: 10
    - text: Angkan buwattitu pah'llingku ma ka'am, supaya kam makahampit kakōran,
        halam aniya' kulangna.
      verse: 11
    - text: Ya na itu panoho'anku ma ka'am, subay kam maglasa-liyasahi buwat paglasaku
        ma ka'am.
      verse: 12
    - text: Bang aniya' a'a lilla' amatay ma sabab lasana ma bagayna, mbal kaliyuhan
        lasa buwattē'.
      verse: 13
    - text: Ka'am ilu, bagayku du kam bang hinangbi saga panoho'anku ma ka'am.
      verse: 14
    - text: Mbal na kam ōnanku sosoho'an sabab sosoho'an itu mbal pinata'u bang ai
        na pa'in nihinang e' nakura'na. Saguwā' ka'am ilu bay na pata'uku pasal kamemon
        ya takaleku min Mma'ku, angkan kam ōnanku na saga bagayku.
      verse: 15
    - text: Ngga'i ka ka'am ya bay amene' aku, sagō' aku ya bay amene' ka'am, maka
        bay angwakilan ka'am supaya aheka kahāpan tahinangbi, kahāpan mbal apinda,
        sapantun kayu magbuwa' paheka. Jari ai-ai pangamu'bi ni Tuhan ma sabab ōnku
        ya panabbutanbi, tantu kam nirūlan e'na.
      verse: 16
    - text: 'Ya itu panoho''anku: maglasa-liyasahi kam.”   '
      verse: 17
    - text: '    Yuk si Isa ni saga mulidna, “Bang kam ganta'' kinab''nsihan e'' saga
        a''a mbal angisbat Tuhan, entomunbi aku. Ya du aku kinab''nsihan e'' sigām
        dahū gi'' min ka''am.'
      verse: 18
    - text: Bang bay kam dambeya'an maka saga a'a mbal angisbat e', bay du kam kinalasahan
        e' sigām pagka dambeya'an maka sigām. Sagō' saddī na kam. Bay kam pene'ku
        pinasaddī min saga a'a inān, angkan kam kinab'nsihan.
      verse: 19
    - text: Entomunbi bay pah'llingku ma ka'am, ya yukku, ‘In banyaga' mbal alanga
        min nakura'na.’ Na, bang aku nakura'bi nila'at e' saga a'a inān, tantu isab
        ka'am nila'at du e' sigām. Bang sigām bay ameya' ma pamandu'ku, ameya' du
        isab sigām ma pamandu'bi.
      verse: 20
    - text: Sagō' kinab'nsihan kam e' sigām maka nila'at ma sabab suku'ku kam. Tu'ud
        sigām halam makakilā ma Tuhan ya bay amapi'itu aku.
      verse: 21
    - text: Bang bay halam aku pi'itu ni dunya amandu'an sigām, mbal sigām katōngan
        dusa. Saguwā' ma buwattina'an mbal na sigām makara'awa pasal saga dusa sigām.
      verse: 22
    - text: Sai-sai ab'nsihan aku, ab'nsi isab iya Mma'ku.
      verse: 23
    - text: Bang bay halam tahinangku ma pang'nda' sigām saga hinang ya mbal tahinang
        e' a'a saddī, halam du sigām bay katōngan dusa. Sagō' bay na ta'nda' e' sigām
        kahinanganku inān, malaingkan masi ab'nsihan aku maka Mma'ku.
      verse: 24
    - text: 'Tantu du aku kinab''nsihan e'' sigām bo'' supaya atuman ya bay tasulat
        ma Kitab, ya yuk-i, ‘Kinab''nsihan aku e'' sigām ma halam aniya'' po''on sababna.’
        ”  '
      verse: 25
    - text: '  Ah''lling gi'' si Isa, yukna, “Pi''ilu du ni ka''am Pananabang, hatina
        Rū Tuhan ya luwas min haddarat Tuhan. Angahaka ya kasab''nnalan pasal Tuhan.
        Papi''ituku iya ni ka''am min Mma''ku. Jari pagmailu na iya anaksi'' iya ma
        sababku.'
      verse: 26
    - text: 'In ka''am isab, anaksi'' du isab ma sababku, sabab sehe''ku asal kam
        sangay min katagna''.”   '
      verse: 27
  - chapter: 16
    verses:
    - text: Yuk si Isa ni saga mulidna, “Awalanku pangahakaku itu ma ka'am bo' supaya
        kam mbal ang'bba min pangandolbi ma aku.
      verse: 1
    - text: Ka'am ilu song mbal tinugutan pasōd ni deyom langgal e' saga nakura' agama.
        Maka at'kka du waktu, bang aniya' a'a amapatay ka'am, ya pangannal sigām in
        hinang sigām maguyun maka kabaya'an Tuhan.
      verse: 2
    - text: Angkan buwattē' hinang a'a ma ka'am sabab halam sigām bay makata'u pasalan
        Mma'ku atawa aku.
      verse: 3
    - text: 'Haka''anta kam pasal itu supaya kam makaentom bang ta''abut waktu pamat''kka
        saga pakaradja''an itu. Nientom e''bi bay pangahakaku itu ma ka''am. Halam
        kam bay haka''anku dahū minnitu sabab masi aku bay ma ka''am.”   '
      verse: 4
    - text: '    “Sagō'' buwattina''an tugila''ku na ni ka''am sabab song na aku pabalik
        pehē'' ni bay amapi''itu aku, bo'' pa''in halam aniya'' min ka''am atilaw
        aku bang pi''ingga aku.'
      verse: 5
    - text: Makalandu' na kasusahanbi pagka kam kahaka'anku na.
      verse: 6
    - text: Sagō' b'nnal sadja ya pangahakaku itu ma ka'am, aheya gi' kahāpan ma ka'am
        bang aku ala'an min ka'am. Sabab bang aku saupama bay mbal ala'an, mbal du
        pi'ilu ni ka'am ya Pananabang e'. Sagō' bang aku ala'an, papi'iluku du iya
        ni ka'am.
      verse: 7
    - text: Pagpi'ilu pa'in Pananabang itu, amandu'an iya saga manusiya' ma dunya
        itu pasal dusa, maka pasal ka'adilan, maka pasal hukuman Tuhan.
      verse: 8
    - text: Pinahati sigām e'na pasal dusa sigām pagga mbal magkahagad ma aku.
      verse: 9
    - text: Pinahati isab sigām pasal ka'adilan, sabab in aku itu pehē' na ni Mma'ku
        ati mbal ta'nda'bi.
      verse: 10
    - text: 'Pinahati du isab sigām pasal hukuman Tuhan, sabab tahukum na nakura''
        saitan, ya magagi ma babaw dunya itu.  '
      verse: 11
    - text: '  “Aheka gi'' pangahakaku ma ka''am,” yuk si Isa, “sagō'' mbal ta''anggapbi
        buwattina''an.'
      verse: 12
    - text: Subay na at'kka pi'ilu in Rū Kasab'nnalan, bo' yampa kam bowana ata'u
        pasal kasab'nnalan kamemon. Mbal iya amandu' min pagnahu'-nahu'na, sagō' ai-ai
        takalena min Tuhan, ya na he' pamandu'na ma ka'am. Maka pinata'u kam e'na
        pasal pakaradja'an ya pat'kka ma sinosōng.
      verse: 13
    - text: Pinagmahaldika'an isab aku, sabab kamemon ya pamata'u Rū Tuhan ma ka'am
        asal min aku.
      verse: 14
    - text: 'Ai-ai palsuku''an Mma''ku, palsuku''anku du isab, angkan yukku ma ka''am,
        in kamemon pamata''u Rū Tuhan ma ka''am asal bay min aku.”   '
      verse: 15
    - text: '    Yuk si Isa, “Mbal at''ggol, mbal na aku ta''nda''bi. Pagpuwas ina''an
        isab, mbal at''ggol ta''nda''bi du aku pabīng.”  '
      verse: 16
    - text: '  Magsuli-suli saga mulid si Isa kasehe''an, yuk sigām, “Ai bahā'' hatina,
        ya yukna ‘mbal na at''ggol ati mbal na iya ta''nda''tam, maka puwas ina''an-i
        mbal at''ggol ati ta''nda''ta iya pabīng?’ Maka bay pah''llingna isab, ya
        yukna-i, ‘sabab pehē'' na iya kono'' ni Mma''na?’'
      verse: 17
    - text: 'Ai bahā'' hatina ‘mbal na at''ggol?’ Hē! Mbal tahati!”  '
      verse: 18
    - text: '  Kinata''uwan asal e'' si Isa in mulidna inān bilahi atilaw iya pasal
        bissalana. Angkan yukna ni sigām, “Bay yukku ma ka''am insini'', ‘mbal at''ggol
        ati mbal aku ta''nda''bi, maka mbal du isab at''ggol ati ta''nda''bi du aku
        pabīng.’ Ya na itu bahā'' pagtilaw-tilawanbi dangan maka dangan?'
      verse: 19
    - text: B'nnal sadja pangahakaku itu ma ka'am, ka'am ilu maglemong du maka magdukka,
        salta' pa'in kinōgan saga a'a mbal angisbat Tuhan. Taluwa' du kam kasusahan
        sagō' papinda du susabi ni kalasigan.
      verse: 20
    - text: Ya dalilna buwat d'nda anganak. Asusa iya sasangna song anganak. Sagō'
        pagma-luwasan pa'in anakna, mbal na taentomna p'ddi' bay kalabayanna. Gom
        pa'in iya kinōgan sabab aniya' onde'-onde' palahil ni dunya.
      verse: 21
    - text: 'Damikiyanna ma ka''am. Ma buwattina''an asusa kam, sagō'' mag''nda''
        du kitam pabīng. Manjari magkōg-koyag du kam to''ongan ma halam aniya'' makala''anan
        kōg-koyagbi inān.  '
      verse: 22
    - text: '  “Bang ta''abut llaw pag''nda''tam pabalik mbal aniya'' panilawanbi
        aku. B''nnal pangahakaku itu ma ka''am, ai-ai amu''bi ni Mma''ku ma sabab
        ōnku ya pamanyabutanbi, tantu kam nirūlan e''na.'
      verse: 23
    - text: 'Dahū minnitu halam kam bay angamu'' ai-ai ma sabab ōnku ya pamanyabutan.
        Angamu'' na kam, ati nirūlan sadja kam bo'' ajukup kakōganbi.”   '
      verse: 24
    - text: '    Yuk si Isa ni sigām, “Dahū, bay aku magparalilan, sagō'' aniya''
        waktu mbal na aku magparalilan ma ka''am. Atampal sadja pamissalaku ma ka''am
        pasal Mma''ku.'
      verse: 25
    - text: Ta'abut pa'in llaw ina'an-i, angamu' du kam ni Tuhan ma sabab ōnku ya
        pamanyabutanbi. Ngga'i ka na aku angamu'an ka'am ni Mma'ku,
      verse: 26
    - text: sabab Mma'ku alasa asal ma ka'am. Kinalasahan kam e'na ma sabab aku ya
        kalasahanbi maka ma sabab pam'nnalbi in aku bay pi'itu min Tuhan.
      verse: 27
    - text: 'Aho'', bay aku pi''itu min Mma''ku Tuhan bo'' pasampay ni dunya itu,
        ati ma buwattina''an ala''an na aku min dunya bo'' pabīng pehē'' ni Mma''ku.”  '
      verse: 28
    - text: '  Yuk saga mulidna ni iya, “Buwattina''an ahangpat na pamissalanu, ngga''i
        ka bissala paralilan.'
      verse: 29
    - text: 'Kata''uwan kami na in ka''a makasakupan kamemon. Mbal na kagunahannu
        akale ma panilaw saga a''a sabab kata''uwannu asal deyom pikilan sigām. Angkanna
        kami am''nnal to''ongan in ka''a bay pi''itu min Tuhan.”  '
      verse: 30
    - text: '  Yuk si Isa ma sigām, “Magkahagad na kam bahā'' buwattina''an?'
      verse: 31
    - text: Sōng na waktu, arai' na to'ongan, in ka'am ilu magkaukanat du. Maglahian
        du kam ni kaluma'anbi pakaniya-pakaniya ati bbahanbi du aku dangan-danganku.
        Sagō' ya b'nnalna, ngga'i ka aku dangan-danganku sabab pat'ttog du Mma'ku
        ma aku.
      verse: 32
    - text: 'Haka''anta na kam pasal itu kamemon bo'' supaya asannang deyom ataybi
        ma sabab kapameya''bi ma aku. Maitu ma dunya, bininasa du kam e'' saga a''a
        mbal angisbat Tuhan, sagō'' da''a kam tināw. Tara''ugku na sigām.”    '
      verse: 33
  - chapter: 17
    verses:
    - text: '    Akatis pa''in itu binissala e'' si Isa, pahangad iya tudju ni sulga''
        anabbut ni Tuhan. “O Mma'',” yukna, “ta''abut na waktu. Mahaldika''un aku,
        Anaknu, supaya aku makamahaldika'' ka''a.'
      verse: 1
    - text: Bay aku kawakilannu magagi ma manusiya' kamemon bo' supaya buwananku kallum
        kakkal ni sasuku a'a ya pamasuku'nu aku.
      verse: 2
    - text: 'Buwattitu hatulan kallum kakkal itu: sasuku ata''u ma ka''a in ka''a
        Tuhan tunggal sab''nnal-b''nnal, maka makata''u isab ma si Isa Al-Masi ya
        papi''itunu ni dunya, aniya'' na kallumna kakkal ni kasaumulan.'
      verse: 3
    - text: Bay na patuwa'ku kabangsanu maitu ma dunya, sabab atalus na e'ku saga
        hinang bay pamahinangnu aku.
      verse: 4
    - text: 'O Mma'', mahaldika''un aku mailu ma pajātannu, buwat bay mahaldika''ku
        ma halam lagi'' aniya'' dunya pinapanjari.”   '
      verse: 5
    - text: '    “Bay na ka pata''uku ni saga a''a ya pamasuku''nu aku maitu ma dunya.
        Suku''nu asal sigām, ati pasuku''nu sigām ma aku. Tabeya'' e'' sigām lapal
        palmannu,'
      verse: 6
    - text: maka kinata'uwan e' sigām in kamemon pamuwannu aku, asal min ka'a.
      verse: 7
    - text: 'Bay na pasampayku ni sigām lapal pamuwannu aku, maka tataima'' na e''
        sigām. Kinata''uwan na e'' sigām in aku sab''nnal-b''nnal deyo'' bay min ka''a,
        maka magkahagad na sigām in ka''a bay amapi''itu aku.  '
      verse: 8
    - text: '  “O Mma'', amu''anku junjung saga a''a itu. Ngga''i ka manusiya'' kamemon
        ya amu''anku itu, luwal saga a''a ya pamasuku''nu aku, sabab suku''nu du isab.'
      verse: 9
    - text: Ma ka'a asal suku'ku kamemon, maka ma aku isab suku'nu kamemon. Talhakit
        isab kabangsaku ma sabab saga a'a ya suku'ku itu.
      verse: 10
    - text: Na, marai' na aku pabalik pi'ilu ni ka'a. Sōng na bbahanku dunya itu,
        sagō' in sigām suku'ku itiya' masi ma dunya. O Mma'ku Sussi, hampanin sigām
        sabab min barakat ōnnu, ya ōn bay pamuwannu aku, bo' supaya sigām magdakayu'
        atay buwat kita.
      verse: 11
    - text: 'T''ggolku masi maitu ma saga a''a ya pamasuku''nu aku, bay sigām hampananku
        min barakat ōnnu, ōn bay pamuwannu aku. Bay sigām tunggu''anku angkan halam
        aniya'' min sigām bay amutawan min ka''a. Halam aniya'' alungay min ka''a,
        luwal dakayu'', ya ganta''anna pabutawan, ati minnē'' atuman du pa''in in
        bay pinagba''at ma deyom Kitab.”  '
      verse: 12
    - text: '  Angamu''-ngamu'' lagi'' si Isa, yuk-i, “Na, Mma'', marai'' na aku pabalik
        pi''ilu ni ka''a. Angkan ko'', t''ggolku masi ma dunya itu pamandu''ku na
        pa''in llingku itu bo'' aheya kakōgan saga mulidku, luwas isab min kakōganku.'
      verse: 13
    - text: Bay na pasampayku palmannu ni sigām ati kinab'nsihan e' saga a'a ya mbal
        angisbat ka'a, sabab magsaddī sigām maka a'a he'. Pasali' sigām ni aku, sabab
        ya du aku halam aniya' lamudku ma saga a'a ya mbal angisbat ka'a ma dunya
        itu.
      verse: 14
    - text: Mbal aku angamu' subay pala'annu saga a'a suku'ku min dunya. Ya amu'ku
        bang pa'in sigām hampanannu bo' mbal tapagagihan e' nakura' saitan, ya patila'atun.
      verse: 15
    - text: Pasali' sigām ni aku, pagka ngga'i ka dunya itu ya lahat sigām luggiya'.
      verse: 16
    - text: Pasaddīhun maka sussihun sigām supaya sigām ma ka'a sadja. Ya panussi
        sigām pandu'nu b'nnal, hatina palmannu.
      verse: 17
    - text: Bay sigām soho'ku pehē' ni saga a'a ma dunya, buwat bay panoho'nu aku
        pi'itu ni deyom dunya.
      verse: 18
    - text: 'Ma sabab sigām, ya angkan aku magpasuku'' di-ku ma ka''a, supaya sigām
        suku''nu to''ongan.  '
      verse: 19
    - text: '  “Ngga''i ka hal saga mulidku ītu ya amu''anku,” yuk si Isa, “sagō''
        saga a''a kamemon ya song magkahagad ma aku ma sabab lapal sigām.'
      verse: 20
    - text: O Mma', angamu' aku junjung ni ka'a, bang pa'in sigām da'atay buwat kita,
        sabab pataptap na pa'in ka ma aku, maka pataptap isab aku ma ka'a. Mura-murahan,
        bang pa'in sigām pat'ttog ma kita, bang pa'in isab sigām magdakayu' atay kamemon
        supaya magkahagad saga a'a ma dunya in ka'a bay amapi'itu aku.
      verse: 21
    - text: Bay sigām pabangsaku buwat bay pamabangsanu ma aku, supaya sigām magdakayu'
        atay buwat kita.
      verse: 22
    - text: 'Hatina pataptap aku maina''an ma sigām buwat ka''a pataptap asal ma aku,
        bo'' supaya sigām da''atay to''ongan. Jari minnē'' kinata''uwan e'' saga a''a
        ma dunya itu in ka''a bay amapi''itu aku, maka kinata''uwan isab in saga a''a
        magkahagad ma aku kalasahannu du buwat panglasanu ma aku.  '
      verse: 23
    - text: '  “O Mma''! Bay pamasuku''nu aku saga a''a itu, ati kabaya''anku sigām
        subay parongan ma aku, bo'' sigām maka''nda'' sahaya ya pamuwannu aku. Sabab
        kalasahannu aku asal ma halam gi'' aniya'' dunya.'
      verse: 24
    - text: O Mma', a'adil ka. Mbal ka kinata'uwan e' saga a'a porol ma dunya itu,
        sagō' aku itu makata'uwan ka'a du. Maka saga a'a suku'ku itu, ata'u isab sigām
        in ka'a bay amapi'itu aku.
      verse: 25
    - text: 'Bay na ka pata''uku ma sigām, maka pata''uku na pa''in bo'' supaya sigām
        pahōpannu lasa tudju ni pagkahi sigām, buwat lasanu ma aku. Pata''uku isab
        sigām supaya aku pataptap ma deyom atay sigām.”    '
      verse: 26
  - chapter: 18
    verses:
    - text: '     Aubus pa''in e'' si Isa angamu''-ngamu'' ni Tuhan, ala''an iya maka
        saga mulidna tudju ni dambila'' sapa'' Kedron. Aniya'' kabbun kayu jaitun
        maina''an ati pasōd disi Isa pehē''.  '
      verse: 1
    - text: '  Na, kinata''uwan e'' si Judas bang pi''ingga ya papehē''an si Isa sabab
        araran iya maka saga mulidna bay magtimuk maina''an. Si Judas itu a''a song
        anōngan si Isa ni saga bantana.'
      verse: 2
    - text: Jari pina'an si Judas ni kabbun inān angamaliman damba'an sundalu bangsa
        Rōm maka saga bag'llal bay pinabeya'an iya e' saga imam alanga maka saga Parisi.
        Magtakos sigām maka aniya' suwariyan maka palita'an binowa e' sigām.
      verse: 3
    - text: 'Kinata''uwan asal e'' si Isa kamemon ya song makani-iya, angkan iya pasōng
        pasampang ni saga a''a inān. Yukna ni sigām, “Sai pihabi?”  '
      verse: 4
    - text: '  Yuk sigām, “Piha kami si Isa a''a Nasaret.”   “Aku na ko'' itu,” yuk
        si Isa. Si Judas, ya a''a anukbalan si Isa ni saga bantana, ina''an an''ngge
        maka saga a''a inān.'
      verse: 5
    - text: Pagpa'in si Isa, “Aku na ko' itu”, magtūy sigām pasuhut pahantak.
      verse: 6
    - text: 'Jari atilaw si Isa pabalik, yukna, “Sai pihabi?”   Yuk sambung sigām,
        “Si Isa, a''a min Nasaret.”  '
      verse: 7
    - text: '  Jari ah''lling si Isa, yukna, “Bay na kam haka''anku, aku na ko''.
        Bang aku ya pihabi, na pasagarinbi saga sehe''ku itu amole''.”'
      verse: 8
    - text: 'Buwattitu pah''llingna bo'' aniya'' kamaksuran ma bay pangamu''-ngamu''na
        ni Mma''na Tuhan, ya yuk-i, “O Mma'', halam aniya'' pabutawan minsan dakayu''
        min saga a''a bay pamasuku''nu aku.”  '
      verse: 9
    - text: '  Magtakos asal si Simun Petros, jari niurusan e''na kalisna bo'' lagutna
        sosoho''an Imam Muwallam inān. Ya tauwa'' taingana kowan, autas magtūy. Ōn
        sosoho''an itu si Malkus.'
      verse: 10
    - text: 'Yuk si Isa ni si Petros, “Pabalikun pakokosnu ni tagubanna. Akuhanku
        du kamemon kabinasahan ilu pamakadal ma aku e'' Mma''ku.”  '
      verse: 11
    - text: '  Manjari sinaggaw si Isa e'' saga sundalu maka nakura'' sigām maka saga
        bag''llal Yahudi, ati niengkotan.'
      verse: 12
    - text: Binowa iya e' sigām pehē' ni si Annas dahū. Si Annas itu mato'a si Kayapas,
        Imam Muwallam ma tahun ina'an.
      verse: 13
    - text: 'Bay angahūg gara'' si Kayapas ma saga nakura'' Yahudi, ya yukna ahāp
        lagi'' bang dakayu'' du a''a amatay pangangganti'' saga a''a kamemon.   '
      verse: 14
    - text: '     Na, paturul ma si Isa si Simun Petros maka mulid dakayu''. Mulid
        dakayu'' itu magkata''u asal maka Imam Muwallam, angkan iya makabeya'' ma
        si Isa sampay pasōd ni deyom halaman luma'' Imam Muwallam he''.'
      verse: 15
    - text: Sagō' si Petros iya ta'bba ma luwasan lawang. Daipara paluwas pabīng mulid
        si Isa dakayu' he', bo' ama'id min d'nda anunggu'an lawang bang pa'in bowana
        si Petros pasōd.
      verse: 16
    - text: 'Tinilaw si Petros e'' d''nda ma lawang inān, yuk-i, “Bang aku mbal alaung,
        dakayu'' mulid ka ma a''a itu.”   Amalilu magtūy si Petros. “Ē, ngga''i ka!”
        yukna.  '
      verse: 17
    - text: '  Na, ahaggut sangom inān, angkan saga sosoho''an maka saga bag''llal
        bay angandokot api, ati ina''an sigām magt''nggehan ma sakalibut api magdangkahan.
        Pina''an isab si Petros patimbul ni sigām.   '
      verse: 18
    - text: '     Manjari si Annas, ya bay Imam Muwallam, amariksa'' si Isa ma pasal
        saga mulidna maka ma pasal pamandu''na.'
      verse: 19
    - text: Anambung si Isa, yukna, “Bay aku amandu'an saga a'a kamemon ma mata mairan.
        Ai-ai pamandu'ku bay pah'llingku ma pagtimukan saga Yahudi, ma deyom kalanggal-langgalan
        maka ma langgal pagkulbanan. Halam aniya' bay pamandu'ku ma kalimbungan a'a.
      verse: 20
    - text: 'Angay aku tilawnu? Tilawun saga a''a bay akale ma pamandu''ku. Tilawun
        sigām bang ai bay pamandu''ku. Kinata''uwan asal e'' sigām.”  '
      verse: 21
    - text: '  Pagbissala pa''in itu e'' si Isa, magtūy iya sinampak e'' dakayu''
        jaga bay maina''an, ati yukna ni si Isa, “Halam bahā'' aniya'' addatnu anambungan
        Imam Muwallam buwattilu!”  '
      verse: 22
    - text: '  Sinambungan jaga inān e'' si Isa, yukna, “Bang hati'' asā'' pah''llingku
        ma Imam Muwallam, haka''in saga a''a kamemon ma pagsara''an itu bang ai kasā''an
        llingku. Sagō'' bang halam aniya'' sā''na, angay aku sampaknu?”'
      verse: 23
    - text: 'Puwas e'', ma masi niengkotan si Isa, tinandanan na iya e'' si Annas
        pehē'' ni si Kayapas, ya Imam Muwallam.   '
      verse: 24
    - text: '     Ina''an masi si Simun Petros an''ngge ma parangkahan. Tinilaw iya
        e'' saga sehe''na magt''nggehan, yuk-i, “Ka''a, mulid ka bahā'' ma a''a inān?”   Amalilu
        magtūy si Petros. “Ngga''i ka,” yukna.  '
      verse: 25
    - text: '  Ina''an isab dakayu'' sosoho''an Imam Muwallam, sugsug ni a''a bay
        autas taingana e'' si Petros. Yuk sosoho''an itu ni si Petros “Ngga''i ka
        ka''a bahā'' bay ta''nda''ku ameya'' ma a''a inān hinabuna ma kabbun?”  '
      verse: 26
    - text: '  Amalilu si Petros pabīng. “Ngga''i ka,” yukna. Magtūy angukku''uk manuk.   '
      verse: 27
    - text: '     Dai'' llaw pa''in, pininda si Isa min luma'' si Kayapas tudju ni
        astana'' gubnul bangsa Rōm. Sagō'' saga nakura'' Yahudi halam bay pasōd ni
        deyom astana'' sabab makabatal kono'' bang sigām pasōd ni deyom luma'' ngga''i
        ka luma'' Yahudi, ati mbal sigām makajari palamud magjamu ma Hinang Paglakad.'
      verse: 28
    - text: 'Angkan paluwas gubnul Pilatu ni sigām bo'' atilaw, yukna, “Ai panuntutanbi
        a''a itu?”  '
      verse: 29
    - text: '  Yuk sambung sigām, “Mbal du bay tukbalan kami a''a itu ni ka''a bang
        halam aniya'' dusana.”  '
      verse: 30
    - text: '  “Na,” yuk si Pilatu ni sigām, “ka''am na angahukum iya ma buwat kal''ngnganan
        sara''bi.”   Anambung saga Yahudi, yuk sigām, “Halam aniya'' kapatut kami
        amat''nna'' hukuman ni kamatay minsan ma sai.”'
      verse: 31
    - text: 'Buwattē'' kahālanna bo'' supaya magmaksud bay pah''lling si Isa dahū
        pasal buwattingga kamatayna.  '
      verse: 32
    - text: '  Pasōd si Pilatu ni deyom astana'' pabīng ati soho''na si Isa binowa
        patampal ni iya. Yukna ni si Isa, “Ka''a ilu, sultan ka bahā'' ma bangsa Yahudi?”  '
      verse: 33
    - text: '  Yuk sambung si Isa, “Ya patilawnu itu, min paghona''-hona''nu bahā'',
        atawa aniya'' a''a saddī bay angahaka''an ka''a ma pasalanku?”  '
      verse: 34
    - text: '  Anambung si Pilatu, yukna, “Oy! Pangannalnu aku itu Yahudi bahā''!
        Saga bangsanu du maka saga nakura'' kaimamanbi ya bay anukbalan ka''a pi''itu
        ni aku. Angay, ai dusanu?”  '
      verse: 35
    - text: '  Anambung si Isa, yukna, “Ya pagsultananku ngga''i ka maitu ma dunya.
        Abila bay maitu ma dunya, bay du angatu saga bebeya''anku bo'' aku mbal tasaggaw
        e'' saga nakura'' Yahudi. Aho'', ngga''i ka maitu pagsultananku.”  '
      verse: 36
    - text: '  Jari tinilaw iya e'' si Pilatu, yukna, “Bang buwattilu, sultan ka bahā''?”   Yuk
        sambung si Isa, “Ka''a ya ah''lling in aku sultan. Ya na itu sababanna angkan
        aku nianakan maka angkan aku pi''itu ni dunya, supaya aku makapamissala ma
        pasal kasab''nnalan. Sasuku ameya'' ma kasab''nnalan akale du ma aku.”  '
      verse: 37
    - text: '  Yuk si Pilatu, “Ai bahā'' in kasab''nnalan?”       Apuwas pa''in ina''an-i,
        paluwas si Pilatu pehē'' ni saga Yahudi ati yukna ma sigām, “Halam aniya''
        tapihaku sababan pangahukumanku a''a itu.'
      verse: 38
    - text: 'Sagō'' kahaba'' waktu paghinang Hinang Paglakad, ya kabiyaksahanbi subay
        aniya'' dakayu'' pilisu paluwasku. Bilahi kam bahā'' bang paluwasanku ka''am
        sultan bangsa Yahudi itu?”  '
      verse: 39
    - text: '  Magpangolang saga a''a inān, yuk-i, “Da''a bang a''a ilu-i. Si Barabbas
        ya kabaya''an kami.” Na, mundu asal si Barabbas.   '
      verse: 40
  - chapter: 19
    verses:
    - text: Manjari itu magpanoho'an si Pilatu in si Isa subay niraplosan.
      verse: 1
    - text: Puwas e' aniya' bahan itingan tinabid e' saga sundalu, nihinang sali'
        luwa korona pamaporong kōk si Isa. Pinajubahan isab iya e' sigām maka juba
        taluk.
      verse: 2
    - text: 'Patampal sigām ni iya magbalik-balik bo'' magtunggīng. Yuk pagtunggīng
        sigām, “Mahaldika''! Mahaldika''! Sultan Yahudi!” Jari pinagsampak iya e''
        sigām ma baihu''na.  '
      verse: 3
    - text: '  Paluwas pabīng si Pilatu amissalahan saga a''a magtimukan inān, yukna,
        “Nda''unbi. Itiya'' si Isa paluwasku ni ka''am bo'' supaya kata''uwanbi halam
        aniya'' tabākku sababanna pamat''nna''anku iya hukuman.”'
      verse: 4
    - text: 'Jari paluwas isab si Isa. Masi gi'' bahan itingan paporong ma kōkna,
        maka masi gi'' jubana taluk. Yuk si Pilatu ni saga a''a, “Nda''unbi. Ya na
        itu a''a!”  '
      verse: 5
    - text: '  Pag''nda'' pa''in saga imam alanga maka saga jaga langgal ma si Isa,
        magtūy sigām magpangolang, yuk-i, “Papatayun iya! Lansangun iya ni hāg!”   Yuk
        si Pilatu ni sigām, “Baya''-baya''bi na! Ngā''unbi bo'' ka''am na angalansang
        iya ni hāg. Sagō'' bang ma aku, halam aniya'' sababanna tabākku pamat''nna''an
        iya hukuman ni kamatay.”  '
      verse: 6
    - text: '  Yuk saga Yahudi inān ni iya, “Aniya'' sara'' kami, yukna, a''a ilu
        subay pinapatay sabab magpina''in iya in iya kono'' Anak Tuhan.”  '
      verse: 7
    - text: '  Makakale pa''in si Pilatu ma lling saga a''a itu, gom pa''in pasōng
        gawana.'
      verse: 8
    - text: Binowa e'na si Isa pasōd pabalik ni deyom astana' bo' tilawna, yukna,
        “Minningga ka?” Sagō' halam anambung si Isa.
      verse: 9
    - text: 'Yuk si Pilatu ni iya, “Angay? Mbal aku sambungannu bahā''? Kalu mbal
        kata''uwannu aniya'' kapatutku amaluhaya ka''a. Maka aniya'' kapatutku angalansang
        ka''a ni hāg bo'' ka pinapatay.”  '
      verse: 10
    - text: '  Anambung si Isa, yukna, “Bang ngga''i ka ya Tuhan amuwanan ka''a kapatut,
        halam aniya'' kapatutnu amapatay aku. Angkanna a''a bay anukbalan aku ni ka''a
        aheya gi'' dusana min dusanu.”  '
      verse: 11
    - text: '  Puwas e'' amiha lawang si Pilatu pamaluhayana ma si Isa. Sagō'' magpangolang
        na pa''in ba''anan Yahudi he'', yuk sigām, “Bang ka''a amaluhaya a''a ilu,
        ngga''i na ka bagay Sultan Mahatinggi. Sai-sai magsultan-sultan di-na magbanta
        du maka Sultan Mahatinggi.”  '
      verse: 12
    - text: '  Pagkale pamissala saga a''a inān e'' si Pilatu, binowa e''na si Isa
        paluwas. Ati aningkō'' si Pilatu ma pangahukuman, ya ma halaman niōnan Halaman
        Batu. (Gabbata ōnna bang ma bahasa Hibrani.)'
      verse: 13
    - text: 'Llaw pagsakap jamu, ma Hinang Paglakad ko'' inān, maka song ugtu llaw
        na. Jari pagtingkō'' si Pilatu, yukna ni saga a''a, “Ilu na Sultanbi!”  '
      verse: 14
    - text: '  Sagō'' magpangolang sadja saga a''a inān, yuk sigām, “La''anin iya!
        La''anin! Lansangun iya ni hāg!”   Tinilaw sigām e'' si Pilatu, yukna, “Papatayku
        bahā'' sultanbi?”   Anambung saga imam alanga, yuk-i, “Halam aniya'' sultan
        kami, luwal Sultan Mahatinggi ma Rōm!”  '
      verse: 15
    - text: '  Ya katapusanna, ni''nde''an si Isa e'' si Pilatu pehē'' ni kaimaman
        e'', supaya iya pinalansang ni hāg pinapatay.       Manjari binowa na si Isa
        e'' saga sundalu.'
      verse: 16
    - text: Paluwas iya min da'ira maka e'na ananggung hāg ya song pangalansangan
        iya. Patudju iya ni lugal niōnan Peya'-peya' Kōk. (Golgota ōnna bang ma bahasa
        Hibrani.)
      verse: 17
    - text: Pagmahē' pa'in, nilansang si Isa ni hāg e' saga sundalu ati pinat'ngge
        hāg e'. Aniya' isab duwangan l'lla nilansang ni hāg sigā min bihing si Isa
        karuwambila'.
      verse: 18
    - text: Aniya' sulat pamata'u bay sinulat e' gubnul Pilatu, sinō' pinehē' ni diyata'
        hāg si Isa. Yuk sulat e', “SI ISA A'A NASARET, SULTAN BANGSA YAHUDI.”
      verse: 19
    - text: Aheka a'a bay makabassa sulat itu sabab asekot ni Awrusalam lahat pamapatayan
        si Isa inān, maka sulat itu bay tasulat ma bahasa Hibrani maka ma bahasa Rōm
        maka ma bahasa Girīk.
      verse: 20
    - text: 'Mbal bilahi saga imam alanga ma bay tasulat e'' sultan, angkan yuk sigām
        pehē'' ni si Pilatu, “Da''a sulatun ‘Sultan bangsa Yahudi.’ Sulatun, ‘A''a
        magpina''in in iya sultan Yahudi.’ ”  '
      verse: 21
    - text: '  Anambung si Pilatu, yukna, “Bay na tasulat sulatku.”  '
      verse: 22
    - text: '  Talansang pa''in si Isa ni hāg e'' saga sundalu, ningā'' e'' sigām
        s''mmekna ati binahagi'' mpat pamahagi'' sigām dangan maka dangan. Aniya''
        gi'' dakayu'' badju'' si Isa dalos hinanganna.'
      verse: 23
    - text: 'Magsuli-suli saga sundalu, yuk-i, “Da''a gese''ta badju'' itu. Ahāp lagi''
        pagtokoranta bo'' kata''uwanta bang sai kat''nna''anna.” Pagka buwattē'' hinang
        saga sundalu inān aniya'' kamaksuran ma bay tasulat ma deyom Kitab, ya yuk-i,  “Kapagbahagi''an
        s''mmekku e'' saga a''a. Kapagtokoran e'' sigām badju''ku bang sai kat''nna''anna.”   '
      verse: 24
    - text: '  Na, ina'' si Isa, maka danakan ina''na, maka si Mariyam h''nda si Klopas,
        maka si Mariyam min lahat Magdala, ina''an magt''nggehan ma bihing hāg bay
        pangalansangan si Isa.'
      verse: 25
    - text: Ta'nda' e' si Isa ina'na maka dakayu' mulidna ya kalasahanna an'ngge maina'an,
        ati yukna ni ina'na, “Ina', anaknu na mulid ilu.”
      verse: 26
    - text: 'Yukna isab ni mulidna inān, “Ilu na ina''nu.” Angkanna, puwas min llaw
        ina''an, ina'' si Isa bay binowa e'' mulid inān paokom ma iya.   '
      verse: 27
    - text: '     Manjari itu kinata''uwan e'' si Isa ajukup na kamemon bay pamahinang
        ma iya. Sakali yukna, “Patay bohe'' aku.” Buwattē'' pah''llingna bo'' aniya''
        kamaksuran ma bay tasulat ma deyom Kitab.'
      verse: 28
    - text: Aniya' maina'an dakayu' poga-poga isihan binu al'ssom, angkan saga sundalu
        bay angal'ggoman l'ppus ni deyom binu he'. Pinasagnat e' sigām ni tōng kayu-kayu
        bo' yampa pina'abut pehē' ni bowa' si Isa.
      verse: 29
    - text: 'Makas''ssop pa''in si Isa ma binu, yukna, “Atalus na hinangku.” Jari
        patoyok kōkna maka ab''kkat napasna.  '
      verse: 30
    - text: '  Na, pagka llaw Juma''at na, angamu'' saga nakura'' Yahudi pehē'' ni
        si Pilatu, sinō'' pinōngan tape'' saga a''a t''llungan bay nilansang ni hāg
        inān, bo'' supaya al''kkas amatay, jari tapareyo'' min hāg ma halam gi'' ta''abut
        llaw Sabtu''. Mbal bilahi saga nakura'' bang patay inān paddas pinasagaran
        ma hāg sampay ma llaw Sabtu'', sabab ya na llaw landu'' ahalga'' ma bogbog
        sigām.'
      verse: 31
    - text: Angkan pehē' saga sundalu amōngan tape' saga a'a duwangan bay nilansang
        ni hāg sambeya' maka si Isa, ubus tape' dangan bo' dangan.
      verse: 32
    - text: Sagō' maka'abut pa'in sigām ni si Isa, ta'nda' e' sigām in iya amatay
        na asal, angkan halam kala'usan pinōngan tape'na.
      verse: 33
    - text: Gom pa'in nihiyak kīdna maka budjak e' dakayu' sundalu inān ati paluwas
        magtūy laha' maka bohe'.
      verse: 34
    - text: A'a bay makanyata' ya tahinang itu ma si Isa, sinulat e'na saga pakaradja'an
        itu supaya kam magkahagad isab. Kapangandolan panaksi' a'a anulat itu, maka
        kata'uwanna b'nnal asal bissalana.
      verse: 35
    - text: Pat'kka buwattitu supaya aniya' kamaksuran ma bay tasulat ma deyom Kitab,
        ya yuk-i, “Halam aniya' to'olangna apōng minsan dakayu'.”
      verse: 36
    - text: 'Maka aniya'' gi'' ayat Kitab dakayu'', ya yuk-i, “Ang''nda'' du sigām
        ma a''a bay tahiyak e'' sigām.”   '
      verse: 37
    - text: '     Puwas e'' aniya'' dakayu'' a''a min lahat Arimati pehē'' ni si Pilatu.
        Ōnna si Yusup, mulid si Isa bay maglimbung pasal kapagmulidna sabab tināw
        nila''at e'' saga nakura'' Yahudi. Pehē'' si Yusup itu ni si Pilatu ama''id
        angā'' mayat si Isa. Pinatugutan iya e'' si Pilatu angkan iya pina''an amareyo''
        mayat si Isa min hāg.'
      verse: 38
    - text: Sehe'na si Nikudimas, ya bay pehē' ni si Isa waktu sangom. Si Nikudimas
        itu amowa saga limampū' kilu laksi', mira maka alos, pinaglamugay.
      verse: 39
    - text: Manjari niā' mayat si Isa e' saga a'a duwangan itu bo' yampa sinaput e'
        sigā maka kuku pote' pinabeya'an laksi', buwat addat bangsa Yahudi bang amahilala'
        mayat.
      verse: 40
    - text: Aniya' kabbun ma atag bay pamapatayan si Isa, maka aniya' ma deyom kabbun
        inān pangubulan baha'u bay kinehean ma deyom batu. Halam gi' aniya' bay takubul
        maina'an.
      verse: 41
    - text: 'Jari itu, pagka song sangom Sabtu'' na, kinubul mayat si Isa maina''an
        sabab asekot du pangubulan inān ni bay pamapatayan iya.    '
      verse: 42
  - chapter: 20
    verses:
    - text: '     Pagdai'' llaw pa''in ma llaw Ahad, ma halam gi'' apote'' sobangan,
        pehē'' ni kubul si Mariyam, d''nda min lahat Magdala. Ta''nda''na in batu
        panambol lowang kubul bay na nila''anan.'
      verse: 1
    - text: 'Sakali paragan iya pehē'' angahaka''an si Simun Petros maka mulid dakayu'',
        ya kinalasahan asal e'' si Isa. Yuk si Mariyam ni sigā, “Halam na maina''an
        Panghū''tam. Aniya'' bay angala''anan iya min deyom kubul maka mbal kata''uwan
        kami bang maingga pamat''nna''an sigām ma iya.”  '
      verse: 2
    - text: '  Manjari si Petros maka mulid dakayu'' magdai''-dai'' pehē'' ni kubul.'
      verse: 3
    - text: Paragan sigā karuwangan sagō' al'kkas gi' mulid dakayu' min si Petros,
        ati makarahū iya at'kka ni kubul.
      verse: 4
    - text: Pakuru' iya pasīb ni deyomna ati ta'nda'na saga saput maina'an, sagō'
        halam iya pasōd.
      verse: 5
    - text: Jari at'kka na si Petros min buli'anna ati patūy pasōd ni deyom kubul.
        Ta'nda'na saput si Isa pat'nna'an di-na maina'an,
      verse: 6
    - text: maka ta'nda'na turung-mukana palūn. Saddī kat'nna'anna, mbal magbeya'
        maka saput e'.
      verse: 7
    - text: Ma katapusanna, pasōd na isab mulid dakayu', ya bay makarahū pina'an.
        Pag'nda'na saput, magtūy iya magkahagad na pasal si Isa.
      verse: 8
    - text: (Aniya' asal bay tasulat ma deyom Kitab ma pasalan si Isa, in iya subay
        allum pabīng min kamatayna, sagō' halam gi' bay tahati lapal Kitab inān e'
        saga mulid e'.)
      verse: 9
    - text: 'Manjari amole'' na sigā karuwangan.   '
      verse: 10
    - text: '     Sagō'' an''ngge-n''ngge na pa''in si Mariyam mahē'' ma atag kubul
        e'', maka e''na anangis. Hinabuna anangis, pakuru'' iya pasīb ni deyom kubul.'
      verse: 11
    - text: Aniya' ta'nda'na duwa mala'ikat magjuba pote' aningkō' maina'an ma bay
        pamat'nna'an mayat si Isa, dangan min bay kōkna, dangan min bay tape'na.
      verse: 12
    - text: 'Yuk saga mala''ikat itu ni iya, “Arung, angay ka angkan anangis?”   Anambung
        si Mariyam, yukna, “Sabab wa''i bay nila''anan e'' sigām mayat Panghū''ku,
        maka mbal kata''uwanku bang pi''ingga ya pamat''nna''an sigām ma iya.”  '
      verse: 13
    - text: '  Masi pa''in ah''lling si Mariyam, palingi'' iya ati ta''nda''na si
        Isa an''ngge maina''an. Sagō'' halam takilāna bang iya na si Isa.'
      verse: 14
    - text: 'Yuk si Isa ni iya, “Arung, angay ka anangis? Sai pihanu?”   Kinabā''
        e'' si Mariyam in a''a inān tunggu'' kabbun, angkan yukna ni iya, “Tuwan,
        bang ka''a bay amowa mayatna minnitu, haka''in aku bang maingga pamat''nna''annu
        iya bo'' aku pehē'' angā'' iya pabīng.”  '
      verse: 15
    - text: '  Yuk si Isa ni iya, “Mariyam.”   Magtūy iya paharap ni si Isa ati yukna
        ni iya ma buwat bahasa Hibrani, “Rabbuni!” Hatina ‘guru’.  '
      verse: 16
    - text: '  Yuk si Isa ni iya, “Da''a aku balutin sabab halam gi'' aku bay makapole''
        ni Mma''ku. Sagō'' pehē'' ka ni saga dauranakanku. Haka''in sigām in aku song
        amole'' ni Mma''ku maka Tuhanku, hatina ni Mma'' sigām maka Tuhan sigām.”'
      verse: 17
    - text: 'Jari si Mariyam, d''nda min Magdala, pehē'' na angahaka''an saga mulid
        pasal kapang''nda''na ma Panghū'' Isa maka pasal bay pah''lling si Isa ma
        iya.   '
      verse: 18
    - text: '     Sangom Ahad pa''in, magtimuk na saga mulid si Isa ma deyom luma''.
        Saga lawangna bay sinularan pahogot sabab tināw sigām ma saga nakura'' Yahudi.
        Sakali pina''an si Isa an''ngge ma t''ngnga''-t''ngnga'' sigām ati ah''lling
        ni sigām, yukna, “Mura-murahan, bang pa''in kam kaniya''an kasannangan atay.”'
      verse: 19
    - text: 'Manjari pa''nda''anna sigām saga limpa'' ma tanganna maka ma kīdna. Akōd
        to''ongan saga mulidna inān pag''nda'' sigām ma Panghū''.  '
      verse: 20
    - text: '  Ah''lling si Isa pabīng, yukna ma sigām, “Mura-murahan, bang pa''in
        kam kaniya''an kasannangan atay. Soho''ta kam pehē'' ni dunya buwat bay kapanoho''
        e'' Mma''ku ma aku.”'
      verse: 21
    - text: Puwas e' anganapas si Isa ma sigām maka e'na ah'lling, yukna, “Taima'unbi
        na Rū Sussi.
      verse: 22
    - text: 'Bang ampunbi dusa a''a, niampun du dusa sigām e'' Tuhan. Bang mbal ampunbi,
        mbal du isab niampun e'' Tuhan.”   '
      verse: 23
    - text: '    Na, ma waktu katuwa'' si Isa ni saga mulidna inān halam bay maina''an
        si Tomas. Si Tomas itu dakayu'' mulid si Isa min kasangpū'' maka duwa, ya
        niranglay K''mbal.'
      verse: 24
    - text: 'Manjari nihaka''an iya e'' kasehe''an, yuk-i, “Bay ta''nda'' kami in
        Panghū''.”   Sagō'' yuk si Tomas, “Bang mbal tanyata''ku maka tasadsadku limpa''
        lansang ma pād tanganna, maka bang mbal tasadsadku bakat ma kīdna, mbal du
        aku magkahagad.”  '
      verse: 25
    - text: '  Palabay pa''in pitung''llaw minnē'' magtimuk na pabalik saga mulid
        si Isa ma deyom luma'', maka ina''an na isab si Tomas. Kasularan asal saga
        lawang e'', sagō'' pina''an sadja si Isa an''ngge ma t''ngnga''-t''ngnga''
        sigām ati yukna, “Mura-murahan, bang pa''in kam kaniya''an kasannangan atay.”'
      verse: 26
    - text: 'Jari ah''lling iya ni si Tomas, yukna, “Nda''un tanganku itu. Abutun
        maka tōng tangannu. Pa''abutun tangannu pi''itu ni kīdku. Da''a na ka magduwa-ruwa.
        Magkahagad na ka to''ongan.”  '
      verse: 27
    - text: '  Ah''lling si Tomas, yukna, “Ya Panghū''ku maka Tuhanku!”  '
      verse: 28
    - text: '  Yuk si Isa ni iya, “Yampa ka magkahagad bahā'', pagka ta''nda''nu na
        aku? Aheya kalasigan saga a''a magkahagad ma aku minsan aku halam ta''nda''
        e'' sigām.”   '
      verse: 29
    - text: '    Aheka gi'' saga hinang makainu-inu bay tahinang e'' si Isa ma pang''nda''
        saga mulidna, saddī min saga hinang ya tasulat ma jūd itu.'
      verse: 30
    - text: 'Sagō'' angkan sinulat saga kahinangan itu ma deyom jūd itu, bo'' supaya
        pam''nnalanbi si Isa in iya b''nnal Al-Masi, Anak Tuhan, maka supaya kam kaniya''an
        kallum kakkal ni kasaumulan ma sabab pagkahagadbi ma iya.    '
      verse: 31
  - chapter: 21
    verses:
    - text: '    Puwas daka pilang''llaw minnē'' magpa''nda'' si Isa pabīng ni saga
        mulidna mahē'' ma bihing danaw Tibiri. Buwattitu ya katuwa''na ni sigām:'
      verse: 1
    - text: Si Simun Petros bay maina'an magbeya' maka si Tomas ya niranglay K'mbal,
        maka si Natanael ya min kauman Kana ma lahat Jalil. Ina'an isab magbeya' saga
        anak si Sibidi, maka duwangan mulid si Isa saddī.
      verse: 2
    - text: 'Na, ah''lling si Simun Petros, yukna. “Kaut gi'' aku amokot.”   “Ameya''
        kami,” yuk kasehe''an e''. Jari paruwa'' sigām ni bayanan bo'' pauntas kaut,
        sagō'' halam aniya'' ta''ā'' sigām sampay ni karai''-llawan.  '
      verse: 3
    - text: '  Baya-baya pa''in llaw, ina''an si Isa an''ngge ma bihing tampe sagō''
        halam iya takilā e'' saga mulidna.'
      verse: 4
    - text: 'Angalingan iya pehē'' ni sigām, yukna, “Owa'' saga bagay, halam bahā''
        aniya'' ta''ā''bi?”   “Halam,” yuk sigām.  '
      verse: 5
    - text: '  “Na,” yuk si Isa, “hūgunbi pokot min bihingbi kowan ilu ati maka''ā''
        kam.” Paghūg pa''in, mbal sigām makahella'' pokot ma sabab kaheka daing.  '
      verse: 6
    - text: '  Manjari ah''lling dakayu'' mulid ya kinalasahan e'' si Isa. Yukna ni
        si Petros, “Panghū''ta ko'' inān!” Makakale pa''in si Simun Petros itu, magtūy
        sulugna pabīng badju'' bay urusanna, bo'' pakuppa ni danaw tudju pehē'' ni
        si Isa.'
      verse: 7
    - text: Saga mulid kasehe'an paturul min bayanan sigām, maka e' sigām angangguyud
        pokot ap'nno' e' daing. Asekot asal sigām ni bihing, aniya' saga limampū'
        d'ppa lawakna.
      verse: 8
    - text: 'Makaruwa''i pa''in sigām ni bihing, aniya'' ta''nda'' e'' sigām api maka
        saga daing patapa ma bagana, maka aniya'' isab saga tinapay.  '
      verse: 9
    - text: '  Yuk si Isa ni sigām, “Bowahunbi pi''itu saga daing min bay ta''ā''bi
        ilu.”  '
      verse: 10
    - text: '  Angkan pehē'' si Simun Petros paruwa'' pabīng ni bayanan sigām bo''
        guyudna pokot tudju kaleya. Ap''nno'' pokot inān e'' daing a''aslag, dahatus
        maka limampū'' maka t''llu hekana. Sagō'' pokot e'' halam agese'' minsan sōdna
        aheka makalandu''.'
      verse: 11
    - text: Yuk si Isa ni sigām, “Dai' kam amangan.” Halam aniya' ma saga mulidna
        inān makatawakkal atilaw iya bang sai iya, sabab kinata'uwan e' sigām in iya
        Panghū' sigām.
      verse: 12
    - text: Jari pehē' si Isa angā' tinapay bo' pamuwanna ni sigām, damikiyanna saga
        daing.
      verse: 13
    - text: 'Kamint''lluna na itu magpa''nda'' si Isa ni saga mulidna damuli pa''in
        min llaw bay pamakallum iya min kamatay.   '
      verse: 14
    - text: '    Aubus pa''in e'' sigām amangan, amissala si Isa ni si Simun Petros.
        “Simun anak si Yahiya,” yukna, “lasanu ni aku, alabi gi'' bahā'' min saga
        sehe''nu itu?”   “Aho'' Panghū'',” yuk si Petros, “kata''uwannu in aku alasa
        ma ka''a.”   Yuk si Isa, “Na, upiksa''un saga bili-biliku.”'
      verse: 15
    - text: Atilaw si Isa pabīng, yukna, “Simun anak si Yahiya, kalasahannu aku bahā'?”   “Aho',
        Panghū',” yukna, “kata'uwannu du in aku alasa du ma ka'a.”   Yuk si Isa, “Na,
        ipatun saga bili-biliku.”
      verse: 16
    - text: Kamint'lluna na patilaw si Isa ma si Petros. “Simun anak si Yahiya,” yukna,
        “kalasahannu bahā' aku?”   Asusa na si Petros sabab pinamint'llu gi' e' si
        Isa patilawna ma iya, ya yukna, “Alasa ka bahā' ma aku.” Angkan anambung si
        Petros ma si Isa, yukna, “Panghū', kata'uwannu kamemon. Kata'uwannu in aku
        alasa du ma ka'a.”   Yuk si Isa ma iya, “Na, upiksa'un saga bili-biliku.
      verse: 17
    - text: B'nnal ya pangahakaku itu ma ka'a,” yuk si Isa, “ma kabata'nu lagi' bay
        ka amas'mmekan di-nu. Bay ka lum'ngngan pi'ingga-pi'ingga kabaya'annu. Sagō'
        bang ka ato'a na pah'nnatnu du tangannu ati a'a saddī ya angengkotan ka'a
        bo' ka binowa ni papehē'an ya ngga'i ka kabaya'annu.”
      verse: 18
    - text: 'Binissala itu e'' si Isa pamata''una bang ai bowahan kamatay si Petros
        ma waktu sinōng, kamatay pangamahaldika''na ma Tuhan. Puwas e'' yuk si Isa
        ma si Petros, “Ameya'' sadja ka ma aku.”  '
      verse: 19
    - text: '  Jari palingi'' si Petros ati ta''nda''na paturul ma iya mulid dakayu'',
        ya kinalasahan e'' si Isa. Ya na itu mulid bay pali''id ni si Isa ma waktu
        kapagjamu sigām, maka bay atilaw iya, ya yukna, “Tuwan Panghū'', sai bahā''
        song anōngan ka''a ni saga bantanu?”'
      verse: 20
    - text: 'Pag''nda'' si Petros ni mulid dakayu'' itu, yukna ni si Isa, “Panghū'',
        buwattingga a''a ina''an-i?”  '
      verse: 21
    - text: '  Yuk si Isa ni si Petros, “Bang kabaya''anku a''a inān subay allum sampay
        ni kabīngku pi''itu, da''a na kasusahun. Ameya'' sadja ka ma aku.”'
      verse: 22
    - text: 'Jari tinuhuma e'' saga bebeya''an si Isa pasal mulidna dakayu'' itu mbal
        magkamatay. Sagō'' halam si Isa bay amissala in a''a inān mbal du amatay.
        Ya sadja yukna, bang saupama kabaya''anna mulidna inān subay allum sampay
        kabīngna ni dunya, ngga''i ka kasusahan si Petros.  '
      verse: 23
    - text: '  Ya mulid pinagsuli-suli itu, ya na a''a angahaka pasal saga pakaradja''an
        itu, maka iya isab bay anulat itu kamemon. Maka kata''uwan kami in hakana
        asal b''nnal.  '
      verse: 24
    - text: '  Aheka to''ongan saga hinang saddī bay tahinang e'' si Isa. Bang saga
        hinang itu ganta'' tasulat kamemon ma saga kitab, kumpasku mbal s''ddong ma
        deyom dunya saga kitab ya panulatan iya.  Tammat      '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: '     Sulat min si Lukas ni si Teyopilus.   Tuwan Teyopilus, ma sulat
        bay sulatanku ka''a dahū, bay pangahakaku saga hinang maka pandu'' si Isa
        kamemon, sangay min tagna'' kapaghinangna'
      verse: 1
    - text: sampay ni llaw bay pama'angkat iya tudju ni sulga'. Ma halam gi' iya bay
        pa'angkat, aniya' saga panoho'an pang'bba e'na ma saga a'a bay kawakilanna,
        labay min Rū Sussi.
      verse: 2
    - text: Puwas pa'in kamatay si Isa, ma deyom mpatpū' llaw araran iya magpanyata'
        magbaran ni saga a'a bay kawakilanna. Min heka iya ama'nda'an di-na bo' mattan
        to'ongan in iya asal allum. Ta'nda' iya e' sigām ati ma deyom mpatpū' llaw
        he', amissala iya ni sigām pasal kapagparinta Tuhan.
      verse: 3
    - text: Aniya' isab waktu kapagsalu si Isa maka saga mulidna inān, pasalta' magpanoho'an
        iya ma sigām, yukna, “Da'a gi' kam ala'an min da'ira Awrusalam. Lagarinbi
        dahū paljanji'an Mma'ku ya pamuwanna ma ka'am, buwat bay pamata'uku ma ka'am.
      verse: 4
    - text: 'Si Yahiya he'', bohe'' ya bay pamandina saga a''a. Sagō'' saddī ya pamandi
        ka''am. Palabay daka pilang''llaw, pinahōpan du kam Rū Sussi.”  '
      verse: 5
    - text: '  Manjari itu, magtimuk pa''in sigām maka si Isa, atilaw sigām ni iya.
        “Tuwan Panghū'',” yuk sigām, “ya na itu bahā'' waktu pamabīngnu ni bangsa
        kami Isra''il ya bay kapatut kami tagna'' ang''ntanan pagparinta?”  '
      verse: 6
    - text: '  Yuk sambung si Isa, “Mbal kam makata''u pasal ilu-i, sabab Mma''ku
        sadja ya taga-kapatut amat''nna'' waktu maka masa.'
      verse: 7
    - text: 'Saguwā'',” yuk si Isa, “kabuwanan du kam kawasa ma waktu kahōp Rū Sussi
        ni ka''am, ati magpasab''nnal kam ma pasalku ma da''ira Awrusalam itu, ma
        kaluha''an lahat Yahudiya, ma lahat Samariya, sampay ma mpat pidju alam.”  '
      verse: 8
    - text: '  Aubus pa''in pamissala si Isa, tabowa iya pa''angkat ni sulga'', ma
        sabu sigām magpang''nda''. Sakali kalimbuhan iya e'' gabun, halam na ta''nda''
        e'' sigām.'
      verse: 9
    - text: Masi na pa'in sigām ang'nda' papatong ni langit hinabu si Isa pa'angkat,
        jari aniya' duwangan l'lla magpamakay pote' an'ngge ma atag sigām.
      verse: 10
    - text: 'Yuk duwangan itu ni sigām, “Ka''am saga a''a Jalil! Angay kam magt''nggehan
        na pa''in papatong tudju ni langit? Si Isa, ya bay pina''angkat min ka''am
        tudju ni sulga'', pabīng du, bo'' kabīngna pi''itu magsali'' maka buwat bay
        ka''angkatna, ya ta''nda''bi itu.”   '
      verse: 11
    - text: '    Sakali amole'' na saga a''a kawakilan e'' min būd Kayu Jaitun tudju
        ni Awrusalam, saga dakilometro lawakna.'
      verse: 12
    - text: Makat'kka pa'in sigām ni Awrusalam, magtūy sigām pariyata' ni bilik paghanti'an.
        Ya maina'an disi Petros, si Yahiya, si Yakub, si Andariyas, si Pilip, si Tomas,
        si Bartolome, si Matiyu, si Yakub anak si Alpa, si Simun ya niranglay Pangangatu,
        maka si Judas dakayu' ya anak si Yakub.
      verse: 13
    - text: 'Araran sigām magtipun angamu''-ngamu'' ni Tuhan. Pabeya'' isab ma sigām
        saga kar''ndahan, sampay si Mariyam ina'' si Isa maka saga danakan si Isa
        l''lla.  '
      verse: 14
    - text: '  Na mbal at''ggol minnē'', magtipun saga a''a magpangandol ma si Isa.
        Aniya'' sigām kulang-labi dahatus maka duwampū''. Manjari an''ngge si Petros
        ma t''ngnga''-t''ngnga'' sigām amissala.'
      verse: 15
    - text: “Saga dauranakanku,” yukna, “wajib subay aniya' kamaksuran ma lapal Rū
        Sussi, ya bay pinasulat ma si Da'ud ma pasal si Judas. Si Judas Iskariyut,
        ya na bay anuli'an saga a'a anaggaw si Isa.
      verse: 16
    - text: 'Si Judas itu bay dansehe''an maka kitam. Bay iya kawakilan isab e'' si
        Isa maghinang buwat hinangtam.”  '
      verse: 17
    - text: '  Ya sīn bay panamba si Judas ma hinangna ala''at, ya pamasaggawna si
        Isa ni saga bantana, bay pam''llina tana''. Tab''llina pa''in tana'' he'',
        ahūg iya pareyo'' minna''an ati abustak b''ttongna. Paluwas tina''ina kamemon.'
      verse: 18
    - text: 'Kinata''uwan itu e'' a''a kamemon ma Awrusalam, angkan tana'' inān niōnan
        e'' sigām Akeldama, ma buwat bahasa Yahudi, hatina ‘Tana'' Tamba Laha''.’  '
      verse: 19
    - text: '  “Na,” yuk si Petros, “aniya'' tasulat ma deyom Kitab Jabul, ya yuk-i,  ‘Bang
        pa''in asiya-siya palahatanna. Subay halam aniya'' pat''nna'' maina''an pabīng.’  Maka
        aniya'' isab ayat dakayu'', yuk-i,  ‘Subay aniya'' a''a saddī paganti'' ma
        bay hinangna he''.’ ”   '
      verse: 20
    - text: '  Amissala gi'' si Petros, yukna, “Angkanna subay aniya'' gin''llal saddī
        ameya'' ma kitam anaksi'' in Panghū'' Isa allum na pabīng. Ya subay pinene''
        a''a bay sehe''tam ma waktu kapagbeya'' Panghū'' Isa maka kitam, min waktu
        bay kapamandi a''a e'' si Yahiya sampay ni llaw ka''angkat si Isa min kitam
        tudju ni sulga''.”  '
      verse: 21
    - text: '  Amissala gi'' si Petros, yukna, “Angkanna subay aniya'' gin''llal saddī
        ameya'' ma kitam anaksi'' in Panghū'' Isa allum na pabīng. Ya subay pinene''
        a''a bay sehe''tam ma waktu kapagbeya'' Panghū'' Isa maka kitam, min waktu
        bay kapamandi a''a e'' si Yahiya sampay ni llaw ka''angkat si Isa min kitam
        tudju ni sulga''.”  '
      verse: 22
    - text: '  Sakali itu sinabbut e'' sigām ōn duwangan l''lla pamene''an. Dakayu''
        inān si Yusup, ya niōnan si Barsabbas (atawa si Justus), maka dakayu'' si
        Mattiyas.'
      verse: 23
    - text: Angamu'-ngamu' disi Petros ni Tuhan, yuk sigām, “O Tuhan, kata'uwannu
        bang ai ma deyom pikilan manusiya' kamemon. Pandu'in kami bang sai pene'nu
        ma duwangan itu
      verse: 24
    - text: ganti' si Judas, bo' tahinangna hinang ya pamasuku'nu ma saga a'a kawakilan.
        Sabab hinang itu bay ni'bbahan e' si Judas, pagka wa'i na iya amole' ni lahatna
        kakkal.”
      verse: 25
    - text: 'Puwas ina''an magko''ot-ko''ot na sigām ōn a''a pamene''an. Ya tako''ot
        inān ōn si Mattiyas, jari pinak''nnop iya ni kasangpū'' maka ssa ya bay kawakilan
        si Isa inān.    '
      verse: 26
  - chapter: 2
    verses:
    - text: '    Ta''abut pa''in llaw paghinang Pentekosta, magtimuk saga a''a magpangandol
        ma si Isa kamemon.'
      verse: 1
    - text: Saru'un-du'un du aniya' bahonos min langit, sali' baliyu alandos patumbuk.
        Magtūy tasōd kaluha'an luma' ya pagtingkō'an sigām inān.
      verse: 2
    - text: Ati ta'nda' e' sigām sali' d'lla' api asaplag pat'nna' ma saga a'a inān
        pakaniya-pakaniya.
      verse: 3
    - text: 'Manjari kamemon sigām inān kahōpan Rū Sussi ati anagna'' sigām magbissala
        ma ginisan bahasa. Ai-ai pamuwan ma sigām min kawasa Rū Tuhan, ya na he''
        pamissala e'' sigām.  '
      verse: 4
    - text: '  Na, aniya'' bay pahanti'' maina''an ma Awrusalam saga a''a bangsa Yahudi
        bay min kalahatan, a''a maga''agama.'
      verse: 5
    - text: Pagkale sigām ma hidjul min deyom luma' inān, magtūy aheka sigām patimuk
        pina'an. Ainu-inu isab sigām sabab takale sigām saga bebeya'an si Isa magbissala
        ma buwat bahasa sigām pakaniya-pakaniya.
      verse: 6
    - text: Kinobla'an sigām kamemon, maka ainu-inu, angkan yuk sigām, “Daka ai takaletam
        itu! Ya magpamissala itu hal ba'anan a'a min lahat Jalil!
      verse: 7
    - text: Angay sigām makabissala bahasatam luggiya', dangan maka dangan?
      verse: 8
    - text: Kitam itu,” yuk sigām, “min kalahat-lahatan ko'. Aniya' itu min lahat
        Partiya, min Midiya, min Elam, aniya' min Mesopotami, min lahat Yahudiya itu,
        min Kappadoke, min Puntus maka min Asiya.
      verse: 9
    - text: Aniya' isab kitam min Prigiya, min Pampiliya, min lahat Misil maka min
        kalahatan Libiya ya ma kasekotan lahat Kirini. Aniya' isab kitam min da'ira
        Rōm.
      verse: 10
    - text: Aniya' kitam kasehe' bangsa Yahudi, maka aniya' kasehe' ngga'i ka Yahudi
        ya papinda na ni agama Yahudi. Aniya' isab min pū' Kerete maka min lahat Arab.
        Sagō' minsan kitam minningga lahat, takaletam saga a'a itu amissala ma bahasatam.
        Takaletam pasal hinang kawasa ya nihinang e' Tuhan.”
      verse: 11
    - text: 'Manjari ainu-inu saga a''a magtimukan inān kamemon, maka sali'' asasaw.
        Atilaw na pa''in sigām dangan maka dangan, yuk-i, “Ai bahā'' hatina itu?”  '
      verse: 12
    - text: '  Sagō'' aniya'' kasehe'' angudju''-ngudju'' ma saga bebeya''an si Isa
        inān. Yuk sigām, “Saga a''a itu nilango binu!”   '
      verse: 13
    - text: '    Sagō'' an''ngge si Petros maka sehe''na kasangpū'' maka ssa, ati
        akosog e''na amissala ma saga a''a magtimukan inān. “Ka''am saga pagkahiku
        Yahudi,” yukna, “sampay ka''am maglahat ma da''ira Awrusalam itu! Pakale kam
        bo'' kam pahatiku pasal pakaradja''an ya takalebi itu.'
      verse: 14
    - text: Pangannalbi marai' nilango saga a'a magpamissala itu, saguwā' ngga'i ka.
        Halam aniya' maglangohan bang yampa lisag siyam subu!
      verse: 15
    - text: 'Ya ta''nda''bi ma buwattina''an, ya na ko'' itu kamaksuran bay pinagkallam
        e'' nabi Jowel ma masa awal e'', yuk-i,  '
      verse: 16
    - text: '‘Ya itu hinangku ma saga llaw damuli, yuk Tuhan, pahōpku Rū-ku ma manusiya''
        kamemon. Saga panubu''bi l''lla-d''nda amaluwas du lapalku, saga l''lla abata''
        gi'' maka''nda'' du pakaradja''an halam gi'' at''kka, makauppi isab saga matto''abi. '
      verse: 17
    - text: 'Aho'', yuk Tuhan, minsan saga ataku l''lla-d''nda, pahōpanku du Rū-ku
        ma masa ina''an-i, ati sigām ya amaluwas palmanku. '
      verse: 18
    - text: 'Hinangku isab hinang makainu-inu ma b''ttong langit, maka saga paltanda''an
        ma babaw dunya. Pa''nda''ku laha'' maka api maka humbu aheya. '
      verse: 19
    - text: 'Mata llaw magdo''om-do''om du, maka bulan apinda ni keyat, sali'' luwa
        laha'', Bang song at''kka llaw pangahukum e'' Panghū''bi, llawna aheya, llaw
        mahaldika''. '
      verse: 20
    - text: 'Jari sai-sai anabbut ma ōn Tuhan mikitabang, lappasan du iya.’ ”   '
      verse: 21
    - text: '  Yuk gi'' si Petros, “Ka''am pagkahiku bangsa Isra''il, kalehunbi bissalaku
        itu. Si Isa, a''a Nasaret, bay pinatuman ma pang''nda''bi in iya bay sinoho''
        e'' Tuhan. Sabab kabuwanan iya barakat angkan tahinangna saga hinang akawasa
        kainu-inuhan a''a, sampay saga paltanda''an. Kata''uwanbi asal, sabab maitu
        ma deyomanbi ya bay pangahinanganna saga hinang e''.'
      verse: 22
    - text: In kamatay si Isa itu kinata'uwan asal e' Tuhan ma halam gi' bay paniya'.
        Min niyatna maka maksudna angkan si Isa bay tinukbalan ni pang'ntananbi, ati
        ka'am ya bay amapatay iya pagka pasagaranbi a'a jahulaka' angalansang iya
        ni hāg.
      verse: 23
    - text: Saguwā' pinakallum iya pabalik e' Tuhan. Pinaluhaya iya e' Tuhan min katiksa'an
        kamatay, sabab in iya mbal to'ongan kapagbaya'an e' kamatay.
      verse: 24
    - text: 'Aniya'' bay tasulat e'' si Da''ud ma masa awal e'' ma pasal si Isa Al-Masi
        itu, ya yuk-i,  ‘Ta''nda''ku Panghū''ku ma atagku sakahaba'' waktu. Itiya''
        iya ma bihingku kowan, mbal aku tajogjog, '
      verse: 25
    - text: 'angkan akōd deyom atayku, angkan aku magkalasigan. Minsan amatay baranku
        aholat sadja aku ma iya, '
      verse: 26
    - text: 'sabab mbal du aku bbahannu ma lahat saga magpatayan. Aku ya sosoho''annu
        luggiya'', mbal pasagarannu baranku angahalu'' ma deyom paliyangan. '
      verse: 27
    - text: 'Katuli''annu aku lān ya amowa ni kallum kakkal. Sinōd aku kōg-koyag ma
        sabab kamaitunu ma aku.’   '
      verse: 28
    - text: '  “Na, saga dauranakanku,” yuk si Petros, “patampalku pamissalaku ni
        ka''am pasal bay ka''mbo''-mbo''antam si Da''ud e''. Bay iya amatay sampay
        kinubul, maka kubulna masi takilā sampay ni llaw itu.'
      verse: 29
    - text: Sagō' in iya nabi, angkan kinata'uwan e'na bang ai bay panganjanji' Tuhan
        ma iya. Bay anapa isab Tuhan ma si Da'ud ma pasal waktu sinōng. Subay aniya'
        dakayu' panubu'na magsultan.
      verse: 30
    - text: Na, pagka kinata'uwan e' si Da'ud bang ai pinat'kka e' Tuhan ma waktu
        sinōng, bay iya angallam pasal kallum Al-Masi pabīng min kamatayna. Yuk pangallamna
        he', ‘Halam iya bay ni'bbahan ma lahat saga magpatayan. Halam isab bay angahalu'
        baranna ma deyom paliyangan.’
      verse: 31
    - text: Si Isa ko' inān,” yuk si Petros, “ya bay pinakallum e' Tuhan pabīng. Ati
        kami kamemon itu saksi' du, in kallumna pabalik asal b'nnal.
      verse: 32
    - text: Pinabangsa na iya, pinatingkō' ma bihing Tuhan tampal ni kowan, ati tasambut
        e'na min Mma'na in Rū Sussi ya bay panganjanji'. Jari pinabeya' Rū itu e'
        si Isa bo' pahōp ni kami, angkan saga kahinangan ya ta'nda' maka takalebi
        buwattina'an.
      verse: 33
    - text: 'Ngga''i ka si Da''ud ya bay pa''angkat ni sulga'', sagō'' buwattitu pamissalana,
        yuk-i  ‘Bay ah''lling Tuhan ni Panghū''ku, yukna, Dai'' ka aningkō'' ma bihingku
        kowan, '
      verse: 34
    - text: 'sampay bowaku palbantahannu tatau'' ma deyo'' pād-tape''nu.’   '
      verse: 35
    - text: '  “Angkanna,” yuk si Petros, “in ka''am bangsa Isra''il kamemon, subay
        kata''uwanbi in si Isa itu, ya bay palansangbi ni hāg, gin''llal na e'' Tuhan,
        in iya Panghū'' maka Al-Masi, ya pinene'' e'' Tuhan!”  '
      verse: 36
    - text: '  Pagkale saga a''a ma pamissala si Petros itu magtūy alengog sidda pikilan
        sigām. Yuk sigām ni si Petros maka ni kasehe''an kawakilan e'', “Saga dauranakan,
        ai subay hinang kami?”  '
      verse: 37
    - text: '  Yuk sambung si Petros, “Taikutinbi to''ongan dusabi. Ati ka''am dangan
        maka dangan subay pinandi min ōn si Isa Al-Masi, palsaksi''an in ka''am angandol
        na ma iya. Manjari niampun du dusabi maka pinaniya''an du kam Rū Sussi, ya
        pamuwan Tuhan ma ka''am.'
      verse: 38
    - text: 'Sabab ya ilu janji''na ma ka''am maka saga panubu''bi, sampay isab sigām
        min katāhan, sai-sai tapene'' e'' Panghū''tam Tuhan.”  '
      verse: 39
    - text: '  Aheka gi'' bissala si Petros ma saga a''a inān. Binanda''an sigām e''na,
        niebot-ebotan pahāp, yukna, “Anabang kam di-bi bo'' kam papuwas min saga a''a
        ya maghinang kalumu''an ma buwattina''an!”'
      verse: 40
    - text: 'Manjari aheka am''nnal ma bissala si Petros inān ati pinandi sigām tanda''
        in sigām suku'' si Isa na. Ma llaw inān, aniya'' saga t''llungibu heka a''a
        pinak''nnop ni saga a''a magpangandol ma si Isa.   '
      verse: 41
    - text: '    Amogbog sigām ma bay pamandu'' e'' saga a''a kawakilan si Isa, maka
        magdakayu'' sigām maka saga a''a kasehe'' ya magpangandol. Magbahagi'' sigām
        tinapay maka magbeya'' angarap ni Tuhan.'
      verse: 42
    - text: Aheka hinang makainu-inu maka paltanda'an bay tahinang e' saga a'a kawakilan
        itu, angkan sinōd tāw saga a'a kamemon.
      verse: 43
    - text: Magdakayu' na pa'in saga a'a magpangandol kamemon, maka magbahagi'-biyahagi'i.
      verse: 44
    - text: Pinab'llian ginisan pangalta' sigām ati b'llihanna pamahagi' ni kasehe'an
        sasuku taga-sukkal.
      verse: 45
    - text: Llaw-llaw sigām magsabu ma deyom langgal pagkulbanan. Magsalu sigām ma
        kaluma'an sigām. Akōd isab magbahagi' kinakan min atay pote'.
      verse: 46
    - text: 'Ananglit na pa''in sigām ma Tuhan, ati kasulutan a''a kamemon ma sigām.
        Sakahaba'' llaw aniya'' na pa''in a''a pinak''nnop ni sigām e'' Panghū'',
        sasuku kalappasan min hukuman dusa.    '
      verse: 47
  - chapter: 3
    verses:
    - text: '    Manjari dakayu'' llaw, pehē'' si Petros maka si Yahiya ni langgal
        pagkulbanan ma waktu sambahayang luhul.'
      verse: 1
    - text: Maina'an ma atag lawang langgal niōnan Lawang Alingkat, aniya' dakayu'
        a'a mbal makal'ngngan min deyom kandang ina'na gi'. Binowa iya llaw-llaw ni
        atag bowa' lawang inān supaya iya makapangamu' sarakka ni saga a'a maglabayan
        minna'an tudju ni deyom langgal.
      verse: 2
    - text: Pag'nda'na ma si Petros maka ma si Yahiya ina'an song pasōd, magtūy iya
        angamu' sīn ni sigā.
      verse: 3
    - text: Pinatongan iya e' sigā, jari yuk si Petros, “Ang'nda' ka ni kami!”
      verse: 4
    - text: 'Magtūy ang''nda'' a''a inān, aholat kabuwanan ai-ai e'' sigā.  '
      verse: 5
    - text: '  Sagō'' ah''lling si Petros ma iya, yukna, “Halam to''ongan aniya''
        alta''ku sagō'' ya pamuwanku ma ka''a bang ai aniya'' ma aku. Min kawasa ōn
        si Isa Al-Masi a''a Nasaret, soho''ta ka pal''ngngan!”'
      verse: 6
    - text: Ati binalutan iya e' si Petros ma tanganna kowan, tinabang bo' makat'ngge.
        Saru'un-du'un du iya kabuwanan kosog ma tape'na sampay ma buku-bukuna.
      verse: 7
    - text: Magtūy iya an'ngge bo' yampa lum'ngngan. Puwas e' magbeya' iya maka disi
        Petros pasōd ni deyom langgal. Pal'ngngan iya maka e'na maglaksu sampay ananglit
        ma Tuhan.
      verse: 8
    - text: Ta'nda' iya e' saga a'a magtimuk maina'an, pal'ngngan maka ananglit na
        pa'in ma Tuhan.
      verse: 9
    - text: 'Takilā iya e'' sigām in iya bay aningkō'' angamu'' sarakka ma langgal
        ma bowa'' lawang ya pinagōnan Lawang Alingkat. Magtūy sigām kinobla''an maka
        ainu-inu ma bay tahinang ma a''a inān.   '
      verse: 10
    - text: '    Amalut lagi'' a''a inān ma si Petros maka si Yahiya maina''an ma
        saurung langgal ya niōnan Saurung si Sulayman. Angkan ainu-inu saga a''a kamemon
        ati paragan sigām pina''an ni disi Petros.'
      verse: 11
    - text: Pag'nda' pa'in si Petros ma saga a'a inān, amissala iya, yukna, “Oy, ka'am
        a'a Isra'il! Angay itu kainu-inuhanbi! Angay kami patonganbi? Pangannalbi
        bahā' min kawasa kami atawa min kasussi atay kami, ya angkan a'a itu makal'ngngan
        na?
      verse: 12
    - text: Tuhan ya pagtuhanan si Ibrahim, si Isa'ak maka si Yakub, sampay ka'mbo'-mbo'antam,
        bay amabangsa sosoho'anna si Isa. Sagō' t'kkahanbi iya ni sara' bo' pinapatay
        ati sulakbi iya ma matahan gubnul Pilatu, minsan iya anganiyat amaluhaya si
        Isa.
      verse: 13
    - text: Asussi si Isa maka a'adil, saguwā' bay taikutanbi. Ya bay amu'bi pinaluwas
        e' gubnul a'a pamomono'.
      verse: 14
    - text: Bay iya papataybi, ya po'onan kallum, sagō' pinakallum iya pabīng e' Tuhan.
        Kami itu saksi' in ina'an b'nnal.
      verse: 15
    - text: 'Na,” yuk si Petros, “min kawasa ōn si Isa, angkan a''a bay aku''il itu
        kabuwanan kosog bo'' makal''ngngan na. Ta''nda''bi na iya, maka takilābi asal.
        Aho'', min pangandolna ma ōn si Isa, angkan iya kauli''an ma pang''nda''bi.  '
      verse: 16
    - text: '  “Saga dauranakanku,” yuk si Petros, “kata''uwanku in ka''am maka saga
        nakura''bi bay a''awam, angkan bay hinangbi buwattē'' ma si Isa.'
      verse: 17
    - text: Saguwā' ya na he' katumanan pagkallam Tuhan, ya bay pinata'u e' kanabi-nabihan
        min awal gi' he'. Pinata'u e' sigām in Al-Masi subay makalabay kabinasahan.
      verse: 18
    - text: Na,” yuk si Petros, “taikutinbi na dusabi. Papinda kam ni Tuhan bo' pinapasan
        e'na dusabi, ati bo' kam pinaniya'an kahayangan atay e' Panghū'.
      verse: 19
    - text: Jari pinapi'itu du si Isa, ya Al-Masi bay tapene' e' Tuhan magbaya' ma
        ka'am.
      verse: 20
    - text: Sagō' subay maina'an gi' iya ma sulga' sampay ta'abut waktu pamahāp Tuhan
        ma kamemon ai-ai, buwat bay janji'na labay min kanabi-nabihan ma masa awal.
      verse: 21
    - text: Sabab si Musa bay angallam ma bangsa Isra'il, yukna, ‘Ma sinosōng aniya'
        du dakayu' nabi buwat aku pinaniya'an ka'am e' Panghū'bi Tuhan. A'a bangsabi
        iya. Wajib iya subay kalebi ma ai-ai pamissalana ma ka'am.
      verse: 22
    - text: 'Sai-sai mbal akale ma nabi inān, pinaokat du iya e'' Tuhan min bangsa
        suku''na sampay minula.’  '
      verse: 23
    - text: '  “Buwattē'' na pa''in pangallam saga nabi kamemon, tinagna''an min si
        Samwel pasal pakaradja''an ya paniya'' ma waktu itu.'
      verse: 24
    - text: Manjari ka'am ya makasambut kahāpan min kanabi-nabihan, maka ka'am ya
        pinasuku'an paljanji'an Tuhan ya bay panganjanji'na ma ka'mbo'-mbo'anbi. Bay
        anganjanji' Tuhan ma si Ibrahim, yukna, ‘Kamemon saga bangsa ma dunya itu
        pinaniya'an kahāpan ma sabab panubu'nu.’
      verse: 25
    - text: 'Angkan tapene'' e'' Tuhan sosoho''anna si Isa, ati pinapi''itu iya ni
        ka''am dahū bo'' kam pinaniya''an kahāpan pagka kam binowa e''na ang''bba
        min kahinanganbi ala''at.”    '
      verse: 26
  - chapter: 4
    verses:
    - text: '    Masi gi'' si Petros maka si Yahiya amissala ma saga a''a, aniya''
        pina''an ni sigā saga imam maka kapitan jaga langgal pagkulbanan, maka saga
        Saddusi.'
      verse: 1
    - text: Landu' asasaw pikilan sigām sabab ina'an disi Petros amandu'an saga a'a
        in si Isa allum pabalik min kamatayna.
      verse: 2
    - text: Manjari sinaggaw disi Petros. Kinalabusu sigā sampay ni llaw dakayu' sabab
        abay-kohap na.
      verse: 3
    - text: 'Sagō'' aheka a''a bay akale ma bissala disi Petros bo'' am''nnal ma si
        Isa. Ya heka sigām angandol inān saga limangibu bang l''lla sadja ya ni''itung.  '
      verse: 4
    - text: '  Pag''llaw dakayu'', magtimuk ma Awrusalam saga kanakura''an bangsa
        Yahudi, saga pagmatto''ahan, maka saga guru sara'' agama.'
      verse: 5
    - text: Ina'an isab maina'an si Annas Imam Muwallam, maka disi Kayapas, si Yahiya,
        si Iskandar, maka saga kampung si Annas kasehe'.
      verse: 6
    - text: 'Manjari duwangan a''a kawakilan e'' sinō'' pa''alop ni sigām. Tinilaw
        sigā e'' saga nakura'' inān, yuk-i, “Kawasa ai bay pangahinangbi saga kahinanganbi
        di''ilaw e''? Atawa ōn sai bay panabbutanbi?”  '
      verse: 7
    - text: '  Manjari si Petros inān pinahōpan Rū Sussi, ati kasambunganna saga nakura''
        inān, yukna, “Ka''am saga nakura'' bangsa Yahudi, maka ka''am saga pagmatto''ahan
        ilu,'
      verse: 8
    - text: bang ya panumariyahanbi kami pasal kahāpan bay tahinang ma a'a aku'il
        itu, maka pasal bang buwattingga bay kapamauli' ma iya,
      verse: 9
    - text: na, ya itu subay tōp kata'uwanbi. Pata'u kam maka kamemon saga bangsa
        Isra'il. Ya a'a an'ngge ma dahuanbi itu, angkan iya kauli'an na sabab kawasa
        si Isa Al-Masi a'a Nasaret! Bay iya palansangbi ni hāg, sagō' pinakallum iya
        min kamatayna e' Tuhan.
      verse: 10
    - text: 'Si Isa itu bay kinallam ma deyom Kitab, ya yuk-i,  ‘Ya batu bay sinulak
        e''bi saga a''a maghinang luma'', ya na ina''an batu tapene'' pamapagon luma''.’ '
      verse: 11
    - text: 'Halam to''ongan aniya'' saddī min si Isa ma kaluha''an dunya itu makalappas
        kitam min mulka''. Luwal ōn si Isa bay pamuwan e'' Tuhan panabbutan manusiya'',
        bo'' supaya kitam lappasan.”  '
      verse: 12
    - text: '  Sakali ainu-inu saga kanakura''an inān pag''nda'' sigām ma kaesog si
        Petros maka si Yahiya amissala. Kinata''uwan isab in sigā karuwangan itu a''a
        areyo'' asal, halam bay makalabay pangadji'' alanga. Manjari kinilā sigā pahāp
        e'' kanakura''an he'', in sigā magbeya'' maka si Isa.'
      verse: 13
    - text: Malaingkan halam aniya' panganjawab e' saga nakura', sabab ina'an ma pang'nda'
        sigām a'a bay kauli'an e', an'ngge ma atag disi Petros.
      verse: 14
    - text: Angkan sigām magpanoho'an pinaluwas disi Petros minnē' bo' sigām magisun.
      verse: 15
    - text: Yuk sigām, “Ai bahā' subay hinangtam ma saga a'a itu? Mbal kitam makapalilu
        pasal bay tahinang e' sigā, sabab kinata'uwan e' a'a kamemon ma da'ira Awrusalam
        itu aniya' hinang landu' akawasa bay tahinang e' sigā duwangan itu.
      verse: 16
    - text: 'Sagō'',” yuk sigām, “sanggupantam sigā supaya mbal patanyag palkala''
        itu. Banda''antam subay da''a amissala pabīng min ōn si Isa.”  '
      verse: 17
    - text: '  Angkan pinalinganan pabalik si Petros maka si Yahiya e'' saga nakura''
        inān. Binanda''an sigā subay da''a to''ongan amissala atawa amandu'' min ōn
        si Isa minsan pandu'' ai.'
      verse: 18
    - text: 'Sagō'' anambung si Petros maka si Yahiya yuk-i, “Kumpasunbi kono'' bang
        ingga ya abontol ma pang''nda'' Tuhan: ka''am manusiya'' ya patut bineya'',
        atawa iya?'
      verse: 19
    - text: 'Sabab mbal kami makajari pahali angahaka''an saga a''a pasal bay ta''nda''
        kami maka bay takale kami he''.”  '
      verse: 20
    - text: '  Gom pa''in pinakosog e'' saga nakura'' inān ya sanggup sigām ma disi
        Petros bo'' yampa sigā pinaluhaya. Halam aniya'' sababan paminasa saga nakura''
        inān ma disi Petros, sabab ina''an kamemon saga a''a ananglitan Tuhan ma sabab
        hinang kawasahan bay tahinang e''.'
      verse: 21
    - text: 'Na, ya a''a bay kauli''an ku''ilna labi mpatpū'' tahun umulna.   '
      verse: 22
    - text: '    Na, tapaluwas pa''in disi Petros, magtūy sigā pabīng ni kasehe''an
        sigā angahaka pasal kamemon bay pah''lling saga kaimaman alanga maka saga
        pagmatto''ahan.'
      verse: 23
    - text: Takale pa'in ina'an-i e' sigām, magtūy sigām magbeya' angamu'-ngamu' ni
        Tuhan. “O Panghū' Sangat Kawasa,” yuk sigām, “ka'a ya bay amapanjari langit
        maka dunya, tahik maka kabohe'an, sampay binangsa kamemon ma deyomna.
      verse: 24
    - text: 'Bay pabissalanu sosoho''annu si Da''ud, pangkat kami, ati angallam iya
        deyo'' bay min Rū Sussi, yuk-i,  ‘Angay angkan magpananggup saga kabangsa-bangsahan?
        Angay sigām magkagara''an ma halam aniya'' pūsna? '
      verse: 25
    - text: 'Magdakayu'' saga kasultanan bo'' magsakap, Magtipun saga kanakura''an
        angatu ma Panghū'', maka ma Al-Masi ya tapene''na magbaya''!’ '
      verse: 26
    - text: B'nnal pangallam e',” yuk pangamu'-ngamu' sigām. “sabab bay magtipun ma
        da'ira itu saga a'a Yahudi maka a'a ngga'i ka Yahudi, sultan Herod maka gubnul
        Puntus Pilatu. Maggara' sigām anguntara ma si Isa, sosoho'annu sussi ya bay
        g'llalnu Al-Masi.
      verse: 27
    - text: Jari tahinang e' sigām ya bay niyatnu min awal lagi', luwas min kawasanu
        maka kahandaknu.
      verse: 28
    - text: Na, Panghū', kalehun sanggup sigām ma kami. Tabangin kami saga sosoho'annu,
        bo' kami mbal tināw amissala lapalnu.
      verse: 29
    - text: 'Paluwasun kosog kawasanu amauli'' saga a''a sakihan. Pahinangun hinang
        makainu-inu maka paltanda''an min kawasa ōn si Isa, ya sosoho''annu sussi.”  '
      verse: 30
    - text: '  Na, aubus pa''in pangamu''-ngamu'' sigām inān, ajogjog luma'' ya pagtipunan
        sigām ati pinahōpan sigām Rū Sussi. Minnē'' sigām amissala lapal Tuhan, halam
        to''ongan aniya'' tāw sigām ma a''a.   '
      verse: 31
    - text: '    Manjari itu magda''atay maka magdakayu'' kagara''an kamemon magpangandol
        ma si Isa inān. Halam aniya'' ah''lling in kaniya''na ina''an suku''na sadja,
        sagō'' sama-bahagi'' sigām kamemon ma ai-ai sigām.'
      verse: 32
    - text: Saga a'a kawakilan inān magabut-abut anaksi' pasal kallum Panghū' Isa
        pabīng min kamatayna. Jari akawasa to'ongan panaksi' sigām, ati landu' sigām
        kinahāpan e' Tuhan.
      verse: 33
    - text: Halam aniya' ma deyoman sigām kakulang-kabusan. Bang aniya' waktu pamab'lli
        sigām tana' atawa luma',
      verse: 34
    - text: 'ni''nde''an b''llihanna ni saga a''a kawakilan inān. Jari in sīn inān
        bay pinagbahagi''an ma sasuku taga-kasusahan.  '
      verse: 35
    - text: '  Na, aniya'' maina''an dakayu'' panubu'' si Libi niōnan si Yusup. Bangsa
        Yahudi asal iya, a''a min pū'' Kiprus. Ya pangōn saga a''a kawakilan ma iya,
        ‘Barnabas’, (hatina a''a amat''ttog iman).'
      verse: 36
    - text: 'Aniya'' bay tana'' si Barnabas itu, jari pab''llihanna. Ati b''llihanna
        ni''nde''an e''na ni saga a''a kawakilan inān.    '
      verse: 37
  - chapter: 5
    verses:
    - text: '    Na aniya'' inān dakayu'' a''a niōnan si Ananiyas, h''ndana si Sappira.
        Aniya'' tana''na bay pab''llihanna,'
      verse: 1
    - text: 'sagō'' in b''llihanna kasehe'' bay tatau''na. Niuyunan isab itu e'' h''ndana,
        jari ya sīn bay takapin min b''llihan e'' bay ni''nde''an ni saga a''a kawakilan.  '
      verse: 2
    - text: '  Yuk si Petros ma iya, “Ananiyas, angay pasagarannu nakura'' saitan
        pahōp ma deyom pangatayannu, amowa-mowa ka''a amutingan Rū Sussi? Sabab ilu
        bay tau''nu sīn kasehe''an bay b''llihan tana''nu he''.'
      verse: 3
    - text: 'Ma halam lagi'' bay pab''llihannu, suku''nu asal tana'' inān. Maka minsan
        bay kapab''llihanna, suku''nu du b''llihanna inān paggunabi. Jari angay tapikilnu
        maghinang buwattilu? Ngga''i ka manusiya'' ya pagputingannu ilu, sagō'' Tuhan!”  '
      verse: 4
    - text: '  Pagkale pa''in si Ananiyas ma lling itu, magtūy iya pahantak amatay.
        Jari sasuku makakale ma pasal kamatayna inān sinōd tāw sidda.'
      verse: 5
    - text: 'Sakali pasōd pina''an saga kal''llahan abata'' gi'' anaput mayatna bo''
        yampa binowa paluwas minnē'', kinubul.  '
      verse: 6
    - text: '  Na, palabay pa''in saga t''llunjām, at''kka pina''an h''nda si Ananiyas,
        sagō'' halam kinata''uwan e''na bang ai bay tum''kka he''.'
      verse: 7
    - text: 'Yuk si Petros ma iya, “Haka''in aku. Ya na bahā'' itu sīn kamemon bay
        ta''ā''bi maglakibini min b''llihan tana''bi?”   “Aho'',” yuk d''nda, “ya
        na ko'' ilu.”  '
      verse: 8
    - text: '  Yuk si Petros, “Angay kam maglakibini bay maggara'' anulayan Rū Panghū''!
        Nda''un, ilu na ma bowa'' lawang saga a''a bay angubul h''llanu insini''.
        Maka ya du ka''a binowa du isab e'' sigām.”'
      verse: 9
    - text: Saru'un-du'un du pahantak d'nda inān ma atag tape' si Petros, amatay.
        Pagsōd pa'in saga kal'llahan abata' e', ta'nda' iya e' sigām amatay na ati
        binowa iya kinubul ma bihing h'llana.
      verse: 10
    - text: 'Minnē'' sidda tināw saga jama''a si Isa kamemon sampay sasuku bay makakale
        ma pasal ina''an-i.   '
      verse: 11
    - text: '    Aheka saga paltanda''an maka hinang makainu-inu bay tahinang ma deyoman
        saga a''a Awrusalam inān e'' saga a''a kawakilan. Jari sasuku magpangandol
        ma si Isa araran magtipunan kamemon ma Saurung si Sulayman.'
      verse: 12
    - text: Halam aniya' a'a saddī makatawakkal palamud ni sigām, minsan aheya pagaddat
        saga a'a kamemon ma sigām.
      verse: 13
    - text: Sagō' paganap na pa'in bo' paganap saga a'a l'lla-d'nda angandol ma Panghū'
        Isa.
      verse: 14
    - text: Ya kaluwasanna, binowa saga a'a sakihan paluwas min luma' ni kalān-lānan
        bo' pinalege ma kantil atawa ma tepo supaya taluwa' lambung si Petros bang
        iya ganta' palabay minna'an.
      verse: 15
    - text: 'Aheka isab saga a''a bay pina''an min saga kauman ma sakalingkal Awrusalam,
        amowa sehe'' sigām sasuku magsakihan atawa a''a sinōd saitan. Jari kauli''an
        sigām kamemon.   '
      verse: 16
    - text: '    Pagubus, angimbū Imam Muwallam maka ba''anan pagkahina Saddusi ma
        saga a''a kawakilan.'
      verse: 17
    - text: Jari pinasaggaw e' sigām saga kawakilan e' bo' kinalabusu.
      verse: 18
    - text: Sagō' ma sangom inān aniya' mala'ikat min Tuhan bay pina'an angukab tambol
        kalabusu, amowa saga a'a kawakilan inān paluwas.
      verse: 19
    - text: 'Yuk mala''ikat ni sigām, “Pehē'' kam an''ngge ma halaman langgal pagkulbanan
        amandu''an saga a''a pasal kallum baha''u itu, bang ai hatulanna.”  '
      verse: 20
    - text: '  Jari pagdai''-llaw dakayu'', pehē'' na sigām ni halaman langgal buwat
        bay panoho''an mala''ikat e'', ati anagna'' sigām amandu''an saga a''a.   At''kka
        pa''in pina''an Imam Muwallam maka saga sehe''na, pinatimuk e'' sigām Tumpukan
        Maghuhukum bo'' magsakaum kamemon saga pagmatto''ahan bangsa Isra''il. Pagubus,
        sinō'' saga nakura'' jaga pehē'' ni kalabusu bo'' pina''alop saga a''a kawakilan
        ni Maghuhukum e''.'
      verse: 21
    - text: Sagō' pagt'kka saga jaga itu ni kalabusu, halam maina'an saga a'a kawakilan.
        Jari pabīng ni Maghuhukum angahaka.
      verse: 22
    - text: Yuk sigām, “Pagt'kka kami ni kalabusu, masi ahogot saga tambol lawangna.
        Maka ina'an isab saga sundalu jaga masi an'ngge ma luwasan lawang kalabusu
        e'. Sagō' pagukab kami, halam aniya' tabāk kami ma deyom!”
      verse: 23
    - text: 'Na, takale pa''in haka inān e'' nakura'' jaga langgal sampay e'' kaimaman
        alanga, asasaw pamikil sigām bang ai kat''kkahan saga pakaradja''an itu.  '
      verse: 24
    - text: '  Sakali aniya'' a''a at''kka pina''an amowa haka, yukna, “Pakale kam!
        Ya a''a bay pakalabusubi, ina''an na ma deyom langgal amandu''an saga a''a!”'
      verse: 25
    - text: 'Magtūy pehē'' nakura'' jaga maka saga a''ana angā'' disi Petros. Sagō''
        halam sigām makapissoko'' disi Petros sabab tināw sigām binantung maka batu
        e'' ba''anan a''a maina''an.  '
      verse: 26
    - text: '  Binowa saga a''a kawakilan itu e'' sigām pinatampal ni Tumpukan Maghuhukum,
        jari sinumariya sigām e'' Imam Muwallam.'
      verse: 27
    - text: 'Yuk-i, “Bay na kam sanggupan kami to''ongan sinō'' da''a amandu'' pasal
        a''a ya pameya''anbi ilu. Sagō'' nda''unbi na ya kahinanganbi itu! Asaplag
        deyom Awrusalam ma sabab pamandu''bi. Tu''ud kam magniyat amatanggung dusa
        ni kami ma pasal kamatay a''a inān!”  '
      verse: 28
    - text: '  Anambung si Petros maka kasehe''an bay kawakilan e'', yuk sigām, “Panoho''an
        Tuhan ya subay beya'' kami, ngga''i ka panoho''an manusiya''.'
      verse: 29
    - text: Si Isa inān,” yuk sigām, “bay soho'bi nilansang ni hāg bo' pinapatay.
        Sagō' bay iya pinakallum pabīng e' Tuhan, ya asal pagtuhanan saga pangkattam.
      verse: 30
    - text: Tapabangsa na iya e' Tuhan, pinat'nna' ma bihingna tampal ni kowan bo'
        magnakura' sampay Manglalappas ma manusiya', bo' supaya aniya' pagtaubatan
        maka ka'ampunan dusa ma bangsa Isra'il.
      verse: 31
    - text: 'Kami itu,” yuk disi Petros, “anaksi'' in pakaradja''an pamissalaku itu
        b''nnal sadja. Ya du Rū Sussi, ya pamuwan e'' Tuhan ma sasuku ameya'' ma panoho''anna.”  '
      verse: 32
    - text: '  Pagkale pa''in lling itu e'' ma Tumpukan, apasu'' to''ongan atay sigām
        ati maggara'' sigām amapatay saga a''a kawakilan inān.'
      verse: 33
    - text: Sagō' aniya' maina'an dakayu' Parisi niōnan si Gamaliyal, a'a pagguruhan
        sara' agama. A'a iya pinagaddatan e' kamemon. Na an'ngge si Gamaliyal itu
        ma Tumpukan Maghuhukum bo' soho'na pinaluwas dai'-dai' saga a'a sinumariya
        he'.
      verse: 34
    - text: Yuk si Gamaliyal, “Ka'am pagkahiku bangsa Isra'il, kamaya'-maya' kam ma
        ai-ai song hinangbi ma saga a'a ma luwasan itu.
      verse: 35
    - text: Entomunbi bay palabay he', aniya' bay niōnan si Tiyudas magheya-heya di-na.
        Aniya' isab saga mpat hatus a'a bay paumpig ma iya. Sagō' ya kamattihanna,
        pinapatay si Tiyudas ati akaukanat saga tendogna. Ya ina'an katobtobanna.
      verse: 36
    - text: Puwas min si Tiyudas, aniya' isab pasunu' dakayu' a'a Jalil, ōnna si Judas,
        ma timpu pagsulat ōn a'a kamemon e' parinta. Aheka isab saga a'a bay tabowana
        ameya' ma iya, sagō' ya du iya bay pinapatay maka akaukanat isab tendogna
        kamemon.
      verse: 37
    - text: Angkan kam banda'anku na ma pasal palkala' itu. Da'a inayunbi saga a'a
        itu. Pasagarinbi sadja na sigām. Sabab bang hal min pikilan manusiya' ya minaksud
        maka nihinang e' sigām itu, halam du aniya' kasōnganna.
      verse: 38
    - text: 'Sagō'' bang min Tuhan, mbal tapaggatbi. Gōm pa''in sagga''bi na kabaya''an
        Tuhan!”  '
      verse: 39
    - text: '  Manjari bineya'' e'' saga a''a inān pamissala si Gamaliyal. Nilinganan
        e'' sigām saga a''a kawakilan inān pinasōd bo'' yampa sinō'' niraplosan. Binanda''an
        sigām da''a amandu'' pabalik min ōn si Isa, ati pinaluwas sigām.  '
      verse: 40
    - text: '  Sagō'' ala''an pa''in saga a''a kawakilan min Tumpukan e'', makalandu''
        akōd sigām sabab tabista sigām e'' Tuhan tōp pinalabay min kabinasahan ma
        sabab pangandol sigām ma ōn si Isa.'
      verse: 41
    - text: 'Sakahaba'' llaw ina''an sigām ma deyom langgal pagkulbanan sampay ma
        saga kaluma''an, magpandu'' na pa''in maka magnasihat lapal ahāp pasal si
        Isa in iya Al-Masi.    '
      verse: 42
  - chapter: 6
    verses:
    - text: '    Ma waktu inān magheheka na pa''in saga a''a bebeya''an si Isa. Jari
        aniya'' palkala'' ma sigām: saga Yahudi ya amissala bahasa Girīk magsagga''
        maka saga Yahudi porol ma lahat Yahudiya. Ya makala''at atay saga Yahudi amissala
        Girīk inān, in kar''ndahan sigām balu takalipat kono'' ma waktu kapagbahagi''
        balanja'' kahaba'' llaw.'
      verse: 1
    - text: Angkan saga bebeya'an si Isa kamemon sinō' pinatimpuk e' sangpū' maka
        duwa a'a kawakilan ati ah'lling ni sigām. Yuk-i, “Mbal taluwa' bang kami ang'bbahan
        hinang kami magnasihat palman Tuhan, ati bo' amahagi' saga balanja'.
      verse: 2
    - text: Angkanna, saga dauranakan, subay kam amene' pitu' l'lla min deyomanbi
        ilu, a'a kahōpan e' Rū Sussi, maka taga-pangita'u alalom. Bang tapene'bi na,
        patanggung kami ni sigām ya hinang amahagi' balanja' itu.
      verse: 3
    - text: 'Manjari kami itu,” yuk a''a kawakilan e'', “amanuyu'' na pa''in angamu''-ngamu''
        ni Tuhan maka anganasihat palmanna.”  '
      verse: 4
    - text: '  Na, kasulutan a''a inān kamemon ma bay kagara''an e'', ati tapene''
        e'' sigām si Esteban, a''a bal-iman maka kahōpan e'' Rū Tuhan. Tapene'' isab
        si Pilip, si Prokoros, si Nikanur, si Timun, si Parmenas, maka si Nikulas
        min Antiyuk. Si Nikulas itu ngga''i ka Yahudi, a''a ya bay apinda ni agama
        Yahudi.'
      verse: 5
    - text: 'Ya kapitu'' a''a itu bay binowa patampal ni saga a''a kawakilan bo''
        niamu''an tabang min Tuhan. Pinat''ppakan isab sigām tangan, tanda'' in sigām
        pinasuku''an hinang inān.  '
      verse: 6
    - text: '  Manjari pasaplag na pa''in palman Tuhan. Pak''nnop to''ongan heka saga
        a''a ameya'' ma si Isa ma deyom Awrusalam, maka aheka isab kaimaman ameya''
        angandol ma si Isa.   '
      verse: 7
    - text: '    Si Esteban inān a''a sidda tinabang e'' Tuhan, a''a binarakatan,
        angkan aheka hinang makainu-inu maka paltanda''an bay tahinang e''na ma deyoman
        saga a''a ma Awrusalam.'
      verse: 8
    - text: Sagō' aniya' saga a'a anagga' iya, jama'a min dakayu' langgal niōnan Langgal
        A'a Aluhaya. Saga a'a inān asal min da'ira Kirini maka min da'ira Iskandari.
        Jari magbeya' sigām maka saga Yahudi kasehe' min lahat Silisi maka min lahat
        Asiya isab, ati amowa magjawab ma si Esteban.
      verse: 9
    - text: 'Daipara saga a''a inān mbal maka''atu ma bissala si Esteban ma sabab
        pangita''u ya asal pamuwan ma iya e'' Rū Tuhan.  '
      verse: 10
    - text: '  Sakali aniya'' a''a saddī tinambahan e'' saga anagga'' inān. Binidjakan
        sigām, sinō'' angahaka puting pasal si Esteban. Ya yuk puting sigām, “Bay
        takale kami a''a itu amūng-mūng pangkal ma si Musa maka ma Tuhan.”  '
      verse: 11
    - text: '  Minnē'' aniya'' sasaw ma kaheka''an a''a inān maka ma saga pagmatto''ahan
        maka saga guru sara'' agama. Angkan sigām pina''an anaggaw si Esteban, ati
        tinandanan iya ni Tumpukan Maghuhukum.'
      verse: 12
    - text: Aniya' isab saga a'a binidjakan e' sigām magsaksi' puting ma pasal si
        Esteban. Yuk saksi' he', “A'a itu mbal pahali amissala kala'atan pasal langgaltam
        sussi itu, maka pasal sara' agamatam.
      verse: 13
    - text: 'Bay iya takale kami ah''lling in si Isa, a''a Nasaret e'', song angalangkat
        langgal itu. Maka pinindahan kono'' e''na pangaddatan kamemon bay pang''bba
        kitam e'' si Musa.”  '
      verse: 14
    - text: '  Manjari pinatongan si Esteban e'' saga a''a aningkō'' ma Paghuhukum
        e'', ati tanda'' e'' sigām pamaihu''an si Esteban angaluwa pamaihu''an mala''ikat.    '
      verse: 15
  - chapter: 7
    verses:
    - text: '    Manjari tinilaw si Esteban e'' Imam Muwallam, yukna, “B''nnal bahā''
        ya panuntut e'' saga a''a itu?”  '
      verse: 1
    - text: '  Anambung si Esteban, yukna, “Saga matto''a-danakanku, pakale kam. Ya
        Tuhan Sanglit-sahaya bay patuwa'' ni pangkattam si Ibrahim, waktu kapaglahatna
        ma Mesopotami. Halam gi'' iya bay maglahat ma Haran ma waktu ina''an-i.'
      verse: 2
    - text: 'Yuk Tuhan ni iya, ‘Ala''an ka min lahatnu porol ilu maka min kaheka''annu.
        Pehē'' ka tudju ni lahat dakayu'', ya pa''nda''anku ni ka''a ma sinosōng.’  '
      verse: 3
    - text: '  “Angkan bay maglain si Ibrahim min lahat Kaldeya tudju ni lahat Haran
        maglahat maina''an. Amatay pa''in mma''na, pinapi''itu iya e'' Tuhan ni lahat
        ya paglahatantam itu buwattina''an.'
      verse: 4
    - text: Sagō' halam gi' iya bay kabuwanan tana' e' Tuhan palsuku'anna ma lahat
        itu, minsan la'a hal tana' sarang pagi'ikan tape'na. Sagō' nijanji'an iya
        e' Tuhan, in iya sampay panubu'na pinasuku'an du lahat itu. Bo' ma waktu bay
        panganjanji' Tuhan e', bay halam gi' aniya' tubu' si Ibrahim.
      verse: 5
    - text: Buwattitu bay bissala Tuhan ma si Ibrahim, yukna, ‘Maglahat du saga panubu'nu
        ma lahat bangsa liyu. Tahinang du sigām banyaga' sampay tiniksa' e' bangsa
        inān ma deyom mpat hatus tahun.
      verse: 6
    - text: Saguwā' pat'nna'ku hukuman ma bangsa ya song amanyaga' saga panubu'nu.
        Puwas e', paluwasku du sigām min lahat pamanyaga'an ma sigām ati maghinang
        du sigām ni aku ma lahat itu.’
      verse: 7
    - text: 'Sakali si Ibrahim bay kabuwanan addat pagislam, tanda'' palsaksi''an
        in iya maka panubu''na taga-kapagsulutan maka Tuhan. Angkan anakna si Isa''ak
        bay ni''islam e'' si Ibrahim, ta''abut pa''in walung''llaw ma luwasan. Ya
        du si Isa''ak, bay isab angislam anakna si Yakub. Maka si Yakub e'' bay angislam
        anakna kasangpū'' maka duwa, ya na ka''mbo''an bangsatam Yahudi.  '
      verse: 8
    - text: '  “Manjari,” yuk si Esteban, “si Yusup bay ni''ihiran e'' saga siyakana,
        ya saga anak si Yakub kasehe''. Angkan iya pinab''llihan e'' sigām, binowa
        ni lahat Misil binanyaga'' mahē''. Daipara ginapi'' iya e'' Tuhan,'
      verse: 9
    - text: 'ati pinuwas iya e''na min kasusahan kamemon bay kalabayanna. Binuwanan
        iya e'' Tuhan pangita''u alalom ma waktu kaharapna ni Pira''un ya sultan Misil
        ati kasulutan sultan inān ma iya. Angkan iya gin''llal gubnul e'' sultan,
        magagi ma lahat Misil kamemon sampay ma saga a''a ma deyom okomanna.  '
      verse: 10
    - text: '  “Sakali itu aniya'' bay gotom ma kaluha''an lahat Misil e'' sampay
        isab ma lahat Kana''an, ya bay paglahatan disi Yakub. Saga ka''mbo''antam,
        halam aniya'' takakan tapiha e'' sigām.'
      verse: 11
    - text: Angkanna, pagkale si Yakub aniya' kono' kinakan ma lahat Misil, bay soho'na
        saga anakna l'lla, ya asal pangkat bangsatam, pehē' ni Misil am'lli takakan.
        Ya na he' tagna'an kapehē' sigām.
      verse: 12
    - text: Kaminduwana pa'in kapehē' sigām, bo' yampa magpakilā si Yusup ma saga
        danakanna he'. Jari minnē' kinata'uwan e' sultan in si Yusup taga-kampung.
      verse: 13
    - text: Puwas e' aniya' lapal bay pinabeya' e' si Yusup ni mma'na si Yakub. Bay
        soho'na si Yakub magtautai'anak pauntas ni lahat Misil. Pitumpū' maka lima
        puhu' heka sigām.
      verse: 14
    - text: Sakali pauntas na sigām ni lahat Misil. Jari amatay si Yakub mahē', damikiyanna
        saga anakna, ya pangkatantam.
      verse: 15
    - text: 'Saga bangkay sigām bay tinūran ni Sekem ma lahat Kana''an, bo'' kinubul
        mahē'' ma pagkubulan ya bay bin''lli e'' si Ibrahim min tubu'' si Hamor ma
        masa awal e''.  '
      verse: 16
    - text: '  “Manjari itu, song pa''in ta''abut waktu pamaluwas sigām min lahat
        Misil, buwat bay janji'' Tuhan ma si Ibrahim, paheka na to''ongan bangsatam.'
      verse: 17
    - text: Aniya' na sultan saddī ang'ntanan lahat Misil, sultan halam makata'u ma
        bay pasalan si Yusup.
      verse: 18
    - text: 'Bay niakkalan bangsatam e'' sultan e'', bay pinissoko'' ka''mbo''-mbo''antam,
        sinō'' animanan onde''-onde'' sigām bo'' supaya amatay.  '
      verse: 19
    - text: '  “Na, ya na waktu bay kapaganak ma si Musa. Onde''-onde'' mustala si
        Musa, ati ni''ipat ma luma'' matto''ana ma deyom t''llumbulan.'
      verse: 20
    - text: Puwas pa'in t'llumbulan e', pinaluwas iya, manda' tapuwa' e' dayang-dayang
        ya anak sultan, ati tahinang anak e'na.
      verse: 21
    - text: 'Bay iya pinandu''an kamemon pangadji'' bangsa Misil, ati abantug iya
        ma pagbissalana maka ma saga kahinanganna.  '
      verse: 22
    - text: '  “Ta''abut pa''in mpatpū'' tahun umul si Musa,” yuk si Esteban, “agara''
        iya patibaw ni saga pagkahina bangsa Isra''il.'
      verse: 23
    - text: Makatibaw pa'in, aniya' ta'nda'na dakayu' pagkahina Isra'il nila'ugan
        e' a'a bangsa Misil. Magtūy nirapitan pagkahina itu e' si Musa ati binalosan
        a'a Misil inān pinapatay.
      verse: 24
    - text: Sabab pangannal si Musa in saga pagkahina bangsa Isra'il makahati in iya
        ginuna du e' Tuhan amapuwas sigām min pagbanyaga'an. Sagō' halam tahati e'
        sigām.
      verse: 25
    - text: Pagsalung pa'in min llaw bay pamono' he', aniya' ta'nda' e' si Musa duwangan
        a'a Isra'il magbono'. Arak pinapagkahāp e'na karuwangan. ‘Saga tuwan,’ yukna,
        ‘magdanakan ko' kam ilu. Angay kam magbono'?’
      verse: 26
    - text: Sagō' ya a'a bay amono' inān bay anganjudjal si Musa. Yukna, ‘Sai bahā'
        bay amuwanan ka'a kapatut magnakura' ma kami? Angay ka subay angahukum kami?
      verse: 27
    - text: Bilahi ka isab amapatay aku, buwat bay pamapataynu ma a'a Misil di'ilaw?’
      verse: 28
    - text: 'Takale pa''in itu e'' si Musa, magtūy iya alahi min lahat Misil pehē''
        ni lahat Midiyan bo'' maglahat mahē''. Makah''nda iya maina''an, sampay iya
        niabut duwa anak l''lla.  '
      verse: 29
    - text: '  “Palabay pa''in mpatpū'' tahun, aniya'' mala''ikat bay magpa''nda''
        ni iya min t''ngnga'' po''on puhung magpasalupa ni api asuleyab, ma atag būd
        Turusina mahē'' ma lahat paslangan.'
      verse: 30
    - text: Ainu-inu si Musa ma bay ta'nda'na inān, angkan iya pasekot ni po'on puhung
        angaliling. Sagō' asekot pa'in iya, takale e'na suwala Tuhan.
      verse: 31
    - text: Yuk suwala he', ‘Aku ya Tuhan pagtuhanan ka'mbo'-mbo'annu, si Ibrahim,
        si Isa'ak maka si Yakub.’ Magtūy amidpid baran si Musa sabab min tāwna, angkan
        iya mbal makatawakkal ang'nda' pehē'.
      verse: 32
    - text: Yuk Tuhan ni iya, ‘La'anin taumpa'nu, sabab ya tana' pan'nggehannu ilu
        tana' sussi.’
      verse: 33
    - text: 'Yuk Tuhan lagi'', ‘Ta''nda''ku asal paminasa ma saga a''aku mahē'' ma
        lahat Misil. Takaleku isab pagdahing sigām, maka itiya'' na aku amaluwas sigām.
        Na dai'' na ka. Papehē''ta ka ni lahat Misil.’  '
      verse: 34
    - text: '  “Na,” yuk si Esteban, “si Musa itu, ya na a''a bay sinulak e'' saga
        pagkahina bangsa Isra''il. Pinah''llingan iya e'' sigām, yuk-i, ‘Sai bay amuwanan
        ka''a kapatut magnakura'' ma kami! Angay ka subay angahukum kami?’ Bo'' si
        Musa ya bay sinō'' e'' Tuhan magnakura'' sampay angalappas ma saga ka''mbo''-mbo''antam
        he''. Bay iya tinabangan e'' mala''ikat ya bay panyata'' ni iya min t''ngnga''
        po''on puhung he''.'
      verse: 35
    - text: 'Manjari in ka''mbo''-mbo''antam bangsa Isra''il bay pinagnakura''an e''
        si Musa paluwas min lahat Misil. Bay iya maghinang saga hinang makainu-inu
        maka saga paltanda''an kawasahan mahē'' ma Misil sampay ma atag S''llang Keyat.
        Ya du ma lahat paslangan e'', ma deyom mpatpū'' tahun.  '
      verse: 36
    - text: '  “Si Musa ko'' inān, ya bay amissala ni bangsa Isra''il ma awal lagi'',
        yuk-i, ‘Ma sinosōng aniya'' du dakayu'' nabi buwat aku pinapi''itu e'' Tuhan.
        A''a bangsabi du iya.’'
      verse: 37
    - text: 'Waktu kapagtimuk saga a''a Isra''il ma lahat paslangan, bay palamud si
        Musa ma saga ka''mbo''-mbo''antam, beya'' isab mala''ikat ya bay angallam
        ma iya ma būd Turusina. Si Musa isab ya bay makasambut lapal makabuwan kallum
        bo'' pinalatun ni kitam.  '
      verse: 38
    - text: '  “Sagō'' ka''mbo''-mbo''antam inān,” yuk si Esteban, “mbal to''ongan
        ameya'' ma si Musa. Sinulak iya e'' sigām. Ya kabaya''an sigām subay pabīng
        ni lahat Misil.'
      verse: 39
    - text: Manjari, pagka at'ggol si Musa mahē' ma diyata' būd Turusina, ah'lling
        saga a'a Isra'il inān ni si Harun, yuk-i, ‘Hinangin kitam saga ta'u-ta'u pagtuhanan,
        pagmakōkantam. Wa'i daka maingga si Musa ilu, ya bay magnakura'an kitam paluwas
        min Misil!’
      verse: 40
    - text: Ya he' waktu bay kapangahinang sigām dakayu' ta'u-ta'u pinasengod ni luwa
        anak sapi' maka aniya' susumbali'an bay panukbal e' sigām ni ta'u-ta'u he'.
        Bay sigām maglami-lami isab pangahulmat sigām ma bay hinangan tangan sigām.
      verse: 41
    - text: 'Angkan ko'' sigām bay tinaikutan e'' Tuhan. Pinasagaran sigām amudji
        saga ba''anan bitu''un ma langit, buwat bay tasulat ma deyom Kitab Kanabi-nabihan,
        ya yuk-i,  ‘O saga a''a Isra''il, yuk Tuhan, ngga''i ka aku ya bay harapbi
        maka susumbali''an ya pagkulbanbi ma deyom mpatpū'' tahun, waktu kamahē''bi
        ma lahat paslangan e''. '
      verse: 42
    - text: 'Ya pagbowa-bowabi na pa''in tampat pat''nna''an ta''u-ta''u tuhanbi si
        Molok, maka ta''u-ta''u hinangan luwa bitu''un ya pangarapanbi ni tuhanbi
        si Repan. Ya na ina''an saga ta''u-ta''u bay hinangbi panumbahanbi. Angkan
        kam pala''anku ni liyu lahat Babilon.’   '
      verse: 43
    - text: '  “Waktu kamahē'' ka''mbo''-mbo''antam ma lahat paslangan,” yuk si Esteban,
        “ina''an ma sigām luma'' tolda ya pagtau''an paljanji''an Tuhan. Luma'' inān
        bay nihinang e'' si Musa buwat bay panoho''an Tuhan ma iya. Bineya'' e'' si
        Musa suntu''an ya bay pama''nda'' ma iya.'
      verse: 44
    - text: Jari in luma' inān bay pang'bba e' disi Musa ma pangkattam pasunu', ati
        sigām ya bay amowa luma' inān ni lahat itu ma waktu kapagmakōk si Yussa' ma
        sigām. Waktu inān bay kapangagaw sigām lahat itu min saga kabangsahan ya bay
        tapala'an e' Tuhan min dahuan sigām. Jari luma' Tuhan inān bay pat'nna' maitu
        sampay ta'abut waktu kapagsultan si Da'ud.
      verse: 45
    - text: Si Da'ud e' bay makasulut atay Tuhan, ati ama'id iya min Tuhan bang pa'in
        iya nirūlan angahinang luma' pat'nna'an Tuhan, ya pagtuhanan pangkattam si
        Yakub.
      verse: 46
    - text: 'Sagō'' sultan Sulayman ya bay pinaba''id e'' Tuhan angahinang luma''
        inān.  '
      verse: 47
    - text: '  “Malaingkan in Tuhan Mahatinggi, mbal pat''nna'' ma deyom langgal hinangan
        manusiya''. Bay tasulat e'' dakayu'' nabi ya pamissala Tuhan itu, ya yuk-i,  '
      verse: 48
    - text: '‘Sulga'' ya paningkō''anku, maka dunya ya pagi''ikan tape''ku. Luma''
        ai bahā'' hinanganbi aku? Maingga bahā'' panakapanbi aku pahalian? '
      verse: 49
    - text: 'Sabab aku ya bay makahinang ina''an-i kamemon!’ ”   '
      verse: 50
    - text: '  Amissala na pa''in si Esteban, yukna, “Ka''am ilu, atuwas sidda kōkbi!
        Munapik kam! Apalpal pahāp taingabi, mbal akale ma lapal Tuhan! Sali'' du
        kam maka bay ka''mbo''-mbo''anbi sabab ya du isab ka''am anagga'' Rū Sussi!'
      verse: 51
    - text: Aniya' bahā' minsan la'a hal dakayu' nabi halam bay tapinjala' e' saga
        ka'mbo'-mbo'anbi? Halam. Bay pinapatay e' sigām saga a'a amowa lapal Tuhan
        ma masa awal e', ya bay magmahalayak pasal kapi'itu sosoho'anna adil. Manjari,
        makapi'itu pa'in sosoho'anna inān, hal tipubi sampay papataybi.
      verse: 52
    - text: 'Ka''am ya bay makasambut sara'' Tuhan labay min mala''ikat, malaingkan
        halam kabogboganbi sara'' inān!”   '
      verse: 53
    - text: '    Pagkale pa''in saga Maghuhukum inān ma si Esteban, ap''ddi'' makalandu''
        atay sigām ya angkan sigām ang''ttop le''e tudju ni iya.'
      verse: 54
    - text: Sagō' kahōpan si Esteban e' Rū Sussi ati pahangad iya tudju ni sulga'.
        Ta'nda'na sahaya Tuhan, maka ta'nda'na isab si Isa an'ngge ma bihing Tuhan
        tampal ni kowan.
      verse: 55
    - text: '“Nda''unbi,” yuk si Esteban, “ta''nda''ku aukab sulga''. Maka ta''nda''ku
        isab si Isa, ya niōnan Anak Manusiya'', an''ngge ma bihing Tuhan.”  '
      verse: 56
    - text: '  Pagka buwattē'' h''lling si Esteban, angolang pakosog saga a''a ma
        Tumpukan inān. Tinaplokan tainga sigām, maka pinagheka''an si Esteban'
      verse: 57
    - text: 'bo'' nijudjalan paluwas min da''ira inān. Ma luwasan pa''in, anagna''
        sigām amantung iya. Saga saksi'' inān, hatina saga a''a amantung, bay amatau''
        badju'' sigām ma dakayu'' l''lla abata'' gi'', niōnan si Saul.  '
      verse: 58
    - text: '  Hinabu pa''in si Esteban pinagbantung e'' sigām, angamu''-ngamu'' iya,
        yukna, “O Panghū'' Isa, taima''un nyawaku.”'
      verse: 59
    - text: 'Puwas e'' angōk-tu''ut iya maka e''na angalingan pakosog, yuk-i, “O Panghū''ku,
        da''a patōngin dusa saga itu ma pasal pamono'' sigām ma aku.” Pagubus pah''lling
        si Esteban itu, magtūy iya amatay.   '
      verse: 60
  - chapter: 8
    verses:
    - text: '    Na, wa''i kinubul si Esteban e'' saga a''a angisbat Tuhan. Pinagdohonan
        to''ongan iya e'' sigām. Sakali itu, tinagna''an min llaw ina''an, aheya katiksa''an
        pinat''kka ni saga jama''a si Isa ma Awrusalam. Angkan sigām apulak-palik
        kamemon tudju ni kaluha''an lahat Yahudi maka ni lahat Samariya. Luwal saga
        a''a bay kawakilan e'' si Isa ya tabba ma Awrusalam.'
      verse: 1
    - text: '    Na, wa''i kinubul si Esteban e'' saga a''a angisbat Tuhan. Pinagdohonan
        to''ongan iya e'' sigām. Sakali itu, tinagna''an min llaw ina''an, aheya katiksa''an
        pinat''kka ni saga jama''a si Isa ma Awrusalam. Angkan sigām apulak-palik
        kamemon tudju ni kaluha''an lahat Yahudi maka ni lahat Samariya. Luwal saga
        a''a bay kawakilan e'' si Isa ya tabba ma Awrusalam.'
      verse: 2
    - text: 'Sagō'' si Saul inān, atuyu'' angamula saga jama''a si Isa. Sinōd e''na
        kaluma''an sigām, ubus luma'' dakayu'' bo'' dakayu''. Sinaggaw isab e''na
        l''lla-d''nda bo'' yampa kinalabusu.   '
      verse: 3
    - text: '    Sagō'' saga bebeya''an si Isa akaukanat inān bay anganasihat lapal
        ahāp pasal si Isa pi''ingga-pi''ingga ya papehe''an sigām.'
      verse: 4
    - text: 'Buwat si Pilip: bay iya pehē'' ni dakayu'' da''ira ma lahat Samariya
        anganasihatan saga a''a maina''an ma pasal Al-Masi.'
      verse: 5
    - text: Pagkale pa'in saga kaheka'an a'a maina'an ma bissala si Pilip, maka pag'nda'
        sigām ma paltanda'an makainu-inu ya tahinangna, kinale to'ongan lapalna e'
        sigām.
      verse: 6
    - text: Aheka saga a'a bay paluwasan saitan. Atanog pangolang saga saitan salta'
        sigām pinaluwas. Aheka isab saga a'a kauli'an, saga aku'il maka saga a'a mbal
        makaosegan di-sigām,
      verse: 7
    - text: 'angkan akōd to''ongan saga a''a ma da''ira inān.   '
      verse: 8
    - text: '    Na, aniya'' a''a niōnan si Simun maglahat ma da''ira inān. Ata''u
        iya maghikmat maka ainu-inu ma kahinanganna saga a''a ma jadjahan Samariya
        inān. Maglaku-laku si Simun in iya babantugun.'
      verse: 9
    - text: Jari kinale iya e' a'a kamemon maina'an, ai na ka a'a areyo' atawa alanga.
        Yuk sigām kamemon ma pasal si Simun inān, “A'a itu taga-barakat deyo' bay
        min Tuhan, angkan niōnan Barakat-Aheya.”
      verse: 10
    - text: At'ggol na kapanginu-nginu sigām ma paghikmat si Simun angkan sigām akale
        to'ongan ma iya.
      verse: 11
    - text: Sagō' am'nnal pa'in saga a'a inān ma lapal ahāp ya pinagnasihat e' si
        Pilip pasal pagparinta Tuhan maka ma pasal si Isa Al-Masi, magtūy sigām pinandi,
        d'nda maka l'lla, palsaksi'an in sigām ma si Isa na.
      verse: 12
    - text: 'Ya du si Simun bay am''nnal isab. Aubus pa''in iya bay pinandi, auli
        na iya ma si Pilip. Pag''nda''na ma saga paltanda''an maka hinang makainu-inu
        ya tahinang e'' si Pilip, ainu-inu iya to''ongan.  '
      verse: 13
    - text: '  Manjari itu takale e'' saga a''a kawakilan mahē'' ma Awrusalam pasal
        saga a''a Samariya bay makataima'' lapal Tuhan, angkan sigām bay magpanoho''an
        ma si Petros maka si Yahiya pehē'' ni lahat Samariya.'
      verse: 14
    - text: Pagt'kka pa'in disi Petros pina'an, niamu'-amu'an e' sigā saga a'a Samariya
        bo' supaya sigām pinasambutan Rū Sussi.
      verse: 15
    - text: Sabab in Rū Sussi halam gi' bay pahōp ni sigām minsan dakayu'. Sagō' bay
        sigām pinandi sadja, palsaksi'an in sigām suku' ma si Isa na.
      verse: 16
    - text: 'Manjari pinat''nna'' e'' si Petros maka si Yahiya tangan sigā ma saga
        a''a Samariya magpangandol inān, ati kaniya''an sigām Rū Sussi.  '
      verse: 17
    - text: '  Ta''nda'' e'' si Simun in saga a''a inān pinahōpan Rū Sussi, pagpat''nna''
        tangan disi Petros ma sigām. Angkan iya bay arak amuwan sīn panambana si Petros
        maka si Yahiya.'
      verse: 18
    - text: 'Yukna ni sigā, “Buwaninbi isab aku kawasabi ilu, bo'' supaya bang aniya''
        sai-sai kapat''nna''an tanganku pinahōpan du isab iya Rū Sussi.”  '
      verse: 19
    - text: '  Sagō'' sinambungan iya e'' si Petros, yuk-i, “ Ahāp lagi'' ka minulka''an
        maka sīnnu ilu! Pangannalnu in kahāpan Tuhan tab''lli-b''lli maka sīn!'
      verse: 20
    - text: Halam aniya' palsuku'annu atawa lamudnu ma hinang kami itu, sabab mbal
        abontol ataynu ma pang'nda' Tuhan.
      verse: 21
    - text: Angkan ko', taikutin na kala'atannu ilu. Mikiampun ka ma Tuhan, kalu niampun
        pikilannu ala'at ilu.
      verse: 22
    - text: 'Sabab kata''uwanku na, mamarahi pangihidnu. Sali'' ka tajallat e'' dusanu.”  '
      verse: 23
    - text: '  Sakali anambung si Simun, yuk-i, “Amu''-amu''inbi aku ni Tuhan supaya
        mbal pat''kka ni aku ya yukbi ilu.”  '
      verse: 24
    - text: '  Puwas e'', aubus pa''in e'' si Petros maka si Yahiya anaksi'' pasal
        si Isa sampay amasaplag lapal Tuhan ma saga a''a inān, pauntas na sigā tudju
        ni Awrusalam pabīng. Ma labayan lagi'' sigā, maghapit-hapit sigā ma ba''anan
        kauman ma lahat Samariya bo'' ninasihat e'' sigā lapal ahāp.   '
      verse: 25
    - text: '    Na, aniya'' mala''ikat Tuhan amissala ni si Pilip, yuk-i, “Magsakap
        ka. Pehē'' ka ni lān tampal ni timul, ya dalosan Awrusalam maka Gasa.” Lān
        ina''an-i mbal na agon tapalabayan.'
      verse: 26
    - text: Angkan magsakap si Pilip bo' pauntas pehē'. Manjari itu aniya' a'a bangsa
        Eteyopa bay ma Awrusalam amudji ni Tuhan. A'a itu alanga kag'llalna, maka
        kinabili asal. Pangandol ma iya pangalta' si Kandake, ya dayang-dayang magnakura'an
        lahat Eteyopa.
      verse: 27
    - text: Na, amole' pa'in bag'llal itu min Awrusalam, aningkō' iya ma kalesana,
        maka e'na amassa Kitab ma jūd bay tasulat e' nabi Isaya.
      verse: 28
    - text: 'Sinoho'' si Pilip e'' Rū Tuhan, yuk-i, “Pina''an ka pa''abay ma kalesa
        inān.”  '
      verse: 29
    - text: '  Jari paragan si Pilip pehē'' ati takalena bag''llal itu amassa min
        jūd nabi Isaya. Atilaw si Pilip ma iya, yukna, “Tahatinu bahā'' ya bassanu
        ilu?”  '
      verse: 30
    - text: '  Yuk sambung bag''llal inān, “Mbal. Buwattingga kata''uku bang halam
        aniya'' amahati ma aku?” Jari sinoho'' e''na si Pilip pariyata'' pina''an
        bo'' aningkō'' ma bihingna.'
      verse: 31
    - text: 'Na, ya na itu saga ayat Kitab bay tabassana he'', yuk-i,  “A''a itu sali''
        hantang bili-bili magpabeya'' sadja bang binowa sinumbali''. Halam iya bay
        ah''lling minsan dakabtang. Sali'' anak bili-bili mbal pabanga'' bang ginuntingan. '
      verse: 32
    - text: 'Tahinang iya panunggīngan, maka halam tin''kkahan ni sara'' abontol.
        Halam aniya'' makasuli-suli pasal saga tubu''na, sabab atobtob umulna ma deyom
        dunya itu.”   '
      verse: 33
    - text: '  Yuk bag''llal ni si Pilip, “Haka''in aku. Sai binissala e'' nabi itu?
        Baranna ka, atawa a''a saddī?”'
      verse: 34
    - text: Manjari anagna' si Pilip amissala, tinagna'an min saga ayat Kitab bay
        tabassa e' bag'llal e'. Sinuli-sulihan iya e' si Pilip pasal si Isa.
      verse: 35
    - text: 'Manjari itu, ma sabu sigām palanjal ma pal''ngnganan, at''kka sigām ni
        lahat taga-bohe''. Yuk bag''llal ni si Pilip, “Nda''un, aniya'' itu bohe''.
        Bang halam du aniya'' makababag, mikipandi na aku palsaksi''an in aku ma si
        Isa na.”  '
      verse: 36
    - text: '  [ Yuk si Pilip, “Bang ka am''nnal min deyom ataynu, makajari sadja.”   “Aho'',”
        yuk bag''llal, “amarassaya aku in si Isa Al-Masi asal Anak Tuhan.” ]'
      verse: 37
    - text: Magtūy magpanoho'an bag'llal pinahogga' kalesa. Jari pareyo' sigā karuwangan
        ni bohe' bo' yampa iya pinandi e' si Pilip.
      verse: 38
    - text: Pagluwas sigā min bohe', magtūy tabowa si Pilip ala'an minnē' e' Rū Panghū'.
        Halam na iya ta'nda' pabīng e' bag'llal inān. Palanjal iya ni patudjuhanna,
        maka e'na kinōgan to'ongan.
      verse: 39
    - text: 'Malaingkan si Pilip itu, wa''i palahil ma lahat Asotus. Nilatag e''na
        kamemon saga kauman ma jadjahan ina''an maka e''na magnasihat lapal ahāp sampay
        at''kka ni lahat Kesareya.    '
      verse: 40
  - chapter: 9
    verses:
    - text: '    Salta'' ma waktu inān masi si Saul ananggup amapatay saga mulid Panghū''
        Isa. Pehē'' iya ni Imam Muwallam'
      verse: 1
    - text: angamu' sulat kataddangan, binowa ni saga kalanggalan mahē' ma da'ira
        Damaskus. Jari bang aniya' tabākna mahē' saga a'a ameya' ma kal'ngnganan Panghū'
        Isa Al-Masi, aniya' kapatutna anaggaw sigām l'lla-d'nda sampay amowa sigām
        pabīng ni Awrusalam bo' kinalabusu.
      verse: 2
    - text: Manjari itu, ma labayan pa'in si Saul asekot ni Damaskus, patagha' sadja
        aniya' sawa min deyom sulga' asinag ma katilibutna.
      verse: 3
    - text: 'Pahantak iya magtūy ni tana'' ati makakale iya suwala amissala, yuk-i,
        “Saul, O Saul! Angay aku pinjala''nu?”  '
      verse: 4
    - text: '  Anambung si Saul, yukna, “Sai sa ka''a ilu, Nakura''?”   Yuk suwala
        inān, “Aku si Isa, ya pinjala''nu na pa''in.'
      verse: 5
    - text: 'Sagō'' an''ngge na ka,” yukna. “Pehē'' ka ni deyom da''ira inān. Nihaka''an
        du ka maina''an bang ai subay hinangnu.”  '
      verse: 6
    - text: '  Saga a''a bay sehe'' si Saul hal an''ngge maina''an, halam makapah''lling.
        Takale e'' sigām suwala inān bo'' halam aniya'' sai-na ta''nda'' sigām.'
      verse: 7
    - text: Pabungkal si Saul min tana' bay kahantakanna bo' amak'llat matana, sagō'
        mbal iya maka'nda'. Angkan iya niambit e' saga sehe'na tudju ni deyom Damaskus.
      verse: 8
    - text: 'T''llumbahangi iya mbal maka''nda'', maka halam isab iya bay amangan
        atawa anginum.  '
      verse: 9
    - text: '  Aniya'' ma Damaskus inān dakayu'' mulid si Isa Al-Masi niōnan si Ananiyas.
        Magpanyata'' Panghū'' Isa ni iya ah''lling, yukna, “O Ananiyas!”   “Itiya''
        aku, Panghū'',” yukna.  '
      verse: 10
    - text: '  Yuk Panghū'' Isa ni iya, “Pasakap ka. Pehē'' na ka ni lān niōnan Lān
        Bontol. Panilawun ma luma'' si Judas pasal dakayu'' a''a min Tarsus niōnan
        si Saul. He'' na iya angamu''-ngamu'' ni Tuhan buwattina''an.'
      verse: 11
    - text: 'Bay iya pata''uku bang ai song makani-iya. Bay ka sali'' ta''nda'' e''na
        pasōd ni deyom pa''ataganna inān amat''nna'' tangannu ma iya, bo'' supaya
        iya maka''nda'' pabīng.”  '
      verse: 12
    - text: '  Sagō'' anambung si Ananiyas, yukna, “Allō, Panghū''ku, aheka bay angahaka''an
        aku pasal si Saul inān. Ala''at makalandu'' kahinanganna ma saga a''a suku''nu
        ma Awrusalam e''.'
      verse: 13
    - text: 'Maka itiya'' na isab iya ma Damaskus itu. Bay iya kabuwanan kapatut e''
        kaimaman alanga bo'' tasaggawna sasuku magpanabbut ma ōnnu.”  '
      verse: 14
    - text: '  Sagō'' anambung Panghū'' Isa, yukna, “Pehē'' na ka, sabab si Saul inān
        bay tapene''ku maghinang ma aku. Iya ya amatanyag ōnku pehē'' ni kabangsa-bangsahan
        ya ngga''i ka Yahudi, maka ni saga kasultanan, maka ni saga bangsa Isra''il
        isab.'
      verse: 15
    - text: 'Baranku ya,” yuk Panghū'' Isa, “amandu''an iya pasal sukkal kamemon ya
        subay sandalanna ma sinosōng pagka aku ya pameya''anna.”  '
      verse: 16
    - text: '  Jari pehē'' si Ananiyas ni luma'' pahanti''an si Saul bo'' pasōd. Pinat''nna''
        e''na tanganna ma si Saul, ati yukna, “Saul, magdanakan na kita. Itiya'' aku
        sinō'' pi''itu e'' Panghū'' Isa, ya bay magpa''nda'' ni ka''a ma labayan ma
        waktu kapi''itunu. Sinō'' aku pi''itu bo'' ka maka''nda'' pabīng, bo'' ka
        pinahōpan Rū Sussi.”'
      verse: 17
    - text: Saru'un-du'un aniya' sali' sisik daing ahūg min mata si Saul, jari maka'nda'
        iya pabīng. An'ngge iya bo' yampa pinandi palsaksi'an in iya ma si Isa na.
      verse: 18
    - text: Aubus pa'in iya bay amangan, pabalik na kosogna.      Na, pahanti' si
        Saul daka pilambahangi ma saga mulid si Isa ma Damaskus inān.
      verse: 19
    - text: Anagna' iya magtūy magnasihat ma deyom kalanggalan Yahudi maina'an. “Si
        Isa itu,” yukna, “tuman anak Tuhan!”
      verse: 20
    - text: Ainu-inu a'a kamemon sasuku akale ma iya. Yuk sigām, “Ya na ko' itu a'a
        bay ma Awrusalam ya angamula sasuku anabbut ma ōn si Isa. Maka ya maksudna
        kono' pi'itu anaggaw sasuku ameya' ma si Isa, bo' yampa sigām bowana pabīng
        ni Awrusalam, ni saga imam alanga he'.”
      verse: 21
    - text: 'Sagō'' ya pagnasihat si Saul pak''nnop na pa''in kosogna. Minnē'' manyatakan
        to''ongan pasal si Isa, in iya b''nnal Al-Masi, angkan saga Yahudi maglahat
        ma Damaskus mbal makajawab ma iya.  '
      verse: 22
    - text: '  At''ggol-t''ggol pa''in minnē'', magisun saga Yahudi amapatay si Saul,'
      verse: 23
    - text: daipara kahaka'an iya pasal pagisun e'. Llaw-sangom, nijagahan e' sigām
        saga lawang pagluwasan min da'ira inān bo' supaya iya pinapatay.
      verse: 24
    - text: 'Sagō'' sangom pa''in lahat, binowa si Saul e'' saga anak-mulidna pinatingkō''
        ma deyom ambung aheya bo'' yampa tinonton min dakayu'' tandawan tudju ni luwasan
        da''ira inān.   '
      verse: 25
    - text: '    Pagt''kka si Saul ni Awrusalam, pasulay iya palamud ma saga kamuliran
        si Isa mahē''. Sagō'' tināw sigām ma iya sabab mbal sigām am''nnal in iya
        mulid si Isa na.'
      verse: 26
    - text: Daipara si Barnabas bay amakilā si Saul ni saga a'a kawakilan. Bay isab
        sigām pata'una pasal paka'nda' si Saul ma Panghū' Isa, ma labayan tudju ni
        Damaskus. Bay iya kono' binissalahan isab e' si Isa maina'an. Nihaka isab
        e' si Barnabas pasal si Saul mbal tināw magnasihat ma pasal si Isa ma deyom
        da'ira Damaskus e'.
      verse: 27
    - text: Manjari pat'nna' si Saul ma saga kamuliran si Isa ma Awrusalam. Halam
        aniya' hawal-hawalna angalatag deyom da'ira magnasihatan saga a'a min kawasa
        ōn si Isa.
      verse: 28
    - text: Magbissala isab iya sampay magjawab maka saga Yahudi ya asal amissala
        bissala Girīk sagō' pasulay sigām amapatay iya.
      verse: 29
    - text: 'Pagta''u pa''in ina''an-i e'' saga dauranakanna bebeya''an si Isa, magtūy
        sigām amowa si Saul palūd ni Kesareya bo'' yampa pinalaus minnē'' tudju ni
        Tarsus.  '
      verse: 30
    - text: '  Na, yampa taga-kasannangan saga jama''a si Isa ma kaluha''an lahat
        Yahudiya maka ma lahat Jalil, maka mahē'' ma lahat Samariya. Tinabang sigām
        e'' Rū Sussi angkan angahogot iman sigām kamemon. Pasōng isab heka sigām,
        maka e'' sigām magmahaltabat to''ongan ma Tuhan.   '
      verse: 31
    - text: '    Manjari itu magl''ngngan na si Petros angalatag kalahatan. Aniya''
        isab waktu, pehē'' iya ni da''ira Lidda anibaw saga a''a suku'' Tuhan mahē''.'
      verse: 32
    - text: Jari aniya' talanggalna mahē' a'a niōnan si Aneyas. A'a itu amatay ugatna,
        waluntahun na iya halam bay makabungkal min palegehanna.
      verse: 33
    - text: Yuk si Petros ni iya, “Aneyas, kauli'an na ka e' si Isa Al-Masi. Pabungkal
        ka, momosun patulihannu ilu!” Magtūy pabungkal si Aneyas itu.
      verse: 34
    - text: 'Ta''nda'' iya e'' saga a''a kamemon ya maglahat ma Lidda maka ma lahat
        Saron inān, ati papinda saga a''a inān am''nnal ma Panghū'' Isa.  '
      verse: 35
    - text: '  Na, aniya'' ma lahat Joppa inān dakayu'' d''nda mulid si Isa, niōnan
        si Tabita. Dorkas ya ōn si Tabita itu bang ma bahasa Girīk, hatina ‘usa’.
        D''nda inān maghinang sadja kahāpan, maka anabang ma saga a''a miskin.'
      verse: 36
    - text: Jari ma waktu ina'an-i taluwa' saki si Tabita itu ati amatay. Tasussi
        pa'in mayatna, pinalege iya ma dakayu' bilik ma diyata' angkap.
      verse: 37
    - text: 'Lahat Joppa inān mbal du alawak to''ongan min Lidda. Sakali itu, takale
        pa''in e'' saga kamuliran si Isa ma Joppa in si Petros ina''an ma Lidda, magtūy
        sigām anoho'' duwa l''lla pehē'' amowa lapal ni si Petros. Yuk lapal e'',
        “Pasa''ut ka pi''itu.”  '
      verse: 38
    - text: '  Pagta''u pa''in si Petros, magtūy iya magsakap ameya'' ma duwangan
        inān. Pagt''kkana ni Joppa binowa iya pariyata'' ni bilik. Jari pinagtimukan
        iya e'' saga kabaluhan d''nda magpanangis na pa''in. Pina''nda''an ni iya
        e'' sigām saga badju'' indaginis bay tahinang e'' si Dorkas waktu bay kallumna
        gi''.  '
      verse: 39
    - text: '  Na, pinaluwas sigām kamemon e'' si Petros min deyom bilik inān bo''
        yampa iya angōk-tu''ut angamu''-ngamu'' ni Tuhan. Puwas e'' pa''alop iya ni
        mayat d''nda inān. Yukna, “Tabita, pabungkal ka!” Sakali pinak''llat e'' si
        Tabita matana, ati punduk iya pag''nda''na ma si Petros.'
      verse: 40
    - text: Pina'abut e' si Petros tanganna panabang iya bo' makat'ngge. Puwas e'
        nilinganan e' si Petros saga a'a angandol inān maka saga balu ati sōnganna
        si Tabita ni sigām, allum na.
      verse: 41
    - text: Pahayag suli-suli pasal kallum si Tabita itu ni a'a kamemon ma Joppa,
        angkan aheka angandol ma Panghū' Isa.
      verse: 42
    - text: 'At''ggol-t''ggol kat''nna'' si Petros ma Joppa inān. Paokom iya ma luma''
        si Simun, a''a magadjal kuwit hayop.    '
      verse: 43
  - chapter: 10
    verses:
    - text: '    Na, aniya'' a''a ma lahat Kesareya niōnan si Kornelos. Kapitan iya
        ma dakayu'' ba''anan sundalu Rōm, ya niōnan ‘Ba''anan Itali’.'
      verse: 1
    - text: Si Kornelos itu dakayu' a'a magtata'at. Sigām magtai'anak magmatāw asal
        ma Tuhan. Aheya isab panulungna ma saga Yahudi sasuku kasigpitan, maka atukid
        iya anambahayang ni Tuhan.
      verse: 2
    - text: 'Dakayu'' llaw saga lisag t''llu kohap, aniya'' magpanyata'' ni si Kornelos,
        ati ta''nda''na to''ongan mala''ikat min Tuhan. Ya pah''lling mala''ikat ma
        iya, “O Kornelos!”  '
      verse: 3
    - text: '  Pinatongan mala''ikat inān e'' si Kornelos, jari niumagad iya. “Ai
        gawinu ma aku, tuwan?” yukna.   Yuk mala''ikat, “Kapandogahan e'' Tuhan panabbutnu
        ilu maka panulungnu ma saga miskin, ati kinannal ka e''na.'
      verse: 4
    - text: Soho'un saga tendognu pehē' ni Joppa angā' dakayu' a'a niōnan Simun, ya
        niōnan isab Petros.
      verse: 5
    - text: 'Ina''an iya paokom ma luma'' si Simun, ya maga''adjal kuwit hayop. Ina''an
        luma''na ma bihing tahik.”  '
      verse: 6
    - text: '  Makala''an pa''in mala''ikat bay ah''lling e'', nilinganan e'' si Kornelos
        duwa ipatanna maka dakayu'' sundalu, tendogna lissi, a''a magta''at ni Tuhan.'
      verse: 7
    - text: 'Kahaka''an sigām kat''llungan itu e'' si Kornelos pasal kamemon bay tum''kka
        inān, bo'' yampa sigām patulakna pehē'' ni Joppa.  '
      verse: 8
    - text: '  Pagsalung, saga waktu ugtu na, ma song pa''in at''kka t''llungan itu
        ni Joppa, pariyata'' si Petros ni karatagan atop luma'' bo'' anambahayang.'
      verse: 9
    - text: Mbal at'ggol, lingantu iya ati bilahi iya amangan. Jari itu, pasalta'
        pa'in niadjal kinakanna, aniya' pa'nda' ni iya.
      verse: 10
    - text: Ta'nda'na langit paukab maka aniya' ta'nda'na sali' luwa manta alambu
        bay niengkotan ma ka'mpat tōngna, ina'an tinontonan pareyo' ni dunya.
      verse: 11
    - text: Ya pakandung ma deyom manta inān kamemon ginisan hayop, maka saga ai-ai
        maglelehan, maka saga manuk-manuk.
      verse: 12
    - text: 'Jari aniya'' suwala takale e'' si Petros ah''lling ni iya, yuk-i, “An''ngge
        ka, Petros. Anumbali'' ka pina''an bo'' ka amangan!”  '
      verse: 13
    - text: '  Sagō'' anambung si Petros, yukna, “Ē, Panghū'', mbal aku! T''ggolku
        allum halam aku bay makakakan haram atawa ai-ai al''mmis.”  '
      verse: 14
    - text: '  Takalena suwala inān ah''lling pabīng, yukna, “Da''a ōnin haram bang
        tahalal e'' Tuhan!”'
      verse: 15
    - text: 'Min t''llu ah''lling buwattē'' bo'' yampa pina''angkat ai-ai inān pabīng
        ni sulga''.  '
      verse: 16
    - text: '  Manjari itu, ma sabu si Petros masi angandongdong bang ai hatina ya
        bay ta''nda''na inān, tatuli'' na luma'' si Simun e'' saga a''a bay sinō''
        pina''an e'' si Kornelos. Ina''an na sigām angagad ma bowa'' lawang'
      verse: 17
    - text: 'angalingan. Atilaw sigām ni a''a luma'', yuk sigām, “Owa''! Aniya'' bahā''
        paokom maitu a''a niōnan Simun, ya niōnan isab Petros?”  '
      verse: 18
    - text: '  Sasang si Petros masi angandongdong bang ai hatina bay ta''nda''na
        inān, na, ah''lling Rū Tuhan ni iya, yukna, “Simun, ilu aniya'' t''llungan
        a''a amiha ka''a.'
      verse: 19
    - text: 'An''ngge na ka bo'' ka pareyo''. Da''a ka hawal-hawal ameya'' ma sigām
        sabab aku ya bay anoho'' sigām pi''itu.”  '
      verse: 20
    - text: '  Angkan pareyo'' si Petros ati yukna ni t''llungan inān, “Aku na ko''
        ya a''a pihabi ilu. Ai gawibi?”  '
      verse: 21
    - text: '  Yuk t''llungan inān, “Bay kami sinō'' pi''itu e'' Kapitan Kornelos.
        A''a ahāp addatna. Magtata''at iya ma Tuhan maka pinagaddatan e'' saga Yahudi
        kamemon. Bay iya nihaka''an e'' mala''ikat sussi, sinō'' anambukuhan ka''a.
        Jari pehē'' na ka ni luma''na supaya takalena bang ai pamissalanu ma iya.”'
      verse: 22
    - text: Manjari t'llungan inān bay sinō' pasōd e' si Petros, ati nihulmat e'na
        ma sangom inān.   Pagsubu pa'in, magsakap na si Petros bo' ameya' ma saga
        a'a inān. Aniya' isab saga dauranakanna bebeya'an si Isa min Joppa anehe'an
        sigām.
      verse: 23
    - text: Pag'llaw dakayu', at'kka na sigām ni Kesareya. Ina'an asal si Kornelos
        angalagaran sigām, maka ina'an isab saga kampungna maka saga panonna bay soho'na
        patipun pina'an.
      verse: 24
    - text: Sōng pa'in pasōd si Petros, sinampang iya e' si Kornelos. Pasujud iya
        ma dahuwan si Petros angahulmat iya.
      verse: 25
    - text: 'Sagō'' sinō'' iya an''ngge e'' si Petros. “Pabuhat ka,” yukna. “Manusiya''
        du aku, sali'' ka''a.”  '
      verse: 26
    - text: '  Magsuli-suli sigā karuwangan sabu sigā pareyom ati aheka a''a ta''nda''
        e'' si Petros magtimuk maina''an.'
      verse: 27
    - text: Yukna ni sigām, “Kata'uwanbi, bang ma agama kami Yahudi, mbal kami makajari
        maglamud maka bangsa ngga'i ka Yahudi. Mbal kami makajari minsan patibaw ni
        buwat ka'am itu. Sagō' bay aku pinata'u e' Tuhan subay halam aniya' manusiya'
        bistaku haram atawa al'mmis.
      verse: 28
    - text: 'Angkan ko'', pagka aku bay tambukuhanbi pi''itu, halam aku magin''mbal.
        Sagō'' tilawta kam, ai panambukuhanbi aku?”  '
      verse: 29
    - text: '  Anambung si Kornelos, yukna, “Aniya'' na t''llung''llaw palabay, saga
        buwattē'' waktu, bay aku ma deyom luma'' itu anambahayang lisag t''llu kohap.
        Tagha'' aniya'' an''ngge paharap ni aku dakayu'' a''a angillap pamakayna.'
      verse: 30
    - text: Ah'lling a'a he' ni aku, yukna, ‘Kornelos! Takale na e' Tuhan ya bay amu'nu,
        maka kinannal isab e'na bay panulungnu ma saga miskin.
      verse: 31
    - text: Sō'un a'anu ni Joppa angā' pi'itu dakayu' a'a niōnan Simun, ya niōnan
        isab Petros. Ina'an iya paokom ma si Simun, a'a maga'adjal kuwit hayop. Ina'an
        luma'na ma bihing tahik.’
      verse: 32
    - text: 'Na, ya he'' po''onna angkan ka bay tambukuhanku pi''itu magtūy,” yuk
        si Kornelos. “Magsukul isab aku ni ka''a sabab itiya'' na ka maitu. Maka itiya''
        isab kami kamemon magtimuk ma pang''nda'' Tuhan bo'' kami akale ma ai-ai bay
        panoho''an ka''a e'' Panghū''.”   '
      verse: 33
    - text: '    Na, tinagna''an e'' si Petros pamissalana ma saga a''a inān, yukna,
        “Buwattina''an kamattanan na aku. B''nnal to''ongan, in manusiya'' mbal pinagbidda''
        e'' Tuhan.'
      verse: 34
    - text: Sasuku magmatāw ma Tuhan sampay angahinang kabontolan, tinaima' du e'na
        minsan ai bangsa.
      verse: 35
    - text: Kata'uwanbi lapal ya bay pinasampay e' Tuhan ni bangsa Yahudi, lapal ahāp
        pasal kapaghāp manusiya' maka Tuhan sabab min bay tahinang e' si Isa Al-Masi,
        ya pagpanghū'an asal ma kamemon.
      verse: 36
    - text: Kata'uwanbi du pasal pakaradja'an bay pinaniya' ma kaluha'an lahat Yahudiya,
        ya tinagna'an mahē' ma lahat Jalil pagubus pandi taubat ya bay panganasihat
        e' si Yahiya.
      verse: 37
    - text: 'Kata''uwanbi pasal si Isa, a''a Nasaret, in iya bay pinaniya''an Rū Sussi
        e'' Tuhan, maka binuwanan barakat. Bay iya angalatag kaluma''an maghinang
        ahāp. Maka sasuku isab bay ma pang''ntanan nakura'' saitan kauli''an e''na,
        sabab ina''an asal Tuhan ma iya.  '
      verse: 38
    - text: '  “Jari kami itu,” yuk si Petros, “amuwan saksi'' ma pasal kamemon bay
        tahinang e'' si Isa ma lahat Yahudiya sampay ma Awrusalam. Bay iya pinagantung
        ma hāg pinapatay.'
      verse: 39
    - text: Malaingkan, ta'abut pa'in t'llumbahangi min kamatayna, bay iya pinakallum
        pabīng e' Tuhan ati pa'nda'anna iya ni saga a'a.
      verse: 40
    - text: Ngga'i ka a'a kamemon bay pama'nda'an. Luwal kami, ya tapene' e' Tuhan
        subay anaksi' ma pasal si Isa, hatina kami ya bay magsalu maka iya ma kallumna
        pabīng min kamatayna.
      verse: 41
    - text: Sinō' kami e' si Isa itu magnasihat lapal ahāp ni saga a'a. Sinō' isab
        kami anaksi' ma pasalna, in iya kabuwanan kapatut e' Tuhan angahukum ma manusiya'
        kamemon, ma saga allum gi' sampay ma saga magpatayan.
      verse: 42
    - text: 'Ya du isab kanabi-nabihan kamemon, bay makasaksi'' isab ma pasalna. Ya
        yuk sigām, sasuku angandol ma si Isa niampun du paldusahan sigām sabab min
        kawasa ōnna.”  '
      verse: 43
    - text: '  Salta'' pa''in si Petros amissala, pahōp Rū Sussi ma saga a''a inān
        ya akale ma lapalna.'
      verse: 44
    - text: Ainu-inu saga Yahudi magpangandol ma si Isa, ya bay sehe' si Petros min
        Joppa. Ya angkan sigām ainu-inu sabab pamuwan e' Tuhan Rū-na Sussi sampay
        ma saga a'a ngga'i ka bangsa Yahudi.
      verse: 45
    - text: Takale e' sigām disi Kornelos amissala saga bahasa saddī maka e' sigām
        ananglitan Tuhan. Ah'lling si Petros, yukna,
      verse: 46
    - text: “Saga a'a itu kaniya'an na Rū Sussi sali' du maka kitam. Halam aniya'
        makasagga' bang sigām itu pinandi.”
      verse: 47
    - text: 'Angkan sigām sinō'' e'' si Petros subay pinandi, paltanda''an in sigām
        ma si Isa Al-Masi. Jari itu niamu'' e'' disi Kornelos si Petros sinō'' lagi''
        pahanti'' ma sigām pila-pilang''llaw.    '
      verse: 48
  - chapter: 11
    verses:
    - text: '    Sakali itu takale e'' saga a''a kawakilan maka saga dauranakan bebeya''an
        si Isa ma sakalibut lahat Yahudiya, pasal saga a''a ngga''i ka Yahudi bay
        makataima'' lapal Tuhan.'
      verse: 1
    - text: Pagtukad pa'in si Petros pabalik ni Awrusalam, magtūy iya sinoway e' saga
        Yahudi bebeya'an si Isa kasehe', a'a masi amogbog ma addat sigām magislam.
      verse: 2
    - text: 'Yuk sigām, “Oy! Ka''a ilu bay pasōd ni deyom luma'' saga a''a halam magislam,
        magsalu maka sigām!”  '
      verse: 3
    - text: '  Angkan sigām pinahati e'' si Petros pasal kahālanna inān kamemon, sangay
        min katagna''na.'
      verse: 4
    - text: Yukna, “Bay pa'in aku anambahayang ma da'ira Joppa inān, aniya' bay pa'nda'
        ni aku. Ta'nda'ku sali' manta alambu, niengkotan tōngna ka'mpat, tinontonan
        pareyo' min langit, pinatongod ni atagku.
      verse: 5
    - text: Ta'nda'ku ma deyomna inān saga hayop, sattuwa talun, maka ai-ai maglelehan
        ma tana', maka saga manuk-manuk.
      verse: 6
    - text: Jari aniya' suwala takaleku ah'lling ni aku, yuk-i, ‘An'ngge ka, Petros.
        Anumbali' ka pina'an bo' ka amangan.’
      verse: 7
    - text: Sagō' yukku, ‘Ē, Panghū'! Mbal aku! T'ggolku allum halam aniya' kinakan
        haram atawa l'mmis bay palabay min bowa'ku!’
      verse: 8
    - text: Sagō' takaleku suwala he' ah'lling pabīng min deyom sulga', yukna, ‘Da'a
        niōnan haram ai-ai tahalal e' Tuhan.’
      verse: 9
    - text: 'Min t''llu pinah''lling buwattē'' bo'' yampa pina''angkat ai-ai inān
        kamemon pabīng ni sulga''.  '
      verse: 10
    - text: '  “Salta'' pa''in inān, aniya'' at''kka ni luma'' paokomanku t''llungan
        l''lla bay sinō'' pehē'' ni aku min lahat Kesareya.'
      verse: 11
    - text: Jari sinō' aku e' Rū Sussi subay mbal hawal-hawal ameya' ma sigām. Bay
        aku sinehe'an isab e' saga danakantam nnom puhu', a'a min Joppa. Pagt'kka
        kami ni Kesareya pasōd na kami ni deyom luma' si Kornelos e'.
      verse: 12
    - text: Nihaka'an kami e' si Kornelos pasal aniya' mala'ikat bay ta'nda'na an'ngge
        ma deyom luma'na, amissala ma iya. Yuk mala'ikat kono', ‘Sō'un a'anu pehē'
        ni Joppa angā' dakayu' a'a niōnan Simun, ya niōnan isab Petros.
      verse: 13
    - text: 'Binowahan ka e''na lapal, maka lappasan du ka sampay saga sehe''nu karaluma''
        ilu.’  '
      verse: 14
    - text: '  “Makatagna'' pa''in aku amissala ni disi Kornelos,” yuk si Petros,
        “pahōp Rū Sussi ni sigām buwat bay kahōp ni kitam tagna''.'
      verse: 15
    - text: Manjari taentomku ya bay lling Panghū', ya yuk-i, ‘Bohe' ya bay pamandi
        saga a'a e' si Yahiya, sagō' saddī ya pamandi ka'am. Pinasangon du Rū Sussi
        ni deyom baranbi.’
      verse: 16
    - text: 'Na,” yuk si Petros, “apasti'' na, ya pamuwan e'' Tuhan ma saga a''a ngga''i
        ka Yahudi, sali'' du maka bay pamuwanna ma kitam Yahudi pagka Panghū'' Isa
        Al-Masi ya pam''nnalantam. Jari sai sa aku itu? Mbal tasagga''ku Tuhan.”  '
      verse: 17
    - text: '  Makakale pa''in saga Yahudi inān ma bissala si Petros e'', halam aniya''
        panganjawab sigām saddī. Sinanglitan Tuhan e'' sigām, yuk-i, “Bang buwattē''
        kahālanna, saga kabangsahan ngga''i ka Yahudi kabuwanan du isab kahāpan e''
        Tuhan bo'' supaya sigām ang''bba min dusa sigām sampay pinaniya''an kallum
        kakkal.”   '
      verse: 18
    - text: '    Na, ma waktu bay pamapatay ma si Esteban, apulak-palik saga a''a
        magpangandol ma si Isa pagka sigām nila''ugan. Aniya'' sigām kasehe'' bay
        makasampay ni lahat Piniki, ni pū'' Kiprus, sampay isab ni da''ira Antiyuk.
        Ninasihat e'' sigām lapal ahāp, bo'' Yahudi sadja ya pinakalehan.'
      verse: 19
    - text: Sagō' aniya' sigām kasehe' a'a min Kiprus maka min Kirini bay pehē' ni
        Antiyuk, ati magnasihat lapal ahāp pasal Panghū' Isa sampay ni saga a'a ngga'i
        ka Yahudi.
      verse: 20
    - text: 'Ina''an kawasa Tuhan ma pagnasihat sigām, angkan aheka to''ongan saga
        a''a Antiyuk bay magkahagad sampay papinda ni Panghū'' Isa.  '
      verse: 21
    - text: '  Jari itu takale e'' saga jama''a si Isa ma Awrusalam pasal ina''an,
        angkan bay pinapina''an e'' sigām si Barnabas ni Antiyuk.'
      verse: 22
    - text: At'kka pa'in si Barnabas pina'an, ta'nda'na ya kaheya tabang Tuhan ma
        saga a'a inān. Kinōgan iya maka e'na anoho' sigām pat'ttog angandol ma Panghū'
        min deyom atay sigām.
      verse: 23
    - text: 'Si Barnabas itu ahāp addatna, a''a iya kahōpan asal e'' Rū Sussi maka
        akosog pangandolna. Manjari aheka a''a ma Antiyuk bay tabowana angandol ma
        Panghū'' Isa.  '
      verse: 24
    - text: '  Puwas e'', pehē'' na si Barnabas ni da''ira Tarsus amiha si Saul.'
      verse: 25
    - text: 'Tabākna pa''in, binowa e''na si Saul pabīng ni Antiyuk. Dantahun ya t''ggol
        si Barnabas maka si Saul pat''nna'' ma jama''a si Isa maina''an, ati aheka
        to''ongan saga a''a bay pinandu''an e'' sigā karuwangan. Ma Antiyuk ya bay
        tagna'' pangōn ‘Almasihin’ ma saga bebeya''an si Isa.  '
      verse: 26
    - text: '  Manjari itu, ma timpu he''-i du, aniya'' bay palūd min Awrusalam tudju
        ni Antiyuk saga a''a magpalatun lapal min Tuhan.'
      verse: 27
    - text: Aniya' dangan min sigām niōnan Agabus bay an'ngge angallam ma pasal waktu
        sinōng, bo' min kawasa Rū Sussi. Yuk si Agabus, “Aniya' gotom song pat'kka
        ni kalahat-lahatan kamemon.” (Subay na waktu kapagsultan sultan Klaudi bo'
        yampa pat'kka gotom itu.)
      verse: 28
    - text: Angkan saga kamuliran ma Antiyuk bay anganiyat amabeya' tulung ni saga
        dauranakan ma lahat Yahudiya, pila-pila takole' e' sigām dangan maka dangan.
      verse: 29
    - text: 'Jari sīn inān bay pinabowa ma si Barnabas maka ma si Saul tudju ni saga
        pagmatto''ahan ma katipunan jama''a si Isa ma Awrusalam.    '
      verse: 30
  - chapter: 12
    verses:
    - text: '    Ma waktu ina''an, anagna'' sultan Herod anaggaw saga jama''a si Isa
        kasehe''an bahasa nila''ugan.'
      verse: 1
    - text: Bay paponggolanna kōk si Yakub ya danakan si Yahiya.
      verse: 2
    - text: Jari makata'u pa'in si Herod in saga Yahudi inān kasulutan ma hinangna,
        bay isab soho'na sinaggaw si Petros. Ya waktu panaggaw ma si Petros itu pasalta'
        ma Hinang Tinapay Halam Pasuligna.
      verse: 3
    - text: 'Tasaggaw pa''in si Petros, sinoho'' iya kinalabusu e'' sultan. Mpat ba''an
        sundalu bay sinō'' anganjagahan si Petros, mpat-mpat sigām ma damba''an. Ya
        gara'' si Herod subay pinalabay gi'' Hinang Paglakad bo'' yampa nihukum si
        Petros ma mata mairan.  '
      verse: 4
    - text: '  Angkan tinahan si Petros ma deyom kalabusu, sagō'' angamu''-ngamu''
        saga a''a jama''a si Isa ma sababna.  '
      verse: 5
    - text: '  Na, ma sangom song pangahukum sultan Herod ma si Petros, ina''an iya
        atuli ma llot duwa sundalu. Binaggot iya maka duwa kilikili, maka aniya''
        isab saga sundalu anganjagahan lawang kalabusu inān.'
      verse: 6
    - text: Patagha' aniya' dakayu' mala'ikat min Panghū' panyata' pehē', maka asawa
        deyom kalabusu. Ni'ntanan iya ma bahana e' mala'ikat e', kinudjal bo' binati'.
        “Pal'kkas ka!” yuk mala'ikat itu. “Pabungkal ka!” Magtūy apakpak kilikili
        min tangan si Petros.
      verse: 7
    - text: Yuk mala'ikat ni iya, “Asintoron ka maka ataumpa'.” Bineya' magtūy e'
        si Petros. “Sulugun badju'nu bo' ka paturul ma aku,” yuk mala'ikat.
      verse: 8
    - text: Manjari tinurul mala'ikat inān e' si Petros paluwas min kalabusu. Saguwā'
        halam kinata'uwan e' si Petros bang b'nnal ya hinang mala'ikat inān atawa
        mbal. Pangannalna hal bay pabagala ni iya.
      verse: 9
    - text: 'Palabay sigā min jaga dakayu'' bo'' ni jaga pasunu'', sampay sigā maka''abut
        ni tambol basi'' ya ma lawang paluwasan ni da''ira. Magtūy aukaban di-na tambol
        inān, ati paluwas sigā minna''an. Lum''ngngan sigā ma kataha''an dakayu''
        lān inān, jari saru''un-du''un du ala''an mala''ikat min si Petros.  '
      verse: 10
    - text: '  Pagla''an mala''ikat, na yampa tasayu e'' si Petros ya bay talabayna.
        Yukna, “Ā, kata''uwanku na, b''nnal to''ongan ko'' itu. Mala''ikat e'' bay
        pinabeya'' e'' Tuhan amal''ppa aku min deyom pang''ntanan si Herod maka min
        kala''atan kamemon ya kinabaya''an e'' saga Yahudi nihinang ma aku.”  '
      verse: 11
    - text: '  Tasayuna pa''in, magtūy iya pehē'' ni luma'' si Mariyam, ina'' si Yahiya
        Markus. Aheka a''a bay magtimuk maina''an angamu''-ngamu'' ni Tuhan.'
      verse: 12
    - text: Kinuku' e' si Petros lawang luma' ati aniya' ipatan d'nda niōnan Roda
        pehē' ang'nda' bang sai.
      verse: 13
    - text: Tapanhidna lagam si Petros. Jari lumandu'an kakōganna, angkan halam minsan
        taukabna lawang. Gom pa'in iya parai'-dai' pareyom pabīng bo' angahaka'an
        kasehe'anna in si Petros ina'an an'ngge ma luwasan.
      verse: 14
    - text: '“Oy! Binelaw ko'' ka''a ilu!” yuk sigām ni si Roda. Sagō'' binalik-balikan
        e''na, in si Petros b''nnal ina''an. Jari yuk sigām, “Mala''ikatna ko'' he''.”  '
      verse: 15
    - text: '  Sagō'' halam pahali anguku'' si Petros, angkan niukab e'' sigām lawang.
        Pag''nda'' sigām ma si Petros, tak''bbal atay sigām.'
      verse: 16
    - text: 'Aninyal si Petros, anoho'' sigām da''a ahidjul bo'' haka''anna sigām
        bang buwattingga e'' Tuhan bay amal''ppa iya min deyom kalabusu. Yuk si Petros,
        “Haka''inbi kono'' si Yakub maka saga danakantam kasehe'' pasal ītu.” Puwas
        e'' ala''an iya minnē'' tudju ni lahat saddī.  '
      verse: 17
    - text: '  Pagk''llat llaw pa''in, aheya kahiluhala''an ma saga sundalu bay jaga
        inān sabab wa''i daka ma''ai si Petros.'
      verse: 18
    - text: 'Anguldin sultan Herod, sinō'' piniha to''ongan si Petros. Sagō'' halam
        iya tabāk. Manjari sinumariya e'' si Herod saga jaga he'' bo'' soho''na sigām
        pinapatay. Puwas e'' palūd sultan Herod min lahat Yahudiya paliyu ni Kesareya,
        pat''nna'' mahē'' daka pilang''llaw.   '
      verse: 19
    - text: '    Ma masa inān akagit to''ongan atay sultan Herod ma saga a''a ma lahat
        Tira maka ma lahat Sidun, angkan saga a''a min karuwa da''ira he'' bay magbeya''
        pa''alop ni iya. Dahū binagay e'' sigām si Blastus, dakayu'' bata''an ya pangandolan
        sultan, supaya iya amogbogan sigām. Manjari pehē'' na sigām ni si Herod pama''ap,
        sabab min lahat sultan ya pangā''an sigām balanja''.  '
      verse: 20
    - text: '  Sakali itu, ta''abut pa''in llaw bay tinugila'', amakay na si Herod
        pakayanna pagsultan. Aningkō'' iya ma tingkō''an pagsultananna, maka e''na
        amaluwas bissalana ma katimukan a''a inān.'
      verse: 21
    - text: Angolang pakosog saga a'a inān. “Ngga'i ka manusiya' ya amissala ilu,”
        yuk sigām, “sagō' dakayu' tuhan!”
      verse: 22
    - text: 'Magtūy si Herod taluwa'' bala'' e'' mala''ikat Tuhan sabab halam bay
        paheyana Tuhan. Manjari itu amatay iya e'' ulat bay amangan isina.  '
      verse: 23
    - text: '  Sagō'' pasaplag na pa''in lapal Tuhan, maka paheka isab saga a''a magkahagad.'
      verse: 24
    - text: 'Pagka aubus na e'' si Barnabas maka si Saul ya bay gawi sigām pehē''
        ni Awrusalam, pabīng sigām ni Antiyuk. Binowa e'' sigām sehe'' si Yahiya Markus.    '
      verse: 25
  - chapter: 13
    verses:
    - text: '    Na, ma saga jama''a si Isa ma Antiyuk, aniya'' saga a''a magpalatun
        lapal min Tuhan, maka aniya'' isab magpandu'' saga lapalna. Sigām itu ya na
        si Barnabas, si Simiyun ya niranglay Ettom, si Lukiyus min Kirini, si Saul,
        maka si Mana''en ya bay dasuligan maka gubnul Herod.'
      verse: 1
    - text: Manjari itu, ma sabu pa'in sigām amudji Tuhan maka amuwasa, amissala Rū
        Sussi, yuk-i, “Pasaddihinbi aku si Barnabas maka si Saul ilu, bo' tahinang
        ya pamahinangku ma sigām.”
      verse: 2
    - text: 'Aubus pa''in e'' sigām angamu''-ngamu'' ni Tuhan maka amuwasa, amat''nna''
        sigām tangan ma duwangan itu bo'' yampa pinalanjal.   '
      verse: 3
    - text: '    Manjari, pagka si Barnabas maka si Saul itu sinō'' pal''ngngan e''
        Rū Sussi, palūd sigā tudju ni Siluki bo'' yampa aleha minnē'' tudju ni pū''
        Kiprus.'
      verse: 4
    - text: 'At''kka pa''in sigā ni pū'' inān, ni kauman Salamis, ninasihat e'' sigā
        lapal Tuhan ma deyom saga kalanggalan Yahudi. Si Yahiya Markus ya anehe''an
        sigā anabang.  '
      verse: 5
    - text: '  Alatag e'' sigā kaluha''an pū'' inān sampay ta''abut kauman Papos.
        Jari aniya'' talanggal e'' sigā maina''an a''a maghikmat, ōnna si Bal-Isa,
        bangsa Yahudi. Magnahu''-nahu'' iya amalatun lapal min Tuhan.'
      verse: 6
    - text: 'Magbagay asal si Bal-Isa maka si Sirgus Paulus, ya gubnul ma pū'' inān.
        Gubnul itu asal alalom pangita''una. Na, pinalinganan si Barnabas maka si
        Saul e'' gubnul sabab bilahi iya akale lapal Tuhan.  '
      verse: 7
    - text: '  Sagō'' sinagga'' duwangan itu e'' a''a maghikmat inān. (Elimas ōnna
        dakayu''.) Ya po''on anagga'' si Elimas itu, sabab mbal bilahi bang gubnul
        inān ganta'' magkahagad ma lapal Tuhan.'
      verse: 8
    - text: Jari kahōpan Rū Sussi si Saul (ya niōnan isab si Paul). Pinandang e'na
        a'a maghikmat inān.
      verse: 9
    - text: Yuk si Paul ma iya, “Anak saitan! Pangangakkal! Jahulaka'! Ai-ai makahāp
        sagga'nu sadja. Mbal ka pahali amabengkok kal'ngnganan b'nnal ya min Panghū'!
      verse: 10
    - text: “Buwattina'an t'kkahan ka bala' min Tuhan. Abuta du ka, at'ggol-t'ggol
        ya mbal ka'nda'nu sawa llaw.”   Saru'un-du'un du angalendom pang'nda' si Elimas,
        ati pa'agap-agap iya amiha a'a angambit iya.
      verse: 11
    - text: 'Pag''nda'' ina''an-i e'' gubnul, magkahagad na iya sabab ainu-inu iya
        ma pamandu'' si Paul pasal Panghū'' Isa.   '
      verse: 12
    - text: '    Na, aleha disi Paul min Papos tudju ni Perga, dakayu'' da''ira ma
        lahat Pampiliya. At''kka pa''in sigām pina''an, ang''bba si Yahiya Markus
        min sigā ati amole'' pehē'' ni Awrusalam.'
      verse: 13
    - text: Pauntas si Paul maka si Barnabas min Perga sampay at'kka na ni Antiyuk,
        ya Antiyuk mahē' ma lahat Pisidiya. Pag'llaw Sabtu', llaw mulliya ma bangsa
        Yahudi, pasōd sigā ni deyom langgal Yahudi aningkō' maina'an.
      verse: 14
    - text: 'Aniya'' binassa maina''an min Kitab Tawrat maka min Kitab Kanabi-nabihan.
        Puwas e'' anambuku saga nakura'' langgal ma disi Paul, yuk-i, “Saga danakan,
        bilahi kami bang aniya'' bissalabi pamat''ttog iman saga a''a itu.”  '
      verse: 15
    - text: '  An''ngge si Paul maka e''na aninyal bo'' yampa iya amissala ni saga
        a''a. Yukna, “Ka''am saga pagkahiku bangsa Isra''il, sampay ka''am ya amudji
        Tuhan min bangsa saddī, kalehunbi aku.'
      verse: 16
    - text: Saga ka'mbo'-mbo'an kami bay tapene' e' Tuhan, ya asal pagtuhanan kami
        bangsa Isra'il. Pinaheya e'na bangsa Isra'il waktu kamahē' sigām ma lahat
        Misil. Pinaluwas sigām e'na min lahat inān min kosog kawasana.
      verse: 17
    - text: Mpatpū' tahun sigām sinabalan e' Tuhan ma lahat paslangan.
      verse: 18
    - text: Pitu' bangsa bay pinaka'at e' Tuhan ma lahat Kana'an, ati pamasuku' e'na
        lahat inān ma saga a'a suku'na.
      verse: 19
    - text: Ya t'ggol saga pakaradja'an inān saga mpat hatus maka limampū' tahun.   “Puwas
        e',” yuk si Paul, “pinat'nna'an sigām e' Tuhan saga a'a maghukum. Ta'abut
        pa'in ni nabi Samwel ya na he' katobtobanna.
      verse: 20
    - text: Puwas e', angamu' sigām sultan magagian sigām, angkan pinene' e' Tuhan
        si Saul anak si Kīs, tubu' si Benjamin. Ati si Saul ya pinat'nna' magsultanan
        sigām ma deyom mpatpū' tahun.
      verse: 21
    - text: 'Manjari si Saul e'' bay nila''anan e'' Tuhan min pagsultananna, ati si
        Da''ud ya pinaganti'' magsultan. Ya na itu bay pangallam Tuhan ma pasal si
        Da''ud e'', yukna, ‘Si Da''ud, anak si Jesse itu, a''a makasulut atayku. Nihinang
        e''na kamemon kabaya''anku.’  '
      verse: 22
    - text: '  “Na,” yuk si Paul, “min tubu'' si Da''ud asal si Isa, ya bay pinat''nna''
        e'' Tuhan angalappas ma bangsa Isra''il, panuhulna janji''na bay ma masa awal
        e''.'
      verse: 23
    - text: Ma halam gi' bay tinagna'an e' si Isa hinangna, bay magnasihat si Yahiya
        ma bangsa Isra'il kamemon. Sinō' sigām e' si Yahiya ang'bba min dusa, ati
        pinandi taubat.
      verse: 24
    - text: 'Na, song pa''in aubus e'' si Yahiya ai-ai bay pamahinang iya e'' Tuhan,
        amissala iya ma bangsa Isra''il, yukna, ‘Bang ma pamikilbi, sai bahā'' aku
        itu? Ngga''i ka aku ya lagaranbi. Sagō'' aniya'' a''a dangan pasunu'' min
        aku. Mbal aku tōp minsan angahubaran engkot taumpa''na.’  '
      verse: 25
    - text: '  “Na, saga danakanku bangsa Isra''il, sasuku kam panubu'' si Ibrahim,
        sampay ka''am min kabangsahan saddī ya angisbat Tuhan, kitam ko'' ya pinakalehan
        lapal itu, manjari lappasan du kitam min hukuman dusa.'
      verse: 26
    - text: Saga a'a Awrusalam maka saga nakura' sigām, halam makakilā ma si Isa.
        Malaingkan, pagka iya pinat'nna'an e' sigām hukuman ni kamatay, tatuman e'
        sigām pagkallam kanabi-nabihan ya pinagbassa ma saga langgal Yahudi kahaba'
        Sabtu'.
      verse: 27
    - text: Minsan halam aniya' tabāk e' sigām sababan pamapatay iya, bay sigām angamu'
        ni gubnul Pilatu sinō' iya pinapatay.
      verse: 28
    - text: Manjari itu, aubus pa'in pinamattan e' saga a'a Awrusalam kamemon bay
        tasulat ma deyom Kitab pasal si Isa, pinareyo' mayatna min hāg bo' yampa kinubul.
      verse: 29
    - text: Saguwā' pinakallum iya e' Tuhan min kamatayna.
      verse: 30
    - text: 'Jari allum pa''in iya pabīng, araran iya ta''nda'' e'' saga a''a bay
        sehe''na magbeya'', min lahat Jalil gi'' sampay ni Awrusalam. Jari ma buwattina''an
        saga a''a bay sehe''na he'' anaksi'' na ma pasalna ni saga bangsa Isra''il.  '
      verse: 31
    - text: '  “Na,” yuk si Paul, “itiya'' kami maitu amasampayan ka''am lapal ahāp.
        Hatina ya bay panganjanji'' Tuhan ma ka''mbo''-mbo''antam'
      verse: 32
    - text: 'tatuman na ma kitam saga panubu'' sigām. Sabab tapakallum e''na si Isa.
        Magmattan to''ongan ya bay tasulat ma deyom Kitab Jabul, ma kalangan karuwana.
        Yuk Tuhan e'',  ‘Ka''a ya anakku, llaw itu pamata''uku in aku mma''nu.’ '
      verse: 33
    - text: 'Ya na itu isab pangallam Tuhan pasal pamakallumna si Isa pabalik min
        kamatayna, mbal pinahalu'' ma deyom gumi. Yukna,  ‘Buwananta ka saga kahāpan
        tantu, ya kahāpan bay janji''ku ma si Da''ud.’ '
      verse: 34
    - text: 'Takallam isab ma ayat kitab dakayu'', ya yuk-i,  ‘Mbal pasagarannu angahalu''
        ma deyom gumi sosoho''annu asussi atayna.’   '
      verse: 35
    - text: '  “Si Da''ud ma waktu bay kallumna, bay makahinang kamaksuran Tuhan.
        Puwas e'' amatay iya. Takubul iya ma atag bay pangubulan saga kamatto''ahanna
        ati angahalu'' na baranna.'
      verse: 36
    - text: 'Sagō'' ya pinakallum e'' Tuhan min kamatayna itu, halam angahalu''.  '
      verse: 37
    - text: '  “Na, saga dauranakanku, subay kata''uwanbi to''ongan, minsan buwattingga
        e''bi amogbogan sara'' si Musa mbal du kam makapuwas min dusa. Sagō'' sasuku
        kam angandol ma si Isa, apuwas na kam min dusabi kamemon. Angkan lapal pasal
        si Isa itu ninasihatan ka''am na bo'' kata''uwanbi aniya'' ka''ampunan dusabi.'
      verse: 38
    - text: '  “Na, saga dauranakanku, subay kata''uwanbi to''ongan, minsan buwattingga
        e''bi amogbogan sara'' si Musa mbal du kam makapuwas min dusa. Sagō'' sasuku
        kam angandol ma si Isa, apuwas na kam min dusabi kamemon. Angkan lapal pasal
        si Isa itu ninasihatan ka''am na bo'' kata''uwanbi aniya'' ka''ampunan dusabi.'
      verse: 39
    - text: 'Na, kamaya''-maya'' kam bo'' mbal pat''kka ni ka''am ya bay tasulat e''
        kanabi-nabihan, ya yuk-i,  '
      verse: 40
    - text: '‘Ka''am pangungudju'' ilu, nda''unbi ba! Painu-inuhanta kam to''ongan
        bo'' kam magmula, yuk Tuhan. Sabab aniya'' hinangku ma waktu kallumbi lagi'',
        hinang mbal kahagadbi, minsan kam pinahati.’ ”  Minnē'' aubus bissala si Paul.  '
      verse: 41
    - text: '  Jari itu, makaluwas pa''in si Paul maka si Barnabas min langgal e'',
        sinō'' sigām pabīng e'' saga a''a inān ma Sabtu'' balik amissala pabalik ma
        pasal ina''an-i.'
      verse: 42
    - text: 'Makala''an pa''in isab saga a''a bay ma langgal e'', aheka saga a''a
        bay paturul ma si Paul maka si Barnabas, saga bangsa Yahudi maka saga a''a
        bangsa saddī ameya'' na ma agama Yahudi. Binissalahan saga a''a inān e'' disi
        Paul, sinō'' sigām pat''ttog ma tatabangan Tuhan.  '
      verse: 43
    - text: '  Pagsabtu'' balik pa''in, agon kamemon saga a''a min da''ira Antiyuk
        inān magtipun pina''an akale ma lapal Tuhan.'
      verse: 44
    - text: 'Saguwā'', pag''nda'' saga Yahudi kasehe''an ma ba''anan a''a sikatimukan
        inān, magtūy sigām angihid ma si Paul, angkan nijawab bissalana e'' sigām.
        Pinahina'' isab iya.  '
      verse: 45
    - text: '  Sagō'' gom pa''in paesog si Paul maka si Barnabas amissala. Yuk sigā
        ma saga a''a angihid e'', “Ka''am saga Yahudi wajib nilapalan palman Tuhan
        dahū. Sagō'', pagka sulakbi palman itu ati mbal kam amista di-bi in ka''am
        tōp pinaniya''an kallum taptap ni kasaumulan, ahāp lagi'' kami ang''bba min
        ka''am. Papinda na kami magnasihat ni saga kabangsahan saddī.'
      verse: 46
    - text: 'Sabab ya itu bay panoho''an Tuhan ma kami, yuk-i,  ‘Sali'' kam sapantun
        sawa pat''nna''ku pamasawa saga kabangsahan saddī, supaya maka''abut lapal
        itu ni mpat pidju alam, hatina in manusiya'' kamemon makajari lappasan.’ ”   '
      verse: 47
    - text: '  Takale pa''in bissala itu e'' saga a''a bangsa saddī, magtūy sigām
        kinōgan ati pinaheya e'' sigām lapal Tuhan. Manjari magkahagad na ma si Isa
        sasuku tapene'' e'' Tuhan pinaniya''an kallum taptap ni kasaumulan.  '
      verse: 48
    - text: '  Patanyag na pa''in lapal Tuhan ma kaluha''an lahat inān.'
      verse: 49
    - text: Saguwā' saga pagnakura'an ma da'ira Antiyuk inān maka saga d'nda bangsahan
        ya magta'at ni Tuhan, bay ni'isihan lling e' saga Yahudi. Sinō' sigām angala'at
        si Paul maka si Barnabas, angkan sigā duwangan itu bay pinala'an e' saga a'a
        inān min jadjahan e'-i.
      verse: 50
    - text: Sakali pinaspasan e' disi Paul bagunbun min tape' sigā, saksi' in sigā
        papuwas na min saga a'a ma lahat inān. Puwas e' palanjal sigām tudju ni lahat
        Ikuni.
      verse: 51
    - text: 'Sagō'' saga kamuliran si Isa ma da''ira e'', kinōgan makalandu'' maka
        kahōpan isab e'' Rū Sussi.    '
      verse: 52
  - chapter: 14
    verses:
    - text: '    Ma lahat Ikuni pa''in, pasōd si Paul maka si Barnabas ni deyom langgal
        Yahudi buwat kabiyaksahan sigā. Sidda apaslod bissala sigā angkan landu''
        aheka saga a''a, Yahudi maka ngga''i ka Yahudi, am''nnal ma si Isa.'
      verse: 1
    - text: Sagō' saga Yahudi ya agagga am'nnal, bay amidjakan saga a'a ngga'i ka
        Yahudi maka bay amala'at atay sigām ni sasuku am'nnal ma si Isa.
      verse: 2
    - text: At'ggol-t'ggol ya kahanti' disi Paul ma Ikuni. Halam aniya' tāw sigā amissalahan
        saga a'a pasal Panghū' Isa. Maka si Isa bay amaniya'an sigā kawasa pangahinang
        saga hinang makainu-inu maka saga paltanda'an, bo' supaya pinarassaya in lapal
        sigā pasal kaheya tabang Tuhan.
      verse: 3
    - text: Abahagi' duwa saga a'a ma da'ira he'. Aniya' sigām kasehe' bay amogbogan
        saga Yahudi, aniya' isab kasehe' amogbogan disi Paul.
      verse: 4
    - text: Jari magisun saga a'a bangsa saddī maka saga Yahudi, beya' saga pagnakura'an
        sigām. Ya pagisun sigām angala'ug maka amantung disi Paul.
      verse: 5
    - text: Tata'u pa'in pagisun itu e' disi Paul, magtūy sigā alahi tudju ni da'ira
        Listara maka da'ira Derbe, ya ma lahat Likauna sampay ni saga kaluma'an ma
        sakalibut ina'an-i.
      verse: 6
    - text: 'Ati pinasaplag e'' sigā maina''an lapal ahāp pasal si Isa.   '
      verse: 7
    - text: '    Sakali itu aniya'' aningkō'' ma Listara inān a''a aku''il tape''na,
        halam bay makal''ngngan sangay min kapaganak ma iya.'
      verse: 8
    - text: Akale to'ongan a'a itu ma bissala si Paul. Pinatongan iya pahāp, ati kinata'uwan
        e' si Paul in a'a itu taga-pangandol ma si Isa in iya kauli'an du e'na.
      verse: 9
    - text: 'Manjari pinatanog e'' si Paul suwalana, yukna, “An''ngge ka pabontol!”
        Magtūy pabuwang a''a inān an''ngge maka e''na lum''ngngan.  '
      verse: 10
    - text: '  Pag''nda'' ba''anan a''a inān ma bay tahinang si Paul e'', magtūy sigām
        angolang ma bahasa sigām Likauna, yuk-i, “Itiya'' saga tuhan magpasalupa manusiya''
        pareyo'' ni kitam.”'
      verse: 11
    - text: Manjari aniya' ōn tuhan ya pangōn saga a'a inān ma disi Paul. Si Siyus
        ya pangōn sigām ma si Barnabas, maka si Hermes ya pangōn sigām ma si Paul
        sabab in iya bibissalahun.
      verse: 12
    - text: 'Ya luma'' pangarapan ma tuhan Siyus, ina''an ma luwasan lawang da''ira.
        Manjari aniya'' sapi'' mandangan ginuyud ni atag lawang inān e'' imam maghinang
        ni tuhan Siyus. Aniya'' isab tuhugan sumping tabowana sabab in iya maka kaheka''an
        a''a inān bilahi anumbali'' sapi'' pangahulmat sigām ma disi Paul.  '
      verse: 13
    - text: '  Sagō'' pagta''u si Barnabas maka si Paul bang ai song nihinang e''
        saga a''a inān, magtūy gineret s''mmek sigā, tanda'' sin susa sigā. Sakali
        paragan sigā ni t''ngnga'' pagtimukan a''a inān maka e'' sigā angolang, yuk-i,'
      verse: 14
    - text: “Oy, saga tuwan! Angay buwattilu hinangbi ma kami? Manusiya' du kami buwat
        ka'am. Ya po'on kami pi'itu sabab lapal ahāp ya pangahaka kami ma ka'am, supaya
        kam pataikut min pagtuhananbi ilu, ya halam aniya' kapūsanna. Bay kami pi'itu
        bo' kam papinda ni Tuhan ya kakkal salama-lama, ya bay amapanjari langit maka
        gintana'an maka tahik sampay kakaya'-kaya'anna kamemon.
      verse: 15
    - text: Ma masa awal in kabangsa-bangsahan kamemon bay pinasagaran e' Tuhan ameya'
        ma ai-ai kabaya'an sigām.
      verse: 16
    - text: Sagō' minsan buwattē', aniya' na pa'in saksi' pamamattan manusiya' pasal
        kapagtuhanna. Pina'nda'an e'na kahāpna, binuwanan kam ulan pamusug tinanombi
        bo' aniya' buwa'na bang ta'abut musimna. Pinaniya'an kam pagkakan aheka, maka
        pinalasig ataybi.”
      verse: 17
    - text: 'Minsan buwattē'' pamahati disi Paul mbal agon pahawid saga a''a. Subay
        magkulban to''ongan ni sigām.  '
      verse: 18
    - text: '  Manjari itu aniya'' at''kka ni da''ira Listara he'' saga Yahudi bay
        min Antiyuk ma Pisidiya maka aniya'' min Ikuni. Jari tabowa-bowa e'' sigām
        saga katimukan a''a inān, ati pinagbantung si Paul. Puwas e'' ginuyud iya
        e'' sigām tudju paluwas min kaluma''an inān pagka kinabā'' amatay na.'
      verse: 19
    - text: 'Sagō'' kapagtimukan pa''in si Paul e'' saga bebeya''an si Isa, magtūy
        iya an''ngge bo'' pabīng ni deyom da''ira. Pagk''llat llaw dakayu'', palanjal
        iya maka si Barnabas tudju ni Derbe.   '
      verse: 20
    - text: '    Mahē'' pa''in sigā ma Derbe, ninasihat e'' sigā lapal ahāp ni saga
        a''a mahē'', ati aheka tabowa ameya'' ma si Isa. Puwas e'', pabīng sigā ni
        Antiyuk labay min Listara maka Ikuni.'
      verse: 21
    - text: Pinahogot e' disi Paul iman saga bebeya'an si Isa mahē'. Sinō' sigām pat'ttog
        angandol ma Tuhan. Yuk pandu' disi Paul, “Subay aheka katiksa'an kalabayanta
        bo' kita pinasōd ni deyom pagparintahan Tuhan.”
      verse: 22
    - text: Aniya' a'a gin'llal e' sigā pagmatto'ahan saga jama'a si Isa Al-Masi,
        maingga-maingga aniya' lahat pagtipunan sigām. Amuwasa disi Paul sampay angamu'-ngamu'
        bo' pajagahanna saga a'a inān ma Tuhan, ya pangandolan na e' sigām.
      verse: 23
    - text: Tauntas pa'in lahat Pisidiya e' disi Paul, at'kka sigā ni Pampiliya.
      verse: 24
    - text: 'Palanjal isab ni da''ira Perga, bo'' ninasihat e'' sigā lapal Tuhan maina''an.
        Puwas e'' palūd sigām tudju ni Attali.  '
      verse: 25
    - text: '  Aleha na sigā minnē'' bo'' pabīng ni Antiyuk dakayu'', ni saga bebeya''an
        si Isa ya bay amajagahan sigā ma Tuhan bo'' makahinang ai-ai pangahandakna.'
      verse: 26
    - text: Makatandan pa'in sigā ni Antiyuk, pinatipun e' sigā saga jama'a si Isa
        maina'an. Nihaka'an sigām e' disi Paul kamemon bay tahinang sigā, ma sabab
        tabang min Tuhan. Kabuwanan labayan kono' saga bangsa ngga'i ka Yahudi bo'
        supaya makapangandol ma si Isa.
      verse: 27
    - text: 'At''ggol disi Paul paralahat ma saga bebeya''an si Isa maina''an ma Antiyuk.    '
      verse: 28
  - chapter: 15
    verses:
    - text: '    Manjari itu aniya'' saga a''a at''kka ni Antiyuk bay min lahat Yahudiya,
        ati pinandu''an e'' sigām saga bebeya''an si Isa maina''an. Yuk pamandu''
        sigām, “Mbal kam makajari alappas bang kam mbal taislam buwat panoho''an sara''
        si Musa!”'
      verse: 1
    - text: 'Nijawab to''ongan saga a''a inān e'' si Paul maka si Barnabas, binowa
        maglugat ma sabab pamandu'' sigām buwattē''. Angkan na si Paul maka si Barnabas
        maka saga bebeya''an kasehe'' min Antiyuk inān ginara''an pehē'' ni Awrusalam.
        Sinō'' sigām amowa saga a''a kawakilan maka saga pagmatto''ahan maina''an
        magbissala pasal palkala'' inān.  '
      verse: 2
    - text: '  Na, pinalanjal disi Paul e'' saga jama''a ma Antiyuk. Paglintas sigām
        pa''in labay min lahat Piniki maka min Samariya, nihaka e'' sigām maina''an
        pasal saga bangsa ngga''i ka Yahudi ya papinda na ni Tuhan. Landu'' kinōgan
        saga bebeya''an si Isa, pagkale sigām ma lapal disi Paul itu.'
      verse: 3
    - text: Pagt'kka sigām pehē' ni Awrusalam, sinagina sigām e' saga jama'a si Isa
        mahē', sampay saga a'a kawakilan maka saga pagmatto'ahan. Nihaka'an sigām
        e' disi Paul pasal kamemon bay tahinang e' sigā deyo' bay min Tuhan.
      verse: 4
    - text: 'Sagō'' aniya'' saga Parisi angandol ma si Isa bay an''ngge amissala.
        Yuk sigām, “Saga a''a angandol ma si Isa min bangsa saddī inān subay ni''islam
        dahū, maka subay sigām amogbog ma sara'' si Musa.”  '
      verse: 5
    - text: '  Jari magsakaum saga a''a kawakilan maka saga pagmatto''ahan amikil-mikil
        pasal palkala'' inān.'
      verse: 6
    - text: 'At''ggol-t''ggol pa''in e'' sigām magbissala, an''ngge si Petros amissala.
        Yukna, “Ka''am saga dauranakanku, kata''uwanbi du: ma waktu palabay inān bay
        aku tapene'' e'' Tuhan min deyomanbi, sinō'' magnasihat lapal ahāp ni saga
        kabangsahan saddī, ya ngga''i ka Yahudi, bo'' supaya sigām makakale sampay
        magkahagad.'
      verse: 7
    - text: Jari in Tuhan, ya makata'u bang ai ma deyom atay manusiya', bay amuwan
        Rū Sussi ma kabangsahan saddī buwat bay pamuwanna ma kitam, tanda' palsaksi'an
        in iya kasulutan na ma sigām.
      verse: 8
    - text: Sigām maka kitam itu mbal pinapagbidda' e' Tuhan. Sinussi e'na pangatayan
        sigām labay min pangandol sigām ma si Isa.
      verse: 9
    - text: Na,” yuk si Petros, “angay subay pakagitbi atay Tuhan? Angay pahunitanbi
        saga a'a ya soho'bi amogbogan sara' si Musa? Parahāl minsan kitam maka ka'mbo'-mbo'antam
        mbal maka'aku amogbog.
      verse: 10
    - text: 'Da''a na. Magkahagad kitam ma Panghū'' Isa ati lappasan kitam sabab min
        ase''na maka lasana. Damikiyanna isab saga a''a min kabangsahan saddī inān.”  '
      verse: 11
    - text: '  Minnē'' pahondong magsuli-suli saga a''a magsakaum inān kamemon hinabu
        sigām akale ma pangahaka si Barnabas maka si Paul. Pinata''u sigām pasal saga
        paltanda''an maka saga hinang makainu-inu kamemon deyo'' bay min Tuhan ya
        bay tahinang e'' sigā ma deyoman saga a''a ya ngga''i ka Yahudi.'
      verse: 12
    - text: Aubus pa'in sigām angahaka, paganti' si Yakub amissala. “Ka'am saga dauranakanku,”
        yukna, “kalehunbi na aku.
      verse: 13
    - text: Bay kami pinahati e' si Simun itu insini' pasal katagna' Tuhan bay ama'nda'an
        pagka'inagonna ma saga a'a ya ngga'i ka Yahudi. Sabab aniya' saga a'a pene'na
        min sigām nihinang a'a suku'na.
      verse: 14
    - text: 'Atayudtud isab sulat saga kanabi-nabihan, iya yuk-i,  '
      verse: 15
    - text: '‘Puwas itu, yuk Tuhan, pabīng du aku, ati bawi''ku pagsultan si Da''ud,
        ya sapantun luma'' alarak. Bangunku pabalik, batukku pagdayawna bay alarak
        e'', '
      verse: 16
    - text: 'supaya aku piniha e'' saga manusiya'' takapin, beya'' isab saga bangsa
        ngga''i ka Yahudi ya kaōnan maka ōnku. Pangallam Panghū'' ko'' itu, '
      verse: 17
    - text: 'ya makahinang kamemon saga pakaradja''an itu. Kasakupan ko'' itu sangay
        min awal.   '
      verse: 18
    - text: '  “Na,” yuk si Yakub, “buwattitu panganggara''ku: subay mbal sasawtam
        saga a''a min kabangsahan saddī ya papinda na ameya'' ma Tuhan.'
      verse: 19
    - text: 'Sagō'' subay sigām pabeya''antam sulat buwattitu: da''a kam amangan haram
        buwat ai-ai paglamas ni saga ta''u-ta''u, da''a kam maghinang kala''atan d''nda
        maka l''lla, da''a kam amangan isi hayop bay pin''kkol, maka da''a amangan
        laha''.'
      verse: 20
    - text: 'Saga sara'' panoho''an si Musa pinagbassa na pa''in sakahaba'' Sabtu''
        ma kalanggalantam Yahudi. Lāgi in pandu'' si Musa pinagnasihat na pa''in ma
        kada''irahan sangay min awal lagi''.”   '
      verse: 21
    - text: '    Manjari magkagara''an saga a''a kawakilan maka saga pagmatto''ahan
        maka saga jama''a inān kamemon, amene'' saga a''a min deyoman sigām bo'' pinapehē''
        ni Antiyuk, pinasehe'' ma si Paul maka si Barnabas. Jari ya pinene'' inān
        si Judas Barsabbas maka si Silas. Duwangan itu asal pinagaddatan e'' dauranakan
        sigā bebeya''an si Isa.'
      verse: 22
    - text: 'Aniya'' isab sulat pinabowa ma sigā, yuk-i:   “Sulat itu deyo'' min kami
        dauranakanbi, saga a''a kawakilan maka pagmatto''ahan maitu ma Awrusalam.
        Pinasampay itu ni ka''am saga dauranakan bangsa saddī ya maglahat mailu ma
        Antiyuk, ma Siriya, sampay saga ma Silisi.   Aheya pagaddat kami ma ka''am.  '
      verse: 23
    - text: '  Takale kami aniya'' kono'' saga l''lla min deyoman kami bay pi''ilu
        amasusa ka''am sampay anasaw pikilanbi ma sabab pandu'' sigām. Sagō'' ngga''i
        ka min panoho''an kami ya angkan sigām amandu'' buwattē''.'
      verse: 24
    - text: Angkan kami bay magisun kamemon subay amene' saga a'a maitu bo' sinō'
        pi'ilu ni ka'am. Jari pasehe' kami sigām ma si Barnabas maka si Paul, bagay
        kami kinalasahan.
      verse: 25
    - text: Disi Paul itu bay magmalilla' ma kallum sigām ma sabab Panghū'tam si Isa
        Al-Masi.
      verse: 26
    - text: Manjari itiya' na si Judas maka si Silas, bay soho' kami pi'ilu pabaran
        ni ka'am angahaka'an ka'am ai-ai bay tasulat kami itu.
      verse: 27
    - text: 'Dauyunan kami maka Rū Sussi, in ka''am ilu subay mbal pinahunitan liyu
        min saga panoho''an itu, ya wajib bineya'':'
      verse: 28
    - text: 'da''a kam amangan ai-ai bay paglamas ni saga ta''u-ta''u, da''a kam amangan
        laha'', da''a kam amangan isi hayop bay pin''kkol, maka da''a isab kam maghinang
        kala''atan d''nda maka l''lla. Bang halli''anbi he''-i, makahāp to''ongan
        ma ka''am. Mura-murahan, wassalam.”  '
      verse: 29
    - text: '  Jari itu pinal''ngngan na saga a''a amowa sulat inān tudju ni Antiyuk.
        Pagt''kka pa''in sigā pina''an, pinatipun e'' sigā saga a''a dajama''a maina''an
        bo'' ni''nde''an sulat inān.'
      verse: 30
    - text: Pagbassa pa'in, magtūy sigām kinōgan to'ongan, sabab sulat inān makalasig
        atay sigām.
      verse: 31
    - text: At'ggol-t'ggol isab pamissala si Judas maka si Silas pamahogot maka pamakosog
        pangandol saga jama'a inān, sabab aniya' kapandayan bay pamuwan Tuhan ma sigā
        magpalatun palmanna.
      verse: 32
    - text: Palabay pa'in daka pilang'llaw, pinatuntul sigā e' saga dauranakan, yuk-i
        “Mura-murahan, bang pa'in kam asalamat.” Jari amole' na sigā ni bay anoho'
        sigā.
      verse: 33
    - text: (Sagō' si Silas bilahi lagi' pat'nna' maina'an.)
      verse: 34
    - text: 'In si Paul maka si Barnabas pahanti'' gi'' ma Antiyuk, magbeya'' maka
        ba''anan a''a kasehe'' magpandu'' maka magnasihat lapal Panghū''.   '
      verse: 35
    - text: '    Apuwas pa''in daka pilambahangi, ah''lling si Paul ni si Barnabas,
        yukna, “Sūng kita patibaw pabīng ni saga dauranakanta bebeya''an si Isa ma
        kada''irahan kamemon bay pagnasihatanta lapal Tuhan e''. Tibawta bang buwattingga
        na kahālan sigām.”'
      verse: 36
    - text: Si Barnabas inān bilahi amowa si Yahiya Markus pasehe' ma sigā,
      verse: 37
    - text: sagō' bang ma bistahan si Paul si Markus itu mbal tōp panehe', sabab bay
        iya ang'bbahan sigām bay mahē' gi' ma Pampiliya. Halam iya bay makatatas anabangan
        sigām.
      verse: 38
    - text: Aheya paglugat si Paul maka si Barnabas angkan sigā magbutas. Malaingkan
        si Barnabas bay amowa si Markus ati atulak sigā karuwangan tudju ni pū' Kiprus.
      verse: 39
    - text: Si Paul ya amene' si Silas pasehe' ma iya. Sōng pa'in sigā atulak min
        Antiyuk, pinajagahan sigā ma Tuhan e' saga bebeya'an si Isa maina'an maka
        niamu'an tatabanganna.
      verse: 40
    - text: 'Ala''an pa''in si Paul minnē'', palabay iya min lahat Siriya maka min
        lahat Silisi. Maingga-maingga lahat aniya'' saga jama''a si Isa magtipun,
        pinahogot e''na pangandol sigām.    '
      verse: 41
  - chapter: 16
    verses:
    - text: '    Manjari palanjal si Paul tudju ni Derbe maka ni Listara. Aniya''
        ma Listara dakayu'' bebeya''an si Isa niōnan si Timuti. Ina''na bangsa Yahudi
        angandol ma si Isa, ati mma''na bangsa Girīk.'
      verse: 1
    - text: Si Timuti itu binissalahan ahāp e' saga bebeya'an si Isa, ya ma Listara
        maka ma Ikuni inān.
      verse: 2
    - text: Bilahi na si Paul amowa si Timuti sehe'na ma pal'ngnganan, angkan iya
        ni'islam dahū e' si Paul bo' mbal tasoway e' saga Yahudi ma jadjahan ina'an.
        Sababna kinata'uwan e' saga Yahudi kamemon in mma' si Timuti bangsa Girīk.
      verse: 3
    - text: Na, pauntas na disi Paul ni saga kalahat-lahatan bo' nihaka'an e' sigām
        saga bebeya'an si Isa maina'an pasal kagara'an bay min saga a'a kawakilan
        maka saga pagmatto'ahan ma Awrusalam. Sinō' saga bebeya'an inān ameya' ma
        kagara'an e'.
      verse: 4
    - text: 'Jari itu pahogot na pa''in pangandol jama''a si Isa ma saga palhimpunan
        ma kalahatan inān, maka pasōng isab heka sigām sakahaba'' llaw.   '
      verse: 5
    - text: '    Na, niuntas e'' disi Paul lahat Prigiya maka lahat Galatiya, sabab
        pinaggat sigām e'' Rū Sussi sinō'' da''a magnasihat lapal Tuhan maina''an
        ma kalingkal lahat Asiya.'
      verse: 6
    - text: Ta'abut pa'in tobtoban lahat Misiya, pasulay sigām palanjal ni lahat Bitiniya
        sagō' pinaggat sigām e' Rū si Isa.
      verse: 7
    - text: Angkan sigām pauntas labay min t'ngnga' lahat Misiya sampay palūd na ni
        Trowas.
      verse: 8
    - text: Ma Trowas pa'in bo' sangom na, aniya' pa'nda' ni si Paul. Ta'nda'na a'a
        min Makidunya mikitabang ma iya. Yuk a'a itu, “Pi'itu ka parambila' ni Makidunya
        bo' kami tabangun!”
      verse: 9
    - text: 'Aubus pa''in si Paul maka''nda'' ina''an-i, magtūy kami magsakap atulak
        ni Makidunya, sabab kata''uwan kami in kami sinoho'' e'' Tuhan anganasihat
        lapal ahāp ni saga a''a mahē''.   '
      verse: 10
    - text: '    Makauntas pa''in kami min Trowas, patūy kami tudju ni pū'' Samoterak.
        Pagk''llat llaw pa''in, pauntas na isab kami min pū'' ina''an tudju ni Neyapoles.'
      verse: 11
    - text: Pagt'kka kami ni Neyapoles patukad kami tudju ni Pilipi, da'ira aheya
        ma kalingkal Makidunya, paglahatan bangsa Rōm isab. Pahanti' kami maina'an
        daka pilang'llaw.
      verse: 12
    - text: Pagsabtu', paluwas kami min da'ira inān tudju ni bihing sapa', sabab ma
        tokoran kami aniya' pagsambahayangan saga Yahudi maina'an. Jari aningkō' kami
        amissala ma saga kar'ndahan ya patipun maina'an.
      verse: 13
    - text: Aniya' inān d'nda niōnan si Lidiya akale ma kami, d'nda min da'ira Tiyatira.
        Ya usahana maglitu kakana' taluk, kakana' ahalga'. D'nda itu magta'at asal
        ni Tuhan. Hinabuna akale ma kami, kabuwanan iya pikilan e' Panghū' Isa ati
        kinahagad e'na bissala si Paul.
      verse: 14
    - text: 'Jari pinandi disi Lidiya maka saga sehe''na karaluma'', palsaksi''an
        in sigām ma si Isa na. Puwas e'' sinō'' kami e'' si Lidiya paokom ma deyomanna.
        Yuk si Lidiya, “Bang aku tabistabi angandol na sab''nnal-b''nnal ma Panghū'',
        pi''itu kam paokom ma luma''ku.” Jari talogos kami e''na.   '
      verse: 15
    - text: '    Manjari itu, ma labayan pa''in kami tudju ni pagsambahayangan e'',
        aniya'' talanggal kami dakayu'' d''nda banyaga''. Pagkasōran iya saitan angkan
        iya makapangalimal, ati aheya isab paluntungan saga a''a ya tag-dapuna luwas
        min pangalimalna.'
      verse: 16
    - text: 'Paturul na pa''in iya ma kami maka si Paul, maka e''na angolang patanog,
        yuk-i, “Saga a''a itu sosoho''an Tuhan Mahatinggi! Sigām ya angahaka''an ka''am
        bang buwattingga kam lappasan!”  '
      verse: 17
    - text: '  Mbal pahali paglinganna buwattē'' daka pilang''llaw. Ya kat''kkahanna
        ap''ddi'' pikilan si Paul, angkan iya palingi'' ni d''nda inān bo'' pah''llinganna
        saitan ya ma iya, “Min kawasa ōn si Isa Al-Masi,” yuk si Paul, “soho''ta ka
        paluwas min d''nda ilu!” Saru''un-du''un du magtūy paluwas saitan e'', ati
        d''nda inān mbal na makapangalimal.  '
      verse: 18
    - text: '  Makata''u pa''in saga tag-dapu d''nda inān in iya mbal na kapangusaha''an,
        magtūy sinaggaw e'' sigām si Paul maka si Silas. Ginuyud sigā karuwangan ni
        pagtabu''an bo'' pinaharap ni saga pagnakura''an da''ira.'
      verse: 19
    - text: Tin'kkahan isab sigā ni saga bag'llal bangsa Rōm ya maghuhukum maina'an.
        Yuk panuntut saga tag-dapu d'nda inān, “Saga a'a itu hal angahinang kasasawan
        ma lahattam. Bangsa Yahudi ko' sigā itu.
      verse: 20
    - text: 'Pamandu'' e'' sigā saga addat mbal taluwa'' bang ma sara''tam bangsa
        Rōm. Mbal kami wajib anaima'' atawa angahinang saga addat buwattē''.”  '
      verse: 21
    - text: '  Manjari palamud ba''anan a''a ya bay maina''an ati ameya''-meya'' anganjuri
        disi Paul. Magpanoho''an saga bag''llal inān subay nihurusan s''mmek disi
        Paul bo'' niraplosan.'
      verse: 22
    - text: Makalandu' abisa ya pangandaplos ma sigā bo' yampa sigā ni'isi ni deyom
        kalabusu. Sinō' isab tunggu' kalabusu pinahogot pangalabusuna ma sigā.
      verse: 23
    - text: 'Pagkale uldin itu e'' tunggu'', magtūy ni''isi e''na disi Paul ni t''ngnga''-t''ngnga''
        kalabusu bo'' pinasungan e''na tape'' sigā maka papan aheya.  '
      verse: 24
    - text: '  Jari itu, saga tonga'' bahangi pa''in, angamu''-ngamu'' si Paul maka
        si Silas ni Tuhan, magkalangan isab pamudji sigā ma iya. Akale ma sigā saga
        pilisu kasehe''an inān.'
      verse: 25
    - text: Taggaha' sadja aniya' linug akosog, ajogjog papagan kalabusu inān. Saru'un-du'un
        du paukab tambolna kamemon, apakpak isab saga kilikili min tape'-tangan saga
        pilisu inān.
      verse: 26
    - text: Tabati' tunggu' kalabusu, ati pag'nda'na aukab saga tambol, pangannalna
        wa'i makal'ppa saga pilisu. Magtūy nihublut kalisna, arak amapatay di-na.
      verse: 27
    - text: 'Sagō'' angalingan si Paul pakosog, yukna, “Da''a ka angamula di-nu! Itiya''
        du kami kamemon.”  '
      verse: 28
    - text: '  Angalingan tunggu'' inān angamu'' palita''an bo'' pasa''ut pareyom.
        Pasujud iya amidpid ma atag tape'' si Paul maka si Silas.'
      verse: 29
    - text: 'Sakali niambit sigā e''na paluwas bo'' yampa sigā tilawna. “Saga tuwan,”
        yukna, “ai subay hinangku bo'' aku lappasan?”  '
      verse: 30
    - text: '  Yuk disi Paul, “Angandol ka ma Panghū'' Isa, ati lappasan du ka sampay
        saga sehe''nu karaluma''.”'
      verse: 31
    - text: Puwas e' ninasihat lapal Tuhan ni tunggu' kalabusu inān sampay ni a'a
        kamemon ma deyom luma'na.
      verse: 32
    - text: Jari alalom pa'in bahangi, binowa sigā paluwas e' tunggu' kalabusu ati
        kose'anna pali' sigā. Pinandi isab tunggu' inān karamata'an, tanda' in sigām
        ma si Isa na.
      verse: 33
    - text: 'Pagubus, binowa disi Paul e'' tunggu'' inān ni luma''na ati pinakan.
        Landu'' aheya kakōg-koyagan sigām karaluma'' sabab Tuhan na ya pagkahagaran
        sigām.  '
      verse: 34
    - text: '  Pagk''llat llaw pa''in, magpanoho''an saga bag''llal ma saga tendog
        sigām, sinō'' amowa uldin pehē'' ni kalabusu. Yuk uldin e'', “Pal''ppahun
        na saga a''a ilu.”'
      verse: 35
    - text: 'Yuk jaga kalabusu ma si Paul, “Magpanoho''an saga bag''llal in ka''a
        maka si Silas makajari na pinaluwas. Wajib na kam ala''an, bang pa''in kam
        asalamat isab,” yukna.  '
      verse: 36
    - text: '  Sagō'' ah''lling si Paul ni saga tendog e'', yukna, “Bay kami niraplosan
        e'' sigām di''ilaw ma mata mairan, minsan kami halam bay sinumariya. Bo''
        pa''in a''a Rōm du kami. Ni''isi isab kami ni deyom kalabusu. Ati bilahi na
        sigām amaluwas kami ma halam aniya'' makata''u. Ā, mbal makajari!” yuk si
        Paul. “Subay magbaran pi''itu saga bag''llal ilu amaluwas kami.”  '
      verse: 37
    - text: '  Manjari pehē'' na saga tendog inān angahaka''an saga bag''llal pasal
        h''lling si Paul. Pagkale saga bag''llal aniya'' kataddangan disi Paul in
        sigā bangsa Rōm, tināw sigām'
      verse: 38
    - text: angkan pina'an ni disi Paul pama'ap. Puwas e' binowa disi Paul e' saga
        bag'llal e' paluwas min kalabusu. Ya pangamu' sigām ma si Paul bang pa'in
        ala'an min da'ira sigām.
      verse: 39
    - text: 'Manjari pina''an si Paul maka si Silas ni luma'' si Lidiya. Mag''nda''
        sigām maka bebeya''an si Isa maina''an, ati amissala disi Paul pamahogot atay
        sigām. Puwas e'' atulak na disi Paul.    '
      verse: 40
  - chapter: 17
    verses:
    - text: '    Manjari itu tauntas e'' disi Paul da''ira Ampipoli maka Apollon,
        bo'' yampa at''kka ni da''ira Tessaloneka. Na, aniya'' maina''an dakayu''
        langgal Yahudi,'
      verse: 1
    - text: ati pina'an si Paul sabab ya na asal kabiyaksahanna. Jari t'llu Sabtu'
        ya pagbissalana maka saga a'a maina'an pasal pamandu' ma deyom Kitab.
      verse: 2
    - text: Pinahatian sigām e'na, maka pinandu'an sab'nnal-b'nnal min deyom Kitab
        pasal Al-Masi subay makalabay kabinasahan maka pinapatay, maka subay pinakallum
        pabīng min kamatayna. Yuk si Paul, “Si Isa ya pagnasihatku itu ma ka'am, in
        iya Al-Masi, ya asal tapene' e' Tuhan.”
      verse: 3
    - text: 'Saga Yahudi kasehe'' inān bay tabowa magkahagad ati palamud ma si Paul
        maka si Silas. Aheka isab saga bangsa Girīk ya magtata''at ni Tuhan maka aheka
        d''nda bangsahan bay palamud.  '
      verse: 4
    - text: '  Sagō'' angihid saga Yahudi kasehe'', angkan pinatipun e'' sigām saga
        a''a min katabu''an, a''a bula''ug, sinō'' amapaghiluhala'' da''ira inān.
        Nirumpās luma'' si Jason pamiha''an sigām ma disi Paul bo'' binowa paluwas
        ni katimukan a''a.'
      verse: 5
    - text: Saguwā', pagka halam tabāk e' sigām disi Paul, ginuyud e' sigām si Jason
        maka saga bebeya'an si Isa kasehe' tudju ni kabag'llalan. Angolang saga Yahudi
        inān, yuk-i, “Itiya' pasampay ni da'iratam duwangan a'a ya bay amuwan kasasawan
        ma kalahat-lahatan.
      verse: 6
    - text: Maka si Jason itu bay angokoman sigā ma deyom luma'na. Sigām kamemon itu
        angalanggal sara' Sultan Mahatinggi pagka yuk sigām aniya' sultan saddī, niōnan
        Isa!”
      verse: 7
    - text: Pagkale bissala itu e' katimukan a'a inān maka e' saga bag'llal, magtūy
        sigām ahiluhala'.
      verse: 8
    - text: 'Si Jason maka saga sehe''na inān bay sinō'' amayad ni bag''llal pamiyansa
        baran sigām. Puwas e'' pinapole'' na sigām.   '
      verse: 9
    - text: '    Pagabay-kohap pa''in, pinalanjal si Paul maka si Silas e'' saga bebeya''an
        si Isa inān, sinō'' pehē'' ni da''ira Bereya. Pagt''kka sigām pina''an, pasōd
        sigām ni langgal Yahudi.'
      verse: 10
    - text: Saga Yahudi maina'an labi alunuk atay sigām min saga Yahudi bay ma Tessaloneka.
        Kinōgan sigām to'ongan akale ma lapal disi Paul. Pinariksa' e' sigām sulat
        Kitab llaw-llaw pang'nda'an sigām bang b'nnal ya pamandu' e' si Paul.
      verse: 11
    - text: 'Jari aheka saga a''a Bereya magkahagad ma si Isa, sampay saga d''nda
        bangsahan min bangsa Girīk maka saga l''lla Girīk isab.  '
      verse: 12
    - text: '  Saguwā'', makata''u pa''in saga Yahudi min Tessaloneka in si Paul ina''an
        na isab ma Bereya anganasihat lapal Tuhan, paturul sigām pina''an. Pinitna-pitnahan
        e'' sigām kaheka''an a''a Bereya inān, binowa magkasasawan.'
      verse: 13
    - text: Magtūy ginara'an si Paul, sinō' palūd kaut. Sagō' si Silas maka si Timuti
        angalagad gi' maina'an.
      verse: 14
    - text: 'Saga a''a ya amowa si Paul palūd inān bay anehe''an iya sampay ni da''ira
        Aten. Puwas e'' amole'' sigām ni Bereya maka e'' sigām amowa tambuku ni si
        Silas maka si Timuti. Sinō'' pasa''ut ni Aten parakayu'' ni si Paul.   '
      verse: 15
    - text: '    Manjari itu, ma da''ira Aten pa''in si Paul angalagaran si Silas
        maka si Timuti, landu'' asukkal pikilanna pag''nda''na ma da''ira inān ap''nno''
        e'' ta''u-ta''u ya pagtuhanan saga a''a maina''an.'
      verse: 16
    - text: Angkanna iya pehē' ni langgal Yahudi magsambung himumungan maka saga Yahudi
        maka saga a'a bangsa saddī ya magta'at ma Tuhan. Ya du ma halaman da'ira inān,
        sakahaba' llaw magsuli-suli na pa'in iya maka sasuku palabay minna'an.
      verse: 17
    - text: Aniya' isab saga guru ameya' magjawab. Ya bineya' e' saga guru itu saga
        pamandu' si Epikuru, atawa pandu' saga a'a niōnan Istuwik. Pagkale saga a'a
        itu ma pagnasihat si Paul pasal si Isa maka kallumna pabīng min kamatay, yuk
        kasehe'an, “Daka ai pinah'lling e' a'a magligaw itu!”   Yuk isab kasehe',
        “Kilāku, a'a itu amissala pasal saga tuhan saddī, ya pagtutuhanan bangsa liyu.”
      verse: 18
    - text: Angkanna si Paul binowa e' sigām ni palhimpunan Aten, ya niōnan palhimpunan
        Areyopagos. Yuk sigām ni si Paul, “Bilahi kami makata'u pasal pandu' baha'u
        ya pamissalanu ilu.
      verse: 19
    - text: Saddī-saddī isab pandu'nu ilu, angkan kami bilahi ana'u bang ai hatina.”
      verse: 20
    - text: 'Sababna saga a''a porol maka saga a''a liyu ya maglahat ma Aten inān,
        kabintanan asal magsuli-suli maka akale-kale ma pasal ai-ai t''kka baha''u.  '
      verse: 21
    - text: '  Sakali itu an''ngge si Paul ma dahuan palhimpunan Areyopagos ati yukna,
        “Tapandogaku in ka''am saga a''a Aten itu, maga''agama to''ongan.'
      verse: 22
    - text: 'Sabab sasangku maglibutan ma deyom da''irabi itu ang''nda''-ng''nda''
        ma ba''anan ai-ai ya sumbabi, aniya'' ta''nda''ku dakayu'' panumbahanbi taga-sulat.
        Yuk sulat e'', ‘Ni tuhan dakayu'', ya mbal kinata''uwan.’ Na,” yuk si Paul,
        “ya tuhan pinudji e''bi minsan mbal kata''uwanbi, ya na Tuhan pamahatiku ka''am
        buwattina''an.  '
      verse: 23
    - text: '  “Ya na ko'' itu Tuhan dakayu''-kayu'' bay amapanjari dunya itu maka
        kakaya''-kaya''anna kamemon. Makapagnakura'' asal iya ma sulga'' sampay ma
        dunya. Mbal iya pat''nna'' ma deyom luma'' pagta''atan bay hinangan manusiya''.'
      verse: 24
    - text: Maka mbal iya mikitabang ma manusiya' sabab halam aniya' kulang ma iya.
        Dakayu'-kayu' iya asal amuwan kallum maka napas, maka kalluman indaginis ma
        binangsa manusiya'.
      verse: 25
    - text: Dangan du a'a,” yuk si Paul, “bay pinapanjari e' Tuhan, ati min dangan
        e' pinaniya' e' Tuhan saga kabangsa-bangsahan manusiya' kamemon. Pinapaglahat
        sigām e'na ma kaluha'an dunya itu. Ginanta' asal e'na bangsa dakayu' maka
        dakayu' bang buwattingga ya t'ggol sigām anatas ma dunya maka bang maingga
        paglahatan sigām.
      verse: 26
    - text: Buwattē' hinang Tuhan ma binangsa manusiya' bo' supaya sigām amiha iya,
        sapantun a'a anadsad ma kalendoman kalu iya tabāk. Sagō' in Tuhan mbal alawak
        min kitam kamemon.
      verse: 27
    - text: 'B''nnal bissala ya yuk-i, ‘Tuhan ya sababanna angkan kitam allum, ya
        angkan aniya'' kuwat-anggawta''tam, ya angkan aniya'' kapaga''atam.’ Aniya''
        isab a''a bay anulat, yukna ‘In kitam itu, anak Tuhan.’  '
      verse: 28
    - text: '  “Na, pagka saga anak Tuhan na kitam,” yuk si Paul, “da''a subay pikiltam
        in kajarihan Tuhan pinaluwa ni ta''u-ta''u hinangan bulawan atawa pilak atawa
        batu, ya nihinang min akkal maka kapandayan manusiya''.'
      verse: 29
    - text: Waktu tagna', halam bay tabista e' Tuhan kahinangan manusiya' ahāp-ala'at
        pagka a'awam lagi' sigām. Sagō' ma buwattina'an ya panoho'an Tuhan ma a'a
        kamemon maingga-maingga lahat, subay sigām ang'bba to'ongan min paldusahan
        sigām.
      verse: 30
    - text: 'Sabab aniya'' llaw bay tinagama e'' Tuhan pangahukumna manusiya'' kamemon,
        maka abontol isab hukumanna. Aniya'' isab kawakilan e'' Tuhan amal''ngngan
        hukuman. Pinatampal e'' Tuhan ma manusiya'' kamemon in a''a itu asal tapene''na,
        sabab tapakallum iya min kamatay.”  '
      verse: 31
    - text: '  Pagkale saga a''a inān ma si Paul amissala pasal kallum pabalik min
        kamatay, magtūy iya tinittowahan e'' sigām kasehe''an. Sagō'' aniya'' a''a
        kasehe''an ah''lling, yuk-i, “Tuwan, bilahi kami akale ma ka''a pabīng pasal
        ilu-i.”'
      verse: 32
    - text: Minnē', paluwas si Paul min palhimpunan inān.
      verse: 33
    - text: 'Manjari aniya'' saga a''a bay pabeya'' ma iya bo'' angandol ma si Isa.
        Ōn dakayu'' inān si Diyunisi a''a min palhimpunan Areyopagos, maka dakayu''
        d''nda niōnan si Damaris. Maka aniya'' isab a''a kasehe''an bay angandol.    '
      verse: 34
  - chapter: 18
    verses:
    - text: '    Puwas e'' atulak si Paul min Aten pauntas ni da''ira Kurintu.'
      verse: 1
    - text: Maina'an pa'in, magbāk iya maka si Akila, dakayu' Yahudi bay nianakan
        ma lahat Puntus. Si Akila itu baha'u bay at'kka pina'an ni Kurintu bay min
        lahat Itali, magbeya' maka h'ndana si Prisila. Sigā maglakibini bay ala'an
        min lahat Itali pagka aniya' panoho'an min sultan Klaudi, in kamemon kono'
        saga bangsa Yahudi sinō' ala'an min da'ira Rōm. Na, pina'an si Paul anibaw
        disi Akila.
      verse: 2
    - text: Jari itu, pagka sali' du usaha sigā maghinang luma' tolda, pat'nna' iya
        ma sigā ameya' magusaha.
      verse: 3
    - text: 'Ati sakahaba'' llaw Sabtu'' pina''an iya ni langgal Yahudi magsuli-suli
        maka saga a''a maina''an kalu tabowana saga Yahudi maka saga Girīk magkahagad
        ma pamandu''na.  '
      verse: 4
    - text: '  Pagt''kka si Silas maka si Timuti min Makidunya, magnasihat sadja si
        Paul. Halam aniya'' hinangna saddī. Anaksi'' iya ni saga Yahudi ma pasalan
        si Isa, in iya Al-Masi ya asal tapene'' e'' Tuhan.'
      verse: 5
    - text: 'Sagō'' tasagga'' pa''in si Paul e'' saga Yahudi maka pinamūng-mūngan
        ala''at, magtūy iya angangjabjaban badju''na, tanda'' saksi'' in iya papuwas
        na min sigām. Yukna ni sigām, “Kasuppakan du kam bang kam amutawan ni deyom
        nalka''. Papuwas na aku. Papinda na aku magnasihat pehē'' ni saga bangsa ngga''i
        ka Yahudi.”  '
      verse: 6
    - text: '  Sakali ala''an si Paul min saga a''a ma langgal inān bo'' yampa pehē''
        ni luma'' si Titus Justus, a''a bangsa saddī ya magta''at asal ni Tuhan. Ina''an
        luma''na ma bihing langgal.'
      verse: 7
    - text: 'Na, si Krispus, ya magmakōk ma langgal inān, angandol na ma Panghū''
        Isa, beya'' isab kamemon saga a''a ma okomanna. Aheka isab saga a''a min da''ira
        Kurintu inān bay akale ma pamandu'' si Paul ati angandol ma si Isa maka pinandi
        tanda'' in sigām ma iya na.  '
      verse: 8
    - text: '  Na, ma llaw dakayu'', bo'' waktu sangom na, aniya'' magpanyata'' ni
        si Paul. Takalena Panghū'' Isa amissala ni iya, yukna, “Da''a ka agawa amissala,
        sagō'' anganasihat na pa''in ka,'
      verse: 9
    - text: sabab pagapi' du aku ma ka'a. Halam aniya' makamula ka'a sabab aheka saga
        a'aku ma deyom da'ira itu.”
      verse: 10
    - text: 'Angkan si Paul pat''nna'' maina''an dantahun maka nnom bulan. Magpandu''
        na pa''in iya lapal Tuhan.  '
      verse: 11
    - text: '  Manjari itu, pasalta'' pa''in si Galliyu maggubnul ma kalingkal lahat
        Akaya he'', magdakayu'' saga Yahudi anaggaw si Paul. Tin''kkahan iya e'' sigām
        ni sara'' gubnul.'
      verse: 12
    - text: 'Ya panuntut sigām, “A''a itu amandu''an saga a''a hatulan pagta''at ni
        Tuhan ya pangalāngan sara'' kami.”  '
      verse: 13
    - text: '  Sōng pa''in si Paul anganda''awa, amissala gubnul Galliyu ni saga Yahudi
        inān, yukna, “Bang hinang ala''at atawa langgal sara'' Rōm ya sababan palkala''bi
        itu, patut kam subay kinale.'
      verse: 14
    - text: Sagō', pagka pagjawabanbi saga kabtangan maka ōn a'a maka sara' agamabi,
        ka'am ya magsalassayan di-bi. Mbal aku anara' ma palkala' buwattilu!”
      verse: 15
    - text: Angkan pinala'an sigām e' si Galliyu min pagsara'an inān.
      verse: 16
    - text: 'Manjari saga a''a inān kamemon amalutan si Sostenes, ya pagmakōkan ma
        langgal Yahudi inān. Pinagdaplosan iya ma alopan pagsara''an, sagō'' halam
        pamagay hinang sigām inān e'' si Galliyu.   '
      verse: 17
    - text: '    At''ggol-t''ggol gi'' ya kat''nna'' si Paul mahē'' ma Kurintu bo''
        yampa iya ama''id min saga bebeya''an si Isa he''. Aleha iya minnē'' tudju
        ni lahat Siriya, sinehe''an e'' si Prisila maka si Akila. Ma halam gi'' sigām
        makatulak, bo'' ma Kengkereya lagi'', bay magpabagongan kōkna si Paul, panuhul
        najalna ni Tuhan.'
      verse: 18
    - text: Pagt'kka sigām ni Epesos ni'bbahan e' si Paul disi Akila maina'an. Pasōd
        iya ni deyom langgal magsuli-suli maka saga Yahudi.
      verse: 19
    - text: Sinō' gi' iya pat'ggol-t'ggol ma sigām, sagō' mbal iya.
      verse: 20
    - text: 'Gom pa''in iya ama''id, yukna, “Bang min kabaya''an Tuhan, pabīng du
        aku ni ka''am.” Puwas e'' aleha iya min Epesos.  '
      verse: 21
    - text: '  Pagt''kkana ni Kesareya magtūy iya patukad ni Awrusalam magaddatan
        tipunan jama''a si Isa maina''an. Puwas e'' palūd iya pabīng tudju ni Antiyuk.'
      verse: 22
    - text: 'At''ggol-t''ggol pa''in kamahe''na ma Antiyuk, atulak iya minnē''. Talatagna
        kalahatan Galatiya maka Prigiya, ati pinahogot pal-imanan saga bebeya''an
        si Isa kamemon ma saga lahat inān.   '
      verse: 23
    - text: '    Manjari itu aniya'' dakayu'' Yahudi niōnan si Apollos at''kka ni
        da''ira Epesos. A''a iya bay nianakan ma da''ira Iskandari. Apanday iya amissala,
        maka alalom pangadji''na bang ma Kitab.'
      verse: 24
    - text: Bay iya pinandu'an pasal kal'ngnganan Panghū' Isa. Aheya katuyu'na amissala,
        taluwa' isab pamandu'na. Sagō' ya sadja kata'uwanna ya pagpandi bay pamandu'
        e' si Yahiya.
      verse: 25
    - text: 'Anagna'' iya magnasihat ma deyom langgal Yahudi, maka halam aniya'' hawal-hawalna.
        Takale pa''in iya e'' si Prisila maka si Akila, binowa iya e'' sigā ni luma''
        ati pinahatian pasal kal''ngnganan Tuhan bo'' pasōng ta''una.  '
      verse: 26
    - text: '  Manjari agara'' si Apollos parambila'' ni lahat Akaya. Bilahi isab
        saga bebeya''an si Isa ma Epesos inān anabangan iya, angkan sigām bay amabeya''
        sulat ni lahat Akaya he''. Sinō'' saga bebeya''an si Isa amatuntul si Apollos
        pagt''kkana pehē''. Manjari makat''kka pa''in iya, aheya tabangna ma saga
        a''a Akaya, ya magpangandol ma si Isa ma sabab kahāp Tuhan ma sigām.'
      verse: 27
    - text: 'Sabab apaslod si Apollos itu angatu ma saga Yahudi waktu kapagjawab sigām
        ma mairan angkan iya anganda''ug. Ginuna e''na saga ayat Kitab pamamattanna
        ma sigām pasal si Isa in iya Al-Masi ya asal tapene'' e'' Tuhan.    '
      verse: 28
  - chapter: 19
    verses:
    - text: '    Maina''an pa''in si Apollos ma da''ira Kurintu, palabay si Paul min
        kareya-reyahan sampay at''kka ni da''ira Epesos. Jari aniya'' tabākna maina''an
        saga mulid si Isa.'
      verse: 1
    - text: 'Atilaw iya ma sigām, yukna, “Bay bahā'' kam pinaniya''an Rū Sussi, waktu
        kapangandolbi ma si Isa?”   “Halam,” yuk sambung sigām. “Halam kami makakale
        saga aniya'' Rū Sussi.”  '
      verse: 2
    - text: '  Yuk si Paul, “Na, pandi ai bahā'' bay pamandi ka''am?”   “Pandi si
        Yahiya,” yuk sigām.  '
      verse: 3
    - text: '  Yuk si Paul, “Pandi taubat ya pamandi si Yahiya ma a''a bang ang''bba
        min dusa sigām. Bay isab soho''na saga bangsa Yahudi am''nnal ma a''a dakayu''
        ya pasunu'' ma iya. Si Isa ya pagsambatna.”'
      verse: 4
    - text: Takale pa'in bissala si Paul itu e' saga a'a Epesos, pinandi na sigām
        tanda' in sigām ma si Isa na.
      verse: 5
    - text: Pinat'nna' e' si Paul tanganna ni sigām ati magtūy sigām pahōpan Rū Sussi.
        Magbissala isab sigām saga bahasa saddī. Amaluwas isab sigām lapal, deyo'
        bay min Tuhan.
      verse: 6
    - text: 'Ya heka sigām aniya'' saga sangpū'' maka duwa l''lla.  '
      verse: 7
    - text: '  Manjari pasōd si Paul ni deyom langgal Yahudi, ati t''llumbulan ya
        t''ggolna magpandu'' maina''an. Aesog iya amissala ma saga a''a inān pasal
        pagparinta Tuhan. Binowa sigām magsuli-suli, kalu aniya'' tabowa ameya'' am''nnal
        ma lapalna.'
      verse: 8
    - text: Sagō' saga a'a kasehe' inān hal magmatuwas, mbal bilahi am'nnal. Ala'at
        bissala sigām ma alopan kaheka'an a'a inān pasal kal'ngnganan Panghū' Isa.
        Angkan si Paul ala'an min langgal inān, maka binowa isab saga bebeya'an si
        Isa. Jari sakahaba' llaw magsambung himumūngan maka sigām ma deyom iskul si
        Tirannus.
      verse: 9
    - text: 'Ya na pa''in he''-i hinangna ma deyom duwantahun, angkan saga a''a kamemon
        ma sakalingkal lahat Asiya he'', bangsa Yahudi maka bangsa saddī, bay makakale
        lapal Panghū''.  '
      verse: 10
    - text: '  Aniya'' kahinangan sidda makainu-inu tahinang e'' si Paul, deyo'' min
        kawasa Tuhan.'
      verse: 11
    - text: 'Minsan saga panyu'' maka lampik bay pagguna e'' si Paul, bang binowa
        ni a''a sakihan kauli''an saki sigām, maka paluwas isab saga saitan min baran
        sigām.   '
      verse: 12
    - text: '    Aniya'' isab saga Yahudi magtatawal angalatag kalahatan inān amaluwas
        saga saitan min deyom baran a''a. Jari itu anabbut sigām ōn Panghū'' Isa bahasa
        amaluwas saitan. Yuk sigām ma saga saitan, “Ma ōn si Isa ya pagnasihatan si
        Paul, soho''ta kam paluwas min a''a ilu.”'
      verse: 13
    - text: Jari itu aniya' pitu' l'lla magdanakan anawal ma waktu inān. Mma' sigām
        si Eskeba, dakayu' imam alanga ma saga Yahudi.
      verse: 14
    - text: Sagō' dakayu' llaw, hinabu sigām magtawal, sinambungan sigām e' saitan,
        yuk-i, “Si Isa kata'uwanku, maka si Paul kata'uwanku isab. Saguwā' ka'am ilu
        mbal kata'uwanku bang sai.”
      verse: 15
    - text: Magtūy nirumpās kapitu' l'lla magdanakan inān e' a'a taga-saitan e'. Aesog
        iya makalandu' angkan sigām mbal maka'atu ma iya. Alahi sigām kamemon min
        luma' he', ap'nno' e' pali', maka tinantangan.
      verse: 16
    - text: Manjari patanyag habal inān ni kamemon saga a'a ma Epesos, ni saga Yahudi
        maka ni saga bangsa saddī. Sinōd sigām tāw kamemon, ati minnē' pinaheya gom
        pa'in ōn Panghū' Isa.
      verse: 17
    - text: Aheka saga a'a angandol ma si Isa patampal na magpasab'nnal pasal bay
        kahinangan sigām ala'at.
      verse: 18
    - text: Aheka sigām biyaksa bay maghikmat amowa saga lūnan kitab sigām panulatan
        hikmat maka tawal. Jari tinunu' e' sigām pinamint'dda ma kaheka'an a'a. Pagitung
        sigām ma halga' saga kitab inān, aniya' limampū' ngibu pilak bang sīn sigām.
      verse: 19
    - text: 'Pagka buwattē'' pasaplag na pa''in lapal Tuhan maina''an, pasōng isab
        kawasana angkan aheka am''nnal.  '
      verse: 20
    - text: '  Apuwas pa''in saga pakaradja''an e''-i, agara'' si Paul palabay min
        lahat Makidunya maka Akaya bo'' yampa palanjal ni Awrusalam. Yukna, “Pagka
        aku aubus na bay ni Awrusalam, subay aku pehē'' isab patibaw ni da''ira Rōm.”'
      verse: 21
    - text: 'Angkanna si Timuti maka si Erastus, ya duwangan sehe'' si Paul anabangan
        iya, bay sohō''na parahū ni Makidunya, bo'' in iya inān pat''ggol gi'' mahē''
        ma kalingkal lahat Asiya.   '
      verse: 22
    - text: '    Ma waktu ina''an-i aniya'' lengog aheya ma deyom da''ira Epesos ma
        sabab kal''ngnganan Panghū'' Isa. Buwattitu ya kahālanna:'
      verse: 23
    - text: aniya' dakayu' a'a magsasasal pilak, ōnna si Dimitri. Ya hinangna magsasal
        luma'-luma' pilak pagsusumbahan ni tuhan sigām d'nda, ōnna Artemes. Auntung
        usaha saga a'a magsasasal ma kompolan si Dimitri.
      verse: 24
    - text: Jari pinatimuk e'na saga a'a inān maka kasehe'an sasuku magsasal, bo'
        yukna ni sigām, “Saga bagay, kata'uwanbi du, ya angkan kitam taga-kaniya'
        sabab min usahatam itu.
      verse: 25
    - text: Ta'nda'bi na maka takalebi ya tahinang e' a'a niōnan si Paul inān. Yuk
        pamandu'na, in tuhan nihinang e' manusiya' ngga'i ka tuhan b'nnal. Jari aheka
        na tabowa am'nnal ma pamandu'na. Ngga'i ka hal maitu ma Epesos, sampay isab
        ma kaluha'an lahat Asiya.
      verse: 26
    - text: 'Ya kahanggawanku,” yuk si Dimitri “pinalehom marai'' usahatam. Lāgi ya
        langgal isab panumbahan ni si Artemes tuhantam babantugun, marai'' mbal na
        pinaheya ma atay. Buwattina''an si Artemes itu sinumba asal e'' saga a''a
        kamemon ma kaluha''an Asiya sampay isab ma kaluha''an dunya. Ya aniya'' pinahalam
        kabantugna.”  '
      verse: 27
    - text: '  Makakale pa''in saga a''a magtimukan inān ma bay bissala si Dimitri
        e'', magtūy ap''ddi'' makalandu'' atay sigām. Anagna'' sigām angolang pakosog,
        yuk-i, “Binabantug si Artemes, tuhan saga a''a Epesos!”'
      verse: 28
    - text: Sakali paheya kalengogan ma kaluha'an da'ira inān. Jari sinaggaw e' saga
        a'a inān si Gayus maka si Aristarkus, a'a Makidunya karuwangan bay sehe' si
        Paul ma labayan. Pagsaggaw itu, magtūy magsama-sama kaheka'an saga a'a paragan
        ni lugal pagtitipunan e', maka e' sigām amowa disi Gayus.
      verse: 29
    - text: Bilahi si Paul paharap ni saga a'a sikatimukan inān, sagō' nihawiran iya
        e' saga bebeya'an si Isa.
      verse: 30
    - text: 'Minsan saga bag''llal ma lahat Asiya inān, ya bagay si Paul isab, bay
        amabeya''an iya lapal. Niamay-amayan iya da''a sinō'' ama''nda''an di-na pasōd
        ni luma'' pagtitipunan e''.  '
      verse: 31
    - text: '  Pasalta'', ahiluhala'' na katimukan a''a inān. Saddī pangalingan kasehe'',
        saddī isab pangalingan kasehe'', sabab kaheka''anna halam minsan makata''u
        bang ai po''onna angkan sigām magsakaum inān.'
      verse: 32
    - text: Jari aniya' a'a niōnan si Iskandar bay pinapehē' ni dahuan e' saga Yahudi,
        sinō' amissala. Kinabā' e' saga a'a kasehe'an iya ya pagsababan hiluhala'
        inān. Jari pinahantap ba'anan a'a inān e' si Iskandar, sinō' mbal asagaw,
        ati pa'ahat iya anganda'awa.
      verse: 33
    - text: 'Sagō'' takilā pa''in iya e'' kaheka''an a''a inān in iya bangsa Yahudi,
        magpangolang sigām sama-sama ma deyom saga duwanjām. Ya na pa''in pangolang
        sigām: “Binabantug si Artemes, tuhan saga a''a Epesos!”  '
      verse: 34
    - text: '  Ya katobtobanna, saga a''a inān sinō'' pahali e'' bag''llal magsusulat.
        Yukna ni sigām, “Oy! Ka''am saga a''a Epesos! Kinata''uwan asal e'' a''a kamemon
        in kitam saga a''a Epesos tunggu'' luma'' si Artemes tuhantam babantugun,
        maka batu mahasussi ya bay pahūg min diyata'' langit.'
      verse: 35
    - text: Mbal kapaliluhan pasal ilu-i, angkan kam subay pahantap. Da'a kam magdai'-dai'
        maghinang ai-ai ma halam tapikilbi pahāp.
      verse: 36
    - text: Itiya' bowabi pi'itu saga a'a itu, bo' halam sigām bay angalangpasan langgal
        atawa amūng-mūng ala'at pasal tuhantam d'nda itu.
      verse: 37
    - text: Abila aniya' panuntutan si Dimitri maka saga tendogna ma sai-sai, aniya'
        du llaw pagsara', maka aniya' isab bag'llal magsasara'. Patut sigām anuntut
        mahē'.
      verse: 38
    - text: Maka bang aniya' palkala'bi saddī, subay pinasalassay ma palhimpunan paghukuman.
      verse: 39
    - text: Sabab piligdu kitam,” yuk bag'llal inān, “marai' kitam tinuntutan pagka
        kitam ya po'onan kahiluhala'an itu. Mbal kitam makara'awa sabab halam to'ongan
        aniya' sababanna.”
      verse: 40
    - text: 'Aubus pa''in bissala bag''llal he'' magtūy pinapole'' e''na saga a''a
        bay magtimuk inān.    '
      verse: 41
  - chapter: 20
    verses:
    - text: '    Na, pahali pa''in hiluhala'' inān, anambuku si Paul ma saga bebeya''an
        si Isa, sinō'' patimuk. Amissala iya ma sigām pamat''ttogna pangatayan sigām,
        bo'' yampa iya ama''id palanjal ni lahat Makidunya.'
      verse: 1
    - text: Nil'ngngan e'na kalahat-lahatan maina'an, maka araran iya amissala ma
        saga a'a supaya pat'ttogna atay sigām. Puwas e' at'kka na iya ni lahat Akaya,
      verse: 2
    - text: ati t'llumbulan ya kat'nna'na maina'an. Sōng pa'in iya pauntas ni jadjahan
        Siriya, tabistu pasal saga Yahudi magisun amono' iya. Angkan iya agara' amaklay
        min deya, bo' pabalik min bay pal'ngngananna labay min kaluha'an lahat Makidunya.
      verse: 3
    - text: Ya sehe'na inān si Sopater anak si Pirus, a'a min lahat Bereya, maka disi
        Aristarkus maka si Sigundu, saga a'a min Tessaloneka. Ameya' isab si Gayus
        min Derbe, maka disi Tikikus maka si Trupimus, a'a min lahat Asiya. Ameya'
        isab si Timuti.
      verse: 4
    - text: Bay sigām parahū min kami angalagaran kami maina'an ma Trowas.
      verse: 5
    - text: 'Aubus pa''in Hinang Tinapay Halam Pasuligna, atulak kami min Pilipi.
        Makalabay pa''in limambahangi ta''abut kami saga sehe'' kami maina''an ma
        Trowas. Dapitu'' ya kahanti'' kami maina''an.   '
      verse: 6
    - text: '    Ta''abut pa''in sangom Sabtu'', magtimuk kami bo'' magbahagi''an
        tinapay. Si Paul inān sakap na atulak dai''-llaw, angkan iya anganasihatan
        saga a''a magtimuk inān sampay ni katonga''an bahangi.'
      verse: 7
    - text: Ya bilik pagtimukan kami inān ma angkap diyata', maka aheka palita'an
        bay maina'an.
      verse: 8
    - text: Aniya' maina'an dakayu' l'lla abata' lagi', ōnna si Utikus, aningkō' ma
        babag tandawan. Manjari itu, pagka pinataha' e' si Paul bissalana, kinaru'
        sidda si Utikus itu sampay tatuli. Pagtuli itu, ahūg iya pareyo' ni tana'
        min diyata' t'llu angkap luma' inān. Pagbuhat iya e' saga a'a, asal amatay
        na.
      verse: 9
    - text: Sagō' pareyo' si Paul pina'an bo' pak'ppang ni si Utikus maka e'na anganggapus.
        Yuk si Paul, “Da'a kam asusa. Masi gi' iya allum.”
      verse: 10
    - text: Puwas e' pabīng si Paul pariyata' amahagi' tinapay bo' yampa sigām magkakan.
        Amissala gi' iya ma sigām sampay ni karai'-llawan, puwas e' atulak na iya.
      verse: 11
    - text: 'Ya subul bay ahūg inān binowa na e'' saga sehe''na amole'', allum du
        isab. Jari pahantap atay sigām.  '
      verse: 12
    - text: '  Na, bay na kami parahū min si Paul ni jambatan bo'' ameya'' min kappal
        tudju ni Assos. Ya kapaggara''an kami, mahē'' na ma Assos paruwa'' si Paul.
        Min panoho''anna du isab, sabab hal kono'' iya amaklay min deya.'
      verse: 13
    - text: Makapagbāk pa'in kami ma Assos, magtūy iya paruwa' kami ni kappal bo'
        palintas tudju ni lahat Mitilini.
      verse: 14
    - text: Ak'tta isab kami minnē', ati pak'llat llaw dakayu', tumandan kami ni tongod
        Kiyus. Pag'llaw dakayu' pahapit kami ni Samos, ati pag'llaw karuwana at'kka
        kami ni Militus.
      verse: 15
    - text: 'Ya gara'' si Paul subay da''a pahapit ni Epesos bo'' mbal makalihan maina''an
        ma lahat Asiya. Sabab magdai''-dai'' iya palanjal tudju ni Awrusalam bo''
        tasa''utna paghinang saga Yahudi ya niōnan Pentekosta.   '
      verse: 16
    - text: '    Angkanna, pagt''kka kami ni Militus, amabeya'' lapal si Paul ni Epesos,
        pinasampay ni saga pagmatto''ahan palhimpunan si Isa.'
      verse: 17
    - text: Pagt'kka pa'in sigām ni Militus, amissala si Paul, yukna, “Kata'uwanbi
        kajarihanku t'ggolku bay ma deyomanbi, sangay min tagna' kat'kkaku ni lahat
        Asiya.
      verse: 18
    - text: Bay aku maghinang ma Panghū' Isa ma areyo' pangatayanku. Araran bay am'ttak
        bohe' mataku. Bay sandalanku katiksa'an ya pinat'kka ni aku sabab min pagisun
        saga Yahudi.
      verse: 19
    - text: Kata'uwanbi du isab halam bay ka'lloganku ai-ai bang pa'in makahāp ka'am.
        Gom pa'in bay kam nasihatanku sampay pandu'anku, suma'an ma kaheka'an a'a,
        suma'an isab ma luma'bi.
      verse: 20
    - text: 'Bangsa Yahudi maka bangsa ngga''i ka Yahudi, bay banda''anku sali''-sali''
        subay ang''bba to''ongan min dusa sigām bo'' papinda tudju ni Tuhan, maka
        subay angandol isab ma Panghū''tam si Isa.  '
      verse: 21
    - text: '  “Na buwattina''an,” yuk si Paul, “itiya'' na aku ni Awrusalam ma sabab
        panoho''an min Rū Sussi. Mbal kata''uwanku bang ai makani-aku mahē''.'
      verse: 22
    - text: Sagō' pinata'u to'ongan aku e' Rū Sussi, ma kamemon saga da'ira ya papehē'anku
        in aku kinalabusu du maka pininjala'.
      verse: 23
    - text: 'Sagō'' mbal ka''lloganku kallumku bang pa''in tatalusku ai-ai bay pangangganta''
        aku. Bang pa''in isab takatisku hinang bay pamahinang aku e'' Panghū'' Isa,
        hatina magpasaplag lapal ahāp pasal ase'' maka lasa Tuhan.  '
      verse: 24
    - text: '  “Bay na kam talatagku kamemon. Bay kam nasihatanku pagparinta Tuhan.
        Maka kata''uwanku na, puwas itu mbal na kitam mag''nda'' pabalik.'
      verse: 25
    - text: 'Angkan kam haka''anku to''ongan ma llaw itu: bang aniya'' min ka''am
        ganta'' amutawan ni deyom nalka'', min ka''am du, angiyas aku.'
      verse: 26
    - text: Sabab halam aniya' bay limbunganku min ka'am. Bay kam pata'uku pasal niyat
        maka maksud Tuhan kamemon.
      verse: 27
    - text: Kamaya'-maya' kam. Upiksa'unbi isab saga a'a kamemon bay pangandol ma
        ka'am e' Rū Sussi. Upiksa'unbi saga jama'a ma palhimpunanbi ilu, ya bay pinasuku'
        ma Tuhan sabab min laha' si Isa bay min kamatayna.
      verse: 28
    - text: Sabab kata'uwanku, bang aku alikut na, aniya' du palamud ni ka'am saga
        guru putingan, sali' hantang ero' sidda aesog. Mbal sigām ma'ase' ma ka'am.
      verse: 29
    - text: Minsan min deyomanbi ilu, ma sinosōng aniya' du magputing bo' supaya aniya'
        saga bebeya'an si Isa tabowa ameya' ma sigām.
      verse: 30
    - text: 'Kamaya''-maya'' kam! Entomunbi bay ka-e''ku ma ka''am. Ma deyom t''lluntahun
        alandos bay p''ttak bohe'' mataku ma sababbi, pagka kam banda''anku dangan
        maka dangan llaw-sangom.  '
      verse: 31
    - text: '  “Na buwattina''an, pajagahanta na kam ma Tuhan. Bang pa''in kam mura-murahan
        pinahōpan lapalna pasal tabangna, sabab minnē'' pahogot gom pa''in pangandolbi
        tudju ni Tuhan. Minnē'' kam pinaniya''an kahāpan, ya asal pamusaka'' Tuhan
        ma sasuku ameya'' ma iya.'
      verse: 32
    - text: T'ggolku ma ka'am halam aku bay anganapsuhan alta' sai-na, ai na ka pilakna
        atawa bulawanna atawa saga s'mmekna.
      verse: 33
    - text: Kata'uwanbi du, bay aku magbaran angusaha bo' aniya' kalluman kami maka
        saga sehe'ku.
      verse: 34
    - text: 'Ai-ai bay hinangku he'' bay pama''nda''ku ka''am panunuranbi,” yuk si
        Paul. “Hatina in kitam subay angusaha to''ongan supaya katabangantam saga
        a''a ya mbal makausaha. Entomunbi bay bissala Panghū'' Isa, ya yukna, ‘Bang
        kita amuwan, labi gi'' kakoyaganta min a''a binuwanan.’ ”  '
      verse: 35
    - text: '  Akatis pa''in e'' si Paul amissala, magtūy iya angōk-tu''ut magbeya''
        maka sigām kamemon angamu''-ngamu'' ni Tuhan.'
      verse: 36
    - text: Magtangisan sigām kamemon salta' sigām maggapus maka magsiyum, pagka sigām
        mag'bba na maka iya.
      verse: 37
    - text: 'Ya makasusa sigām to''ongan, ya bay yukna in iya mbal na ta''nda'' e''
        sigām pabīng. Manjari sinehe''an iya e'' sigām tudju ni kappal.    '
      verse: 38
  - chapter: 21
    verses:
    - text: '    Makapag''bba pa''in kami maka saga a''a Epesos e'', ak''tta kami
        bo'' patūy ni Kōs. Pag''llaw dakayu'', patandan kami ni Rodos, bo'' palanjal
        minnē'' tudju ni Patara.'
      verse: 1
    - text: Ma Patara pa'in, tasabu kami kappal song atulak ni Piniki. Manjari paruwa'
        kami ati atulak kami minnē'.
      verse: 2
    - text: Pag'nda' kami pū' Kiprus min katāhan, palabay kami min bihingna tampal
        kowan bo' makatudju ni kalahatan Siriya. Tumandan kami ni lahat Tira ati pareyo'
        kami maina'an, sabab aniya' duwa'an kappal nihawas.
      verse: 3
    - text: Pagka aniya' tabāk kami maina'an saga bebeya'an si Isa, pahanti' kami
        ma sigām dapitu'. Bay sigām kabuwanan pangita'u e' Rū Tuhan angkan sigām anoho'
        si Paul da'a subay pehē' ni Awrusalam.
      verse: 4
    - text: Sagō' ta'abut pa'in llaw katulak kami minnē', sinehe'an kami e' sigām
        kamemon magtautai'anak paluwas min da'ira he'. Angōk-tu'ut kami kamemon ma
        bihing tampe angamu'-ngamu' ni Tuhan.
      verse: 5
    - text: 'Aubus pa''in kami bay mag''bba maka sigām, paruwa'' na kami ni kappal,
        ati in sigām amole'' na ni luma'' sigām.  '
      verse: 6
    - text: '  Manjari palanjal kami min lahat Tira bo'' paleha tudju ni Tolemas.
        Pagt''kka kami ni Tolemas, pinagaddatan kami e'' saga bebeya''an si Isa maina''an
        ati maina''an kami ma sigām dambahangi.'
      verse: 7
    - text: Pag'llaw dakayu' atulak na isab kami minnē' ati makatandan kami ni Kesareya.
        Maina'an pa'in, magtūy kami pahanti' ma luma' si Pilip, a'a magnanasihat lapal
        ahāp pasal si Isa. Si Pilip itu dakayu' a'a ma deyom pitu' ya bay gin'llal
        ma Awrusalam ma waktu palabay.
      verse: 8
    - text: Aniya' mpat anakna budjang amaluwas lapal Tuhan.
      verse: 9
    - text: Maina'an pa'in kami daka pilambahangi, aniya' a'a at'kka pina'an min lahat
        Yahudiya, ōnna si Agabus. A'a iya amaluwas lapal Tuhan.
      verse: 10
    - text: 'Jari pasekot iya ni kami angā'' sintoron si Paul, bo'' yampa angengkotan
        di-na tape''-tangan. Amissala si Agabus e'', yukna, “Ya itu palman min Rū
        Sussi: ya tag-dapu sintoron itu niengkotan du isab buwattitu e'' saga Yahudi
        ma Awrusalam, ati sinōngan ni pang''ntanan bangsa saddī.”  '
      verse: 11
    - text: '  Pagkale pa''in kami bissala si Agabus e'', magtūy kami maka saga a''a
        kasehe''an inān anganjunjung ni si Paul, da''a sinō'' palanjal ni Awrusalam.'
      verse: 12
    - text: Sagō' anambung si Paul, yukna, “Angay kam magtangis ilu? Da'a pahansulunbi
        atayku. Lilla' du aku, ngga'i ka hal niengkotan, sagō' minsan isab aku pinapatay
        mahē' ma Awrusalam, bang pa'in ma sabab ōn Panghū' Isa.”
      verse: 13
    - text: 'Pagka mbal palogos si Paul, na pahali kami anganjunjung. Yuk kami, “Bang
        pa''in baya''-baya'' Tuhan.”  '
      verse: 14
    - text: '  At''ggol-t''ggol pa''in kamahē'' kami ma Kesareya, magmomos na kami
        bo'' palanjal tudju ni Awrusalam.'
      verse: 15
    - text: 'Aniya'' isab saga bebeya''an si Isa min Kesareya bay parongan ma kami.
        Jari binowa kami e'' sigām ni luma'' si Manason, paokoman kami. Si Manason
        itu a''a Kiprus, mulid si Isa asal bay min katagna''.   '
      verse: 16
    - text: '    Manjari itu, pagt''kka kami ni Awrusalam, sinagina kami pahāp e''
        saga danakan mahē''.'
      verse: 17
    - text: Pagk'llat llaw pa'in, magbeya' kami maka si Paul anibaw si Yakub. Ina'an
        isab pahadil saga pagmatto'ahan kamemon.
      verse: 18
    - text: 'Aubus pa''in si Paul bay magaddatan sigām, nihaka''an sigām e''na kamemon
        bay pinahinang ma iya e'' Tuhan ma deyom kabangsahan ngga''i ka Yahudi.  '
      verse: 19
    - text: '  Pagkale itu, magtūy sigām ananglitan Tuhan. Yuk sigām ni si Paul, “Bagay
        Paul, kata''uwannu na. Ma ibu-ibuhan na saga bangsatam Yahudi angandol ma
        si Isa, a''a amogbog lullun ma sara'' si Musa.'
      verse: 20
    - text: Bay na sigām kahaka'an pasal ka'a-i amandu'an kamemon saga Yahudi ya pat'nna'
        ma kalahatan bangsa saddī, in sigām makajari ang'bbahan sara' si Musa. Yuknu
        kono' ni sigām mbal na subay magislam saga anak sigām, maka mbal na subay
        tinurul pangaddatan bangsa Yahudi.
      verse: 21
    - text: Na buwattinggatam na bo' ka mbal sinaggaw? Sabab tantu, takale na e' sigām
        in ka'a at'kka na.
      verse: 22
    - text: Ahāp bang beya'nu gara' kami itu,” yuk saga matto'a inān. “Aniya' maitu
        mpat a'a song anuhul bay najal sigām ni Tuhan.
      verse: 23
    - text: Ameya' gi' ka ma sigām ni langgal pagkulbanan, ati palamud ka maghinang
        addat Yahudi pagsussi. Subay atasannu gastu pagkulban sigām bo' sigām makabagongan
        kōk sigām. Jari bang hinangnu buwattē', kinata'uwan du e' a'a kamemon in bay
        panuhuma ka'a mbal b'nnal, maka barannu amogbog du ma sara' si Musa.
      verse: 24
    - text: 'Na, ya pasalan saga a''a min bangsa saddī magpangandol ma si Isa, bay
        na sigām pabeya''an kami sulat sinō'' da''a amangan ai-ai bay paglamas ni
        saga ta''u-ta''u ya pagtuhanan a''a, da''a amangan laha'' atawa hayop bay
        pin''kkol, maka da''a isab maghinang kala''atan d''nda maka l''lla.”  '
      verse: 25
    - text: '  Manjari binowa e'' si Paul mpat a''a inān, ati pag''llaw dakayu'' magbeya''
        sigām maghinang saga addat Yahudi pagsussi. Puwas e'' pasōd si Paul ni deyom
        langgal pagkulbanan angahaka''an saga imam e'' bang sumiyan atangbus timpu
        pagsussi sigām, maka bang sumiyan waktu panukbal pagkulban ni Tuhan e'' sigām
        pakaniya-pakaniya.   '
      verse: 26
    - text: '    Sōng pa''in atangbus pitumbahangi pagsussi sigām, aniya'' saga Yahudi
        bay min Asiya maka''nda'' si Paul ma deyom langgal pagkulbanan. Magtūy pinapaglengog
        e'' sigām kaheka''an a''a inān ati binalutan si Paul.'
      verse: 27
    - text: Angalingan sigām pakosog, yuk-i, “Oy! Ka'am saga a'a Isra'il! Anabang
        kam ba! Ya na ko' itu a'a angalatag kalahat-lahatan amandu'an a'a kamemon.
        Sinagga' e'na bangsatam maka sara' si Musa, maka langgal pagkulbanan itu.
        Lāgi, itiya' na isab bay bowana saga a'a ngga'i ka Yahudi ni deyom langgal.
        Alumu' e'na pamudjihantam sussi itu!”
      verse: 28
    - text: 'Angkan buwattē'' pagpa''in sigām sabab aniya'' bay sehe'' si Paul ta''nda''
        e'' saga Yahudi inān magbeya'' maka iya ma deyom da''ira. Ōnna si Trupimus,
        a''a Epesos ngga''i ka Yahudi. Jari pangannal sigām in si Trupimus itu binowa
        e'' si Paul ni deyom langgal pagkulbanan, bo'' pa''in halam.  '
      verse: 29
    - text: '  Na, pasaplag kalengogan inān ni kaluha''an Awrusalam. Maglundug saga
        kabanosan a''a pina''an bo'' niagaw e'' sigām si Paul, ginuyud paluwas min
        deyom langgal, ati tinambol magtūy saga lawangna.'
      verse: 30
    - text: Salta' pa'in sigām ano'ongan amapatay si Paul, aniya' habal at'kka pehē'
        ni nakura' sundalu Rōm. Ahiluhala' kono' deyom Awrusalam inān kamemon.
      verse: 31
    - text: 'Magtūy binowa e'' nakura'' saga tininti maka saga sundalu pasa''ut pehē''
        ni tongod kahiluhala''an. Pag''nda'' saga a''a ma nakura'' maka ma kasundaluhan
        inān, magtūy sigām pahali angandaplosan si Paul.  '
      verse: 32
    - text: '  Pina''an nakura'' sundalu ni si Paul anaggaw iya ati sinō'' iya niengkotan
        maka duwa kilikili. Puwas e'' atilaw nakura'' ma saga a''a inān, yukna, “Sai
        a''a itu, maka ai dusana?”'
      verse: 33
    - text: Magbidda' ya pangolang saga a'a inān. Aniya' anambung buwattē', aniya'
        anambung buwattitu. Aheya kasensongan angkan mbal kahangpatan e' nakura' he'
        bang ai to'ongan sababanna. Manjari bay soho'na saga sundaluna amowa si Paul
        ni deyom kuta'.
      verse: 34
    - text: Ma haron kuta' pa'in, binengket iya e' saga sundalu sabab pasōng to'ongan
        kalengogan a'a inān, mbal tasapad.
      verse: 35
    - text: 'Abut-abut pangamahit saga a''a paturul ni si Paul inān, yuk sigām, “Gom
        iya pinapatay!”   '
      verse: 36
    - text: '    Sōng pa''in binowa e'' sigām si Paul ni deyom kuta'', ah''lling iya
        ni nakura'' sundalu, yukna, “Makajari bahā'' bang aku ah''lling ni ka''a?”   Anambung
        nakura'', yukna, “Oy, ata''u ka mag''lling Girīk?'
      verse: 37
    - text: 'Yukku ka''a ilu a''a Misil ya bay amowa saga a''a anagga'' ma parinta
        Rōm ma waktu palabay he''. Aniya'' saga mpat ngibu mundu ma deyo''anna, a''a
        magtakos kamemon bay munda''anna pehē'' ni lahat paslangan. Ka''a bahā''?”  '
      verse: 38
    - text: '  Yuk si Paul, “Ngga''i ka. Aku itu Yahudi. Bay aku nianakan ma da''ira
        Tarsus, ma lahat Silisi he''. A''a aku min da''ira bangsahan. Na, tuwan, paba''irun
        aku kono'' amissala ni saga a''a itu.”'
      verse: 39
    - text: 'Jari pinaba''id si Paul e'' nakura'' sundalu inān ati an''ngge iya ma
        haronan kuta''. Aninyal iya ma saga a''a, supaya sigām akale ma iya. Pahondong
        pa''in paghidjul sigām inān, amissala si Paul ma bahasa Hibrani.   '
      verse: 40
  - chapter: 22
    verses:
    - text: '“Saga matto''a-danakan,” yuk si Paul, “kalehunbi da''awaku.”  '
      verse: 1
    - text: '  Pagkale sigām bahasa Hibrani ya pamissalana, pahantap sigām bo'' akale
        pahāp. Jari buwattitu ya pamissalana ma sigām, yukna,'
      verse: 2
    - text: “Aku itu a'a Yahudi. Bay aku nianakan mahē' ma da'ira Tarsus, ma lahat
        Silisi, sagō' sulig aku maitu ma Awrusalam. Bay aku magguru ma si Gamaliyal,
        maka bay aku kapandu'an pahāp ma sara' bay pameya'an ka'mbo'-mbo'antam. Bay
        aku amanuyu' maghinang ni Tuhan, buwat kapanuyu'bi kamemon ilu ma buwattina'an.
      verse: 3
    - text: Bay pinjala'ku saga a'a ameya' ma kal'ngnganan si Isa bo' supaya sigām
        pinapatay. Bay sigām saggawku l'lla maka d'nda bo' ni'isi ni deyom kalabusu.
      verse: 4
    - text: 'Makasaksi'' Imam Muwallam maka saga palhimpunan matto''a kamemon in bissalaku
        itu b''nnal sadja. Bay aku pinaniya''an e'' sigām sulat pamapatut, sulat ni
        saga danakanta Yahudi mahē'' ma Damaskus. Angkan aku bay pehē'' ni Damaskus
        bo'' tasaggawku saga bebeya''an si Isa mahē''. Pinilisu sigām, binowa ni Awrusalam
        itu bo'' bininasa.”  '
      verse: 5
    - text: '  “Jari itu,” yuk si Paul, “saga ugtu llaw, asekot pa''in aku ni Damaskus,
        patagha'' sadja aniya'' sawa min deyom sulga'' anahaya ma sakalibutku.'
      verse: 6
    - text: 'Pahantak aku ni tana'' ati aniya'' takaleku suwala ah''lling ni aku,
        yukna, ‘Saul, O Saul! Angay aku pinjala''nu?’  '
      verse: 7
    - text: '  “Agsai tilawku. ‘Sai sa ka''a ilu, nakura''?’ yukku.   “Yuk sambungna,
        ‘Aku a''a Nasaret, ya pinjala''nu na pa''in.’  '
      verse: 8
    - text: '  “Na, saga sehe''ku he'',” yuk si Paul, “bay maka''nda'' sawa itu sagō''
        halam tahati e'' sigām bang ai pamah''lling ma aku e'' suwala inān.'
      verse: 9
    - text: Tilawku isab, ‘Ai subay hinangku, Nakura'?’   “Yuk Panghū' inān ni aku,
        ‘An'ngge ka, bo' ka palanjal pehē' ni Damaskus. Nihaka'an du ka mahē' kamemon
        ya pamahinang Tuhan ma ka'a.’
      verse: 10
    - text: 'Manjari abuta aku e'' silaw sawa he'', angkan aku bay niambit e'' saga
        sehe''ku pehē'' ni Damaskus.  '
      verse: 11
    - text: '  “Mahē'' pa''in ma Damaskus aniya'' dakayu'' a''a niōnan si Ananiyas.
        A''a iya maga''agama ameya'' ma sara''tam, maka pinagaddatan iya e'' saga
        Yahudi kamemon ma da''ira inān.'
      verse: 12
    - text: Bay pehē' si Ananiyas an'ngge ma atagku. Yukna, ‘Saul, magdanakan kita.
        Maka'nda' na ka pabīng.’ Saru'un-du'un du aku maka'nda',” yuk si Paul, “ati
        ta'nda'ku si Ananiyas e'.
      verse: 13
    - text: Yukna, ‘Saul, tapene' ka e' Tuhan ya asal pagtuhanan ka'mbo'-mbo'antam,
        bo' tata'unu bang ai kabaya'anna. Tapene' ka e'na bo' supaya ta'nda'nu Sosoho'anna
        Adil, maka bo' takalenu isab suwalana amissala.
      verse: 14
    - text: Anaksi' du ka pasal si Isa. Angahaka isab ka ma a'a kamemon pasal ai-ai
        bay ta'nda'nu maka takalenu.
      verse: 15
    - text: 'Na, da''a na ka ananggu,’ yuk si Ananiyas ni aku. ‘An''ngge ka bo'' ka
        pinandi, tanda'' in ka''a ma si Isa na. Sabbutun ōn Panghū'' Isa bo'' ka asussi
        min paldusahannu.’ ”  '
      verse: 16
    - text: '  “Manjari itu,” yuk si Paul, “bay aku pabīng ni Awrusalam itu. Sabuku
        anambahayang ma deyom langgal pagkulbanan aniya'' panyata'' ni aku.'
      verse: 17
    - text: 'Ta''nda''ku Panghū'' Isa amissala ni aku. Yukna, ‘Parai''-dai'' ka ala''an
        min Awrusalam itu sabab mbal du kinahagad e'' saga a''a maitu ya panaksi''nu
        ma pasal aku.’  '
      verse: 18
    - text: '  “ ‘Tuwan Panghū''’, yukku, ‘kinata''uwan asal e'' saga a''a itu in
        aku bay angalatag saga kalanggalan Yahudi bo'' tasaggawku maka tabinasaku
        sasuku angandol ma ka''a.'
      verse: 19
    - text: 'Ma waktu kapamapatay saga a''a ma si Esteban, ya saksi''nu he'', bay
        aku mahē'' angaho''an hinang sigām. Bay aku pamatau''an s''mmek saga a''a
        bay amapatay iya.’  '
      verse: 20
    - text: '  “Sagō'' anoho'' gi'' Panghū'' Isa ma aku, yukna, ‘Ala''an na ka minnitu,
        sabab papehē''ta ka ni katāhan, ni kabangsa-bangsahan ngga''i ka Yahudi.’
        ”   '
      verse: 21
    - text: '    Akale to''ongan saga a''a inān ma si Paul sampay tabissalana ina''an-i,
        sagō'' ta''abut pa''in sinibahat e''na kabangsahan ngga''i ka Yahudi, magtūy
        sigām anagna'' angamahit pakosog. Yuk sigām, “Papatayunbi a''a ilu! Mbal iya
        manjari pinakallum.”  '
      verse: 22
    - text: '  Ina''an sigām maggasud na pa''in, anganjabjaban na pa''in badju'' sigām,
        maka e'' sigām anabulakan bagunbun tudju pariyata''.'
      verse: 23
    - text: Manjari magpanoho'an nakura' ma saga sundaluna amowa si Paul ni deyom
        kuta'. Sinō' iya niraplosan maka sinumariya bo' tata'u bang angay angkan maggasud
        saga Yahudi he'.
      verse: 24
    - text: 'Kaengkotan pa''in si Paul, song pa''in niraplosan, atilaw iya ni tininti
        ya an''ngge maina''an, yukna, “Patut bahā'' daplosanbi a''a Rōm ma halam gi''
        bay pinalabay min sara''?”  '
      verse: 25
    - text: '  Pagkale pa''in itu-i e'' tininti, pehē'' iya ni nakura'' atilaw. Yukna,
        “Ai maksudnu ma a''a itu? A''a Rōm ko'' iya!”  '
      verse: 26
    - text: '  Angkan pehē'' nakura'' ni si Paul. Yukna, “Haka''in aku, a''a Rōm ka
        bahā''?”   “Aho'',” yuk si Paul.  '
      verse: 27
    - text: '  Yuk nakura'', “Aku itu, aheka sīn bay pamayadku bo'' aku manjari a''a
        Rōm.”   “Sagō'' aku,” yuk si Paul, “a''a Rōm asal min kapaganak ma aku.”  '
      verse: 28
    - text: '  Takale pa''in e''-i, magtūy pasebog saga a''a bay arak amariksa'' si
        Paul. Sampay nakura'', tināw isab pagta''una in si Paul a''a Rōm. Sabab iya
        ya bay magbaran anoho'' niengkotan si Paul maka kili-kili.   '
      verse: 29
    - text: '    Jari bilahi mikihaka nakura'' sundalu he'' bang ai to''ongan panuntut
        si Paul e'' saga Yahudi. Angkanna, pagk''llat llaw dakayu'', bay soho''na
        nila''anan engkot si Paul. Bay soho''na isab magsakaum saga kaimaman alanga
        maka kamemon saga a''a min Tumpukan Maghuhukum. Ati pinatampal si Paul ni
        sigām.   '
      verse: 30
  - chapter: 23
    verses:
    - text: Manjari amandang si Paul ma Tumpukan Maghuhukum inān. Yukna ma sigām,
        “Saga dauranakanku, abontol itikadku tudju ni Tuhan pasal bay kahinanganku,
        min tagna' sampay ni llaw ītu.”
      verse: 1
    - text: Pagkale si Ananiyas, ya Imam Muwallam, ma bay pina'in e' si Paul e', soho'na
        saga a'a ma atag si Paul anampak bowa'na.
      verse: 2
    - text: 'Yuk si Paul ni si Ananiyas, “Bininasa du ka e'' Tuhan. Ahāp luwasannu
        sagō'' ala''at deyom ataynu! Ilu ka aningkō'' angahukum aku ma buwat usulan
        sara'', sagō'' ka''a ya labi-labina angalanggal sara'' sabab soho''nu aku
        sinampak!”  '
      verse: 3
    - text: '  Ah''lling ni si Paul saga a''a ma atagna inān, yuk sigām, “Imam Muwallam
        ya pahina''nu ilu, ya tapene'' e'' Tuhan!”  '
      verse: 4
    - text: '  Anambung si Paul, yukna, “Saga danakanku, halam kata''uwanku in iya
        Imam Muwallam. Sabab tasulat asal ma deyom Kitab, subay da''a pah''llingantam
        ala''at pagnakura''an bangsatam.”  '
      verse: 5
    - text: '  Manjari itu, pagga kinata''uwan e'' si Paul saga a''a ma Tumpukan inān
        abahagi'' duwa, kasehe'' sigām Saddusi, kasehe'' Parisi, angalingan iya patanog,
        yukna, “Saga danakan! Aku itu dakayu'' Parisi, maka Parisi isab saga matto''aku.
        Itiya'' aku nihukum maitu sabab angaholat aku in a''a magpatayan pinakallum
        pabalik min kamatay.”'
      verse: 6
    - text: Pagubus, anagna' na magsu'al saga Parisi maka saga Saddusi inān, angkan
        sigām abahagi' duwa.
      verse: 7
    - text: 'Angkan buwattē'', in saga Saddusi magpa''in halam aniya'' pinakallum
        pabīng min kamatay, maka halam aniya'' mala''ikat atawa umagad. Sagō'' saga
        Parisi magkahagad pasal e''-i kamemon.  '
      verse: 8
    - text: '  Jari pasōng kasensongan maina''an, maka aniya'' saga guru sara'' an''ngge,
        a''a ameya'' ma kal''ngnganan saga Parisi. Tino''ongan jawab sigām, yuk-i,
        “Halam aniya'' la''at tabāk kami ma a''a itu! Kalu b''nnal, aniya'' umagad
        atawa mala''ikat bay ah''lling ni iya.”'
      verse: 9
    - text: 'Manjari karuhunan gom pa''in kasensongan inān, angkan tināw nakura''
        sundalu kalu pinags''kkat pagdayaw baran si Paul e'' saga a''a maina''an.
        Manjari soho''na saga sundaluna pareyo'' pehē'' angagaw si Paul bo'' binowa
        ni deyom kuta'' pabīng.  '
      verse: 10
    - text: '  Sangom inān panyata'' Panghū'' Isa ni si Paul an''ngge ma bihingna.
        Yukna, “Paiman ka! Bay aku kasaksi''annu maitu ma Awrusalam. Subay aku kasaksi''annu
        du isab ma da''ira Rōm.”   '
      verse: 11
    - text: '    Pagk''llat llaw pa''in, aniya'' saga Yahudi magisun. Magsapahan sigām
        di-sigām subay mbal amangan atawa anginum sat''ggol mbal tapapatay si Paul.'
      verse: 12
    - text: Labi sigām mpatpū' puhu' bay magisun e'.
      verse: 13
    - text: Manjari pehē' sigām ni saga imam alanga maka pagmatto'ahan, amata'u. Yuk
        sigām, “Bay na kami magsapa in kami mbal manjari animtim kinakan ai-ai, sat'ggol
        mbal tapapatay kami si Paul e'.
      verse: 14
    - text: 'Angkanna, ka''am maka saga Maghuhukum subay amabeya'' lapal ni nakura''
        sundalu anambukuhan iya amowa si Paul pi''ilu ni ka''am. Subay kam magbau''-bau''
        in ka''am bilahi amariksa'' pahāp-hāp pasal palkala''na he''. Jari kami itu
        asakap du amapatay iya ma labayan, ma halam gi'' makasampay pi''ilu.”  '
      verse: 15
    - text: '  Daipara aniya'' kamanakan si Paul l''lla, anak danakanna d''nda, bay
        makakale pasal pagisun e''. Angkan iya pehē'' ni deyom kuta'' angahaka''an
        si Paul.'
      verse: 16
    - text: Jari nilinganan e' si Paul dakayu' tininti, bo' ah'lling ni iya, yukna,
        “Bowahun subul itu ni nakura'nu, sabab aniya' pangahakana.”
      verse: 17
    - text: 'Binowa na iya e'' tininti tudju ni nakura''na.   Yuk tininti, “Bay aku
        nilinganan e'' si Paul, ya pilisu inān, mikipabowa subul itu ni ka''a sabab
        aniya'' kono'' pangahakana.”  '
      verse: 18
    - text: '  Manjari niambit subul inān e'' nakura'', binowa pasaddī min kasehe''an
        bo'' yampa tilawna. “Ai hakanu ma aku?” yukna.  '
      verse: 19
    - text: '  Anambung subul he'', yukna, “Bay magisun saga nakura'' Yahudi. Pagsalung
        kono'', niamu'' ka e'' sigām amowa si Paul patampal ni Tumpukan Maghuhukum,
        bahasa iya pinariksa'' pabīng.'
      verse: 20
    - text: 'Sagō'' da''a asipun saga nakura'' inān, sabab aniya'' labi mpatpū'' a''a
        anapukan di-sigām ma bihing lān bo'' tinipu si Paul. Bay na sigām magsapahan
        di-sigām mbal amangan atawa anginum sat''ggol mbal tapapatay sigām si Paul.
        Asakap na sigām, luwal la''a pangiddanu ya nilagaran.”  '
      verse: 21
    - text: '  Yuk nakura'' ni iya, “Da''a ka ah''lling ni sai-sai in aku bay haka''annu
        pasal itu-i.” Puwas e'' pinaba''id na subul he''.   '
      verse: 22
    - text: '    Jari itu nilinganan e'' nakura'' duwa tinintina. Yukna ni sigām,
        “Tipununbi duwa hatus sundalu, sō''unbi magsakap pehē'' ni Kesareya. Paronganunbi
        isab pitumpū'' sundalu magpangura'' maka duwa hatus sundalu magpamowa budjak.
        Subay sigām atulak lisag siyam sangom ilu.'
      verse: 23
    - text: 'Sakapunbi isab saga kura'' pangura''an si Paul, ati tandaninbi iya pina''an
        ni gubnul Pilik ma halam aniya'' baya-bayana.”  '
      verse: 24
    - text: '  Jari aniya'' sulat pinabeya'' e'' nakura'' ni gubnul. Yuk lapal sulat
        e'',  '
      verse: 25
    - text: '  “Sulat itu min aku, si Klaudi Lisiyas, pinasampay ni ka''a Pilik, ya
        gubnul balbangsa.'
      verse: 26
    - text: Tuwan gubnul, a'a itu bay sinaggaw e' saga Yahudi, arak pinapatay. Sagō'
        pagta'uku pa'in in iya a'a Rōm, magtūy aku pehē' maka saga sundaluku anabang
        iya.
      verse: 27
    - text: Ya kabaya'anku subay ana'u bang ai panuntut sigām ma iya, angkan iya bay
        bowaku patampal ni paghukuman sigām bangsa Yahudi.
      verse: 28
    - text: Mahē' pa'in aku, tasayu na in palkala' panuntutan sigām ma iya, palkala'
        pasal usulan sara' sigām. Halam aniya' bay tahinangna pamapatayan iya atawa
        pamakalabusuhan iya.
      verse: 29
    - text: 'Manjari tapata''u aku aniya'' kaisunan saga Yahudi amapatay iya. Angkan
        iya soho''ku tinandanan magtūy ni ka''a. Maka saga a''a anuntutan iya, bay
        soho''ku pi''ilu ni ka''a bo'' takalenu bang ai panuntut sigām. Ya du ilu.
        Wassalam.”  '
      verse: 30
    - text: '  Manjari ningā'' na si Paul e'' saga sundalu buwat bay panoho''an ma
        sigām. Ta''abut kauman Antipatri e'' sigām sangom inān.'
      verse: 31
    - text: Pagk'llat llaw dakayu', pabīng ni kuta' saga sundalu bay magpamaklay he',
        ati pinabowa si Paul ma saga sundalu magpangura'.
      verse: 32
    - text: Makasampay sigām ni da'ira Kesareya, ati ninde'an e' sigām ni gubnul,
        sulat bay min nakura' sigām. Tinukbalan isab si Paul ni iya.
      verse: 33
    - text: Binassa sulat e' gubnul bo' yampa tilawna si Paul bang min lahat ingga
        iya. Tata'u pa'in in si Paul min lahat Silisi,
      verse: 34
    - text: 'yuk gubnul ni iya, “Subay na at''kka saga a''a manuntutan ka''a bo''
        yampa takale palkala''nu.” Manjari magpanoho''an iya in si Paul sinō'' nijagahan
        ma deyom astana'' gubnul e''.    '
      verse: 35
  - chapter: 24
    verses:
    - text: '    Makalabay pa''in limambahangi, palūd na si Ananiyas Imam Muwallam
        ni Kesareya. Aniya'' isab saga pagmatto''ahan Yahudi magbeya'' maka iya, maka
        dakayu'' abugaw niōnan si Tertullus. Paharap sigām itu ni gubnul supaya anuntutan
        si Paul.'
      verse: 1
    - text: Kalinganan pa'in si Paul, tinagna'an e' si Tertullus panuntutna. Yukna,
        “Tuwan balbangsa! Asannang to'ongan lahat kami ma sabab kahāp kapaggubnulnu.
        Ya bay kahālan kami ala'at tapahāpnu na, sabab ahāp asal pamat'nna'nu.
      verse: 2
    - text: Ka'amuhan kami ma tabangnu sakahaba' waktu, maingga-maingga lahat, maka
        aheya pagsukul kami ni ka'a.
      verse: 3
    - text: 'Sagō'' papu''utku gi'' lapal itu bo'' ka mbal sinumu,” yukna. “Ya amu''ku
        junjung ni ka''a, kalehun aku dai''-dai''.  '
      verse: 4
    - text: '  “Tapandoga kami in a''a itu asal panganjabu. Pinahiluhala'' e''na bangsa
        kami Yahudi ma kaluha''an dunya. In iya pagmakōkan ma umpigan Nasaret.'
      verse: 5
    - text: Bay iya arak angalumu'an langgal pagkulbanan ma Awrusalam, angkan iya
        tasaggaw kami. Ya maksud kami in iya subay pinahukum ma buwat usulan sara'
        kami,
      verse: 6
    - text: sagō' bay parumpās si Lisiyas nakura' sundalu inān angagaw iya min pang'ntanan
        kami.
      verse: 7
    - text: Puwas e' bay soho'na saga a'a anuntut pi'itu patampal ni ka'a. Na, bang
        ka'a anumariya a'a itu, tata'unu du min iya bang ai sababan angkan kami anuntutan
        iya.”
      verse: 8
    - text: 'Pauyun isab saga Yahudi he'' anuntutan si Paul. Yuk sigām in bay binissala
        e'' si Tertullus inān b''nnal sadja.   '
      verse: 9
    - text: '    Manjari sininyalan si Paul e'' gubnul, sinō'' amissala. Yuk si Paul
        ni gubnul, “Kinōgan aku anganda''awahan di-ku ma alopannu, tuwan, sabab kata''uwanku
        at''ggol na pamal''ngngannu sara''nu ma bangsa kami itu.'
      verse: 10
    - text: Aluhay ko' itu pinariksa'. Aniya' na sangpū' maka duwang'llaw buwattina'an,
        tuwan, bay aku patukad ni Awrusalam anambahayang.
      verse: 11
    - text: Halam aku bay ta'abut e' saga Yahudi itu maglugat maka sai-na ma deyom
        langgal pagkulbanan. Halam aku bay ta'abut amahiluhala' saga a'a, ai na ka
        ma deyom kalanggalan sigām, ai na ka ma kamaina'anan saddī ma jadjahan da'ira
        Awrusalam.
      verse: 12
    - text: Halam isab aniya' mattanna pamaluwas saga a'a itu palsaksi'an panuntut
        sigām ma aku.
      verse: 13
    - text: Sagō', magsab'nnal aku, tuwan, Tuhan kapangkatan kami ya pagta'atanku
        samantala' aku ameya' ma kal'ngnganan si Isa, ya pinagōnan e' sigām ‘umpigan
        pagokatan.’ Sagō' kahagadku asal kamemon ya tasulat ma deyom sara' si Musa
        maka ma deyom Kitab Kanabi-nabihan.
      verse: 14
    - text: Sali' du aku maka sigām aholat ma Tuhan in manusiya' kamemon, ahāp maka
        ala'at, pinakallum pabīng.
      verse: 15
    - text: 'Angkan aku amanuyu'' to''ongan bang pa''in apote'' atayku tudju ni Tuhan,
        sampay ni pagkahiku manusiya''.  '
      verse: 16
    - text: '  “Manjari itu, pila-pilantahun kalikutanku min Awrusalam, bay aku pabīng
        pehē'' amowa sīn panarakkaku saga a''a bangsaku, sampay maghinang kulban ni
        Tuhan.'
      verse: 17
    - text: Na, ma sabu pa'in aku maghinang e'-i, bay aku ta'abut e' saga a'a itu
        ma deyom langgal pagkulbanan. Baha'u bay talusku hinang pagsussi. Kulang isab
        a'a bay ma atagku inān maka halam aniya' bay lengog.
      verse: 18
    - text: Sagō' aniya' saga Yahudi min lahat Asiya bay maina'an. Bang aniya' ganta'
        panā' saga a'a inān ma aku, arapun sigām maitu anuntutan aku.
      verse: 19
    - text: Saguwā', pagka sigām halam maitu, pabissalahun na saga Awrusalam itu.
        Sō'un sigām angahaka bang dusa ai bay panuntutan aku, waktu kapanumariya aku
        e' Tumpukan Maghuhukum he'.
      verse: 20
    - text: 'Sabab halam aku bay katōngan dusa, luwal bahā'' ya bay pangalinganku
        sabuku an''ngge ma dahuan sigām, ya yukku, ‘Ya angkan aku hukumbi ma buwattina''an,
        ma sabab kahagadku in a''a magpatayan pinakallum du pabīng’.” Minnē'' akatis
        da''awa si Paul.  '
      verse: 21
    - text: '  Manjari pinahondong pagbissala inān e'' si Pilik sabab kasakupanna
        asal pasal kal''ngnganan si Isa Al-Masi. Yuk si Pilik, “Subay na at''kka pi''itu
        nakura'' Lisiyas bo'' yampa paluwasku hukumanku.”'
      verse: 22
    - text: 'Puwas e'' bay soho''na dakayu'' kapitan inān anganjagahan si Paul ma
        mbal sakit asigpit kat''nna''anna. Saga bagayna subay pinarūl amowahan iya
        napakana.  '
      verse: 23
    - text: '  Apuwas pa''in daka pilambahangi, pina''an si Pilik maka h''ndana si
        Drusilla, d''nda Yahudi. Pinalinganan e''na pina''an si Paul ati pakale iya
        ma pamissala si Paul pasal pangandol tudju ni si Isa Al-Masi'
      verse: 24
    - text: Amissala na pa'in si Paul ma pasal a'a subay angahinang kabontolan maka
        subay amaggat ma napsuna ala'at. Binissala e'na isab hukuman ya pinat'kka
        e' Tuhan ma saga manusiya' ma llaw sinōng. Pagkale si Pilik ma bissala si
        Paul itu, magtūy iya tināw ati yukna ma si Paul, “Makajari na ka ala'an. Lingananta
        pa'in ka pabīng bang aku bilahi.”
      verse: 25
    - text: 'Lāgi aholat si Pilik kalu kabuwanan sīn pagmamhu'' e'' si Paul, angkan
        si Paul araran pinalinganan e''na bo'' magsuli-suli maka iya.  '
      verse: 26
    - text: '  Makalabay pa''in duwantahun, paganti'' si Purkiyus Pistus min si Pilik
        maggubnul. Malaingkan bilahi kinahāpan si Pilik e'' saga Yahudi, angkan tahanna
        lagi'' si Paul ma deyom kalabusu.    '
      verse: 27
  - chapter: 25
    verses:
    - text: '    Palabay pa''in t''llung''llaw min kat''kka si Pistus ni lahat paggubnulanna
        inān, patukad iya min Kesareya tudju ni Awrusalam.'
      verse: 1
    - text: Ma Awrusalam pa'in, pina'an ni iya saga kaimaman alanga maka saga nakura'
        bangsa Yahudi amowa saga tuntut sigām ma si Paul. Angamu' sigām junjung ni
        si Pistus
      verse: 2
    - text: bang pa'in soho'na si Paul pinapinda ni Awrusalam. Bay sigām asal magkaisunan
        angahapa'an iya ma labayan bo' pinapatay.
      verse: 3
    - text: Sagō' anambung si Pistus, yukna, “Ina'an si Paul tinahan ma Kesareya ma
        deyom kalabusu, maka song aku palūd pina'an pabīng.
      verse: 4
    - text: 'Paronganunbi ma aku ni Kesareya saga a''abi taga-kapatut. Tuntutinbi
        iya maina''an bang aniya'' bay tahinangna ala''at.”  '
      verse: 5
    - text: '  Saga walu'' atawa sangpū'' bahangi ya kat''nna'' si Pistus ma sigām
        ma Awrusalam bo'' yampa palūd ni Kesareya. Pag''llaw dakayu'', aningkō'' iya
        ma bilik paghukuman bo'' soho''na si Paul pinasōd pina''an.'
      verse: 6
    - text: Pagsōd pa'in si Paul, pinagtimukan iya e' saga Yahudi ya bay palūd min
        Awrusalam. Tinuntutan iya e' sigām tuntut abuhat, sagō' halam aniya' kamattanan
        sigām.
      verse: 7
    - text: 'Manjari anganda''awahan di-na si Paul, yukna, “Halam aniya'' bay tahinangku
        langgal sara'' ma bangsa kami Yahudi. Halam aniya'' bay tahinangku kala''atan
        tudju ni langgal pagkulbanan, atawa ni Sultan Mahatinggi bangsa Rōm.”  '
      verse: 8
    - text: '  Sagō'' si Pistus, pagka kabaya''anna kinahāpan e'' saga Yahudi, atilaw
        ni si Paul, yukna, “Angaho'' ka bahā'' bang ka pinatukad pabīng ni Awrusalam,
        bo'' ka hukumku maina''an ma sabab saga tuntut ma ka''a itu?”  '
      verse: 9
    - text: '  Yuk si Paul, “Itiya'' aku an''ngge ma paghukuman Sultan Mahatinggi.
        Wajib aku sinara'' maitu. Kasakupannu asal, tuwan gubnul, halam aku bay makabuwan
        kala''atan ma saga Yahudi.'
      verse: 10
    - text: 'Bang sab''nnal-b''nnal aku bay makalanggal sara'', atawa bang aniya''
        bay tahinangku patut pamapatayan aku, maglilla'' du aku. Sagō'' bang ngga''i
        ka b''nnal ya panuntut e'' saga a''a itu ma aku, halam sai-na taga-kapatut
        ang''nde''an aku ni pang''ntanan sigām. Amu''ku tinukbalan nihukum e'' Sultan
        Mahatinggi!”  '
      verse: 11
    - text: '  Aubus pa''in si Pistus bay makapagisun maka saga bag''llalna, sambunganna
        si Paul, yukna, “Pagka ka bilahi tinukbalan ni Sultan Mahatinggi, pinapehē''
        na ka.”   '
      verse: 12
    - text: '    At''ggol-t''ggol pa''in minnē'', at''kka pina''an ni Kesareya sultan
        Agrippa maka danakanna d''nda si Bernike. Pina''an sigām anibaw si Pistus,
        pagaddat sigām ma iya.'
      verse: 13
    - text: Maina'an pa'in sigām daka pilambahangi, pinahatian sultan e' si Pistus
        pasal palkala' si Paul. Yuk si Pistus, “Aniya' maitu dakayu' pilisu bay tinahan
        e' si Pilik.
      verse: 14
    - text: 'Pagpehē''ku ni Awrusalam, bay aku kabowahan tuntut e'' saga kaimaman
        alanga maka saga pagmatto''ahan Yahudi. Bay aku niamu'' e'' sigām amat''nna''an
        iya hukuman.  '
      verse: 15
    - text: '  “Sagō'' bay sigām haka''anku, ngga''i ka addat kami bangsa Rōm anōngan
        sai-sai pinat''nna''an hukuman bang halam gi'' bay pinapagtampal dahū maka
        saga a''a bay anuntutan iya. Aniya'' isab waktu kapanganda''awana dahū.'
      verse: 16
    - text: Angkan ko', pagt'kka pi'itu saga a'a anuntut e', halam aku bay amabiyal.
        Pag'llaw dakayu', bay aku aningkō' magtūy ma bilik paghukuman, ati soho'ku
        si Paul itu binowa pareyom.
      verse: 17
    - text: Jari an'ngge saga a'a anuntutan iya. Pangannalku aniya' dusa aheya panuntutan
        sigām ma si Paul, sagō' halam.
      verse: 18
    - text: Ya palkala' sigām hal pagjawaban pasal agama sigām, maka pasal dakayu'
        a'a amatay niōnan Isa. Pinagpa'in a'a inān e' si Paul asal allum.
      verse: 19
    - text: Na,” yuk si Pistus, “pagka mbal kata'uwanku bang buwattingga subay pamariksa'ku
        ma saga palkala' buwattē', bay tilawku si Paul bang iya bilahi pinatukad ni
        Awrusalam bo' nihukum mahē'.
      verse: 20
    - text: 'Saguwā'' angamu'' iya pinatandan palkala''na ni Sultan Mahatinggi ma
        Rōm bo'' sinalassay mahē''. Angkan iya soho''ku tinahan maitu pinajagahan
        sampay aniya'' waktu pamasampay iya ni paghukuman Sultan Mahatinggi.”  '
      verse: 21
    - text: '  Ah''lling si Agrippa ni si Pistus, “Bilahi aku akale ma a''a itu,”
        yukna.   “Takalebi du iya salung,” yuk si Pistus.   '
      verse: 22
    - text: '    Pag''llaw dakayu'', at''kka pina''an si Agrippa maka si Bernike.
        Angulinting sigā e'' pamulawan maka pamakay angillap, magmahaldika'' to''ongan
        hinabu sigā pasōd ni luma'' mairan. Ina''an isab saga nakura'' sundalu maka
        saga a''a bangsahan min lahat ina''an. Magpanoho''an si Pistus, ati binowa
        si Paul pareyom.'
      verse: 23
    - text: Ma deyom pa'in, yuk si Pistus ni si Agrippa, “Tuwan Sultan, sampay ka'am
        kamemon makasabuhan kami! Itiya' ta'nda'bi dakayu' a'a ya bay tinuntutan ni
        aku e' saga Yahudi kamemon, e' saga Yahudi min lahat itu maka saga Yahudi
        min Awrusalam. Bay sigām angamahit sidda, in a'a itu kono' subay pinapatay
        saru'un-du'un.
      verse: 24
    - text: Sagō' halam aniya' sababan tabākku pamapatayan iya. Jari, pagka iya bilahi
        tinukbalan ni Sultan Mahatinggi, aniya' niyatku amabeya' iya pehē'.
      verse: 25
    - text: Sagō' halam aniya' tantu sababanna panulatanku ni Panghū'ku Sultan,” yuk
        si Pistus. “Angkan iya bay bowaku pa'alop ni ka'am, ya lagi'na bang ni ka'a,
        Sultan Agrippa. Ya angkan palkala' itu pinariksa' pabalik, kalu aniya' tabākku
        sababan bo' sinulat pinabeya' ni Sultan Mahatinggi.
      verse: 26
    - text: 'Sabab bang ma aku,” yukna, “mbal taluwa'' bang kita anukbalan pilisu
        ni sara'' alanga, bo'' mbal tatugila'' bang ai panuntut ma iya.”    '
      verse: 27
  - chapter: 26
    verses:
    - text: '    Sakali itu amissala na si Agrippa ni si Paul, yukna, “Paba''idta
        na ka anganda''awahan di-nu.” Manjari aninyal si Paul maka tanganna bo'' yampa
        anagna'' anganda''awa.  '
      verse: 1
    - text: '  “Tuwan sultan Agrippa,” yukna, “kinōgan aku sabab ka''a ya pa''alopanku
        llaw itu bo'' aku makada''awa pasal bay panuntut e'' saga Yahudi.'
      verse: 2
    - text: 'Sabab kasakupannu ya addat Yahudi kamemon maka saga pasu''alan sigām.
        Angkan aku pama''ap ni ka''a, bang pa''in ka mbal sinumu akale ma aku.  '
      verse: 3
    - text: '  “Kinata''uwan asal e'' saga Yahudi kamemon bang buwattingga bay tebongku
        sangay min kaonde''ku ma deyom kakampunganku, sampay isab mahē'' ma Awrusalam.'
      verse: 4
    - text: At'ggol na pakata'u sigām ma aku. Kinata'uwan du e' sigām kapamogbogku
        ma kal'ngnganan saga Parisi. Halam aniya' makasali' ni saga Parisi bang bogbog
        du harap ni sara' agama Yahudi.
      verse: 5
    - text: Tu'ud saga Yahudi inān mbal bilahi amuwan saksi' ma pasalku. Na buwattina'an,”
        yuk si Paul, “itiya' aku nihukum ma sabab pangaholatku in bay janji' Tuhan
        ni kamatto'ahan kami atuman du.
      verse: 6
    - text: Ya du isab e'-i niholat e' saga bangsa kami Yahudi kasangpū' maka duwa,
        salta' pa'in sigām magta'at ni Tuhan llaw-sangom. Tuwan sultan, ya angkan
        aku tinuntutan e' saga pagkahiku Yahudi, ma sabab pangaholatku itu.
      verse: 7
    - text: 'Ka''am saga kasehe'' ilu! Angay kam mbal makapam''nnal in Tuhan amakallum
        a''a min kamatay?  '
      verse: 8
    - text: '  “Minsan aku, ya pangannalku tagna'' subay aku amuspusan kosogku anagga''
        si Isa, a''a Nasaret.'
      verse: 9
    - text: Ya na he' kahinanganku, waktu tagna' ma Awrusalam. Bay aku kabuwanan kapatut
        e' saga imam alanga, angkan aheka a'a suku' Tuhan bay isiku ni deyom kalabusu.
        Ta'abut pa'in sigām pinat'nna'an hukuman ni kamatay, bay aku pauyun angaho'.
      verse: 10
    - text: 'Min heka isab sigām bay pabinasaku ma deyom saga kalanggalan kamemon,
        bo'' supaya sigām tapissoko'' ang''bba min pameya'' sigām ma si Isa. Mamarahi
        pasu'' atayku ma sigām, angkan sigām bay abutku ma saga kalahatan bangsa saddī
        supaya sigām kala''uganku.  '
      verse: 11
    - text: '  “Ya na he'' bay angutku, ya angkan aku bay pehē'' ni Damaskus amowa
        kapatut maka sulat panoho''an bay pamuwan aku e'' saga nakura''.'
      verse: 12
    - text: Na, tuwan Sultan,” yuk si Paul ni si Agrippa, “augtu pa'in llaw, hinabuku
        ma labayan, aniya' bay ta'nda'ku sawa min deyom sulga', asilaw gi' min llaw.
        Anahaya sawa he' ma tongodku sampay ma saga a'a bay sehe'ku magl'ngngan e'.
      verse: 13
    - text: 'Pahantak kami kamemon ni tana''. Jari aniya'' takaleku suwala ah''lling
        ma bahasa Hibrani, yukna, ‘Saul! O Saul! Angay aku pinjala''nu? Kap''ddi''an
        du ka pagga aku sagga''nu, sali'' sapantun sapi'' ya kap''ddi''an bang sipa''na
        tungkud dapuna.’  '
      verse: 14
    - text: '  “ ‘Sai sa ka''a ilu, Nakura''?’ yukku.   “Yukna, ‘Aku si Isa, ya pinjala''nu
        na pa''in.'
      verse: 15
    - text: Saguwā' an'ngge na ka to'ongan,’ yukna. ‘Ya po'on aku papa'nda' itu ni
        ka'a bo' ka pene'ku. Kawakilan ka angahaka ma saga a'a pasal in aku bay ta'nda'nu
        llaw itu, maka ma pasal ai-ai ya pa'nda'anku ni ka'a ma sinosōng.
      verse: 16
    - text: Papuwasta du ka min pang'ntanan saga pagkahinu Yahudi, maka min pang'ntanan
        bangsa saddī, ya song pamapehe'anku ka'a,
      verse: 17
    - text: 'supaya sigām tabowanu papinda min kalendoman tudju ni kasawahan, min
        pang''ntanan nakura'' saitan tudju ni okoman Tuhan. Manjari ta''ampun du karusahan
        sigām sabab min pangandol sigām ma aku,’ yuk si Isa, ‘ati pinalamud sigām
        ni deyoman saga a''a tapene'' e'' Tuhan.’  '
      verse: 18
    - text: '  “Angkan ko'', tuwan Sultan,” yuk si Paul, “halam bay tasagga''ku ya
        bay pa''nda'' ni aku inān min sulga''.'
      verse: 19
    - text: Jari magnasihat na aku. Bay tagna'anku ma Damaskus, puwas e' ma Awrusalam,
        bo' ma kaluha'an lahat Yahudi, sampay isab ma saga a'a ngga'i ka Yahudi. Bay
        pandu'anku sigām kamemon subay ang'bba to'ongan min dusa sigām bo' papinda
        ameya' ma Tuhan. Maka subay isab aniya' kahinangan sigām ahāp paltanda'an
        in sigām ang'bba na min dusa.
      verse: 20
    - text: Ya na ko' he' sababanna angkan aku bay sinaggaw e' saga Yahudi mahē' ma
        deyom langgal pagkulbanan. Tino'ongan aku e' sigām, arak pinapatay,
      verse: 21
    - text: daipara tinabangan na pa'in aku e' Tuhan sampay ni kabuwattituhan. Angkanna
        aku itiya' an'ngge maitu anaksi' ni saga a'a kamemon areyo'-alanga. Sali'
        du bissalaku itu maka bay binissala e' saga kanabi-nabihan ma masa awal e',
        maka e' si Musa, ma pasal pakaradja'an ma sinosōng.
      verse: 22
    - text: 'Yuk pangallam sigām in Al-Masi subay makananam kabinasahan maka kamatay.
        Maka Al-Masi ya pinakallum min kamatay dahū min kamemon, bo'' buwananna kasawahan
        pikilan saga Yahudi maka ngga''i ka Yahudi, supaya sigām kalappasan min hukuman
        dusa.”  '
      verse: 23
    - text: '  Sakali itu, salta'' pa''in si Paul anganda''awahan di-na buwattē'',
        pinahitan iya e'' si Pistus, yukna, “Paul! Binelaw ka! Dumasiyaw pahāp kalanga
        pangadji''nu, ya na makabelaw ka''a ilu.”  '
      verse: 24
    - text: '  Anambung si Paul, yukna, “Tuwan Balbangsa, ngga''i ka aku binelaw.
        B''nnal sadja maka ahantap bissalaku itu.'
      verse: 25
    - text: Kata'uwannu asal, tuwan Sultan, pasal kahālan itu. Angkan aku makatawakkal
        amissala ni ka'a sabab makatantu aku in kamemon bay pat'kka itu kasakupannu
        asal. Halam itu bay kalimbungan.
      verse: 26
    - text: 'Tuwan sultan Agrippa,” yuk si Paul, “magsab''nnal ka bahā'' ma bay kallam
        saga kanabi-nabihan? Kata''uwanku in ka''a ilu magsab''nnal.”  '
      verse: 27
    - text: '  Yuk si Agrippa ni si Paul, “Ma pikilannu bahā'' tabowanu aku magalmasihin?”  '
      verse: 28
    - text: '  Yuk si Paul, “Buwattina''an ka atawa ma sinosōng, ya amu''-amu''ku
        ni Tuhan bang pa''in ka''a, tuwan sultan, sampay saga a''a kamemon ya akale
        ma aku llaw itu, pasali'' ni aku. Ya sadja subay mbal kasali''anbi ya kilikili
        pangengkot aku itu.”  '
      verse: 29
    - text: '  Sakali an''ngge sultan maka gubnul maka si Bernike min paningkō''an
        sigām, sampay saga sehe'' sigām magtingkō''an inān.'
      verse: 30
    - text: 'Pagluwas sigām minnē'', magsuli-suli sigām. Yuk sigām, “Halam aniya''
        sababan pamapatayan atawa pamakalubusuhan a''a inān.”  '
      verse: 31
    - text: '  Yuk si Agrippa ni si Pistus, “Bang iya halam bay makalandu'' mikitukbal
        ni Sultan Mahatinggi, bay iya tapal''ppa.”    '
      verse: 32
  - chapter: 27
    verses:
    - text: '    Tagara'' pa''in in kami subay pinatulak ni Itali, si Paul maka saga
        pilisu kasehe'' bay pinajagahan ma si Juliyus, dakayu'' kapitan ma saga sundalu
        Rōm. Magnakura'' iya ma damba''an sundalu niōnan ‘Ba''anan sundalu Sultan
        Mahatinggi’.'
      verse: 1
    - text: 'Paruwa'' kami ni dakayu'' kappal min lahat Aramittu, marai'' na atulak
        ni saga lahat paghapit-hapitan ma bihing lahat Asiya. Manjari ak''tta na kami
        min Kesareya he''. Ameya'' isab ma kami si Aristarkus a''a Makidunya min da''ira
        Tessaloneka.  '
      verse: 2
    - text: '  Pagk''llat pa''in llaw dakayu'', pahapit kami ni Sidun. Kinahāpan si
        Paul e'' si Juliyus. Pinaba''id iya anibaw saga bagayna ma lahat Sidun e'',
        bo'' iya tatabang e'' sigām ma ai-ai kakulanganna.'
      verse: 3
    - text: Makalanjal pa'in kami minnē', anusulan kami min limbu pū' Kiprus sabab
        anagga' baliyu.
      verse: 4
    - text: Puwas e' palintas kami ni dambila' s'llang, min dilaut Silisi maka Pampiliya,
        bo' yampa kami makatandan ni Mira, dakayu' kauman ma lahat Likiya.
      verse: 5
    - text: Aniya' kappal ta'nda' e' kapitan mahē', kappal min da'ira Iskandari song
        atulak palanjal ni Itali. Jari pinariyata' kami e'na pina'an bo' atulak na.
      verse: 6
    - text: Agon kami mbal pasōng ma deyom daka pilambahangi. Kahunitan kami tumandan
        ni kauman Kinidus. Manjari itu, pagka alandos baliyu, mbal kami makasangsang
        angkan kami palabay min limbu pū' Kerete, min dilaut tōng Salmone.
      verse: 7
    - text: 'Anusul-nusul kami min bihing deya, maka kahunitan kami isab makat''kka
        ni lo''ok, ya niōnan Parunggu''an Asalamat. Asekot-sekot isab inān ni da''ira
        Laseya.  '
      verse: 8
    - text: '  Pagka at''ggol-t''ggol kami maina''an, mbal na kami makalanjal sabab
        piligdu. Palabay na waktu pagpuwasa ati timpu pamaliyu lagi''. Ginara''an
        saga a''a inān e'' si Paul, yukna,'
      verse: 9
    - text: “Saga tuwan, ma pandogahanku, bang kitam ganta' palanjal minnitu, asiya-siya
        kitam. Piligdu, magka'at kappal itu maka duwa'anna, maka aniya' isab amatay.”
      verse: 10
    - text: Sagō' kapitan saga sundalu he', tabowa magkahagad ma bissala nakura' kappal
        maka tag-dapu. Jari halam sigām bay ameya' ma gara' si Paul.
      verse: 11
    - text: 'Ya parunggu''an inān mbal ahāp paglihanan bang salta'' timpu pamaliyu,
        angkan kaheka''an saga a''a inān bilahi ak''tta minnē'' tudju ni lahat Pinik,
        bang pa''in mura-murahan makatandan, ati bo'' pinalabay timpu pamaliyu maina''an.
        Pinik he'' dakayu'' parunggu''an ahāp ma pū'' Kerete, patampal ni hilaga''
        maka satan.   '
      verse: 12
    - text: '    Manjari itu, pagka aniya'' baliyu satan mbal sakit akosog, kinabā''
        e'' saga a''a inān ahāp na tinawakkalan bay kagara''an sigām. Angkan nihella''
        na sau bo'' yampa kami anusul min bihing pū'' Kerete.'
      verse: 13
    - text: Sagō' mbal gi' at'ggol patumbuk na baliyu min deya, baliyu habagat.
      verse: 14
    - text: Jari katumbukan kami e' baliyu. Mbal na tasagga' kami baliyu he', angkan
        kami pabīng munda' ati hal kami magpatūt la'a.
      verse: 15
    - text: Makalabay pa'in kami min limbu Kauda, pū'-pū' ariki', yampa kami makabaggot
        buti-buti bay tundanan e', sagō' kahunitan gi' kami.
      verse: 16
    - text: Taruwa' pa'in buti-buti e' sigām ni diyata' kappal, magtūy binaggot baran
        kappal maka k'llat bo' mbal pasisa tapi'na. Puwas e', pagka sigām tināw binowa
        pasanglad ni kat'bbahan asekot pehē' ni Libiya, pinahagmak leha e' sigām.
        Manjari kappal e' pinasagaran e' sigām tabowa e' baliyu.
      verse: 17
    - text: Abinasa kami sidda e' goyak angkanna pagk'llat llaw dakayu', anagna' sigām
        animanan saga duwa'an kasehe'.
      verse: 18
    - text: Ta'abut pa'in kat'llumbahangina, tinimanan e' sigām kapanyapan kappal
        takapin.
      verse: 19
    - text: 'Daka pilambahangi kami halam bay maka''nda'' mata llaw atawa bitu''un.
        Halam isab aniya'' kahondongan baliyu. Angkan kami mbal na magniyat lappasan.  '
      verse: 20
    - text: '  Sakali itu, pagka at''ggol saga a''a inān halam bay makakakan, an''ngge
        si Paul ma t''ngnga'' sigām amissala. “Saga bagay,” yukna, “arapun bay beya''bi
        kagara''an da''a subay atulak min pū'' Kerete. Bang bay aku beya''bi mbal
        kitam bay magka''at maka halam aniya'' ai-ai alungay.'
      verse: 21
    - text: Sagō' buwattina'an soho'ta kam paiman, sabab halam du aniya' min ka'am
        amatay. Luwal du kappal itu magka'at.
      verse: 22
    - text: Sabab dibuhi',” yuk si Paul, “aniya' bay panyata' ni aku dakayu' mala'ikat
        min Tuhan ya asal pagta'atanku. Aku itu palsuku'anna asal.
      verse: 23
    - text: Yuk mala'ikat ni aku, ‘Paul, da'a ka tināw. Subay ka paharap ni Sultan
        Mahatinggi. Pinakallum du isab saga sehe'nu ma kappal itu, ma sabab kahāp
        Tuhan ma ka'a!’
      verse: 24
    - text: Angkan, saga bagay,” yuk si Paul, “subay kam aiman. Sabab angandol aku
        ma Tuhan in bay pamissalana ma aku maujud du.
      verse: 25
    - text: 'Sagō'' tabowa du kitam e'' baliyu paragsa'' ni dakayu'' pū''.”  '
      verse: 26
    - text: '  Manjari itu, ta''abut pa''in sangpū'' maka mpat bahangi min katagna''
        badju inān, tapepe na pa''in kami e'' baliyu ma olangan s''llang Adriya. Sōng-sōng
        pa''in tonga'' bahangi, tapandoga e'' saga a''a kappal inān in kami asekot
        na ni bihing lahat.'
      verse: 27
    - text: Angkan tin'kkad deyo' inān bo' kinata'uwan bang pila lalomna. Jari t'kkaranna
        he' aniya' saga duwampū' d'ppa. Mbal at'ggol tin'kkad pabīng, ati sangpū'
        la'a maka limand'ppa.
      verse: 28
    - text: Tināw sigām tabowa paragsa' ni kabatuhan, angkan sigām angahūg mpat sau
        min buli' kappal bo' yampa sigām aminta-minta bang pa'in al'kkas pak'llat
        llaw.
      verse: 29
    - text: Saga a'a maghinang ma kappal inān bay pasulay alahi. Magbau'-bau' sigām
        angahūg saga sau min munda' kappal, sagō' ina'an sigām bay anontonan buti-buti
        tudju ni tahik.
      verse: 30
    - text: Sagō' ah'lling si Paul ni kapitan maka ni saga sundalu, yukna, “Bang saga
        a'a inān mbal pat'ttog ma kappal, magmula du kam!”
      verse: 31
    - text: 'Angkan kin''ttob e'' saga sundalu lubid bay panonton buti-buti. Hal pinal''bbos
        ni tahik.  '
      verse: 32
    - text: '  Apote'' pa''in sobangan, nilogos sigām kamemon e'' si Paul, sinō''
        amangan. Yukna, “Kasangpū'' na maka mpat bahangi llaw itu ya pagsusabi. Halam
        kam bay makatimtim ai-ai.'
      verse: 33
    - text: Angkan kam logosku subay amangan, bo' kam makatatas. Sabab minsan hal
        dalamba bu'unbi mbal du magmula.”
      verse: 34
    - text: Akatis pa'in e' si Paul ah'lling, angā' iya tinapay ati bo' pinagsukulan
        e'na ni Tuhan ma alopan sigām kamemon. Puwas e' pinagpōng e'na tinapay bo'
        iya amangan.
      verse: 35
    - text: Jari itu pahogot atay sigām ati amangan sigām kamemon.
      verse: 36
    - text: Aniya' kami duwa hatus maka pitumpū' maka nnom a'a bay ma diyata' kappal
        e'.
      verse: 37
    - text: 'Maka''ssohan pa''in sigām, tinimanan e'' sigām ni tahik saga buwas tirigu
        ya ma deyom mohang, bo'' supaya palantung kappal inān.   '
      verse: 38
    - text: '    Pag''llaw pa''in halam takilā e'' saga a''a kappal bang pū'' ai ya
        pata''nda'' inān, sagō'' aniya'' ta''nda'' e'' sigām lo''ok taga-gusung ma
        bihing. Ya paggara'' sigām, bang makajari, pinasanglad kappal pina''an ni
        gusung.'
      verse: 39
    - text: Angkan kinehet e' sigām engkot saga sau, ni'bbahan ma deyom tahik. Nihubaran
        isab lubid bay pamaggot saga bansān. Puwas e' pinat'ngge e' sigām leha-leha
        ma munda' bo' tabowa e' baliyu patandan ni bihing.
      verse: 40
    - text: 'Sagō'' makaragsa'' sigām ni kahanggalan. Amalut munda'' kappal, mbal
        pajudjal, maka buli''na he'' abagbag e'' goyak.  '
      verse: 41
    - text: '  Maggara'' saga sundalu inān amapatay saga pilisu kamemon bo'' supaya
        halam aniya'' makalangi ni bihing alahi.'
      verse: 42
    - text: Sagō' nakura' sigām inān mbal bilahi ni'inay si Paul, angkan lāngna saga
        sundalu, sinō' da'a angalanjalan e'-i. Gom pa'in soho'na saga a'a inān, sasuku
        ata'u palangi, palaksu dahū ni deyom tahik bo' palangi kaleya.
      verse: 43
    - text: 'Saga a''a kasehe''an sinō'' paturul, ameya'' pagūng ma papan atawa ma
        kayu bay magka''at ma kappal inān. Manjari tabuwattē'' kami kamemon, makatandan
        ni bihing, halam ainay.    '
      verse: 44
  - chapter: 28
    verses:
    - text: '    Makatandan pa''in kami ma halam aniya'' baya-baya, aniya'' angahaka''an
        kami in pū'' inān niōnan Malta.'
      verse: 1
    - text: Asidda kami kinahāpan e' saga a'a Malta inān. Nirokotan e' sigām api sabab
        anagna' na angulan maka ahaggut na, ati pina'idda kami kamemon e' sigām.
      verse: 2
    - text: Si Paul inān bay animuk engas-engas pangayu, dap'kkosan. Ma sabuna pa'in
        amat'nna' kayu inān ma api, aniya' sowa abisa paluwas sabab min pasu'na. Jari
        sowa ina'an pakeket ma tangan si Paul.
      verse: 3
    - text: Pag'nda' saga a'a Malta ma sowa ina'an pagantung ma tangan si Paul, magtūy
        sigām magupama dangan maka dangan, yuk-i, “Tantu a'a itu bay amapatay, sabab
        minsan iya bay makapuwas min deyom tahik, tu'ud mbal katangguhan kadalna.”
      verse: 4
    - text: Sagō' sowa inān hal pinessekan e' si Paul tudju ni deyom api ma halam
        ainay.
      verse: 5
    - text: 'Angagad-ngagad na pa''in saga a''a Malta inān kalu ang''tting tangan
        si Paul, atawa amatay saru''un-du''un. Sagō'' at''ggol-t''ggol pa''in e''
        sigām angagad, bo'' halam aniya'' la''at tum''kka ni baran si Paul, apinda
        pikilan sigām. Yuk sigām, “Dakayu'' tuhan ko'' a''a itu!”  '
      verse: 6
    - text: '  Na, aniya'' ma kasekotan ina''an saga huma si Publiyus, ya datu'' ma
        pū'' inān. Binowa kami ni humana ati sinagina kami e''na pahāp-hāp. Pina''idda
        kami e''na ma deyom t''llumbahangi.'
      verse: 7
    - text: Ina'an asal mma' si Publiyus palege sabab apasu' iya, maka magsungi'-sungi'.
        Pasōd si Paul ni deyom bilikna bo' angamu'-ngamu' ni Tuhan ma pasalna. Pinat'nna'
        isab tangan si Paul ni baran matto'a he', magtūy iya kauli'an.
      verse: 8
    - text: Pagka buwattē', pina'an na isab ni si Paul sasuku taga-saki ma pū' inān,
        ati kauli'an du isab sigām.
      verse: 9
    - text: 'Aheka bay pamuwan e'' saga a''a inān pangahulmat kami, ati song pa''in
        kami atulak, niruwa'' e'' sigām ni kappal ai-ai kagunahan kami palutu''.   '
      verse: 10
    - text: '    Aniya'' kami t''llumbulan ma pū'' Malta inān bo'' yampa kami ak''tta
        minnē''. Ya pameya''an kami kappal min Iskandari bay palihan ma pū'' inān
        t''ggol bay timpu pamaliyu.'
      verse: 11
    - text: At'kka kami ni da'ira Sirakus, ati t'llumbahangi ya kahanti' kami maina'an
      verse: 12
    - text: bo' yampa kami palaus minnē' tudju ni lahat Rigiyum. Pag'llaw dakayu',
        baliyu satan na ati duwambahangi bo' kami at'kka ni kauman Putiuli.
      verse: 13
    - text: Aniya' tabāk kami saga bebeya'an si Isa maina'an. Sinō' kami paokom ma
        sigām saga dapitu'. Puwas e' palaus kami amaklay ni da'ira Rōm.
      verse: 14
    - text: Takale pa'in e' saga bebeya'an si Isa ma Rōm in kami at'kka na, magtūy
        sigām bay pa'abut ni tiyanggi Appiyus maka ni kauman T'llu-Kadday anampang
        kami. Pag'nda' si Paul ma sigām, magsukul iya ni Tuhan ati pahogot atayna
        pabīng.
      verse: 15
    - text: 'Makat''kka pa''in kami ni da''ira Rōm, pinaba''id si Paul magluma''an
        di-na. Aniya'' dakayu'' sundalu anganjagahan iya.   '
      verse: 16
    - text: '    Palabay pa''in t''llumbahangi, nilinganan e'' si Paul saga kanakura''an
        Yahudi ya maglahat maina''an, sinō'' patimuk. Atimuk pa''in, yuk si Paul ni
        sigām, “Saga dauranakanku, halam aniya'' dusaku ma pagkahiku Yahudi, maka
        halam aniya'' palsagga''anku ma pangaddatan ka''mbo''antam. Sagō'' minsan
        buwattē'', bay aku sinaggaw sampay pinakalabusu e'' saga Yahudi ma Awrusalam,
        bo'' sinōngan e'' sigām ni pang''ntanan bangsa Rōm.'
      verse: 17
    - text: Bay aku sinumariya e' saga bag'llal Rōm. Jari bilahi na sigām amal'ppa
        aku sabab halam aniya' tapiha e' sigām sababan pamapatayan aku.
      verse: 18
    - text: Sagō' mbal to'ongan amarūl saga Yahudi he' bang aku ganta' pinal'ppa,
        angkan halam aniya' tahimangkanku saddī min mikitukbal ni Sultan Mahatinggi
        ma Rōm itu. Saguwā', minsan buwattē', halam aniya' panuntutku ma saga pagkahiku
        Yahudi.
      verse: 19
    - text: 'Angkan kam bay amu''ku pi''itu bo'' kitam mag''nda'' maka magbissala,
        supaya kata''uwanbi bang ai ya maksudku. Itiya'' aku niengkotan maka kilikili
        ma sabab pameya''ku ma a''a dakayu''-kayu'' ya holattam bangsa Isra''il.”  '
      verse: 20
    - text: '  Yuk saga a''a magtimukan inān ni si Paul, “Halam kami bay makasambut
        sulat min lahat Yahudiya ma pasalannu. Halam isab aniya'' saga danakantam
        Yahudi bay pi''itu minnē'' amowa haka atawa tuhuma ala''at bang ma sababannu.'
      verse: 21
    - text: 'Sagō'' bilahi kami akale bang ai kapam''nnalannu. Sabab kata''uwan kami,
        ya pandu'' pameya''annu ilu binissalahan na pa''in ala''at e'' saga a''a ma
        sabarang lahat.”  '
      verse: 22
    - text: '  Manjari itu, maggara'' sigām maka si Paul bang sumiyan pamissalana
        ma sigām. Ta''abut pa''in llawna, aheka sigām bay pina''an ni luma'' pahanti''an
        si Paul e''. Min subu-subu sampay ni kasangoman pinahatian sigām e'' si Paul
        maka ninasihatan pasal kapagparinta Tuhan. Tinō''an sigām bang ai bay tasulat
        ma deyom Sara'' si Musa maka ma Kitab Kanabi-nabihan, bo'' sigām kamattanan
        sampay tabowa magkahagad ma si Isa.'
      verse: 23
    - text: Aniya' min sigām tabowa magkahagad ma bissalana, maka aniya' halam.
      verse: 24
    - text: Minnē' aniya' pagsu'al sigām. Ma song pa'in sigām amole', aniya' gi' bissala
        si Paul ma sigām, yukna, “Atumlang na bay pangallam Rū Sussi, ya bay pinalatun
        e' nabi Isaya ni saga ka'mbo'-mbo'anbi.
      verse: 25
    - text: 'Sabab ya itu bay yukna,  ‘Pehē'' na ka ni bangsa itu bo'' sigām haka''in:
        Asal kam pakale, sagō'' mbal tahatibi. Asal kam papatong, sagō'' mbal tapanhidbi. '
      verse: 26
    - text: 'Sabab saga a''a itu hal magmatuwas. Tainga sigām bay tinaplokan, mata
        sigām bay tinambunan. Bang bay ngga''i ka buwattē'', bay du ta''nda'' e''
        mata sigām, bay takale e'' tainga sigām. Bay du isab tahati e'' tawhid sigām,
        ati pabalik sigām magta''at ma aku,’ yuk Tuhan, ‘bo'' yampa sigām bawi''ku.’
        ”   '
      verse: 27
    - text: '  Tinambol e'' si Paul bissalana, yukna, “Angkan subay kata''uwanbi,
        in lapal Tuhan pasal kalappasna ma manusiya'' pinasampay na ni saga kabangsahan
        ya ngga''i ka Yahudi. Sigām inān angikut du.” ['
      verse: 28
    - text: 'Akatis pa''in e'' si Paul amissala, magtūy ala''an saga Yahudi maka e''
        sigām magjawab sidda.]  '
      verse: 29
    - text: '  Ma deyom duwantahun, ina''an si Paul pat''nna'' ma luma'' bay padjakna.
        Sinagina e''na sasuku bay pina''an ni iya,'
      verse: 30
    - text: 'ninasihatan na pa''in pasal pagparinta Tuhan, maka pasal Panghū'' Isa
        Al-Masi. Atampal e''na amandu'' maka halam aniya'' makalāng iya.  Tammat      '
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: Sulat itu deyo' min aku, si Paul, pinasampay ni ka'am ma da'ira Rōm. Aku
        itu dakayu' sosoho'an si Isa Al-Masi. Tapene' aku e' Tuhan, kawakilan e'na
        magnasihat lapalna ahāp.
      verse: 1
    - text: Lapal ahāp itu bay panganjanji' e' Tuhan ma masa awal. Bay pinalatun e'na
        ma saga nabi, ati sinulat e' sigām ma deyom Kitab.
      verse: 2
    - text: Si Isa anak Tuhan ya pinagbissala ma lapal ahāp itu. Bang takdil ni kapaga'ana,
        tubu' iya min sultan Da'ud.
      verse: 3
    - text: Bang takdil ni kajarihanna maka palnyawahanna, asussi iya luwas bay min
        Rū Sussi, maka manyatakan isab in iya b'nnal Anak Tuhan ma sabab kosog kawasa
        Tuhan ya bay pamakallum iya min kamatay. Si Isa Almasi Panghū'tam ko' itu.
      verse: 4
    - text: Iya ya palsababan angkan aku kabuwanan kapatut e' Tuhan ati kawakilan
        magnasihat bo' supaya aniya' saga a'a min bangsa kamemon tabowa e'ku magsab'nnal
        maka ameya' ma si Isa.
      verse: 5
    - text: 'Ya du ka''am maglahat ma da''ira Rōm ilu, tapene'' du isab kam e'' Tuhan
        bo'' pasuku'' ma si Isa Al-Masi.  '
      verse: 6
    - text: '  Amabeya'' aku sulat itu ni ka''am kamemon mailu ma Rōm, a''a kinalasahan
        e'' Tuhan maka pinene'' e''na bo'' kam manjari a''ana. Mura-murahan, bang
        pa''in kam kaniya''an tatabangan maka kasannangan atay e'' Mma''tam Tuhan
        maka e'' si Isa Al-Masi Panghū''tam.  '
      verse: 7
    - text: '    Tagna''anku na bissalaku ma ka''am: magsukul aku ni Tuhan labay min
        si Isa Al-Masi, maka magsukul aku ma pasalanbi kamemon sabab abantug na pangandolbi
        sampay ma kaluha''an dunya.'
      verse: 8
    - text: Saksi'ku Tuhan ya paghinanganku min deyom atay pagka aku magnasihat lapal
        ahāp pasal Anakna. Taentomku kam sakahaba'
      verse: 9
    - text: waktu kapangarapku ni Tuhan. Amu'ku isab ni iya bang pa'in aku kinahandakan
        e'na supaya makaluhaya pi'ilu patibaw ni ka'am ma waktu itu.
      verse: 10
    - text: Landu' to'ongan aku bilahi mag'nda' maka ka'am sabab aniya' kahāpan min
        Rū Tuhan bowahanku ka'am, supaya angahogot imanbi tudju ni Tuhan.
      verse: 11
    - text: 'Saguwā'' bang aku makamailu ma ka''am, magkalasigan kitam sali''-sali'',
        ka''am ma sabab pangandolku, aku isab ma sabab pangandolbi.  '
      verse: 12
    - text: '  Saga dauranakanku, kabaya''anku subay kam mbal a''awam ma pasalanku.
        Min heka na aku bay agara'' anibaw ka''am, saguwā'' aniya'' na pa''in makabimbang,
        ya po''on aku halam bay makalanjal. Ya maksudku pi''ilu, subay aniya'' paluntungan
        min pagnasihatku, hatina aniya'' a''a tabowaku magsab''nnal ma si Isa, buwat
        bay kapamowaku ma bangsa kasehe'' ya ngga''i ka isab Yahudi.'
      verse: 13
    - text: Sabab aniya' hinang bay pama'atas ma aku, ya po'on aku subay magnasihat
        lapal ahāp ma a'a kamemon minsan ai bangsa, bangsa Girīk ka atawa bangsa saddī,
        a'a taga-pangadji' ka atawa halam aniya' pangadji'na.
      verse: 14
    - text: 'Angkan aku atuyu'' to''ongan magnasihat lapal ahāp itu sampay ma ka''am
        ya maglahat mailu ma da''ira Rōm.  '
      verse: 15
    - text: '  Mbal aku aiya'' magnasihat lapal ahāp itu sabab aniya'' barakatna min
        Tuhan pamapuwas a''a kamemon min hukuman dusa, bangsa Yahudi dahū bo'' yampa
        bangsa kasehe'', ya sasuku magsab''nnal ma lapal itu.'
      verse: 16
    - text: 'Lapal ahāp itu amahatian kitam bang buwattingga pamabontol Tuhan ma kitam
        manusiya''. Subay kitam angandol sadja, min tagna''anna sampay ni katapusanna,
        buwat bay tasulat ma deyom Kitab, ya yuk-i, “Sai-sai angandol ma Tuhan, bo''
        tabista e''na abontol, allum du iya.”   '
      verse: 17
    - text: '    In mulka'' Tuhan pinabukis na min deyom sulga'', pinat''kkahan saga
        manusiya'' ma sabab ya nihinang e'' sigām ma halam aniya'' pagmatāw ma Tuhan.
        Katambunan e'' sigām in pangita''u b''nnal.'
      verse: 18
    - text: Patut sigām minulka'an sabab manyatakan asal kajarihan Tuhan, sabab baran
        Tuhan ya bay amata'uwan sigām. Tu'ud sigām mbal bilahi am'nnal.
      verse: 19
    - text: 'Sangay min waktu bay pamapanjari dunya itu e'' Tuhan atampal asal palantarana,
        minsan iya mbal ta''nda'' e'' manusiya''. Atampal in iya taga-kawasa taptap
        ni kasaumulan. Atampal isab in iya Tuhan, takilā asal min kamemon ai-ai bay
        papanjarina. Manjari halam aniya'' a''a makara''awa in iya a''awam pasal Tuhan.  '
      verse: 20
    - text: '  Makata''u asal sigām ma pasal Tuhan, in iya patut pagtuhanan, saguwā''
        mbal sigām bilahi angamahaltabat iya atawa angōn Tuhan ma iya. Mbal sigām
        minsan magsarang-sukul. Ya pinikil na pa''in e'' sigām pikilan halam aniya''
        kagunahanna, ati alendom akkal sigām kabowa karupangan ya tahinang sigām.'
      verse: 21
    - text: Maglaku-laku sigām in sigām taga-pangita'u sagō' magkarupangan sadja.
      verse: 22
    - text: 'Arapun sigām amudji Tuhan ya taptap allum, saguwā'' ya pinudji e'' sigām
        saga ta''u-ta''u pinaka luwa manusiya'' ya magkamatay. Pinudji isab e'' sigām
        ta''u-ta''u luwa hayop, luwa manuk-manuk, luwa ai-ai maglelehan ma kuwit tana''.  '
      verse: 23
    - text: '  Angkanna manusiya'' itu pinasagaran e'' Tuhan magdūl-baya'' ma kasabulan
        ai-ai kinanapsuhan e'' sigām. Magkahinangan na pa''in sigām kalumu''an dapagkahian.'
      verse: 24
    - text: 'Sinulak e'' sigām bissala b''nnal pasal Tuhan ati pinene'' e'' sigām
        bissala puting. Ya sinumba e'' sigām saga ai-ai bay pinapanjari e'' Tuhan,
        sagō'' Tuhan ya mbal sinanglitan minsan iya ya Magpapanjari angkan patut subay
        pinudji sampay ni kasaumulan. Amin.  '
      verse: 25
    - text: '  Pagka buwattē'' kahinangan manusiya'', pinasagaran sigām e'' Tuhan
        magpangandūlan napsu sigām makatamparasa. Ang''bba kar''ndahan min addat sigām
        kar''ndahan bo'' magkabaya'' maka pagkahi d''nda maghinang ala''at.'
      verse: 26
    - text: 'Damikiyanna isab kal''llahan, mbal bilahi ma d''nda sagō'' magkabaya''
        maka pagkahi sigām l''lla. Magbeya'' sigām maghinang kasabulan, angkan sigām
        pinat''kkahan la''at pinapagtongod maka kala''atan ya bay tahinang sigām.  '
      verse: 27
    - text: '  Na, pagka bangsa manusiya'' itu mbal bilahi angisbat pangita''u b''nnal
        pasal Tuhan, pinasagaran sigām e''na magpikil karupangan, ati nihinang e''
        sigām ya mbal manjari nihinang.'
      verse: 28
    - text: Ap'nno' panahu'an sigām e' kala'atan maka dusa kaginisan, hawa napsu maka
        kajahilan. Makalandu' heka kala'atan ma deyom pangatayan sigām, buwat saga
        angalindi, amono' pagkahi sigām manusiya', angalugat, angulli', anganjahulaka',
        amalatun bissala ala'at,
      verse: 29
    - text: angalimut isab sigām ma kasehe'an sigām. Ab'nsi saga a'a buwattē' ma Tuhan.
        Ajingki sigām ma pagkahi sigām, alanga to'ongan atay sigām maka magabbu-abbu
        na pa'in. Ya sadja pinikil e' sigām bang buwattingga kasōng hinang sigām ala'at-i.
        Agagga sigām ma pami'at matto'a
      verse: 30
    - text: maka ala'at pamikil sigām. Mbal sigām kapangandolan, mbal alasa atawa
        ma'ase' ma pagkahi sigām, mbal tabowa magkahāp.
      verse: 31
    - text: 'Makata''u saga manusiya'' itu abontol asal pangahandak Tuhan ma pasal
        a''a maghinang saga dusa itu, in sigām subay pinapatay. Sagō'' minsan buwattē'',
        luhūy sigām maghinang kala''atan maka kinōgan gom pa''in bang aniya'' a''a
        kasehe'' makasali'' ni sigām.    '
      verse: 32
  - chapter: 2
    verses:
    - text: '    Angkanna kam mbal makara''awa, sasuku kam anoway pagkahibi ma sabab
        ala''at hinangna. Yukbi in sigām patut pinat''nna''an hukuman, sagō'' amat''nna''an
        kam di-bi hukuman sabab ya du ka''am maghinang kala''atan. Hatina, bang kam
        anoway kasehe''anbi, sali'' ka''am baranbi ya sinoway.'
      verse: 1
    - text: Kata'uwanta asal, abontol hukuman Tuhan ya pamat'nna'na ma sasuku maghinang
        ginisan la'at bay sambatku he'.
      verse: 2
    - text: Kumpasbi bahā' in ka'am makapuwas min hukuman Tuhan, bo' pa'in masi maghinang
        kala'atan ya panowaybi sehe'bi?
      verse: 3
    - text: Ma'ase' Tuhan ma ka'am, angkan kam halam pinat'nna'an hukuman saru'un-du'un,
        sagō' halam tapaheyabi ma atay in kahāpanna, maka ka'ase'na, maka kalunuk
        pangatayanna. Ya sadja kabaya'anna in ka'am subay pataikut sampay ang'bba
        min dusabi.
      verse: 4
    - text: Sagō' atuwas kam, mbal bilahi apinda min dusabi. Angkanna paruhun kabinasahan
        ma ka'am bang ta'abut llaw pamatuwa' e' Tuhan astolna maka hukumanna abontol.
      verse: 5
    - text: Sabab in manusiya' kamemon tinungbasan du e' Tuhan pakaniya-pakaniya,
        pinapagtongod maka ai-ai bay hinang sigām ma dunya.
      verse: 6
    - text: Aniya' manusiya' kasehe' atukid maghinang ahāp sabab sanglit maka hulmat
        min Tuhan ya niangut e'na, maka kallum kakkal. Ya pamuwan Tuhan ma a'a buwattē'
        kallum taptap ni kasaumulan.
      verse: 7
    - text: Aniya' isab a'a kabintanan magpalanga di-na min kasehe'anna. Sinulak e'
        sigām kasab'nnalan ati ameya' ma kala'atan. Tantu pinat'kkahan mulka' Tuhan
        saga a'a buwattē'.
      verse: 8
    - text: Sasuku biyaksa maghinang ala'at taluwa' du katiksa'an maka kabinasahan,
        bangsa Yahudi bo' yampa bangsa kasehe'.
      verse: 9
    - text: Saguwā' sasuku maghinang ahāp sinanglitan du e' Tuhan, binuwanan kahulmatan
        maka kasannangan atay, bangsa Yahudi bo' yampa isab bangsa kasehe',
      verse: 10
    - text: 'sabab Tuhan mbal amapagbidda'' ma manusiya''. Sali''-sali'' sigām ma
        pang''nda''na minsan ai bangsa.  '
      verse: 11
    - text: '  Saga bangsa kasehe'', ya halam bay kapat''nna''an sara'' si Musa, amutawan
        du min Tuhan minsan halam aniya'' sara'' pangalanggalan sigām. Maka bangsa
        Yahudi isab, taluwa'' sigām hukuman ma buwat panoho''an sara'' si Musa.'
      verse: 12
    - text: Sabab ngga'i ka min kakaleta ma sara' si Musa ya angkan kita abontol ma
        pang'nda' Tuhan, saguwā' min kapameya'ta ma panoho'anna.
      verse: 13
    - text: Halam aniya' sara' si Musa ma saga a'a ya ngga'i ka Yahudi, sagō' bang
        sigām angahinang kahāpan luwas min deyom atay sigām, hatina tabeya' e' sigām
        sara' Tuhan.
      verse: 14
    - text: Aniya' tanda' saksi' in panoho'an sara' pat'nna' asal ma deyom itikad
        sigām, jari minnē' aniya' pangita'u sigām pasal hinang ya patut nihinang maka
        mbal.
      verse: 15
    - text: 'Manjari bang ta''abut llaw damuli, ya llaw pangahukum Tuhan ma manusiya''
        labay min si Isa Al-Masi, tinanding e''na ai-ai bay katapukan ma deyom pamikil,
        ati minnē'' sigām nihukum. Buwattē'' isab ma lapal ahāp ya pagnasihatku.   '
      verse: 16
    - text: '    Na ka''am saga Yahudi, ya pasangdol ma sara''-panoho''an min si Musa
        bo'' supaya kam tinaima'' e'' Tuhan. Tuhan isab ya pagmalangkahianbi ni a''a
        kasehe''an.'
      verse: 17
    - text: Kata'uwanbi bang ai pangahandak Tuhan ma ka'am, maka bang ai ya wajib
        hinangbi ma sabab sara' si Musa ya pangadji'anbi.
      verse: 18
    - text: Pangannalbi in ka'am tōp magmalim ma a'a buta, ya halam pangadji'na. Yukbi
        in ka'am sali' sawa pamasawa akkal a'a kasehe', ya ma deyom kalendoman.
      verse: 19
    - text: Pangannalbi isab in ka'am jukup ma akkal maka ma pangita'u sabab ilu sara'
        ma ka'am, angkan yukbi in ka'am ata'u amaguru ma a'a mbal ata'u, amituwa isab
        ma saga a'a a'awam.
      verse: 20
    - text: Ata'u kam amandu' ma a'a kasehe'an, angay kam mbal amandu'an di-bi? Banda'anbi
        a'a kasehe' subay mbal anangkaw, bo' ka'am ya anangkaw du!
      verse: 21
    - text: Pamandu'bi subay mbal angaliyu-lakad ma ngga'i ka paghola'na, bo' ka'am
        ya labi magd'nda. Asammal kono' ma pang'nda'bi bang a'a anumba ta'u-ta'u,
        bo' pa'in ka'am ya angagaw ai-ai ahalga' min luma' pagsusumbahan ta'u-ta'u
        inān!
      verse: 22
    - text: Magabbu-abbu kam in ka'am kabuwanan sara' Tuhan, sagō' ka'am ya amuwan
        kamaruhan ma Tuhan pagka halam beya'bi panoho'anna.
      verse: 23
    - text: 'Buwat bay tasulat ma deyom Kitab, ya yuk-i, “Ka''am saga Yahudi ya sababna
        angkan Tuhan pinah''llingan pangkal e'' bangsa kasehe''an.”  '
      verse: 24
    - text: '  In kitam Yahudi sinō'' ni''islam tanda'' saksi'' in kitam a''a suku''
        Tuhan. Saguwā'' bang kam maglalanggal sara'', sali'' halam aniya'' pūs ma
        pagislambi. Ahāp lagi'' kam halam bay ni''islam.'
      verse: 25
    - text: Bang takdil ni a'a ngga'i ka Yahudi, a'a halam bay ni'islam, abila sigām
        ameya' ma panoho'an sara', binista sigām e' Tuhan suku'na sali' du maka a'a
        bay ni'islam.
      verse: 26
    - text: 'Manjari ka''am saga Yahudi katōngan dusa e'' bangsa kasehe'' inān, minsan
        kam kaniya''an Kitab Tawrat. Katōngan kam dusa sabab ka''am ya angalanggal
        sara'' minsan bay ni''islam, sagō'' sigām ya angisbat sara'' minsan halam
        bay ni''islam.  '
      verse: 27
    - text: '  Ya dī Yahudi ngga''i ka a''a ya amogbogan addat maka usulan Yahudi,
        ya taga-bainat pagislam isab ma baranna.'
      verse: 28
    - text: 'Ya taluwa'' niōnan Yahudi to''ongan bang a''a taga-bainat ma deyom pangatayanna.
        Hinang Rū Tuhan ko'' itu, ngga''i ka min pamogbogna ma sara''. A''a inān mbal
        sinanglitan e'' pagkahina manusiya'' bang buwattē'' kapagyahudina, sagō''
        sinanglitan iya e'' Tuhan.    '
      verse: 29
  - chapter: 3
    verses:
    - text: '    Kalu aniya'' atilaw, yuk-i, “Na bang buwattē'', halam bahā'' aniya''
        kasōngan kami bangsa Yahudi? Maka addat kami pagislam halam aniya'' kapūsanna?”'
      verse: 1
    - text: 'Buwattitu panambungku ma a''a inān: tantu aheya kasōngan bangsa Yahudi.
        Muna-muna, pangandol ma sigām ya dī palman Tuhan.  '
      verse: 2
    - text: '  Kalu aniya'' anilaw, yuk-i, “Painay Yahudi kasehe''an ya mbal angandol
        ma Tuhan? Taluwa'' bahā'' bang yukta in Tuhan mbal kapangandolan ma sabab
        manusiya'' mbal angandol?”'
      verse: 3
    - text: 'Tantu mbal. Minsan magputing kamemon manusiya'', mbal magputing Tuhan.
        Buwat bay tasulat ma deyom Kitab, ya yuk-i,  “Mattan in ka''adilannu min ai-ai
        pamissalanu. Anganda''ug sadja ka bang ma paghuhukuman.”   '
      verse: 4
    - text: '  Aniya'' gi'' anganjawab, yuk-i, “Tantu atampal to''ongan ka''adilan
        Tuhan sabab katā pagbidda''anna maka manusiya'' ya ngga''i ka a''adil. Jari
        ai pamikilta bang buwattē''? Asā'' bahā'' hinang Tuhan bang pagmulka''anna
        dusatam?”'
      verse: 5
    - text: 'Tantu mbal. Abontol pangamulka'' Tuhan, patut iya amat''nna'' hukuman
        ma binangsa manusiya''.  '
      verse: 6
    - text: '  Aniya'' gi'' isab anganjawab, yuk-i, “Bang aku saupama magputing, bo''
        minnē'' kasakupan du in Tuhan b''nnal to''ongan angkan subay minahaldika'',
        angay aku subay pinat''nna''an hukuman dusa?'
      verse: 7
    - text: 'Gom gi'' kita magdusa, sabab minnē'' aniya'' pangamahaldika'' ma Tuhan.”
        Asā'' panganjawab e'', sagō'' aniya'' saga a''a bay anuna''an aku in aku kono''
        bay amitnahan a''a subay angandusa paheka bo'' supaya paheya kamahaldika''an
        Tuhan. Putingan asal panuna'' he''. Saga a''a inān tōp pinataluwa''an hukuman
        Tuhan.   '
      verse: 8
    - text: '    Na, ahāp bahā'' kahālanta bangsa Yahudi itu min bangsa kasehe''?
        Ngga''i ka. Bay na kam pata''uku in bangsa kamemon, Yahudi maka ngga''i ka,
        kapagbaya''an sali''-sali'' e'' paldusahan sigām,'
      verse: 9
    - text: 'buwat bay tasulat ma deyom Kitab, ya yuk-i,  “Halam aniya'' manusiya''
        abontol ma pang''nda'' Tuhan. '
      verse: 10
    - text: 'Halam aniya'' pangita''u sigām pasal Tuhan, halam aniya'' atuyu'' angisbat
        iya. '
      verse: 11
    - text: 'Magsiha''an a''a kamemon min kabontolan, halam aniya'' kagunahan sigām.
        Halam aniya'' minsan dangan maghinang ahāp. '
      verse: 12
    - text: 'Bowa'' sigām sali'' dalil kubul halam katambunan, hal paluwasan bissala
        pangakkal. Sapantun sigām sowa sabab makamula bowa'' sigām. '
      verse: 13
    - text: 'Anukna'' na pa''in sigām, sabab landu'' ab''nsi. '
      verse: 14
    - text: 'Tagihan sigām anganjuri, kabintanan sigām amapatay. '
      verse: 15
    - text: 'Kabiyaksahan sigām amaka''at, amasukkal. '
      verse: 16
    - text: 'Mbal sigām ata''u angahāp atawa amapagsulut. '
      verse: 17
    - text: 'Halam aniya'' pagmatāw sigām tudju ni Tuhan.”   '
      verse: 18
    - text: '  Kata''uwanta asal, ai-ai panoho''an ma deyom sara'' inān bay pinat''nna''an
        saga a''a ya ma deyo''an sara'', supaya halam aniya'' makapanganda''awa bang
        katōngan dusa. Manjari tabowa manusiya'' kamemon pinat''nna''an hukuman e''
        Tuhan.'
      verse: 19
    - text: 'Sabab halam to''ongan aniya'' manusiya'' binista abontol e'' Tuhan ma
        sabab pameya''na ma panoho''an sara''. Saguwā'' sara'' Tuhan ya po''onanna
        angkan tata''utam in kitam dusahan.   '
      verse: 20
    - text: '    Saguwā'' ma buwattina''an pinata''u kita bang buwattingga kapangampun
        Tuhan ma dusa manusiya'', bo'' supaya sigām tabista e''na abontol minsan ngga''i
        ka min pamogbog sara''. Tasulat asal ma deyom Kitab Tawrat maka Kitab Jabul
        pasal maksud Tuhan itu,'
      verse: 21
    - text: hatina sai-sai angandol ma si Isa Al-Masi, minsan ai bangsa, niampun dusana
        ati abontol iya ma bistahan Tuhan. Halam aniya' kapagbidda'an manusiya',
      verse: 22
    - text: sabab makarusa sigām sali'-sali' ati halam aniya' maka'abut ni ka'adilan
        Tuhan.
      verse: 23
    - text: Malaingkan pina'nda'an e' Tuhan lasana maka ase'na ni manusiya' minsan
        halam aniya' tongodna. Ati tahinang sigām abontol ma bistahanna, sali' halam
        bay makarusa, ma sabab kapangal'kkat sigām min hukuman dusa e' si Isa Al-Masi.
      verse: 24
    - text: Bay pinalahil si Isa e' Tuhan bo' supaya amabu'us laha'na pangampun dusa
        manusiya', sasuku angandol ma iya. Buwattē' hinang Tuhan pama'nda'na kabontolanna,
        sabab halam bay inayna karusahan manusiya' ma waktu palabay, hal bay sabalanna.
      verse: 25
    - text: 'Ta''nda'' isab kabontol Tuhan ma buwattina''an, sabab aniya'' na taluwa''
        hukuman ma sabab dusa manusiya''. Minnē'' magmattan in Tuhan abontol to''ongan,
        maka sasuku angandol ma si Isa abontol isab ma pang''nda'' Tuhan.  '
      verse: 26
    - text: '  Jari bang buwattē'' kahinangan Tuhan ma kitam, mbal na kita makapagabbu
        pasal ai-ai bay hinangta. Kalu-kalu bang bay kita binista abontol ma sabab
        kapamogbogta ma sara'', sagō'' ngga''i ka. Subay min pangandolta sadja ya
        angkan kita binista abontol e'' Tuhan.'
      verse: 27
    - text: Atampal du, ya po'on manusiya' tabista abontol e' Tuhan, min pangandolna
        sadja, ngga'i ka min pamogbogna ma sara'.
      verse: 28
    - text: Arai' pangannalbi in Tuhan itu pagtuhanan e' bangsa Yahudi sadja, sagō'
        ngga'i ka. Pagtuhanan iya sampay e' bangsa ngga'i ka Yahudi,
      verse: 29
    - text: sabab dakayu' du Tuhan. Bangsa Yahudi maka bangsa kasehe', sali'-sali'
        du sigām binista abontol e' Tuhan, sasuku sigām angandol ma si Isa.
      verse: 30
    - text: 'Kalu yukbi in sara'' Tuhan inān subay tinimanan pagka aniya'' na pangandolta
        ma si Isa. Sagō'' mbal isāb, sabab bang si Isa ya pangandolanta, gom pa''in
        isbatta sara'' Tuhan.    '
      verse: 31
  - chapter: 4
    verses:
    - text: '    Manjari ai na pamūngta pasal bay kalabayan si Ibrahim, ya pag''mma''an
        pangkattam Yahudi?'
      verse: 1
    - text: Saupama si Ibrahim, bang iya bay binista abontol e' Tuhan ma sabab ahāp
        kahinanganna, aniya' pamantugna ma baranna. Saguwā' halam aniya' pamantuganna
        ma pang'nda' Tuhan, sabab ngga'i ka min kahinanganna ya angkan iya binista
        abontol.
      verse: 2
    - text: Entomunbi bay tasulat ma deyom Kitab, ya yuk-i, “Bay am'nnal si Ibrahim
        ma Tuhan, ati binista iya abontol sabab min kapam'nnalna.”
      verse: 3
    - text: Saupama bang aniya' a'a maghinang ni a'a dakayu' bo' ginadjihan, mbal
        yukta in gadji inān hal paglasa ma iya. Tu'ud gadjina, tongod hulas-sangsā'na.
        Bang halam aniya' hinangna, halam du aniya' tongodna.
      verse: 4
    - text: 'Buwattitu isab hatulanna: bang a''a mbal angandol ma hinangna, sagō''
        angandol ma Tuhan ya amuwan ka''adilan ma manusiya'' baldusa, in a''a inān
        binista abontol e'' Tuhan ma sabab pangandolna.'
      verse: 5
    - text: 'Buwattē'' du isab bissala si Da''ud, waktu kapamissalana pasal kalasig
        a''a bang binista abontol e'' Tuhan ma halam aniya'' hinang ahāp pasangdolanna.
        Yukna he'',  '
      verse: 6
    - text: '“Aheya kahāpan ma sasuku niampun kala''atanna, maka sasuku pinapasan
        paldusahanna. '
      verse: 7
    - text: 'Aheya kahāpan ma iya bang mbal ni''itung dusana e'' Tuhan.”   '
      verse: 8
    - text: '  Kalu pangannalbi in kahāpan ya binissala e'' si Da''ud itu pamasuku''
        ma saga Yahudi sadja, pagka bangsa magislam. Ngga''i ka, sabab pamasuku''
        isab sampay ma bangsa kasehe'', ya mbal magislam. Bay na sambatku si Ibrahim
        dahū inān, in iya bay binista abontol e'' Tuhan ma sabab pam''nnalna.'
      verse: 9
    - text: Na, sumiyan bay kapamista Tuhan itu? Dahū min kapagislam ma si Ibrahim,
        atawa damuli? Kata'uwanta, si Ibrahim bay tabista abontol e' Tuhan dahū lagi'
        min bay kapagislam ma iya.
      verse: 10
    - text: Bay iya am'nnal ma janji' Tuhan dahū bo' yampa ni'islam tanda' palsaksi'an
        in iya bay tabista abontol e' Tuhan ma halam gi' bay ni'islam. Manjari itu
        si Ibrahim sali' hantang pag'mma'an a'a kamemon ya magpam'nnal ma Tuhan, sasuku
        tabista abontol e' Tuhan minsan halam bay makalabay pagislam.
      verse: 11
    - text: 'Pag''mma''an isab si Ibrahim ma sasuku bay magislam, ngga''i ka ma saukat
        na ni''islam, saguwā'' ma sabab panunud sigām ma si Ibrahim, ya bay angandol
        ma Tuhan ma halam gi'' bay ni''islam.  '
      verse: 12
    - text: '  Na aniya'' bay janji'' Tuhan ma si Ibrahim ma masa awal e'', in iya
        maka saga panubu''na subay pinusaka''an kaluha''an dunya itu. Ya po''on si
        Ibrahim nijanji''an buwattē'', ngga''i ka min pamogbogna ma sara'' sagō''
        min pangandolna ma Tuhan, angkan iya binista abontol.'
      verse: 13
    - text: Bang hal a'a amogbogan sara' ya panganjanji'an pusaka', halam du aniya'
        pūs pangandolta ma Tuhan. Maka janji' Tuhan inān halam aniya' kamaujuranna
        bang sara' ya subay binogbogan.
      verse: 14
    - text: 'Sabab hatina, in sara'' itu amuwan palsababan ma mulka'' Tuhan. Bang
        bay halam aniya'' sara'' halam aniya'' bay makalanggal iya.  '
      verse: 15
    - text: '  Angkan yukta in panganjanji'' Tuhan subay ajatu labay min pangandol
        manusiya''. Ati minnē'' atayudtud, in janji''na ngga''i ka hal tungbas, saguwā''
        pamusaka''na ma saga panubu'' si Ibrahim kamemon. Ngga''i ka sadja ma bangsa
        Yahudi, ya amogbogan sara'' itu, saguwā'' ma a''a kamemon sasuku angandol
        ma Tuhan buwat bay pangandol si Ibrahim. Jari pag''mma''antam si Ibrahim,'
      verse: 16
    - text: 'buwat tasulat ma Kitab, ya yuk-i, “Hinangta ka pag''mma''an saga kabangsa-bangsahan
        kamemon.” Jari pag''mma''antam si Ibrahim bang ma bistahan Tuhan, sabab am''nnal
        iya ma Tuhan, in iya makapakallum a''a magpatayan maka amaniya'' ai-ai bay
        halam aniya'', min pangallamna sadja.  '
      verse: 17
    - text: '  Bin''nnal e'' si Ibrahim janji'' Tuhan, ati angagad iya ma halam aniya''
        niholat. Angkan iya wajib pag''mma''an e'' kamemon bangsa, buwat bay panganjanji''
        Tuhan ma iya. Buwattitu ya tasulat ma deyom Kitab, yuk-i, “Ya heka tubu''nu
        buwat du heka bitu''un.”'
      verse: 18
    - text: Ya umul si Ibrahim waktu bay kapanganjanji' Tuhan ma iya marai' na dahatus
        tahun, saguwā' halam apinda pangandolna minsan tapikilna baranna inān agon-agon
        amatay na. Sampay h'ndana si Sara, mbal na maka'anak,
      verse: 19
    - text: sagō' halam iya bay pahondong angandol ma Tuhan. Halam aniya' pagduwa-duwana
        pasal bay janji' Tuhan e', sagō' pasōng gom pa'in pangandolna maka e'na magmahaldika'an
        Tuhan.
      verse: 20
    - text: Tatantuna asal in Tuhan makaga'os du angahinang ai-ai bay panganjanji'na.
      verse: 21
    - text: Angkan si Ibrahim bay binista abontol e' Tuhan, ma sabab pangandolna.
      verse: 22
    - text: Maka ngga'i ka hal si Ibrahim bay pinagsulat inān, ya yuk-i, “binista
        iya abontol e' Tuhan.”
      verse: 23
    - text: Sampay kitam, sabab tahinang kitam abontol ma bistahan Tuhan, sasuku kitam
        am'nnal ma iya, ya bay amakallum Panghū'tam si Isa min kamatay.
      verse: 24
    - text: 'Bay tinukbalan si Isa pinapatay ma sabab dusatam, maka pinakallum iya
        pabīng e'' Tuhan supaya kitam binista abontol.    '
      verse: 25
  - chapter: 5
    verses:
    - text: '    Manjari itu, pagka niampun na kitam sampay nihinang abontol ma bistahan
        Tuhan ma sabab pangandoltam, magkahāp na kitam maka iya, min bay tahinang
        e'' Panghū''tam si Isa Al-Masi.'
      verse: 1
    - text: Pinananaman kitam kaheya tabang Tuhan ma sabab pangandoltam ma si Isa,
        ati pataptapantam tabang itu buwattina'an. Magkōg-koyag kitam sabab aniya'
        holatantam in kitam pinahampitan kasahaya'an Tuhan.
      verse: 2
    - text: Ngga'i ka isab hal pakaradja'an sinōng ya amuwan kakōgan, sampay pakaradja'an
        ma buwattina'an minsan kitam ma deyom katiksa'an, sabab kata'uwantam isab,
        bang kalabayantam katiksa'an pasōng lagi' kasandaltam.
      verse: 3
    - text: Bang kitam anandal, ka'amuhan du Tuhan ma kaul-pi'iltam. Maka bang iya
        ka'amuhan, tantu aniya' holatantam ahāp.
      verse: 4
    - text: 'Halam aniya'' pagsusunantam bang buwattē'' kaholatantam, sabab itiya''
        5 asal Tuhan pinat''nna'' ma deyom pangatayantam, labay min Rū Sussi ya pamuwan
        e'' Tuhan.  '
      verse: 5
    - text: '  Sabab hatina, ma waktu bay panugila'' e'' Tuhan, waktu halam aniya''
        ga''ostam, bay amatay Al-Masi ganti'' saga a''a baldusa.'
      verse: 6
    - text: Alahang aniya' manusiya' lilla' amatay ganti' sehe'na minsan painay ka'adilna.
        Kalu-kalu bang a'a ahāp to'ongan kasuddahanna, ya aniya' makatawakkal amatay
        ma pasalna.
      verse: 7
    - text: 'Saguwā'' pina''nda''an kitam e'' Tuhan bang buwattingga heya lasana ma
        kitam, sabab amatay Al-Masi ganti''tam, ma waktu lagi'' kitam masi ma deyom
        karusahan.  '
      verse: 8
    - text: '  Na, pagka kitam abontol ma bistahan Tuhan ma sabab kamatay si Isa,
        manantuhi kitam lappasan e''na min mulka''na.'
      verse: 9
    - text: Maghāp na kitam maka Tuhan sabab min kamatay Anakna, waktu lagi' kitam
        masi amantahan Tuhan. Na, bang kitam nihāp e' Tuhan ma sabab kamatay Anakna,
        palabi gi' kalappastam ma sabab kallumna pabalik.
      verse: 10
    - text: 'Maka ngga''i ka hal e''-i. Aniya'' gi'' isab kakōgantam aheya ma sabab
        bay tahinang e'' si Isa Al-Masi Panghū''tam, angkan kitam maghāp na maka Tuhan.   '
      verse: 11
    - text: '    Na, aniya'' dangan manusiya'' bay makarusa, ya po''on aniya'' dusa
        ma dunya itu. Bay iya makahinang dusa, ati minnē'' aniya'' kamatay ma dunya.
        Ya kamattihanna aniya'' kamatay ma manusiya'' kamemon, sabab magdusa kitam
        kamemon.'
      verse: 12
    - text: Ma halam gi' aniya' sara' bay pamuwan ma si Musa e' Tuhan, aniya' asal
        dusa ma dunya itu. Sagō' sat'ggol halam aniya' sara' pinal'ngngan, in dusa
        sigām mbal kaōnan langgal sara'.
      verse: 13
    - text: Malaingkan in binangsa manusiya' kamemon min si Adam sampay ni si Musa
        bay kapagbaya'an he' kamatay. Beya' isab saga a'a ya mbal magsali' dusa sigām
        maka bay dusa si Adam waktu kapanagga'na panoho'an Tuhan.   Si Adam itu sali'
        suntu'an pangā'antam panghati pasal a'a dangan ya pi'itu ni dunya ma llaw
        damuli.
      verse: 14
    - text: Sagō' atā pagbidda'an dusa si Adam maka kahāpan ya pamuwan kitam e' Tuhan.
        Magpatayan bangsa manusiya' ma sabab dusa a'a dakayu' inān, sagō' ballabi-labihan
        kahāpan Tuhan ya pangahilasna ma manusiya' labay min kasi-lasa si Isa Al-Masi,
        ya a'a dakayu' itu.
      verse: 15
    - text: Lāgi, magbidda' ya pamuwan e' Tuhan maka kamattihan dusa si Adam. Dakayu'
        du dusa bay tahinang e'na ati minnē' kitam kamemon katōngan dusa. Saguwā'
        saddī kahāpan ya pangahilas Tuhan ma manusiya' supaya sigām tabistana abontol,
        minsan landu' aheka paldusahan bay tahinang sigām.
      verse: 16
    - text: 'Hatina, in manusiya'' kamemon kapagbaya''an na pa''in e'' kamatay ma
        sabab dusa a''a dangan, malaingkan in kamatay itu mbal maka''atu ma kabontolan
        atay ya pamuwan e'' Tuhan ma sasuku anaima'' ase''na maka lasana. Ya kamaujuranna,
        sasuku makataima'' kasi-lasa itu tahinang sali'' sultan makapagbaya'' ma dusa,
        sabab min a''a dakayu'', ya si Isa Al-Masi.  '
      verse: 17
    - text: '  Ya hatulanna, dakayu'' du dusa tahinang e'' dangan a''a, jari hukuman
        Tuhan ya kamattihanna ma saga a''a kamemon. Damikiyanna, dakayu'' du hinang
        abontol tahinang e'' a''a dangan, jari kabontolan maka kallum kakkal ma a''a
        kamemon ya kamattihanna.'
      verse: 18
    - text: 'Dakayu'' du a''a bay anagga'' panoho''an Tuhan, ati aheka tabowa angandusa
        ma sabab iya ya panunuran. Damikiyanna isab ma damuli itu, dakayu'' du a''a
        bay ameya'' ma panoho''an Tuhan, ya si Isa Al-Masi, ati aheka tahinang abontol
        ma bistahan Tuhan labay min si Isa he''.  '
      verse: 19
    - text: '  Na, pagka dusahan asal saga manusiya'', aniya'' sara'' bay pinat''nna''
        e'' Tuhan bo'' supaya kak''nnopan kalanggal sara'' sigām. Saguwā'' minsan
        buwattingga kosog dusa manusiya'', palabi lagi'' lasa maka ase'' Tuhan ma
        sigām.'
      verse: 20
    - text: 'Jari in binangsa manusiya'' kamemon bay kapagbaya''an asal e'' dusa sigām,
        ati kamatay ya kamattihanna. Saguwā'' kapagbaya''an na kitam e'' lasa maka
        ase'' Tuhan, ati kallum kakkal ya kamattihantam, sasuku kitam tabista abontol
        e'' Tuhan ma sabab bay kahinangan si Isa Al-Masi Panghū''tam.    '
      verse: 21
  - chapter: 6
    verses:
    - text: '    Na, buwattingga? Pasangdantam bahā'' kabaya''antam magdusa, bo''
        supaya pasōng lagi'' ase'' maka lasa Tuhan.'
      verse: 1
    - text: Tantu mbal! Sabab kitam itu sali' hantang a'a amatay, ya mbal na makapagdusa,
        angkan kitam subay ang'bba min dusa.
      verse: 2
    - text: Sabab kata'uwanbi, bay kitam pinandi tanda' saksi' in kitam lamud na ma
        si Isa Al-Masi, ati minnē' aniya' lamudtam ma kamatayna.
      verse: 3
    - text: 'Hatina to''ongan, sali'' kitam hantang paunung na ma Al-Masi kinubul
        maka iya, pagka buwattē'' kapamandi ma kitam. Sali'' kitam da-kamatay maka
        iya, bo'' supaya kita kabuwanan kallum baha''u buwat bay pamakallum iya min
        kawasa Mma''na Tuhan.  '
      verse: 4
    - text: '  Sabab hatina, bang kitam parongan amatay maka si Isa, tantu kitam magdongan
        maka iya pinakallum pabalik.'
      verse: 5
    - text: Kata'uwantam isab, in kajarihantam tagna' wa'i pinapatay ma hāg magbeya'
        maka Al-Masi, bo' supaya pahalam kala'atantam. Jari mbal na kitam tabowa binanyaga'
        pabīng e' saga dusatam,
      verse: 6
    - text: sabab sai-sai amatay apuwas na min hukuman dusa.
      verse: 7
    - text: Bang kitam bay parongan ma Al-Masi ma kamatayna, am'nnal du kitam in kitam
        parongan ma iya ma kallumna.
      verse: 8
    - text: Sabab kata'uwanta Al-Masi, in iya bay pinakallum pabīng min kamatay, angkan
        mbal na magkamatay pabalik. Puwas na iya min kamatay sampay ni kasaumulan.
      verse: 9
    - text: 'Min t''dda du iya bay amatay bo'' supaya kapuwasanna paldusahan manusiya''
        kamemon. Saguwā'' in kallumna buwattina''an ma okoman Tuhan na.  '
      verse: 10
    - text: '  Ya du ka''am, subay bistahunbi baranbi sali'' hantang a''a amatay,
        ang''bba na min katagihanna magdusa. Allum na kam bang harap ni Tuhan, ma
        sabab si Isa Al-Masi ya parakayu''anbi.'
      verse: 11
    - text: Angkan kam subay mbal kapagagihan e' dusa indaginis, bo' mbal beya'bi
        napsubi.
      verse: 12
    - text: Paggatunbi baya' ginhawa-baranbi bo' kam mbal tabowa angahinang kala'atan.
        Pamalilla'unbi baranbi ni Tuhan, sabab a'a kam bay pinakallum e'na pabīng
        min kamatay. In ginhawa-baranbi ilu subay pamasuku'bi ni iya paglagina ma
        kahinangan abontol.
      verse: 13
    - text: 'Da''a kam magpasagad pinagagihan e'' dusabi, sabab puwas na kam min kal''ngnganan
        sara''. Ma gomgoman Tuhan na kam, kaniya''an ka''ase''na maka kalasana.   '
      verse: 14
    - text: '    Na, ai lagi''? Angandusa bahā'' kitam ma sabab apinda min kal''ngnganan
        sara'' ni ase'' maka lasa Tuhan? Tantu mbal.'
      verse: 15
    - text: Kata'uwanbi du, bang kam saupama magpatiata ni a'a dakayu', pinagbaya'an
        kam e'na sabab atana kam. Ati bang dusa ya pa'atahanbi, kamatay ya kamattihanna.
        Bang kabaya'an Tuhan ya pa'atahanbi, na, kabontolan atay ya kamattihanna.
      verse: 16
    - text: Angkan aheya pagsukulan ni Tuhan! Tagna', bay kam tabanyaga' e' dusa,
        sagō' makakale pa'in kam ma pamandu' ya pangandolanbi na, magtūy beya'bi magatay-pote'.
      verse: 17
    - text: 'Jari pinaluhaya na kam min dusa bay pamanyaga''an ka''am tagna'', ati
        banyaga'' Tuhan na kam maghinang kabontolan.  '
      verse: 18
    - text: '  Amaralil aku pasal banyaga'' maka nakura'' bo'' supaya tahatibi, sabab
        kulang lagi'' akkalbi. Ma waktu tagna'' inān bay kam magparūl binanyaga''
        e'' dusabi, ya po''on kam maghinang kasabulan maka kala''atan duhun manduhun.
        Saguwā'' buwattina''an Tuhan ya pagbanyaga''anbi, angkan kam maghinang ai-ai
        abontol ya makasussi pangatayanbi.'
      verse: 19
    - text: Sat'ggol kam sapantun banyaga' abowa-bowa e' ba'anan dusabi, mbal kam
        pasoho' maghinang kabontolan.
      verse: 20
    - text: Makaiya'-iya' ya bay kahinanganbi tagna', bang isab tapikilbi ma buwattina'an.
        Ai bay paluntunganna? Tantu halam, sabab kamatay ya kamattihanna.
      verse: 21
    - text: Sagō' ma buwattina'an tapuwas na kam e' Tuhan min dusa, ati banyaga'na
        na kam. Ya paluntunganbi atay asussi tudju ni iya, maka kallum kakkal ya kamattihanna.
      verse: 22
    - text: 'Tagna'', bay kitam tabanyaga'' e'' dusa ati kamatay ya tungbasna, saguwā''
        kallum kakkal ya pangahilas Tuhan ma kitam bang si Isa Al-Masi Panghū''tam
        ya pameya''antam.    '
      verse: 23
  - chapter: 7
    verses:
    - text: '    Saga danakanku magpangandol ma si Isa, tantu kam makahati ma song
        pah''llingku itu sabab biyaksa du kam ma bowahan sara''. Kapagbaya''an kita
        e'' sara''-manara'' t''ggolta allum, sagō'' puwas kita min sara'' bang amatay
        na.'
      verse: 1
    - text: Saupama d'nda taga-h'lla, wajib iya magpūn maka h'llana t'ggolna allum.
        Saguwā' bang h'llana amatay na, apuwas na iya min hatulan sara' pasal a'a
        maglakibini.
      verse: 2
    - text: 'Bang d''nda inān ganta'' parakayu'' ni l''lla saddī hinabu masi allum
        paghola''na tagna'', makalanggal iya sara'' sabab angaliyu-lakad. Saguwā''
        bang amatay h''llana ati magpūn iya maka l''lla saddī, mbal kaōnan pangaliyu-lakad
        sabab apuwas na iya min bowahan sara'' he''.  '
      verse: 3
    - text: '  Buwattē'' isab ma ka''am, saga dauranakanku. Apuwas na kam min sara''
        tasulat si Musa. Sali'' kam hantang a''a magpatayan sabab dambeya''an na kam
        maka Al-Masi ma kamatayna. Bay iya pinakallum pabīng, manjari suku''na na
        kam bo'' supaya kam maghinang ahāp ma Tuhan sadja.'
      verse: 4
    - text: Ma waktu tagna', in ginhawa-baranta itu bay kapagbaya'an e' kajarihanta
        tagna'. Karuhunan gom pa'in napsuta pagka subay anagga' ma sara', jari kamatay
        ya kamattihanna.
      verse: 5
    - text: 'Sagō'' buwattina''an alimaya na kita min kal''ngnganan sara'' sabab hantang
        kita bay amatay, ati ang''bba na min dusa ya bay magbaya''an kita ma waktu
        tagna''. Ma buwattitu saddī na pameya''ta ma Tuhan. Ngga''i ka kal''ngnganan
        sara'' ya beya''ta saguwā'' kal''ngnganan baha''u, ya min Rū Tuhan.   '
      verse: 6
    - text: '    Manjari ai pamikilta pasal sara'' itu? Dusahan bahā''? Tantu mbal.
        Atampal du, ya angkan kata''uwanku dusa maka kamattihanna, ma sabab aniya''
        sara'' amata''u aku. Bay aku a''awam pasal napsu itu, manda'' aniya'' panoho''an
        sara'' amata''u aku, ya yuk-i, “Wajib kam da''a anganapsuhan alta'' pagkahibi.”'
      verse: 7
    - text: Sagō' makata'u pa'in aku min sara' in napsu itu dusahan asal, luhūy pasōng
        saga dusa ma deyom ginhawa-baranku maka pak'nnop napsuku indaginis. Hatina,
        sat'ggol bay halam aniya' sara' mbal kinata'uwan in kitam dusahan.
      verse: 8
    - text: Ahāp asal palasahanku ma waktu tagna' pagka halam aniya' tata'uku pasal
        sara', ati pangannalku in aku a'a ahāp. Sagō' pagta'uku pa'in pasal sara'
        Tuhan itu, magtūy kata'uwanku aheya kasalla'anku, maka patut aku pinat'nna'an
        hukuman ni kamatay.
      verse: 9
    - text: Jari minnē' aheya kasusahanku. Sara' itu bay panganiyat Tuhan ma binangsa
        manusiya' supaya sigām binowa ni kallum, saguwā' ma kasulayanku, in sara'
        itu hal amowa aku ni kamatay sabab dusahan aku.
      verse: 10
    - text: 'Sali'' aku nirupang e'' dusaku sabab pangannalku in panoho''an sara''
        ta''anggapku du, sagō'' mbal. Jari pinat''nna''an aku hukuman ni kamatay sabab
        min sara'' itu.  '
      verse: 11
    - text: '  Ahāp asal sara'' si Musa sabab min Tuhan du. Abontol maka ahāp panoho''anna
        kamemon.'
      verse: 12
    - text: 'Jari taluwa'' bahā'' bang yukta in sara'' ahāp ya amowa aku ni kamatay?
        Tantu mbal. In sara'' ahāp itu hal pamabukisan dusaku bo'' takilāku to''ongan.
        Dusaku ya amowa aku ni kamatay. Talhakit to''ongan in dusa itu mamarahi ala''at,
        ma sabab sara''.   '
      verse: 13
    - text: '    Kata''uwantam in sara'' itu deyo'' bay min Rū Tuhan. Saguwā'' aku
        itu manusiya'' sadja, tabanyaga'' na pa''in e'' dusaku.'
      verse: 14
    - text: Mbal to'ongan tahatiku kaul-pi'ilku itu, sabab bang aku bilahi angahinang
        ahāp, sali' aniya' ma ginhawaku makabimbang. Ya balikna, bang aniya' mbal
        kabaya'anku nihinang, ya he' tahinangku.
      verse: 15
    - text: Jari bang aku ganta' ab'nsi ma hinang ala'at ya asal hinangku, angaho'
        du aku in sara' Tuhan ahāp du.
      verse: 16
    - text: Ngga'i ka itikadku to'ongan ya angahinang kala'atan ya kab'nsihanku he',
        tu'ud aku abowa-bowa e' dusa ya pat'nna' ma deyom kajarihanku.
      verse: 17
    - text: Kata'uwanku du, halam aniya' ahāp ma deyom baranku, hatina ma kajarihanku
        itu, sabab minsan kabaya'anku angahinang ahāp, mbal ta'anggapku.
      verse: 18
    - text: Mbal tahinangku kahāpan ya angutku, sagō' ya na pa'in hinangku kala'atan
        mbal kabaya'anku.
      verse: 19
    - text: 'Jari bang aku ganta'' angahinang ai-ai ya mbal makasulut atayku, hatina
        ngga''i ka dī baranku ya angahinang inān, tu''ud aku tabowa-bowa e'' dusa
        ya ma deyom kajarihanku itu.  '
      verse: 20
    - text: '  Buwattitu ya kal''ngngananna bang aku ganta'' bilahi maghinang ahāp,
        maumu aku tabowa-bowa maghinang ala''at.'
      verse: 21
    - text: Ma itikadku sadja landu' aku kasulutan ma sara' Tuhan,
      verse: 22
    - text: saguwā' pag'nda'ku pa'in ni deyom ginhawa-baranku, saddī isab kal'ngngananna.
        Sabab aniya' na pa'in la'at ma deyom kajarihanku magsagga' maka sara' Tuhan
        ya makasulutan aku. Minnē' aku binanyaga', pinagagihan na pa'in e' dusa ya
        amowa na pa'in ma deyom ginhawa-baranku.
      verse: 23
    - text: Allā! Mbal manjari susaku! Sai bahā' anabang aku supaya aku makapuwas
        min kajarihan ala'at itu, sabab itiya' aku binowa ni kamatay?
      verse: 24
    - text: 'Magsukul ni Tuhan, itiya'' anabang si Isa Al-Masi Panghū''tam!   Na ya
        du ilu kasusahanku: makaisbat aku sara'' Tuhan ma deyom pikilanku, sagō''
        abowa-bowa aku magdusa pagga kapagbaya''an kajarihanku e'' dusa.    '
      verse: 25
  - chapter: 8
    verses:
    - text: '    Malaingkan buwattina''an, pagka kitam sōd si Isa Al-Masi na, mbal
        na kapat''nna''an hukuman Tuhan.'
      verse: 1
    - text: Apuwas na kitam min kal'ngnganan dusa maka min kamatay ya kamattihanna,
        sabab ameya' na kitam ma kal'ngnganan Rū Tuhan. Tabowa kitam ni kallum pagka
        si Isa Al-Masi ya parakayu'antam.
      verse: 2
    - text: Halam aniya' ga'osan sara' pamapuwas kitam min pagbaya'an dusa, sabab
        manusiya' sadja kitam mbal makabogbogan sara'. Sagō' Tuhan ya makaga'os. Pinapi'itu
        e'na Anakna lissi pamapuwas ba'anan dusatam. Daisi iya maka kitam, ati iya
        ya katōngan dusa ganti' min kitam.
      verse: 3
    - text: 'Buwattē'' hinang Tuhan supaya tatuman kamemon ya tasulat ma panoho''an-sara''
        sabu pa''in kitam ang''bba min napsutam bo'' ameya'' ma kabaya''an Rū Sussi.  '
      verse: 4
    - text: '  Sai-sai angandūl ma napsu baranna kapagbaya''an du e'' napsu. Sai-sai
        ameya'' ma kabaya''an Rū Sussi, kapagbaya''an du e'' Rū Sussi.'
      verse: 5
    - text: Bang a'a abowa-bowa pikilanna e' napsu baranna, kamatay ya kamattihanna,
        sagō' bang kapagbaya'an pikilanna e' Rū Sussi, kallum kakkal ya kamattihanna
        maka kasannangan deyom atay.
      verse: 6
    - text: Manjari bang a'a abowa-bowa e' napsuna, sagga'na Tuhan pagga mbal magmaluluy
        ma panoho'anna. Maka minsan iya bilahi ameya', mbal to'ongan ta'anggapna.
      verse: 7
    - text: 'Bang a''a abowa-bowa e'' napsuna, mbal tasulutna Tuhan.  '
      verse: 8
    - text: '  Malaingkan ka''am ilu mbal na abowa-bowa e'' napsubi buwat bay kajarihanbi
        tagna'', saguwā'' Rū Tuhan ya pameya''anbi na ma ai-ai kabaya''anna, pagka
        ilu na iya pat''nna'' ma deyom ataybi. Sai-sai halam kaniya''an Rū Tuhan e''
        Al-Masi, ngga''i ka iya suku'' Al-Masi.'
      verse: 9
    - text: Magkamatay baranbi sabab dusa, sagō' minsan na, kabuwanan du kam kallum
        taptap min Rū Sussi bang ilu Al-Masi ma deyom ataybi, sabab tabista kam abontol
        e' Tuhan.
      verse: 10
    - text: 'Bang pat''nna'' ma ka''am Rū Tuhan, tantu kam pinakallum e'' Tuhan buwat
        bay pamakallumna Al-Masi min kamatayna.  '
      verse: 11
    - text: '  Angkan yukku ma ka''am, saga dauranakanku, aniya'' subay pagmatayantam
        saddī min kajarihan maka kanapsuhantam tagna''.'
      verse: 12
    - text: Sabab bang kitam ganta' abowa-bowa na pa'in, e' kajarihantam dusahan,
        kamatay ya kamattihanna. Saguwā' bang paglagitam tabang min Rū Tuhan bo' bbahantam
        hinangtam ala'at, taptap du kallumtam.
      verse: 13
    - text: Panganak Tuhan sasuku minaliman e' Rū Tuhan.
      verse: 14
    - text: Sabab ngga'i ka umagad makatāw-tāw ya tasambuttam, sagō' Rū Sussi ya angahinang
        kitam panganak Tuhan. Kawasa min iya isab, ya angkan kitam makatawakkal angōn
        ‘Mma'’ ma Tuhan.
      verse: 15
    - text: Aniya' saksi' ma deyom palnyawahantam bay min Rū Sussi, angkan kitam makatantu
        in kitam tantu anak Tuhan.
      verse: 16
    - text: 'Na, pagka kitam panganak Tuhan sab''nnal-b''nnal, pinahampitan kitam
        pusaka'' ma llaw damuli. Magdakayu'' kitam maka Al-Masi pinasambutan pusaka''
        itu, sabab bang kitam palamud ma kabinasahanna ma buwattina''an, palamud isab
        kitam ma kasahaya''anna bang ta''abut waktuna.   '
      verse: 17
    - text: '    Bang ma aku, mbal angatu kasigpitan ya kalabayantam buwattina''an
        ma kasahaya''an ya pinabukisan kitam ma sinosōng.'
      verse: 18
    - text: Angagad ai-ai pinapanjari kamemon ma waktu kapamabukis e' Tuhan saga panganakna.
      verse: 19
    - text: Sabab kamemon bay pinapanjari e' Tuhan kalungayan pūsna, ngga'i ka min
        kabaya'an ai-ai pinapanjari itu, saguwā' min kahandak Tuhan. Sabab aniya'
        niholat,
      verse: 20
    - text: 'hatina ma sinosōng in bay pinapanjari kamemon pinalimaya du min kasigpitan
        ya kalabayanna ma buwattina''an, pagka magka''ndang du maka magkamatay du
        kamemon. Saguwā'' ma sinosōng magdakayu'' du bay pinapanjari kamemon itu maka
        panganak Tuhan, bang sigām pinabangsa sampay pinalimaya na min kasigpitan
        kamatay.  '
      verse: 21
    - text: '  Kata''uwanta, in kamemon pinapanjari itu magsalinggā asal sampay ni
        kabuwattina''an, buwat hantang d''nda kap''ddi''an bang song anganak.'
      verse: 22
    - text: Maka ngga'i ka hal ina'an-i, sampay kitam ya kabuwanan Rū Sussi e' Tuhan
        pangawalna, magsalinggā du isab sat'ggoltam angalagaran waktu pamabaha'u barantam.
        Bang ta'abut waktu ina'an pinatampal in kitam panganak Tuhan.
      verse: 23
    - text: Ya na he' holatantam pagka lappasan na kitam min hukuman dusa. Halam gi'
        mattan, angkan niōnan ‘holat’. Mbal kaōnan holat bang magmattan na.
      verse: 24
    - text: 'Saguwā'' aniya'' holatantam tantu minsan mbal gi'' magmattan, ya angkan
        kitam mbal sinumu angagad.  '
      verse: 25
    - text: '  Pagapi'' du Rū Sussi anabangan kitam bang mbal makakole''. Maumu kitam
        mbal ata''u bang buwattingga subay pangamu''-ngamu''tam ni Tuhan, sagō'' Rū
        Sussi ya anibahat ma sababtam, bo'' arapun mbal tapagsuli-suli sibahatna.'
      verse: 26
    - text: 'Tatanding deyom pamikiltam e'' Tuhan maka kasakupanna isab bang ai kinannal
        e'' Rū Sussi, sabab palamud Rū Sussi itu angamu''an kitam suku'' Tuhan kahāpan,
        ma buwat kahandak Tuhan.  '
      verse: 27
    - text: '  Ya ko'' itu kata''uwantam: nihinangan kitam kahāpan e'' Tuhan ma deyom
        pakaradja''an indaginis ahāp-ala''at, pagka kitam alasa ma iya. Jari minsan
        buwattingga pakaradja''an ya kalabayantam, ahāp sadja kaluwasanna.'
      verse: 28
    - text: Bay kitam tapene' e' Tuhan min awal lagi', ginanta' kitam subay anunud
        ma Anakna supaya iya pagsiyakahan ma dauranakanna manusiya' kamemon.
      verse: 29
    - text: 'Sasuku bay ginanta'' e'' Tuhan anunud ma Anakna, pinene'' isab e''na,
        maka sasuku ya pinene'' binista e''na abontol. Sasuku isab abontol ma bistahanna
        binahagi''an du min deyom sahayana.   '
      verse: 30
    - text: '    Na, bang pikiltam bay pah''llingku-i, sali'' halam aniya'' sugpatna.
        Sabab bang Tuhan ya amogbogan kitam, mbal kitam takole'' e'' sai-na.'
      verse: 31
    - text: Halam bay ka'lloganna Anakna lissi, sagō' sinōngan e'na pinapatay ma pasalantam
        kamemon. Bang buwattē' kalasa Tuhan anukbalan Anakna, tantu kitam binuwanan
        e'na ai-ai makahāp, luwas min kahilasanna.
      verse: 32
    - text: Halam aniya' makatuna'an kitam ya pinene' e' Tuhan, sabab Tuhan ya amabontol
        itikadtam.
      verse: 33
    - text: Angkanna halam aniya' amat'nna'an kitam kasā'an pinehē' ni deyom nalka'.
        Bay amatay si Isa Al-Masi ma sabab dusatam, ati pinakallum pabīng e' Tuhan.
        Pinabangsa na iya ma buwattitu, pinatingkō' ma bihing Tuhan tampal ni kowan,
        ati ina'an na iya magpatillot ma manusiya' maka Tuhan, angamu'an kitam tabang.
      verse: 34
    - text: Manjari sai bahā' amapagbutas kitam maka lasa Al-Masi? Tantu halam aniya'.
        Minsan ai kalabayantam, ai na kasusahan, ai na ka katiksa'an, ai na ka pagpuhinga'
        a'a, kasigpitan ka atawa kamiskinan, minsan ma deyom kapiligduhan, minsan
        kita pinapatay, tantu mbal apinda lasa Al-Masi ma kitam.
      verse: 35
    - text: 'Saga kabinasahan inān tasulat asal ma deyom Kitab, ya yuk-i,  “Kasiya-siyahan
        kami sakahaba'' llaw, hal angagad pinapatay ma sabab ka''a ya pameya''an.
        Sali'' kami hantang hayop bili-bili ma pamista saga a''a, hal binowa sinumbali''.” '
      verse: 36
    - text: Saguwā' mbal tapamagaytam saga pakaradja'an itu. Anganda'ug du kitam to'ongan
        ma sabab Al-Masi, ya alasa asal ma kitam.
      verse: 37
    - text: Makatantu du aku, halam aniya' makaga'os amapagbutas kitam maka lasa Al-Masi,
        minsan ma kallumta maka ma kamatayta. Minsan bangsa mala'ikat atawa bangsa
        mananasat, minsan ai kalabayantam ma masa itu maka ma masa sinōng, tantu kitam
        kinalasahan na pa'in.
      verse: 38
    - text: 'Minsan ma diyata'' maka minsan ma deyo'', halam aniya'' min bay pinapanjari
        kamemon makaga''os amapagbutas kitam maka lasa Tuhan, ya bay pina''nda''an
        ni kitam e'' si Isa Al-Masi Panghū''tam.    '
      verse: 39
  - chapter: 9
    verses:
    - text: '    B''nnal ya pah''llingku itu ma ka''am: mbal aku magputing sabab suku''
        Al-Masi aku. Anubali aku sab''nnal-b''nnal min atay pote'', sabab kapagbaya''an
        aku e'' Rū Sussi.'
      verse: 1
    - text: Makalandu' heya dukkaku. Kasangdanan sukkalku ma pasal pagkahiku bangsa
        Yahudi. Bang bay makajari, lilla' aku taluwa' mulka' Tuhan sampay pinaokat
        min Al-Masi, bang pa'in sigām angandol ma iya.
      verse: 2
    - text: Makalandu' heya dukkaku. Kasangdanan sukkalku ma pasal pagkahiku bangsa
        Yahudi. Bang bay makajari, lilla' aku taluwa' mulka' Tuhan sampay pinaokat
        min Al-Masi, bang pa'in sigām angandol ma iya.
      verse: 3
    - text: Panubu' si Isra'il asal sigām, bangsa suku' Tuhan. Bay sigām nihinang
        panganakna, maka pina'nda'an sahayana ma deyoman sigām. Aniya' kapagsulutan
        sigām maka Tuhan, maka kabuwanan sigām sara'na. Ma sigām ya hatulan pagta'at
        b'nnal maka panganjanji' Tuhan.
      verse: 4
    - text: 'Tubu'' asal sigām min saga pangkat Yahudi babantugun. Minnē'' du isab
        Al-Masi bang harap ni pangkat manusiya''. Tuhan ya magbaya'' ma kamemon, patut
        sinanglitan salama-lama. Amin.  '
      verse: 5
    - text: '  Mbal isab yukku in janji'' Tuhan ma bangsa Isra''il halam aniya'' pūsna.
        Sagō'' ya yukku, aniya'' tubu'' si Isra''il kasehe'' mbal manjari niōnan bangsa
        suku'' Tuhan.'
      verse: 6
    - text: Aniya' isab tubu' si Ibrahim mbal kaōnan panganak Tuhan. Ya tubu' si Ibrahim
        sab'nnal-b'nnal subay binista ma buwat bay pangallam Tuhan ma iya, ya yuk-i,
        “Ya panubu'nu to'ongan subay min anaknu dangan ilu, min si Isa'ak.”
      verse: 7
    - text: Bang pina'amu, aniya' panubu' si Ibrahim mbal kaōnan panganak Tuhan.
      verse: 8
    - text: 'Buwattitu bay panganjanji'' Tuhan ma si Ibrahim, yukna, “Bang ta''abut
        waktuna, pabalik du aku pi''ilu ati maka''anak l''lla h''ndanu si Sara.”  '
      verse: 9
    - text: '  Ngga''i ka hal si Ibrahim ya pagsambatku. Pikilunbi isab duwangan anak
        si Ripka. Da''mma'' sigām, si Isa''ak ya pag''mma''an bangsa Yahudi.'
      verse: 10
    - text: Jari ma halam gi' palahil onde' inān, amissala Tuhan ni si Ripka, yukna,
        “Ya k'mbal siyaka ilu pinagagihan du e' siyali.” Minnē' kinata'uwan in kapamene'
        Tuhan min baya'na asal, ngga'i ka min kahinangan manusiya' ahāp-ala'at. Sabab
        k'mbal inān halam gi' bay makahinang ai-ai ahāp ka atawa ala'at, sabab masi
        ma deyom kandang. Manjari bang Tuhan ya amene', subay min palniyatanna.
      verse: 11
    - text: Jari ma halam gi' palahil onde' inān, amissala Tuhan ni si Ripka, yukna,
        “Ya k'mbal siyaka ilu pinagagihan du e' siyali.” Minnē' kinata'uwan in kapamene'
        Tuhan min baya'na asal, ngga'i ka min kahinangan manusiya' ahāp-ala'at. Sabab
        k'mbal inān halam gi' bay makahinang ai-ai ahāp ka atawa ala'at, sabab masi
        ma deyom kandang. Manjari bang Tuhan ya amene', subay min palniyatanna.
      verse: 12
    - text: 'Buwat du bay tasulat ma deyom Kitab pasal k''mbal itu, ya yuk-i, “Si
        Yakub kalasahanku, si Esaw ya kab''nsihanku.”  '
      verse: 13
    - text: '  Jari ai na pamikilta pasal kissa ina''an? Sowayta bahā'' Tuhan in pamene''na
        mbal abontol? Tantu mbal,'
      verse: 14
    - text: 'sabab Tuhan ya magkahandak, buwat yukna ma si Musa,  “Ma''ase'' aku ma
        sai-sai kabaya''anku, alasa aku ma sai-sai kabaya''anku.” '
      verse: 15
    - text: Na minnē' tahatita, ngga'i ka min kabaya'anta manusiya' atawa min hulas-sangsā'ta
        maghinang ahāp ya angkan kita kina'ase'an e' Tuhan, sagō' min baya'na du.
      verse: 16
    - text: Aniya' isab bay tasulat ma deyom Kitab pasal pamissala Tuhan ni sultan
        ma lahat Misil ma masa awal e'. Yuk-i, “Aniya' kagunahanku ma ka'a, ya angkan
        ka g'llalku magsultan. Bay paluwasku kawasaku panganda'ug ka'a, bo' supaya
        abantug ōnku ma kaluha'an dunya.”
      verse: 17
    - text: 'Jari itu manyatakan du, ma''ase'' Tuhan ma sasuku kabaya''anna. Maka
        sasuku kabaya''anna subay atuwas kōkna, patuwasna du.   '
      verse: 18
    - text: '    Kalu aniya'' dakayu'' min ka''am anganjawab, yuk-i, “Bang buwattē'',
        bang hati'' min kabaya''an Tuhan ya angkan a''a anuwas, angay iya subay sinoway
        e'' Tuhan? Sabab halam aniya'' makasagga'' kabaya''an Tuhan.”'
      verse: 19
    - text: Atawakkal pahāp ka anganjawab buwattilu! Manusiya' du ka, ati samlangnu
        Tuhan! Bang saupama kibut, aniya' bahā' anamlang a'a bay angahinang iya, yukna,
        “Angay aku hinangnu buwattitu?”
      verse: 20
    - text: 'Kata''uwanta, ya a''a angahinang kibut itu taga-kapatut du ma tana''
        inān angahinang ai-ai kabaya''anna. Daginis du tana'', sagō'' dabahagi''na
        nihinang kibut pangisihan llaw-llaw, maka dabahagi''na isab nihinang pagguna
        ahalga''.  '
      verse: 21
    - text: '  Buwattē'' du isab ma Tuhan, taga-kapatut iya maghinang ai-ai kabaya''anna.
        Bilahi iya amatuwa'' ka''astolna ma manusiya'' baldusa bo'' ta''nda'' kaheya
        kawasana, daipara ni''imanan e''na saga a''a ka''astolanna minsan sigām patut
        pinataluwa''an mulka''.'
      verse: 22
    - text: Angkan saga manusiya' itu ni'imanan e' Tuhan sabab kabaya'anna subay tata'u
        e' a'a kamemon pasal kahāpna ma saga a'a ka'ase'anna, ya sakapna supaya pinabangsa
        ma sinosōng.
      verse: 23
    - text: Kitam ko' inān, a'a pinene' e' Tuhan min bangsa Yahudi, sampay isab min
        saga bangsa kamemon.
      verse: 24
    - text: 'Buwattitu pamissala Tuhan bay tasulat e'' nabi Hoseya, yuk-i,  “Saga
        a''a ngga''i ka bay a''aku tagna'', ōnanku a''a suku''ku buwattina''an. Ya
        bangsa halam bay kalasahanku, ōnanku na bangsa kalasahanku.” '
      verse: 25
    - text: 'Maka itu gi'':  “Mahē'' ma lahat bay pamah''llinganku sigām in sigām
        ngga''i ka suku''ku, mahē'' du isab sigām ōnanku panganak Tuhan, ya Tuhan
        kakkal salama-lama.” '
      verse: 26
    - text: 'Buwattitu isab ya tasulat e'' nabi Isaya ma pasal bangsa Isra''il, yuk-i,  “In
        bangsa Isra''il itu, minsan heka sigām sali'' solagan gusung ma bihing tampe,
        akulang sigām makapuwas min mulka'' Tuhan. '
      verse: 27
    - text: 'Sabab pinuspusan e'' Tuhan hukumanna ni dunya, mbal katangguhan.” '
      verse: 28
    - text: 'Buwat bay pangallam si Isaya isab ma masa awal, ya yuk-i,  “Bang kitam
        halam bay kinapinan tubu'' e'' Tuhan Sangat Kawasa, bay du kitam alaglag kamemon,
        buwat a''a min kauman Sodom maka kauman Gomora.”    '
      verse: 29
    - text: '    Manjari ai yukta pasal bay sambatanku baha''u si''? Ya itu: saga
        a''a ngga''i ka Yahudi, ya halam bay angangut ma kabontolan atay, angandol
        na ma Al-Masi jari abontol na sigām ma pang''nda'' Tuhan.'
      verse: 30
    - text: Saguwā' saga bangsa Isra'il, ya bay amanuyu'an sara' si Musa pangā'an
        sigām kabontolan atay, halam tabista abontol e' Tuhan.
      verse: 31
    - text: Angay bahā'? Sabab hinang baran sigām ya pasangdolan sigām, ngga'i ka
        pangandol ni Tuhan. Sapantun sigām a'a makarugtul ni ‘batu parugtulan’,
      verse: 32
    - text: 'buwat tasulat ma deyom Kitab, ya yuk-i,  “Aniya'' batu bay pat''nna''ku
        ma da''ira Siyun, batu parugtulan a''a, batu pamah''bba''an. Saguwā'' sasuku
        angandol ma iya, halam to''ongan aniya'' kapagsusunanna.”    '
      verse: 33
  - chapter: 10
    verses:
    - text: Saga dauranakanku bebeya'an si Isa, ya pagmatayanku to'ongan pagkahiku
        bangsa Yahudi, bang pa'in sigām lappasan bo' makasōd ni deyom sulga'. Ya ko'
        ina'an pangamu'-ngamu'ku ni Tuhan.
      verse: 1
    - text: Makasaksi' aku ma pasal katuyu' sigām ma Tuhan, sagō' halam tahati e'
        sigām bang ai kataluwa'anna.
      verse: 2
    - text: Halam tahati sigām bang buwattingga e' Tuhan angampun dusa, maka e'na
        amuwan kabontolan ma manusiya'. Angusul sigām ma agama sigām, ati mbal anambut
        kabontolan ya pamat'nna' Tuhan ma sigām.
      verse: 3
    - text: 'Ya sara'' bay tasulat e'' si Musa taga-katumanan na pagka makapi''itu
        na Al-Masi, manjari sai-sai angandol ma iya niōnan abontol e'' Tuhan.   '
      verse: 4
    - text: '    Aniya'' isab tasulat e'' si Musa pasalan a''a amogbogan sara'' supaya
        binista abontol e'' Tuhan. Yuk sulat e'', “Sai-sai angahinang panoho''an sara''
        itu, aniya'' kallumna kakkal.”'
      verse: 5
    - text: Aniya' sulat dakayu' pasal kabontolan atay ya pinaniya'an sasuku angandol,
        yuk-i, “Da'a kam atilaw-tilaw ma deyom ataybi bang sai patukad pariyata' ni
        sulga'.” (Hatina sai amareyo' Al-Masi minnē'.)
      verse: 6
    - text: “Da'a isab kam atilaw bang sai pareyo' ni deyom ahirat.” (Hatina sai amowa
        Al-Masi pariyata' min lahat kamatayan.)
      verse: 7
    - text: 'Kira-kirahunbi ayat Kitab dakayu'', ya yuk-i, “Ilu na lapal Tuhan ma
        ka''am. Ilu ma deyom bowa''bi. Ilu isab ma deyom ataybi.” Hatina ilu na ma
        ka''am lapal bay nasihat kami pasal pangandol ma si Isa Al-Masi.  '
      verse: 8
    - text: '  Bang kam magpasab''nnal in si Isa Panghū''bi maka magkahagad to''ongan
        min deyom ataybi in iya bay pinakallum min kamatay e'' Tuhan, tantu kam lappasan
        bo'' pasōd ni deyom sulga''.'
      verse: 9
    - text: Sabab min pagkahagadtam ma si Isa ya angkan kitam binista abontol e' Tuhan,
        ati bang kitam angahaka sab'nnal ni a'a kasehe'an pasal pagkahagadtam, minnē'
        kitam lappasan.
      verse: 10
    - text: Yuk sulat Kitab isab, “Sai-sai magkahagad ma iya halam aniya' pagsusunanna
        sapupud-daya.”
      verse: 11
    - text: Talapay manusiya' kamemon pinagbissala ma ayat Kitab itu, sabab mbal magbidda'
        Yahudi maka ngga'i ka Yahudi. Dakayu' du Tuhan ya pameya'an e' sigām kamemon,
        maka aheya kahāpan pamuwanna ma sasuku parahing ni iya.
      verse: 12
    - text: 'Buwat tasulat ma deyom Kitab, ya yuk-i, “Sai-sai parahing ni Panghū'',
        tantu lappasan.”  '
      verse: 13
    - text: '  Buwattingga e'' sigām parahing ni Panghū'' bang halam gi'' makapam''nnal
        ma iya? Maka buwattingga e'' sigām am''nnal bang halam gi'' bay makakale lapal
        ahāp? Buwattingga isab e'' sigām akale lapal ahāp bang halam aniya'' magnasihatan
        sigām?'
      verse: 14
    - text: Maka buwattingga isab e' a'a magnasihat bang halam aniya' bay anoho' iya
        magnasihat? Sagō' aniya' bay sinoho', buwat tasulat ma deyom Kitab, ya yuk-i,
        “Kahāp du pa'in bang aniya' amowahan kita lapal ahāp!”
      verse: 15
    - text: Saguwā' ngga'i ka a'a kamemon bay akale lapal ahāp itu, buwat na bay pamūng
        si Isaya inān, ya yuk-i, “O Tuhan, kulang du a'a magkahagad ma panglapal kami.”
      verse: 16
    - text: 'Manjari lapal pasal Al-Masi subay pinagnasihat dahū bo'' yampa takale
        e'' a''a, ati minnē'' aniya'' pagkahagad sigām.  '
      verse: 17
    - text: '  Amikilan aku pasal bangsa Isra''il. Kalu baha'' halam takale sigām
        lapal ahāp pasal si Isa Al-Masi? Sagō'' tantu takale sabab atanyag lapal itu,
        buwat tasulat ma deyom Kitab, yukna,  “Patanyag pamandu'' sigām ni kamemon
        bangsa, pasampay bissala sigām ni mpat pidju alam.” '
      verse: 18
    - text: 'Amikilan lagi'' aku, kalu halam tahati e'' bangsa Isra''il pasal lapal
        itu. Sagō'' tahati du. Si Musa ya makarahū anambung, yukna,  “Pagalakta kam
        ni bangsa kasehe'', ya yukbi halam aniya'' gunana. Pap''ddi''ku ataybi tudju
        ni bangsa dakayu'', ya pangannalbi mbal makata''uwan aku.” '
      verse: 19
    - text: 'Atampal du pangallam Tuhan ya tasulat e'' si Isaya, yuk-i,  “Tabāk aku
        e'' saga a''a bay halam amiha aku. Panyata'' aku ni saga a''a halam bay atilaw
        ma pasalanku.” '
      verse: 20
    - text: 'Saguwā'' buwattitu ya pamissala Tuhan ma pasal bangsa Isra''il, yukna,  “Kahaba''
        llaw bilahi aku anaima'' saga a''a anagga'' aku, ya anagga'' na pa''in ma
        kabaya''anku.”     '
      verse: 21
  - chapter: 11
    verses:
    - text: '    Manjari angannal-ngannal lagi'' aku: “Tinimanan bahā'' e'' Tuhan
        bangsa dakayu''-kayu'' ya palsuku''anna?” Tantu mbal. Bangsaku ko'' inān sabab
        bangsa Isra''il aku, tubu'' si Ibrahim, min panubu'' si Benjamin.'
      verse: 1
    - text: Halam katimanan e' Tuhan bangsa ya bay tapene'na sangay min awal tagna'.
        Kata'uwanbi ya tasulat ma deyom Kitab, waktu kapanutul si Elija ni Tuhan pasal
        bangsa Isra'il. Yuk si Elija e',
      verse: 2
    - text: “O Tuhan, pinapatay e' sigām saga nabi sosoho'annu. Nilubu e' sigām pagkukulbanan
        kami ni ka'a. Hal aku la'a takapin min ba'anan nabi, ati piniha aku e' sigām
        bo' pinapatay.”
      verse: 3
    - text: Entomunbi bay panambung Tuhan ma panutul si Elija e', yuk-i, “Aniya' gi'
        pitu' ngibu a'a bay kapinanku, a'a halam bay makasumba ni ta'u-ta'u Ba'al.”
      verse: 4
    - text: Damikiyanna ma buwattina'an, aniya' gi' takapin bangsa Isra'il halam pataikut
        min Tuhan, a'a isab tapene'na min lasana maka min ka'ase'na ma sigām.
      verse: 5
    - text: 'Bang kasi-lasa Tuhan ya sababanna angkan iya amene'' a''a, tantu ngga''i
        ka kahinangan manusiya'' ya makasabab. Sagō'' bang Tuhan bay amene'' a''a
        ma saukat na ahāp hinangna, sali'' halam aniya'' pūs ma ase'' maka lasa Tuhan
        e''.  '
      verse: 6
    - text: '  Jari ai lagi''? Halam tabāk e'' bangsa Isra''il ya pagmatayan sigām.
        Luwal a''a pinene'' e'' Tuhan ya makabāk. Bay pinatuwas kōk saga a''a kasehe''an,'
      verse: 7
    - text: 'buwat tasulat ma kitab, ya yuk-i,  “Pinabongog e'' Tuhan pamikil sigām,
        ya po''on mbal makahati. Aniya'' mata sigām sagō'' mbal maka''nda'', Aniya''
        tainga sigām sagō'' mbal makakale.” '
      verse: 8
    - text: 'Aniya'' isab bay pamissala si Da''ud, yukna,  “Bang pa''in sigām nijallat
        e'' paglami sigām, Bang pa''in sigām palukbu'' sampay ah''bba'', panungbas
        kala''atan sigām. '
      verse: 9
    - text: 'Bang pa''in palendom pang''nda'' sigām bo'' mbal maka''nda'', bang pa''in
        parukkug bukut sigām sampay ni kasaumulan.”   '
      verse: 10
    - text: '  Amikilan lagi'' aku pasal bangsa Isra''il itu. Ya kah''bba'' sigām
        inān, anatas bahā'' sampay ni kasaumulan? Tantu mbal. Sabab buwattitu ya pinagmohotan
        e'' Tuhan: saga bangsa ngga''i ka Isra''il pas''lle'' na lappasan min hukuman
        dusa ma sabab karusahan bangsa Isra''il. Minnē'' isab in bangsa Isra''il tabowa
        angihid pagka tinaikutan.'
      verse: 11
    - text: 'Kira-kirahunbi, bang kaniya''an kahāpan saga a''a ngga''i ka Isra''il
        ma sabab karusahan bangsa Isra''il, maka ma sabab kapanaikut Tuhan ma sigām,
        luhūy paheya kahāpan ma palbangsa-bangsahan kamemon bang jukup na saga a''a
        Isra''il magpangahagad.   '
      verse: 12
    - text: '    Aniya'' pamissalaku ma ka''am ya ngga''i ka Yahudi. Kawakilan aku
        e'' Tuhan magnasihat ma buwat ka''am. Paheyaku isāb pagnasihatku itu ma atay,'
      verse: 13
    - text: bang pa'in pinaihid pagkahiku Yahudi bo' supaya aniya' sigām lappasan
        min mulka'.
      verse: 14
    - text: Sabab bang maghāp na Tuhan maka saga palbangsa-bangsahan ma sabab kataikut
        Tuhan ma bangsa Isra'il, ai kaluwasanna bang sigām tinaima' e' Tuhan pabīng?
        Lumandu'an ahāp. Sali' sigām a'a pinakallum pabīng min kamatay.
      verse: 15
    - text: 'Buwat tinapay bang ma pangaddat Yahudi. Niakup dangkuri'' min addunan
        bay panukbal ni Tuhan, paltanda''an in tinapay inān kamemon palsuku''an Tuhan
        du. Atawa po''on kayu, panukbal gamutna ni Tuhan, jari palsuku''anna katibu''ukan
        kayu inān sampay ni sangana.   '
      verse: 16
    - text: '    Na, magparalilan aku: bang aniya'' sanga sinagpe'' min po''on kayu
        ni''ipat, bo'' aniya'' sanga kayu talun pinabatuk ni bay panagpe''an sanga
        tagna'', jari kabahagi''an kajatuhan min kayu ni''ipat saga magdalos na maka
        gamutna.'
      verse: 17
    - text: 'Sagō'' da''a pagabbu-abbuhinbi, sabab ka''am ilu hal sanga, maka ngga''i
        ka sanga ya amuwan kallum ma gamut. Gamut ya amuwan kallum ma sanga.  '
      verse: 18
    - text: '  Kalu yukbi, “B''nnal ko'' ilu, saguwā'' sinagpe'' sigām e'' Tuhan supaya
        kami kapabatukan.”'
      verse: 19
    - text: Aho', b'nnal. Sagō' ya po'on sigām bangsa Isra'il sinagpe' sabab agagga
        am'nnal ma Tuhan, ati ka'am ya pinabatuk ni po'on kayu ma sabab kapam'nnalbi.
        Sagō' da'a pagmalangkahianbi ina'an-i. Gom pa'in kam magmatāw, ya aniya' kam
        sinagpe' buwat bay sigām.
      verse: 20
    - text: 'Sabab hatina, bang mbal allog Tuhan ma saga sanga porol, ya du ka''am
        mbal ka''lloganna.  '
      verse: 21
    - text: '  Kira-kirahunbi ka''ase'' Tuhan maka kab''ngngisna. Kab''ngngisanna
        saga a''a ya pataikut min iya, saguwā'' ka''ase''anna kam bang pa''in pataptap
        ma kahāpna, mbal magla''an-la''an. Bang kam ganta'' pataikut min pangandolbi,
        ya du ka''am sinagpe'' du buwat ibarat sanga kayu.'
      verse: 22
    - text: Ya balikna, pinabatuk bangsa Isra'il ni bay bai sigām, bang sigām ganta'
        pahali anulak Al-Masi. Sabab halam aniya' ahunit ma Tuhan.
      verse: 23
    - text: 'Ya hantang hatulanna, bang ka''am bay niā'' min kayu jaitun talun bo''
        pinabatuk ni kayu ni''ipat, labi aluhay bang bangsa Isra''il pinabīng ni kayu
        bay panagpe''an sigām tagna'', sabab ya na po''onan sigām.   '
      verse: 24
    - text: '    Saga dauranakanku, aniya'' bay pamata''u aku e'' Tuhan ma pasal bangsa
        Isra''il itu. Bilahi aku amahatian ka''am supaya kam mbal amikil di-bi in
        ka''am ahāp min sigām. Buwattitu: in bangsa Isra''il itu bay agagga am''nnal
        ma si Isa Al-Masi, saguwā'' mbal anatas kagagga sigām. Bang ajukup na kaheka''an
        a''a min bangsa saddī ameya'' ma Tuhan, ameya'' isab bangsa Isra''il.'
      verse: 25
    - text: 'Manjari lappasan isab bangsa Isra''il kamemon, buwat bay sinulat ma deyom
        Kitab, ya yuk-i,  “Pi''itu min lahat Siyun ya Manglalappas. Pahalamna saga
        la''at bay tahinang e'' panubu'' si Yakub. '
      verse: 26
    - text: 'Makapi''ilu pa''in aku, la''ananku dusa sigām kamemon, buwat bay asal
        tajanji''ku ma sigām.”   '
      verse: 27
    - text: '  In bangsa Isra''il itu bay banta Tuhan sabab tasulak e'' sigām lapal
        ahāp pasal si Isa Al-Masi, sagō'' in kahāpan bay ma sigām tagna'' papelleng
        na ni bangsa saddī. Saguwā'' mbal du taptap kapanagga'' sigām, sabab nientom
        e'' Tuhan bay kapamene''na ma ka''mbo''-mbo''an sigām, angkan sigām kinalasahan
        na pa''in.'
      verse: 28
    - text: Sabab Tuhan, bang aniya' a'a bay pinene' e'na sampay lidjiki'anna, mbal
        to'ongan apinda niyatna.
      verse: 29
    - text: Ka'am ngga'i ka Yahudi ilu, bay kam anulang kabaya'an Tuhan ma waktu palabay
        inān, manda' kina'ase'an kam e'na buwattina'an ma sabab kapanulang bangsa
        Yahudi.
      verse: 30
    - text: Ya du isab bangsa Yahudi, tasulang e' sigām kabaya'an Tuhan buwattina'an,
        sagō' kina'ase'an sigām e' Tuhan buwat ka'ase'na ma ka'am.
      verse: 31
    - text: 'Min kahandak Tuhan angkan in kamemon bangsa manusiya'' tahinang sali''
        sapantun pilisu mbal makalimaya min kapanulang sigām, bo'' supaya in sigām
        kamemon pinat''kkahan ase''na.   '
      verse: 32
    - text: '    Mbal tapula''-pula'' kahāp Tuhan, ka''ase''na, pangita''una maka
        panahu''anna. Halam aniya'' min kitam makahati ma kagara''anna maka ma kahinanganna.'
      verse: 33
    - text: 'Buwat yukna ma deyom Kitab,  “Sai makata''u panahuan Tuhan? Sai makapituwahan
        iya? '
      verse: 34
    - text: 'Sai bay makabuwanan Tuhan ai-ai, atawa bay makapautang ma iya?” '
      verse: 35
    - text: 'Min Tuhan asal ai-ai kamemon. Iya ya bay amaniya'' kamemon maka iya isab
        sababanna angkan paniya'' ba''anan ai-ai kamemon. Sanglitanta iya ni kasaumulan.
        Amin.    '
      verse: 36
  - chapter: 12
    verses:
    - text: '    Saga dauranakanku, landu'' kitam kina''ase''an e'' Tuhan, angkan
        buwattitu junjungku ma ka''am: pamasuku''unbi baranbi ni Tuhan, panukbalunbi
        ni iya t''ggolbi allum. Ai-ai hinangbi subay ma iya sadja, maka subay makasulut
        atayna. Bang buwattē'' ajatu du pa''in pagta''atbi ma Tuhan.'
      verse: 1
    - text: 'Da''a panunurinbi kajarihan ya maumu panunuran ma ahil jaman itu, sagō''
        parūlunbi Tuhan amabaha''u deyom panahu''anbi bo'' supaya pinindahan e''na
        addat-tabi''atbi kamemon. Bang buwattē'' kasakupanbi du bang ai kahandak Tuhan,
        kahāpna maka kasampulna''anna, ati kata''uwanbi bang ai makasulut iya.  '
      verse: 2
    - text: '  Bay aku kinahāpan e'' Tuhan, binuwanan kapatut magnasihat, angkan yukku
        ma ka''am kamemon, da''a kam maglaku-laku in ka''am alanga min bay pamat''nna''
        ka''am. Subay kam amikilan di-bi pahāp-hāp. Bistahunbi to''ongan bang ai bay
        pamatulun Tuhan ma ka''am kaniya-kaniya, sabab min pangandolbi.'
      verse: 3
    - text: Dalilunbi baran manusiya'. Baranta itu dakayu' du, bo' magginis pagdayawna.
        Magbidda' isab hinang pagdayaw dakayu' maka dakayu'.
      verse: 4
    - text: Buwattē' isab ma kitam magpangandol ma si Isa. Minsan kitam aheka, sapantun
        kitam dakayu' baran atibu'uk pagka suku' kitam Al-Masi. Magsugpat kitam dangan
        maka dangan minsan magbidda' kahinangantam, buwat pagdayaw baran.
      verse: 5
    - text: Kabuwanan kitam kapandayan ginisan ma sabab lasa Tuhan, saddī ma dangan
        maka ma dangan. Maka kapandayan itu subay ginuna pahāp-hāp, pinapagtongod
        maka pangandoltam. Bang a'a kabuwanan kapandayan magpaluwas bissala deyo'
        min Tuhan, subay paluwasna to'ongan.
      verse: 6
    - text: Bang a'a kabuwanan kapandayan anabangan pagkahina, subay tabanganna to'ongan.
        Bang kapandayan magpandu', subay amandu' to'ongan.
      verse: 7
    - text: 'Bang kapandayan amalasig atay kasehe'', subay amalasig to''ongan. Bang
        a''a anulung ma sukkal kasehe'', subay hilas panulungna. Bang a''a binuwanan
        kapatut magnakura'', subay atukid e''na magpal''ngngan ai-ai. Bang a''a binuwanan
        kapandayan angayura a''a kasigpitan, subay iya magkalasigan angayura.  '
      verse: 8
    - text: '  Ya lasabi ma sehe''bi subay min deyom atay. Kab''nsihinbi ai-ai ala''at,
        balutinbi ai-ai ahāp.'
      verse: 9
    - text: Subay kam maglasa-liyasahi to'ongan sabab magdanakan kam ma deyoman si
        Isa Al-Masi. Magaddat-iyaddati kam min deyom atay.
      verse: 10
    - text: Subay kam mbal lisu'an sabab Panghū' Isa ya paghinanganbi. Subay kam atukid
        sadja ma ai-ai pamahinang ka'am.
      verse: 11
    - text: Subay kam magkakōgan ma pangaholatbi ma Tuhan. Bang kam taluwa' sukkal
        sandalinbi sadja, maka da'a kam pahali angamu'-ngamu' ni iya.
      verse: 12
    - text: 'Buwaninbi pagkahibi suku'' Tuhan bang kasigpitan, pa''iddahunbi isab
        sasuku pahapit ni luma''bi.  '
      verse: 13
    - text: '  Bang aniya'' angala''at ka''am, amu''inbi sigām kahāpan ni Tuhan. Da''a
        balosinbi sukna''.'
      verse: 14
    - text: Ameya' kam magkōg-koyag bang aniya' sehe'bi magkōg-koyag, ameya' kam magtangis
        bang aniya' sehe'bi ganta' magtangisan.
      verse: 15
    - text: 'Magsulut-siyuluti kam dapagkahian. Da''a palangahunbi bowahanbi, maka
        da''a kam aiya'' magbagay maka a''a areyo''. Da''a kam maglaku-laku in pangita''ubi
        alalom.  '
      verse: 16
    - text: '  Bang aniya'' angala''at ka''am, da''a pellenginbi la''at. Ai-ai binista
        abontol e'' saga a''a kamemon, ya na he'' subay tukirinbi.'
      verse: 17
    - text: Amanuyu' kam magsulut maka a'a kamemon. Bang aniya' pagsagga'an subay
        ngga'i ka ka'am ya amowa sagga'.
      verse: 18
    - text: Saga bagay, da'a to'ongan kam amalos bang kam nila'at. Sagarinbi sigām
        binalos e' mulka' Tuhan. Entomunbi bay tasulat ma deyom Kitab, ya yuk-i, “Aku
        na amalos, aku na anungbas, yuk Panghū'.”
      verse: 19
    - text: 'Ahāp bang beya''bi panoho''an itu, ya bay tasulat isab ma Kitab, yuk-i,  “Bang
        aniya'' bantabi lingantu, pakanunbi. Bang iya patay bohe'', painumunbi, sabab
        bang buwattē'' lasabi ma iya, kalu iya sinōd susun.” '
      verse: 20
    - text: 'Bang kam ganta'' nila''at, da''a balosinbi. Hāpunbi a''a angala''at inān
        bo'' tara''ug la''atna sabab min kahāpbi.    '
      verse: 21
  - chapter: 13
    verses:
    - text: '    In kitam manusiya'' kamemon subay ameya'' ma saga a''a magparinta
        ma paglahattam sabab halam aniya'' kabuwanan kapatut magparinta bang ngga''i
        ka min kahandak Tuhan.'
      verse: 1
    - text: Sasuku anagga' ma a'a magparinta, sali' Tuhan maka panoho'anna ya sagga'na,
        angkan iya taluwa' hukuman.
      verse: 2
    - text: Bang a'a maghinang ahāp mbal du tināw ma parinta. Luwal a'a maghinang
        kala'atan ya tināw. Bang kam mbal bilahi tināw ma a'a magparinta, subay ahāp
        sadja hinangbi. Sinanglitan kam e'na
      verse: 3
    - text: sabab sosoho'an Tuhan iya, a'a pinat'nna' maghinang kahāpan ma pasalanbi.
        Saguwā' bang kam ganta' maghinang kala'atan, patut kam tināw, sabab nakura'
        inān taga-kapatut aminasa ka'am. Sosoho'an Tuhan iya, wajib aminasa sasuku
        maghinang ala'at.
      verse: 4
    - text: 'Angkan kam subay magmaluluy ma saga a''a ang''ntan pagparinta, kaissana
        ma sabab kam tināw bininasa, karuwana ma sabab kata''uwanbi ma deyom itikadbi
        bang ai subay hinangbi.  '
      verse: 5
    - text: '  Ya he'' sababanna angkan kam subay amayad sukay parinta, sabab sosoho''an
        Tuhan saga a''a ya maghinang ma deyo''an parinta inān.'
      verse: 6
    - text: 'Subay kam amayaran sigām sukay pila-pila ya katongoranna, ai na ka tongod
        ni usahabi, ai na ka tongod ni baranbi. Pagaddatinbi sigām kamemon bang aniya''
        kawasa sigām patut pinagaddatan. Pagmahaltabatinbi bang patut pinagmahaltabatan.   '
      verse: 7
    - text: '    Bang aniya'' utangbi, bayarinbi bang ta''abut waktuna. Aniya'' isab
        utang mbal kabayaran, ya na lasa ma pagkahibi. Bang kam alasa ma pagkahibi
        tatuman e''bi panoho''an-sara'' bay tasulat e'' si Musa,'
      verse: 8
    - text: ya yuk-i, “Wajib kam da'a angaliyu-lakad min paghola'bi. Wajib kam da'a
        amapatay, da'a anangkaw, da'a anganapsuhan alta' kasehe'anbi.” Ya panoho'an
        panambatku itu maka panoho'an kasehe', tapagdakayu' maka panoho'an dakayu'-dakayu',
        ya yuk-i, “Kalasahinbi pagkahibi buwat e'bi alasahan baranbi.”
      verse: 9
    - text: 'Hatulanna, sasuku alasa ma pagkahina mbal to''ongan bilahi angala''at
        iya. Angkan bang kitam alasahan pagkahita manusiya'', tatuman e''tam sara''
        Tuhan maka panoho''anna kamemon.  '
      verse: 10
    - text: '  Patut subay hinangbi panoho''an itu sabab song na waktu pabīng si Isa.
        Asekot na min katagna'' pam''nnalta ma si Isa. In kitam sali'' hantang a''a
        bay magtulihan, sagō'' abati'' na.'
      verse: 11
    - text: Sōng palabay kalendoman, ya masa pangandusa. Apote' na sobangan, angkan
        subay bbahanta kahinangan ala'at, ya nihinang ma deyom kalendoman. Subay kita
        sakap anagga' kala'atan, buwat ibarat sundalu magsakap.
      verse: 12
    - text: Kaul-pi'ilta subay ahāp, ya tōp ma a'a pat'nna' ma deyom kasawahan. Angkan
        da'a subay dumasiyaw paglami-lamita, da'a kita maglango-lango, da'a magba'is,
        da'a magkasabulan. Da'a kita magbono', da'a isab maglindi-lindi.
      verse: 13
    - text: 'Sapantun badju'' paghaggut, ahāp lagi'' bang Panghū''tam si Isa Al-Masi
        ya pangalampikbi. Da''a kannalunbi napsu baranbi bang buwattingga e''bi amarūl.    '
      verse: 14
  - chapter: 14
    verses:
    - text: '    Aniya'' pamituwaku ma ka''am ma pasalan a''a alamma pangandolna ma
        si Isa. Bagayunbi iya, da''a iya bowahunbi magjawab ma saukat na aniya'' kapam''nnalanna
        saddī.'
      verse: 1
    - text: Buwat saupama ma pagkakan, aniya' a'a dakayu' makahalal pagkakan ai-ai
        sabab ahogot pangandolna ma si Isa Al-Masi. Aniya' isab a'a dangan, hal sayul
        ya palaukna pagka mbal gi' ahogot pangandolna.
      verse: 2
    - text: Na, ya a'a makahalal kinakan indaginis subay mbal angudju' ma a'a dangan
        ya mbal makahalal. Damikiyanna a'a amangan sayul sadja, subay mbal anoway
        a'a dangan ma saukat tahalalna kinakan ai-ai. Sabab tinaima' du a'a inān e'
        Tuhan.
      verse: 3
    - text: 'Halam aniya'' kapatutbi anoway a''a dakayu'' bang ngga''i ka ka''am ya
        pagnakura''an. Nakura''na sadja ya tag-kapatut amah''llingan iya ahāp-ala''at.
        Saguwā'' tantu iya mbal tabowa ni kala''atan sabab tinabang iya e'' Panghū''
        Isa angkan makasandal.  '
      verse: 4
    - text: '  Bang takdil ni llaw, aniya'' a''a angisbat llaw mulliya sabab aheya
        bang ma bistahanna. Saddī isab bistahan a''a dangan, bang ma iya sali'' du
        llaw kamemon. Jari ai-ai pamistabi pasal llaw, da''a pagduwa-duwahinbi.'
      verse: 5
    - text: Sai-sai angamulliya llaw, Tuhan ya aheya ma atayna pagmahaldika'anna.
        Sai-sai angahalal kinakan ai-ai, Tuhan ya mahaldika'na sabab Tuhan ya pagsukulanna
        bang amangan. Damikiyanna isab, sai-sai amene' pagkakanna, Tuhan du isab mahaldika'na
        sampay pagsukulanna.
      verse: 6
    - text: Ngga'i ka baranta sadja ya pagka'inagonanta t'ggolta allum.
      verse: 7
    - text: 'Subay isbatta Panghū'' Isa ma kallumta maka ma kamatayta sabab suku''na
        kita.  '
      verse: 8
    - text: '  Ya na itu sababanna angkan Al-Masi bay amatay sampay allum pabīng min
        kamatayna, supaya iya pagpanghū''an saga a''a suku''na, ai na ka allum, ai
        na ka bay magpatayan.'
      verse: 9
    - text: Angkanna kam subay mbal anoway atawa angudju' danakanbi. Makapagbalharap
        du kitam kamemon maka Tuhan ma llaw damuli bo' nihukum e'na.
      verse: 10
    - text: 'Buwat tasulat ma Kitab, ya yuk-i,  “B''nnal sadja bissalaku,” yuk Tuhan.
        “Pasujud du ni aku saga manusiya'' kamemon. Magpanyabut sigām kamemon in aku
        asal Tuhan.” '
      verse: 11
    - text: 'Manjari in kitam kamemon subay magpamattan ni Tuhan ma sinosōng pasal
        ai-ai bay hinangtam ma dunya.   '
      verse: 12
    - text: '    Ya itu sababanna angkan kita subay pahali magsoway dangan maka dangan.
        Ahāp lagi'' kita da''a magniyat angahinang ai-ai bang hinang inān amowa magdusa
        ma dakayu'' danakanta.'
      verse: 13
    - text: Aku itu, pagka parakayu' na ma Panghū' Isa, kata'uwanku to'ongan halam
        aniya' pagkakan haram min ka'asalna. Sagō' ma sehe'ta dakayu', bang aniya'
        pagkakan haram ma pamistana mbal to'ongan tas'llongna.
      verse: 14
    - text: Na, bang danakannu ganta' asusa ma sabab ka'a ya ta'nda'na amangan kinakan
        ya haram ma pamistana, sali' halam aniya' lasabi ma iya. Subay ka mbal pasangdan
        amangan e'-i bang amowa danakannu ni kala'atan, sabab bay amatay Al-Masi ma
        sababanna inān.
      verse: 15
    - text: Bang ma ka'a ahāp pagkakannu, saguwā' mbal ahāp bang binissalahan ala'at
        e' kasehe'an.
      verse: 16
    - text: Pagka kita ma deyoman pagparinta Tuhan, mbal subay pahalga'ta ma atay
        pagkakanta atawa paginumta. Ya subay paheyata kahinanganta abontol, maka kasannangan
        atay, maka kalasigan pamuwan e' Rū Sussi.
      verse: 17
    - text: 'Jari bang buwattē'' paghinangta tudju ni Al-Masi kasulutan du Tuhan ma
        kita, maka pinagaddatan kita e'' pagkahita manusiya''.  '
      verse: 18
    - text: '  Angkan na, subay kita angamohot maghinang ai-ai makapagsulut pagkahita,
        maka magpahogot pangandolta dangan maka dangan.'
      verse: 19
    - text: Da'a paka'atunbi hinang Tuhan ma saukat na magbidda' pangaddatbi pasal
        pagkakan. Tahalal asal pagkakan kamemon, saguwā' asā' kam bang kam amangan
        ai-ai, bo' kam ta'nda' e' dakayu' pagkahibi, ati minnē' iya ang'bba min pangandolna.
      verse: 20
    - text: 'Ahāp lagi'' kita pahondong amangan susumbali''an, atawa anginum binu,
        atawa angahinang ai-ai bang ina''an-i manjari panababan pamowa danakanta angandusa
        atawa ang''bba min pangandolna.  '
      verse: 21
    - text: '  Manjari ai-ai pamistabi pasal itu-i subay hal ka''am maka Tuhan ya
        makata''u. Aheya kalasiganbi bang kam anganiyat angahinang ai-ai ma halam
        aniya'' dusa tananam ma itikadbi.'
      verse: 22
    - text: 'Sagō'' bang a''a magduwa-ruwa pasal pagkakan bo'' amangan na pa''in,
        katōngan iya dusa sabab mbal magtaluwa'' maka pangandolna. Taga-dusa kita
        bang aniya'' hinangta mbal magtaluwa'' maka pangandolta.    '
      verse: 23
  - chapter: 15
    verses:
    - text: '    Sasuku kitam akosog pangandoltam ma Tuhan subay anabang ma a''a kasehe''an
        ya mbal angandol to''ongan. Subay tanggungtam kalammahan sigām. Ngga''i ka
        baranta ya subay sinulut,'
      verse: 1
    - text: sagō' danakantam bebeya'an si Isa Al-Masi, pamahāp kahālanna bo' supaya
        pasōng pahogot pangandolna.
      verse: 2
    - text: Panunurantam Al-Masi sabab halam iya bay angandūlan di-na. Atumlang ya
        tasulat ma deyom Kitab, yuk-i, “Ka'a, Tuhan, pinamūng-mūngan ala'at, bo' aku
        ya t'kkahan himumungan sigām.”
      verse: 3
    - text: 'Ai-ai ma deyom Kitab bay pinasulat e'' Tuhan ma awal jaman pangā''antam
        kapamintāngan, bo'' supaya ahogot imantam maka kasandal ma katiksa''an. Minnē''
        kitam angaholat lappasan.  '
      verse: 4
    - text: '  Tuhan ya amasandal maka amahogot imantam. Mura-murahan, bang pa''in
        kam tinabang e''na bo'' kam magdakayu'' pikilan hinabubi anunud ma si Isa
        Al-Masi.'
      verse: 5
    - text: 'Jari maguyun kam amudji ma Tuhan, ya Mma'' sin Panghū'' Isa Al-Masi.  '
      verse: 6
    - text: '  Taima''unbi kasehe''anbi angandol ma Al-Masi, buwat kapanaima'' ka''am
        e'' Al-Masi. Tapudji Tuhan bang buwattē'' panaima''bi.'
      verse: 7
    - text: Haka'anta kam pasal Al-Masi, bay iya pi'itu ni dunya anabang bangsa Yahudi
        bo' sigām makatantu in Tuhan kapangandolan du, ati bo' atuman bay janji'na
        ma pangkat kami.
      verse: 8
    - text: 'Ya minaksud e''na saga a''a ngga''i ka Yahudi bo'' supaya sigām amudji
        Tuhan ma sabab ka''ase''na. Buwat bay tasulat ma deyom Kitab, ya yuk-i,  “Magsukul
        aku ni ka''a, Tuhan, ma deyoman saga a''a ngga''i ka Yahudi. Magkalang aku
        kalangan pamudji ōnnu.” '
      verse: 9
    - text: 'Aniya'' gi'' ayat Kitab dakayu'', yuk-i,  “Ka''am kabangsa-bangsahan
        ya ngga''i ka Yahudi, dai'' kam magkōg-koyag sama-sama maka bangsa ya tapene''
        e'' Tuhan.” '
      verse: 10
    - text: 'Maka ayat itu gi'':  “Sanglitinbi Tuhan, ka''am kamemon ya ngga''i ka
        Yahudi. Pudjihunbi iya, ka''am sabarang bangsa.” '
      verse: 11
    - text: 'Aniya'' isab bay sinulat e'' si Isaya pasal Al-Masi, yuk-i,  “Aniya''
        tubu'' si Jesse palahil ni dunya ma sinōng. Magbaya'' du iya ma bangsa ngga''i
        ka Yahudi, ati iya ya pangasahan sigām.”   '
      verse: 12
    - text: '  Mura-murahan, bang pa''in kam kaniya''an kakōgan maka kasannangan deyom
        atay min Tuhan, ya po''onan holatanbi, pagka kam angandol na pa''in ma iya.
        Ati manglabi-labihan kaholatanbi ma sabab kawasa min Rū Sussi.   '
      verse: 13
    - text: '    Saga dauranakanku, halam aniya'' hawal-hawalku ma sababanbi. Tatantuku
        in ka''am ahāp kasuddahanbi, aheya isab pangita''ubi, patut kam magpandu''-pandu''an
        di-bi.'
      verse: 14
    - text: Saguwā' aniya' gi' pamaentomku ka'am, ya po'on aku atawakkal amabeya'
        sulat itu. Halam aniya' pagduwa-duwaku anulatan ka'am sabab taga-wakil aku
        min Tuhan.
      verse: 15
    - text: 'Maghinang aku ma si Isa Al-Masi ma pasalan saga bangsa saddī min Yahudi.
        Ibarat aku imam magnasihat lapal ahāp min Tuhan, bo'' supaya angandol saga
        bangsa kasehe''an. Ungsuranku sigām ni Tuhan dalil tutukbalan. Kasulutan iya
        ma sigām, sabab tasussi na pangatayan sigām e'' Rū Sussi.  '
      verse: 16
    - text: '  Na, mbal aku aiya'' magpata''u pasal paghinangku ma Tuhan, sabab si
        Isa Al-Masi ya pagkōganku.'
      verse: 17
    - text: Halam aniya' pagbissalahanku haliyu min bay pamahinang aku e' Al-Masi.
        Maka Al-Masi ya sababna angkan tabowa saga bangsa saddī ameya' ma Tuhan. Takale
        e' sigām pagnasihatku, ta'nda' e' sigām saga hinang bay hinanganku
      verse: 18
    - text: min kawasa Rū Sussi, hatina saga paltanda'an maka hinang kainu-inuhan
        a'a. Bay pasaplagku to'ongan lapal ahāp pasal si Isa Al-Masi, tinagna'an min
        Awrusalam sampay ta'abut lahat Ilirikum.
      verse: 19
    - text: Sangay min tagna' kapagnasihatku, ya pagmatayanku subay pinasaplag lapal
        ahāp itu ma lahat halam bay kapakalehan pasal Al-Masi, sabab mbal aku bilahi
        anugpat ni bay tahinang e' a'a bay dumahū min aku.
      verse: 20
    - text: 'Kabaya''anku subay atuman sulat Kitab itu, ya yuk-i,  “Saga a''a halam
        bay pinata''u ma pasalanna, makata''u du ma sinosōng, maka a''a halam bay
        makakale, makahati na.”    '
      verse: 21
    - text: '    Ya ko'' ina''an sababna angkan aku bay makat''ggol pi''ilu ni ka''am,
        sabab hinangku angalatag kalahatan ītu subay apuwas dahū.'
      verse: 22
    - text: Sagō' atammat na hinangku ma jadjahan ītu. Bilahi na aku sidda patibaw
        ni ka'am,
      verse: 23
    - text: manjari agara' na aku amusay ni lahat Kastila', sagō' bilahi aku pahapit
        ni ka'am dahū bo' supaya kitam makapag'nda'. Bilahi isab aku patuntulbi, bang
        aku song pauntas ni papehē'anku he'. Subay na ahāp katibawku ma ka'am bo'
        yampa aku ala'an.
      verse: 24
    - text: Saguwā' aniya' gi' gawiku dahū. Itiya' aku ni Awrusalam ang'nde'an tutulungan
        ni saga a'a suku' si Isa mahē'.
      verse: 25
    - text: Sabab bay animuk sīn saga jama'a si Isa ya maglahat ma sakalibut lahat
        Makidunya maka Akaya itu, panulung saga miskin ma kajama'ahan suku' Tuhan
        ma Awrusalam.
      verse: 26
    - text: Hilas isab min deyom atay sigām, maka patut isab sabab Yahudi ya po'onna
        angkan sigām ngga'i ka Yahudi bay pinakalehan lapal min Tuhan. Tauwa' bang
        bangsa Yahudi ya pinahampitan ai-ai bay pangalidjiki' saga a'a ngga'i ka Yahudi.
      verse: 27
    - text: Manjari bang atangbus gawiku ang'nde'an kamemon bay pinabowa ma aku, pauntas
        aku tudju ni lahat Kastila' ati pahapit du ni ka'am.
      verse: 28
    - text: 'Kata''uwanku isab, bang aku ganta'' makat''kka ni ka''am, tantu kam bowahanku
        kahāpan aheya min Al-Masi, kahāpan halam kulangna.  '
      verse: 29
    - text: '  Saga dauranakanku, kata''uwanku aheya pangisbatbi ma si Isa Al-Masi
        Panghū''tam maka aniya'' lasabi luwas min Rū Tuhan, angkan aku angamu'' junjung
        itu. Gapi''unbi aku, amu''inbi aku tabang ni Tuhan.'
      verse: 30
    - text: Amu'-amu'inbi isab aku bo' aku mbal ainay e' saga a'a ma lahat Yahudi
        ya mbal magkahagad ma si Isa. Amu'inbi isab aku kahāpan pasal tutulungan ya
        bowaku pina'an, bang pa'in tinaima' sangkahāpan e' saga a'a suku' Tuhan he'.
      verse: 31
    - text: Jari bang kabaya'an Tuhan, pasampay du aku ni ka'am maka kalasiganku aheya,
        ati ahāp palasahanku bang kita makapag'nda'.
      verse: 32
    - text: 'Na, mura-murahan, bang pa''in kam ginapi'' kamemon e'' Tuhan, ya po''onan
        kasannangan. Amin.    '
      verse: 33
  - chapter: 16
    verses:
    - text: '    Bilahi aku amakilā ni ka''am dakayu'' danakantam d''nda itu. Ōnna
        si Pebe, a''a anabang ma katipunan jama''a si Isa ma lahat Kengkereya.'
      verse: 1
    - text: 'Aniya'' gawina pi''ilu ni Rōm. Subay ahāp e''bi ama''idda iya bang makat''kka
        pi''ilu, pagka si Isa Al-Masi ya Panghū''bi sali''-sali'', maka suku'' Tuhan
        du kam. Subay iya patuntulbi ma ai-ai kalagihanna, sabab aheka a''a bay tatabang
        e''na, sampay isab aku.  '
      verse: 2
    - text: '  Amabeya'' aku minsan la''a hal lapal kasi-lasaku ni disi Akila maka
        si Prisila ilu, a''a maglakibini bay sehe''ku maghinang ma si Isa Al-Masi.'
      verse: 3
    - text: Bay sigā arak amatay ma sababanku waktu aku bay ma deyom kapiligduhan,
        angkanna aheya pagsukulanku ma sigā. Ngga'i ka hal aku ya magsukul, sampay
        saga jama'a si Isa kamemon ya ngga'i ka Yahudi, sasuku magpalhimpunan ma kalahat-lahatan
        ilu.
      verse: 4
    - text: Pabeya'ku isab lapalku ma saga jama'a si Isa ya magtipun ma luma' sigā.   Damikiyanna
        si Epeneto bagayku kalalasahan, pabeya'anku minsan hal lapalku. Dahū asal
        iya min a'a kamemon ya magpangandol ma Al-Masi ma kaluha'an lahat Asiya.
      verse: 5
    - text: Maka si Mariyam, ya akosog hinangna ma pasalanbi.
      verse: 6
    - text: 'Si Androniku maka si Juniyas, pagkahiku Yahudi bay sehe''ku ma deyom
        kalabusu. Abantug sigā bang takdil ni saga a''a kawakilan si Isa, dahū sigā
        min aku bay angandol ma Al-Masi.  '
      verse: 7
    - text: '  Pabeya''ku isab lapalku ni disi Ampliyatu, bagayku kinalasahan ma deyoman
        Panghū'' Isa,'
      verse: 8
    - text: maka si Urbanu, sehe'tam maghinang ma Al-Masi, maka si Istakis bagayku
        kinalasahan isab.
      verse: 9
    - text: Si Apelles isab, apa bay na iya kasulayan in pameya'na ma Al-Masi ahogot
        du. Sigām ma okoman si Aristobol,
      verse: 10
    - text: 'maka si Herodiyun pagkahiku Yahudi, maka sigām angandol ma Panghū'' Isa
        min okoman si Narkissu.  '
      verse: 11
    - text: '  Damikiyanna disi Tripena maka si Triposa, d''nda maghinang ma Panghū''
        Isa, maka bagayku si Persis, d''nda kinalasahan, ya abasag paghinangna ni
        Panghū''tam. Amabeya'' isab aku minsan la''a hal lapalku ni sigām.'
      verse: 12
    - text: Si Rupus isab, a'a tapene' e' Panghū'ta, maka ina' si Rupus e'. Sapantun
        iya ina' angayura aku.
      verse: 13
    - text: Disi Asingkrit, si Plegon, si Hermes, si Patrobas, si Hermas maka saga
        sehe' sigām angandol ma si Isa.
      verse: 14
    - text: 'Disi Pilologo maka si Juliya isab, si Nereyo maka danakanna d''nda, si
        Olimpas isab maka a''a suku'' Tuhan kamemon ya dansehe''an maka sigām. Pabeya''ku
        lapalku ni sigām ilu kamemon.  '
      verse: 15
    - text: '  Bang kam magsabu, subay kam magsiyum ta''nda'' paglasabi. Kamemon saga
        jama''a Al-Masi ya magtipun-tipun maitu amabowa tambuku ni ka''am, in ka''am
        nientom kono'' e'' sigām.   '
      verse: 16
    - text: '    Saga dauranakanku, aniya'' junjungku ni ka''am. Halli''inbi saga
        a''a anagga'' pandu'' bay pamandu'' ka''am pasal si Isa Al-Masi. Saga a''a
        ilu bilahi amapagsagga'' ka''am bo'' kam aboklang duwa, maka bilahi isab amowa
        ka''am pasiha'' min pangandolbi ni si Isa. Tangkisinbi saga a''a inān.'
      verse: 17
    - text: Sabab bang a'a maghinang buwattē' ngga'i ka Panghū'tam Al-Masi ya paghinangan
        sigām, saguwā' baran sigām ya nirūlan. Binidjakan e' sigām saga a'a kulang
        panahu'anna, nilanahan bo' supaya tabowa niakkalan.
      verse: 18
    - text: In ka'am ilu abantug na ma sabab kahogot pameya'bi ma Al-Masi, angkan
        aku kinōgan ma sababbi. Kabaya'anku ma ka'am subay alalom pamikilbi pasal
        ai-ai makahāp, ma halam aniya' la'at makani-pikilanbi.
      verse: 19
    - text: 'Manjari Tuhan, ya po''onan kasannangan ataytam, pasa''ut du amaka''at
        nakura'' saitan ni deyo'' pād-tape''tam.   Mura-murahan bang pa''in kam pinaniya''an
        tatabangan e'' Panghū''tam si Isa.  '
      verse: 20
    - text: '  Si Timuti, ya sehe''ku maghinang ma Tuhan itu, amabeya'' minsan la''a
        hal lapalna ni ka''am. Damikiyanna isab disi Lukiyus itu maka si Jason, maka
        kampungku si Sosepater.  '
      verse: 21
    - text: '  (Palamud si Tertiyu, ya bay kawakilan anulat sulat itu, yuk-i, “Amabeya''
        aku lapalku ni ka''am pagka kitam Almasihin sali''-sali''.”)  '
      verse: 22
    - text: '  Si Gayus, ya tag-luma'' paokomanku itu, amabeya'' isab minsan la''a
        hal lapalna ni ka''am. Ya du si Erastus, a''a ang''ntan alta'' parinta ma
        da''ira itu, maka danakantam si Kuwartu.'
      verse: 23
    - text: 'Mura-murahan, bang pa''in kam pinaniya''an tatabangan e'' si Isa Al-Masi,
        ya Panghū''tam. Amin.   '
      verse: 24
    - text: '    Pudjitam Tuhan. Taga-kawasa iya amahogot pangandolbi, pagga beya''bi
        lapal ahāp ya bay pagnasihatku pasal si Isa Al-Masi. In lapal ahāp itu halam
        bay kinata''uwan e'' manusiya'' sangay min masa awal e'', saguwā'' buwattina''an
        pinamahalayak na ni a''a kamemon ma sabab panoho''an Tuhan, ya taptap allum.
        Bay pinasulat e''na lapalna ma kanabi-nabihan, pamata''u ma bangsa a''a kamemon
        ma deyom dunya bo'' supaya sigām magkahagad sampay ameya'' ma Tuhan.  '
      verse: 25
    - text: '    Pudjitam Tuhan. Taga-kawasa iya amahogot pangandolbi, pagga beya''bi
        lapal ahāp ya bay pagnasihatku pasal si Isa Al-Masi. In lapal ahāp itu halam
        bay kinata''uwan e'' manusiya'' sangay min masa awal e'', saguwā'' buwattina''an
        pinamahalayak na ni a''a kamemon ma sabab panoho''an Tuhan, ya taptap allum.
        Bay pinasulat e''na lapalna ma kanabi-nabihan, pamata''u ma bangsa a''a kamemon
        ma deyom dunya bo'' supaya sigām magkahagad sampay ameya'' ma Tuhan.  '
      verse: 26
    - text: '  Pudjitam Tuhan, ya tunggal tubus ma pangita''u. Pudjitam iya sampay
        ni kasaumulan, pagka si Isa Al-Masi ya pamanyabutantam. Amin.  Wassalam      '
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu min aku, si Paul, maka min si Sostenes dakayu'' danakantam.
        Tapene'' aku sabab min kahandak Tuhan, kawakilan aku e'' si Isa Al-Masi magnasihat
        lapalna.  '
      verse: 1
    - text: '  Ka''am saga jama''a suku'' Tuhan magtipun ma da''ira Kurintu ya pamasampayan
        kami sulat itu. Bay kam tapene'' asal e'' Tuhan bo'' kam tahinang a''ana sussi,
        palsuku''anna ma sabab si Isa Al-Masi ya parakayu''anbi. Pinasampay isab sulat
        itu ni saga a''a kamemon ma sabarang lahat, sasuku amudji Panghū'' Isa Al-Masi,
        ya Panghū'' sigām maka Panghū''tam.  '
      verse: 2
    - text: '  Mura-murahan, bang pa''in kam pinaniya''an tatabangan maka kasannangan
        atay min Mma''tam Tuhan maka min si Isa Al-Masi Panghū''tam.  '
      verse: 3
    - text: '    Magsukul aku ni Tuhan sakahaba'' waktu ma pasalanbi, ma sabab ase''na
        maka lasana, ya pamuwanna ma ka''am bay min si Isa Al-Masi.'
      verse: 4
    - text: Mamarahi heka kahāpanbi indaginis ma sabab Al-Masi ya parakayu'anbi, luba'-lagi'na
        ma bissalabi maka ma pangita'ubi kamemon.
      verse: 5
    - text: Ahogot na pandu' pasal Al-Masi ma deyom pangatayanbi,
      verse: 6
    - text: angkan tubus na kam ma kapandayan indaginis, hinabubi angalagaran waktu
        pamatuwa' si Isa Al-Masi Panghū'tam.
      verse: 7
    - text: Pinahogot e'na imanbi sampay ni llaw kahinapusan bo' supaya halam aniya'
        tamak ataybi bang ta'abut llaw pangahukum manusiya' e' Panghū'tam si Isa Al-Masi.
      verse: 8
    - text: 'Kapangandolan asal Tuhan, ya bay amene'' ka''am bo'' supaya kam makapagda''atay
        maka Anakna si Isa Al-Masi ya Panghū''tam.   '
      verse: 9
    - text: '    Saga dauranakanku, kabuwanan aku kapatut e'' si Isa Al-Masi Panghū''tam,
        angkan aku angamu'' junjung itu ni ka''am kamemon: magsulut-siyuluti kam.
        Da''a kam magkaniya-kaniya. Subay kam dauyunan to''ongan ma maksudbi maka
        ma niyatbi.'
      verse: 10
    - text: Angkan tasambatku palkala' itu, saga dauranakanku, sabab aniya' min luma'
        si Kaluya bay angahaka'an aku aniya' palsagga'an ma ka'am dansehe'an.
      verse: 11
    - text: 'Hatina mbal maguyun pamikilbi, sabab aniya'' ilu magpina''in: “Aku itu
        ameya'' ma si Paul.” Aniya'' isab ah''lling: “Aku itu ameya'' ma si Apollos.”
        Aniya'' ah''lling: “Aku itu ameya'' ma si Petros.” Maka aniya'' gi'' isab
        magpina''in, yuk-i,“Aku itu ameya'' ma Al-Masi.”'
      verse: 12
    - text: 'Pagka buwattē'', bā''nu Al-Masi bay pinagsalik-salik! Sai bahā'' bay
        amatay ma hāg ma sababbi? Aku bahā''? Bay bahā'' kam pinandi tanda'' in ka''am
        suku''ku?  '
      verse: 13
    - text: '  Magsukul to''ongan aku ni Tuhan sabab halam aniya'' sai-sai bay pandiku,
        haliyu min si Krispus maka si Gayus.'
      verse: 14
    - text: Angkan halam aniya' makapah'lling in iya bay pinandi bo' beya' ma aku.
      verse: 15
    - text: Ā, yamboho' taentomku si Estepanos magtai'anak inān. Bay sigām tapandiku,
        sagō' halam aniya' taentomku saddī min sigām.
      verse: 16
    - text: 'Sabab halam aku bay sinoho'' e'' Al-Masi magpandi. Sinō'' sadja aku magpasaplag
        lapalna ahāp. Maka subay mbal paggunaku bissala alalom luwas bay min pangita''uku.
        Halam aniya'' kawasa ma pagnasihatku liyu min kamatay Al-Masi ma hāg.   '
      verse: 17
    - text: '    Ya lapal pasal kamatay Al-Masi ma hāg, niōnan lapal karupangan e''
        saga a''a ya anudju nalka''. Sagō'' bang ma kitam ya anudju sulga'', in lapal
        itu pamatuwa''an kawasa Tuhan.'
      verse: 18
    - text: 'Aniya'' tasulat ma deyom Kitab, yukna,  “Paka''atku pangita''u saga a''a
        alalom pangita''una. La''ananku akkal sigām, sasuku alanga pangadji''na.” '
      verse: 19
    - text: 'Manjari ai kamattihan saga a''a alalom pangita''una, maka saga a''a alanga
        pangadji''na? Ai isab kamattihan saga a''a apanday magjawab ma dunya pinjaman
        itu? Ai dapat sigām? Sabab pinahati kitam e'' Tuhan in akkal manusiya'' itu
        halam aniya'' kapūsanna.  '
      verse: 20
    - text: '  Alalom to''ongan asal panahu''an Tuhan angkan halam aniya'' makata''uwan
        iya bang luwas sadja min ta''u manusiya''. Ya kagara''an Tuhan in manusiya''
        subay lappasan min mulka'' bang pa''in pagsab''nnalanna lapal ya pagnasihat
        kami itu, minsan niōnan lapal karupangan e'' saga a''a kasehe''an.'
      verse: 21
    - text: Saga bangsa Yahudi bilahi to'ongan ang'nda' saga hinang kawasahan bo'
        supaya sigām am'nnal, maka saga bangsa Girīk bilahi pinakalehan pangita'u
        alalom.
      verse: 22
    - text: Sagō' ya pagnasihat kami Al-Masi nilansang ni hāg pinapatay pamapuwas
        dusa manusiya'. Ala'at atay saga bangsa Yahudi ma lapal itu, maka binista
        karupangan e' saga bangsa ngga'i ka Yahudi.
      verse: 23
    - text: Sagō' saga a'a bay tapene' e' Tuhan tahinang suku'na, bangsa Yahudi maka
        bangsa saddī, magkahagad ma Al-Masi in iya kawasa maka pangita'u Tuhan.
      verse: 24
    - text: 'Sabab kagara''an Tuhan itu, minsan binista sali'' karupangan e'' saga
        a''a, alalom gi'' pangita''una min pangita''u manusiya'' kamemon. Maka minsan
        yuk saga a''a in Tuhan mbal makaga''os pagka si Isa Al-Masi bay pasagaranna
        amatay, aga''os du to''ongan iya labi min ga''osan manusiya''.  '
      verse: 25
    - text: '  Na, saga dauranakanku, entomunbi bay kahālanbi tagna'' ma halam gi''
        kam tapene'' e'' Tuhan. Kulang pangadji''bi, kulang ga''osbi, maka kulang
        isab kabangsabi.'
      verse: 26
    - text: Sagō' minsan na, tu'ud pinagtu'uran e' Tuhan subay pene'na sasuku binista
        e' manusiya' halam taga-pangita'u, bo' supaya magkaiya'an saga a'a taga-pangita'u.
        Pinene' e'na saga a'a ya binista e' manusiya' halam aniya' ga'osanna, bo'
        supaya magkaiya'an saga a'a ga'osan.
      verse: 27
    - text: Pinene' e' Tuhan saga a'a pinaggunyak-gunyak e' kasehe'an, saga a'a binista
        halam taga-pūs, supaya kinata'uwan ai-ai ahalga' ma bistahan manusiya', halam
        aniya' halga'na ma Tuhan.
      verse: 28
    - text: Manjari halam aniya' makapagmalangkahi bang paharap ma Tuhan.
      verse: 29
    - text: Ka'am ilu tabowa e' Tuhan parakayu' ni Al-Masi, maka Al-Masi ya tahinang
        po'onan pangita'u e' Tuhan. Min Al-Masi isab ya angkan kitam taitung abontol
        e' Tuhan, tahinang a'ana sussi. Jari apuwas na kitam min pang'ntanan dusa.
      verse: 30
    - text: 'Angkan taluwa'' ya bay binissala ma deyom Kitab, ya yuk-i, “Sai-sai bilahi
        magmalangkahi, subay pagmalangkahianna ya bay tahinang e'' Panghū''.”   '
      verse: 31
  - chapter: 2
    verses:
    - text: Tagna' kapi'iluku ni ka'am, saga dauranakan, waktu bay kapamandu'ku ma
        ka'am pasal lapal min Tuhan, halam bay gunaku saga bissala ahunit nihati atawa
        pangadji' alanga.
      verse: 1
    - text: Sat'ggol bay kamailuku ma ka'am, ya niyatku subay halam aniya' saddī min
        si Isa Al-Masi pagnasihatku ma ka'am, ya lagi'na kamatayna ma hāg.
      verse: 2
    - text: Angkanna, pagt'kkaku pa'in pi'ilu, bay sali' angalongkoy baranku, magk'bba-k'bba
        atayku, kalu mbal taluwa' pagnasihatku.
      verse: 3
    - text: Sasangku anganasihat lapalku ma ka'am, halam bay beya'anku addat saga
        a'a apaul amissala, ya ataha' akkalna. Sagō' tinapilan llingku e' kawasa min
        Rū Sussi, ya angkan kam bay tabowa magkahagad.
      verse: 4
    - text: 'Ngga''i ka pangita''u manusiya'' ya pasangdolan pangandolbi, sagō'' kawasa
        Tuhan.   '
      verse: 5
    - text: '    Malaingkan bang a''a asangpot pangandol sigām, alalom isab pamandu''ku
        ma sigām. Sagō'' ngga''i ka pangita''u min babaw dunya itu ya pamandu''ku,
        ngga''i ka isab ta''u min saga a''a ya makapagbaya'' ma dunya itu. Sabab tantu
        patobtob du kapagbaya'' sigām.'
      verse: 6
    - text: Ya pamandu'ku itu pangita'u Tuhan, hatina kagara'anna ya bay nilimbungan
        min manusiya' kamemon. Ma halam gi' aniya' dunya bay pinapanjari ginanta'
        asal e'na bang buwattingga kitam pinaniya'an sahayana ma sinosōng.
      verse: 7
    - text: Halam tahati pangita'u Tuhan itu e' saga a'a makapagbaya' maitu ma dunya.
        Bang bay tahati e' sigām, halam sigām bay magpanoho'an pinalansang ni hāg
        si Isa, ya Panghū' Balbangsahan.
      verse: 8
    - text: 'Sagō'' a''awam sigām buwat bay tasulat ma deyom Kitab, ya yuk-i,  “Halam
        gi'' ta''nda'' mata, halam gi'' takale tainga, halam gi'' minsan tapikil e''
        manusiya'', bang ai tinagama e'' Tuhan ma sasuku alasahan iya.”   '
      verse: 9
    - text: '  Sagō'' kitam ya bay pinata''u e'' Tuhan, deyo'' bay min Rū-na.   Sabab
        Rū Tuhan ya ata''u angaliling kamemon sampay ni niyat maka maksud ya ma deyom
        palkuli-kulihan Tuhan.'
      verse: 10
    - text: Minsan kitam manusiya', luwal nyawata ya makata'u bang ai to'ongan ma
        deyom itikadta. Damikiyanna ma Tuhan, Rū-na ya makata'u bang ai ma deyom itikadna.
      verse: 11
    - text: 'Ya pamikil bay pinaniya''an kitam ngga''i ka hal pamikil manusiya'' min
        dunya itu. Sagō'' pinaniya''an kitam Rū Tuhan ya pinabeya'' e'' Tuhan supaya
        kitam makata''uwan kamemon pamuwan e'' Tuhan.  '
      verse: 12
    - text: '  Manjari bang kami magnasihat, ngga''i ka min pangadji'' manusiya''
        ya pangā''an kami bissala, sagō'' min bay pamandu'' kami e'' Rū Tuhan. Ati
        pandu'' b''nnal min iya ya pamahati kami ni sasuku kaniya''an Rū Tuhan.'
      verse: 13
    - text: Bang a'a halam bay kaniya'an Rū itu, mbal tataima'na ya pamuwan e' Rū
        Tuhan. Mbal to'ongan tahatina, halam sali' aniya' kapūsanna bang ma bistahanna.
        A'a inān subay pinaniya'an Rū Tuhan dahū bo' yampa tahatina.
      verse: 14
    - text: Bang a'a ganta' kaniya'an Rū Tuhan, tasilangna kamemon bang ai katongoranna
        ahāp-ala'at, sagō' in iya baranna mbal tasalla' e' a'a kasehe'an.
      verse: 15
    - text: 'Sagō'' kata''uwantam na, sabab sali'' du pamikiltam maka pamikil Al-Masi,
        buwat tasulat ma deyom Kitab, ya yuk-i,  “Halam aniya'' makata''u bang ai
        ma deyom pikilan Panghū'', halam aniya'' makapituwahan iya!”     '
      verse: 16
  - chapter: 3
    verses:
    - text: '    Saga dauranakanku, waktu kamailuku ma ka''am, mbal aku makabissala
        ni ka''am buwat a''a kaniya''an Rū Tuhan sabab mbal gi'' ahogot pangandolbi
        ma Al-Masi. Masi kam abowa-bowa e'' napsu baranbi, sali'' hantang anak duru''an.'
      verse: 1
    - text: Ya pamandu' ma ka'am sapantun gatas ya pamainum onde' ariki', sabab mbal
        gi' makakakan pagkakan atuwas. Sampay isab ni kabuwattina'anan, mbal gi' kam
        makahati pandu' ahunit,
      verse: 2
    - text: sabab masi kam ameya'-meya' ma addat-tabi'at ya kabiyaksahan kaheka'an
        manusiya' ma dunya itu. Aniya' ma deyomanbi ilu saga a'a magihid maka maglugat.
        Minnē' kinata'uwan in ka'am masi ameya' ma kajarihan dunya itu.
      verse: 3
    - text: 'Bang aniya'' a''a ah''lling in iya ma si Paul, bo'' ah''lling a''a dangan
        in iya ameya'' ma si Apollos, halam du aniya'' pagbidda''anbi maka a''a kasehe''an
        ma dunya itu, sabab masi kam maglugat.  '
      verse: 4
    - text: '  Pikilunbi, sai bahā'' si Apollos, maka sai aku itu? Sosoho''an Tuhan
        du kami sali''-sali'', tapaglagi e''na supaya kam tabowa am''nnal ma si Isa
        Al-Masi. Ya sadja hinang kami ai-ai bay pamahinang kami pakaniya-pakaniya
        e'' Panghū''.'
      verse: 5
    - text: Sali' kami dalil a'a maghuma. Aku itu sali' dalil magtatanom binhi', maka
        si Apollos sali' a'a magbusug tinanom e'. Sagō' Tuhan ya amasulig kamemon.
      verse: 6
    - text: Angkan ko', ya magtatanom maka magbubusug mbal patut paheyata. Tuhan sadja
        ya patut pinaheya, sabab iya ya amasulig saga tinanom.
      verse: 7
    - text: In a'a magtanom maka a'a magbusug halam aniya' pagbidda'anna. Sali'-sali'
        du sigā tinungbasan e' Tuhan ma sinosōng, pinapagtongod maka bay hinang sigā
        dangan maka dangan.
      verse: 8
    - text: Kami maka si Apollos dakahinangan du maghinang ni Tuhan, ati ka'am ilu
        sali' dalil huma Tuhan paghinangan kami.   Maka ka'am isab sapantun luma'
        nihinang e' Tuhan.
      verse: 9
    - text: Aku itu a'a kabuwanan kapandayan e' Tuhan amat'nna' papaganna, bo' aniya'
        a'a dakayu' angahinang baran luma' ma diyata' papagan bay hinangku he'. Malaingkan
        sai-sai maghinang luma' subay kamaya'-maya' bo' ahāp lullun kahinanganna.
      verse: 10
    - text: Bang niralil, si Isa Al-Masi ya dī papagan luma', ya asal pinat'nna' e'
        Tuhan. Halam aniya' pasangdolantam saddī min si Isa.
      verse: 11
    - text: Magginis pagdayaw ya pinagguna e' a'a maghinang luma'. Aniya' pagdayaw
        apagon, landu' ahalga' buwat saga bulawan, pilak atawa palmata intan. Aniya'
        isab pagdayaw aguya', buwat saga kayu maka parang maka sairap.
      verse: 12
    - text: Ma sinosōng, bang ta'abut llaw pamabukis e' Al-Masi kahinangan a'a kamemon,
        ta'nda' du bang pagdayaw ai bay ginuna e' a'a maghinang dangan maka dangan,
        ahāp ka atawa ala'at. Ta'nda' isab kahinangan kamemon ma llaw he'-i, pagka
        pinalabay min api bo' ta'nda' bang buwattingga kapūsanna.
      verse: 13
    - text: Bang mbal atunu' ya bay nihinang e' a'a ma diyata' papagan inān, tinungbasan
        iya ni kahāpan.
      verse: 14
    - text: 'Sagō'' bang atunu'' ya bay nihinang e''na, alugi'' iya. Bo'' arapun in
        iya baranna lappasan du, sali'' hantang a''a bay makal''ppa min deyom tunu''.  '
      verse: 15
    - text: '  Halam bahā'' kata''uwanbi? In ka''am angandol ma si Isa Al-Masi pat''nna''an
        Tuhan na, maka ilu Rū Tuhan pat''nna'' ma deyom pangatayanbi.'
      verse: 16
    - text: 'Angkan bang aniya'' a''a amaka''at pat''nna''an Tuhan ilu, tantu du a''a
        inān magka''at e'' Tuhan. Sabab mahasussi asal pat''nna''an Tuhan, maka ka''am
        ya pat''nna''anna.  '
      verse: 17
    - text: '  Na, in pasal pangita''u itu, da''a kam angakkalan di-bi. Bang aniya''
        a''a ma deyomanbi amikilan di-na in pangita''una alalom, buwat pinikil e''
        saga a''a mbal angisbat Tuhan, ahāp lagi'' bang a''a inān angakuhan karupangna
        bo'' supaya pinaniya''an kata''u min Tuhan.'
      verse: 18
    - text: Sabab ya niōnan pangita'u e' kaheka'an manusiya', halam aniya' gunana
        bang ma bistahan Tuhan, buwat tasulat ma deyom Kitab, ya yuk-i, “Tajallat
        e' Tuhan saga a'a bal-akkal, kapellengan sigām e' akkal sigām.”
      verse: 19
    - text: Maka ayat itu lagi', “Kasakupan asal e' Panghū' ai-ai pamikilan e' a'a
        alalom pangita'una, halam aniya' kapūsanna.”
      verse: 20
    - text: Angkan kam subay mbal magmalangkahi ma kahinangan manusiya'. Palsuku'anbi
        ai-ai ahāp kamemon.
      verse: 21
    - text: Kami maka si Apollos maka si Petros, tahinang sosoho'anbi bo' kam kaniya'an
        kahāpan. Sampay dunya itu maka ai-ai paniya' ma buwattina'an atawa ma sinosōng,
        minsan isab kallum maka kamatay, ma ka'am isab bo' supaya kam kaniya'an kahāpan.
      verse: 22
    - text: 'Sagō'' entomunbi, in ka''am ilu suku'' Al-Masi, maka Al-Masi ya suku''
        Tuhan asal.    '
      verse: 23
  - chapter: 4
    verses:
    - text: '    In kami maka si Apollos subay itungbi sosoho''an Al-Masi. Bay pangandol
        ma kami e'' Tuhan saga pandu'' b''nnal ya halam bay pinata''u ma bangsa manusiya''
        dahū.'
      verse: 1
    - text: Bang saupama aniya' pamahinang a'a e' nakura'na, patut bang a'a inān kapangandolan
        ma ai-ai bay pamahinang iya.
      verse: 2
    - text: Mbal pamagayku bang ka'am atawa sara' manusiya' analla' aku. Mbal na aku
        analla' atawa angandapit di-ku.
      verse: 3
    - text: Halam aniya' kasā'an tananamku ma deyom pangatayanku, sagō' minsan buwattē',
        kalu aniya' kasā'an tu'ud halam bay tananamku. Panghū' Isa ya taga-kapatut
        analla' aku.
      verse: 4
    - text: 'Angkan kam subay da''a magdai''-dai'' amat''nna'' kasā''an ma kasehe''anbi
        ma halam gi'' waktu pangahukum. Subay na pabīng Panghū'' Isa bo'' yampa aniya''
        hukuman. Pinatampal du e''na ai-ai bay tatau'' ma deyom kalendoman. Pinaluwas
        e''na saga maksud maka niyat bay tinapukan e'' manusiya'' ma deyom panahu''an.
        Manjari sinanglitan saga manusiya'' e'' Tuhan, pinapagtongod maka bay kahinangan
        sigām.  '
      verse: 5
    - text: '  Saga dauranakanku, bay sambatku si Apollos maka aku baranku supaya
        aniya'' kapamintānganbi, ati bo'' ta''anadbi bang ai hatina bissala itu, ya
        yuk-i, “Da''a kam palabi min bay pamat''nna'' e'' Tuhan ma ka''am.” Mbal ahāp
        bang bantugbi a''a dakayu'', bo'' pareyo''bi isab a''a dakayu''.'
      verse: 6
    - text: 'Angay yukbi in ka''am alanga min kasehe''anbi? Tuhan ya bay amuwanan
        ka''am ai-ai kaniya''bi. Angay kam magbantug in ka''am taga-kaniya'', bo''
        pa''in hal pamuwan ma ka''am?  '
      verse: 7
    - text: '  Ajukup kam bahā'' ma pikilanbi? Dayahan bahā'' kam? Tahinang kam sultan
        bahā'', bo'' pa''in kami itu halam? Ahāp du isab ma aku bang kam sab''nnal-b''nnal
        tahinang sultan bo'' supaya kitam makapagnakura'' sama-sama.'
      verse: 8
    - text: Angkan buwattē' bay pah'llingku ma ka'am, sabab bang ma bistahanku in
        kami saga a'a kawakilan pinareyo' to'ongan e' Tuhan, min deyo'an a'a kamemon.
        Sali' kami a'a sapantun nihukum subay pinapatay ma mairan. Tahinang kami pang'nda'-nda'an
        e' bangsa mala'ikat maka bangsa manusiya'.
      verse: 9
    - text: In kami saga kawakilan itu kinabā' dupang ma sabab Al-Masi ya pameya'an
        kami, bo' ka'am ilu, ahāp kono' kōkbi pagka sōd kam ma si Isa. Angay bahā'?
        Kami itu binista alamma, bo' ka'am ilu abasag. Kami itu pinagudju', bo' ka'am
        ya pinagmahaltabatan.
      verse: 10
    - text: Sampay ni kabuwattituhan magsandal kami ma lingantu maka ma patay bohe'.
        Ya pas'mmek kami basak s'mmek. Araran isab kami pinagla'ugan, maka halam aniya'
        pat'ttogan kami.
      verse: 11
    - text: Magsangsā' kami maghinang bo' aniya' napaka kami. Bang kami sinukna'an
        e' a'a, gom pa'in sigām amu'an kami lidjiki' ni Tuhan. Bang kami pininjala',
        hal imanan kami.
      verse: 12
    - text: 'Bang kami nihina'' e'' sai-sai, bissala sangkahāpan ya panambung kami
        ma sigām. Sampay ni kabuwattina''anan binista kami e'' sigām sali'' halam
        aniya'' kagunahan ma babaw dunya itu, sali'' s''ggit ma deyo'' tape'' sigām.  '
      verse: 13
    - text: '  Sulat itu ngga''i ka pamaiya''-iya'' sagō'' pamandu''ku, sabab ka''am
        ilu sali'' saga anakku ya kalasahanku to''ongan.'
      verse: 14
    - text: Sabab minsan ibu-ibuhan a'a magpandu'an ka'am ma pasal Al-Masi, dakayu'
        du pag'mma'anbi. Luwal aku ya pag'mma'anbi sangay min waktu kasōdbi ma Al-Masi,
        sabab aku ya bay makatagna' amowahan ka'am lapal ahāp.
      verse: 15
    - text: 'Angkan ko'', pagka aku mma''bi, ya na itu junjungku ni ka''am: panunurinbi
        addat-tabi''atku.'
      verse: 16
    - text: 'Ya ilu po''onna angkan pabeya''ku si Timuti itu ni ka''am, supaya kam
        ata''u anunud. Kalasahanku iya sali'' anakku lissi, sabab aku ya bay amowa
        iya angandol ma Panghū'' Isa. Kapangandolan du si Timuti, maka iya ya amaentoman
        ka''am bang buwattingga ya kal''ngngananku pagka si Isa Al-Masi ya parakayu''anku.
        Ya na ko'' inān pamandu''ku ma saga jama''a si Isa Al-Masi, sasuku magpalhimpunan
        ma sabarang lahat bay papehē''anku.  '
      verse: 17
    - text: '  Na, aniya'' ma deyomanbi ilu saga a''a alanga atay sigām, sabab pangannal
        sigām in aku mbal du pi''ilu anibaw ka''am.'
      verse: 18
    - text: Sagō' pasa'ut du aku pi'ilu bang min kabaya'an Tuhan, ati nda'ku bang
        kawasa ai ya ma saga a'a ilu, kawasa b'nnal ka atawa hal min bowa' sigām.
      verse: 19
    - text: Sabab ngga'i ka pagsuli-suli a'a ya makapo'onan pagparinta Tuhan, sagō'
        kawasa Tuhan.
      verse: 20
    - text: 'Na, ai kabaya''anbi? Bilahi kam subay pah''llinganku bo'' kam bininasa?
        Bang hati mbal, bang kam bilahi pinananaman lasaku, maka bang kam bilahi pinakalehan
        kahanunut bissalaku, pindahinbi hinangbi.    '
      verse: 21
  - chapter: 5
    verses:
    - text: '    Takaleku suli-suli, aniya'' kono'' ma deyomanbi ilu a''a maghinang
        kala''atan d''nda maka l''lla. Minsan saga a''a mbal angisbat Tuhan, mbal
        makaharus maghinang buwattē''. Kahaka''an aku aniya'' ma ka''am l''lla maghulid
        maka ina''na tape''!'
      verse: 1
    - text: Bo' ilu kam magmalangkahian di-bi. Arapun kam magkarukka'an ma sabab aniya'
        a'a ma pagtipunanbi magkasumbang. A'a inān subay pinaluwas min ka'am saga
        jama'a si Isa.
      verse: 2
    - text: Minsan aku halam mailu magbaran, mailu du aku ma deyom pamikil sabab mbal
        kam alungay min pangannalku. Taga-kapatut aku min Panghū' Isa amat'nna'an
        hukuman ma a'a maghinang kala'atan ilu, buwat e'ku mailu ma ka'am.
      verse: 3
    - text: Bang kam ganta' magtipun min ōn Panghū' Isa, bistahunbi aku sali' mailu
        ma t'ngnga'bi, maka ilu isāb ma ka'am kapatut min Panghū'tam Isa.
      verse: 4
    - text: 'Tukbalinbi a''a magdusa ilu ni pang''ntanan nakura'' saitan bo'' bininasa
        baranna, ati kalappasan nyawana bang ta''abut llaw kapangahukum Panghū''tam
        ma bangsa manusiya''.  '
      verse: 5
    - text: '  Mbal taluwa'' bang kam maglanga-langa di-bi. Kata''uwanbi bissala,
        ya yuk-i, “Dangkuri'' du pasulig ati pabuskag katibu''ukan addunan.” In pasulig
        itu pamaralil a''a angandusa. Minsan iya dakayu'' du, palemed la''atna ni
        kamemon.'
      verse: 6
    - text: La'aninbi pasulig ndang bo' supaya kam sapantun addunan baha'u ya halam
        aniya' pasuligna. Kata'uwanku in ka'am asussi asal ma sabab Al-Masi bay amatay,
        sapantun bili-bili sinumbali' ma waktu kapaghinang Hinang Paglakad.
      verse: 7
    - text: 'Angkan kitam subay maghinang ni Tuhan ma halam aniya'' kala''atantam
        atawa kalumu''an. Subay tuyu''antam addat-tabi''at ahāp to''ongan, min atay
        sussi maka min kasab''nnalan.  '
      verse: 8
    - text: '  Na, ma lapal sulat bay pabeya''anku ka''am tagna'', bay kam soho''ku
        paokat min a''a magd''nda atawa magl''lla.'
      verse: 9
    - text: Ngga'i ka saga a'a ya mbal am'nnal ma si Isa ya sibahatku, buwat saga
        a'a maghinang kala'atan d'nda maka l'lla, magnapsu karalaman, magpanangkaw,
        magsumba ni ta'u-ta'u. Subay kam halam na maitu ma dunya bo' paokat katūyan
        min kamemon saga a'a dusahan.
      verse: 10
    - text: 'Sagō'' ya yukku he'', da''a kam palamud ma a''a ya amūng-mūng in iya
        pagkahibi bebeya''an si Isa, bo'' pa''in masi magd''nda, atawa anganapsuhan
        alta'' sehe''na, atawa anumba ni ta''u-ta''u, atawa angalimut, atawa maglalango
        atawa panangkaw. Da''a kam minsan pasalu ma saga a''a buwattē''.  '
      verse: 11
    - text: '  Halam aniya'' kapatutku analassay palkala'' ma saga a''a ma luwasan
        palhimpunan jama''a Al-Masi. Tuhan sadja ya angahukum sigām. Sagō'' kitam
        saga jama''a si Isa Al-Masi wajib amat''nna'' hukuman saga sehe''tam dapalhimpunan.
        Tasulat asal ma deyom Kitab, yuk-i, “Pala''anunbi a''a ala''at min deyomanbi.”    '
      verse: 12
    - text: '  Halam aniya'' kapatutku analassay palkala'' ma saga a''a ma luwasan
        palhimpunan jama''a Al-Masi. Tuhan sadja ya angahukum sigām. Sagō'' kitam
        saga jama''a si Isa Al-Masi wajib amat''nna'' hukuman saga sehe''tam dapalhimpunan.
        Tasulat asal ma deyom Kitab, yuk-i, “Pala''anunbi a''a ala''at min deyomanbi.”    '
      verse: 13
  - chapter: 6
    verses:
    - text: '    Na, bang aniya'' palsagga''anbi maka pagkahibi bebeya''an si Isa,
        angay t''kkahanbi ni sara'' luwasan, ni ngga''i ka bebeya''an si Isa? Arapun
        pasara''bi ma saga a''a suku'' Tuhan.'
      verse: 1
    - text: Arai' mbal kata'uwanbi in kitam saga suku' Tuhan angahukum bangsa manusiya'
        kamemon ma llaw damuli. Jari bang kitam angahukum saga a'a ma sinosōng ma
        palkala' aheya, luba'-lagi'na na kam makapangahukum saga palkala' ariki'.
      verse: 2
    - text: Marai' mbal kata'uwanbi, in kitam angahukum isab bangsa mala'ikat ma waktu
        sinōng. Jari bang tahukumtam saga mala'ikat, luba'-lagi'na na saga palkala'
        ya kalabayanbi ma dunya itu.
      verse: 3
    - text: Angkan bang aniya' palkala'bi, subay pasara'bi ma saga a'a areyo' kapaga'a
        sigām ma deyomanbi saga jama'a Al-Masi.
      verse: 4
    - text: Buwattitu pah'llingku supaya kam aiya'. Angay bahā', halam aniya' a'a
        ma deyomanbi minsan dakayu' taga-pangita'u angahukum ka'am bebeya'an Al-Masi
        bang aniya' palsagga'anbi?
      verse: 5
    - text: 'Sagō'' biyaksa kam an''kkahan palkala''bi ni sara'' luwasan, ati mikisara''
        kam ma sigām ya mbal angandol ma si Isa.  '
      verse: 6
    - text: '  Sali'' halam aniya'' dapatbi sabab aniya'' na pa''in palkala''bi ma
        deyomanbi. Bang kam saupama nila''at atawa kinulli''an e'' pagkahibi bebeya''an
        si Isa, ahāp lagi'' imananbi.'
      verse: 7
    - text: 'Sagō'' ilu kam angulli'' maka angala''at bo'' pa''in danakanbi ya nila''at.  '
      verse: 8
    - text: '  Halam bahā'' kata''uwanbi? Bang a''a ala''at kajarihanna mbal pinahampitan
        pusaka'' ma pamarintahan Tuhan. Pahalli'' kam bo'' mbal niakkalan. Sasuku
        maghinang kala''atan d''nda maka l''lla, atawa pasumba ni ta''u-ta''u, atawa
        angaliyu-lakad min paghola''na, sasuku isab l''lla atawa d''nda maghinang
        kahina''an maka pagkahina l''lla-d''nda, tantu halam aniya'' palsuku''an sigām
        ma okoman pagparinta Tuhan.'
      verse: 9
    - text: Damikiyanna saga a'a anangkaw, a'a anganapsuhan alta' sehe'na, a'a paglalango,
        a'a pangalimut, maka a'a pangalangpas.
      verse: 10
    - text: 'Ma waktu tagna'' aniya'' min ka''am bay buwattē'', sagō'' buwattina''an
        sinussi na kam min dusabi. Pinasuku'' na kam ma Tuhan sadja maka taitung kam
        abontol ma sabab Panghū'' Isa Al-Masi maka Rū Tuhantam.   '
      verse: 11
    - text: '    Aniya'' ah''lling yukna, “Makajari aku angahinang ai-ai kabaya''anku
        bang pa''in ngga''i ka langgal sara''.” B''nnal ko'' inān, sagō'' aniya''
        baya''bi mbal makahāp. Aniya'' isab amina''in, yukna, “Makajari aku magdūl-baya''
        ma baranku.” B''nnal isab, sagō'' mbal aku bilahi binanyaga'' e'' napsuku.'
      verse: 12
    - text: Yuk dakayu' isab, “Pagkakan itu bay pinaniya' bo' ni'isi ni b'ttong, maka
        b'ttongta itu bay pinaniya' pangisihan pagkakan.” B'nnal ko' inān, sagō' in
        pagkakan maka b'ttong pinatobtob sali'-sali' e' Tuhan. In ginhawa-barantam
        itu mbal patut pinagguna maghinang kahina'an d'nda maka l'lla. Ya angkan aniya'
        ginhawa-barantam sabab si Isa ya pagpanghū'antam, maka Panghū' Isa ya tag-kapatut
        ma ginhawa-barantam.
      verse: 13
    - text: 'Bay iya pinakallum e'' Tuhan pabīng min kamatayna, maka ya du kitam pinakallum
        ma sinosōng sabab min kosogna.  '
      verse: 14
    - text: '  Kata''uwanbi na in kitam angandol ma Al-Masi, saga barantam itu sali''
        dalil pagdayaw pamaranan Al-Masi. Angkanna, bang a''a binista sali'' pagdayaw
        baran Al-Masi, mbal patut bang iya pahulid ni d''nda ala''at hinangna.'
      verse: 15
    - text: Kata'uwanbi du, sai-sai pahulid ni d'nda ala'at, magdakayu' iya maka baran
        d'nda he', buwat bay tasulat ma deyom Kitab, ya yuk-i, “L'lla maka d'nda bay
        duwa baran tahinang dabaran na.”
      verse: 16
    - text: 'Sagō'' bang kitam parakayu'' ni Panghū'' Isa, magdakayu'' atay kitam
        maka iya.  '
      verse: 17
    - text: '  Amay-amay. Da''a kam maghinang kala''atan d''nda maka l''lla. Dusa
        saddī minnē'' mbal makainay baranta, sagō'' bang kita pabihing ni ngga''i
        ka paghola''ta, makabuwan kita dusa ni baranta.'
      verse: 18
    - text: Halam bahā' kata'uwanbi? In ginhawa-baranbi sali' sapantun luma' pat'nna'an
        Rū Sussi ya pamuwan ka'am e' Tuhan bo' pat'nna' ma deyom baranbi. Tuhan ya
        tag-dapu baranbi, ngga'i ka ka'am.
      verse: 19
    - text: 'Bay kam nil''kkat e''na bo'' kam makapuwas min karusahanbi, maka ahalga''
        pangal''kkatna. Angkan subay gunabi ginhawa-baranbi pamaheyabi ōn Tuhan.    '
      verse: 20
  - chapter: 7
    verses:
    - text: '    Na, in pasal bay tilawbi aku ma lapal sulatbi, buwattitu panambungku.
        Bang ma aku, ahāp bang l''lla mbal magh''nda.'
      verse: 1
    - text: Sagō' aheka tabowa-bowa maghinang kala'atan d'nda maka l'lla, angkan kam
        d'nda maka l'lla subay pinahola'an kamemon.
      verse: 2
    - text: In a'a maglakibini subay magdūl-baya' d'nda maka l'lla, subay sigā mbal
        magkahukaw.
      verse: 3
    - text: Sabab in d'nda mbal makapagbaya' ma baranna, subay h'llana. Damikiyanna
        du in l'lla isab mbal makapagbaya' ma baranna, subay isab h'ndana.
      verse: 4
    - text: Ka'am maglakibini, da'a kahukawinbi batin. Makajari bang asal bay pagsulutanbi
        subay da'a magbihing daka pilambahangi bo' supaya aniya' waktu pangarapbi
        ni Tuhan. Sagō' da'a tangguhinbi pagbihing pabalik, bo' supaya kam mbal tabowa
        e' sasat saitan bang ganta' mbal kasandalan napsu baranbi.
      verse: 5
    - text: Patut isab kam magh'nda atawa magh'lla, sagō' ngga'i ka panoho'anku.
      verse: 6
    - text: 'Ya kabaya''anku in ka''am subay buwat aku mbal magh''nda. Sagō'' magsaddī
        ya pangangganta'' Tuhan ma dangan maka ma dangan, mbal magsali''-sali'' kamemon.  '
      verse: 7
    - text: '  Na, ka''am saga subul maka budjang, maka ka''am saga balu, ya na itu
        pah''llingku ma ka''am: ahāp bang kam mbal pinahola''an, buwat aku.'
      verse: 8
    - text: 'Sagō'' bang mbal tapaggatbi napsubi, magh''nda kam atawa magh''lla. Ahāp
        lagi'' kam pinahola''an min atiksa'' anandalan napsu baranbi.  '
      verse: 9
    - text: '  Ka''am maglaulakibini, ya na itu panoho''anku ma ka''am, panoho''an
        deyo'' bay min Panghū'' Isa Al-Masi, ngga''i ka min baranku. Yukna in d''nda
        mbal manjari patiman min h''llana.'
      verse: 10
    - text: 'Sagō'' bang aniya'' d''nda ganta'' pabutas min h''llana, subay iya mbal
        maghola'' pabalik, luwal bang pabīng ni bay h''llana tagna''. Ya du l''lla
        subay da''a animanan h''ndana.  '
      verse: 11
    - text: '  Ya itu pah''llingku ma ka''am kasehe''an, lling min baranku sadja,
        ngga''i ka min Panghū'' Isa. Saupamaku a''a maglakibini: bang l''lla iya bebeya''an
        si Isa, bo'' h''ndana ngga''i ka, subay mbal tinimanan e''na h''ndana sat''ggol
        bilahi magdakayu'' maka iya.'
      verse: 12
    - text: Damikiyanna bang d'nda ya bebeya'an si Isa, bo' h'llana ngga'i ka. Subay
        mbal tinimanan e'na h'llana sat'ggol h'llana bilahi magdakayu' maka iya.
      verse: 13
    - text: Bang ka angandol ma si Isa, bo' paghola'nu mbal, tahalal iya e' Tuhan
        ma sabab pangandolnu. Tahalal isab e' Tuhan saga anakbi, jari mbal kaōnan
        onde'-onde' halam tuhanna.
      verse: 14
    - text: Malaingkan bang aniya' bebeya'an si Isa taga-h'nda atawa h'lla mbal angandol
        ma si Isa, bo' bilahi tu'ud patiman min iya, makajari sadja. Halam aniya'
        dusabi, aluhaya kam magtiman bang buwattē'. Ya kabaya'an Tuhan subay kam pasulut
        sadja.
      verse: 15
    - text: 'Mbal isab kata''uwanbi bang ai kasōnganna, kalu tabowa paghola''bi angandol
        ma si Isa ma sabab kahāp kaul-pi''ilbi, ati lappasan na.   '
      verse: 16
    - text: '    Ya itu pamituwaku ma saga jama''a si Isa kamemon ma lahat dakayu''
        maka dakayu'': ai-ai pamat''nna'' Panghū'' ma ka''am pakaniya-pakaniya, akuhinbi.
        Ai-ai bay katanamanbi tagna'' kam pinene'' e'' Tuhan, da''a kam angangut papinda
        ni saddī.'
      verse: 17
    - text: Bang aniya' a'a asal magislam dahū gi' min kapangaho'na ma Tuhan, mbal
        subay la'ananna bainatna pagislam. Damikiyanna isab bang a'a halam bay taislam,
        bo' angaho' na ma pangabbit Tuhan, da'a ya subay magpa'islam.
      verse: 18
    - text: Sabab mbal aheya ma atay Tuhan magislam kitam atawa mbal. Ya sadja aheya
        ma atayna bang beya'tam saga panoho'anna.
      verse: 19
    - text: Da'a kam apinda min bay kahālanbi tagna' kapangaho'bi ma Tuhan.
      verse: 20
    - text: Bang ka bay banyaga' waktu kapamene' Tuhan ma ka'a, imaninbi. Sagō' bang
        aniya' waktu kaluwasnu min pagbanyaga'an, na, paluwas ka.
      verse: 21
    - text: Sabab bang banyaga' maka'aho' ameya' ma Panghū' Isa, alimaya iya ma bistahan
        Panghū'. Damikiyanna bang a'a ngga'i ka banyaga' maka'aho' ameya' ma Al-Masi,
        tabista iya banyaga' Panghū'na.
      verse: 22
    - text: Ahalga' ya bay pangal'kkat ka'am min pang'ntanan dusa, angkan kam subay
        da'a pabanyaga' ni sai-sai, subay Tuhan sadja ya pabanyaga'anbi.
      verse: 23
    - text: 'Saga dauranakanku, subay kam pat''ttog ma bay katanamanbi tagna'' kam
        pinene'' e'' Tuhan. Pataptapunbi ataybi ni Tuhan.   '
      verse: 24
    - text: '    Na, in bay tilawbi pasal a''a halam taga-paghola'', halam aniya''
        panoho''anku deyo'' bay min Panghū'' Isa, sagō'' paluwasku bang ai ma pamikilanku.
        Sagō'' kapangandol aku ma sabab ka''ase'' Panghū'' ma aku.'
      verse: 25
    - text: Bang ma aku, ahāp lagi' mbal apinda min kabuwattilubi, sabab aheka kasusahan
        tum'kka ma patahunan ītu.
      verse: 26
    - text: Sasuku kam taga-h'nda, da'a timaninbi. Sasuku kam halam taga-h'nda, da'a
        kam atuyu' magh'nda.
      verse: 27
    - text: 'Sagō'' bang kam ganta'' magh''nda ngga''i ka dusa. Saga budjang isab
        bang magh''lla, mbal magdusa. Ya po''on kam gara''anku da''a magh''nda atawa
        magh''lla, sabab kabaya''anku ma ka''am subay mbal pinananaman kasusahan ya
        maumu kalabayan e'' a''a maglaulakibini.  '
      verse: 28
    - text: '  Saga dauranakan, mbal kitam at''ggol maitu ma dunya. Puwas minnitu
        a''a taga-anak-h''nda subay mbal sakit abimbang ma sigām bo'' supaya alimaya
        maghinang ni Tuhan.'
      verse: 29
    - text: Bang a'a magdukka, subay ni'bbahan karukka'anna. Bang a'a magkalasigan,
        subay pasengod ni a'a halam aniya' kalasiganna. Bang a'a am'lli ai-ai subay
        mbal parulina bay b'llina he', sali' ngga'i ka dapuna.
      verse: 30
    - text: 'Maka bang a''a angangguna kapanyapan dunya itu, subay mbal paheyana ma
        atay, sabab in dunya itu maka kajarihanna palabay sadja.  '
      verse: 31
    - text: '  Kabaya''anku subay halam aniya'' makabimbang ka''am. Bang l''lla halam
        taga-paghola'', ya sadja tapikilna hinangna ma Panghū'' Isa bang buwattingga
        e''na makasulut atay Panghū''na.'
      verse: 32
    - text: Sagō' bang a'a taga-h'nda, abimbang iya e' kalluman anak-h'ndana. Ya tapikilna
        na pa'in bang buwattingga e'na makasulut atay h'ndana he'.
      verse: 33
    - text: Sali' abahagi' duwa pamikilna. Damikiyanna isab bang d'nda halam taga-h'lla,
        ya sadja tapikilna hinangna ma Panghū' Isa sabab kabaya'anna subay pinama-Tuhan
        ginhawa-baranna sampay pangatayanna. Sagō' bang d'nda taga-h'lla na, ya na
        pa'in tapikilna saga kahinanganna ma anak-h'llana, sabab kabaya'anna subay
        makasulut atay h'llana.
      verse: 34
    - text: 'Amissala aku buwattitu sabab aheya baya''ku anabangan ka''am, ngga''i
        ka ma sabab aniya'' baya''ku amahunitan ka''am. Ya kabaya''anku to''ongan
        subay tahinangbi ai-ai ya apatut nihinang, bo'' supaya ahantap palantarabi
        bo'' supaya magmalilla'' maghinang ma Panghū'' Isa ma halam aniya'' duwa-ruwabi.  '
      verse: 35
    - text: '  Na, in pasal pagtunang. Bang aniya'' at''ggol kapagtunang sigā, bo''
        ala''un-la''un na d''nda, ati makapikil l''lla in hinangna ma tunangna he''
        kulang asaltun, bang kabaya''anna magpūn, patut sigā magkawin. Ngga''i ka
        dusa.'
      verse: 36
    - text: Sagō' bang a'a magniyat subay mbal magpūn maka tunangna, ati mbal abowa-bowa
        e' napsu baranna sabab tahatul e'na, taluwa' isab hinangna.
      verse: 37
    - text: 'Ya hatulanna, ahāp du bang a''a bilahi magkawin maka budjang ya tunangna,
        sagō'' labi gi'' ahāp bang iya mbal pakawin  '
      verse: 38
    - text: '  Na, balikanta lagi'' pasal pagtiman. Bang d''nda taga-h''lla, mbal
        iya makaluhaya pakawin ni l''lla saddī sat''ggol allum bay h''llana tagna''.
        Sagō'' bang amatay na h''llana, puwas na iya, aluhaya iya magh''lla pabīng
        ni l''lla kabaya''anna, bang pa''in pagkahina angandol ma Panghū'' Isa.'
      verse: 39
    - text: 'Bang aku anganggara'', labi ahāp palasahan d''nda inān bang iya mbal
        pinahola''an pabīng. Bang aku mbal asā'' anguyun isab Rū Tuhan.    '
      verse: 40
  - chapter: 8
    verses:
    - text: '    Na in pasal susumbali''an bay paglamas ni ta''u-ta''u: taga-pangita''u
        asal kitam kamemon, sagō'' aniya'' pangita''u hal pagmalangkahian. Bang kam
        alasa ma pagkahibi tapahogot pangandol sigām.'
      verse: 1
    - text: Bang a'a amikilan di-na in iya taga-kata'u, kulang asal ta'una.
      verse: 2
    - text: 'Sagō'' bang a''a alasa ma Tuhan, takilā iya e'' Tuhan.  '
      verse: 3
    - text: '  Manjari itu, ya pasal kapamangan susumbali''an bay paglamas ni ta''u-ta''u:
        kata''uwanta asal in niōnan ta''u-ta''u itu ngga''i ka tuhan to''ongan. Maka
        kata''uwanta isab in Tuhan dakayu''-kayu'' du.'
      verse: 4
    - text: (B'nnal, aheka pagtuhanan maka pagpanghū'an, ai na ka ma sulga' atawa
        ma dunya.) Sagō' minsan aniya' pinagbahasa ‘tuhan’,
      verse: 5
    - text: 'tunggal du Tuhan pagtuhanantam, ya na Mma''tam ma sulga''. In iya po''onan
        kamemon ai-ai, maka iya isab pagtuyu''antam t''ggoltam allum. Tunggal isab
        Panghū''tam, ya na si Isa Al-Masi. Bay pinapanjari e''na kamemon deyo'' bay
        min Tuhan, maka allum na pa''in kitam labay min iya.  '
      verse: 6
    - text: '  Saguwā'' aniya'' saga sehe''ta bebeya''an si Isa halam gi'' makata''u
        to''ongan ma pasal ta''u-ta''u halam aniya'' kawasana, sabab masi amikit ni
        pikilan sigām bay kabiyaksahan sigām tagna'', waktu kasumba sigām ni ta''u-ta''u.
        Angkan bang sigām amangan ai-ai bay paglamas ni ta''u-ta''u, pangannal sigām
        in sigām palamud anumba ta''u-ta''u inān. Manjari asasaw itikad sigām minsan
        halam taga-dusa.'
      verse: 7
    - text: 'Sagō'' ngga''i ka kinakanta ya amowa kita pasekot ni Tuhan. Mbal kinulangan
        kahāpta ma sabab aniya'' mbal kakanta. Mbal isab kin''nnopan kahāpta ma sabab
        aniya'' kakanta.  '
      verse: 8
    - text: '  Sagō'' minsan kam wajib angahalal ma pagkakan indaginis, subay kannalbi
        pahāp pagkahibi, ya mbal gi'' ahogot pangandolna ma si Isa, bo'' supaya iya
        mbal tabowa magdusa ma sabab pagkakanbi.'
      verse: 9
    - text: Bang saupama aniya' pagkahibi mbal katiyu'-tiyu'an itikadna maka'nda'
        kam amangan lalamasan ma deyom luma' panumbahan ta'u-ta'u. Asal kata'uwanbi
        in ta'u-ta'u mbal makainay, sagō' a'awam pagkahibi inān ati tabowa iya amangan
        susumbali'an bay pangalamas ni ta'u-ta'u.
      verse: 10
    - text: Manjari pagkahibi inān, a'a bay pinuwas min dusana ma sabab kamatay Al-Masi,
        tabowa ni kala'atan ma sabab pangita'ubi, pagka alamma pangandolna.
      verse: 11
    - text: Jari makarusa kam ma danakanbi ya alamma pangandolna he', maka amakay
        dusa kam ni Al-Masi.
      verse: 12
    - text: 'Angkan aku magniyat, bang pagkakan ya sababanna angkan magdusa dakayu''
        danakanku bebeya''an si Isa, mbal na aku amangan susumbali''an sat''ggolku
        allum, bo'' supaya iya mbal tabowa magdusa.    '
      verse: 13
  - chapter: 9
    verses:
    - text: '    Limaya aku magbaya''an di-ku. Bay aku kawakilan e'' Panghū'' Isa,
        sinō'' magnasihat lapalna. Bay iya ta''nda'' mataku. Maka ka''am ya kamaujuran
        hinangku ma Panghū'', pagka kam angandol na ma iya.'
      verse: 1
    - text: 'Minsan aku mbal kinahagad e'' saga kasehe''an in aku bay kawakilan e''
        si Isa Al-Masi, tantu du kahagadbi sabab ka''am baranbi ya tanda'' saksi''
        in aku kawakilan e''na. Sabab aku ya po''onan angkan kam ameya'' ma iya.  '
      verse: 2
    - text: '  Bang aku pinariksa'' e'' sai-sai ma pasal kahinanganku, buwattitu ya
        panambungku:'
      verse: 3
    - text: halam bahā' aniya' kapatutku binalanja'an e' saga a'a pandu'anku?
      verse: 4
    - text: Halam bahā' aniya' kapatutku magh'nda ma d'nda angandol ma si Isa, supaya
        aniya' sehe'ku ma l'ngngananku? Taga-h'nda saga danakan si Panghū' Isa l'lla
        maka saga a'a kawakilan kasehe'an buwat si Petros.
      verse: 5
    - text: 'Atawa hal kami baha'' maka si Barnabas ya subay magusaha supaya aniya''
        napaka kami?  '
      verse: 6
    - text: '  Bang saupama sundalu, aniya'' bahā'' mbal binalanja''an e'' parinta?
        Atawa a''a maghuma, aniya'' bahā'' mbal amangan min buwa'' kayu ya tanomna?
        Atawa a''a magipat sapi'' atawa kambing, aniya'' bahā'' mbal patut angā''
        gatas min saga hayop ya ipatna he''?'
      verse: 7
    - text: Ngga'i ka isab hal kahālan manusiya' ya pangā'anta ta'u pasal kapatut
        ma saga a'a maghinang, anguyun isab Kitab Tawrat.
      verse: 8
    - text: Tasulat asal ma panoho'an-sara' si Musa, yuk-i, “Da'a sampongunbi sapi'
        sabuna anganggi'ikan pai”. Pangannalbi bahā' sapi' sadja ya pinagka'inagonan
        e' Tuhan ma ayat Kitab e'?
      verse: 9
    - text: Tu'ud manusiya' ya pinagka'inagonan e'na angkan pinasulat sara' inān.
        Paralilanta a'a magararu maka a'a magani. Ya angkan sigām maghinang ma deyom
        huma sabab aniya' holat sigām kabuwanan palsuku'an min buwa'na. Kami itu sali'
        dalil a'a maghuma inān.
      verse: 10
    - text: Bay kami anganasihatan ka'am lapal Tuhan, sali' dalil binhi' ma deyom
        pikilanbi. Angkan kam subay mbal takuddat bang kami binuwanan bahagi' min
        kaniya'bi.
      verse: 11
    - text: Bang gurubi kasehe' taga-kapatut binalanja'an e'bi, luba'-lagi'na kami
        itu.   Saguwā' halam kami bay mikibalanja' ma ka'am minsan aniya' kapatut
        kami. Gom pa'in kami anandalan kasigpitan bo' supaya halam aniya' maka'agpangan
        lapal ahāp pasal Al-Masi.
      verse: 12
    - text: Kata'uwanbi asal, minsan saga a'a maghinang ma deyom langgal pagkulbanan,
        langgal ya pangā'an sigām kinakan. Maka saga imam ya anukbalan susumbali'an
        pagkulban, binahagi'an du sigām isi hayop pagkulban.
      verse: 13
    - text: 'Damikiyanna isab saga a''a magnasihat lapal ahāp, aniya'' panoho''an
        Panghū'' Isa subay sigām binalanja''an e'' sasuku magkahagad ma lapal inān.  '
      verse: 14
    - text: '  Sagō'' halam bay gunaku kapatutku. Maka ngga''i ka balanja'' ya mohotku
        angkan anulat ni ka''am. Padpad aku mikibalanja'' ma ka''am, bilahi gi'' aku
        amatay, sabab ya pagbantugku in aku halam bay angamu'' binalanja''an.'
      verse: 15
    - text: Mbal aku makajari magbantug pasal pagnasihatku lapal ahāp, sabab hinangku
        asal bay panoho'an aku e' si Isa Al-Masi. Aheya kasusahanku bang mbal pagnasihatku.
      verse: 16
    - text: Bang aku bay makapene'an di-ku maghinang buwattitu, patut du aku ginadjihan.
        Sagō' ngga'i ka min baya'ku hal, tu'ud hinang bay pangandol e' Tuhan ma aku
        angkan wajib hinangku.
      verse: 17
    - text: 'Manjari ai panambahan aku? Katambahan aku bang pa''in tapagnasihatku
        lapal ahāp ma halam aniya'' bayadna, minsan aniya'' kapatutku binalanja''an.  '
      verse: 18
    - text: '  Luhaya aku magbaya''an di-ku, ngga''i ka aku banyaga''. Sagō'' minsan
        buwattē'', magpabanyaga'' aku di-ku maghinang ni a''a kamemon supaya aheka
        tabowaku angandol ma si Isa.'
      verse: 19
    - text: Angkanna, bang aku palamud ma saga bangsa Yahudi, beya'ku addat sigām
        Yahudi bo' supaya sigām tabowaku angandol ma si Isa. Minsan aku apuwas min
        sara' si Musa ya niusul na pa'in e' bangsa Yahudi, beya'ku sadja sat'ggolku
        ma deyoman sigām, bo' sigām tabowa angandol ma si Isa Al-Masi.
      verse: 20
    - text: Bo' arapun bang aku magbeya' maka saga a'a ngga'i ka Yahudi, mbal beya'ku
        sara' agama Yahudi. Beya'ku addat saga bangsa liyu bo' supaya sigām isab tabowaku
        angandol ma si Isa. Sagō' minsan mbal beya'ku sara' agama Yahudi, masi du
        aku ameya' ma sara' Tuhan sabab beya'ku du panoho'an Al-Masi.
      verse: 21
    - text: Bang aku ganta' magbeya' maka saga a'a ya halam gi' ahogot pangandol sigām
        tudju ni si Isa, amasali' aku di-ku ni sigām bo' supaya tabowaku angandol
        to'ongan. Manjari minsan ai bangsa, pasali' aku ni sigām supaya aniya' min
        sigām lappasan min hukuman dusa.
      verse: 22
    - text: 'Angkan buwattē'' hinangku, supaya pasaplag lapal ahāp pasal si Isa Al-Masi
        ni saga a''a kamemon, bo'' aku isab palamud ni kahāpan ya tumabeya'' ma lapal
        ahāp.  '
      verse: 23
    - text: '  Biyaksa kam ma hatulan paglomba, aheka a''a pasōd maglomba sagō'' dangan
        du anganda''ug bo'' anambut kahāpan ya panungbas ma a''a anganda''ug. Paralilan
        ko'' itu ma ka''am ya bebeya''an Al-Masi, angkan kam soho''ku maglomba to''ongan
        bo'' kam makasambut kahāpan ma sinosōng.'
      verse: 24
    - text: Tali'-tali'unbi isab ya addat saga a'a bilahi maglomba. Magmahil sigām
        maka amaggat napsu sigām supaya makara'ug sampay minahaldika' maka korona
        dahun kayu, ya al'kkas alanos. Sagō' kitam bebeya'an si Isa angangut pinaniya'an
        kamahaldika'an ya anatas ni kasaumulan.
      verse: 25
    - text: Angkan sengoranku a'a maglomba, ya mbal paragan m'ssa'-bidda' sabab aniya'
        tudjuna tantu. Sengoranku isab a'a magsuntuk, ya mbal anuntuk pehē'-pi'itu
        sabab aniya' tigi'na.
      verse: 26
    - text: 'Paggatku napsuku sabab mbal aku bilahi sinulak e'' Tuhan minsan bay makapagnasihat
        lapalna ma a''a kasehe''an.    '
      verse: 27
  - chapter: 10
    verses:
    - text: '    Na, saga dauranakanku, ta''uhunbi pasal bay kalabayan saga pangkattam
        Yahudi waktu kapameya'' sigām ma si Musa ma masa awal e''. Bay kalandungan
        gabun sigām kamemon, maka bay amaklay kamemon labay min tahik.'
      verse: 1
    - text: Ya dalilna, tapandi sigām ma deyom gabun maka ma deyom tahik, tanda' in
        sigām beya' ma si Musa.
      verse: 2
    - text: Kamemon sigām bay magkakanan kinakan ya pamuwan e' Tuhan.
      verse: 3
    - text: Kamemon sigām bay maginuman bohe' ya pamuwan e' Tuhan, sabab magbeya'
        sigām anginum bohe' paluwas min batu lakit ya bay sehe' sigām, ya dalilna
        Al-Masi.
      verse: 4
    - text: 'Sagō'' halam kasulutan atay Tuhan ma kaheka''an sigām e'', angkan aheka
        alaglag ma lahat paslangan.  '
      verse: 5
    - text: '  Na, subay kitam amintāng min pakaradja''an ya bay tum''kka ni kamatto''ahantam
        inān, supaya kitam mbal an''ppu sigām anganapsuhan la''at,'
      verse: 6
    - text: atawa anumba ni ta'u-ta'u buwat sigām kasehe' ma masa he'. Tasulat asal
        ma deyom Kitab pasal bay kahinangan sigām, yuk-i, “Saga a'a inān bay magtingkō'an
        magjamu pagduwa'ahan ta'u-ta'u ya pagtuhanan sigām. Puwas e', magt'nggehan
        sigām magpangigal maka maghinang kasabulan.”
      verse: 7
    - text: Wajib kitam da'a maghinang kala'atan d'nda maka l'lla, buwat bay tahinang
        e' kasehe'an sigām. Angkan aniya' sigām labi duwampū' maka t'llungibu puhu'
        alaglag ma deyom dang'llaw du.
      verse: 8
    - text: Da'a na kitam angandusa pangandusta'tam kahandak Panghū'. Aniya' isab
        min ka'mbo'-mbo'antam bay makahinang buwattē' ma masa awal, ati aheka sigām
        bay amatay e' sowa.
      verse: 9
    - text: 'Da''a isab pagmusmurinbi Tuhan ma sabab ai-ai pamat''nna''na ma ka''am,
        buwat bay kapagmusmud sigām kasehe'' ma masa awal e'', angkan sigām bay pinapatay
        e'' mala''ikat pagmumulka''.  '
      verse: 10
    - text: '  Na, tum''kka saga pakaradja''an inān ni sigām bo'' aniya'' pamintāngan
        saga a''a ma patahunan katapusan itu. Tasulat isab ma Kitab supaya kitam mbal
        angahinang buwattē''.'
      verse: 11
    - text: Angkan ko', bang aniya' a'a ma deyomanbi ilu amikilan di-na in imanna
        ahogot, a'a inān subay kamaya'-maya' to'ongan bo' mbal tabowa maghinang dusa.
      verse: 12
    - text: 'Kamemon sasat-manasat ya kalabayanbi mbal magbidda'' maka sasat ya maumu
        kalabayan e'' bangsa manusiya''. Maka kapangandolan Tuhan, angkan kam mbal
        pasagaranna sinasat labi min kosogbi. Sabab bang kam pinat''kkahan sasat sumiyan-sumiyan,
        tantu kam binuwanan e''na kosog ma waktu kasasat bo'' kam makasandal, ati
        minnē'' aniya'' kapuwasanbi.  '
      verse: 13
    - text: '  Angkan ko'', saga bagay kalasahanku, da''a kam palamud anumba ni ta''u-ta''u.'
      verse: 14
    - text: Ahāp asal kōkbi, angkan yukku ma ka'am, dongdonginbi bissalaku itu bang
        b'nnal atawa mbal.
      verse: 15
    - text: Bang kitam magtipun angentom kamatay Panghū' Isa, anginum kitam min deyom
        sawan ya pagsukulantam ni Tuhan. Tanda' saksi' ko' inān in kitam magdakayu'
        maka Al-Masi ma sabab laha'na. Damikiyanna isab tinapay ya pagbahagi'antam,
        tanda' ko' inān in kitam taga-lamud ma baran Al-Masi.
      verse: 16
    - text: 'Sabab dakayu'' du tinapay ya pagbahagi''antam kamemon, angkan kitam sali''
        dalil ginhawa-baran dakayu'' du, minsan aheka.  '
      verse: 17
    - text: '  Kira-kirahunbi addat bangsa Isra''il e'': sasuku sigām amangan min
        bay panukbal ni Tuhan aniya'' lamud sigām ma pagta''at ni Tuhan.'
      verse: 18
    - text: Na, mbal yukku aniya' pūs ma ai-ai pangalamas ni ta'u-ta'u, atawa aniya'
        kallum ma ta'u-ta'u ya pangalamasan e'.
      verse: 19
    - text: Tantu mbal, sagō' in susumbali'an pangalamas ta'u-ta'u, tinukbalan asal
        ni saga saitan, ngga'i ka ni Tuhan. Maka kabaya'anku subay halam aniya' lamudbi
        ma binangsa saitan.
      verse: 20
    - text: Bang kam ganta' magtipun amangan maka anginum pangentomanbi Panghū' Isa,
        mbal kam makajari palamud amangan maka anginum min bay pangalamas saga saitan.
      verse: 21
    - text: 'Luwal bahā'' bang kita bilahi anunggud Panghū''. Palabi bahā'' ga''osanta
        min ga''osanna?  '
      verse: 22
    - text: '  Aniya'' saga a''a ah''lling, yuk sigām, “Makajari kita angahinang ai-ai
        kabaya''anta.” B''nnal ko'' inān, sagō'' aniya'' mbal makahāp. Makajari kita
        angahinang ai-ai, sagō'' aniya'' hinang mbal makasōng pangandolta ni Tuhan.'
      verse: 23
    - text: 'Mbal ahāp bang baranta sadja ya kinannal, sagō'' subay pagka''inagonanta
        pagkahita.  '
      verse: 24
    - text: '  Makajari kam amangan sumbali''an ai-ai pinagdagangan ma tabu'' minsan
        halam tilawbi bang bay paglamas ni ta''u-ta''u. Halam aniya'' dusabi amangan,'
      verse: 25
    - text: 'sabab tasulat asal ma deyom Kitab, yuk-i, “Tuhan ya tag-dapu dunya itu
        maka kakaya''-kaya''anna.”  '
      verse: 26
    - text: '  Bang saupama aniya'' a''a mbal magkahagad ma si Isa amowa kam amangan
        ma luma''na, bo'' kam bilahi pehē'', makajari kam amangan ai-ai pangalabot
        ka''am minsan mbal tilawbi bang bay paglamas atawa halam. Halam aniya'' dusabi
        bang kam amangan.'
      verse: 27
    - text: Sagō' bang aniya' ganta' angahaka'an ka'am in kinakan inān bay paglamas
        ni ta'u-ta'u, na, da'a kakanunbi. Kaissana, ma sabab sehe'bi ya bay angahaka'an
        ka'am, karuwana, ma sabab kasasaw pikilanna bang kam ta'nda' e'na amangan
        lalamasan. Ngga'i ka itikadbi ya asasaw, sagō' itikadna. Kalu aniya' atilaw
        bang angay iya pinaggat amangan ai-ai kabaya'anku ma saukat aniya' a'a dangan
        asasaw pikilanna?
      verse: 28
    - text: Sagō' bang aniya' ganta' angahaka'an ka'am in kinakan inān bay paglamas
        ni ta'u-ta'u, na, da'a kakanunbi. Kaissana, ma sabab sehe'bi ya bay angahaka'an
        ka'am, karuwana, ma sabab kasasaw pikilanna bang kam ta'nda' e'na amangan
        lalamasan. Ngga'i ka itikadbi ya asasaw, sagō' itikadna. Kalu aniya' atilaw
        bang angay iya pinaggat amangan ai-ai kabaya'anku ma saukat aniya' a'a dangan
        asasaw pikilanna?
      verse: 29
    - text: 'Angay iya sinoway ma ai-ai pagkakanna, bang bay pagsukulanna ni Tuhan?  '
      verse: 30
    - text: '  Buwattitu panambungku: ai-ai kakanbi atawa inumbi, ai-ai hinang, subay
        nihinang pagmahaldika''bi ma Tuhan.'
      verse: 31
    - text: Da'a pasasawunbi pikilan pagkahibi minsan sai-na, bangsa Yahudi ka atawa
        bangsa ngga'i ka Yahudi, atawa pagkahibi jama'a Tuhan.
      verse: 32
    - text: 'Beya''inbi aku itu sabab tuyu''anku anulut saga a''a kamemon ma ai-ai
        hinangku. Ngga''i ka kahāpan baranku ya kannalku, sagō'' kahāpan saga a''a
        kasehe''an, bang pa''in sigām lappasan bo'' makasōd ni sulga''.   '
      verse: 33
  - chapter: 11
    verses:
    - text: 'Manjari sengorinbi aku buwat e''ku anengoran Al-Masi.   '
      verse: 1
    - text: '    Sanglitanta kam ma sabab pangentombi ma aku sakahaba'' waktu, maka
        ma sabab pameya''bi ma pamandu'' ya bay pang''bbaku ma ka''am.  '
      verse: 2
    - text: '  Na aniya'' gi'' pamandu''ku. Ta''uhunbi itu: si Isa Al-Masi ya pagmakōkan
        kal''llahan, ati l''lla ya pagmakōkan kah''nda''an sigām, maka Tuhan ya pagmakōkan
        Al-Masi.'
      verse: 3
    - text: Bang kam magtipun dajama'ahan magsambahayang, bo' aniya' l'lla angamu'-ngamu'
        atawa amaluwas lapal min Tuhan, bang iya ganta' aturung, pahina'na Al-Masi
        ya pagmakōkanna.
      verse: 4
    - text: Sagō' bang d'nda ya angamu'-ngamu' atawa amaluwas lapal min Tuhan ma deyom
        katipunanbi ma halam magtinurung, pahina'na h'llana ya pagmakōkanna. Mbal
        magbidda' d'nda inān maka d'nda bay binagongan kōkna, bang takdil isab ni
        kaiya'an.
      verse: 5
    - text: Bang d'nda mbal tu'ud anurungan kōkna ma deyom katipunanbi, subay iya
        magpagunting apu'ut. Sagō', pagka makaiya'-iya' bang d'nda binagongan atawa
        pinapu'ut bu'unna, subay iya magtinurung.
      verse: 6
    - text: Mbal patut bang l'lla magtinurung sabab l'lla ya pinapanjari pamandogahan
        kajarihan maka kamahaldika'an Tuhan. Sagō' d'nda ya pamandogahan kamahaldika'an
        l'lla
      verse: 7
    - text: sabab l'lla ya bay pinapanjari dahū e' Tuhan. Ngga'i ka l'lla ya pinapanjari
        min baran d'nda, sagō' d'nda ya pinapanjari min baran l'lla.
      verse: 8
    - text: Maka ngga'i ka l'lla ya pinapanjari pamalimbang ma d'nda, sagō' d'nda
        ya pinapanjari pamalimbang l'lla.
      verse: 9
    - text: 'Angkan subay magtinurung d''nda, tanda'' saksi'' ma saga mala''ikat in
        iya kapagbaya''an e'' h''llana.  '
      verse: 10
    - text: '  Malaingkan in kitam ma deyom okoman Panghū'' Isa subay magtabang-tiyabangi
        d''nda maka l''lla. Mbal manjari bang hal l''lla atawa hal d''nda.'
      verse: 11
    - text: Bay pinapanjari d'nda luwas min baran l'lla, saguwā' d'nda ya anganakan
        l'lla. Maka min Tuhan asal ai-ai kamemon.
      verse: 12
    - text: 'Na, angandongdong kam di-bi: patut bahā'' bang d''nda anabbut ni Tuhan
        ma deyom katipunanbi ma mbal magtinurung?'
      verse: 13
    - text: Kata'uwanbi, sangay min katagna' makaiya'-iya' asal bang l'lla ataha'
        bu'unna,
      verse: 14
    - text: sagō' bang d'nda ataha' bu'unna, ya he' makamanis iya. Kaniya'an iya bu'un
        ataha' paturung kōkna.
      verse: 15
    - text: 'Na, bang aniya'' mailu bilahi anganjawab pasal ina''an-i, ya itu panambungku
        ma iya: halam aniya'' kal''ngnganan saddī ma kami maka ma saga jama''a Tuhan
        maingga-maingga lahat.   '
      verse: 16
    - text: '     Aniya'' gi'' panoho''anku ma ka''am, sagō'' mbal kam sanglitanku.
        Sababna, bang kam magtipun angarap ni Tuhan, ngga''i ka kahāpan ya kaluwasanna
        sagō'' kala''atan.'
      verse: 17
    - text: 'Muna-muna itu: makakale aku hunub-hunub in ka''am kono'' mbal magdauyunan
        bang magtipun. B''nnalna hunub-hunub inān, bang ma aku.'
      verse: 18
    - text: Patut isab bang aniya' pagbidda'an ma ka'am, supaya atampal bang sai min
        ka'am ya makasulut atay Tuhan.
      verse: 19
    - text: Ma waktu kapagtipunbi amangan pangentoman kamatay Panghū' Isa, sali' ngga'i
        ka Panghū' Isa ya taentombi.
      verse: 20
    - text: Sabab aniya' kam pasa'ut amangan kinakan bay bowabi ati mbal kapinanbi
        sehe'bi. Jari aniya' kam lingantu, maka aniya' maglangohan sabab makalandu'
        he'na anginum.
      verse: 21
    - text: 'Angay bahā''! Halam aniya'' luma''bi pamangananbi dahū? Atawa kabaya''anbi
        tu''ud subay amariki''-diki'' saga pagkahibi jama''a Tuhan, maka amahina''
        saga sehe''bi kamiskinan? Daka ai pamissalaku ma ka''am ma pasal hinangbi
        buwattilu! Bilahi kam bahā'' sanglitanku? Tantu mbal.  '
      verse: 22
    - text: '  Bay pamandu''ku ma ka''am ya bay pang''bba aku e'' Panghū''. Ma sangom
        kapanukbal Panghū'' Isa ni saga bantana, bay iya angā'' tinapay.'
      verse: 23
    - text: Aubus pa'in pagsukulanna ni Tuhan, pinagpōng e'na. Yukna ni saga mulidna,
        “Baranku ko' itu, ya pamalilla'ku ni kamatay ma sababbi. Amangan kam tinapay
        itu pangentomanbi aku.”
      verse: 24
    - text: Damikiyanna isab inuman. Aubus pa'in e' sigām amangan, ningā' sawan e'
        si Isa. Yukna, “Inuman itu paltanda'an ma kapagsulutan baha'u ya panganjanji'
        Tuhan ma ka'am, tatuman e' laha'ku. Isbatunbi, pangentomanbi aku sakahaba'
        kam anginum.”
      verse: 25
    - text: 'Hatulanna, sakahaba'' kam amangan tinapay itu sampay anginum min sawan
        itu, tapasaplag e''bi kamatay si Isa sampay ta''abut waktu kabalikna pi''itu.  '
      verse: 26
    - text: '  Angkan ko'', sai-sai amangan tinapay maka anginum min sawan Panghū''
        itu ma halam abontol pangatayanna, a''a inān katōngan dusa sabab halam pagaddatanna
        baran Panghū'' Isa sampay laha''na.'
      verse: 27
    - text: Subay kam angaliling di-bi dahū bo' yampa kam amangan tinapay maka anginum
        min sawan.
      verse: 28
    - text: Sabab sai-sai amangan atawa anginum ma halam tasilangna baran Panghū'
        Isa bang ai hatina, amat'kkahan iya di-na hukuman Tuhan pagka buwattē' pamanganna
        maka panginumna.
      verse: 29
    - text: Ya he' po'onna angkan aheka ma deyomanbi ilu magkalammahan, maka aniya'
        isab amatay.
      verse: 30
    - text: Bang kita ganta' angaliling di-ta dahū, mbal kita taluwa' hukuman.
      verse: 31
    - text: 'Bang kita nihukum maka bininasa e'' Panghū'' Isa, hatina bini''at kitam
        bo'' supaya mbal pinat''kkahan hukuman nalka'' sambeya'' maka saga a''a ya
        mbal angisbat Tuhan.  '
      verse: 32
    - text: '  Manjari itu, saga dauranakanku, bang kam magtipun amangan pangentoman
        kamatay Panghū'' Isa, lagad-lagarinbi saga kasehe''anbi.'
      verse: 33
    - text: 'Bang aniya'' kam lingantu, subay iya amangan dahū ma luma''na, bo'' kam
        mbal t''kkahan hukuman Tuhan ma waktu kapagtipunbi. Na, in pasal saga palkala''
        kasehe'', subay na aku mailu bo'' yampa salassayku.    '
      verse: 34
  - chapter: 12
    verses:
    - text: '    Na, saga dauranakanku, bilahi aku amahatian ka''am pasal kapandayan
        pamuwan e'' Rū Tuhan supaya kam mbal a''awam.'
      verse: 1
    - text: Taentombi bay kahalanbi tagna', waktubi halam gi' beya' ma si Isa, tabowa-bowa
        sadja kam e' saga hibilis bo' maghinang ni saga pagtuhanan ya mbal makabissala.
      verse: 2
    - text: 'Angkan yukku ma ka''am, bang a''a kapagbaya''an e'' Rū Tuhan mbal iya
        makapah''lling pangkal ma si Isa. Halam aniya'' makapasab''nnal in si Isa
        pagpanghū''anna bang ngga''i ka min Rū Tuhan.  '
      verse: 3
    - text: '  Na, ginisan asal kapandayan ya min Rū Tuhan, bo'' pa''in dakayu'' du
        Rū ya amuwan.'
      verse: 4
    - text: Magginis isab saga hinang pananabang, sagō' tunggal du Panghū' Isa ya
        paghinangan.
      verse: 5
    - text: 'Magginis bowahan hinangta dangan maka dangan, sagō'' dakayu'' du Tuhan
        ya amuwan ta''u bo'' supaya tahinangta ai-ai bay pamahinang kitam kamemon.  '
      verse: 6
    - text: '  Kitam saga bebeya''an si Isa Al-Masi kamemon, pinagtopod-toporan paltanda''an
        in Rū Tuhan pat''nna'' asal ma deyom ataytam, bo'' supaya kitam kaniya''an
        kahāpan sama-sama.'
      verse: 7
    - text: Aniya' a'a kabuwanan kapandayan e' Rū Sussi amahati pandu' alalom, aniya'
        isab kabuwanan kapandayan amaluwas pangita'u.
      verse: 8
    - text: Tunggal du Rū Tuhan ya amuwan saga kapandayan itu, halam aniya' saddī.
        Aniya' kabuwanan pangandol akosog to'ongan, maka aniya' kabuwanan kapandayan
        amauli' saga saki.
      verse: 9
    - text: Aniya' a'a kabuwanan barakat bo' tahinangna saga hinang barakatan, aniya'
        isab kabuwanan kapandayan e' Rū Tuhan amaluwas lapal Tuhan, maka aniya' a'a
        kasehe' kabuwanan pangita'u anilang kapandayan a'a bang b'nnal min Rū Tuhan.
        Aniya' a'a kabuwanan kapandayan makabissala saga bissala saddī ya mbal tahatina,
        maka aniya' isab kabuwanan pangita'u magpahati bang ai binissala inān.
      verse: 10
    - text: 'Sagō'' tunggal du Rū Tuhan ya magkabaya''an amuwan saga kapandayan itu,
        maka pinagsaddī-saddī isab pamuwanna ma manusiya'' dangan maka dangan.   '
      verse: 11
    - text: '    Kitam saga bebeya''an Al-Masi sali'' dalil dakayu'' ginhawa-baran
        du, bo'' aheka pagdayawna indaginis. Sagō'' minsan aheka pagdayawna, dakayu''
        du baran atibu''uk.'
      verse: 12
    - text: 'Sabab kitam itu, bangsa Yahudi maka ngga''i ka Yahudi, banyaga'' maka
        ngga''i ka banyaga'', bay pinandi e'' Rū Tuhan dakayu''-kayu'', pinapagdakayu''
        sali'' dalil baran atibu''uk. Pinahōpan kitam Rū Tuhan sali''-sali''.  '
      verse: 13
    - text: '  Na, bang niralil ginhawa baran itu, ngga''i ka daginis kamemon pagdayawna.
        Magginis asal.'
      verse: 14
    - text: Bang saupama ah'lling tape' pasal kahālanna, yukna, “Aku itu ngga'i ka
        suku' ma baran itu, sabab ngga'i ka aku tangan.” Sagō' suku' baran asal, minsan
        asā' pangannalna.
      verse: 15
    - text: Ya du isab bang tainga ya ah'lling, yukna, “Ngga'i ka aku suku' baran
        itu sabab ngga'i ka aku mata,” tantu iya suku' ma baran.
      verse: 16
    - text: Bang bay mata lungbus katibu'ukan baran a'a, buwattingga pakakalena? Bang
        bay tainga lungbus, buwattingga pangahamutna?
      verse: 17
    - text: Sagō' ya b'nnalna, pinapanjari e' Tuhan ginisan pagdayaw baranta kamemon,
        nihatul e'na ma buwat kabaya'anna.
      verse: 18
    - text: Mbal kaōnan baran bang mata lungbus atawa tainga lungbus.
      verse: 19
    - text: 'Bang pina''amu, aheka ginisan pagdayaw bo'' pa''in baran dakayu'' du.  '
      verse: 20
    - text: '  Mbal manjari bang mata ah''lling ni tangan, yukna, “Halam aniya'' kagunahanku
        ma ka''a.” Damikiyanna bang kōk ah''lling ni tape'', yukna, “Halam du aniya''
        kagunahanku ma ka''am.”'
      verse: 21
    - text: Sabab ya b'nnalna, saga pagdayaw ya pangannalta aguya', aheya asal kagunahanna.
      verse: 22
    - text: Saga pagdayaw baranta ya yukta ariki' kagunahanna, ya na he' subay ayaranta
        pahāp. Saga pagdayaw ya mbal ahāp ninda', subay pas'mmekanta pahāp.
      verse: 23
    - text: Maka saga pagdayawta ahāp luwana, minsan mbal pinahāp. Bay pinapagsugpat
        pagdayaw baran itu e' Tuhan ati pinalabi e'na kahāpan ma saga pagdayaw ya
        mbal pinagaddatan,
      verse: 24
    - text: supaya halam aniya' palsagga'an ma deyom ginhawa-baranta itu. Gom pa'in
        magtabang-tiyabangi saga pagdayawna kamemon.
      verse: 25
    - text: 'Bang kap''ddi''an pagdayaw baranta dakayu'', magtūy pananam ni saga pagdayaw
        kamemon. Damikiyanna isab bang aniya'' pagdayawta dakayu'' sinanglitan, kinōgan
        baranta kamemon.  '
      verse: 26
    - text: '  Ya na itu hatian bay pamaralilku he'': ka''am saga jama''a Al-Masi
        sali'' dalil ginhawa-baranna, maka ka''am dangan maka dangan sali'' pagdayawna
        indaginis.'
      verse: 27
    - text: Jari Tuhan ya amat'nna' kamemon pagdayaw ma deyoman kajama'ahan si Isa
        Al-Masi. Kaissa, aniya' saga a'a kawakilan e'na magnasihat lapal ahāp pasal
        si Isa Al-Masi, karuwana, aniya' a'a kabuwanan kapandayan amaluwas lapal Tuhan
        ni manusiya', kat'lluna, aniya' saga a'a kabuwanan kapandayan magpandu'. Puwas
        e' aniya' kabuwanan kapandayan angahinang saga hinang kawasahan, bo' pasunu'
        a'a kabuwanan barakat pamauli'na saga saki, maka aniya' kabuwanan kapandayan
        anabang ma saga sehe'na. Aniya' kabuwanan kapandayan amal'ngngan hinang a'a
        kasehe'an, maka aniya' isab kabuwanan kapandayan amissala ma bahasa mbal tahati
        sigām.
      verse: 28
    - text: Mbal kawakilan saga bebeya'an Al-Masi kamemon, mbal sinō' magnasihat kamemon.
        Mbal kabuwanan kapandayan saga a'a kamemon maghinang hinang kawasahan,
      verse: 29
    - text: atawa magpauli' saki, atawa magbissala ma bahasa mbal tahati sigām, atawa
        amahati bang ai binissala inān.
      verse: 30
    - text: 'Tuyu''inbi kapandayan ya kagunahan to''ongan.   Saguwā'' aniya'' gi''
        palabi to''ongan min kapandayan itu kamemon, hatina lasata ma kasehe''anta.    '
      verse: 31
  - chapter: 13
    verses:
    - text: '    Bang aku saupama taga-kapandayan amissala bahasa manusiya'' kamemon
        sampay bahasa mala''ikat, halam du aniya'' pūsna bang aku mbal alasa. Kapandayanku
        he'' sali'' lling agung hal angulenseng, atawa mital hal tinitik pehē''-pi''itu.'
      verse: 1
    - text: Minsan aku taga-kapandayan amaluwas lapal deyo' bay min Tuhan, maka minsan
        tahatiku ai-ai bay tatau' e' Tuhan, minsan isab aku bal-iman bo' makapahigin
        būd min baina, bang halam aniya' lasaku ma pagkahiku halam du aniya' kapūsanku.
      verse: 2
    - text: 'Minsan pamuwanku alta''ku kamemon ma miskin, maka minsan paglilla''ku
        baranku tinunu'' ma sabab si Isa, bang halam aniya'' lasaku ma pagkahiku halam
        du aniya'' pahala''ku.  '
      verse: 3
    - text: '  Bang kita ganta'' alasa ma pagkahita, tantu sigām imananta. Ma''ase''
        sadja kita. Mbal kitam angihid, mbal alanga pagatayta, mbal kita magmalangkahi.'
      verse: 4
    - text: Bang kita alasa ma kasehe'anta a'addat du kita ma sigām. Mbal kita angannal
        ma baranta sadja, mbal kita ab'nsi, mbal isab anau' kala'atan ma deyom atayta.
      verse: 5
    - text: Bang kita alasa mbal kita ka'amuhan ma a'a maghinang ala'at, sagō' ka'amuhan
        kita ma kasab'nnalan.
      verse: 6
    - text: 'Bang kita alasa mbal kita sinumu angahampanan sehe''ta. Taptap du kita
        angandol, maka aholat, maka angimanan ai-ai.  '
      verse: 7
    - text: '  Lasa itu anatas ni kasaumulan, sagō'' palabay sadja saga kapandayan,
        minsan kapandayan amaluwas lapal bay min Tuhan, atawa kapandayan amissala
        saga bahasa mbal tahati. Ya du isab bang kita kabuwanan pangita''u alalom,
        palabay du isab.'
      verse: 8
    - text: Sabab minsan buwattingga pangita'uta, minsan buwattingga kapandayanta
        amaluwas lapal min Tuhan, taga-kulang du.
      verse: 9
    - text: 'Sagō'' bang tatuman na saga maksud Tuhan, palabay du saga kapandayan
        taga-kulang inān.  '
      verse: 10
    - text: '  Aku itu, ma waktu kaonde''-onde''ku, palkuli-kulihan onde'' asal llingku
        maka pamikilku maka akkalku. Sagō'' buwattina''an, pagka aku asangpot na,
        ka''bbahanku kapagonde''-onde''ku.'
      verse: 11
    - text: 'Ya ta''uta buwattina''an sali'' dalil a''a ang''nda'' ni deyom samin
        gabul. Sagō'' ma llaw sinōng inān magalop du kita maka iya. Kulang lagi''
        ta''uku pasal Tuhan buwattina''an, sagō'' ajukup du kata''uku ma iya ma sinosōng,
        dasali'' maka kata''u Tuhan ma aku.  '
      verse: 12
    - text: '  Manjari t''llu du anatas ni kasaumulan: pangandolta maka pangaholatanta
        maka lasata. Sagō'' ma deyom t''llu itu lasa ya katobtoban ahāp.    '
      verse: 13
  - chapter: 14
    verses:
    - text: '    Pagmatayinbi lasa, tuyu''inbi isab saga kapandayan min Rū Tuhan,
        luba''-lagi''na kapandayan magpaluwas lapal bay min Tuhan.'
      verse: 1
    - text: Bang a'a kabuwanan kapandayan amissala saga bahasa mbal tahati e' kaheka'an,
        Tuhan du ya pamissalahanna, ngga'i ka pagkahina manusiya', sabab halam aniya'
        manusiya' makahati iya. Pinabissala iya e' Rū Tuhan sagō' kalimbungan hatina
        pagga halam aniya' makahatian iya.
      verse: 2
    - text: Sagō' bang a'a amaluwas lapal bay min Tuhan, pamissalahanna saga pagkahina
        manusiya', angkan sigām kaniya'an tatabangan maka kakosogan iman, maka kahantap
        pangatayan.
      verse: 3
    - text: 'Bang a''a ganta'' amissala ma saga bahasa mbal tahati, luwal baranna
        ya tatabangna, sagō'' bang a''a amaluwas lapal bay min Tuhan tatabangna saga
        jama''a si Isa dapalhimpunan.  '
      verse: 4
    - text: '  Ka''amuhan aku bang ka''am kamemon ilu makabissala ma saga bahasa mbal
        tahati e'' kaheka''an, sagō'' labi gi'' ahāp bang kam kabuwanan kapandayan
        pamaluwas lapal bay min Tuhan. Sabab bang a''a ata''u amaluwas lapal bay min
        Tuhan, aheya lagi'' kagunahanna min a''a amissala bahasa saddī. Taga-kagunahan
        isab saga bahasa mbal tahati bang pa''in aniya'' amahati supaya tatabang saga
        jama''a kamemon.'
      verse: 5
    - text: 'Saga dauranakanku, bang aku ganta'' pi''ilu ni ka''am, bo'' aku amissalahan
        ka''am ma bahasa saddī ya mbal tahatibi, ai kagunahanna? Halam aniya''. Ya
        sadja makahāp ka''am bang kam bowahanku lapal bay pamata''u aku e'' Tuhan,
        atawa pangita''u, atawa pituwa bay min Tuhan, atawa bang kam pandu''anku.  '
      verse: 6
    - text: '  Dalilunbi soleng atawa biyula bang pinah''lling. Mbal kahangpatan batbatanna
        bang mbal ahapal llingna.'
      verse: 7
    - text: Ya du isab bang a'a amah'lling tiyup-tiyup pamasakap saga sundalu, bang
        mbal ahapal llingna halam aniya' sundalu magsakap.
      verse: 8
    - text: Damikiyanna ma ka'am, bang mbal ahangpat bissalabi mbal tata'u bang ai
        hatulanna. Ai-ai pamissalabi tabowa paleyang e' baliyu.
      verse: 9
    - text: Magginis bahasa ma kaluha'an dunya itu, ati taga-ma'ana kamemon.
      verse: 10
    - text: Sagō' bang aniya' a'a ganta' ah'lling ni aku bo' mbal tahatiku bahasana,
        in aku maka a'a inān sali' bangsa magsaddī mbal maghati.
      verse: 11
    - text: 'Na pagka kam atuyu'' binuwanan kapandayan e'' Rū Tuhan, angutunbi kapandayan
        aheya kagunahanna, pamahogot pangandol saga jama''a dapalhimpunan kamemon.  '
      verse: 12
    - text: '  Angkan ko'', bang a''a makapamissala ma saga bahasa saddī ya mbal tahati
        e'' kaheka''an, subay iya angamu''-ngamu'' ni Tuhan bo'' pinaniya''an kapandayan
        magpahati ai-ai bay bissalana.'
      verse: 13
    - text: Sabab bang aku angamu' duwa'a ma bahasa mbal tahatiku, angamu' aku min
        deyom atayku sagō' mbal talamud akkal-pikilanku.
      verse: 14
    - text: Jari, ai subay hinangku? Angamu' duwa'a aku min deyom pangatayanku, maka
        min akkal-pikilanku. Angalang aku pamudji Tuhan, min deyom pangatayanku maka
        min akkal-pikilanku.
      verse: 15
    - text: Bang kam ganta' magsukul ni Tuhan min deyom pangatayanbi sadja, bo' mbal
        kahangpatan e' saga jama'a kasehe'an ma pagtipunanbi, buwattingga e' sigām
        makapangaho' ma pagsukulbi ilu?
      verse: 16
    - text: 'Minsan ahāp bowahan pagsukulbi mbal makahāp pangandol kasehe''anbi sabab
        mbal tahati.  '
      verse: 17
    - text: '  Magsukul aku ni Tuhan, in aku kabuwanan kapandayan amissala saga bahasa
        mbal tahati e'' a''a kasehe''an, labi aheka min ka''am kamemon.'
      verse: 18
    - text: 'Sagō'' bang aku ma palhimpunan saga jama''a si Isa bilahi gi'' aku amah''lling
        saga lima kabtang sadja, bang pa''in tahati e'' kasehe''an. Da''a laksa''an
        kabtang ma bahasa mbal tahati.  '
      verse: 19
    - text: '  Saga dauranakanku, pasangpotunbi pikilanbi. Pasali'' kam ni onde''-onde''
        bang takdil ni kala''atan, sagō'' da''a sengorinbi onde''-onde'' ma akkal-pikilanbi.'
      verse: 20
    - text: 'Tasulat ma deyom Kitab ya bay pamissala Tuhan ma bangsa Isra''il, yuk-i.  “Ka''am
        saga a''aku itu, yuk Tuhan, aniya'' soho''ku bangsa liyu amissala ni ka''am,
        a''a amissala saga bahasa saddī. Minsan sigām amalatun lapalku ni ka''am,
        mbal aku kalebi.”   '
      verse: 21
    - text: '  Jari kata''uwanta na pasal kapandayan amissala bahasa saddī. Paltanda''an
        ko'' itu ma saga a''a ya mbal magkahagad, ngga''i ka ma a''a ya magkahagad
        na. Ya kapandayan amaluwas lapal bay min Tuhan, paltanda''an ko'' inān ma
        saga a''a magkahagad, ngga''i ka ma a''a ya mbal gi'' magkahagad.'
      verse: 22
    - text: Angkanna, bang kam magtipun, bo' aniya' pasōd a'a mbal ata'u atawa mbal
        am'nnal, bo' takale kam magbissala lullun ma saga bahasa mbal tahati, tantu
        sigām ah'lling in ka'am binelaw.
      verse: 23
    - text: Malaingkan bang aniya' pasōd ni palhimpunanbi hinabu kam amaluwas lapal
        bay min Tuhan, tantu iya kamattanan e'bi kamemon ma sabab dusana maka katōngan
        dusa isab.
      verse: 24
    - text: 'Paluwas saga pikilanna bay limbunganna ati tabowa iya pasujud amanyabut
        ni Tuhan. Magpasab''nnal iya, yukna, “Magsab''nnal aku, ilu Tuhan ma deyomanbi.”   '
      verse: 25
    - text: '    Na ai lagi'', saga dauranakanku? Buwattitu pamituwaku: bang kam magtipun
        dapalhimpunan, ahāp bang kam taga-kalangan pamudji ma Tuhan, atawa pamandu''
        ma kasehe''an, atawa lapal bay pamata''u e'' Tuhan, atawa bissala ma bahasa
        saddī. Ahāp isab bang aniya'' a''a taga-kapandayan magpahati bissala inān.
        Ai-ai hinangbi subay patut pamahogot pangandolbi.'
      verse: 26
    - text: Bang aniya' a'a bilahi amissala ma bahasa mbal tahati e' kaheka'an, sarang
        bang duwangan atawa t'llungan mags'lle'-s'lle' amissala. Subay aniya' magpahati
        isab.
      verse: 27
    - text: 'Bang halam aniya'', in a''a taga-kapandayan ma bahasa inān subay mbal
        ah''lling ma palhimpunan, luwal ni baranna maka ni Tuhan.  '
      verse: 28
    - text: '  Damikiyanna bang aniya'' amaluwas lapal deyo'' bay min Tuhan, sarang
        isab bang duwangan atawa t''llungan ya mags''lle''-s''lle''. Subay nirongdongan
        isab lapal sigām e'' a''a kasehe''an ma palhimpunan inān bang b''nnal bay
        min Tuhan.'
      verse: 29
    - text: Sagō' bang aniya' a'a pinaniya'an lapal min Tuhan sabuna akale-kale, subay
        pahondong a'a ya amissala tagna'.
      verse: 30
    - text: Bang buwattē' makapags'lle'-s'lle' kam kamemon amaluwas lapal min Tuhan,
        bo' supaya kapandu'an kamemon sampay pinahantap atay sigām.
      verse: 31
    - text: Saga a'a taga-barakat amaluwas lapal bay min Tuhan, subay ata'u amaggat
        baya' sigām amissala,
      verse: 32
    - text: sabab kabaya'an Tuhan subay auntul maka ahantap kapagtipunbi. Mbal iya
        bilahi ma kasasawan.   Bang bineya' kabiyaksahan saga palhimpunan Al-Masi
        kamemon,
      verse: 33
    - text: saga d'nda subay pahantap sabu sigām ma palhimpunan. Mbal sigām pinalamud
        magsambung himumūngan sabab bang ma dakayu' sara' Yahudi, “kar'ndahan subay
        magmaluluy sadja.”
      verse: 34
    - text: 'Bang aniya'' panilaw sigām subay h''lla sigām ya patilawan pagt''kka
        ni luma'', sabab makaiya''-iya'' bang d''nda anuli-nuli ma deyom palhimpunanbi.  '
      verse: 35
    - text: '  Pangannalbi bahā'' in ka''am po''onan lapal Tuhan? Hal ka''am ya pinakalehan
        lapalna?'
      verse: 36
    - text: Bang aniya' a'a mailu amikilan di-na in iya taga-barakat amaluwas lapal
        min Tuhan, atawa aniya' saddī bay pamatulun iya e' Rū Tuhan, subay akuhanna
        sulat itu bay min panoho'an Panghū'.
      verse: 37
    - text: 'Sagō'' bang a''a ilu mbal akale ma bay yukku he'', da''a iya ikutunbi.  '
      verse: 38
    - text: '  Angkan ko'', saga dauranakan, subay tuyu''inbi kapandayan magpaluwas
        lapal bay min Tuhan. Da''a isab lāngunbi pamissala ma saga bahasa ya mbal
        tahati e'' kaheka''an.'
      verse: 39
    - text: 'Ai-ai hinangbi ma waktu kapagtipunbi subay ahatul maka auntul.    '
      verse: 40
  - chapter: 15
    verses:
    - text: '    Na, saga dauranakanku, bilahi aku amaentoman ka''am pabīng pasal
        lapal ahāp bay pagnasihatku ma ka''am. Bay na tataima''bi lapal inān pasangdolan
        imanbi.'
      verse: 1
    - text: 'Sabab lapal itu ya sababanna angkan kam lappasan min hukuman dusa, bang
        pa''in kam pat''ttog ma pandu'' bay pamata''uku ka''am. Bang kam ganta'' mbal
        pat''ttog, kaliman bay kapam''nnalbi.  '
      verse: 2
    - text: '  Bay pasampayku ni ka''am lapal pandu'' bay pamata''u aku, pandu'' labi
        ahalga'' min kamemon bay pagnasihatku ni ka''am. Hatina Al-Masi bay amatay
        pamapuwas dusatam, buwat bay tasulat ma deyom Kitab.'
      verse: 3
    - text: Amatay pa'in, bay iya kinubul, maka ta'abut pa'in kat'llumbahangina ma
        deyom kubul, pinakallum iya pabīng buwat bay tasulat ma deyom Kitab.
      verse: 4
    - text: Allum pa'in iya, patuwa' iya ni si Petros, bo' patuwa' isab iya ni saga
        a'a kasangpū' maka duwa bay kawakilanna.
      verse: 5
    - text: Puwas e' patuwa' iya ni saga a'a bay pamulid ma iya, aniya' sigām labi
        lima hatus bay magtimuk. Kaheka'an sigām masi allum sampay ni kabuwattina'anan
        sagō' aniya' kasehe'an wa'i na amatay.
      verse: 6
    - text: Puwas e' isab patuwa' iya ni si Yakub, bo' patuwa' pabalik ni saga a'a
        bay kawakilanna kamemon.
      verse: 7
    - text: 'Katapusanna, patuwa'' iya ni aku, bo'' pa''in aku itu sapantun onde''-onde''
        nianakan ma ngga''i ka gi'' bulananna.  '
      verse: 8
    - text: '  Aku itu areyo'' min a''a kawakilan kamemon. Arapun aku da''a niōnan
        wakil si Isa, ma sabab kapaminjala''ku ma saga bebeya''anna.'
      verse: 9
    - text: Sagō' aheya lasa maka ase' Tuhan ma aku, ya angkan buwattitu na kahālanku.
        Aniya' isab kamaujuran lasana maka ase'na ma aku, sabab ai-ai pamahinangna
        aku subay sangsā'anku to'ongan labi gi' min saga pagkahiku ya kawakilan si
        Isa. Sagō' ngga'i ka min kosogku ya angkan aku makahinang buwattē', sagō'
        min tabang Tuhan ma aku.
      verse: 10
    - text: 'Malaingkan dakayu'' du lapal ya pinasaplag e'' kami kamemon, ai na ka
        aku atawa saga a''a kawakilan kasehe''an. Ya ko'' ina''an lapal ya pagkahagadbi
        na.   '
      verse: 11
    - text: '    Na, pagka Al-Masi ya pagnasihat kami, in iya bay pinakallum e'' Tuhan
        min kamatayna, angay ka''am kasehe'' ilu ah''lling in a''a magpatayan mbal
        pinakallum pabīng?'
      verse: 12
    - text: Bang b'nnal ya yukbi, hatina Al-Masi halam du bay pinakallum min kamatayna.
      verse: 13
    - text: Maka bang b'nnal ya yukbi in Al-Masi halam bay pinakallum pabīng, halam
        aniya' kapūsan bay pagnasihat kami ma ka'am, maka pagkahagadbi halam aniya'
        kagunahanna.
      verse: 14
    - text: Ngga'i ka hal e'-i. Bang b'nnal ya yukbi in saga a'a magpatayan mbal pinakallum
        pabalik e' Tuhan, hatina in Al-Masi halam bay pinakallum pabalik. Maka putingan
        isab kami itu pasal Tuhan, pagka yuk kami in iya bay makapakallum Al-Masi,
        bo' pa'in halam.
      verse: 15
    - text: Ngga'i ka hal e'-i. Bang b'nnal ya yukbi in saga a'a magpatayan mbal pinakallum
        pabalik e' Tuhan, hatina in Al-Masi halam bay pinakallum pabalik. Maka putingan
        isab kami itu pasal Tuhan, pagka yuk kami in iya bay makapakallum Al-Masi,
        bo' pa'in halam.
      verse: 16
    - text: Maka bang Al-Masi halam bay pinakallum pabīng, hatina pangandolbi ma iya
        halam du aniya' kapūsanna, maka dusabi masi angakkot ma ka'am.
      verse: 17
    - text: Saga bebeya'an si Isa isab ya magpatayan inān, wa'i amutawan min Tuhan.
      verse: 18
    - text: 'Maka halam aniya'' kahāpan lagaranta ma liyu ahirat bang b''nnal halam
        aniya'' kaholatantam min Al-Masi puwas min dunya ītu. Jari kapagandu''-andu''an
        kitam labi min a''a kamemon.  '
      verse: 19
    - text: '  Sagō'' ya b''nnalna, tantu Al-Masi tapakallum min kamatayna. Pinakallum
        iya dahū min kamemon, pamatuman in a''a magpatayan pasunu'' pinakallum.'
      verse: 20
    - text: Magkamatay binangsa manusiya' kamemon sabab dusa ya bay tahinang e' dangan
        a'a, damikiyanna isab tapakallum manusiya' kamemon ma sabab tahinang e' a'a
        dangan.
      verse: 21
    - text: Magkamatay manusiya' kamemon sabab dambeya'an maka si Adam, sagō' pinakallum
        kitam kamemon pagka dambeya'an maka Al-Masi.
      verse: 22
    - text: Pinakallum kitam dangan maka dangan ma untulanna. Dahū Al-Masi, bo' kitam
        palsuku'anna ma waktu kapi'ituna pabalik.
      verse: 23
    - text: Puwas e', ta'abut ganta'an dunya ati tara'ug e' Al-Masi kamemon bay palbantahan
        Tuhan, ai na ka saga nakura', ai na ka saga kawasa, ai na ka saga gaga'osan.
        Manjari ni'nde'an e' Al-Masi kapagparintana ni Mma'na Tuhan.
      verse: 24
    - text: Sabab maksud Tuhan asal in Al-Masi subay ang'ntan pagparinta sampay ta'abut
        waktu kara'ugna saga palbantahanna kamemon.
      verse: 25
    - text: Bang aubus nira'ug saga palbantahan kamemon, tara'ug na banta katapusan,
        ya na kamatay ma manusiya'.
      verse: 26
    - text: Sabab tasulat asal ma deyom Kitab, ya yuk-i, “Pinat'nna' e' Tuhan ai-ai
        kamemon ma deyo' pād-tape'na.” Tantu mbal beya' Tuhan ma ‘ai-ai kamemon’ ya
        pinagsambat itu. Atampal ko' itu sabab Tuhan ya amat'nna' ai-ai kamemon ma
        pagbaya'an Al-Masi.
      verse: 27
    - text: 'Bang itu atammat na, pareyo'' isab Anak ni iya, ya bay amat''nna'' ai-ai
        kamemon ma deyo''anna. Jari Tuhan ya makapagtuhan ma kamemon.  '
      verse: 28
    - text: '  Na, bang saupama b''nnal ya yuk kasehe''an, in a''a magpatayan mbal
        pinakallum pabalik, buwattingga saga a''a ya pinandi ganti'' saga pagkahi
        sigām bay amatay? Angay sigām ameya'' ma addat buwattē'', bang hati mbal pinakallum
        saga pagkahi sigām?'
      verse: 29
    - text: Maka kami itu, angay kami magmalilla' palabay min ka'aniban sararan-daran,
        bang kami mbal pinakallum du ma llaw damuli?
      verse: 30
    - text: 'Haka''anta kam, saga dauranakan, in aku itu sa''agon-agon amatay kahaba''
        llaw. Malaingkan ka''am ya kakōganku ma sabab kapameya''bi ma si Isa Al-Masi
        ya Panghū''tam.  '
      verse: 31
    - text: '  Bang hal palkuli-kulihan dunya itu ya holatanku, angay aku angatu ma
        saga bantaku ma Epesos itu, ya sapantun halimaw angal''kkob? Bang aku b''nnal
        mbal pinakallum pabalik ma llaw damuli, ahāp lagi'' aku maghāp palasahan ma
        dunya itu, buwat yuk bissala he'',  “Magkakan kita maka maginum, sabab amatay
        du kita ma salung-simuddai.” '
      verse: 32
    - text: Da'a pasā'unbi pamikilbi. Bang kita dansehe'an maka a'a ala'at addatna,
        tantu kita tabowa maghinang kala'atan.
      verse: 33
    - text: 'Jari pahantapun pamikilbi! Pahali kam magdusa, sabab aniya'' min ka''am
        ilu masi gi'' a''awam pasal Tuhan, angkan kam subay aiya''.   '
      verse: 34
    - text: '    Kalu aniya'' atilaw, yukna, “Buwattingga pamakallum a''a amatay?
        Buwattingga baranna bang iya allum pabīng?”'
      verse: 35
    - text: Sali' halam aniya' akkalbi atilaw buwattē'. Pandogahinbi binhi' tinanom.
        Bang tanombi ni tana', subay angahansul dahū bo' yampa pauplut ugbusna.
      verse: 36
    - text: Bang kam ganta' ananom binhi' pai atawa binhi' saddī, ngga'i ka katibu'ukan
        tinanom ya tanombi ni tana', luwal binhi'na.
      verse: 37
    - text: Manjari binhi' inān pinajukupan e' Tuhan ma buwat kahandakna. Saga binhi'
        indaginis, magsaddī-saddī pangluwahanna kaniya-kaniya.
      verse: 38
    - text: 'Sampay ai-ai binangsa taga-napas ma dunya itu, maggintil isab isina kaniya-kaniya.
        Saddī isi manusiya'', saddī isi hayop, saddī isab isi kamanuk-manukan maka
        isi daing.  '
      verse: 39
    - text: '  Aniya'' baran magindaginis ma sulga'', aniya'' baran magindaginis ma
        dunya itu. Saddī manis kabaranan ma sulga'', saddī isab manis kabaranan ma
        dunya.'
      verse: 40
    - text: 'Ahāp sawa mata llaw, ahāp sawa bulan, maka ahāp isab sawa bitu''un, sagō''
        magsaddī-saddī ya kahāp sawa sigām. Minsan saga bitu''un, magsaddī-saddī du
        isab kahāp luwana.  '
      verse: 41
    - text: '  Na, buwattē'' ya dalil manusiya'' magpatayan bang pinakallum pabīng
        min kamatay. Ya baran kinubul ma deyom tana'' angahansul du, saguwā'' bang
        pinakallum na mbal magkamatay ni kasaumulan.'
      verse: 42
    - text: Pagkubul ma baranta, ala'at ninda' maka halam aniya' kosogna. Sagō' bang
        pinakallum na pabīng, aheya manisna maka akosog to'ongan.
      verse: 43
    - text: Ya baran manusiya' kinubul itu papanjarihan asal bay min dunya itu, sagō'
        bang talbangun na min kamatay, baran baha'u na, papanjarihan sulga' na! Bang
        aniya' baran papanjarihan min dunya itu, aniya' du isab baran papanjarihan
        ma sulga',
      verse: 44
    - text: buwat tasulat ma deyom Kitab, ya yuk-i, “Si Adam tagna' bay kabuwanan
        kallum e' Tuhan.” Sagō' aniya' gi' Adam damuli, hatina Al-Masi ya po'onan
        kallum pamakallum ma manusiya'.
      verse: 45
    - text: Subay dahū baranta papanjarihan min dunya, bo' yampa baran papanjarihan
        ma sulga'.
      verse: 46
    - text: Si Adam tagna' inān bay kinompol min tana', sagō' si Adam damuli itu min
        sulga' asal.
      verse: 47
    - text: Saga a'a suku' ma dunya itu dasali' asal maka si Adam ya bay kinompol
        min tana'. Sagō' a'a suku' ma sulga' pasali' ni a'a dakayu' ya min sulga',
        hatina si Isa.
      verse: 48
    - text: 'Ya luwa baranta ma buwattitu an''ppu baran si Adam ya bay kinompol min
        tana'', sagō'' bang kita mahē'' ma sulga'' an''ppu kita baran si Isa, a''a
        min sulga''.  '
      verse: 49
    - text: '  Haka''anta kam, saga dauranakanku, in baranta ma dunya itu mbal du
        kaniya''an palsuku''an ma pagparinta Tuhan. Baranta magkahalu'' itu mbal kaniya''an
        kallum taptap ni kasaumulan.'
      verse: 50
    - text: Pakale kam bo' kam pata'uku pasal bay nilimbungan e' Tuhan waktu tagna',
        sagō' pinabukis na ma buwattina'an. Kitam bebeya'an si Isa Al-Masi mbal magkamatay
        kamemon, sagō' pinindahan du barantam kamemon
      verse: 51
    - text: ma deyom dasasa'at, ma dapillawan mata. Saru'un-du'un sadja du bang pinah'lling
        na tiyup-tiyup pamatapus alam. Saru'un-du'un pinakallum du saga pagkahitam
        bay magpatayan, ati mbal na magkamatay sampay ni kasaumulan. Maka kitam ya
        masi allum ma waktu kapi'ituna, kapindahan du barantam kamemon.
      verse: 52
    - text: Subay pinindahan barantam magkahalu' itu ni baran taptap allum. Subay
        pinindahan baran magkahalu' itu ni baran mbal magkamatay.
      verse: 53
    - text: 'Na, bang kapindahan na baranta magkahalu'' ni baran taptap allum, maka
        bang baranta magkamatay itu pinindahan ni baran mbal magkamatay sampay ni
        kasaumulan, manjari tatuman na ya bay kinallam ma deyom Kitab, ya yuk-i,  “Halam
        na aniya'' kamatay ma manusiya'', sabab tara''ug na e'' Tuhan. '
      verse: 54
    - text: 'Mbal na kitam magmula e'' kamatay, mbal kitam tināw pinananaman bisana.” '
      verse: 55
    - text: Ya angkan manusiya' tināw amatay sabab aniya' dusa sigām song pinat'nna'an
        kabinasahan. Ya po'on dusa sigām subay bininasa, sabab sara' Tuhan ya bay
        talanggal e' sigām.
      verse: 56
    - text: 'Saguwā'' aheya pagsukulantam ni Tuhan, ya amuwanan kitam da''ugan. Mbal
        na kitam tināw amatay sabab kapuwasan na dusatam e'' si Isa Al-Masi Panghū''tam.  '
      verse: 57
    - text: '  Angkanna, saga dauranakan kinalasahan, patotogunbi pangandolbi ma si
        Isa, da''a kam apinda min pameya''bi ma iya. Puspusinbi hinang Panghū'' sabab
        kata''uwanbi asal, ai-ai hinangbi ma iya ajatu sadja du.    '
      verse: 58
  - chapter: 16
    verses:
    - text: '    Na, in pasal sīn sinakap e''bi panulung saga pagkahibi suku'' Tuhan
        ma lahat Yahudiya: beya''unbi bay panganggara''ku ma saga palhimpunan jama''a
        si Isa mahē'' ma lahat Galatiya.'
      verse: 1
    - text: Ka'am ilu dangan maka dangan, subay kam amasaddī na sīn ma sakahaba' Ahad.
        Tongorinbi sīn bay tausahabi ma deyom dapitu' palabay inān. Bang aheka, aheka
        isab ya pamuwanbi, bang kulang, na ariki' du isab pamuwanbi. Pagdakayu'unbi
        sīn bay pagsaddī-saddībi kamemon, supaya bang aku at'kka pi'ilu, aniya' na
        asal sīnbi sakap panulung.
      verse: 2
    - text: Jari makapi'ilu pa'in aku, sō'ku saga a'a tapene'bi amowa sīn inān ni
        Awrusalam. Pabowahanku sigām sulat pamakilā ma sigām ni saga a'a Awrusalam
        e'.
      verse: 3
    - text: 'Bang ma kira-kiraku subay du isab aku pehē'' ni Awrusalam, na, magbeya''
        du aku maka sigām.   '
      verse: 4
    - text: '    Agara'' aku pi''ilu ni ka''am ni lahat Kurintu, sagō'' palabay aku
        min lahat Makidunya dahū sabab aniya'' gawiku pehē''.'
      verse: 5
    - text: At'ggol-t'ggol arai' kamailuku ma ka'am, kalu pinalabay lagi' timpu pamaliyu
        bo' yampa aku palanjal minnilu, ati ka'am du iya amatuntul aku pi'ingga-pi'ingga
        ya palanjalanku.
      verse: 6
    - text: Mbal aku bilahi pat'nna' mailu ma ka'am bang dai'-dai' sadja. Kabaya'anku
        subay at'ggol-t'ggol kamailuku ma ka'am, bang kabaya'an Tuhan isab.
      verse: 7
    - text: Sagō' maitu gi' aku ma Epesos sampay puwas hinang Pentekosta.
      verse: 8
    - text: 'Sabab aheya hinang pamahinang aku maitu, hinang aheya kalagihanna, bo''
        pa''in aheka saga a''a anagga'' aku.  '
      verse: 9
    - text: '  Bang si Timuti at''kka pi''ilu ni ka''am, paiddahunbi iya pahāp sabab
        hinang Tuhan ya nihinang e''na, buwat du aku.'
      verse: 10
    - text: 'Da''a iya siya-siyahunbi. Bang iya palanjal na minnilu subay iya patuntulbi
        supaya ahāp kal''ngngananna ati bo'' iya makabīng ni aku, sabab lagaranku
        iya maka saga danakantam kasehe''an.  '
      verse: 11
    - text: '  Na, in pasal danakantam si Apollos, min heka na iya bay pogosku anehe''an
        saga danakantam kasehe'' itu anibaw ka''am. Sagō'' halam kono'' aniya'' galakna
        pi''ilu buwattina''an. Bang aniya'' waktuna ahāp ma sinosōng pi''ilu du iya.   '
      verse: 12
    - text: '    Pajaga kam. Patotogunbi pangandolbi ni si Isa. Da''a kam agawa. Paluwasunbi
        kosogbi.'
      verse: 13
    - text: 'Ma ai-ai hinangbi, subay lasabi ni pagkahibi ya pamanuyu''anbi.  '
      verse: 14
    - text: '  Na, saga dauranakanku, makata''u du kam pasal si Estepanas magtai''anak
        ilu. Dahū sigām bay am''nnal ma si Isa min kamemon ma lahat Akaya ilu, maka
        atogol sigām anabangan saga pagkahi sigām suku'' Tuhan. Amu''ku junjung ni
        ka''am,'
      verse: 15
    - text: 'beya''unbi ai-ai pamat''nna'' ka''am e'' saga a''a buwat si Estepanas
        inān maka saga sehe'' sigām maghinang pakosog ni Tuhan.  '
      verse: 16
    - text: '  Akōd aku pagka at''kka na pi''itu disi Estepanas maka si Portunatus
        maka si Akaikus. Minsan kam mbal makapi''itu kamemon, aniya'' na panandalanku
        entomku sabab min saga a''a t''llungan itu.'
      verse: 17
    - text: 'Taga-kasannangan atayku min sigām, buwat kasannangan ataybi isab min
        sigām. Patut du subay pagaddatanbi saga a''a buwat sigām itu.  '
      verse: 18
    - text: '  Na, saga pagkahibi jama''a si Isa magtipun ma kalahat-lahatan Asiya
        itu, amabeya'' minsan la''a hal lapal sigām. Ya du si Akila maka h''ndana
        si Prisila, maka saga jama''a ya biyaksa magtipun ma luma'' sigām, amabeya''
        minsan la''a hal lapal sigām pagka Almasihin kam sali''-sali''.'
      verse: 19
    - text: 'Kamemon isab saga dauranakantam maitu, amabeya'' isab pagaddat sigām
        ma ka''am. Maka ka''am isab mailu, bang kam magsabu subay kam magsiyum tanda''
        paglasabi.  '
      verse: 20
    - text: '  Aku na pas''lle'' anulat maka sulatan tanganku, bo'' kam pabeya''anku
        minsan la''a hal lapalku.  '
      verse: 21
    - text: '  Bang aniya'' mailu mbal alasa ma Panghū'' Isa, subay iya pinat''kkahan
        mulka'' Tuhan.   Sagō'' “marana tā”, hatina, “O Panghū'' kami, pi''itu na
        ka!”  '
      verse: 22
    - text: '  Mura-murahan, bang pa''in kam pinaniya''an tatabangan min si Isa Al-Masi,
        Panghū''tam.  '
      verse: 23
    - text: '  Alasa aku ma ka''am kamemon ma sabab si Isa Al-Masi ya pagdakayu''antam.
        Amin.    Wassalam      '
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu min aku, si Paul, maka si Timuti dakayu'' danakantam. Kahandak
        min Tuhan asal, ya angkan aku kawakilan e'' si Isa Al-Masi magnasihat lapalna.
        Ka''am saga jama''a Tuhan magtipun ma da''ira Kurintu ya pamasampayan kami
        sulat itu, sampay saga a''a suku'' Tuhan ma kaluha''an lahat Akaya.  '
      verse: 1
    - text: '  Mura-murahan, bang pa''in kam pinaniya''an tatabangan maka kasannangan
        atay e'' Mma''tam Tuhan maka e'' si Isa Al-Masi, Panghū''tam.  '
      verse: 2
    - text: '    Pudjitam Tuhan, ya Mma'' si Isa Al-Masi Panghū''tam. Landu'' ma''ase''
        Mma''tam, maka po''onan tatabangan kamemon.'
      verse: 3
    - text: Pinat'ttogan kami atay e'na ma deyom kasusahan indaginis supaya kami isab
        makapat'ttog atay a'a kasehe'an bang sigām isab t'kkahan kasusahan. Makatabang
        kami ma sigām ma sabab panabang Tuhan bay kalabayan kami.
      verse: 4
    - text: Talapay kami angananam saga kabinasahan ya bay kalabayan Al-Masi, maka
        talapay kami angananam kaheya tabang Tuhan.
      verse: 5
    - text: Bang kami makananam kasusahan sumiyan-sumiyan, ka'am ya pinat'ttogan atay
        maka pinaniya'an kasalamatan. Bang kami ganta' tinabang, ya du ka'am tinabang.
        Pinakosog pangandolbi bo' kaimananbi saga kabinasahan buwat kaimanan kami
        itu.
      verse: 6
    - text: 'Manjari bang ka''am makananam kabinasahan buwat kami, taptap kami angaholat
        ma pasalanbi sabab kata''uwan kami in ka''am tinabang du e'' Tuhan buwat panabangna
        ma kami.  '
      verse: 7
    - text: '  Saga dauranakanku, bilahi kami amata''uwan ka''am pasal kasigpitan
        bay kalabayan kami mahē'' ma lahat Asiya. Bay kami t''kkahan kasigpitan ala''at
        makalandu'', angkan kami halam na magniyat allum.'
      verse: 8
    - text: Pangannal kami ta'abut na ganta'an, sagō' pinananaman kasukkalan buwattē'
        bo' supaya kami mbal pasangdol ma baran kami. Tuhan sadja ya pasangdolan kami,
        in iya amakallum saga a'a magpatayan.
      verse: 9
    - text: Jari pinuwasan kami min kapiligduhan ya arāk makamula kami, maka tantu
        kami pinuwasan e'na isab ma sinosōng. Aho', Tuhan sadja ya pangandolan kami,
        in kami puwasanna du bang aniya' kapiligduhan sumiyan-sumiyan.
      verse: 10
    - text: 'Maka ka''am ya anabang isab pagka kam angamu''an kami kahāpan ni Tuhan.
        Ya kaluwasanna, aheka saga a''a magsarang-sukul ni Tuhan ma sabab ba''anan
        pangamu''-ngamu'' ya karūlan e'' Tuhan ma pasalan kami.   '
      verse: 11
    - text: '    Na, aniya'' pagbantugan kami. Kata''uwan kami min deyom itikad, ahāp
        sadja bowahan kami tudju ni a''a kamemon luba''-lagi''na na ni ka''am. Min
        Tuhan asal, angkan halam aniya'' buli''an lling kami tudju ni ka''am. Ngga''i
        ka min akkal-pamikil ya kabiyaksahan manusiya'' sagō'' min kaheya tabang Tuhan.'
      verse: 12
    - text: 'Ai-ai tasulat kami ma ka''am tabassabi du maka tahatibi. Ma buwattina''an
        aniya'' gi'' halam tata''ubi ma pasal niyat maka maksud kami, sagō'' aholat
        kami in ka''am makata''u to''ongan ma sinosōng, bo'' supaya kam makapagbantug
        isab ma pasal kami, bang ta''abut llaw kabalik Panghū'' Isa. Ya du kami amantug
        ma pasalbi ma llaw du ina''an.  '
      verse: 13
    - text: 'Ai-ai tasulat kami ma ka''am tabassabi du maka tahatibi. Ma buwattina''an
        aniya'' gi'' halam tata''ubi ma pasal niyat maka maksud kami, sagō'' aholat
        kami in ka''am makata''u to''ongan ma sinosōng, bo'' supaya kam makapagbantug
        isab ma pasal kami, bang ta''abut llaw kabalik Panghū'' Isa. Ya du kami amantug
        ma pasalbi ma llaw du ina''an.  '
      verse: 14
    - text: '  Angkan ko'', pagka halam aniya'' hawal-hawalku ma pasal ina''an, bay
        aku agara'' patibaw ni ka''am min duwa, supaya kam makasambut kahāpan nilipat
        duwa. Agara'' aku pahapit ni ka''am ma labayanku tudju pehē'' ni lahat Makidunya,
        maka ma labayanku tudju amole''. Jari makapatuntul kam aku ma pal''ngngananku
        pehē'' ni lahat Yahudiya.'
      verse: 15
    - text: '  Angkan ko'', pagka halam aniya'' hawal-hawalku ma pasal ina''an, bay
        aku agara'' patibaw ni ka''am min duwa, supaya kam makasambut kahāpan nilipat
        duwa. Agara'' aku pahapit ni ka''am ma labayanku tudju pehē'' ni lahat Makidunya,
        maka ma labayanku tudju amole''. Jari makapatuntul kam aku ma pal''ngngananku
        pehē'' ni lahat Yahudiya.'
      verse: 16
    - text: 'Kabā''bi bahā'' in aku itu magduwa-baihu'', pagka buwattē'' gara''ku
        bo'' pa''in halam bay kalanjalan? Atawa pangannalbi bahā'' in maksudku hal
        pangandūl napsuku, angkan aku angaho'' maka magin''mbal ma halam pūsna?  '
      verse: 17
    - text: '  Sagō'' b''nnal sadja Tuhan, angkan b''nnal isab bissalaku ma ka''am.
        Mbal paglamuranku pangaho''ku maka pagin''mbalku.'
      verse: 18
    - text: Hatiunbi si Isa Al-Masi, Anak Tuhan, ya bay pinagnasihat ma ka'am e' kami
        maka si Silas maka si Timuti. Halam aniya' pagkalu-kaluna. Si Isa Al-Masi
        ya po'onna angkan niaho'an e' Tuhan saga janji'na,
      verse: 19
    - text: sabab Al-Masi ya panumanan janji' Tuhan kamemon. Min Al-Masi asal ya angkan
        kami makapah'lling “amin”, bo' supaya pinaheya kasanglitan Tuhan.
      verse: 20
    - text: Baran Tuhan ya amahogot ataytam kamemon, angkan kitam makatantu in kitam
        magdakayu' pahāp maka Al-Masi. Tapene' kitam e' Tuhan bo' tahinang suku'na.
      verse: 21
    - text: 'Pinat''nna''an kitam gindan in kitam ma iya na, maka kabuwanan kitam
        Rū-na pat''nna'' ma deyom ataytam. Sabab Rū Sussi ya pamatuman in kitam pinasambutan
        kamemon ya panagama kitam e'' Tuhan.  '
      verse: 22
    - text: '  Sabbutku Tuhan, in iya makasaksi'' bang ai ma deyom atayku. B''nnal
        sadja ya yukku itu: ya po''on aku halam bay pahapit ni Kurintu sabab mbal
        aku bilahi amabukagan ka''am.'
      verse: 23
    - text: 'Mbal kami bilahi magmandahan ka''am bang ai subay kahagadbi, sabab kata''uwan
        kami in pangandolbi ahogot asal. Ya sadja kabaya''an kami subay anabangan
        ka''am supaya pasōng kakōganbi bang harap ni Al-Masi.   '
      verse: 24
  - chapter: 2
    verses:
    - text: Bay aku anganiyat mbal anibaw ka'am pabalik, bang hal pamasusa ataybi.
      verse: 1
    - text: Sabab bang aku ganta' amasusa ka'am, sai amakōg aku? Luwal ka'am, ya bay
        pasusaku!
      verse: 2
    - text: Kata'uwanku du, bang aku kinōgan, ya du ka'am tabowa kinōgan. Mbal aku
        bilahi pi'ilu bang aku tabowa asusa ma sabab aniya' kahinanganbi mbal taluwa'.
        Arapun ka'am ilu amuwanan aku kakōgan. Ya na ko' he' sababna angkan aku bay
        amabeya' sulat tagna' inān ni ka'am.
      verse: 3
    - text: 'Landu'' aheya bay kasusahanku ma waktu kapanulatku ka''am, sampay am''ttak
        bohe'' mataku. Sagō'' ya maksudku ma masa ina''an ngga''i ka amasukkal ka''am.
        Ya kabaya''anku subay tananambi lasaku ma ka''am kamemon.   '
      verse: 4
    - text: '    Na, in pasal a''a bay makarusa ilu, ngga''i ka hal aku ya bay pinasusa
        e''na sagō'' ka''am kamemon, sabab palabi lagi'' kasusahanbi min kasusahanku.'
      verse: 5
    - text: Sarang na hukuman ya bay pamat'nna' iya e' kaheka'anbi ilu.
      verse: 6
    - text: Ampununbi na iya, pataptapunbi atayna bo' mbal lumandu'an sukkalna, ya
        aniya' papinda min imanna.
      verse: 7
    - text: Angkan aku angamu' junjung ni ka'am, hāpunbi iya pabalik bo' kata'uwanna
        in ka'am masi alasa ma iya.
      verse: 8
    - text: Ya na ko' itu mohotku ya angkan kam bay pabeya'anku sulat e', panulayanku
        ka'am bang kam ahutu ameya' ma panoho'anku sakahaba' waktu.
      verse: 9
    - text: Bang aniya' a'a mailu taga-dusa bo' ampunbi dusana, ya du aku angampun
        iya. Bang aniya' isab a'a subay ampunku, ampunku iya ma pang'nda' Al-Masi
        supaya kam makabāk kahāpan.
      verse: 10
    - text: 'Sabab bang kita mbal magampun, tantu kita ka''akkalan e'' nakura'' saitan,
        maka kata''uwanta asal bang ai mohotna.   '
      verse: 11
    - text: '    Manjari itu, makat''kka pa''in aku ni da''ira Trowas magnasihat lapal
        ahāp pasal Al-Masi, aniya'' tahinang e'' Panghū'' maina''an angkan aku pinaluhaya
        magnasihat.'
      verse: 12
    - text: 'Sagō'' minsan buwattē'', aheya kasusahanku sabab halam tabākku maina''an
        danakantam si Titus. Angkan aku bay ang''bba magtūy min saga a''a Trowas bo''
        palanjal tudju ni Makidunya.   '
      verse: 13
    - text: '    Sagō'' aheya pagsukulan kami ni Tuhan! Sababna Al-Masi ya parakayu''an
        kami, maka tahinang kami paltanda''an e'' Tuhan sakahaba'' waktu, ta''nda''
        Al-Masi anganda''ug sadja. Maka kami itu sali'' hantang pilisuna paturul min
        buli''anna. Ginuna kami e'' Tuhan bo'' pasaplag kata''u pasal Al-Masi ni kalahat-lahatan
        kamemon, sali'' dalil hamut kamanyan an''bbud ni kamemon.'
      verse: 14
    - text: Sabab kami itu dalil kamanyan ahāp hamutna tinugtugan e' Al-Masi tudju
        ni Tuhan. Maka lapal ahāp itu sali' dalil hamutna pinahamut ma a'a kamemon,
        ai na ka a'a lappasan min hukuman atawa a'a mbal lappasan.
      verse: 15
    - text: Bang mbal lappasan, in pagnasihat kami sali' dalil bau makapatay. Sagō'
        bang ma saga a'a lappasan, sali' hamut ahāp, hamut makabuwan kallum. Hinang
        ahunit ya pagnasihat itu, mbal agon ta'anggap e' manusiya'.
      verse: 16
    - text: 'Saddī kam min a''a kasehe''an, ya anganasihat lapal Tuhan pagpilak, jari
        in lapal Tuhan tahinang sali'' dagangan. Sagō'' kami itu, pagka Tuhan bay
        anoho'' kami magnasihat, amissala magatay pote'' ma pang''nda'' Tuhan. Patut
        asal subay buwattē'' pagka sosoho''an kami Al-Masi.    '
      verse: 17
  - chapter: 3
    verses:
    - text: '    Na, kalu tapikilbi in kami magbantug-bantug di-kami supaya kami taima''bi.
        Sagō'' ngga''i ka. Mbal sengoran kami saga a''a kasehe''an, mbal kami magkagunahan
        sulat pamakilā kami ni ka''am. Mbal isab angamu'' sulat pamakilā min ka''am
        bang ganta'' pehē'' ni lahat saddī.'
      verse: 1
    - text: Ka'am baranbi ya hantang sulat sinulat maitu ma deyom atay kami. Angkan
        talhakit in kami itu taga-kapatut, ma sabab kahāp kaul-pi'ilbi.
      verse: 2
    - text: 'Atampal du, Al-Masi ya bay anulat sulat itu, ati pangandolna na ma kami
        bo'' pinatuntul pahāp. Ya panulat sulat itu ngga''i ka dawat, sagō'' Rū min
        Tuhan kakkal salama-lama. Maka ya panulatan sulat itu ngga''i ka papan batu
        buwat bay panulatan sara'' e'' si Musa, sagō'' deyom atay manusiya''.  '
      verse: 3
    - text: '  Ya angkan kami makatawakkal amissala buwattitu sabab angandol kami
        ma Tuhan, min Al-Masi.'
      verse: 4
    - text: Mbal isab kami magbau'-bau' in kami itu taga-kapandayan angkan kami tōp
        makahinang saga hinang itu. Sagō' aniya' barakat bay pamuwan kami e' Tuhan.
      verse: 5
    - text: 'Iya ya bay amuwanan kami kapandayan bo'' supaya kami amal''ngngan kapagsulutan
        baha''u. Ngga''i ka sara'' sinulat ma deyom Kitab ya pamuwan e'' Tuhan ma
        buwattina''an, sagō'' Rū-na ma deyom atay. Ya sara'' bay tasulat ma batu ma
        masa awal e'' hal amowa ni kamatay, sagō'' Rū Tuhan itu amowa ni kallum taptap.   '
      verse: 6
    - text: '    Bay niukilan ma papan batu in sara'' bay pamowahan janji'' Tuhan
        waktu tagna'', beya'' isab maka sahaya Tuhan landu'' asawa. Taluwa'' sahaya
        isab baihu'' si Musa, angkan mbal tapandang e'' a''a Isra''il minsan anginut-nginut
        pabaluba. Na, bang sara'' amowa ni kamatay ya pinabeya''an sahaya buwattē'','
      verse: 7
    - text: luba'-lagi'na na janji' ya pinal'ngngan e' Rū Tuhan buwattitu, akalap
        gi' sahaya-barakatna.
      verse: 8
    - text: Bang abarakat sara' awal, ya pamat'kkahan manusiya' hukuman ni kamatay,
        labi-labi gi' abarakat ya kapagsulutan baha'u itu, sabab minnitu kitam binista
        abontol e' Tuhan.
      verse: 9
    - text: Ya b'nnalna, pagka kapagsulutan baha'u itu atā bidda' barakatna, kalimbuhan
        na bay kal'ngnganan sara' tagna', minsan painay barakatna.
      verse: 10
    - text: 'Hatina in kapagsulutan baha''u itu alanga gi'' barakatna min sara'' tagna''
        ya palabay he'', sabab anatas kapagsulutan baha''u itu ni kasaumulan.  '
      verse: 11
    - text: '  Angkan kami aesog magnasihat, sabab aniya'' holatan kami mbal pabaluba.'
      verse: 12
    - text: Saddī kami min si Musa, ya bay anambunan baihu'na bo' mbal ta'nda' e'
        bangsa Isra'il, sabab in sahaya Tuhan bay ma baihu'na he' pabaluba du sampay
        alanyap.
      verse: 13
    - text: Kakulangan panghati saga bangsa Isra'il ma masa he'-i. Maka sampay isab
        ma waktu itu, sakahaba' waktu bang sigām binassahan Kitab si Musa, aniya'
        sali' dalil tambun ma pikilan sigām bo' mbal makahati. Subay sigām parakayu'
        ni Al-Masi bo' yampa nila'anan tambun inān min pikilan sigām.
      verse: 14
    - text: Sampay isab ma waktu itu, mbal makahati bangsa Isra'il bang aniya' binassa
        min deyom Kitab si Musa, sabab masi gi' aniya' patambun ma pikilan sigām.
      verse: 15
    - text: Sagō' kala'anan du tambun e', buwat bay tasulat ma deyom Kitab, ya yuk-i,
        “Kala'anan tambun min baihu'na ma waktu kabīngna ameya' ma Panghū'.”
      verse: 16
    - text: Na, ya Panghū' sibahatku itu ya na Rū Tuhan, maka sai-sai kaniya'an Rū
        itu aluhaya na.
      verse: 17
    - text: 'Manjari kitam kamemon ya halam aniya'' tambun ma baihu''tam, sali'' kitam
        dalil samin pama''nda''an sahaya maka barakat Panghū''tam. Pinindahan kitam
        e''na painut-inut, pak''nnop na pa''in kasahayatam sampay kitam makasali''
        na ni iya. Ya Panghū'' amindahan kitam itu, ya na Rū Tuhan.    '
      verse: 18
  - chapter: 4
    verses:
    - text: '    Min ka''ase'' Tuhan, ya po''on kami pinasuku''an hinang itu magnasihat
        pasal kapagsulutan baha''u. Angkanna kami mbal alamma maghinang.'
      verse: 1
    - text: Bay na bbahan kami ai-ai bay hinang kami ma kalimbungan, maka saga kahina'an.
        Mbal kami angakkal, mbal kami amandu' saddī min pandu' b'nnal. Gom pa'in pinapasti'
        to'ongan pagnasihat kami ma pandu' b'nnal, supaya kinahāpan hinang kami e'
        a'a kamemon ma halam aniya' sababan panowayan sigām ma kami. Maka ina'an asal
        Tuhan ang'nda' ma kahinangan kami.
      verse: 2
    - text: Bang aniya' a'a mbal makahati ma lapal ahāp ya nasihat kami, saga a'a
        inān anudju nalka'.
      verse: 3
    - text: Tu'ud sigām mbal magkahagad ma lapal ahāp sabab akkal sigām wa'i nilokoban
        e' nakura' saitan ya pagtuhanan saga a'a ma alam dakayu' itu. Nilokoban sigām
        e' nakura' saitan inān bo' mbal makahati ma lapal ahāp pasal kamahaldika'
        Al-Masi, ya magsali' kajarihanna maka kajarihan Tuhan.
      verse: 4
    - text: Sabab ngga'i ka baran kami ya pagnasihat kami ni ka'am sagō' si Isa Al-Masi,
        in iya asal Panghū'. Sosoho'anbi asal kami, sinō' anabangan ka'am ma sabab
        si Isa ya kalasahan kami.
      verse: 5
    - text: 'Bay angallam Tuhan ma awal tagna'', yukna, “Paniya''un sawa min deyom
        kalendoman.” Jari pinasawa isab e'' Tuhan deyom pikilantam supaya makata''u
        ma sahayana maka kawasana, ya pina''nda''an kitam e'' Al-Masi.  '
      verse: 6
    - text: '  Sagō'' halam aniya'' kosog kami bang ma baran kami, minsan bay pangandol
        e'' Tuhan amowa lapalna ahalga''. Sali'' kami dalil l''ppo'' aguya''. Angkan
        buwattē'' supaya atampal ni a''a kamemon Tuhan ya po''onan kawasa, ngga''i
        ka kami.'
      verse: 7
    - text: Maumu kami kat'kkahan kasusahan sagō' mbal kami tabowa-bowa katūyan. Suma'an
        asasaw pikilan kami sagō' mbal alungay iman kami.
      verse: 8
    - text: Araran kami pinalabay min kapinjala'an sagō' mbal kami asiya-siya e' Tuhan.
        Maka minsan kami binono', mbal du magmula to'ongan.
      verse: 9
    - text: Pi'ingga-pi'ingga pal'ngnganan kami sakahaba' waktu, tananam e' kami kamatay
        buwat bay kamatay si Isa. Malaingkan tinabangan kami e' si Isa bo' supaya
        aniya' palsaksi'an ma ginhawa-baran kami in si Isa allum du.
      verse: 10
    - text: Minsan kami masi allum, mbal kami magniyat allum pat'ggol apa aheka ka'aniban
        kalabayan kami ma sabab si Isa. Buwattē' na pa'in bo' supaya ta'nda' kallum
        si Isa ma deyom baran kami magkamatay itu.
      verse: 11
    - text: 'Bang pina''amu, in kami itu angananam kabinasahan sampay ni kamatay ma
        sabab pagnasihat kami, sagō'' ya kamattihanna kallum kakkal makani-ka''am.  '
      verse: 12
    - text: '  Aniya'' tasulat ma deyom Kitab, yuk-i, “Angandol aku ma Tuhan, ya angkan
        aku bay amissala.” Damikiyanna kami itu, pagka buwattē'' pangandol kami ma
        Tuhan, amissala isab ma saga a''a,'
      verse: 13
    - text: sabab tantu kami pasambeya' ma si Isa pinakallum min kamatay e' Tuhan,
        buwat bay pamakallumna isab ma Panghū' Isa. Jari pinapagdongan kami maka ka'am
        bo' pinatampal ni haddarat Tuhan.
      verse: 14
    - text: 'Ma sababbi du, angkan kami anandalan saga kabinasahan itu kamemon, supaya
        paheka na pa''in saga a''a kaniya''an tatabangan min Tuhan, jari manglabi-labihan
        saga a''a magsukul ni Tuhan supaya iya minahaldika'' to''ongan.  '
      verse: 15
    - text: '  Angkanna kami mbal to''ongan ang''bbahan katuyu'' kami magnasihat.
        Minsan kami angalamma, minsan isab apinda baran kami, pakosog gom pa''in iman
        kami llaw ni llaw.'
      verse: 16
    - text: Pinjaman sadja saga kasusahan ya tananam kami itu, mbal bista kami sabab
        ya kamattihanna pahala' mbal tapula'-pula', anatas ni kasaumulan, magbidda'
        to'ongan maka bay kasusahan e'.
      verse: 17
    - text: 'Mbal anatas ai-ai ta''nda'' mata ma dunya itu angkan mbal angut kami.
        Ya pagmatayan kami saga kahāpan ya mbal gi'' ta''nda'', kahāpan anatas ni
        kasaumulan.    '
      verse: 18
  - chapter: 5
    verses:
    - text: '    Mbal kita pahondong maghinang ni Tuhan sabab kata''uwanta, minsan
        alubu panggung ya pahanti''anta itu (hatina baranta pinjaman), aniya'' luma''
        kakkal tinagamahan kita e'' Tuhan ma deyom sulga''. Nihinangan kita e''na
        baran baha''u anatas ni kasaumulan.'
      verse: 1
    - text: Buwattina'an, angandahing kita ma sabab baya'ta itu mbal agon kasandalan
        sat'ggol kita mbal gi' pinabatuk ni deyom baran papanjarihan sulga'.
      verse: 2
    - text: Bilahi kita ma baran buwattē' bo' mbal sali' anantang palnyawahanta bang
        amole' ni sulga'.
      verse: 3
    - text: Sat'ggol kita pahanti' ma baran pinjaman itu, angandahing sadja kita maka
        landu' isab kabuhatan. Halam aniya' kabaya'anta pasa'ut amutawan min baranta
        itu, sagō' bilahi kita pinabatukan baran baha'u ya min sulga'. Manjari pinindahan
        baranta pinjaman ni baran allum ni kasaumulan.
      verse: 4
    - text: 'Tuhan ya amasakap kita bo'' supaya kapindahan baranta, ati pamuwanna
        Rū-na Sussi pat''nna'' ma deyom atayta, pamatantu in kita makasambut ai-ai
        kamemon bay panagama kita e'' Tuhan.  '
      verse: 5
    - text: '  Angkan at''ttog na pa''in imanta. Kata''uwanta asal, sat''ggol kita
        allum masi ma baran pinjaman itu, halam gi'' kita maina''an ma atag Panghū''ta.'
      verse: 6
    - text: Niulinan kita e' pangandolta minsan mbal gi' ta'nda'ta bang ai tum'kka
        ma sinosōng.
      verse: 7
    - text: Ahogot imanta, mbal kita tināw. Ya angutta to'ongan subay pabutawan min
        baranta pinjaman itu bo' makapole' ni Panghū'ta.
      verse: 8
    - text: Sagō' ai na ka maitu ma dunya, ai na ka maina'an ma sulga', ya na pa'in
        angutku to'ongan labi min kamemon, bang pa'in sulutku iya.
      verse: 9
    - text: 'Sabab in kitam kamemon wajib patampal ni paghuhukuman Al-Masi bo'' pinasambutan
        ai-ai tōp panungbas kitam pakaniya-pakaniya. Pinapagtongod maka bay kahinangantam
        ahāp-ala''at maitu ma dunya.   '
      verse: 10
    - text: '    Na, magmatāw kami ma Panghū'' angkan kami angegot-ngegot amowa saga
        a''a angandol ma Al-Masi. Atampal kajarihan kami ma pang''nda'' Tuhan, maka
        kabaya''anku subay atampal isab ma pang''nda''bi.'
      verse: 11
    - text: Pangannalbi baha' in kami bilahi angā' kabantugan ma baran kami? Ngga'i
        ka isab. Angkan buwattitu pamissala kami, bo' kam mbal aiya' ma pasalan kami,
        bo' aniya' isab panambungbi ma saga a'a ya magabbu-abbu ma kahāp pangluwahan
        sigām. Mbal pamagay e' sigām deyom pangatayan.
      verse: 12
    - text: Bang kami kalungayan pangannal, Tuhan ya pagmohotan. Ya balikna, bang
        ahantap akkal kami, ka'am iya kabuwanan kahāpan.
      verse: 13
    - text: Kapagbaya'an kami e' lasa Al-Masi sabab kab'nnalan kami, dakayu' du a'a
        bay amatay ganti' saga a'a kamemon angkan a'a kamemon taga-palsuku'an ma kamatayna.
      verse: 14
    - text: 'Al-Masi ya bay amatay ganti'' saga a''a kamemon, jari sasuku kitam allum
        ma sabab kamatayna subay amuspus angahinang kabaya''anna, ngga''i ka kabaya''an
        barantam. Amatay iya ma sababtam ati tapakallum na pabalik.  '
      verse: 15
    - text: '  Manjari saddī na pamikil kami bang takbil ni pagkahi kami manusiya''.
        Mbal bista kami kapagā''ana, aniya'' kaniya''na atawa halam. Minsan Al-Masi
        ma waktu palabay he'', tabista iya sali'' halam aniya'' kasuddahanna, sagō''
        apinda na pamikil kami.'
      verse: 16
    - text: Bang a'a ganta' parakayu' na ni Al-Masi, papanjarihan baha'u na iya. In
        bay kajarihanna tagna' patobtob na, jari a'a baha'u na.
      verse: 17
    - text: Min Tuhan asal kahāpan itu kamemon. Bay kitam banta Tuhan sagō' nihāp
        na kitam e'na ma sabab tahinang e' Al-Masi. Bagay Tuhan na kitam, ati sinō'
        kami amata'uwan kasehe'an bang buwattingga kapaghāp sigām maka Tuhan.
      verse: 18
    - text: Hatina in a'a kamemon makajari na maghāp maka Tuhan ma sabab kamatay Al-Masi,
        ati mbal taitung e' Tuhan saga paldusahan sigām. Jari pangandol e' Tuhan ma
        kami in lapal pasal kapaghāp Tuhan maka manusiya'.
      verse: 19
    - text: 'Kawakilan kami e'' Al-Masi, sinō'' amissala lapalna, sali'' hantang baran
        Tuhan ya amissalahan ka''am labay min kami. Ganti'' kami Al-Masi angamu''an
        kam junjung: maghāp kam maka Tuhan!'
      verse: 20
    - text: 'Halam to''ongan aniya'' dusa Al-Masi, saguwā'' pinatanggungan iya paldusahantam,
        supaya kitam kaniya''an kabontol Tuhan ma sabab kasōdta ma Al-Masi.   '
      verse: 21
  - chapter: 6
    verses:
    - text: 'Na, pagka kami dauyunan maka Tuhan maghinang hinangna, ya itu pangamu''
        kami ni ka''am: da''a haman-hamanunbi ase'' maka lasa Tuhan ya tasambutbi
        ilu.'
      verse: 1
    - text: 'Sabab aniya'' bissalana tasulat ma deyom Kitab, ya yuk-i,  “Bay ka kaleku
        ma waktu kagalakanku, bay ka tabangku ma llaw pangalappasku ka''a.”  Angkan
        yukku ma ka''am, ya na ko'' llaw bay pangangganta'' e'' Tuhan pama''nda''
        lasana, llaw pangalappas ka''am min hukuman dusa.   '
      verse: 2
    - text: '    Pahalli'' kami bo'' supaya halam aniya'' minsan sai pinat''nna''an
        bimbang ma ai-ai tahinang kami. Ya kabaya''an kami subay mbal tasoway hinang
        kami magpasaplag lapal ahāp.'
      verse: 3
    - text: Gom du bang magmanyatakan ma ai-ai tahinang kami in kami b'nnal sosoho'an
        Tuhan, ma sabab katuyu' kami angimanan ai-ai tum'kka, ai na ka kabinasahan,
        atawa kasigpitan atawa kasusahan.
      verse: 4
    - text: Magmalulus sadja kami minsan pinagdaplosan, pinakalabusu, pinagjabu. Araran
        kami maghulas-sangsā', animpus llaw-sangom ma halam pagtuli atawa pagkakan.
      verse: 5
    - text: Manyatakan isab kasaltun maka panghati kami, kapangiman maka ka'ase' kami
        ma pagkahi manusiya'. Atampal in kami kaniya'an Rū Tuhan maka alasa magatay
        pote'.
      verse: 6
    - text: Pandu' kasab'nnalan ya pangalapal kami ma sabab barakat bay min Tuhan.
        Ya pamanyap kami kaul-pi'il abontol, ya sapantun kapanyapan sundalu pangatuna
        maka panampanna.
      verse: 7
    - text: Sosoho'an Tuhan kami, suma'an pinagaddatan e' a'a kasehe', suma'an pinaggunyak-gunyak,
        suma'an kami sinanglitan, suma'an isab pinagtunggīngan. Pinahiputing kami,
        minsan b'nnal sadja ya pah'lling kami.
      verse: 8
    - text: Halam kami taga-ōn, bo' pa'in kinata'uwan e' a'a kamemon. Sa'agon-agon
        kami amatay, bo' pa'in masi allum. Pinagdaplosan kami, sagō' halam gi' pinapatay.
      verse: 9
    - text: 'Pinasukkal, sagō'' kinōgan sakahaba'' waktu. Kamiskinan kami, sagō''
        aheka a''a kasehe'' taga-karaya ma sabab kami. Halam aniya'' palsuku''an kami
        ma dunya itu, malaingkan suku'' ma kami kahāpan kamemon.  '
      verse: 10
    - text: '  Atampal na pamissala kami ma ka''am saga a''a Kurintu, halam aniya''
        nilimbungan. Tantu aheya lasa kami ma ka''am.'
      verse: 11
    - text: Bang aniya' la'at-la'at ma deyom ataybi, ngga'i ka min kami. Halam kami
        pahondong alasa.
      verse: 12
    - text: 'Bissalahanta kam buwat pamissalaku ma anakku lahasiya'': kalasahinbi
        kami, buwat kami alasahan ka''am!   '
      verse: 13
    - text: '    Da''a kam magdakayu'' maka saga a''a mbal angisbat Tuhan. Sabab mbal
        manjari pinapaglamud ahāp maka ala''at, sapantun sawa mbal tapaglamud maka
        kalendoman.'
      verse: 14
    - text: Mbal makapaguyun Al-Masi maka nakura' saitan, jari mbal makapagda'atay
        saga bebeya'an Al-Masi maka saga a'a ya mbal magkahagad.
      verse: 15
    - text: 'In langgal pagtata''atan ni Tuhan mbal manjari panumbahan saga ta''u-ta''u.
        In kitam bebeya''an Al-Masi isab sali'' dalil langgal pagtata''atan luma''
        Tuhan ya kakkal salama-lama, buwat bay pangallam Tuhan, ya yuk-i, “Palahat
        aku ma sigām bo'' pat''nna'' ma deyoman sigām. Jari aku ya pagtuhanan sigām,
        maka sigām a''a suku''ku.” Buwattitu isāb sugpatna,  '
      verse: 16
    - text: '“Ala''an kam min saga a''a mbal magkahagad ma aku, paokat kam min sigām.
        Da''a kam palamud maghinang ai-ai makatamak atay, ati taima''ta du kam. '
      verse: 17
    - text: 'Pag''mma''anbi aku, maka ka''am ya panganakku l''lla-d''nda. Pangallam
        Panghū'' Sangat Kawasa ko'' itu.”    '
      verse: 18
  - chapter: 7
    verses:
    - text: 'Na, saga bagay kalasahanku, pagka kitam ya pinagtu''uran saga janji''
        Tuhan itu, gom bbahantam ai-ai makalumu'' baran maka pikilan supaya kitam
        asussi lullun ma sabab pagmatāwtam ma Tuhan.   '
      verse: 1
    - text: '    Kalasahinbi kami. Halam aniya'' dusa kami minsan ma sai-na, halam
        aniya'' bay tabowa kami maghinang ala''at, maka halam aniya'' bay kulli''an
        kami supaya ta''ā'' kaniya''na.'
      verse: 2
    - text: Mbal pah'llingku buwattitu bo' kam pabukaganku. Bay na sa yukku ma ka'am
        tagna', landu' kam aheya ma atay kami, angkan kami maglilla' magunung maka
        ka'am kallum-kamatay.
      verse: 3
    - text: 'Aheya pangandolku ma ka''am, maka aheya isab pagbantugku ma pasalanbi.
        Minsan kami ma deyom katiksa''an, ahogot na pa''in pangatayanku maka kumarukan
        isab kakoyaganku.  '
      verse: 4
    - text: '  Waktu pa''in kat''kka kami ni lahat Makidunya, halam aniya'' halian
        kami sabab aniya'' na pa''in pagsasawan maka paglugat. Magabut-abut isab kasusahan
        deyom atay.'
      verse: 5
    - text: Manda' kami pinahantapan atay e' Tuhan, ya ata'u anabang sasuku taluwa'
        kasukkalan. Pinat'kka si Titus,
      verse: 6
    - text: 'lāgi aniya'' lapal tabowana pasal pamatuntulbi ma iya. Yukna isab in
        ka''am bilahi mag''nda'' maka aku. Aheya kono'' pagsusunbi pasal bay tahinang
        ma deyomanbi ilu, maka aheya pagka''inagonbi ma aku. Gom pa''in pasōng kakōganku.  '
      verse: 7
    - text: '  Sabab minsan kam bay pinat''kkahan sukkal waktu kapanambutbi sulatku,
        halam aniya'' susunku. B''nnal aniya'' susun pagta''uku pasal kasukkalbi,
        minsan sukkal mbal anatas.'
      verse: 8
    - text: Sagō' kinōgan aku buwattina'an, ngga'i ka ma sabab pamasukkalku ka'am,
        sagō' ma sabab kapang'bbabi dusa inān. Sukkalbi inān bay ginuna e' Tuhan bo'
        kam tabowa magsusun. Angkan yukku in sulatku inān bay pamowahan ka'am ni kahāpan.
      verse: 9
    - text: Ahāp isāb bang kita pinat'kkahan sukkal e' Tuhan, sabab kallum taptap
        ya kamattihanna. Sagō' aniya' ginis sukkal kalabayan manusiya' ngga'i ka sukkal
        min Tuhan, ati kamatay ya kamattihanna.
      verse: 10
    - text: Nda'unbi kahāpan ya pamuwan ka'am e' Tuhan luwas min sukkalbi inān. Ahutu
        na kam. Ya katuyu'anbi subay halam aniya' sababan panā'an ka'am. Ab'nsi kam
        ma hinang ala'at! Ilu kam pahalli' bo' mbal tabowa-bowa magdusa! Landu' kam
        angentom ma aku! Bilahi kam anulut aku, maka asa'ut na kam amat'nna' kasā'an
        ma a'a bay makarusa. Manyatakan halam aniya' lamudbi ma dusa a'a inān.
      verse: 11
    - text: Jari itu, minsan kam bay pabeya'anku sulat, ngga'i ka a'a makarusa atawa
        a'a nirusahan ya mohotku. Luwal ka'am, bang pa'in tahimangkanbi aheya asal
        lasabi ma kami.
      verse: 12
    - text: Angkan ahantap na atay kami.   Maka ngga'i ka isab hal e'-i. Tabowa kami
        kinōgan isab, pag'nda' kami kakōgan si Titus. Ka'am kono' bay makabuwanan
        iya kahayangan atay, angkan iya kinōgan.
      verse: 13
    - text: Bay kam sanglitanku waktu kapagsuli-suli kami maka si Titus, dahū lagi'
        min kapi'iluna ni ka'am. Kinōgan aku sabab halam aku bay karapatanbi. Pag'nda'
        pa'in si Titus ma ka'am, kinata'uwan magtūy e'na in bay pananglitku ka'am
        b'nnal sadja. Buwat kamemon bay pah'llingku ma ka'am.
      verse: 14
    - text: Angkan pasōng lasana ma ka'am pagka taentom e'na ya bay kalunuk ataybi
        ameya' ma panoho'anna. Nientom isab bay panaima'bi ma iya. Nihanggaw kam,
        kalu iya mbal kasulutan ma ka'am.
      verse: 15
    - text: 'Angkan aheya na kakōganku sabab kata''uwanku na in ka''am kapangandolan
        to''ongan.    '
      verse: 16
  - chapter: 8
    verses:
    - text: '    Na, saga dauranakanku, bilahi kami angahaka''an ka''am pasal kaheya
        tabang Tuhan ma saga palhimpunan jama''a si Isa Al-Masi ma kalahat-lahatan
        Makidunya.'
      verse: 1
    - text: Minsan sigām ma deyom kasusahan, mbal kaliyuhan kakōgan sigām. Minsan
        sigām landu' kamiskinan, magmura sigām amuwan tutulungan ma saga pagkahi sigām
        kakulangan.
      verse: 2
    - text: Aku ya saksi', bay sigām amuwan pila-pila ya taga'os sigām, maka palabi
        lagi' minnē'. Min kahilasan sigām du,
      verse: 3
    - text: sabab niamu'an kami junjung e' sigām bang pa'in sigām pinalamud anulung
        saga pagkahi sigām suku' Tuhan, ya pat'nna' ma lahat Yahudiya.
      verse: 4
    - text: Pamuwan e' sigām palabi gi' to'ongan min bay taholat kami, sabab ngga'i
        ka hal pilak ya pamuwan e' sigām. Bay pinaglilla' e' sigām baran sigām, dahū
        ni Panghū', puwas e' ni kami. Sabab ya na ko' he' kahandak Tuhan ma sigām.
      verse: 5
    - text: Ahāp hinang sigām, maka ahāp isab bang atalus panimukbi sīn panulungbi.
        Angkan kami bay anoho' si Titus pi'ilu anabangan ka'am pabalik sabab iya ya
        bay makatagna' animuk mailu.
      verse: 6
    - text: 'Mbal kam taramuli bang takdil ni kahāpan indaginis. Akosog pangandolbi,
        apanday kam amissala lapal Tuhan, maka alalom pangita''ubi. Atuyu'' kam anabangan
        saga sehe''bi, maka aheya lasabi ma kami. Angkan kam pogosku supaya kam mbal
        taramuli bang takdil ni panulung ma pagkahibi.  '
      verse: 7
    - text: '  Ngga''i ka ko'' itu panoho''an. Bilahi sadja aku ata''u bang aniya''
        lasabi sab''nnal-b''nnal ma kasehe''anbi, angkan bay sibahatku lasa saga a''a
        Makidunya he'', bang kalu panunuranbi.'
      verse: 8
    - text: 'Kata''uwanbi ya kaheya lasa maka ase'' Panghū''tam si Isa Al-Masi. Minsan
        iya dayahan asal ma sulga'', bay iya magpamiskin di-na ma sababbi, bo'' supaya
        kam taga-karaya b''nnal min kahilasanna.  '
      verse: 9
    - text: '  Na, bang ma gara''ku, ahāp talusbi ya bay tagna''anbi tahun palabay
        inān. Bay ka''am galakan dahū lagi'' min palhimpunan jama''a kasehe'', maka
        ka''am ya bay makarahū amuwan.'
      verse: 10
    - text: Jari lanjalinbi na panimukbi bo' atalus. Bay kam kinōgan anagna', subay
        kam kinōgan analus, pila-pila ya taga'osbi dangan maka dangan.
      verse: 11
    - text: 'Sabab bang kam lilla'' amuwan bo'' pamuwanbi pila-pila ya taga''osbi
        minsan mbal aheka, tantu tinaima'' e'' Tuhan.  '
      verse: 12
    - text: '  Ngga''i ka mohotku amasigpit ka''am bo'' supaya magkasannangan saga
        a''a kasehe''. Ya mohotku in ka''am subay taga-kaniya'' sali''-sali''.'
      verse: 13
    - text: Saguwā' ma buwattina'an ka'am ya taga-labi, angkan patut du bang kam amuwan
        tutulungan ma pagkahibi kulang-kabus. Jari bang ganta' aniya' waktu kakulang-kabusbi,
        bo' sigām kasehe' ya taga-labi, na ka'am ya tinabang isab e' sigām.
      verse: 14
    - text: 'Buwat bay tasulat ma deyom Kitab, ya yuk-i, “A''a bay makatimuk pagkakan
        aheka halam aniya'' labina. Maka a''a bay makatimuk ariki'', halam aniya''
        kulangna.”   '
      verse: 15
    - text: '    Aheya pagsukulan kami ni Tuhan ma sabab pikilan ya pamahōpna ma si
        Titus, angkan iya atuyu'' anabangan ka''am, buwat katuyu'' kami.'
      verse: 16
    - text: Magmalulus iya maghinang ai-ai bay pangamu' kami, maka ngga'i ka hal e'-i.
        Min kaheya baya'na angkan iya agara'an di-na pi'ilu anabangan ka'am.
      verse: 17
    - text: Pabeya' kami isab ma iya danakantam dakayu', ya pinagaddatan to'ongan
        e' jama'a Al-Masi ma ba'anan palhimpunan itu, ma sabab hinangna amasaplag
        lapal ahāp.
      verse: 18
    - text: 'Lāgi, tapene'' iya e'' saga a''a ma saga palhimpunan itu, sinō'' anehe''an
        kami bang kami palanjal ni lahat Yahudiya ang''nde''an tutulungan itu. Angkan
        buwattitu kagara''an kami, sabab bilahi kami amaheya ōn Panghū'' Isa. Ahāp
        isab bang ta''nda'' kahutu kami anabang.  '
      verse: 19
    - text: '  Kinamaya''-maya''an asal e'' kami heka sīn tutulungan itu bo'' halam
        aniya'' sababan panā''an kami.'
      verse: 20
    - text: 'Sabab ya katuyu''an kami subay abontol sadja kahinangan kami, ngga''i
        ka hal ma pang''nda'' Panghū'', sampay isab ma pang''nda'' manusiya''.  '
      verse: 21
    - text: '  Aniya'' gi'' isab danakantam dakayu'' pinasehe'' ma disi Titus, a''a
        bay kasulayan kami min heka, in iya ahutu anabang. Pasōng isab baya''na buwattina''an
        ma sabab kaheya pangandolna ma ka''am.'
      verse: 22
    - text: Na in pasal si Titus, sehe'ku iya maghinang ma pasalanbi. Maka saga danakantam
        kasehe', kawakilan asal sigām e' palhimpunan jama'a Al-Masi maka sinanglitan
        Al-Masi ma sabab kahinangan sigām.
      verse: 23
    - text: 'Angkan buwattitu pangamu''ku'' ni ka''am: pa''nda''inbi lasabi ma saga
        a''a itu supaya talhakit ni saga palhimpunan jama''a si Isa in pagsanglit
        kami ma pasalbi b''nnal taga-pūs.    '
      verse: 24
  - chapter: 9
    verses:
    - text: '    Na, in pasal tutulungan ya pabeya''bi ni pagkahitam suku'' Tuhan
        ma lahat Yahudiya, minsan kam mbal sulatanku'
      verse: 1
    - text: sabab asal kata'uwanku, aheya baya'bi anabang. Ya na ko' he' pagbantugku
        ni saga a'a Makidunya itu. Yukku ma sigām, “Sangay min tahun palabay in dauranakantam
        mahē' ma lahat Akaya, sakap asal animuk sīn tutulungan.” Jari, makakale pa'in
        sigām ma bay llingku, magtūy palamud anabang kaheka'an sigām.
      verse: 2
    - text: Jari soho'ku pi'ilu saga danakan itu bo' kam sakap animuk tutulungan buwat
        bay pagbantug ma pasalanbi, ati mbal aku taluwa' pinahiputing.
      verse: 3
    - text: Bang aniya' a'a min Makidunya itu anehe'an aku, bo' kam ta'abut halam
        gi' asakap, aiya' kami. Luba'-lagi'na isab ka'am, sabab ka'am ya pagbantugan
        kami.
      verse: 4
    - text: 'Angkan aku agara'' amapi''ilu saga danakan itu parahū min aku angahatul
        tutulungan ya bay janji''bi. Jari asakap na sabab pagmurabi, ngga''i ka ma
        sabab kam pinogos.   '
      verse: 5
    - text: '    Entomunbi to''ongan paralilan itu pasal a''a ananom. Bang salat ya
        tanomna, salat isab anihanna. Bang aheka tanomna, aheka isab anihanna.'
      verse: 6
    - text: Angkan kam dangan maka dangan subay angangganta' bang pila ya pamuwanna.
        Minsan pila pamuwanna, subay hilas min deyom atay ma halam aniya' bay amogos
        iya. Sabab alasa Tuhan ma a'a bang hilas pagmurana.
      verse: 7
    - text: Ata'u du Tuhan amuwanan ka'am ai-ai manglabi-labihan supaya halam aniya'
        kakulanganbi sakahaba' waktu, ati bo' aniya' labina isab panabangbi sasuku
        taga-kulang.
      verse: 8
    - text: 'Buwat tasulat ma deyom Kitab, ya yuk-i,  “Aheka pamuwanna ma saga a''a
        miskin. Mbal apinda kahāp addatna ni kasaumulan.” '
      verse: 9
    - text: Tuhan ya amuwan binhi' ma a'a magtanom, maka amuwan pagkakan bo' aniya'
        kinakan manusiya'. Buwattē' isab ma ka'am, buwat ibarat a'a maghuma. Tuhan
        ya amuwanan ka'am binhi' pila-pila kagunahanbi, maka Tuhan ya amaheka buwa'na,
        hatina kahinangan abontol ya tahinangbi.
      verse: 10
    - text: 'Binuwanan kam e'' Tuhan kaniya'' ballabi-labihan bo'' supaya kam makapagmura
        minsan sumiyan waktu. Manjari pagt''kka kami pi''ilu, aheka saga a''a magsukul
        to''ongan ni Tuhan ma sabab tutulungan ya tahampit sigām min ka''am.  '
      verse: 11
    - text: '  Pagka buwattē'' hinangbi, tatabang saga a''a suku'' Tuhan ya kasukkalan,
        sagō'' aniya'' gi'' sugpatna. Minnē'' isab aniya'' pagsukulan lumandu''an
        aheya tinukbalan ni Tuhan.'
      verse: 12
    - text: Manjari hinangbi ahāp inān tanda' saksi' in ka'am b'nnal angandol ma Tuhan,
        maka aheka a'a tabowa ananglitan Tuhan ma sabab pangisbatbi ma lapal ahāp
        pasal Al-Masi, ya lapal pagsab'nnalanbi. Amuwan sigām sanglit ni Tuhan isab
        ma sabab pagmurabi amahagi'an sigām sampay saga a'a kamemon.
      verse: 13
    - text: Hinabu pa'in sigām angamu' duwa'a ni Tuhan ma pasalbi, paheya lasa sigām
        ma ka'am ma sabab tatabangan Tuhan ya mbal tapula'-pula'.
      verse: 14
    - text: 'Magsukul kitam ni Tuhan ma sabab kahāpna mbal tasipat.    '
      verse: 15
  - chapter: 10
    verses:
    - text: '    Aniya'' ilu amah''llingan aku, yuk-i, “At''mmun si Paul inān bang
        maitu ma atag kami, sagō'' aesog amabukag labay min deyom sulat bang makalikut.”
        Sagō'' panunuranku Al-Masi ma kareyo'' atayna maka ma kahanunut bissalana,
        jari angamu'' aku junjung ni ka''am.'
      verse: 1
    - text: Pahāpunbi kaul-pi'ilbi supaya halam aniya' pamabukaganku ka'am bang aku
        mailu ma ka'am. Sabab atawakkal aku amabukag saga a'a ya angalimut kami, in
        kami kono' hal ameya' ma kahinangan dunya itu.
      verse: 2
    - text: Manusiya' kami pat'nna' ma dunya itu, sagō' ngga'i ka kapandayan manusiya'
        ya ginuna e' kami pamaggat kala'atan.
      verse: 3
    - text: Ngga'i ka patakos manusiya' ya pangatu kami sagō' patakos taga-kawasa
        deyo' bay min Tuhan, angkan kami makapaka'at kuta' (hatina ai-ai makasagga'.)
      verse: 4
    - text: Tara'ug e' kami pasu'alan maka pagabbu saga a'a ya anulak pandu' kasab'nnalan
        pasal Tuhan. Jari tabowa paghona'-hona' manusiya' magmalulus ma Al-Masi.
      verse: 5
    - text: 'Na, sakap na kami amat''nna'' kabinasahan ma sasuku mbal angikut panoho''anna,
        bang hati'' aniya'' ma deyomanbi mbal gi'' angikut.  '
      verse: 6
    - text: '  Hal pangluwahan a''a ya tandingbi, ngga''i ka deyom atay. Aniya'' baha''
        mailu magabbu-abbu in iya palsuku''an Al-Masi? Subay iya amikil pahāp sabab
        ya du kami palsuku''an Al-Masi.'
      verse: 7
    - text: Mbal aku aiya' minsan lumandu'an kapagbantugku pasal kapatut bay pamuwan
        kami e' Panghū'. Ngga'i ka kapatut pamaka'at pangandolbi, sagō' kapatut pamahogot.
      verse: 8
    - text: Mbal aku bilahi amakitāw ka'am labay min kasulatanku.
      verse: 9
    - text: Sabab kata'uwanku aniya' ilu angupama, yukna, “Atumlang bissala si Paul
        bang anulat, apaslod panganjawabna. Sagō' bang iya maitu magbaran sali' halam
        aniya' kosogna, maka mbal iya ata'u amissala.”
      verse: 10
    - text: 'Subay pahati saga a''a angupama buwattilu: ai-ai pamissala kami ma deyom
        sulat ma kalikut kami, hinang kami du bang mailu ma ka''am.  '
      verse: 11
    - text: '  Mbal kami makatawakkal amasali'' di-kami ni saga a''a magheya-heya
        di-sigām inān. Dupang saga a''a inān! Pangannal sigām in sigām ata''u anilang
        ahāp maka ala''at, bo'' pa''in hal baran sigām ya pamandogahan. Angkan ai-ai
        nihinang e'' sigām ahāp-ala''at, ahāp lullun kono''.'
      verse: 12
    - text: Saguwā' mbal kami magbantug ma baran kami haliyu min hinang bay pamasuku'
        kami e' Tuhan. Damikiyanna isab kahinangan kami ma deyomanbi, bay pamasuku'
        isab e' Tuhan.
      verse: 13
    - text: Mbal paliyu pagbantug kami, sabab kami ya bay makarahū amowahan ka'am
        lapal ahāp pasal Al-Masi.
      verse: 14
    - text: Mbal kami magbantug-bantug ma pasal hinang saga a'a kasehe'. Ya kabaya'an
        kami subay pasōng hogot pangandolbi supaya tapasōng isab hinang kami mailu
        ma deyomanbi.
      verse: 15
    - text: Jari bang ahogot na pangandolbi, makajari na kami palanjal ni saga kalahat-lahatan
        ma liyuhanbi. Sabab hatina mbal kami bilahi angā' kabantugan min kahinangan
        saga a'a kasehe', ya pamasuku' asal ma sigām.
      verse: 16
    - text: Tasulat asal ma Kitab, “Sai-sai bilahi magbantug, Panghū' ya subay pagbantuganna.”
      verse: 17
    - text: 'Sabab mbal kita tinaima'' ma saukat na kita ananglitan di-ta, luwal bang
        kita binuwanan sanglit e'' Panghū''.    '
      verse: 18
  - chapter: 11
    verses:
    - text: '    Da''a pa''in aku kasumuhinbi, minsan sali'' ula-ula bissalaku itu.
        Dūlinbi aku dai''-dai'','
      verse: 1
    - text: sabab a'llogan aku ka'am buwat ka'llog Tuhan. Ka'am ilu sali' dalil budjang
        halam aniya' lumu'na, maka aku itu dalil matto'a amatunangan ka'am ni l'lla
        dakayu'-kayu', ya na Al-Masi.
      verse: 2
    - text: Asusa aku ya aniya' kam binidjakan pataikut min Al-Masi ati ang'bba min
        bay lasabi tuman ma iya. Kalu kam ka'akkalan buwat si Sitti Hawa ma awal jaman
        e'. Bay iya ka'akkalan e' sowa ma sabab min kapanday sowa inān magputing.
      verse: 3
    - text: 'Sabab bang aniya'' pi''ilu anganasihatan ka''am, kinōgan sadja kam. Mbal
        lāngbi minsan saddī pamandu'' saga a''a inān pasal si Isa min bay pamandu''
        kami, minsan isab ngga''i ka Rū Sussi ya pinasambutan ka''am.  '
      verse: 4
    - text: '  Bang ma bistahanku, mbal aku kalakbawan e'' saga gurubi ilu, ya pinagsambat
        “kawakilan Al-Masi umbul dakayu''”.'
      verse: 5
    - text: 'Akulang arai'' kapandayanku bang takdil ni bissala, sagō'' ajukup pangita''uku
        bang takdil ni kasab''nnalan. Pinapasti'' ko'' itu ma ka''am kamemon sakahaba''
        waktu.  '
      verse: 6
    - text: '  Taga-dusa aku bahā'' amareyo'' baranku supaya ka''am ya pinalanga,
        pagka kam ninasihatan lapal ahāp ma halam pangamu''an tamba?'
      verse: 7
    - text: Bang pinaralil, bay langpasanku saga jama'a ma palhimpunan kasehe' supaya
        ka'am ya katabangan.
      verse: 8
    - text: Halam aku bay mikibalanja' ma ka'am t'ggolku bay mailu. Bay aku binowahan
        ai-ai kulang-kabusku e' saga danakantam min Makidunya. Halam kam bay kabuhatan
        amalanja'an aku, maka buwattē' na pa'in ma sinosōng!
      verse: 9
    - text: Mbal kapaliluhan pagbantugku itu e' sai-sai minsan ma kaluha'an lahat
        Akaya, sabab halam aku bay angamu' ai-ai ni ka'am. B'nnal sadja pah'llingku
        itu sabab itiya' kasab'nnalan Al-Masi ma pangatayanku.
      verse: 10
    - text: 'Angay aku subay anganggastuhan di-ku? Pangannalbi bahā'' in aku mbal
        alasa ma ka''am, ya po''on aku mbal mikitabang ma ka''am? Tuhan ya makata''u
        in aku alasa du.  '
      verse: 11
    - text: '  Togolanku na pa''in hinangku itu. Mbal aku mikitamba ma sai-sai bo''
        mbal makapagabbu saga a''a ya bilahi pasali'' ni kami.'
      verse: 12
    - text: Halam sigām bay kawakilan e' Al-Masi, hal magbau'-bau' in sigām bay kawakilanna.
        Pangangakkal isab ma ai-ai tahinang sigām.
      verse: 13
    - text: Sagō' mbal sakit makainu-inu, sabab minsan nakura' saitan ata'u isab magpasalupa
        ni luwa mala'ikat asahaya.
      verse: 14
    - text: 'Angkan kitam subay mbal anginu-nginu bang saga a''a sosoho''an nakura''
        saitan maghāp-hāp di-sigām, magbau''-bau'' in sigām maghinang abontol. Sagō''
        magtongod kadal saga a''a he'' maka bay kahinangan sigām ala''at.   '
      verse: 15
    - text: '    Balikanku gi'' bay yukku: da''a aku bistahunbi ula-ula ma sabab bissalaku.
        Sagō'' bang aku subay bistabi sali'' ula-ula, na tugutinbi aku magbantug-bantug,
        minsan la''a hal bantug ma kariki''an.'
      verse: 16
    - text: Ngga'i ka min panoho'an Panghū' angkan aku magbantug sagō' min baranku.
        Hatina min ula-ulaku angkan aku magbantug-bantug di-ku.
      verse: 17
    - text: Malaingkan, pagka aheka a'a magbantug-bantug pasal kahinangan sigām, ameya'-meya'
        isab aku magbantug-bantug di-ku.
      verse: 18
    - text: Alalom kono' pamikilbi angkan kam mbal sinumu akale minsan ma bissala
        saga ula-ula itu!
      verse: 19
    - text: Ya b'nnalna, sabalanbi saga a'a minsan sigām magmandahan ka'am, minsan
        isab angulli' atawa angakkal ma ka'am. Minsan a'a amareyo' ka'am atawa anampak
        ka'am, ahāp sadja ma ka'am.
      verse: 20
    - text: Aiya' aku angahaka'an ka'am, kulang esog kami angkan kami mbal makasengod
        ni hinang sigām!   Min ula-ulaku angkan aku atawakkal magbantug ma buwat pagbantug
        a'a kasehe'.
      verse: 21
    - text: Bangsa Hibrani bahā' sigām? Ya du aku. Bangsa Isra'il bahā'? Ya du aku.
        Panubu' si Ibrahim bahā'? Ya du aku, panubu' si Ibrahim isab.
      verse: 22
    - text: Sosoho'an Al-Masi bahā'? Sosoho'an Al-Masi isab aku, sagō' akalap lagi'
        min sigām. (Ula-ula pahāp pamissalaku buwattitu.) Minsan painay kalu'ugan
        sigām, palabi gi' kalu'uganku. Minsan sigām bay pinakalabusu, aheka lagi'
        kapangalabusu ma aku. Min pila aku bay nilappet? Labi gi' min sigām. Min heka
        aku agon-agon amatay.
      verse: 23
    - text: Min lima aku bay niraplosan e' saga Yahudi, t'llumpū' maka siyam pangandaplos
        min t'dda.
      verse: 24
    - text: 'Min t''llu aku bay niraplosan e'' bangsa Rōm, maka min t''dda aku bay
        pinagbantung. Min t''llu aku bay alogdang ma dilaut, maka aniya'' isab waktu
        hal pagūng ma s''llang, dang''llaw dambahangi t''ggolna.  '
      verse: 25
    - text: '  Maglatun-latun na pa''in aku min lahat dakayu'' ni dakayu'', maka aheka
        ka''aniban bay kalabayanku. Bay aku nirunukan, bay minunduhan. Bay aku nirogpa''an,
        suma''an e'' saga pagkahiku Yahudi, suma''an e'' bangsa saddī. Ai na ka ka''aniban
        ma deyom kaluma''an, ai na ka ka''aniban ma deya-dilaut, bay na kalabayanku
        kamemon. Kalabayanku isab kala''atan min saga a''a magbau''-bau'' in sigām
        pagkahiku bebeya''an si Isa.'
      verse: 26
    - text: Bay aku makapagsangsā', bay aku abinasa. Araran aku halam bay atuli sangom.
        Bay aku pinunung maka patay bohe'. Maumu aku kulang-kabus ma kapamangan maka
        ma kapan'mmek, angkan kasandalanku haggut.
      verse: 27
    - text: Ahunit ko' inān, sagō' aniya' gi' kasusahanku paliyu minnē'. Makananam
        aku kasukkalan kahaba' llaw ma sabab saga palhimpunan jama'a Al-Masi ma kalahat-lahatan.
      verse: 28
    - text: 'Bang aniya'' ganta'' alamma imanna tudju ni si Isa, tananamku kalammahanna.
        Bang aniya'' tabowa-bowa angahinang dusa, tabowa isab aku magkarukka''an.  '
      verse: 29
    - text: '  Mbal aku bilahi magbantug, sagō'' bang aku subay magbantug, gom pagbantuganku
        ai-ai bay kalabayanku supaya manyatakan in aku halam aniya'' kosogku.'
      verse: 30
    - text: B'nnal sadja ya bay pah'llingku inān, kinata'uwan asal e' Tuhan, ya Mma'
        Panghū' Isa. Wajib iya sinanglitan sampay ni kasaumulan.
      verse: 31
    - text: 'Waktu kamahē''ku ma da''ira Damaskus, saga lawang paluwasan min da''ira
        bay pinajagahan ma sundalu e'' gubnul ya ma deyo''an sultan Aretas. Sinoho''
        sigām anaggaw aku, manda'' aku tinontonan pareyo'' ma deyom ambung labay min
        tandawan ma ād da''ira. Jari makal''ppa aku.    '
      verse: 32
    - text: 'Waktu kamahē''ku ma da''ira Damaskus, saga lawang paluwasan min da''ira
        bay pinajagahan ma sundalu e'' gubnul ya ma deyo''an sultan Aretas. Sinoho''
        sigām anaggaw aku, manda'' aku tinontonan pareyo'' ma deyom ambung labay min
        tandawan ma ād da''ira. Jari makal''ppa aku.    '
      verse: 33
  - chapter: 12
    verses:
    - text: '    Magbantug gi'' aku. Minsan halam aniya'' pūsna, magsuli-suli aku
        pasal ai-ai bay magpasalupa ni aku min Panghū'' Isa, sampay bay pamata''una
        ma aku.'
      verse: 1
    - text: Aniya' kata'uwanku dakayu' l'lla bebeya'an si Isa Al-Masi bay tabowa pa'angkat
        ni sulga'. Aniya' na sangpū' maka mpat tahun palabay. Mbal kata'uwanku bang
        iya bay pa'angkat magbaran, atawa hal pinasalupahan. Tuhan sadja makata'u.
      verse: 2
    - text: Saguwā' kata'uwanku in l'lla itu bay tabowa pa'angkat ni lahat paliyama.
        Balikanku, mbal kata'uwanku bang baranna to'ongan atawa hal umagadna bay pinapehē',
        atawa bang iya bay pinasalupahan. Luwal Tuhan ya makata'u.
      verse: 3
    - text: Mahē' pa'in, pinakalehan iya kabtangan mbal wajib binissala e' manusiya'.
      verse: 4
    - text: Patut du aku magbantug ma sabab a'a itu sagō' mbal aku magbantug-bantug
        ma baranku, luwal ma pasal kalammahanku.
      verse: 5
    - text: 'Bang aku ganta'' bilahi magbantug, ngga''i ka ula-ula sabab b''nnal sadja
        kamemon pah''llingku. Sagō'' pahondong na aku magbantug-bantug, sabab mbal
        aku bilahi sinanglitan labi min kasab''nnalanna. Kabaya''anku sinanglitan
        ma pasal kahinanganku maka pamissalaku.  '
      verse: 6
    - text: '  Bay aku pinat''kkahan p''ddi'', ya pinagbahasa ‘tugsuk ma isiku’, sali''
        hantang sosoho''an saitan pinabeya'' anasat aku bo'' supaya aku mbal makapagabbu
        ma bay pina''nda''an aku ma deyom sulga''.'
      verse: 7
    - text: Min t'llu aku bay angamu' junjung ni Panghū' pasal saki itu, bang pa'in
        nila'anan.
      verse: 8
    - text: Sagō' anambung iya, yukna, “Sarang ma ka'a bang ka tabangku na pa'in.
        Minnē' asampulna' kawasaku, pagka ka'a mbal makakole'an di-nu.” Angkanna aku
        kinōgan magbantug ma pasal kalammahanku, sabab bang aku alamma, tananamku
        to'ongan kawasa Al-Masi.
      verse: 9
    - text: 'Ya ina''an sababanna angkan aku kasulutan ma ai-ai at''kka ni aku, alamma
        ka baranku atawa pinagudju''-udju'' aku, magtiksa'' aku atawa pininjala'',
        atawa pinalabayan min kasusahan indaginis. Sandalanku ina''an kamemon ma sabab
        Al-Masi ya pameya''anku, sabab akosog aku ma waktu kalammaku.   '
      verse: 10
    - text: '    Sali'' aku dupang magpaheya-heya di-ku buwattitu. Sagō'' min ka''am
        du, sabab bang aku bay paheyabi mbal aku bay amaheya di-ku. Minsan halam aniya''
        pūsku, mbal aku kalakbawan e'' saga a''a ya magnahu''-nahu'' in sigām muna-muna
        kawakilan e'' Al-Masi.'
      verse: 11
    - text: Bay na tahinang ma deyomanbi saga kahinangan ya pamandogahan a'a kawakilan
        Al-Masi. Bay na ta'nda'bi saga paltanda'an, saga hinang kawasahan maka hinang
        makainu-inu ya tahinangku hinabuku angimanan kasigpitan.
      verse: 12
    - text: 'Ya sadja dusaku ma ka''am, halam aku bay mikibalanja'' ma ka''am. Saddī
        minnē'', sali'' du bowahanku ma ka''am maka bowahanku ma saga palhimpunan
        jama''a si Isa kasehe''. Bang ya du he'' kasā''anku, ampununbi pa''in aku.  '
      verse: 13
    - text: '  Agara'' aku pi''ilu anibaw ka''am, kamint''lluku na. Mbal kam pabuhatanku
        sabab ngga''i ka alta''bi ya anguttku, luwal lasabi. Patut isab, sabab ngga''i
        ka matto''a ya niayuput e'' anak, sagō'' anak ya niayuput e'' matto''a sigām.
        Maka ka''am ya sali'' hantang panganakku.'
      verse: 14
    - text: Kinōgan aku amuwanan ka'am kaniya'ku kamemon. Aho', paglilla'ku sampay
        baranku bang pa'in kam tatabangku. Bang pasōng lasaku ma ka'am, pakō' bahā'
        lasabi ma aku?
      verse: 15
    - text: Tantu kam am'nnal in ka'am halam bay pabuhatanku. Sagō' aniya' mailu ah'lling,
        in aku ataha' akkalku angulli'an sīnbi.
      verse: 16
    - text: Buwattingga pangulli'ku ka'am? Bay bahā' kam niakkalan e' saga a'a soho'ku
        pi'ilu?
      verse: 17
    - text: 'Bay amu''ku si Titus anibaw ka''am waktu palabay inān, maka aniya'' isab
        danakantam dakayu'' sinō'' anehe''an iya. Bay kam kinulli''an bahā'' e'' disi
        Titus? Tantu mbal. Jari sali'' du kami ma maksud maka ma palantara.  '
      verse: 18
    - text: '  Kalu isab pangannalbi in kami hal anganda''awahan di-kami, ya angkan
        kami amissala buwattē''. Sagō'' amissala kami ma pang''nda'' Tuhan, maka pamissala
        e'' kami ai-ai ya patut pamissala saga a''a palsuku''an Al-Masi. Ai-ai nihinang
        e'' kami, saga bagay, nihinangan ka''am supaya akosog pangandolbi.'
      verse: 19
    - text: Agawa aku pi'iluku, ya aniya' ta'abutku pasaddī kaul-pi'ilna min kabaya'anku.
        Maka aku isab, kalu saddī kaul-pi'ilku min kabaya'anbi. Kagawahanku isab ya
        aniya' ta'abutku magsagga', magihid, al'kkas angastol. Kalu aniya' magokat-okat,
        maglimut-limutan, angalituhan suli-suli, magmalangkahi, maka magkasasawan.
      verse: 20
    - text: 'Lāgi, ya kagawahanku pagbalikku, kalu aku pinareyo''-deyo'' e'' Tuhanku
        ma kamailuhanbi, ati taluwa'' aku kasusahan ma sabab saga a''a bay makarusa
        ma waktu tagna'', bo'' pa''in halam gi'' makapang''bba min kalumu''an bay
        tahinang sigām, buwat saga pagba''is maka paglango.    '
      verse: 21
  - chapter: 13
    verses:
    - text: '    Na, kamint''lluku na pi''ilu anibaw ka''am. Bang aniya'' a''a mailu
        anuntutan sehe''na bay maghinang ala''at, subay beya''bi kal''ngnganan sara''
        ya tasulat ma deyom Kitab. Yuk-i, “Subay aniya'' duwangan atawa t''llungan
        amuwan saksi'' pasal panuntut bo'' aniya'' kab''nnalanna.”'
      verse: 1
    - text: Bay kam banda'anku ma l'ngnganku kaminduwa pi'ilu, sagō' balikanku buwattina'an
        ma kalikutku. Sasuku kam bay makarusa ma waktu tagna' sampay ka'am kasehe',
        mbal ka'ase'anku bang aku makapi'ilu pabīng.
      verse: 2
    - text: Bang kam hatulku, tantu du kam angahalap ma aku in aku taga-kapatut deyo'
        bay min Al-Masi. Mbal alamma Al-Masi bang takdil ni ka'am, tananambi du kawasana.
      verse: 3
    - text: 'Sabab minsan halam aniya'' kawasa Al-Masi ma waktu kapangalansang iya
        ni hāg, allum na iya pabalik e'' kawasa Tuhan. Damikiyanna kami saga kawakilan
        Al-Masi, sali'' kami alamma isab pagka kami sōd ma iya. Saguwā'' allum kami
        sambeya'' maka iya ma sabab kawasa Tuhan, ya angkan akawasa pangahatul kami
        ma ka''am.  '
      verse: 4
    - text: '  Ananding kam di-bi, anumariya kam di-bi, bo'' kata''uwanbi bang b''nnal
        ajatu pangandolbi ma Al-Masi. Halam bahā'' kata''uwanbi? Ilu si Isa Al-Masi
        pat''nna'' ma deyom ataybi. Bang hati'' halam, halam aniya'' kajatuhan pangandolbi.'
      verse: 5
    - text: Mura-murahan, bang pa'in tata'ubi in pameya' kami ma Al-Masi ajatu to'ongan.
      verse: 6
    - text: Angamu'-ngamu' kami ni Tuhan bang pa'in halam aniya' sā' ma ai-ai hinangbi.
        Ngga'i ka hinang kami ya angut kami subay binantug, ya sadja angut kami bang
        pa'in ta'nda' kajatu pangandolbi. Minsan pangannal e' saga a'a in hinang kami
        kulang ajatu, mbal pamagay kami.
      verse: 7
    - text: Mbal kami maka'atu ma kasab'nnalan, gom pa'in kami angisbat.
      verse: 8
    - text: Kinōgan kami minsan tabista alamma, bang pa'in akosog pameya'bi ma si
        Isa. Ya pangamu' kami ni Tuhan, bang pa'in kam asampulna' ma kaul maka pi'il.
      verse: 9
    - text: 'Ya ilu po''onna angkan aku anulatan ka''am pasal ai-ai itu hinabu aku
        makalikut, supaya kam angawal amahāp addatbi. Jari mbal aku anangguna kapatut
        ya pamuwan Panghū'' Isa ma aku hal pamabukag. Gom pa''in gunaku pamakosog
        pangandolbi maka pangahatul kaul-pi''ilbi.   '
      verse: 10
    - text: '    Na, saga dauranakanku, tammat na. Ang''bba na aku min ka''am. Pagmatayinbi
        kasampulna''an ma kaul-pi''ilbi, ikutunbi panganjunjungku ma ka''am, magda''atay
        kam, maka tuyu''inbi kasannangan ma deyomanbi. Jari mailu Tuhan ma ka''am,
        ya po''onan lasa maka kasannangan.  '
      verse: 11
    - text: '  Bang kam maglanggal sumiyan-sumiyan subay kam magsiyum tanda'' paglasabi.  '
      verse: 12
    - text: '  Saga pagkahibi suku'' Tuhan maitu amabeya'' minsan la''a hal lapal
        sigām.  '
      verse: 13
    - text: '  Mura-murahan, bang pa''in ka''am kamemon pinaniya''an tatabangan min
        Panghū'' Isa Al-Masi, maka lasa min Tuhan, maka kapagdakayu'' atay min Rū
        Sussi.    Wassalam      '
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: Sulat itu min aku, si Paul, pinasampay ni ka'am maglahat ma Galatiya.
        Kawakilan aku magnasihat sagō' ngga'i ka pangwakil min manusiya'. Ngga'i ka
        isāb manusiya' bay angangg'llal aku. Tu'ud aku kawakilan e' si Isa Al-Masi,
        sampay e' Mma'tam Tuhan ya bay amakallum ma si Isa min kamatayna.
      verse: 1
    - text: 'Kami maka dauranakantam maitu, maguyun amabeya'' minsan la''a hal lapal
        kami ni ka''am saga jama''a si Isa Al-Masi ma ba''anan palhimpunan ma lahat
        Galatiya.  '
      verse: 2
    - text: '  Mura-murahan, bang pa''in kam pinaniya''an tatabangan maka kasannangan
        deyom atay e'' Mma''tam Tuhan sampay e'' si Isa Al-Masi Panghū''tam.'
      verse: 3
    - text: Bay maglilla' amatay si Isa pamapuwas dusatam supaya kitam limaya min
        kala'atan ya taptap nihinang ma ahil jaman itu. Ya na kabaya'an Mma'tam Tuhan
        subay hinangna.
      verse: 4
    - text: 'Patut iya pinudji saumul-umul. Amin.  '
      verse: 5
    - text: '    Landu'' aku ainu-inu ma ka''am. Asa''ut pahāp kam pataikut min Tuhan
        ya bay amene'' ka''am ma sabab ase'' maka lasa Al-Masi! Apinda kam magtūy
        ni lapal saddī!'
      verse: 6
    - text: Saguwā' halam aniya' kaōnan lapal ahāp bang saddī min lapal pasal si Isa.
        Atampal asal, aniya' a'a bilahi anasaw pikilanbi maka amindahan lapal pasal
        Al-Masi.
      verse: 7
    - text: Minsan kami, minsan isāb mala'ikat min deyom sulga', bang aniya' amandu'
        lapal saddī min bay panganasihat kami ma ka'am, a'a inān subay taluwa' mulka'
        saumul-umul.
      verse: 8
    - text: 'Balikanku bay pamissala kami dahū: bang aniya'' amandu'' lapal saddī
        min lapal ahāp ya bay taima''bi, a''a inān subay minulka''an.  '
      verse: 9
    - text: '  Kira-kirahunbi bang ai mohotku: sanglit min manusiya'' atawa sanglit
        min Tuhan? Kabaya''anku bahā'' anulut manusiya''? Bang aku bay bilahi anulut
        manusiya'', mbal aku niōnan sosoho''an Al-Masi.   '
      verse: 10
    - text: '    Saga danakanku, aniya'' pamahatiku ka''am. Ya lapal pagnasihatku
        itu ngga''i ka min pikilan manusiya'' ya paluwasanna.'
      verse: 11
    - text: 'Halam bay tasambutku min manusiya'', maka ngga''i ka manusiya'' bay pagguruhanku.
        Tasambutku asal min si Isa Al-Masi, bay pamabukis ni aku.  '
      verse: 12
    - text: '  Kata''uwanbi pasal kajarihanku tagna'', waktu kapamogbogku ma agama
        Yahudi, bay apaslod paminjala''ku ma saga jama''a si Isa, ya pinagsambatan
        palhimpunan Tuhan. Kabaya''anku subay halam aniya'' min sigām takapin allum.'
      verse: 13
    - text: 'Bidda'' du aku min saga topad-sibu''ku Yahudi bang takdil ni pangisbat
        ma agama kami. Atuyu'' lagi'' aku min sigām amogbog ma usulan bay min kamatto''ahan
        kami.  '
      verse: 14
    - text: '  Sagō'' tapene'' aku e'' Tuhan ma sabab ase''na maka lasana tudju ni
        aku. Pinene'' asal aku ma halam gi'' bay nianakan.'
      verse: 15
    - text: Ya kahandak Tuhan ma aku subay kasakupanku pasal Anakna, bo' supaya aku
        makapagnasihat lapal ahāp ma pasalanna ni kabangsahan ngga'i ka Yahudi. Jari
        halam bay pangaruhanku sai-sai.
      verse: 16
    - text: 'Halam aku minsan patukad ni Awrusalam anibaw sigām ya bay kawakilan e''
        si Isa dahū min aku. Bay aku patūy kaleya ni lahat Arab, ati pagubus, pabīng
        aku ni da''ira Damaskus.  '
      verse: 17
    - text: '  Palabay pa''in t''lluntahun, patukad aku ni Awrusalam bo'' magkata''u
        maka si Petros, ati pahanti'' aku ma iya duwa pitu'' t''ggolna.'
      verse: 18
    - text: Saddī min si Petros, halam aniya' ta'nda'ku maina'an a'a kawakilan e'
        si Isa, luwal si Yakub ya siyali Panghū'tam.
      verse: 19
    - text: Saksi'ku Tuhan, b'nnal sadja ya panulatku itu. Ngga'i ka puting.
      verse: 20
    - text: Puwas ina'an, bay aku pehē' ni saga kaluma'an ma lahat Siriya sampay ma
        lahat Silisi.
      verse: 21
    - text: Ma waktu ina'an, mbal aku takilā e' saga jama'a Al-Masi ya ma ba'anan
        palhimpunan Al-Masi ma lahat Yahudiya.
      verse: 22
    - text: Ya sadja takale sigām habal pasal kapindaku min bay kajarihanku tagna'.
        Yuk habal e', “Pinasaplag lapal ahāp e' a'a bay angala'at kajama'ahan si Isa,
        nirapitan e'na bowahan pangandol ya bay sagga'na tagna'.”
      verse: 23
    - text: 'Jari pinudji Tuhan e'' saga a''a ya makakale habal pasalan aku.    '
      verse: 24
  - chapter: 2
    verses:
    - text: '    Palabay pa''in sangpū'' maka mpat tahun minnē'', bay aku pabalik
        ni Awrusalam. Si Barnabas ya sehe''ku, maka bay bowaku isab si Titus.'
      verse: 1
    - text: Angkan aku pehē' sabab aniya' pamabukis ni aku e' Tuhan subay beya'ku.
        Bay haka'anku saga a'a ma palhimpunan inān pasal lapal ya pagnasihatku ma
        a'a ngga'i ka Yahudi. Ngga'i ka kamemon ya binissalahan, hal saga a'a ya pangannalku
        pagnakura'an sabab nihanggaw aku. Kalu mbal tinaima' hinangku, ati halam aniya'
        pūs ma hulas-sangsā'ku. Sagō' kasulutan sigām,
      verse: 2
    - text: ati halam bay amogos si Titus subay ni'islam minsan iya bangsa Girīk.
      verse: 3
    - text: Aniya' palkala' asal pasal si Titus itu, sabab aniya' a'a bay palamud
        ma kami magbau'-bau' in sigām bebeya'an Al-Masi. Sagō' ya maksud sigām subay
        anipihan kaluhaya'an ya pinaniya'an kami e' si Isa Al-Masi pagka apuwas na
        min hatulan sara'. Tu'ud sigām bilahi amanyaga' kami pabīng.
      verse: 4
    - text: 'Malaingkan halam kami bay angaho'' ma sigām minsan dansasa''at sabab
        ya pagmatayan kami subay pataptap ma ka''am in kasab''nnalan pasal si Isa.  '
      verse: 5
    - text: '  Halam aniya'' bay pinasugpat ni pamandu''ku e'' saga pagnakura''an
        inān, ya pangannalku taga-kapatut. Mbal aheya ma atayku bang a''a taga-kapatut
        atawa halam, sabab sali''-sali'' du a''a kamemon ma pang''nda'' Tuhan.'
      verse: 6
    - text: Halam aniya' pagsoway-soway sigām. Gom pa'in aku niakuhan e' sigām in
        aku b'nnal bay pangandolan e' Tuhan magnasihat lapal ahāp pasal si Isa Al-Masi
        ma saga bangsa ngga'i ka Yahudi. Buwat isab si Petros, bay pangandolan e'
        Tuhan magnasihat ma bangsa Yahudi.
      verse: 7
    - text: Sabab min kawasa Tuhan ya angkan aku makapagnasihat ma bangsa kasehe'.
        Damikiyanna isab si Petros, min kawasa Tuhan isab angkan iya makapagnasihat
        ma bangsa Yahudi.
      verse: 8
    - text: Jari takilā aku e' disi Yakub, si Petros maka si Yahiya, ya taga-ōn ma
        palhimpunan sigām, in aku taga-barakat min Tuhan. Ati magsalam sigām maka
        aku maka si Barnabas, tanda' in kami dambeya'an maka sigām. Magtūy arakayu'
        gara' kami in kami subay magnasihat pehē' ni bangsa kasehe', ati sigām ya
        magnasihat na pa'in ma deyoman bangsa Yahudi.
      verse: 9
    - text: 'Ya sadja niamu'' e'' sigām bang pa''in kami angannal ma saga bebeya''an
        si Isa ya kulang-kabus ma deyoman sigām e''. Buwattē'' isab katuyu''anku.   '
      verse: 10
    - text: '    Na ma waktu dakayu'', maina''an pa''in kami ma da''ira Antiyuk, bay
        pahanti'' isab si Petros maina''an. Jari bay tampalku iya sabab aniya'' hinangna
        inān mbal magtaluwa''.'
      verse: 11
    - text: Tagna', bay iya makapagsalu maka saga jama'a Al-Masi ya ngga'i ka Yahudi.
        Saguwā' pagt'kka pa'in saga Yahudi bay pinapehē' e' si Yakub, paokat iya min
        bay paumpiganna inān, pagka tināw iya pinabukagan e' saga a'a t'kka baha'u.
        Yahudi asal sigām, ya amogbog na pa'in ma addat pagislam.
      verse: 12
    - text: Ya du tināw saga Yahudi kasehe', angkan sigām anunuran si Petros ati mbal
        na magsalu maka saga a'a ngga'i ka Yahudi. Minsan si Barnabas, abowa-bowa
        isab maghinang buwattē'.
      verse: 13
    - text: 'Pag''nda''ku hinang sigām mbal magtaluwa'' maka pandu'' b''nnal ya katōpan
        lapal ahāp, magtūy pah''llinganku si Petros ma matahan sigām kamemon. “Ka''a
        ilu,” yukku, “Yahudi ka, sagō'' ameya'' na ma addat bangsa saddī itu. Angay
        logosnu saga bangsa ngga''i ka Yahudi subay amogbog addat Yahudi?  '
      verse: 14
    - text: '  “Ya b''nnalna, bangsa Yahudi kitam sabab tubu'' min bangsa Yahudi,
        saddī min a''a kasehe'', ya pinagbahasa ‘bangsa baldusa’.'
      verse: 15
    - text: 'Saguwā'' kata''uwan kami halam aniya'' a''a niōnan abontol ma saukat
        na sara'' agama ya bogbogna. Ya sadja binista abontol e'' Tuhan bang a''a
        angandol ma si Isa Al-Masi. Kami bangsa Yahudi, angandol ma si Isa Al-Masi,
        ati binista kami abontol e'' Tuhan. Ngga''i ka ma sabab sara'' agama ya ni''isbat,
        sabab halam aniya'' binista abontol e'' Tuhan minsan painay pamogbogna ma
        sara''.  '
      verse: 16
    - text: '  “Na, bang manyatakan in kami masi dusahan, hinabu kami pasōd ma Al-Masi
        bo'' binista abontol, ai bahā'' pah''llingta? Al-Masi bahā'' ya sababan angkan
        kami magdusa? Tantu mbal!'
      verse: 17
    - text: Bang aku saupama pabalik amogbogan sara' bay taikutanku, mattan in aku
        dusahan,
      verse: 18
    - text: sabab sapantun aku a'a amatay bang takdil ni sara' si Musa, supaya aku
        allum bang takdil ni Tuhan.
      verse: 19
    - text: Bang pina'amu, ang'bba na aku min bay kahālanku tagna', buwat ibarat a'a
        bay paunung ma Al-Masi pinapatay ma hāg. In kallumku buwattina'an ngga'i ka
        min baran-baranku, saguwā' min Al-Masi, ya pat'nna' ma deyom pangatayanku.
        T'ggolku allum ma dunya itu, angandol aku ma Anak Tuhan. Alasa iya ma aku
        sabab maglilla' iya amatay ma sababku.
      verse: 20
    - text: 'Mbal taikutanku lasa Tuhan maka ase''na. Bang bay kita makajari binista
        abontol ma sabab pamogbog sara'' agama, kaliman kamatay Al-Masi ma sababtam!”    '
      verse: 21
  - chapter: 3
    verses:
    - text: '    Ka''am saga a''a Galatiya, asā'' pahāp akkalbi! Sai bay angakkalan
        ka''am? Bay kam kamattanan ma pasal kamatay si Isa Al-Masi ma hāg bo'' niampun
        dusabi.'
      verse: 1
    - text: 'Aniya'' panilawku ma ka''am: bay kam anaima'' Rū Tuhan ma sabab pamogbog
        ma sara'' agama? Atawa ma sabab pangandolbi ma lapal ya takalebi?'
      verse: 2
    - text: Dupang pahāp kam! Tagna' kam angandol, Rū Tuhan ya pasangdolanbi. Sagō'
        buwattina'an hulas-sangsā'bi ya pasangdolan.
      verse: 3
    - text: Pangannalbi bahā' halam aniya' kagunahan ma bay kalabayanbi sangay min
        tagna' kapangandolbi ma si Isa? Tantu aheya kagunahanna.
      verse: 4
    - text: 'Tuhan ya bay amuwanan ka''am Rū-na Sussi, maka bay amahinang saga hinang
        barakatan ma deyomanbi. Angay bahā''? Ma sabab pamogbogbi ma sara'' atawa
        ma sabab pangikutbi maka pagkahagadbi ma lapal ahāp?  '
      verse: 5
    - text: '  Pikilunbi si Ibrahim ma masa awal e'': “Bay am''nnal si Ibrahim ma
        pangallam Tuhan, ati tabista iya abontol e'' Tuhan ma sabab pam''nnalna.”'
      verse: 6
    - text: Pahati kam, sasuku angandol ma Tuhan kaōnan panubu' si Ibrahim.
      verse: 7
    - text: Pinagkallam ma deyom Kitab pasal a'a ngga'i ka Yahudi, in sigām isab binista
        abontol e' Tuhan ma sabab pangandol sigām. Bay pata'una isab si Ibrahim pasal
        lapal ahāp ma halam gi' ta'abut waktuna. Yuk Tuhan ma si Ibrahim, “Binuwanan
        kahāpan ma sababnu saga manusiya' kamemon ma kaluha'an dunya.”
      verse: 8
    - text: 'Pinagsab''nnal e'' si Ibrahim janji'' Tuhan inān, ati kabuwanan iya kahāpan.
        Ya du sasuku magsab''nnal ma Tuhan, kabuwanan kahāpan isab buwat si Ibrahim,
        ya a''a pangangandol.  '
      verse: 9
    - text: '  Saguwā'' sasuku amogbog sara'' agama bo'' supaya binista abontol e''
        Tuhan, taluwa'' sigām mulka'' Tuhan. Sabab tasulat asal ma deyom Kitab, yuk-i,
        “Taluwa'' mulka'' sasuku mbal maka''ambat angahinang saga panoho''an kamemon
        ya tasulat ma Kitab Tawrat.”'
      verse: 10
    - text: Na, pasti' to'ongan ko' itu. Halam aniya' binista abontol e' Tuhan ma
        sabab panoho'an-sara' ya bogboganna, sabab aniya' tasulat ma deyom Kitab,
        yuk-i, “Taga-kallum kakkal sasuku binista abontol e' Tuhan ma sabab pangandolna.”
      verse: 11
    - text: Wajib bogboganta sara' minsan mbal pangandolanta, buwat tasulat ma deyom
        Kitab, ya yuk-i, “Sasuku bilahi allum subay amogbog sara' maka panoho'anna
        kamemon, ma halam aniya' nilakaran minsan dakayu'.”
      verse: 12
    - text: Sagō' mbal ta'ambat binogbog panoho'an sara' kamemon, jari mulka' Tuhan
        ya kadalta. Malaingkan tal'kkat kitam e' Al-Masi min mulka', sabab iya ya
        bay makananam mulka' ganti'tam. Buwat tasulat ma deyom Kitab, ya yuk-i, “Bang
        a'a pinasagnat ma hāg pinapatay, a'a inān taluwa' mulka' Tuhan.”
      verse: 13
    - text: 'Tal''kkat kitam e'' si Isa supaya saga kahāpan ya bay pamuwan ma si Ibrahim
        pasampay isab ni saga a''a ngga''i ka Yahudi, labay min si Isa Al-Masi. Jari
        makataima'' kitam Rū ya panganjanji'' e'' Tuhan ma sabab pangandoltam ma Al-Masi.   '
      verse: 14
    - text: '    Saga danakanku, buwananta kam paralilan. Bang aniya'' duwangan magsulut
        bo'' bay na makapagsapa, tantu mbal kapindahan kapagsulutan sigā.'
      verse: 15
    - text: Buwattē' isab bowahan janji' Tuhan. Bay iya anganjanji' ma si Ibrahim
        maka ma panubu'na, bo' ngga'i ka panubu' si Ibrahim kamemon ya kapanganjanji'an.
        Ya niōnan panubu'na itu dakayu' du, hatina Al-Masi.
      verse: 16
    - text: 'Buwattitu isab: aniya'' kapagsulutan Tuhan bay pat''nna''na ma waktu
        kapanganjanji''na ma si Ibrahim. Jari palabay pa''in mpat hatus maka t''llumpū''
        tahun, aniya'' sara'' bay pat''nna''na. Malaingkan in kapagsulutan tagna''
        inān mbal kapindahan ma saukat na aniya'' sara'', maka janji'' Tuhan inān
        mbal kapindahan.'
      verse: 17
    - text: 'Bang saupama si Ibrahim bay pinahampitan pusaka'' ma sabab kal''ngnganan
        sara'', sali'' halam aniya'' kagunahan ma bay janji'' Tuhan. Sagō'' ya b''nnalna,
        kabuwanan iya pusaka'' ma sabab kasi-lasa Tuhan ma iya, luwas min janji''na.  '
      verse: 18
    - text: '  Na, bang buwattē'' kahālanna, ai kagunahan sara''? Aniya'' sara'' bay
        pinasugpat e'' Tuhan ni janji''na supaya tasayu e'' manusiya'' saga dusa sigām.
        Buwattē'' na pa''in sampay ni waktu palahil pi''itu dakayu'' tubu'' si Ibrahim
        ya panganjanji''an e''. Bay pinat''nna'' sara'' inān labay min saga mala''ikat,
        maka si Musa ya magpati''llot amasampay sara'' ni manusiya''.'
      verse: 19
    - text: 'Sagō'' halam aniya'' magpati''llot kinagunahan ma waktu kapanganjanji''
        Tuhan ma si Ibrahim. Luwal Tuhan dakayu''-kayu''.   '
      verse: 20
    - text: '    Kalu tapikilbi aniya'' palsagga''an ma sara'' tasulat si Musa maka
        janji'' Tuhan inān, sagō'' halam, dakagara''an du. Bang bay aniya'' sara''
        taga-kawasa amuwan kallum kakkal ma manusiya'', makajari kitam niōnan abontol
        e'' Tuhan ma sabab pamogbogta ma sara''. Saguwā'' halam aniya'' sara'' buwattē'','
      verse: 21
    - text: 'maka dusahan kitam manusiya'' kamemon, sali'' pinagagihan e'' dusa, buwat
        tasulat ma deyom Kitab. Malaingkan kabuwanan kitam kahāpan ya bay panganjanji''
        Tuhan ma sasuku angandol ma si Isa Al-Masi.  '
      verse: 22
    - text: '  Sat''ggol halam pinalahil bowahan pangandol itu, in kitam manusiya''
        ibarat pilisu katambolan e'' sara''. Subay pinabukis pasal pangandol ma si
        Isa bo'' yampa kitam pinaluwas.'
      verse: 23
    - text: Bini'at kitam e' sara' si Musa sat'ggol halam gi' pi'itu Al-Masi, supaya
        kitam binista abontol e' Tuhan bang iya palahil na ni dunya.
      verse: 24
    - text: 'Jari ta''abut na masa kapangandoltam ma si Isa, ati mbal na kitam pinagagihan
        e'' sara''.  '
      verse: 25
    - text: '  Ka''am ilu, anak Tuhan du kam kamemon ma sabab pangandolbi ma si Isa
        Al-Masi ya parakayu''anbi.'
      verse: 26
    - text: Bay na kam pinandi tanda' saksi' in ka'am sōd na ma Al-Masi, ati kajarihan
        Al-Masi ya kajarihanbi na.
      verse: 27
    - text: Manjari halam aniya' pagbidda'an Yahudi maka ngga'i ka Yahudi. Halam aniya'
        pagbidda'an ata maka ngga'i ka ata. Halam aniya' pagbidda'an l'lla maka d'nda,
        sabab magdakayu' na kam kamemon pagka sōd na kam ma si Isa Al-Masi.
      verse: 28
    - text: 'Pagga kam suku'' ma Al-Masi, binista kam sali'' panubu'' si Ibrahim,
        ati kaniya''an kam kahāpan bay panganjanji'' Tuhan ma si Ibrahim e''.   '
      verse: 29
  - chapter: 4
    verses:
    - text: Palanjalku gi' pamandu'ku. Bang saupama aniya' onde'-onde' amatay mma'na,
        pamusaka' ma iya pangalta' mma'na he'. Sagō' sat'ggol halam gi' asangpot umulna
        mbal iya pinahampitan pamusaka'. Sapantun iya ata lagi'.
      verse: 1
    - text: Pinagbaya'an iya sampay pangalta'na e' saga a'a angulip iya. Subay ta'abut
        waktu bay panugila' e' mma'na bo' yampa aniya' kapatutna magbaya' ma alta'
        inān.
      verse: 2
    - text: Buwattē' isab kahālanta ma waktu tagna', hinabu kita onde'-onde' lagi',
        pinagbaya'an kita e' kaga'osan ya mbal ta'nda' mata.
      verse: 3
    - text: 'Saguwā'' ta''abut pa''in waktu bay panugila'' e'' Tuhan, sinoho'' e''na
        Anakna pi''itu ni dunya. Nianakan iya e'' manusiya'' supaya kitam makataima''
        kapatutan ya pamusaka'' panganak. Bangsa Yahudi iya, nianakan ma deyo''an
        sara'' agama, supaya tapaluwas e''na sasuku binanyaga'' e'' sara''.  '
      verse: 4
    - text: 'Saguwā'' ta''abut pa''in waktu bay panugila'' e'' Tuhan, sinoho'' e''na
        Anakna pi''itu ni dunya. Nianakan iya e'' manusiya'' supaya kitam makataima''
        kapatutan ya pamusaka'' panganak. Bangsa Yahudi iya, nianakan ma deyo''an
        sara'' agama, supaya tapaluwas e''na sasuku binanyaga'' e'' sara''.  '
      verse: 5
    - text: '  Pagga kam panganak Tuhan na, pinahōpan kam Rū si Isa ya anak Tuhan.
        Angkan kitam makajari na angōn Mma'' ma Tuhan, ma sabab Rū-na ya pat''nna''
        ma deyom pangatayantam.'
      verse: 6
    - text: 'Angkan kam mbal na kaōnan banyaga'', sagō'' panganak Tuhan na. Ati ma
        ka''am pusaka'' kamemon ya pamuwan e'' Tuhan ma saga anakna, pagka anak Tuhan
        na kam.   '
      verse: 7
    - text: '    Ma waktu tagna'', ma halam gi'' kam ata''u ma Tuhan, sapantun kam
        banyaga'' pinagbaya''an e'' kaga''osan ya mbal ta''nda''.'
      verse: 8
    - text: Sagō' magkata'u na kam maka Tuhan, kinilā kam e'na, jari angay kam pabalik
        pinagbaya'an e' kaga'osan ya halam aniya' kawasa atawa pūsna? Kabaya'anbi
        bahā' binanyaga' pabīng?
      verse: 9
    - text: Sabab ilu kam angisbat llaw mulliya maka bulan, musim maka tahun!
      verse: 10
    - text: 'Asusa aku ma pasalbi, kalu kaliman bay sangsā''ku ma deyomanbi.  '
      verse: 11
    - text: '  Saga dauranakanku, aniya'' panganjunjungku ni ka''am. Sengorinbi aku,
        sabab ya du aku bay anengoran ka''am. Halam aniya'' la''at tahinangbi ma aku.'
      verse: 12
    - text: Kata'uwanbi asal bay kahālanku waktu kahanti'ku ma ka'am tagna'. Bay aku
        t'kkahan saki, angkan aku bay pahanti' ma ka'am anganasihatan ka'am lapal
        ahāp.
      verse: 13
    - text: Halam aku bay palehombi, halam aku bay sulakbi, minsan kam kabuhatan ma
        sabab sakiku. Gom pa'in saginabi aku buwat e'bi anagina mala'ikat min Tuhan.
        Bay aku taima'bi buwat e'bi anaima' si Isa Al-Masi bang ganta' patibaw ni
        ka'am.
      verse: 14
    - text: Ai bay tumaluwa' ni kakōganbi tagna'? Saksi'anta kam, bang sadja makajari,
        bay kam lilla' angalugit matabi pangangganti' mataku.
      verse: 15
    - text: 'Bantahanbi na aku bahā'', pagka aku amissala kasab''nnalan ma ka''am?  '
      verse: 16
    - text: '  Aheya pangannal saga a''a inān ma ka''am, sagō'' aniya'' maksud sigām
        mbal ahāp. Ya kabaya''an sigām subay kam niokat min aku bo'' amanuyu'' ma
        sigām sadja.'
      verse: 17
    - text: Ahāp isab bang kam magpanuyu' bang pa'in ahāp maksudna. Ahāp bang aku
        mailu ma ka'am, sagō' labi-labi ahāp bang aku alikut.
      verse: 18
    - text: Ka'am saga anak-mpuku, kahunitan pikilanku pabīng ma pasalbi, buwat ibarat
        d'nda kahunitan bang anganak. Asigpit pikilanku ma pasalbi sat'ggol halam
        gi' ajatu kajarihan Al-Masi ma deyom pangatayanbi.
      verse: 19
    - text: 'Aheya kabaya''anku bang pa''in aku makamailu ma ka''am buwattina''an,
        bo'' ahanunut pamissalaku ma ka''am. Sabab alengog pikilanku ma pasalanbi.   '
      verse: 20
    - text: '    Aniya'' tilawku ma ka''am: sasuku kam bilahi amogbog panoho''an-sara'',
        kata''uwanbi bahā'' ya tasulat ma deyom Tawrat?'
      verse: 21
    - text: Tasulat pasal si Ibrahim, aniya' anakna l'lla duwa hekana. Dangan inān
        min atana si Hagar, dangan min si Sara, ya h'ndana po'on.
      verse: 22
    - text: 'Ya anakna min ata inān bay nianak buwat panganak kasehe'' ma dunya itu.
        Sagō'' bidda'' anakna min h''ndana po''on, ya d''nda alimaya he'', sabab anak
        panumanan bay panganjanji'' Tuhan ma iya.  '
      verse: 23
    - text: '  Na buwattitu hatulanna: in duwangan d''nda itu sali'' dalil duwa pagsulutan
        Tuhan maka manusiya''. Jari in pagsulutan dakayu'' bay min būd Turusina. Bang
        niralil, ya na si Hagar ya anganakan ata.'
      verse: 24
    - text: Si Hagar itu sali' dalil būd Turusina mahē' ma lahat Arab. Taparalil isab
        iya ni da'ira Awrusalam ma patahunan ītu, sabab tabanyaga' isab saga a'ana.
      verse: 25
    - text: Sagō' in da'ira Awrusalam porol, ya ma deyom sulga', limaya asal. In iya
        pag-ina'an ma sasuku kitam angandol ma si Isa.
      verse: 26
    - text: 'Aniya'' ayat Kitab pasal Awrusalam, yuk-i,  “Magkōg-koyag ka, arung,
        minsan ka halam bay makalabay paganak! Angolang ka patanog ma sabab kakōgannu,
        minsan ka halam bay makananam p''ddi'' panganak! Sabab aheka lagi'' anak ma
        h''nda ka''bbahan min anak h''nda taga-paghola''.”   '
      verse: 27
    - text: '  Na, saga dauranakan, ka''am ilu sali'' dalil anak panumanan janji''
        Tuhan, buwat si Isa''ak.'
      verse: 28
    - text: Bistahunbi bay masa si Ibrahim e'. Ya anakna min si Hagar bay nianakan
        ma buwat paganak kasehe'. Aheya pa'in iya, bay iya angala'at danakanna, ya
        nianakan labay min barakat Rū Tuhan. Damikiyanna isab kitam ma buwattina'an,
        aniya' na pa'in pangala'at kitam.
      verse: 29
    - text: Kira-kirahunbi ya bay tasulat ma deyom Kitab, yuk-i, “Pala'anunbi d'nda
        ata maka anakna, sabab mbal manjari binahagi'an pusaka' ya pang'bba anak min
        h'nda po'on, ya alimaya.”
      verse: 30
    - text: 'Manjari itu, saga dauranakanku, ngga''i ka kitam panganak d''nda ata.
        Panganak kitam d''nda alimaya, ya ngga''i ka ata.    '
      verse: 31
  - chapter: 5
    verses:
    - text: '    Kitam itu, aluhaya na min bay pagbanyaga''an tagna'', sabab pinuwasan
        kitam e'' Al-Masi. Angkanna kam subay mbal pasagad binanyaga'' pabalik. Subay
        kam patotog sadja ma kaluhaya''anbi.  '
      verse: 1
    - text: '  Ikutunbi bissala itu sabab baranku ya ah''lling: bang kam ganta'' angaho''
        pinagislam bo'' supaya kam binista abontol e'' Tuhan, tahinangbi Al-Masi sali''
        halam aniya'' gunana ma ka''am.'
      verse: 2
    - text: Banda'anta kam to'ongan. Sasuku pinagislam ma buwat panoho'an-sara' tasulat
        si Musa, subay angisbat panoho'an-sara' inān kamemon.
      verse: 3
    - text: Sasuku kam magupama in ka'am binista abontol e' Tuhan ma sabab sara' ya
        bogboganbi, sali' kam ang'bba min Al-Masi. Alawak na kam min ase' maka lasa
        Tuhan.
      verse: 4
    - text: Saguwā' aholat kitam pinaniya'an kabontolan atay labay min Rū Sussi, ya
        po'on kitam angandol.
      verse: 5
    - text: 'Sabab bang kitam sōd na ma si Isa Al-Masi sali''-sali'' du kitam kamemon
        ma pang''nda'' Tuhan, ni''islam kitam maka halam. Ya sadja ahalga'' ma Tuhan
        bang aniya'' pangandoltam maka bang lasa ni pagkahi ya kat''kkahanna.  '
      verse: 6
    - text: '  Ahāp bay pameya''bi ma pandu'' b''nnal pasal si Isa, ibarat a''a maglomba.
        Saguwā'' sai bahā'' bay amidjakan ka''am bo'' kam pahondong ameya''?'
      verse: 7
    - text: Ngga'i ka Tuhan, sabab iya ya bay amene' ka'am ameya' ma Al-Masi.
      verse: 8
    - text: Buwat lling kamatto'ahan, “Minsan dangkuri' du pasulig abuskag katibu'ukan
        addunan.”
      verse: 9
    - text: 'Sagō'' makatantu aku labay min Panghū'' Isa in kitam dauyunan du. Tantu
        isab tinambahan kabinasahan ya a''a anasaw pikilanbi, pinapagtongod e'' Tuhan
        maka bay dusana, minsan sai-na.  '
      verse: 10
    - text: '  Saga dauranakan, mbal aku bay pininjala'' e'' saga Yahudi bang bay
        masi pamandu''ku in addat pagislam subay binogbog. Sabab bang buwattē'' pamandu''ku,
        halam aniya'' sababan pagla''atan sigām atay ma pasal kamatay si Isa ma hāg.'
      verse: 11
    - text: 'Ya kabaya''anku ma saga a''a ya anasaw pikilanbi ilu, gom lagi'' sigām
        kapellengan laring tudju ni harapan sigām.  '
      verse: 12
    - text: '  Manjari ka''am, saga dauranakan, bay tapene'' e'' Tuhan bo'' aluhaya
        min usulan sara''. Sagō'' pahalli'' kam, da''a dūlinbi napsu baranbi ma saukat
        na kam aluhaya na. Ahāp lagi'' bang kam atukid magtabang-tiyabangi ma sabab
        lasabi dangan maka dangan.'
      verse: 13
    - text: Ya na itu kamaujuran panoho'an-sara', tumabeya' kamemonna ma panoho'an
        dakayu' itu, ya yuk-i, “Kalasahinbi pagkahibi manusiya' buwat e'bi alasahan
        baranbi.”
      verse: 14
    - text: 'Sagō'' bang kam magjingki-jingki maka magkosog-kosogan, buwat hantang
        ero'' magl''kkob, subay kam ahalli'' to''ongan sabab tantu kam makani-kala''atan.   '
      verse: 15
    - text: '    Aniya'' pamissalaku ma ka''am: beya''unbi Rū Sussi magbaya'' ma baranbi
        ati tantu mbal karūlan napsubi.'
      verse: 16
    - text: Magbesod kabaya'an napsuta maka kabaya'an Rū Sussi. Mbal maguyun duwa
        ginis baya' itu, ya po'on kitam mbal makarapat angahinang ai-ai ya anguttam.
      verse: 17
    - text: 'Sagō'' bang kitam pinagnakura''an e'' Rū Sussi, puwas du kitam min pagbaya''an
        sara''.  '
      verse: 18
    - text: '  Atampal du saga kahinangan ya luwas min kajarihanta tagna'': hinang
        kalumu''an d''nda maka l''lla, hinang kasabulan, pagba''is,'
      verse: 19
    - text: paghulmat ma saga ta'u-ta'u, paghinang pantak, pagbanta maka pagbono',
        paglindi-lindi, pangastol, paglanga-langa min pagkahi, pagsu'al, pakaniya-kaniya
        tumpukan,
      verse: 20
    - text: 'pangandali''it ma pagkahi, paglami-lami makalandu'', maka paglango. Aniya''
        gi'' hinang sigām buwattē''. Balikanku bay pamituwaku ma ka''am waktu dahū,
        sai-sai maghinang saga hinang ala''at itu mbal to''ongan pinasōd ni deyom
        pagparintahan Tuhan.  '
      verse: 21
    - text: '  Saguwā'' buwattitu ya kahinangan a''a pinagbaya''an e'' Rū Tuhan: patilasahun
        iya, taptap kalasiganna, asannang pamikilna, patilu''uyun iya ma pagkahina,
        patitabangun maka ahatul bowahanna. Kapangandolan iya,'
      verse: 22
    - text: areyo' pagatayna, ata'u isab angahawid napsuna. Halam aniya' sara' makapagin'mbal
        ma hinang buwattē'.
      verse: 23
    - text: Manjari sai-sai magpasuku' ma si Isa Al-Masi pinahalam e' sigām kajarihan
        sigām tagna'. Sapantun sigām bay paunung ma Al-Masi amatay ma hāg. Hatina
        napsu maka baya' sigām kamemon pinahalam sabab mbal na karūlan.
      verse: 24
    - text: Kabuwanan kita kallum baha'u min Rū Tuhan, angkan kita subay ameya' pinagbaya'an
        e'na.
      verse: 25
    - text: 'Da''a kita magabbu-abbu, atawa anukas ma pagkahitam, atawa angalindi.    '
      verse: 26
  - chapter: 6
    verses:
    - text: '    Saga dauranakanku, bang aniya'' sehe''bi ilu ta''abut angahinang
        dusa, ka''am ya pinagbaya''an e'' Rū Tuhan subay amandu'' ma iya bo'' supaya
        ang''bba min dusana he''. Sagō'' subay ahanunus pamandu''bi ma iya. Subay
        kam pahatul-hatul isab ma baranbi bo'' mbal tabowa-bowa maghinang dusa.'
      verse: 1
    - text: Magtabang-tiyabangi kam dangan maka dangan bang aniya' kabuhatan. Bang
        buwattē', bineya' e'bi panoho'an Al-Masi.
      verse: 2
    - text: Bang aniya' a'a alanga atayna, pangannalna in iya ahāp min kasehe', a'a
        inān hal angakkalan di-na.
      verse: 3
    - text: Subay kam ananding di-bi kaniya-kaniya, bo' tata'ubi bang buwattingga
        kaul-pi'ilbi. Bang hati ahāp, makajari kam magkōg-koyagan di-bi. Da'a kam
        magbantug-bantug ma sabab aniya' hinangbi labi ahāp min hinang a'a dangan.
      verse: 4
    - text: 'Subay kitam ananggung ai-ai bay pangangganta'' kitam dangan maka dangan.  '
      verse: 5
    - text: '  Sasuku kam makapagguru pasal palman Tuhan subay anabang ma a''a pagguruhanbi.
        Pahampitinbi iya min ai-ai ahāp ya ma ka''am.  '
      verse: 6
    - text: '  Da''a kam asā'' ma pamikilbi, mbal tarupang Tuhan. Buwat a''a magtanom,
        niani du e''na bang ai bay tanomna. Buwattē'' du isab ma hinangan manusiya''.'
      verse: 7
    - text: Bang a'a angandūlan napsuna karuhunan du la'atna ati tinungbasan iya kamatay
        saumul-umul. Bang a'a ameya' pinagbaya'an e' Rū Tuhan, minnē' iya tinungbasan
        kallum kakkal ma deyom sulga'.
      verse: 8
    - text: Da'a kita sinumu maghinang ahāp. Sabab bang mbal bbahanta hinang ahāp,
        tantu kita katungbasan pahala' ma waktu sinosōng.
      verse: 9
    - text: 'Angkanna isab, subay kita maghinang kahāpan ma a''a kamemon sakahaba''
        waktu, ya lagi''na ma dauranakantam ya angandol ma si Isa.   '
      verse: 10
    - text: '    Nda''unbi katapusan sulat itu, sulatan tanganku ya aheya batang sulatna.'
      verse: 11
    - text: 'Aniya'' ilu ma ka''am saga a''a hal maglaku-laku pangā''an sigām bantug.
        Saga a''a ilu angalogos ka''am subay ni''islam. Tu''ud sigām tināw nila''at
        ma sabab pagsab''nnal sigām ma kamatay Al-Masi ma hāg.  '
      verse: 12
    - text: '  Minsan saga a''a magislam ma buwat sara'' si Musa, mbal ta''ambat binogbogan
        e'' sigām panoho''an sara'' he''. Pinogos kam e'' sigām subay magislam, bo''
        supaya sigām makapagbantug in ka''am tapogos e'' sigām.'
      verse: 13
    - text: Saguwā', halam aniya' pagbantuganku saddī min kamatay Panghū'tam si Isa
        Al-Masi. Apuwas na aku min dusaku ma sabab kamatayna ma hāg inān, ati halam
        na aniya' baya'ku ma napsu dunya itu. Halam isab aniya' lamudku ma legot dunya.
      verse: 14
    - text: Mbal aheya ma atayku bang a'a pinagislam atawa halam. Ya sadja aheya ma
        atayku bang pinabaha'u kajarihanta e' Tuhan.
      verse: 15
    - text: 'Sasuku angaho'' ma pamituwaku itu, mura-murahan bang pa''in sigām pinaniya''an
        kasannangan maka ka''ase''. Talapay isab saga a''a suku'' Tuhan kamemon, ya
        pinagsambatan ‘Isra''il sin Tuhan’.  '
      verse: 16
    - text: '  Aubus na. Subay halam aniya'' anasaw aku pabīng puwas itu, sabab aniya''
        limpa'' bakat ma baranku, bainat in aku sosoho''an si Isa.  '
      verse: 17
    - text: '  Saga dauranakanku, mura-murahan bang pa''in kam pinaniya''an tatabangan
        e'' Panghū''tam si Isa Al-Masi. Amin.  Wassalam      '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu min aku, si Paul, a''a kawakilan e'' si Isa Al-Masi min kahandak
        Tuhan. Pinabeya'' sulat itu ni ka''am palsuku''an Tuhan ya maglahat ma Epesos,
        ya ahogot kapagdakayu''bi maka si Isa Al-Masi.  '
      verse: 1
    - text: '  Mura-murahan, bang pa''in kam pinaniya''an tatabangan maka kasannangan
        deyom atay e'' Mma''tam Tuhan maka e'' si Isa Al-Masi Panghū''tam.  '
      verse: 2
    - text: '    Pudjitam Tuhan, ya Mma'' Panghū'' Isa Al-Masi. Nilidjiki''an kitam
        e''na ma sabab kasōdtam ma Al-Masi, angkan kitam pinaniya''an kahāpan indaginis
        bay min haddarat Tuhan.'
      verse: 3
    - text: Sabab pinene' kitam e' Tuhan ma halam gi' bay pinapanjari dunya itu, bo'
        pasōd ma Al-Masi ati bo' asussi pangatayantam ma halam aniya' tamaktam ma
        pang'nda' Tuhan. Lasana ya sababan
      verse: 4
    - text: angkan iya bay agara' min awal lagi' in kitam subay tahinangna anak, sabab
        min kahinangan si Isa Al-Masi. Min kōgna maka baya' angkan buwattē' kagara'anna.
      verse: 5
    - text: 'Patut iya sinanglitan ma sabab ase''na maka lasana ya mbal tapula''-pula'',
        ya pangahilasna ma kitam labay min Anakna kinalasahan.  '
      verse: 6
    - text: '  Nil''kkat kitam min hukuman ma sabab Al-Masi, labay min laha'' sin
        kamatayna, hatina niampun dusatam e'' Tuhan. Mamarahi aheya ase''na maka lasana,'
      verse: 7
    - text: ya pagmurana ma kitam! Nihinang e' Tuhan ma buwat maksudna, min pangita'una
        kamemon maka min panahu'anna. Pamata'una na ni kitam bang ai kamaksuranna,
        ya bay halam kinata'uwan e' manusiya' dahū, hatina Al-Masi ya kinahandakan
        e' Tuhan anuman maksudna.
      verse: 8
    - text: ya pagmurana ma kitam! Nihinang e' Tuhan ma buwat maksudna, min pangita'una
        kamemon maka min panahu'anna. Pamata'una na ni kitam bang ai kamaksuranna,
        ya bay halam kinata'uwan e' manusiya' dahū, hatina Al-Masi ya kinahandakan
        e' Tuhan anuman maksudna.
      verse: 9
    - text: 'Ya itu maksud Tuhan, ya pinaniya'' ma sinosōng bang maujud na kamemon:
        in ai-ai pinapanjari kamemon, ai na ka ma deyom sulga'', ai na ka ma dunya
        itu, subay pinapagdakayu'' ma deyo''an Al-Masi.  '
      verse: 10
    - text: '  Tahinang kamemon ya minaksud maka kinahandak e'' Tuhan, ati kami ya
        pinene'' nihinang palsuku''anna, pagka sōd ma Al-Masi. Maksudna ko'' itu,
        min awal tagna'' lagi'','
      verse: 11
    - text: 'in kami itu, ya bay dumahū angaholatan Al-Masi, subay amuwan sababan
        pananglit Tuhan ma sabab kamahaldika''na.  '
      verse: 12
    - text: '  Buwattē'' du isab ma ka''am. Bay kam angandol ma Al-Masi, waktu kakalebi
        lapal b''nnal, ya lapal ahāp pasal kalappas ka''am min hukuman. Maka pamuwan
        e'' Tuhan Rū-na Sussi ma ka''am, buwat bay panganjanji''na bo'' aniya'' tanda''
        palsaksi''an in ka''am suku''na na.'
      verse: 13
    - text: 'Rū Sussi itu pamatantu in kitam anambut ai-ai bay panganjanji'' Tuhan
        ma saga a''ana, ati minnē'' kitam makatantu in a''a palsuku''an Tuhan pinalimaya
        to''ongan du ma sinosōng. Jari sinanglitan Tuhan ma sabab kamahaldika''na.   '
      verse: 14
    - text: '    Ya itu sababanna angkan aku mbal pahali magsukul ni Tuhan ma pasalanbi
        sangay min waktu kakaleku habal pasal pangandolbi ma Panghū'' Isa maka ma
        pasal lasabi ma a''a palsuku''an Tuhan kamemon. Kinannal na pa''in kam sakahaba''
        waktu kapangamu''ku duwa''a,'
      verse: 15
    - text: '    Ya itu sababanna angkan aku mbal pahali magsukul ni Tuhan ma pasalanbi
        sangay min waktu kakaleku habal pasal pangandolbi ma Panghū'' Isa maka ma
        pasal lasabi ma a''a palsuku''an Tuhan kamemon. Kinannal na pa''in kam sakahaba''
        waktu kapangamu''ku duwa''a,'
      verse: 16
    - text: ati abut-abut aku angamu' junjung ni Tuhan ya pagtuhanan Panghū'tam si
        Isa Al-Masi maka pag'mma'antam mahaldika'. Ya pangamu'ku bang pa'in iya amahōp
        Rū-na ni ka'am bo' kam binuwanan panahu'an alalom maka panghati pasal kahandak
        Tuhan, ati bo' pasōng pangita'ubi ma iya.
      verse: 17
    - text: Amu'ku isab bang pa'in pinasawa akkalbi bo' kasakupanbi to'ongan bang
        ai pangaholatanbi angkan kam pinene' e' Tuhan. Kabaya'anku isab subay kasakupanbi
        bang ai pamusaka' e' Tuhan ma ka'am saga a'a palsuku'anna, hatina saga lidjiki'
        mamarahi ahāp.
      verse: 18
    - text: Bang pa'in isab kata'uwanbi kawasana landu' apaslod, kawasa mbal tapula'-pula',
        ya makahāp kitam sasuku angandol ma iya. Dasali' kawasa Tuhan itu maka kosog
        barakatna
      verse: 19
    - text: ya bay pamakallumna Al-Masi pabīng min kamatayna. Puwas e', pinatingkō'
        iya ma bihing Tuhan tampal ni kowan, mahē' ma sulga'.
      verse: 20
    - text: Pinabangsa na iya, alanga to'ongan min binangsa mala'ikat maka min ai-ai
        kamemon taga-kawasa, min bangsa pananasat maka min pagnakura'an indaginis
        ya ma diyata' ayan. Alanga kag'llal Al-Masi min kag'llal kamemon, ma dunya
        itu sampay ma ahirat.
      verse: 21
    - text: Pinat'nna' e' Tuhan ai-ai kamemon ma deyo' pād-tape' si Isa bo' pinagbaya'an
        e'na. Jari gin'llal iya pagmakōkan ma palhimpunan saga jama'ana kamemon.
      verse: 22
    - text: 'ya dalil pagdayaw pamasugpat baranna, ya amuwan kajatuhan ma ai-ai kamemon.    '
      verse: 23
  - chapter: 2
    verses:
    - text: '    Na, ma waktu palabay in ka''am ilu bay sali'' a''a patay ma pang''nda''
        Tuhan ma sabab salla'' maka dusa ya tahinangbi.'
      verse: 1
    - text: Bay kam ameya'an addat-tabi'at ala'at ya pameya'an saga a'a baldusa ma
        dunya itu. Pameya'anbi isab nakura' saitan, ya pagnakura'an saga bangsa mananasat
        min diyata' ayan, ya pameya'an isab e' saga manusiya' agagga ma panoho'an
        Tuhan.
      verse: 2
    - text: 'Maglamugay asal kitam maka saga a''a inān magdūlan napsutam, maghinang
        ai-ai makahāp palasahan barantam, abowa-bowa e'' hona''-hona''tam asabul.
        Bay kitam dasali'' maka manusiya'' kasehe'' angkan kitam pagmulka''an e''
        Tuhan.  '
      verse: 3
    - text: '  Daipara aheya ka''ase'' Tuhan. Apaslod lasana'
      verse: 4
    - text: angkan kitam pinakallum e'na sambeya' maka Al-Masi, minsan kita bay sali'
        sapantun patay ma sabab bay kahinangantam ala'at. Min ka'ase' Tuhan maka min
        lasana ya angkan kam lappasan.
      verse: 5
    - text: Pinakallum kitam sambeya' maka Al-Masi, ati pinapagdakayu' kitam maka
        iya bo' magbaya' maka iya minna'an min lahat sulga'.
      verse: 6
    - text: Buwattē' hinang Tuhan bo' supaya ta'nda'an di-na salama-lama in ase'na
        maka lasana mahal-mahal du pa'in, mbal to'ongan tasipat. Ta'nda' asal ma kahinangan
        si Isa Al-Masi bang buwattingga kahāp Tuhan tudju ni kitam.
      verse: 7
    - text: 'Sabab min ase'' maka lasa Tuhan ya angkan kam lappasan, ma sabab pangandolbi
        ma Al-Masi. Ngga''i ka min kahinanganbi, tu''ud pamuwan Tuhan ma ka''am.  '
      verse: 8
    - text: '  Mbal kam makapagmalangkahi ma baranbi, sabab ngga''i ka min hulas-sangsā''bi
        ya angkan kam lappasan.'
      verse: 9
    - text: 'Hinangan Tuhan du kita, tapabaha''u e''na ma sabab si Isa Al-Masi ya
        pasōranta, bo'' supaya ta''ambatta saga hinang ahāp ya pangangganta''an kita
        e'' Tuhan.   '
      verse: 10
    - text: '    Jari entomunbi bay kahālanbi dahū. Saddī bangsa kam, ya pinagsambatan
        e'' saga Yahudi “a''a halam bay makalabay pagislam”. Ya pangōn saga Yahudi
        di-sigam: “Bangsa magi''islam”, sabab aniya'' bainat hinangan manusiya'' ma
        kuwit baran sigām.'
      verse: 11
    - text: Entomunbi, bay kam alawak asal min Al-Masi ma waktu tagna' inān. A'a liyu
        kam halam aniya' lamud ma bangsa Isra'il, ya bangsa palsuku'an Tuhan. Halam
        isab aniya' lamudbi ma kapagsulutan ya bay panganjanji' Tuhan ma saga a'a
        suku'na. Bay halam aniya' holatanbi ma dunya itu, lāgi halam aniya' Tuhan
        pana'atanbi.
      verse: 12
    - text: Daipara ma buwattina'an, in ka'am bay alawak sidda min Tuhan pinasekot
        na sabab min kamatay Al-Masi ati sōd na kam ma iya.
      verse: 13
    - text: Sabab baran Al-Masi bay amowahan kitam kasannangan, ati dabangsa na kitam,
        bangsa Yahudi maka ngga'i ka. Pinahalam e' si Isa agpang ya bay makabahagi'-duwa
        bangsatam, hatina pinahalam e'na bay pagbantahan.
      verse: 14
    - text: Tinangbus na e' Al-Masi in sara' agama maka panoho'anna bay pamogbogan
        bangsa Yahudi. Ya maksudna, in bay duwa bangsa subay dabangsa na, bangsa baha'u,
        pagka sōd sali'-sali' ma iya. Jari maghāp na kitam, magsulut-siyuluti.
      verse: 15
    - text: Lāgi pinapaghāp maka Tuhan sigām karuwa bangsa, labay min kamatay si Isa
        ma hāg. Pinahalam e'na pagbantahan Yahudi maka bangsa saddī.
      verse: 16
    - text: Bay pi'itu Al-Masi anganasihatan kitam kamemon, ka'am ya bay alawak min
        Tuhan maka ka'am ya asekot. Ya panganasihatna ni kitam, makajari na kitam
        maghāp maka Tuhan
      verse: 17
    - text: 'sabab in kitam kamemon makapagbalharap na maka Tuhan labay min Al-Masi
        pagka tinabangan sali''-sali'' e'' Rū-na dakayu''-kayu''.  '
      verse: 18
    - text: '  Hatina in ka''am ngga''i ka Yahudi mbal na kaōnan a''a liyu atawa a''a
        saddī, sabab dabangsa na kam maka saga a''a bay palsuku''an Tuhan tagna''.
        Dampalanakan kam ma okoman Tuhan.'
      verse: 19
    - text: Jari in kitam kamemon sali' dalil luma'. Bay nihinang papaganna e' saga
        a'a kawakilan si Isa maka e' saga kanabihan, bo' si Isa Al-Masi ya sali' dalil
        batu pamahogot kamemonna.
      verse: 20
    - text: Al-Masi ya pamabatukan pagdayaw maka panyapna kamemon, bo' pasōng heyana
        sampay tahinang langgal pangarapan ni Panghū'.
      verse: 21
    - text: 'Ka''am isab, pagka sōd na kam ma Al-Masi, sali'' dalil pagdayaw luma''.
        Pinapagdakayu'' kam, pinapagbatuk bo'' kam manjari luma'' pat''nna''an Tuhan,
        sabab min Rū-na ya pat''nna'' ma deyom pangatayanbi.    '
      verse: 22
  - chapter: 3
    verses:
    - text: '    Ya itu sababanna angkan aku angamu''-ngamu'' ni Tuhan ma pasalbi.
        Aku si Paul, pilisu Al-Masi ma sabab ka''am ya bangsa ngga''i ka Yahudi.'
      verse: 1
    - text: Tantu takalebi pasal hinang bay pama'atas ma aku e' Tuhan sabab min ase'na
        maka lasana, hinang pamowa ka'am ni kahāpan.
      verse: 2
    - text: Bay aku pinabukisan e' Tuhan maksudna ya halam bay kinata'uwan e' manusiya'.
        Bay na kam sulatanku pasal itu, sagō' kapu'utanna hal.
      verse: 3
    - text: Jari bassahunbi sulat itu bo' tahatibi bang ai bay pinabukis ni aku pasal
        Al-Masi.
      verse: 4
    - text: Halam itu bay pinata'u ni manusiya' ma masa awal, sagō' pinabukis na e'
        Rū Sussi ni saga a'a kawakilan maka ni kanabi-nabihan asussi.
      verse: 5
    - text: 'Ya na itu bay pamabukis e'': dambeya''an na saga a''a ngga''i ka Yahudi
        maka bangsa Isra''il ma sabab lapal ahāp pasal si Isa Al-Masi ya tapagsab''nnalbi
        na. Sapantun sigām pagdayaw baran dakayu''-kayu'', maka sali''-sali'' sigām
        pinaniya''an janji'' pagka sōd si Isa Al-Masi na.  '
      verse: 6
    - text: '  Bay aku kabuwanan hinang e'' Tuhan subay magnasihat lapal ahāp, ati
        katulunan aku kapandayan min kawasana.'
      verse: 7
    - text: Areyo' aku min saga a'a suku' Tuhan kamemon, sagō' nihāp aku e'na. Sinō'
        aku angalapal ni saga a'a bangsa ngga'i ka Yahudi pasal anughala' mbal tapula'-pula'
        ya pamaniya' sigām min Al-Masi.
      verse: 8
    - text: Sinō' aku amahati manusiya' kamemon ma pasalan maksud Tuhan bang buwattingga
        kal'ngngananna. Halam bay pinabukis maksud itu ni sai-na sangay min awal tagna'.
        Tu'ud bay kinuli-kulihan asal e' Tuhan, ya magpapanjari ma kamemon.
      verse: 9
    - text: 'Jari ya na itu maksud Tuhan: subay pinahati saga bangsa mala''ikat maka
        bangsa ga''osan ma diyata'' ayan pasal kalalom pangita''u Tuhan ma indalupa
        ginis, ya pinaluwas e''na labay min palhimpunan saga jama''a Al-Masi.'
      verse: 10
    - text: Ya na ko' itu maksud Tuhan bay niniyat e'na dahū lagi' min awal tagna',
        ya tatuman e'na labay min si Isa Al-Masi Panghū'tam.
      verse: 11
    - text: Alimaya na kitam pasōd sampay ni haddarat Tuhan, mbal na tināw sabab Al-Masi
        ya parakayu'antam maka pangandolantam.
      verse: 12
    - text: 'Angkan amu''ku ni ka''am, da''a bbahinbi pangimanbi ma sabab aniya''
        katiksa''an kalabayanku itu. Ma kahāpbi du angkan subay pagkoyaganbi.   '
      verse: 13
    - text: '    Angkanna aku pasujud ma alopan Mma''tam Tuhan,'
      verse: 14
    - text: ya po'onan ma pag'mma'an kamemon, ai na ka ma sulga', ai na ka ma dunya.
      verse: 15
    - text: Angamu' aku duwa'a ni Tuhan bang pa'in kam paniya'anna kawasa luwas min
        barakatna mbal tapula'-pula', labay min Rū-na Sussi ya pat'nna' ma iman-nyawabi.
      verse: 16
    - text: Ya angutku bang pa'in pataptap Al-Masi ma deyom pangatayanbi ma sabab
        pangandolbi ma iya. Angamu' aku junjung isab bang pa'in ahogot lasabi sapantun
        kayu alalom gamutna, atawa luma' ahāp papaganna.
      verse: 17
    - text: Bang pa'in kam maka a'a suku' Tuhan kamemon pinaniya'an barakat bo' kasakupanbi
        lasa Al-Masi, luhana, langana, taha'na, maka lalomna.
      verse: 18
    - text: 'Mura-murahan, bang pa''in kata''uwanbi lasa itu, ya mbal tat''kkad e''
        pangita''u manusiya'', bo'' supaya kam tinulunan manglabi-labihan min katubus
        Tuhan.  '
      verse: 19
    - text: '  Na, mahaldika'' ni Tuhan, ya taga-kawasa maghinang kahāpan ma pangatayanbi
        paliyu to''ongan min ai-ai amu''tam maka min ai-ai tahimangkantam.'
      verse: 20
    - text: 'Wajib iya pinagmahaldika''an ma deyomantam saga jama''ana maka ma deyoman
        si Isa Al-Masi ya parakayu''antam, waktu ni waktu sampay ni kasaumulan. Amin!    '
      verse: 21
  - chapter: 4
    verses:
    - text: '    Na, pagka aku pilisu ma sabab pameya''ku ma Panghū''tam, aniya''
        amu''ku ni ka''am: angutunbi palantara ya tōp ma sasuku pinene'' e'' Tuhan.'
      verse: 1
    - text: Subay areyo' pangatayanbi, subay ahanunut bissalabi maka subay kam angimanan
        pagkahibi. Magka'inagon kam dangan-parangan, tanda' lasabi.
      verse: 2
    - text: Amanuyu' kam magsulut-siyuluti bo' taptap kapagdakayu'bi atay, ya pamuwan
        ka'am e' Rū Tuhan.
      verse: 3
    - text: Kitam magpangandol sali' dalil pagdayaw baran Al-Masi, bo' baranna dakayu'
        du. Dakayu' du Rū Tuhan maka dakayu' du isab pangaholatantam, waktu kapamene'
        Tuhan ma kitam.
      verse: 4
    - text: Dakayu' du Panghū', dakayu' du pangandolantam, maka dakayu' du pagpandi.
      verse: 5
    - text: 'Dakayu'' du Tuhan ya pag''mma''an ma binangsa manusiya'' kamemon. Magnakura''
        iya ma kamemon, ta''abut kamemon e'' kawasana maka itiya'' na iya ma deyom
        ataytam kamemon.  '
      verse: 6
    - text: '  Binuwanan kitam kapandayan pakaniya-pakaniya, ai-ai ya pangangganta''
        e'' Al-Masi.'
      verse: 7
    - text: 'Buwat bay tasulat ma deyom Kitab, ya yuk-i,  “Waktu ka''angkatna ni sulga''
        aheka pilisu bay tabowana. Ati pamuwanna kahāpan ma manusiya''.” '
      verse: 8
    - text: Na, buwattitu hatian ya yukna he', “pariyata' ni sulga'”. Hatina in iya
        bay pareyo' ni dunya itu dahū, ni deyo'na katapusan, bo' yampa pariyata'.
      verse: 9
    - text: Jari ya a'a bay pareyo', iya isab bay pa'angkat pabalik ni liyu saga langit,
        bo' supaya aliput e'na kamemon.
      verse: 10
    - text: In iya isāb bay amuwan saga a'a kawakilan magnasihat, maka a'a taga-kapandayan
        amaluwas bissala Tuhan, maka a'a magpasaplag lapal ahāp, maka a'a ata'u amandu'
        maka angupiksa' saga jama'a.
      verse: 11
    - text: Ya po'on aniya' kapandayan buwattē' ma kajama'ahan Al-Masi, bo' supaya
        asakap saga a'a suku' Tuhan kamemon maghinang ai-ai, maka supaya pahogot gom
        pa'in saga pagdayaw ya pagsambatta baran Al-Masi.
      verse: 12
    - text: 'Jari maka''abut du kitam kamemon pinapagdakayu'' atay ma pangandoltam
        maka ma pangita''utam pasal Anak Tuhan. Jari ajatu kitam ma kaul maka pi''il
        buwat kajatu Al-Masi.  '
      verse: 13
    - text: '  Mbal na kitam sali'' onde''-onde'' halam aniya'' panahu''anna, mbal
        na ‘tabowa pap''llay e'' baliyu atawa goyak,’ hatina pandu'' indalupa ginis
        ya pinahinang e'' saga guru pangangakkal, panganjallat ma sasuku mbal gi''
        asangpot.'
      verse: 14
    - text: Padpad kitam kaddasan ma kaonde'-onde'tam, gom gi' kitam amanuyu' magbissala
        kasab'nnalan luwas min lasatam dangan-parangan, ati pasangpot kitam ma kaul
        maka pi'il bo' pasali' ni Al-Masi. In iya pagmakōkantam maka kitam sapantun
        pagdayaw baranna,
      verse: 15
    - text: 'ati magbatuk-biyatuki ba''anan pagdayaw itu, magsugpat pahāp min ugat
        ya karalosanna. Jari bang ajatu na kahinangan pagdayaw kamemon, pasulig du
        katibu''ukantam. Buwattē'' isab ma kitam baran Al-Masi, maglasa-liyasahi kitam
        bo'' ajatu kahinangantam dangan maka dangan, ati tantu aniya'' kasōngantam.   '
      verse: 16
    - text: '    Magbanda'' aku ma ka''am sabab aniya'' kapatutku min Panghū''tam.
        Pahali kam ameya'' ma kasuddahan saga a''a ya mbal magta''at ni Tuhan, ya
        kulang pūs ma pamikil sigām.'
      verse: 17
    - text: Kalaungan akkal sigām maka halam aniya' lamud sigām ma kallum ya pamuwan
        e' Tuhan. Tu'ud sigām magmatuwas di-sigām angkan mbal ata'uwan iya.
      verse: 18
    - text: 'Mbal sigām ata''u aiya'', gom pa''in sigām angandūlan di-sigām maghinang
        kasabulan makamaru. Paddas sigām maghinang kalumu''an duhun manduhun.  '
      verse: 19
    - text: '  Sagō'' ngga''i ka buwattē'' ya pakata''ubi pasal Al-Masi.'
      verse: 20
    - text: Tantu kam bay makakale ma pasalna, bay kam pinandu'an kasab'nnalanna labay
        min lapal ahāp pasal si Isa.
      verse: 21
    - text: Angkanna kam subay ang'bba min bay kabiyaksahanbi tagna'. Bbahinbi kajarihanbi
        tagna', waktu kam tabowa-bowa e' saga napsu baran pangangakkal.
      verse: 22
    - text: Subay kam pinabaha'u to'ongan ma itikadbi maka panahu'anbi.
      verse: 23
    - text: 'Sulugunbi kajarihanbi baha''u (sapantun badju'') ya pinaniya''an ka''am
        e'' Tuhan bo'' kam makasali'' ni iya ma kabontolan maka kasussihan atay.  '
      verse: 24
    - text: '  Angkan ko'' kitam subay pataikut min pagputing. Ai-ai pah''llingta
        ma pagkahita subay b''nnal sadja, sabab dambeya''an kitam, sapantun pagdayaw
        baran Al-Masi.'
      verse: 25
    - text: “Bang kam ganta' angastol, pahalli' kam bo' mbal tabowa angahinang ala'at.”
        Da'a buku-bukuhinbi pangastolbi sampay ni kakohapan.
      verse: 26
    - text: Kamaya'-maya' kam bo' halam aniya' lawang pasōran nakura' saitan anasat
        ka'am.
      verse: 27
    - text: Bang a'a bay panangkaw subay ang'bba min pagtangkawna. Subay iya amiha
        pagusaha alaba, jari bang manglabi-labihan na aniya' du pa'in panulungna ma
        saga a'a miskin.
      verse: 28
    - text: Da'a kam amaluwas bissala asabul. Ai-ai pamissalabi subay panabang sadja
        ma kasehe'anbi, pamahāp panghati sigām ma ai-ai kagunahan. Bang buwattē',
        aniya' kasōngan ma sasuku makakale.
      verse: 29
    - text: Da'a pabakatunbi atay Rū Sussi min Tuhan, ya pinatulunan ka'am bo' aniya'
        palsaksi'an in ka'am pinalimaya du ma llaw damuli.
      verse: 30
    - text: Timaninbi koto'-koto' deyom ataybi kamemon, maka astolbi. Da'a pakawasunbi
        ataybi, da'a kam angamahit atawa angalimut, da'a isab kam anganjingki ma sai-sai.
      verse: 31
    - text: 'Saguwā'' hāpunbi sehe''bi, ka''ase''inbi. Magampun-iyampuni kam, buwat
        bay pangampun ka''am e'' Tuhan sabab min Al-Masi.    '
      verse: 32
  - chapter: 5
    verses:
    - text: '    Panganak Tuhan na kam landu'' kinalasahan, angkan kam subay ameya''-meya''an
        kajarihanna.'
      verse: 1
    - text: 'Subay kam alasa na pa''in, buwat kalasa Al-Masi ma ka''am. Bay paglilla''na
        baranna ni kamatay ma sababbi, tinukbal ni Tuhan sali'' dalil pagkulban, sali''
        lalabotan ahāp hamutna pamasulut atay Tuhan.  '
      verse: 2
    - text: '  Ka''am ilu, pagka kam palsuku''an Tuhan, subay mbal na maghinang kala''atan
        d''nda maka l''lla atawa maghinang kahina''an, atawa dumasiyaw magnapsu ai-ai.
        Mbal tapagsuli-suli saga kahinangan buwattē''.'
      verse: 3
    - text: Mbal apatut isab bang kam maglaka'-laka' atawa magsuli-suli karupangan
        atawa maglata kasabulan. Ya patut hinangbi magsukul ni Tuhan.
      verse: 4
    - text: Pata'u kam to'ongan, sasuku maghinang kasabulan, atawa magkahina'an d'nda
        maka l'lla, atawa bahaya pilak, napsuna ya pagtuhanan a'a inān. Tantu halam
        aniya' lamudna ma deyom pagparintahan Al-Masi maka Tuhan.
      verse: 5
    - text: Painsap kam bo' mbal ka'akkalan e' bissala halam pūsna. Haka'anta ka,
        dusa buwattē' ya sababan angkan pinataluwa'an mulka' e' Tuhan saga a'a agagga
        ma iya.
      verse: 6
    - text: 'Angkan kam banda''anku, da''a kam palamud ma saga a''a buwattē''.  '
      verse: 7
    - text: '  Tagna'', bay kam sapantun ma deyom kalendoman, sagō'' ma karanta''an
        na kam sabab Panghū'' Isa ya pasōranbi. Subay ahantap maka asaltun kajarihanbi
        pagka kam a''a ma deyom karanta''an na.'
      verse: 8
    - text: Sasuku ma deyom karanta'an, kahāpan maka ka'adilan maka kasab'nnalan ya
        kamattihanna.
      verse: 9
    - text: Panuyu'inbi ai-ai makasulut atay Panghū'tam.
      verse: 10
    - text: Da'a kam palamud ma hinang halam pūsna, ya nihinang na pa'in ma kalendoman.
        Padpad kam palamud, gom pa'in patanyagunbi la'atna.
      verse: 11
    - text: Makaiya'-iya' ya nihinang e' saga a'a ma deyom limbung, subay mbal minsan
        pinagsuli-suli.
      verse: 12
    - text: Sagō' ta'nda'an di-na ai­-ai kamemon bang taluwa' kasawahan,
      verse: 13
    - text: 'sabab asawa asal. Angkan takallam ma ayat Kitab, ya yuk-i,  “Ka''a atuli
        ilu, abati'' na ka. Pabangun ka min kamataynu, ati taluwa'' ka kasawahan Al-Masi.”   '
      verse: 14
    - text: '  Jari pahatul-hatul kam bo'' ahāp bowahanbi ma kaul maka pi''il. Palalomunbi
        akkalbi, da''a beya''-beya''unbi akkal karupangan.'
      verse: 15
    - text: Tukirinbi hinang ahāp sakahaba' waktu, sabab aheka kala'atan nihinang
        ma patahunan ītu.
      verse: 16
    - text: 'Da''a kam magkarupangan, sagō'' patukid kam anganad bang ai kahandak
        Panghū''tam pamahinangna ka''am.  '
      verse: 17
    - text: '  Da''a kam maglango binu sabab makamula ko'' inān. Ahāp lagi'' kam kahōpan
        e'' Rū Tuhan.'
      verse: 18
    - text: Bang kam maglanggal maka pagkahibi jama'a Al-Masi, paggunahunbi bissala
        min Kitab, maka kalangan ginisan pamudjibi Tuhan. Magkalangan kam pamudjibi
        Tuhan, pamaheyabi iya, luwas min bowa'bi maka min deyom ataybi.
      verse: 19
    - text: 'Subay kam magsukul ni Mma''tam Tuhan sakahaba'' waktu ma pasal ai-ai
        kamemon, sabab Panghū'' Isa Al-Masi ya pamanyabutanbi.   '
      verse: 20
    - text: '    Subay kam magmalulus dangan maka dangan, pagka Al-Masi ya pagta''atanbi.'
      verse: 21
    - text: Ka'am kar'ndahan, subay asulut ma kabaya'an h'llabi, buwat kasulutbi ma
        Panghū'tam.
      verse: 22
    - text: H'llabi ya pagmakōkanbi, buwat Al-Masi ya pagmakōkan ma kitam saga a'ana.
        Manglalappas asal iya.
      verse: 23
    - text: 'Magmalulus ma iya saga jama''ana kamemon, damikiyanna ka''am kar''ndahan
        subay magmalulus ma h''llabi ma ai-ai kabaya''an sigām.  '
      verse: 24
    - text: '  Ka''am kal''llahan, kalasahinbi h''ndabi, buwat ka-e'' Al-Masi alasahan
        kitam saga a''ana. Bay paglilla''na baranna pinapatay ma sabab kitam,'
      verse: 25
    - text: supaya kitam pinasuku' ma Tuhan sadja. Sinussi kitam e' Al-Masi min lapalna
        maka min bohe',
      verse: 26
    - text: bo' supaya halam aniya' dusa panā'an kitam, maka halam aniya' tamaktam,
        atawa limpa' atawa salla'. Jari aninag kitam kajama'ahanna ati tinaima' e'na
        sapantun pangantin d'nda.
      verse: 27
    - text: Damikiyanna isab ka'am kal'llahan, subay alasahan h'ndabi buwat e'bi alasahan
        baranbi. Bang kam alasa ma h'ndabi, sali' kam alasahan ginhawa-baranbi.
      verse: 28
    - text: Sabab halam aniya' ab'nsihan baranna, gom pa'in pakanna maka pahilala'na
        pahāp, buwat kapahilala' Al-Masi ma kitam saga jama'ana,
      verse: 29
    - text: sabab sapantun kitam pagdayaw baranna.
      verse: 30
    - text: Tasulat ko' itu ma deyom Kitab, ya yuk-i, “Ya na itu sababanna angkan
        a'a ang'bba min ina'-mma'na, bo' papūn ni h'ndana. Jari dabaran na sigām karuwangan.”
      verse: 31
    - text: Alalom bissala inān, mbal agon tahati. Bang ma bistahanku, Al-Masi maka
        kajama'ahanna ya sinambat inān.
      verse: 32
    - text: 'Malaingkan ka''am kal''llahan subay alasahan kah''nda''anbi buwat e''bi
        alasahan baranbi, maka ka''am kar''ndahan subay magaddatan kah''lla''anbi.    '
      verse: 33
  - chapter: 6
    verses:
    - text: '    Ka''am saga onde''-onde'', beya''unbi pami''at ina''-mma''bi, sabab
        patut ko'' itu ma sasuku angandol ma Panghū'' Isa.'
      verse: 1
    - text: Ikutunbi panoho'an bay tasulat ma Kitab, ya muna-muna panoho'an sinugpatan
        janji' e' Tuhan. Yuk-i, “Wajib kam magaddatan mma'bi maka ina'bi.”
      verse: 2
    - text: 'Maka buwattitu sugpatna, “bo'' supaya kam makani-kahāpan, sampay ataha''
        umulbi maitu ma dunya.”  '
      verse: 3
    - text: '  Ka''am saga matto''a, subay ahanunut bowahanbi ma saga anakbi bo''
        mbal mandā''-dā''. Ya pami''atbi maka pamandu''bi ma sigām subay makasulut
        atay Panghū''tam.   '
      verse: 4
    - text: '    Ka''am saga ata, beya''unbi panoho''an nakura''bi maitu ma dunya.
        Ya hinangbi ma sigām subay hilas min atay pote'', buwat Al-Masi ya paghinanganbi.
        Subay kam magmatāw maka magaddat ma sigām.'
      verse: 5
    - text: Subay ahāp hinangbi, ngga'i ka hal ma waktu kapangaliling sigām ma ka'am,
        supaya kam nihulmat e' sigām. Hinangunbi panoho'an sigām hilas min deyom ataybi
        ma sabab Al-Masi ya pa'atahanbi.
      verse: 6
    - text: Hinangunbi pahāp ai-ai pamahinang ka'am sabab ngga'i ka hal manusiya'
        ya paghinanganbi, sampay isab Panghū'tam.
      verse: 7
    - text: 'Sabab kata''uwanbi asal, sai-sai ahāp hinangna, ata maka ngga''i ka,
        tinungbasan iya ahāp e'' Panghū''tam.  '
      verse: 8
    - text: '  Ka''am saga nakura'', subay ahatul addatbi ma saga panendogbi. Da''a
        sanggupinbi, sabab dakayu'' du nakura'' ya magnakura''an ka''am sali''-sali'',
        nakura'' ka atawa ata. Ya na si Isa ya pagnakura''anbi ma deyom sulga'', ya
        mbal amapagbidda'' manusiya'' bang angahukum.   '
      verse: 9
    - text: '    Buwattitu ya pamituwaku katapusan: pahogotunbi na pangandolbi sabab
        Panghū'' Isa ya parakayu''anbi. Paggunahunbi kosogna akawasa.'
      verse: 10
    - text: Sapantun kam sundalu binowa magbono', angkan kam subay magpanyap maka
        panyap kamemon ya pamuwan e' Tuhan pangatubi, bo' kam maka'atu ma nakura'
        saitan.
      verse: 11
    - text: Ngga'i ka pagkahi manusiya' ya sehe'ta magbono', sagō' binangsa mananasat
        ya makapagbaya' ma tonga'an ayan, maka bangsa mbal ta'nda' mata, ai-ai taga-ga'os
        atawa ntan, sampay ba'anan kawasa ma deyom kalendoman.
      verse: 12
    - text: 'Angkan kam soho''ku: sakapunbi na panyap kamemon ya pamuwan ka''am e''
        Tuhan. Jari bang pat''kka llaw kapanasat ka''am e'' saitan, aniya'' na pangatubi
        ati mbal kam tara''ug. Bang ta''ambatbi kamemon ya pamahinang ka''am e'' Tuhan,
        tantu kam mbal angaku-da''ug.  '
      verse: 13
    - text: '  Manjari patanam kam buwat ibarat sundalu. Pakambotunbi kasab''nnalan
        pangahampan hawakanbi. Gunahunbi hinang abontol panampan daggahabi.'
      verse: 14
    - text: Subay kam asakap magpatanyag lapal pasal kapaghāp Tuhan maka manusiya'.
        Ya he' sali' sapantun pataumpa'bi.
      verse: 15
    - text: Bowahunbi pangandolbi sakahaba' waktu bo' tasagangbi pana' arokot, hatina
        ai-ai panasat ka'am e' saitan ya patila'atun.
      verse: 16
    - text: Kannalunbi pangita'ubi in ka'am tantu lappasan. Ya he' sali' saruk basi'
        pangagpang kōkbi. Pangatuhunbi palman Tuhan, sapantun kalis pamuwan ka'am
        e' Rū Tuhan pakokosbi.
      verse: 17
    - text: 'Subay kam taptap anabbut ni Tuhan labay min Rū-na. Amu''-amu''unbi ni
        iya ai-ai kasusahanbi sakahaba'' waktu, min kawasa maka kata''u ya pamuwan
        Tuhan ma ka''am. Da''a kam sinumu pajaga, angabut-ngabut kam angamu''an tabang
        saga pagkahibi suku'' Tuhan kamemon.  '
      verse: 18
    - text: '  Amu''inbi isab aku tabang ni Tuhan bang pa''in aku buwananna bissala
        ma waktu kapagnasihatku, bo'' aku makatawakkal amahati saga a''a pasal lapal
        ahāp, ya pinabukis na e'' Tuhan.'
      verse: 19
    - text: 'Bay aku kawakilan magnasihat lapal itu, angkan aku itiya'' na ma deyom
        kalabusu. Angamu''-ngamu'' kam ni Tuhan, bang pa''in aku aesog magpasaplag
        palman buwat bay pama''atas aku e'' Tuhan.   '
      verse: 20
    - text: '    Papi''iluku ni ka''am si Tikikus, danakantam kinalasahan, a''a kapangandolan
        isab ma kahinanganna tudju ni Panghū''tam. Pi''ilu du iya amowahan ka''am
        habal pasal ai-ai kamemon ya makani-kami itu. Kahaka''an isab kam bang ai
        na pa''in kahālanku maka hinangku, maka bang ai kahālan kami itu kamemon.
        Pinahogot e''na pangatayanbi.  '
      verse: 21
    - text: '    Papi''iluku ni ka''am si Tikikus, danakantam kinalasahan, a''a kapangandolan
        isab ma kahinanganna tudju ni Panghū''tam. Pi''ilu du iya amowahan ka''am
        habal pasal ai-ai kamemon ya makani-kami itu. Kahaka''an isab kam bang ai
        na pa''in kahālanku maka hinangku, maka bang ai kahālan kami itu kamemon.
        Pinahogot e''na pangatayanbi.  '
      verse: 22
    - text: '  Buwattitu pangamu''-ngamu''ku ma pasal saga dauranakan mailu: bang
        pa''in sigām pinaniya''an kasannangan atay maka lasa maka pangandol ahogot,
        deyo'' min Mma''tam Tuhan maka Panghū''tam Isa Al-Masi.'
      verse: 23
    - text: 'Mura-murahan, bang pa''in kaniya''an tatabangan kamemon saga a''a ya
        taptap lasa sigām ma Panghū''tam si Isa Al-Masi.  Wassalam      '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu min si Paul maka si Timuti, duwangan sosoho''an si Isa Al-Masi.
        Pabeya'' kami pi''ilu ni ka''am saga a''a sōd si Isa Al-Masi kamemon ya maglahat
        mailu ma Pilipi, beya'' isab pagmatto''ahanbi maka saga a''abi magpanabang.  '
      verse: 1
    - text: '  Mura-murahan, bang pa''in kam pinaniya''an tatabangan maka kasannangan
        atay e'' Mma''tam Tuhan sampay e'' Panghū'' Isa Al-Masi.  '
      verse: 2
    - text: '    Aheya pagsukulanku ni Tuhan sakahaba'' waktu bang kam taentomku.'
      verse: 3
    - text: Sakahaba' waktu kapanambahayangku, akōd aku angamu'an ka'am kahāpan kamemon,
      verse: 4
    - text: sabab taentomku bay tabangbi ma aku magnasihat lapal ahāp, sangay min
        waktu tagna' sampay ni kabuwattituhan.
      verse: 5
    - text: 'Makatantu aku pasal hinang ahāp ya tinagna''an e'' Tuhan ma deyom pangatayanbi,
        sabab tantu tukiranna sampay ta''abut llaw kapi''itu pabalik si Isa Al-Masi.  '
      verse: 6
    - text: '  Patut aku magka''inagonan ka''am kamemon, sabab itiya'' kam taptap
        ma pangatayanku. Bay kam palamud kamemon ma hinang ya pamasuku'' aku e'' Tuhan.
        Bay aku gapi''bi, minsan ma kapagsambungku himumungan maka saga a''a ya anulang
        pagnasihatku, minsan maitu ma deyom kalabusu.'
      verse: 7
    - text: 'Saksi''ku Tuhan, b''nnal sadja pah''llingku ya yukku aheya pangentomku
        ma ka''am. Alasa aku ma ka''am buwat lasa Al-Masi ma aku.  '
      verse: 8
    - text: '  Angamu''-ngamu'' na pa''in aku ni Tuhan ma pasalbi, bang pa''in magkak''nnop
        na pa''in paglasabi dangan maka dangan, sampay pangita''ubi harap ni Tuhan.
        Bang pa''in pasōng isab akkalbi bo'' ahāp e''bi amikilan ai-ai,'
      verse: 9
    - text: ati bo' kam makatali' bang ai ya hinangbi ahāp katapusan. Bang tatali'bi
        pahāp, tantu alanu' ataybi, maka halam aniya' dusa panā'an ka'am bang at'kka
        llaw kabalik Al-Masi.
      verse: 10
    - text: 'Pin''nno''an du kam kahāpan indaginis labay min si Isa Al-Masi ma addat-tabi''atbi,
        ati pinudji Tuhan maka sinanglitan ma sababbi.   '
      verse: 11
    - text: '    Saga dauranakanku, kabaya''anku subay kata''uwanbi in pakaradja''an
        kalabayanku itu ahāp sadja kamattihanna, sabab minnē'' pasaplag gom pa''in
        lapal ahāp pasal si Isa Al-Masi.'
      verse: 12
    - text: Kinata'uwan na e' saga jaga ma deyom astana' itu maka saga a'a kamemon
        ma jadjahan ītu, in aku kinalabusu ma sabab Al-Masi ya pameya'anku.
      verse: 13
    - text: 'Jari pahogot lagi'' pangandol kaheka''an saga danakantam suku'' Panghū''
        Isa ma sabab kili-kili ya pangengkot aku itu, ati pasōng katawakkal sigām
        amasaplag lapal Tuhan. Mbal na sigām tināw.  '
      verse: 14
    - text: '  Ya b''nnalna aniya'' saga a''a kasehe'' magnasihat pasal Al-Masi ma
        sabab pangihid maka pangalindi sigām. Sagō'' aniya'' kasehe''an magnasihat
        min atay pote'''
      verse: 15
    - text: ma sabab lasa sigām ma aku. Kinata'uwan asal e' sigām in aku bay pinamaitu
        min kahandak Tuhan bo' t'nggehanku lapal ahāp.
      verse: 16
    - text: 'Magnasihat pasal Al-Masi saga a''a angalindi inān, sagō'' magduwa baihu''
        sigām sabab ya maksud sigām to''ongan subay karuhunan susaku hinabuku ma deyom
        kalabusu.  '
      verse: 17
    - text: '  Saguwā'' minsan buwattē'', mbal pamagayku. Gom pa''in aku kinōgan bang
        pa''in pinagnasihat Al-Masi, ai na ka min atay pote'', ai na ka min panganjingki.
        Maka taptap du kakōganku,'
      verse: 18
    - text: sabab kata'uwanku in aku pinaluwas du min deyom kalabusu, labay min pangamu'-ngamu'bi
        ni Tuhan. Tinabang isab aku e' Rū si Isa Al-Masi.
      verse: 19
    - text: Ya angutku to'ongan, maka holatanku, bang pa'in aku mbal karapatan ma
        hinang bay pamasuku' aku e' Tuhan. Bilahi aku anawakkal sakahaba' waktu, ya
        lagi'na ma waktu itu, bo' supaya aniya' sanglit ma Al-Masi min ai-ai hinangku,
        ma kallumku ka atawa ma kamatayku.
      verse: 20
    - text: Sabab ahalga' ma atayku Al-Masi sat'ggolku allum. Maka bang aku ganta'
        amatay na, labi ahāp to'ongan.
      verse: 21
    - text: Bang pina'amu, sat'ggol halam ta'abut ganta'anku, paheka gom pa'in kahinanganku
        ajatu. Sagō' dalam duwa gi' aku. Mbal kata'uwanku bang ingga ya subay pene'ku,
        ni kamatay atawa ni kallum.
      verse: 22
    - text: Magduwa-ruwa deyom pikilanku. Bilahi aku amutawan minnitu bo' pa'atag
        ma Al-Masi, sabab labi hāpna bang kita ma atagna na.
      verse: 23
    - text: Sagō' muna-muna ahalga' ma ka'am bang pinataha' lagi' umulku.
      verse: 24
    - text: Manantuhi aku bang ingga ya makahāp ka'am, angkan aku mbal gi' amutawan
        min ka'am. Maitu lagi' aku ma ka'am bo' supaya pasōng pangandolbi maka kakōganbi.
      verse: 25
    - text: 'Jari bang aku makamailu ma ka''am pabīng, aku ya sababan angkan manglabi-labihan
        kakōg-koyagbi.  '
      verse: 26
    - text: '  Na, minsan ai paniya'', pahantapunbi palantarabi bo'' makatōp ma saga
        a''a ya angisbat lapal ahāp pasal Al-Masi. Jari minsan aku mailu ma ka''am,
        atawa hal pinahabalan sadja ma pasal kahālanbi, kata''uwanku du in ka''am
        dauyunan sadja. Kata''uwanku isab in ka''am magdakayu'' amogbogan lapal ahāp.'
      verse: 27
    - text: Da'a kam tināw ma saga a'a ya amantahan ka'am, minsan kam ni'inay. Sabab
        bang ta'nda' e' sigām in ka'am mbal tapakitāw, nahas ko' inān pamata'u sigām
        in sigām magka'at du, maka ka'am ya lappasan ma sabab katabang Tuhan ma ka'am.
      verse: 28
    - text: Ahāp ya pangangganta' Tuhan ma ka'am ma sabab Al-Masi ya pameya'anbi,
        ngga'i ka hal pamarassayabi ma iya, lāgi makananam kam kabinsana'an isab ma
        pasalanna.
      verse: 29
    - text: 'Sabab ilu kam binowa magsu''al maka saga a''a ya magpanagga'' lapal ahāp,
        buwat bay ta''nda''bi ma aku waktu kapagsu''alku maka a''a kasehe''. Maka
        takalebi isab buwattina''an in aku masi binowa magsu''al.    '
      verse: 30
  - chapter: 2
    verses:
    - text: '    Na, kata''uwanku ahogot imanbi ma sabab pagbeya''bi maka Al-Masi.
        Kauli''an kasusahanbi ma sabab lasana maka aniya'' kapagdakayu''bi atay sabab
        min Rū Sussi. Aheya isab kasi-lasabi dangan maka dangan.'
      verse: 1
    - text: Manjari, pagga buwattē' kahālanbi, pajatuhun lagi' kakōganku. Magdakayu'
        kam ma pamikilbi, papagsali'-sali'unbi lasabi, magda'atay kam to'ongan. Bang
        aku beya'bi buwattē', jukup du pa'in kakōganku.
      verse: 2
    - text: Ai-ai hinangbi subay da'a min pangihidbi atawa min kabaya'anbi magmalangkahi.
        Subay areyo' sadja pangatayanbi. Bistahunbi pagkahibi ilu alanga gi' min ka'am.
      verse: 3
    - text: Da'a pikilunbi kahāpan ni baranbi sadja, saguwā' magka'inagon kam dangan
        maka dangan.
      verse: 4
    - text: 'Ya pangatayanbi subay pasali'' ni buwat pangatayan si Isa Al-Masi.  '
      verse: 5
    - text: 'Tuhan asal iya min ka''asalna, sagō'' halam tapikilna in kapagdakayu''na
        maka Tuhan subay gomgomanna. '
      verse: 6
    - text: 'Gom pa''in bbahanna kaniya''na kamemon, ati maglilla'' iya magpa''ata.
        Bay iya magpabaran manusiya'' pi''itu ni dunya, '
      verse: 7
    - text: 'pasengod iya ni kajarihan manusiya''. Bay iya magpareyo'' di-na, ati
        beya''na kabaya''an Tuhan sampay ni kamatay, minsan pinapatay ma hāg. '
      verse: 8
    - text: 'Angkan iya pinalanga e'' Tuhan ni langa katapusan. Kabuwanan iya ōn alanga
        min ōn kamemon, '
      verse: 9
    - text: 'bo'' magsujuran ni iya binangsa ai-ai kamemon, ai na ka ma sulga'', ai
        na ka ma dunya, ai na ka isab ma deyom ahirat. '
      verse: 10
    - text: 'Magpasab''nnal sigām kamemon in si Isa Al-Masi Panghū'' to''ongan, maka
        Mma''tam Tuhan ya pinagmahaldika''an.    '
      verse: 11
    - text: '    Manjari itu, saga bagay kalasahanku, beya''unbi na pa''in pamituwaku
        buwat bay sakahaba''. Bay asal beya''bi ma kamailuku lagi'', sagō'' luba''-lagi''na
        na bang aku alikut. Isbatunbi Tuhan, pagmatāwinbi, hinabubi amanuyu'' bo''
        tatuman kalappasbi.'
      verse: 12
    - text: 'Sabab Tuhan ya angahinang na pa''in ma deyom pangatayanbi bo'' aniya''
        baya''bi maka kosogbi angahinang ai-ai pangahandakna.  '
      verse: 13
    - text: '  Hinangunbi ai-ai panoho''an ka''am ma halam aniya'' karugalan atawa
        panganjawabbi,'
      verse: 14
    - text: supaya halam aniya' la'at atawa salla' panā'an ka'am. Jari anak Tuhan
        na kam halam taga-tamak minsan kam palamud ma saga a'a ya abengkok pikilan
        sigām maka ala'at kasuddahan sigām. Sapantun kam bitu'un asahaya amuwan sawa
        ma b'ttong langit,
      verse: 15
    - text: 'salta'' ka''am amasampay lapal min Tuhan ni saga a''a ma dunya itu, lapal
        makabuwanan sigām kallum taptap. Bang hinangbi ina''an, pamantuganku ka''am
        bang ta''abut llaw kabalik Al-Masi, sabab ka''am ya sali'' bainat in hinangku
        maka sangsā''ku taga-kamattihan du.  '
      verse: 16
    - text: '  Na, ya pangandolbi ma Al-Masi sali'' dalil pagkulban tinukbalan ni
        Tuhan. Maka bang aku saupama pinapatay, laha''ku sali'' dalil lalabotan pamajukup
        ni pagkulbanbi. Jari mbal aku magang-ang amutawanan nyawaku, gom pa''in aku
        magbeya'' maka ka''am magkōg-koyagan.'
      verse: 17
    - text: 'Damikiyanna isab ka''am ilu, subay kam kinōgan na pa''in sampay ameya''
        ma kakōganku.   '
      verse: 18
    - text: '    Agara'' aku amabeya'' si Timuti pasa''ut pi''ilu, bang kabaya''an
        Panghū'' Isa isab. Jari bang iya pabīng pi''itu amowahan aku habal pasal kahālanbi,
        aheya kalasiganku.'
      verse: 19
    - text: Sabab halam aniya' angatu ma si Timuti itu bang takdil ni pagka'inagon
        ma ka'am.
      verse: 20
    - text: Kaheka'an saga a'a itu hal angannal ma baran sigām sadja, mbal angannal
        pasal pakaradja'an si Isa Al-Masi.
      verse: 21
    - text: Sagō' kata'uwanbi si Timuti maka kahatulna. Bay iya anabangan aku magnasihat
        lapal ahāp, buwat panabang a'a ma mma'na.
      verse: 22
    - text: Angkan aku magniyat amapi'ilu si Timuti, sago' subay kata'uwanku dahū
        bang ai tum'kka ni aku.
      verse: 23
    - text: 'Pasangdol isab aku ma Panghū'' Isa, bang pa''in aku makasaunu'' ni ka''am.  '
      verse: 24
    - text: '  Bang ma kumpasanku ahāp subay pabalikku ni ka''am danakanku si Epaprode,
        ya bay soho''bi pi''itu anabangan aku. Sehe''ku iya maghinang ni Tuhan, gapi''ku
        angosogan lapal ahāp.'
      verse: 25
    - text: Angentom iya ma ka'am kamemon, maka asusa isab iya pagka takalebi habal
        pasal sakina.
      verse: 26
    - text: B'nnal bay abangat sakina, arak iya amatay, manda' iya kina'ase'an e'
        Tuhan. Ya du aku kina'ase'an, sabab bang iya ganta' bay amatay, magduruhun
        karukka'anku.
      verse: 27
    - text: Angkanna aheya baya'ku amabalik iya ni ka'am, bo' kam kinōgan pag'nda'bi
        ma iya, ati pahantap bay kasusahanku.
      verse: 28
    - text: Sampangunbi iya pahāp luwas min pagkōg-koyagbi, sabab Panghū' Isa ya pameya'anbi
        sali'-sali'. Pagaddatinbi saga a'a ya pasali' ni si Epaprode itu,
      verse: 29
    - text: 'sabab arak to''ongan iya amatay ma sabab hinangna tudju ni Al-Masi. Bay
        panūkna kallumna, bang pa''in iya paganti'' min ka''am amatuntul aku.    '
      verse: 30
  - chapter: 3
    verses:
    - text: '    Na, saga dauranakanku, ya itu katapusanna: magkōg-koyag kam ma sabab
        Panghū''bi si Isa. Mbal makainay ma aku bang aku anulatan ka''am pabalik pasal
        itu, bang pa''in kam asalamat.  '
      verse: 1
    - text: '  Halli''inbi saga a''a maghinang kala''atan ilu, ya sapantun ero'' landu''
        ab''ngngis. Tagihan sigām anganggali''an kuwit a''a, bainat in sigām suku''
        Tuhan.'
      verse: 2
    - text: Sagō' haka'anta kam, kitam ya taga-bainat b'nnal. Amudji kitam ni Tuhan
        sabab min Rū-na Sussi, maka magkōg-koyag isab kitam ma sabab si Isa Al-Masi.
        Halam aniya' pasangdolantam ma hinangan baran.
      verse: 3
    - text: Sagō' bang aku subay taga-pasangdolan ma hinangan baran, aniya' du kahinangan
        ma aku.   Bang pangannal saga a'a kasehe' aniya' kapatutan sigām pasangdol
        ma pamogbog sigām ma agama, luba'-lagi'na na aku.
      verse: 4
    - text: Sabab ta'abut pa'in walung'llaw min bay kapaganak ma aku, ni'islam aku
        ma buwat addat kami Yahudi. Bangsa Isra'il aku, panubu' si Benjamin asal kamatto'ahanku.
        Porol aku bangsa Hibrani. Bang takdil ni pamogbog ma sara' agama Yahudi, umpigan
        Parisi aku ya atukid amogbog ma sara' agama.
      verse: 5
    - text: 'Landu'' aku atukid ma agama Yahudi, ya po''on bay pinjala''ku saga jama''a
        Al-Masi. Bang aniya'' a''a tabista a''adil ma sabab kapamogbogna ma panoho''an-sara''
        si Musa, luba''-lagi''na na aku itu, sabab halam aniya'' salla''ku.  '
      verse: 6
    - text: '  Malaingkan ai-ai bay pangannalku amowa aku ni kahāpan mbal na pamagayku
        bang pa''in aku taga-lamud ma Al-Masi.'
      verse: 7
    - text: Maka ngga'i ka hal e'-i. Ai-ai bay ahalga' ma aku dahū itungku na sali'
        halam aniya' pūsna, bang pa'in kata'uwanku Panghū'ku si Isa Al-Masi. Sabab
        ahalga' gi' iya min kamemon. Taikutanku na kamemon bay bistaku pangalta' ma
        waktu tagna', ati itungku na sali' s'ggit, bang pa'in ta'angutku Al-Masi,
      verse: 8
    - text: sampay makaparakayu' na ni iya. Mbal paheyaku ma atay in kabontolan luwas
        min pamogbogku ma sara' bay tasulat si Musa. Binista aku abontol e' Tuhan
        sabab min pangandolku ma Al-Masi. Ya na ko' ilu kabontolan pamuwanna ma sasuku
        angandol.
      verse: 9
    - text: Ya sadja pagmatayanku bang pa'in kasakupanku Al-Masi, bo' tananamku isab
        barakat Tuhan ya bay pamakallum Al-Masi min kamatayna. Bilahi aku pasali'
        ni iya anandalan kabinasahan buwat bay panandalna, sampay ni kamatay.
      verse: 10
    - text: 'Sabab bang buwattē'' kapameya''ku ma Al-Masi makaholat aku pinakallum
        pabīng min kamatay.   '
      verse: 11
    - text: '    Halam gi'' ta''abut kamemon ya pagmatayanku, maka mbal gi'' aku sampulna''
        ma kaul maka pi''il. Sagō'' amanuyu'' na pa''in aku bo'' ta''angutku kamemon
        ya minaksud e'' si Isa Al-Masi angkan iya bay amene'' aku.'
      verse: 12
    - text: 'Haka''anta kam saga dauranakan, mbal aku amikil di-ku in aku maka''angut
        na. Sagō'' buwattitu na pa''in hinangku: bbahanku na ai-ai bay talabayku inān,
        ati angutku na ai-ai ya pinama-aku ma sinosōng.'
      verse: 13
    - text: 'Amanuyu'' aku sampay ta''abutku kahāpan ya pangabbitan aku e'' Tuhan
        labay min si Isa Al-Masi, hatina kallum kakkal ma deyom sulga''.  '
      verse: 14
    - text: '  Kitam kamemon, sasuku kitam asangpot na ma pangandol maka ma akkal,
        subay sali''-sali'' panganguttam. Bang hati aniya'' amikilan saddī pasal ai
        maka ai, pinasawa du e'' Tuhan pamikilna.'
      verse: 15
    - text: 'Sagō'' minsan painay, subay tukiranta ai-ai bay ta''abutta min katagna''
        pangandolta sampay ni kabuwattituhan.  '
      verse: 16
    - text: '  Saga danakanku, subay kam dauyunan anunuran aku. Pandogahinbi isab
        saga a''a kasehe''an, ya ameya'' ma suntu''an bay pang''bba kami ma ka''am.'
      verse: 17
    - text: 'Araran itu bay pah''llingku ni ka''am ma waktu palabay, maka balikanku
        hinabu aku anangis: aheka a''a anulakan pandu'' pasal kamatay Al-Masi ma hāg.'
      verse: 18
    - text: Nalka' ya kamattihan sigām, sabab tabanyaga' sigām e' napsu, maka pagbantugan
        sigām saga hinang makaiya'-iya'. Luwal legot dunya ya kinannal e' sigām.
      verse: 19
    - text: Saguwā' mbal buwattē' ma kitam. Sulga' ya lahattam luggiya', maka aniya'
        Manglalappas lagarantam pabalik pi'itu minnē', hatina Panghū'tam si Isa Al-Masi.
      verse: 20
    - text: 'Makapi''itu pa''in iya, pinindahan e''na ginhawa barantam ya magkalamma
        maka magkamatay itu. Pinindahan ni buwat baranna asahaya, min kawasana ya
        pangangga''osna ma ai-ai kamemon.   '
      verse: 21
  - chapter: 4
    verses:
    - text: 'Saga dauranakanku kinalasahan, landu'' aku angentom ma ka''am. Ka''am
        ya po''onan kalasiganku maka kamaujuran hinangku. Angkan buwattitu pah''llingku
        ma ka''am: patotogunbi pameya''bi ma Panghū''tam!   '
      verse: 1
    - text: '    Aniya'' amu''ku ni duwangan d''nda ilu, si Yudi maka si Sintiki,
        bang pa''in sigā magsulut sabab magdanakan asal sigā ma deyoman Panghū'' Isa.'
      verse: 2
    - text: 'Ka''a isab, bagayku kapangandolan, aniya'' panganjunjungku ni ka''a pagka
        kita dansehe''an maghinang panoho''an Tuhan. Tabangun pa''in duwangan d''nda
        ilu sabab sehe''ku asal amuspus amasaplag lapal ahāp, beya'' isab si Klemen
        maka a''a kamemon bay anehe''an aku maghinang. Tasulat na e'' Tuhan ōn sigām
        ma būk ya panunulatan ōn a''a taga-kallum kakkal.  '
      verse: 3
    - text: '  Magkōg-koyag kam sakahaba'' waktu ma sabab Panghū'' Isa ya parakayu''anbi.
        Balikanku lagi'': magkōg-koyag kam!  '
      verse: 4
    - text: '  Subay ahantap bowahanbi ni a''a kamemon. Asekot na waktu kapi''itu
        Panghū'' Isa.'
      verse: 5
    - text: Da'a kasusahinbi ai-ai, saguwā' amu'unbi ai-ai kagunahanbi ni Tuhan sakahaba'
        waktu pangaharapbi iya. Pagsukulinbi iya ma waktu kapangamu'-ngamu'bi.
      verse: 6
    - text: 'Jari pinaniya''an kam kasannangan Tuhan, kasannangan mbal ta''ambat pinikil
        e'' manusiya'', ati asalamat du pa''in ataybi maka pamikilbi sabab si Isa
        Al-Masi ya parakayu''anbi.  '
      verse: 7
    - text: '  Na, ya katapusanna, saga dauranakanku, pahōpunbi ni deyom pamikilbi
        ai-ai landu'' ahāp maka patut binantug. Pikilunbi ai-ai abontol, asaltun,
        ahāp kinale, maka ai-ai makasulut atay.'
      verse: 8
    - text: 'Beya''unbi ai-ai bay ta''anadbi atawa ta''ā''bi min aku, ai na ka min
        bissalaku, ai na ka min palantaraku. Ati pat''ttog ma ka''am in Tuhan ya amuwanan
        kitam kasannangan atay.   '
      verse: 9
    - text: '    Aheya pagsarang-sukulanku ni Panghū''tam ma sabab pagka''inagonbi
        ma aku pinabalik na. Bay kam alasa asal ma aku, sagō'' halam aniya'' dapatbi
        amabeya''an aku tatabangan.'
      verse: 10
    - text: Mbal yukku in aku kasigpitan, sabab ahantap pangatayanku minsan buwattingga
        kahālanku.
      verse: 11
    - text: Bay na kalabayanku kasigpitan maka kaniya' ballabi-labihan, sagō' biyaksa
        aku amahantap pangatayan minsan ai paniya', ai na ka lingantu, ai na ka asso,
        ai na ka taga-kaniya' manglabi-labihan, ai na kakulang-kabusan.
      verse: 12
    - text: 'Kasandalanku ai-ai kamemon ya tum''kka ni aku, sabab min kosog Al-Masi
        ya pamakosogna aku.  '
      verse: 13
    - text: '  Saguwā'' ahāp addatbi anabangan aku ma deyom kasusahanku itu.'
      verse: 14
    - text: Ka'am saga a'a Pilipi ata'u isab ma bay kahālanku, waktu katulakku min
        lahat Makidunya ilu. Halam aniya' jama'a Al-Masi saddī min ka'am bay amatuntul
        aku. Luwal ka'am ya sehe'ku magtabang-tiyabangi, bo' pa'in baha'u kata'ubi
        ma pasal lapal ahāp.
      verse: 15
    - text: Minsan ma waktu kamaina'anku ma Tessaloneka, bay kam angabut-ngabut amabeya'an
        aku tatabangan hinabuku ma deyom asigpit.
      verse: 16
    - text: Sagō' ngga'i ka kaniya'bi ya angutku. Ya sadja kabaya'anku bang pa'in
        aniya' paluntunganbi aheya bang ta'abut waktu panungbas ka'am e' Tuhan.
      verse: 17
    - text: Bo' kata'uwanbi, tasambutku na kamemon bay pabeya'anbi aku, magsukul.
        Gom pa'in palabi lagi', jari halam aniya' kulangku, sabab itiya' na isab paglasa
        ya bay pabowabi ma si Epaprode. Sapantun lalabotan ahamut ko' itu, tinukbalan
        ni Tuhan. Kasulutan isab iya.
      verse: 18
    - text: 'Jari Tuhanku ya amuwanan ka''am ai-ai kulangbi min alta''na ya mbal tapula''-pula'',
        luwas isab min si Isa Al-Masi.  '
      verse: 19
    - text: '  Sanglitantam Tuhantam, ya Mma''tam, sampay ni kasaumulan. Amin.  '
      verse: 20
    - text: '  Pasampayunbi pa''in minsan la''a hal lapal kasi-lasaku ni kamemon saga
        a''a Tuhan, ya pasuku'' ma si Isa Al-Masi. Ya du saga dauranakantam ma aku
        itu, amasampay isab lapal kasi-lasa sigām.'
      verse: 21
    - text: 'Ya du isab kamemon saga a''a suku'' Tuhan ma lahat itu, luba''-lagi''na
        sigām ya paokom ma deyom astana'' Sultan Mahatinggi itu, amabeya'' isab ni
        ka''am minsan la''a hal lapal kasi-lasa sigām.  '
      verse: 22
    - text: '  Mura-murahan bang pa''in kam pinaniya''an tatabangan e'' Panghū''tam
        si Isa Al-Masi. Amin.    Wassalam      '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: Sulat itu deyo' min aku, si Paul, maka min danakantam si Timuti. Kawakilan
        aku e' si Isa Al-Masi min kahandak Tuhan.
      verse: 1
    - text: 'Pasampayku sulat itu ni ka''am saga dauranakan ma Kolossa, a''a asussi
        taga-pangandol ma Al-Masi. Mura-murahan, bang pa''in kam pinaniya''an tatabangan
        maka kasannangan atay e'' Mma''tam Tuhan.  '
      verse: 2
    - text: '    Sakahaba'' waktu kapangamu''-ngamu'' kami ma pasalanbi, aheya pagsukulan
        kami ni Tuhan ya Mma'' Panghū'' Isa Al-Masi.'
      verse: 3
    - text: Sabab makakale kami habal pasal pangandolbi ma si Isa Al-Masi maka pasal
        lasabi ma a'a saga suku' Tuhan kamemon.
      verse: 4
    - text: Angandol kam maka alasa sabab aniya' kaholatan tinau'an ka'am ma deyom
        sulga'. Bay na kam pinakalehan lapal kasab'nnalan pasal si Isa, ati minnē'
        kata'uwanbi aniya' niholat.
      verse: 5
    - text: Pasaplag na pa'in lapal ahāp itu ni kaluha'an dunya. Aheya du pa'in paluntungan
        lapal itu ma deyom kaul-pi'il manusiya', buwat ma kaul-pi'ilbi isab sangay
        min llaw tagna' kakalebi pasal kasi-lasa Tuhan. Tahatibi isab bang ai hatulanna
      verse: 6
    - text: pagka kam pinandu'an e' si Epapras, sehe' kami kinalasahan ya magbeya'
        maka kami maghinang panoho'an Tuhan. Atukid e'na maghinang ma deyo'an si Isa
        Al-Masi, ganti' kami.
      verse: 7
    - text: 'Bay iya amowahan kami haka pasal lasabi ma sabab Rū Tuhan.  '
      verse: 8
    - text: '  Angkan na kami halam pahali angamu''an ka''am kahāpan ni Tuhan sangay
        min waktu kapanambut kami lapal pasal kahālanbi. Angamu''-ngamu'' kami tabang
        ni Tuhan bang pa''in kam binuwanan panghati maka pangita''u e'' Rū-na, bo''
        supaya kasakupanbi to''ongan bang ai pangahandak Tuhan ma buwat ka''am.'
      verse: 9
    - text: Manjari ahatul kam ma kaul-pi'ilbi buwat kabaya'an Panghū' Isa, ati ai-ai
        hinangbi makasulut iya maka ajatu kahinanganbi waktu ni waktu, maka pasōng
        pangita'ubi pasal Tuhan.
      verse: 10
    - text: Mura-murahan, bang pa'in kam binuwanan kosog e' Tuhan deyo' min kawasana
        barakatan, manjari kaimananbi ai-ai minsan buwattingga.
      verse: 11
    - text: Subay kam magkōg-koyag magsukul ni Mma'tam Tuhan, ya bay amapatut ka'am
        bo' tataima'bi palsuku'an ma deyom lahat asahaya.
      verse: 12
    - text: Pinuwasan kitam e'na min deyom kalendoman ya pagbaya'an nakura' saitan,
        ati pininda kitam ni pagbaya'an Anakna kinalasahan.
      verse: 13
    - text: 'Nil''kkat na kitam min pagbanyaga''an nakura'' saitan maka ta''ampun
        dusatam.   '
      verse: 14
    - text: '    Dasali'' Al-Masi maka Tuhan. Mbal ta''nda''tam Tuhan sagō'' kasakupanta
        kajarihanna pag''nda''tam Al-Masi. Anak tunggal-kawasa iya, dahū asal min
        kamemon pinapanjari.'
      verse: 15
    - text: Ai-ai kamemon ma deyom sulga' maka ai-ai ma dunya, ya ta'nda' e' manusiya'
        maka ya mbal ta'nda', bangsa hibilis maka ai-ai taga-ga'osan ma diyata' ayan,
        in itu kamemon bay pinapapanjari e' Al-Masi, deyo' bay min Tuhan. Maka Al-Masi
        ya taga-kapatut ma kamemon.
      verse: 16
    - text: Asal na iya ma halam gi' aniya' pinapanjari, maka iya ya angumbangan pinapanjari
        kamemon bo' supaya mbal apulag.
      verse: 17
    - text: Pagmakōkan iya ma saga jama'ana, maka sigām ya buwat ibarat baranna. In
        iya asal po'onan kallum ma sigām, maka dahū iya min kamemon pinakallum min
        kamatay, supaya iya tunggal bangsahan min kamemon.
      verse: 18
    - text: Min kabaya'an Tuhan isab angkan Al-Masi dasali' maka iya ma kajarihanna
        kamemon.
      verse: 19
    - text: 'Ya minaksud asal e'' Tuhan in ummat pinapanjari kamemon subay maghāp
        maka iya labay min Anakna. Manjari ai na ka bangsa ma babaw dunya atawa ma
        diyata'' langit, makapagkahāp maka Tuhan ma sabab laha'' Anakna bay pabu''us
        waktu kamatayna ma hāg.  '
      verse: 20
    - text: '  Waktu tagna'', bay kam alawak min Tuhan. Bantana asal kam ma deyom
        pikilanbi ma sabab kala''atan ya hinangbi.'
      verse: 21
    - text: Saguwā' buwattitu maghāp na kam maka Tuhan sabab min kamatay Al-Masi.
        Ya maksud Tuhan subay kam magharap maka iya ma asussi pangatayanbi, ma halam
        aniya' tamak-tamakbi atawa dusa panā'an ka'am.
      verse: 22
    - text: 'Tantu ko'' inān, bang pa''in kam patotog angandol ma Al-Masi. Da''a bbahinbi
        lapal ahāp bay takalebi sabab ya na po''onna angkan aniya'' holatbi. Ya na
        ko'' itu lapal ahāp ya pinasaplagan a''a kamemon ma kaluha''an dunya itu.
        Aku si Paul taga-kag''llal min Tuhan magnasihat lapal itu.   '
      verse: 23
    - text: '    Kinōgan aku bininasa bang pa''in ma sababanbi, sabab bang aku anandalan
        kabinasahan, paganap binasaku ni kabinasahan bay kasandalan Al-Masi, ya sasuku
        halam ajukup. Bay iya anandalan kabinasahan ma sababan saga jama''ana, ya
        ibarat baranna.'
      verse: 24
    - text: Aku itu tahinang sosoho'an na e' Tuhan bo' aku anabang ma sasuku magpangandol
        ma si Isa. Kawakilan aku e'na anabang ka'am, sinō' aku magnasihat lapalna
        kamemon.
      verse: 25
    - text: Lapalna itu bay nilimbungan e' Tuhan min manusiya' kamemon min masa awal
        lagi', sagō' pamata'u na buwattina'an ni saga a'a suku'na.
      verse: 26
    - text: Sigām suku'na ya pinata'u, bo' manyatakan saga a'a ma sabarang bangsa
        bang ai maksud Tuhan ma manusiya'. Mamarahi ahāp ya bay limbunganna he', ahalga'
        to'ongan, sagō' pinabukis na. Hatina Al-Masi pat'nna' du ma deyom ataytam,
        angkan aniya' holattam in kitam pinasuku'an sahaya ma deyom sulga'.
      verse: 27
    - text: Angkanna halam aniya' panganasihat kami saddī min Al-Masi. Ginuna e' kami
        ai-ai tata'u kami pasal Al-Masi, pami'at maka pamandu' kami ma a'a kamemon
        bo' supaya sigām dangan maka dangan abontol du ma kaul maka pi'il, pagka ameya'
        na ma Al-Masi.
      verse: 28
    - text: 'Ya na itu pagsangsā''anku na pa''in. Puspusku kosogku, ya bay pamakosog
        aku e'' Al-Masi.   '
      verse: 29
  - chapter: 2
    verses:
    - text: Bilahi aku amata'u ka'am pasal pagka'inagonku ma ka'am maka saga a'a min
        da'ira Laodikiya inān, sampay isab sasuku mbal gi' magkilā maka aku.
      verse: 1
    - text: Ya angutku subay ahogot pangandolbi maka subay arakayu' ataybi maglasa-liyasahi.
        Subay asawa panghatibi pasal Al-Masi sabab minnē' ahogot to'ongan pangandolbi
        ati kasakupanbi lapal bay nilimbungan e' Tuhan ma waktu palabay, ya pasal
        Al-Masi.
      verse: 2
    - text: 'In iya pagtatau''an pangalta'' kamemon, hatina kapandayan maka kata''u
        Tuhan.  '
      verse: 3
    - text: '  Na, buwattē'' pamahatiku ka''am supaya kam mbal takole'' nirupang e''
        ba''anan pasu''alan halam aniya'' pūsna, minsan buwattingga kalu''uyna.'
      verse: 4
    - text: 'Manjari itu, minsan aku alikut min ka''am, aheya du kam ma deyom pikilanku.
        Sidda aku kinōgan ma sabab ahatul pagtipunbi maka atotog pangandolbi ma Al-Masi.   '
      verse: 5
    - text: '    Jari itu, pagka tataima''bi na si Isa Al-Masi pagpanghū''anbi, subay
        kam pasangdan na pa''in ma iya.'
      verse: 6
    - text: 'Ya pamalutbi ma iya subay buwat gamut kayu lalomna. Pat''ttog kam ma
        iya supaya pahogot gom pa''in pangandolbi buwat bay pamandu'' ka''am. Subay
        lipat-manglipat pagsukulanbi ni Tuhan.  '
      verse: 7
    - text: '  Kamaya''-maya'' kam bo'' kam mbal ka''akkalan e'' manusiya'' minsan
        sai-na bang bilahi amanyaga'' ka''am supaya kam tabowa ameya'' ma sigām. Pangangakkal
        asal pangita''u saga a''a inān. Halam aniya'' kagunahanna sabab hal pali-pali
        bay pang''bba min kamatto''ahan, maka ilmu'' bay min bangsa hibilis ya magbaya''
        ma diyata'' ayan. Ngga''i ka pangita''u min Al-Masi.  '
      verse: 8
    - text: '  Sabab ina''an ma Al-Masi kajarihan Tuhan, jukup ma addatna maka ma
        panahu''anna, bo'' pa''in magpabaran manusiya'' buwat kitam.'
      verse: 9
    - text: Ya du ka'am kabuwanan kasampulna'an pagka Al-Masi ya pasōranbi. Alanga
        asal iya min kamemon, makapagagi ma ai-ai taga-ga'os, bangsa mala'ikat ka
        maka bangsa saitan.
      verse: 10
    - text: Aniya' bainat pangilāhan ka'am ya sōd ma Al-Masi, saguwā' ngga'i ka bainat
        ma kuwit baranbi ya nihinang e' manusiya' magi'islam. Ya pangilāhan ka'am
        bainat bay nihinang e' Al-Masi.
      verse: 11
    - text: 'Sababna sapantun kam a''a bay kinubul sambeya'' maka iya, waktu kapamandi
        ma ka''am tanda'' palsaksi''an in ka''am suku''na na. Pinakallum isab kam
        pabīng, pagka pasangdolanbi kawasa Tuhan ya bay amakallum si Isa pabīng min
        kamatayna.  '
      verse: 12
    - text: '  Tagna''bi inān sali'' kam hantang a''a magpatayan ma pang''nda'' Tuhan
        sabab masi magdusa. Bay ala''at kajarihanbi maka halam aniya'' lamudbi ma
        bangsa suku'' Tuhan. Daipara apinda na kahālanbi buwattina''an, pinakallum
        na kam e'' Tuhan sambeya'' maka Al-Masi. Niampun e''na dusata kamemon,'
      verse: 13
    - text: maka pinapasan e'na sulat panuntut ya pamat'nna'an kitam. Pinuwasan kita
        min hukuman sara' ma sabab kamatay Al-Masi ma hāg. Jari halam na aniya' sababan
        pamat'nna'an kita hukuman.
      verse: 14
    - text: 'Tara''ug isab e'' Al-Masi bangsa mananasat maka ai-ai taga-kaga''os ma
        diyata'' ayan. Kala''anan e''na ga''osan sigām ati pinahina'' sigām ma mairan.
        Tara''ug e''na kamemon ma sabab kamatayna ma hāg.  '
      verse: 15
    - text: '  Angkanna kam subay mbal tasoway e'' sai-sai ma pasal kinakanbi maka
        inumanbi, atawa pasal jamu duwa''a atawa hinang bulan atawa hinang ma llaw
        mulliya.'
      verse: 16
    - text: Binogbog e' sigām usulan inān bo' pa'in hal gindan pamaentom sigām aniya'
        gi' nilagaran ma waktu sinōng, ya na Al-Masi.
      verse: 17
    - text: Jagahinbi kahāpan ya panungbas ka'am e' Tuhan bo' kam mbal kinulli'an
        e' saga a'a ya maglaku-laku pasal kareyo' pangatayan sigām. Anumba sigām ma
        saga mala'ikat, magmalangkahi na pa'in sigām pasal aniya' kono' bay panyata'
        ni sigām min Tuhan. Abbuhan saga a'a buwattē' ati abowa-bowa e' legot dunya,
        maka hona'-hona' halam aniya' pūsna.
      verse: 18
    - text: 'Tu''ud sigām pabutas min Al-Masi ya po''onan kallum sigām. Buwat sapantun
        baran, Al-Masi ya kōkna, maka kitam ya pagdayawna. Jari magdalos pagdayaw
        itu maka kōk pagka aniya'' ugat paralosanna. Angkan kitam itu, ya dalil pagdayaw
        Al-Masi, pasōngna pa''in kosogtam ma sabab Tuhan ya magkabaya''an.   '
      verse: 19
    - text: '    Sapantun kam a''a bay paunung ma Al-Masi ma kamatayna, sabab amatay
        na kam ni bay palihalanbi tagna'', ati apuwas na kam min komkoman binangsa
        saitan ya magbaya'' ma diyata'' ayan. Jari angay kam subay pasangdan na pa''in
        ma kal''ngnganan a''a kasehe'' ma dunya itu?'
      verse: 20
    - text: Angay beya'bi pali-pali sigām, ya yuk-i, “Da'a ntanin ilu!” atawa “Da'a
        kakanun ina'an!” atawa “Da'a umasun ina'an!”
      verse: 21
    - text: Saguwā' pinjaman sadja ya pinagpali-pali e' saga a'a inān, sabab ubus
        pa'in ginuna, magtūy pahalam. Maka pali-pali inān hal pinahinang e' manusiya'.
      verse: 22
    - text: 'Nihagda kita e'' sigām subay magsumba ni mala''ikat. Sinō'' magpareyo''-deyo''
        di-ta, maka magtiksa''-tiksa'' di-ta. Aniya'' kono'' paluntungan ma pangahagda
        sigām, sagō'' halam aniya'' dapatna pamapaggat napsu baran.   '
      verse: 23
  - chapter: 3
    verses:
    - text: Manjari itu, pagka Al-Masi allum na pabīng, ya du ka'am parakayu' ma iya
        binuwanan kallum kakkal. Na pagka buwattē', tuyu'inbi ai-ai ma deyom sulga'
        ma kamaina'anan Al-Masi. Ina'an asal iya aningkō' ma paningkō'an bangsahan,
        ma bihing Tuhan tampal ni kowan.
      verse: 1
    - text: Pagmatayinbi ai-ai suku' ma sulga', da'a na ai-ai ma babaw dunya itu.
      verse: 2
    - text: Sabab ka'am ya angandol ma Al-Masi, ibarat a'a amatay na, halam na aniya'
        baya'na ma alam itu. Ina'an asal po'onan kallumbi ma haddarat Tuhan, tinau'
        pahogot e' Al-Masi.
      verse: 3
    - text: 'Sababna Al-Masi ya po''onan kallumbi, angkanna ma sinosōng, bang iya
        pa''nda'' pi''itu, magdongan du kam maka iya bo'' aliput isab e'' sahayana.   '
      verse: 4
    - text: '    Angkan yukku ma ka''am, taikutinbi napsubi ala''at. Da''a kam magd''nda
        atawa magl''lla. Da''a kam magkasabulan, da''a kam magba''is-ba''is. Da''a
        kam abahaya ma pilak sabab bang alta'' ya paheyabi ma atay, ya na he'' sali''
        pagtuhananbi.'
      verse: 5
    - text: Ab'nsi Tuhan ma hinang buwattē', ya po'on iya amat'kka mulka' ni saga
        a'a agagga ma panoho'anna.
      verse: 6
    - text: 'Buwattē'' kabiyaksahanbi tagna'', waktu lagi'' kam ameya'' ma ai-ai kanapsuhanbi.  '
      verse: 7
    - text: '  Sagō'' ma buwattitu subay bbahanbi bay kasuddahanbi ala''at inān, buwat
        saga magastol, magb''nsi ma pagkahi, maka magb''ngngis. Da''a kam angalimut
        sehe''bi, da''a isab maglaka''-laka'','
      verse: 8
    - text: da'a kam magputing ma sehe'bi. Bay na bbahanbi kajarihanbi maka kahinanganbi
        tagna'.
      verse: 9
    - text: Kaniya'an na kam kajarihan baha'u ya pinindahan na pa'in e' Tuhan Magpapanjari,
        supaya kam makasali' ni buwat kajarihanna. Ya mohotna in ka'am subay pasōng
        pangita'ubi ma iya.
      verse: 10
    - text: 'Manjari dasali'' saga a''a kamemon sasuku bay pinabaha''u na e'' Tuhan.
        Halam aniya'' pagbidda''an sigām, bangsa Yahudi ka maka bangsa kasehe'', a''a
        magislam ka maka a''a halam bay magislam, ata ka maka ngga''i ka, sampay saga
        a''a bangsa liyu. Pat''nna'' Al-Masi ma deyom ataytam sali''-sali'', maka
        Al-Masi sadja ya katumanan ma ai-ai kamemon.  '
      verse: 11
    - text: '  Bay kam tapene'' e'' Tuhan nihinang a''ana. A''a sussi kam kinalasahan
        e''na angkan kam wajib ma''ase'' ma pagkahibi samantala'' ahāp addatbi ni
        kasehe''an, areyo'' isab maka alunuk pangatayanbi. Tatasinbi pagkahibi minsan
        kam ni''inay.'
      verse: 12
    - text: Bang aniya' pagla'atanbi maka pagkahibi, sagarinbi na. Bang aniya' kap'ddi'anbi
        atay, subay kam magampun-iyampuni. Ya pangampunbi ma pagkahibi manusiya' subay
        buwat kapangampun ka'am e' Panghū' Isa.
      verse: 13
    - text: 'Maka aniya'' gi'' sugpatna aheya: subay kam alasa ma pagkahibi sabab
        bang kam maglasa-liyasahi ahogot du kapagdakayu''bi atay.  '
      verse: 14
    - text: '  Magmalulus kam ma Al-Masi bo'' kam minaliman e'' kasannanganna, sabab
        sinō'' kam e'' Tuhan subay magsulut-siyuluti, sabab kitam magpangandol ma
        Al-Masi sapantun dabaran du. Pagsukulinbi isab Tuhan.'
      verse: 15
    - text: Gomgominbi pamandu' Al-Masi bo' pasobsob to'ongan ni deyom ataybi. Bang
        kam ganta' magpandu' dangan maka dangan, paglagihunbi pangita'u kamemon bay
        pamuwan ka'am. Magkalang kam saga kalangan pamudji Tuhan sampay kalangan makani-ka'am
        min Rū Tuhan. Magkalang kam pagka aheya pagsukulanbi ni Tuhan.
      verse: 16
    - text: 'Entomunbi Panghū'' Isa ma ai-ai hinangbi maka pamūngbi, in iya pameya''anbi.
        Maka pagsukulinbi na pa''in Tuhan ya Mma''tam labay min ōn si Isa.   '
      verse: 17
    - text: '    Ka''am kar''ndahan subay ameya'' ma kabaya''an h''llabi. Patut isab,
        pagka si Isa ya Panghū''bi.  '
      verse: 18
    - text: '  Ka''am kal''llahan, kalasahinbi h''ndabi, da''a kab''ngngisinbi.  '
      verse: 19
    - text: '  Ka''am saga kamanahutan, angikut kam ma pami''at matto''abi sabab kasulutan
        Panghū''tam ma hinangbi buwattē''.  '
      verse: 20
    - text: '  Ka''am kamatto''ahan, da''a pala''atunbi atay anakbi bo'' mbal mandā''-dā''.  '
      verse: 21
    - text: '  Ka''am saga tendog, subay beya''bi kamemon panoho''an nakura''bi. Da''a
        hal ma salta'' sigām ang''nda'' bo'' supaya kam sinanglitan. Subay sali''
        du ma kamaina''an maka ma kalikut sigām. Hinangunbi panoho''an sigām min deyom
        ataybi, ma sabab Panghū'' ya pagaddatanbi.'
      verse: 22
    - text: Subay kam atukid ma ai-ai hinangbi sabab minsan manusiya' ya paghinanganbi,
        Panghū' Isa ya luggiya' nakura'bi.
      verse: 23
    - text: Kata'uwanbi du, Panghū'tam ya anungbasan ka'am ma sinosōng. Pinasambutan
        kam pusaka' ya tinau'an saga a'a suku'na ma sabab Al-Masi ya paghinanganbi.
      verse: 24
    - text: 'Sasuku mbal taluwa'' hinangna, tinungbasan du pinapagtongod maka hinangna
        ala''at, sabab mbal amapagbidda'' Tuhan ma manusiya''.   '
      verse: 25
  - chapter: 4
    verses:
    - text: 'Ka''am saga nakura'', subay ahāp pangahatulbi ma saga sosoho''anbi. Ya
        panambabi ma sigām subay pinapagtongod maka hinang sigām, sabab kata''uwanbi
        asal aniya'' pagnakura''anbi mahē'' ma sulga''.   '
      verse: 1
    - text: '    Patukid kam angarap ni Tuhan, pahāpun akkal-pamikilbi, maka pagsukulinbi
        Tuhan.'
      verse: 2
    - text: Amu'-amu'inbi isab kami tabang bang pa'in kami mura-murahan pinaluhaya
        e' Tuhan bo' supaya kami makapagnasihat lapal pasal Al-Masi, ya lapal halam
        bay kinata'uwan ma masa awal e'. Ya he' po'onna angkan aku kinarenahan ma
        deyom kalabusu itu, tu'ud aku magnasihat pasal Al-Masi.
      verse: 3
    - text: 'Amay-amay, amu''inbi aku tabang min Tuhan supaya asawa e''ku magnasihat
        pasal si Isa sabab ya na he'' bay pamahinangna ma aku.  '
      verse: 4
    - text: '  Pahāpunbi addatbi tudju ni saga a''a ya mbal am''nnal ma si Isa. Bang
        aniya'' waktu sumiyan-sumiyan, haka''inbi to''ongan sigām ma pasalna.'
      verse: 5
    - text: 'Ai-ai pamissalabi subay ahanunut sadja, bo'' supaya kasulutan sasuku
        akale. Subay kam ata''u isāb anambungan sasuku anilaw ka''am.   '
      verse: 6
    - text: '    Aniya'' lapal ma pasal kahālanku binowahan ka''am e'' si Tikikus.
        Danakantam iya, a''a landu'' kinalasahan. Dansehe''an iya maka kami maghinang
        ma Panghū'' Isa, a''a kapangandolan isab.'
      verse: 7
    - text: Makabāk kam kalasigan bang iya angahati ka'am pasal kahālan kami itu,
        ya po'on iya sō'ku pi'ilu.
      verse: 8
    - text: 'Bay pasehe''ku ma iya si Onesimus, a''a dalahat maka ka''am. Danakantam
        iya kinalasahan maka kapangandolan. Kahaka''an kam e''na pasal saga pakaradja''an
        maitu kamemon.  '
      verse: 9
    - text: '  Si Aristarkus, sehe''ku ma deyom kalabusu itu, amabeya'' minsan la''a
        hal lapalna ma ka''am. Ya du si Markus itu, kaki si Barnabas. Bay na kam haka''anku
        pasal si Markus. Bang iya ganta'' pahapit ni lahatbi ilu subay iya patuntulunbi
        pahāp-hāp.'
      verse: 10
    - text: 'Itiya'' isab si Yussa'' ya niranglay Justus, amabeya'' isab lapalna ma
        ka''am. Luwal t''llungan itu ya bangsa Yahudi anehe''an aku magnasihat pasal
        pagparinta Tuhan. Aheya to''ongan panabang sigām ma aku.  '
      verse: 11
    - text: '  Si Epapras amabeya'' isab minsan la''a hal lapalna. Sosoho''an iya
        ma si Isa Al-Masi, a''a min lahatbi du isab. Angamu''-ngamu'' iya pakosog
        ma sababbi sakahaba'' waktu, bang pa''in ahogot pameya''bi ma kabaya''an Tuhan
        bo'' supaya kam asampulna'' ma kaul-pi''ilbi, ma halam aniya'' hawal-hawal
        ma deyom ataybi.'
      verse: 12
    - text: Makasaksi' du aku ma pasal si Epapras itu. Bay iya magsangsā' ma sababbi
        sampay ma saga a'a ma da'ira Laodikiya maka ma da'ira Hirapulis.
      verse: 13
    - text: 'Maka itiya'' isab si Lukas ya doktol kalasahantam, maka si Demas. Ya
        du sigām duwangan itu amabeya'' isab lapal sigām.  '
      verse: 14
    - text: '  Amabeya'' aku lapal pagaddatku ma saga danakantam ma Laodikiya, maka
        ma si Nimpa. Lapayun isab kajama''ahan Al-Masi ya magtipun ma luma''na.  '
      verse: 15
    - text: '  Bang aubus na e''bi amassa sulat itu palanjalunbi lagi'' ni saga jama''a
        si Isa Al-Masi ya magtipun ma da''ira Laodikiya inān bo'' tabassa e'' sigām.
        Amu''unbi isab sulat bay pabeya''anku sigām, ati bassahunbi isab he''-i.  '
      verse: 16
    - text: '  Haka''inbi si Arkippus ilu: “Amay-amay. Talusun hinang bay pamahinang
        ka''a e'' Panghū'' Isa sabab iya ya paghinangannu.”  '
      verse: 17
    - text: '  Sugpatanku isab da''ayat maka sulatan tanganku du. Nientom du kam e''ku,
        e'' si Paul. Da''a aku takalipatunbi pagka itiya'' aku ma deyom kalabusu kinarenahan.   Mura-murahan,
        bang pa''in kam pinaniya''an tatabangan e'' Tuhan.  Wassalam      '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu min aku, si Paul, maka min sehe''ku si Silas maka si Timuti,
        pinasampay pi''ilu ni palhimpunan Tessaloneka, ya suku'' Mma''tam Tuhan maka
        Panghū''tam si Isa Al-Masi.   Mura-murahan, bang pa''in kam pinaniya''an tatabangan
        maka kasannangan.  '
      verse: 1
    - text: '    Magsukul kami ni Tuhan ma sababbi sakahaba'' waktu kapangamu''-ngamu''
        kami ni Tuhan.'
      verse: 2
    - text: 'Nientom kam ma alopan Mma''tam Tuhan, nientom kahāpan ya hinangbi luwas
        min pangandolbi, nientom pagsangsā''bi ma sabab lasabi ma iya, maka kahogot
        imanbi isab ma sabab Panghū'' Isa Al-Masi ya pangasahanbi.  '
      verse: 3
    - text: '  Saga dauranakan, ka''am kinalasahan e'' Tuhan, kata''uwan kami in ka''am
        bay tapene'' e''na.'
      verse: 4
    - text: Sabab ngga'i ka pangupama manusiya' ya panganasihat kami ma ka'am, sagō'
        lapal abarakat bay min Rū Tuhan, angkan ahogot pagsab'nnalbi. Kata'uwanbi
        bay bowahan kami waktu kat'nna' kami ma ka'am bo' ahāp kahālanbi.
      verse: 5
    - text: Bay sunuranbi kajarihan kami maka kajarihan Panghū'tam. Minsan kalabayanbi
        katiksa'an abisa, tinaima' e'bi lapal itu, lāgi kinōgan kam sabab min Rū Sussi.
      verse: 6
    - text: Angkan buwattina'an, ka'am ya panunuran e' kamemon saga a'a magpangandol
        ma lahat Makidunya maka ma lahat Akaya.
      verse: 7
    - text: Pasaplag isāb lapal pasal Panghū' Isa sabab min ka'am, pasampay ni kaluha'an
        lahat Makidunya maka Akaya. Ngga'i ka hal jadjahan ina'an, pasaplag habal
        pasal pangandolbi ni Tuhan ni sabarang lahat. Minsan kami mbal na ah'lling,
      verse: 8
    - text: sabab amissala na pa'in saga a'a inān pasal kapanaima'bi ma kami. Tabissala
        pasal kapang'bbabi min ta'u-ta'u ya bay pagtuhananbi tagna' bo' kam papinda
        angisbat Tuhan b'nnal, ya kakkal salama-lama.
      verse: 9
    - text: 'Angagad kono'' kam ma waktu kapi''itu min sulga'' Anakna, ya bay pakallumna
        min kamatayna. Si Isa ko'' inān, ya angalappas kitam min mulka'' song pinat''kka
        ni saga manusiya''.    '
      verse: 10
  - chapter: 2
    verses:
    - text: '    Saga dauranakanku, kata''uwanbi aheya kapūsan l''ngngan kami pi''ilu
        ni ka''am.'
      verse: 1
    - text: Kata'uwanbi asal, bay kami makalabay kabinasahan ma da'ira Pilipi maka
        landu' nihina', sago' magsukul ni Tuhan, bay kami makatawakkal angahaka'an
        ka'am lapalna ahāp minsan aheka anagga'.
      verse: 2
    - text: Ya pamandu' kami ma ka'am halam aniya' sā'na, halam aniya' mohotna ala'at,
        halam aniya' niyat kami angakkalan kami.
      verse: 3
    - text: Tabista kami e' Tuhan makajari pinangandolan lapal ahāp itu. Mbal kami
        angangut anulut manusiya' sagō' Tuhan, ya makaliling deyom pikilantam.
      verse: 4
    - text: Kata'uwanbi haliluwal kami, halam kami bay angalanahan a'a minsan sai
        bo' tabowa am'nnal, halam kami magbau'-bau' in kami asaltun bo' pa'in sinōd
        bahaya pilak. Tuhan ya saksi' kami.
      verse: 5
    - text: Halam isab kami bay amiha mahaltabat min manusiya', ai na ka min ka'am
        atawa min a'a saddī.   Minsan kami taga-kapatut pagka kawakilan Al-Masi, halam
        kami bay angahagda atawa amabuhat ka'am.
      verse: 6
    - text: Gom pa'in ahanunut pah'lling kami ma ka'am, buwat d'nda angupiksa' saga
        anakna.
      verse: 7
    - text: Aheya lasa kami ma ka'am, ya po'on kami lilla' angahaka'an ka'am pasal
        lapal ahāp min Tuhan. Lāgi pamalilla' baran kami sampay ni kamatay, ma sabab
        kaheya lasa kami ma ka'am.
      verse: 8
    - text: 'Tantu taentombi, saga dauranakan, bay paglu''ug kami waktu kamailu kami
        ma ka''am. Bay kami maghulas-sangsā'' llaw-sangom bo'' aniya'' kalluman kami,
        supaya halam sai-sai kabuhatan sat''ggol kami anganasihatan ka''am lapal Tuhan.  '
      verse: 9
    - text: '  Kasaksi''anbi, maka kasaksi''an isab e'' Tuhan, bang buwattingga bay
        tebong kami ma deyomanbi saga a''a magpangandol. Abontol sadja kami, halam
        aniya'' kasā''an.'
      verse: 10
    - text: Kata'uwanbi isab bay addat kami ma ka'am pakaniya-pakaniya, sali' addat
        matto'a ma saga anakna lahasiya'.
      verse: 11
    - text: 'Bay pahogot kami imanbi, bay palasig kami pangatayanbi, bay kam sinō''
        amahāp kaul-pi''ilbi bo'' tōp ma Tuhan, ya amowa ka''am palamud ma pagparintahanna
        maka ma kasahaya''anna.  '
      verse: 12
    - text: '  Magsukul na pa''in kami ni Tuhan sabab mbal takalipat kami bay kapanaima''bi
        lapal palman. Takalebi min kami bo'' pa''in ngga''i ka lapal manusiya'' ya
        taima''bi sagō'' palman sab''nnal-b''nnal min Tuhan, palman amowa na pa''in
        ma deyom pangatayan sasuku magkahagad.'
      verse: 13
    - text: Dauranakanku, panunuranbi na pakaradja'an ya kalabayan e' saga jama'a
        si Isa Al-Masi ya ma palhimpunan lahat Yahudiya. Sabab ya du ka'am bay nila'at
        e' pagkahibi dabangsa, buwat bay pangala'at sigām e' pagkahi sigām Yahudi.
      verse: 14
    - text: Bay pinapatay e' sigām Panghū' Isa, maka pinapatay isab kanabi-nabihan
        ma awal lagi'. Mbal sigām makasulut atay Tuhan maka sinagga' e' sigām saga
        a'a kamemon.
      verse: 15
    - text: 'Sinagga'' kami e'' sigām bo'' mbal tapagnasihat lapal ahāp ma saga a''a
        bangsa liyu, ya ngga''i ka Yahudi sabab mbal bilahi bang bangsa liyu lappasan
        min dusa. Mbal sigām pahali angalandu''an dusa sigām, ya angkan pinataluwa''an
        mulka'' Tuhan.   '
      verse: 16
    - text: '    Saga dauranakanku, pagka kami bay magokat maka ka''am minsan mbal
        at''ggol, landu'' kami angentom ati atuyu'' to''ongan kami amowa mag''nda''
        maka ka''am pabīng. Minsan kami alawak min ka''am buwattina''an, itiya'' kam
        ma deyom pikilan kami.'
      verse: 17
    - text: Bilahi kami patibaw ni ka'am, paligay aku itu, si Paul. Min pila aku bay
        magsakap pi'ilu, sagō' pinat'nna'an aku bimbang e' nakura' saitan, ya angkan
        halam makalanjal.
      verse: 18
    - text: Na, ka'am ya pagsababan pagkōg-koyagan kami maka kaholatan kami. Maka
        ka'am ya pamantugan kami ma matahan Panghū'tam si Isa bang ta'abut waktu pagbīngna
        pi'itu.
      verse: 19
    - text: 'Aho'' b''nnal, ka''am ya pamantugan maka pagkōg-koyagan kami.   '
      verse: 20
  - chapter: 3
    verses:
    - text: Na, pagka mbal kasandalan pangentom kami ma ka'am, anganiyat kami amatibaw
        si Timuti pi'ilu, bo' kami duwangan ta'bba ma da'ira Aten itu. Si Timuti itu,
        danakan kami asal maka sehe' kami maghinang kahinangan Tuhan. Magbeya' kami
        magnasihat lapal ahāp pasal Al-Masi. Pinatibaw iya pi'ilu bo' amahogot imanbi
        maka amakosog pangandolbi ma Tuhan.
      verse: 1
    - text: Na, pagka mbal kasandalan pangentom kami ma ka'am, anganiyat kami amatibaw
        si Timuti pi'ilu, bo' kami duwangan ta'bba ma da'ira Aten itu. Si Timuti itu,
        danakan kami asal maka sehe' kami maghinang kahinangan Tuhan. Magbeya' kami
        magnasihat lapal ahāp pasal Al-Masi. Pinatibaw iya pi'ilu bo' amahogot imanbi
        maka amakosog pangandolbi ma Tuhan.
      verse: 2
    - text: Ya kabaya'an kami subay halam aniya' tabowa maghenggol-henggol imanna
        ma sabab kabinasahan ya kalabayanbi ilu. Kata'uwanbi asal, pinakadal kitam
        kabinasahan pagka suku' Al-Masi.
      verse: 3
    - text: Bay sa kam nihaka'an waktu kamailu kami, in kitam suku' Al-Masi tantu
        t'kkahan kabinasahan. Jari kasakupanbi na, paniya' na bay pangahaka kami.
      verse: 4
    - text: 'Angkanna, pagka mbal na kasandalanku susaku ma kahālanbi, bay soho''ku
        si Timuti pi''ilu angahati ka''am bang masi ahogot pagimanbi ma si Isa Al-Masi.
        Ya kahanggawanku, kalu kam bay tasasat e'' nakura'' saitan, sabab bang kam
        tabowa e'' sasat saitan, kaliman bay hinang kami mailu.  '
      verse: 5
    - text: '  Daipara itiya'' na si Timuti baha''u bay at''kka min ka''am, maka ahāp
        to''ongan habal ya tabowana pasalbi. Yukna ahogot masi pagimanbi ma Tuhan
        maka masi na pa''in paglasabi dangan maka dangan. Yukna isab ahāp ataybi tudju
        ni kami itu, maka aheya baya''bi ang''nda'' kami, buwat kaheya baya'' kami
        mag''nda'' maka ka''am.'
      verse: 6
    - text: Angkanna, saga dauranakan, minsan kami ma deyom kasigpitan maka kabinasahan,
        ahogot du atay kami sabab makata'u na kami in ka'am halam apinda min pangandolbi
        ma Tuhan.
      verse: 7
    - text: Ahāp na palnyawahan kami pagka kata'uwan kami in pameya'bi ma Panghū'
        Isa atotog du.
      verse: 8
    - text: Magsukul na kami ni Tuhan ma sababbi, sabab ka'am ya po'onna angkan aheya
        kakōgan kami ma matahanna.
      verse: 9
    - text: 'Llaw-sangom atukid kami angamu''-ngamu'' ni Tuhan, bang pa''in kami mag''nda''
        maka ka''am, bo'' kam katabangan kami bang aniya'' mbal gi'' jukup ma pagimanbi.  '
      verse: 10
    - text: '  Mura-murahan, bang pa''in kami tinabang e'' Mma''tam Tuhan maka e''
        Panghū''tam si Isa bo'' kami makatūy pi''ilu ni ka''am.'
      verse: 11
    - text: Mura-murahan isab, bang pa'in kam tinabang e' Panghū'tam bo' lumabihan
        lasabi ma saga sehe'bi dambeya'an ilu sampay ma manusiya' kamemon, buwat isab
        lasa kami ma ka'am.
      verse: 12
    - text: 'Bang pa''in pinatotog ataybi e'' Panghū'' supaya kam asussi maka saltun
        ma matahan Mma''tam Tuhan ma waktu kabalik pi''itu Panghū'' Isa, beya'' maka
        ba''anan a''a suku''na.    '
      verse: 13
  - chapter: 4
    verses:
    - text: '    Na, saga dauranakan, buwattitu hatulanna. Bay kam pandu''an kami
        bang kaul-pi''il ingga ya makasulutan Tuhan. Buwattē'' asal kaul-pi''ilbi,
        Sagō'' buwattina''an, pagka aniya'' kapatut kami min Panghū'' Isa, amu''ta
        kam maka soho''ta kam amuspus to''ongan ma kaul-pi''il ahāp.'
      verse: 1
    - text: Kata'uwanbi du, in pamandu' kami ma ka'am asal min kapatut Panghū' Isa.
      verse: 2
    - text: Ya kabaya'an Tuhan subay asussi deyom ataybi. Da'a kam maghinang kala'atan
        d'nda maka l'lla.
      verse: 3
    - text: Ka'am kal'llahan, subay ahantap e'bi amowa h'ndabi ma halam aniya' sabulna,
        maka subay ahatul addatbi ma sigām.
      verse: 4
    - text: Da'a parūlunbi napsu baranbi magba'is-ba'is, buwat saga a'a mbal magmatāw
        ma Tuhan.
      verse: 5
    - text: Na, bang takdil ni napsu baran itu, da'a to'ongan kam angahinang la'at
        ma pagkahibi bebeya'an si Isa. Da'a isab kam angulli' ai-aina sabab bininasa
        e' Panghū' sasuku magdusa buwattē'. Bay kam pata'u kami pasal palkala' itu
        ma waktu tagna' gi', bay na kam asal banda'an kami.
      verse: 6
    - text: Pinene' kitam e' Tuhan supaya anuyu'an palantara asaltun, da'a paghinang
        kala'atan d'nda maka l'lla.
      verse: 7
    - text: 'Jari sasuku anaikutan pandu'' itu, Tuhan ya taikutanna, ngga''i ka manusiya''.
        Lāgi Tuhan ya amuwanan ka''am Rū-na Sussi.  '
      verse: 8
    - text: '  Na, minsan kam mbal sinulatan pasal paglasabi maka pagkahibi angandol
        ma Al-Masi, sabab kapandu''an kam e'' Tuhan, subay maglasa-liyasahi dangan
        maka dangan.'
      verse: 9
    - text: Maka alasa du kam asal ma saga danakanbi kamemon magpangandol ma si Isa,
        ina'an ma kaluha'an lahat Makidunya ilu. Sagō' amu'ta kam, saga dauranakan,
        pasōngunbi gi' lasabi ma sigām.
      verse: 10
    - text: Tuyu'inbi ai-ai amowa ni kasannangan. Tukirinbi hinangbi luggiya', da'a
        kam anasaw ma hinang pagkahibi. Magusaha'an kam di-bi bo' aniya' kallumanbi,
        buwat bay panoho'an kami ma ka'am dahū.
      verse: 11
    - text: 'Manjari bang beya''bi panoho''an itu, pinagaddatan kam e'' saga a''a
        minsan sigām mbal angandol ma si Isa, ati mbal kam asukkal ma kalluman.   '
      verse: 12
    - text: '    Na, saga dauranakanku, bilahi kami amahati ka''am pasal saga a''a
        angandol ma si Isa Al-Masi bang sigām ganta'' amatay na. Subay kam mbal magdukka
        buwat saga a''a kasehe''an, ya halam aniya'' pangasa-ngasahan sigām allum
        pabalik.'
      verse: 13
    - text: 'Am''nnal kitam in si Isa bay amatay ati allum pabīng, angkan kitam am''nnal
        bang amatay saga a''a ya angandol ma si Isa, pinakallum du sigām pabīng e''
        Tuhan ati paronganna sigām ma si Isa ma waktu pagbīngna.  '
      verse: 14
    - text: '  Pamandu'' kami itu bay min Panghū'' Isa, ya yukna in kitam masi allum
        ma waktu kabīngna pi''itu, mbal du parahū min saga a''a magpatayan.'
      verse: 15
    - text: Sabab dahū aniya' lling pagtawag akosog, maka suwala nakura' mala'ikat,
        maka lling tiyup-tiyup min Tuhan. Magtūy saru'un-du'un ya t'kka Panghū' min
        sulga'. Puwas e' pinabangun dahū saga a'a bay magpatayan, a'a asal bay angandol
        ma Al-Masi.
      verse: 16
    - text: Puwas e' kitam ya masi allum ma dunya itu, binowa du magdongan maka sigām
        pa'angkat ni diyata' gabun bo' anampang Panghū'tam ma tonga'an ayan. Manjari
        parakayu' kitam ma Panghū' sampay ni kasaumulan.
      verse: 17
    - text: 'Angkan pangahaka''unbi saga bissala itu dangan ni dangan, bo'' supaya
        ahogot pangatayanbi.   '
      verse: 18
  - chapter: 5
    verses:
    - text: Na, saga dauranakan, in pasal masa sinōng maka pakaradja'anna, minsan
        kami mbal na anulatan ka'am.
      verse: 1
    - text: Sabab kata'uwanbi du, ya llaw kapi'itu Panghū' magtagha' sadja sali' hantang
        a'a anangkaw ma sangom, mbal kinata'uwan bang sumiyan ya kat'kkana.
      verse: 2
    - text: Bang aniya' a'a magupama in sigām asannang na, maka halam aniya' kapiligduhan,
        magtūy sigām t'kkahan bala' sabu pa'in sigām ah'lling. Mbal sigām makalahi
        sabab tagha' sadja t'kka bala' he', sapantun d'nda song anganak bang patagha'
        p'ddi'na.
      verse: 3
    - text: Sagō' ka'am ilu, saga dauranakanku, ngga'i ka ma deyom kalendoman, angkan
        kam subay mbal kinobla'an bang patagha' ya t'kka llaw ina'an-i, buwat kakobla'
        a'a bang aniya' sugarul anōd luma'na.
      verse: 4
    - text: Sabab ka'am ilu sali' a'a porol ma kasawahan, ngga'i ka ma kalendoman.
      verse: 5
    - text: Angkanna kitam subay mbal makasali' ni saga a'a kasehe'an, ya magtulihan
        sadja. Subay kita pajaga, maka subay ahāp pamikiltam.
      verse: 6
    - text: Sarang na waktu sangom pagtuli a'a, maka sangom isab ya waktu paglalango
        saga a'a magi'inum.
      verse: 7
    - text: Sagō' kitam, pagka ma deyom kasawahan na, subay ahāp pamikiltam, ngga'i
        ka buwat pamikil a'a maglalango. Kitam magpangandol ma si Isa sali' dalil
        sundalu magtinampan. Ya panampan daggahata, ya na pangandolta ni Tuhan maka
        lasata. Ya panurung kōkta, ya na kaholatanta ma Tuhan in kitam kalappasan
        du.
      verse: 8
    - text: Halam kitam bay pinene' e' Tuhan supaya kitam pinananam mulka'na, sagō'
        supaya kitam lappasan ma sabab si Isa Al-Masi ya Panghū'tam.
      verse: 9
    - text: Bay iya amatay ganti'tam bo' supaya kitam pat'nna' ma iya, ai na ka amatay,
        ai na ka allum lagi' ma waktu kapi'ituna.
      verse: 10
    - text: 'Angkan kam subay amahogot atay sehe''bi dangan maka dangan. Subay kam
        magtabang-tiyabangi buwat asal kabiyaksahanbi.   '
      verse: 11
    - text: '    Na, saga dauranakan, aniya'' gi'' pangamu'' kami ma ka''am. Pagaddatinbi
        saga a''a pagnakura''anbi ma deyoman Panghū'' Isa. Atukid sigām maghinang
        ma deyomanbi, amandu''an ka''am pasal addat-tabi''at maka hinang ya makasulut
        iya.'
      verse: 12
    - text: Pagmahaltabatinbi maka kalasahinbi saga pagnakura'an ilu ma sabab hinang
        sigām ma ka'am. Magsulut isab kam dangan maka dangan.
      verse: 13
    - text: Ya na itu isab pangamu' kami ma ka'am, saga dauranakan, amay-amayinbi
        saga a'a lisu'an, sō'unbi sigām maghinang. Pahogotunbi atay sasuku al'kkas
        sinōd tāw. Tabanginbi isab saga a'a aluhay tabowa e' sasat. Imaninbi a'a kamemon.
      verse: 14
    - text: 'Pajaga kam supaya halam aniya'' ma ka''am amalosan la''at bang ganta''
        aniya'' angala''at ka''am. Sagō'' ya tuyu''anbi sakahaba'' waktu subay maghinang
        ahāp ma pagkahibi angandol ma si Isa Al-Masi, sampay ma saga a''a kamemon.  '
      verse: 15
    - text: '  Subay kam magkakōran sakahaba'' llaw.'
      verse: 16
    - text: Subay kam angamu'-ngamu' na pa'in ni Tuhan.
      verse: 17
    - text: 'Ai-ai pat''kka ni ka''am, subay kam magsukul sadja sabab ya na kabaya''an
        Tuhan subay hinangbi pagka si Isa Al-Masi ya parakayu''anbi.  '
      verse: 18
    - text: '  Da''a sagga''unbi ai-ai nihinang e'' Rū Sussi ma deyomanbi.'
      verse: 19
    - text: Da'a palehomunbi saga bissala ya pinabissala e' Tuhan.
      verse: 20
    - text: Sagō' pariksa'unbi ai-ai takalebi. Bang ahāp, bogboginbi.
      verse: 21
    - text: 'Halli''inbi la''at indaginis.  '
      verse: 22
    - text: '  Mura-murahan, bang pa''in pinasussi kajarihanbi kamemon e'' Tuhan,
        ya amuwan kasannangan atay. Mura-murahan isab, bang pa''in jagahanna nyawabi
        maka pikilanbi maka baranbi bo'' halam aniya'' tamakbi ma waktu pagbīng pi''itu
        Panghū''tam si Isa Al-Masi.'
      verse: 23
    - text: 'Tantu itu nihinang e'' Tuhan ya bay amene'' ka''am, sabab kapangandolan
        iya to''ongan.  '
      verse: 24
    - text: '  Saga dauranakanku, amu''inbi isab kami tabang ni Tuhan.  '
      verse: 25
    - text: '  Siyumunbi saga danakantam mailu kamemon, tanda'' pagaddat kami ma sigām.'
      verse: 26
    - text: 'Aniya'' kapatutku min Panghū'', ya angkan kam soho''ku amassa sulat itu
        ni pagkahibi kamemon ya angandol ma si Isa.  '
      verse: 27
    - text: '  Mura-murahan, bang pa''in kam pinaniya''an tatabangan min Panghū''tam
        si Isa Al-Masi.  Wassalam      '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu min aku, si Paul, maka min sehe''ku si Silas maka si Timuti,
        pinasampay pi''ilu ni palhimpunan Tessaloneka, ya ka''am suku'' Mma''tam Tuhan
        maka Panghū''tam si Isa Al-Masi.  '
      verse: 1
    - text: '  Mura-murahan, bang pa''in kam pinaniya''an tatabangan maka kasannangan
        atay e'' Mma''ta Tuhan maka e'' Panghū''tam si Isa Al-Masi.  '
      verse: 2
    - text: '    Saga dauranakanku angandol ma Al-Masi, wajib kami magsukul na pa''in
        ni Tuhan ma sababbi sakahaba'' waktu. Ya angkan kami patut magsukul sabab
        aheya na kasōngan pagimanbi ni si Isa Al-Masi, maka pasōng gom pa''in paglasabi
        dangan maka dangan.'
      verse: 3
    - text: 'Ya na itu sababanna angkan kami amantug ma pasalbi ni saga kajama''ahan
        Tuhan. Sabab minsan kam ma deyom katiksa''an maka kabinasahan, asandal kam
        maka anatas pangandolbi ma iya.  '
      verse: 4
    - text: '  Saga pakaradja''an itu kamemon amuwan bainat in hukuman Tuhan abontol,
        sabab kasandalanbi katiksa''an ma sabab suku'' Tuhan kam, ati minnē'' kinata''uwan
        in ka''am tōp pinasōd ni deyom pagparintahanna.'
      verse: 5
    - text: Abontol asal hukuman Tuhan, tiniksa' du e'na saga a'a bay aniksa' ka'am.
      verse: 6
    - text: Ka'am sasuku magkasusahan buwattina'an, binuwanan du kasalamatan ma sinosōng,
        beya' isab kami. Nihinang itu e' Tuhan bang panyata' Panghū' Isa pi'itu min
        deyom sulga' magbeya' maka saga mala'ikatna akawasa.
      verse: 7
    - text: Asahaya kapi'ituna sali' sapantun api asuleyab. Amat'nna' iya hukuman
        ma sasuku mbal magmatāw ma Tuhan, maka ma sasuku isab mbal ameya' ma lapal
        ahāp pasal Panghū' Isa.
      verse: 8
    - text: Ya pangahukum Tuhan ma saga a'a inān mulka' halam aniya' katobtobanna.
        Binutawanan sigām min Panghū'tam maka min kawasana asahaya,
      verse: 9
    - text: 'ma llaw pagbīng si Isa Al-Masi pi''itu. Ya na ina''an waktu pangamahaldika''
        iya e'' a''a suku''na, waktu pamaheya ma iya e'' saga a''a magpangandol kamemon.
        Talapay isab ka''am ilu ma waktu sinōng inān, sabab tapagkahagadbi saksi''
        kami pasal si Isa.  '
      verse: 10
    - text: '  Angkanna kami angamu''-ngamu'' na pa''in ni Tuhan ma sababbi. Ya pangamu''
        kami, bang pa''in kam tubus ma kaul maka pi''il pagka kam bay tapene'' e''
        Tuhan. Ya pangamu'' kami isab, bang pa''in kam tinabangan min kawasana bo''
        tatalusbi kamemon niyatbi ma sabab si Isa ya pangandolanbi.'
      verse: 11
    - text: 'Angkan kami angamu''-ngamu'' buwattitu supaya pinaheya ōn si Isa Panghū''tam
        ma sababbi. Maka pinaheya du isab kam e''na, ma sabab tatabangan min Tuhantam
        sampay min Panghū'' Isa Al-Masi.    '
      verse: 12
  - chapter: 2
    verses:
    - text: '    Na, in pasal kapi''itu Panghū''tam si Isa Al-Masi, maka pasal pagtimuktam
        maina''an maka iya, ya na itu pangamu'' kami ma ka''am saga dauranakanku.'
      verse: 1
    - text: Da'a kam magtūy asasaw atawa asusa bang aniya' a'a magbau'-bau' in llaw
        pagbīng Panghū' Isa ni dunya ta'abut na. Da'a beya'unbi minsan kami ya tinugpang
        bay amabeya' lapal atawa sulat atawa bissala bay patulun min Tuhan.
      verse: 2
    - text: Da'a kam ameya' nilingu e' sai-sai minsan buwattingga pamissala sigām.
        Sabab ya llaw Panghū' inān mbal gi' magtūy at'kka, sabab in kaheka'an manusiya'
        ma dunya itu subay anagga' dahū ma Tuhan. Maka aniya' dakayu' a'a mamarahi
        la'atna subay patuwa' dahū bo' yampa at'kka llaw ina'an-i. Nalka' ya pamakadal
        ma a'a inān.
      verse: 3
    - text: 'Kinuntarahan e''na ai-ai kamemon ya pagtuhanan e'' manusiya'', maka kamemon
        ya sinumba e'' sigām. Magpalanga iya di-na min kamemon, ati pasōd iya aningkō''
        ma langgal pangarapan Tuhan magnahu''-nahu'' in iya Tuhan.  '
      verse: 4
    - text: '  Halam bahā'' taentombi? Bay na itu pangahakaku ma ka''am waktu lagi''
        bay kamailuku.'
      verse: 5
    - text: Kata'uwanbi du bang ai ya angagpang a'a mamarahi ala'at e', ya angkan
        mbal magtūy paniya' bay yukku-i. Subay ta'abut waktu bay pangangganta' iya
        bo' yampa iya palahil.
      verse: 6
    - text: Ma buwattina'an magkahinangan asal a'a mamarahi la'atna inān, sagō' ma
        deyom sipuk. Mbal gi' tino'ongan hinangna sat'ggol masi maitu ya manghahawid.
      verse: 7
    - text: Subay nila'anan manghahawid inān bo' yampa palahil a'a mamarahi la'atna
        itu. Sagō' atubag du iya e' Panghū' Isa ma waktu kabalikna pi'itu. Amatay
        iya e' napas Panghū', magmula iya katūyan ma sabab sahaya Panghū'.
      verse: 8
    - text: Jari paglahil a'a itu, aniya' kawasana min nakura' saitan ya angkan iya
        makahinang kaginisan hinang kawasahan maka saga paltanda'an maka saga hinang
        makainu-inu, sagō' ngga'i ka b'nnal.
      verse: 9
    - text: Ginuna e'na kala'atan indaginis pamarupangna saga a'a anudju nalka'. Ya
        angkan sigām anudju nalka' sabab mbal sigām bilahi ma pandu' kasab'nnalan.
        Halam tataima' e' sigām bo' supaya sigām lappasan min hukuman dusa.
      verse: 10
    - text: Pagka buwattē', pinat'kkahan sigām e' Tuhan akkal-pikilan abengkok, ya
        po'on sigām magkahagad ma kaputingan.
      verse: 11
    - text: 'Angkan pinat''kkahan hukuman sasuku mbal magkahagad ma pandu'' kasab''nnalan
        saguwā'' kinōgan gom pa''in maghinang kala''atan.   '
      verse: 12
    - text: '    Sagō'' wajib kami magsukul ni Tuhan sakahaba'' waktu ma sabab ka''am,
        saga dauranakan kinalasahan e'' Panghū''tam. Sabab bay kam tapene'' asal e''
        Tuhan min awal tagna'' lagi'', supaya kam lappasan ma sabab hinang Rū Tuhan
        amasussi deyom ataybi, maka ma sabab pagkahagadbi ma pandu'' kasab''nnalan
        pasal si Isa Al-Masi.'
      verse: 13
    - text: Ya na ko' he' po'onna angkan kam tapene' e' Tuhan, pagka takalebi lapal
        ahāp ya bay pagnasihat kami ma ka'am. Tapene' kam e'na supaya kam pinahampitan
        sanglit maka sahaya Panghū'tam si Isa Al-Masi.
      verse: 14
    - text: 'Angkanna, saga dauranakanku, patotogunbi pangandolbi. Bogboginbi to''ongan
        saga pandu'' bay takalebi min bowa'' kami, sampay saga pandu'' ma deyom sulat
        bay pabeya''an kami ni ka''am.  '
      verse: 15
    - text: '  Kinalasahan kitam e'' Mma''tam Tuhan, maka tinabang kitam e''na, angkan
        pamuwanna na ma kitam katotogan atay anatas ni kasaumulan. Pamuwanna isab
        pangasa mbal magkapinda. Mura-murahan, bang pa''in Mma''tam Tuhan maka Panghū''tam
        si Isa Al-Masi'
      verse: 16
    - text: 'amahogot ataybi maka amakosog ka''am supaya ahāp sadja hinangbi maka
        bissalabi.    '
      verse: 17
  - chapter: 3
    verses:
    - text: '    Na, saga dauranakanku, ya itu llingku katapusan. Amu''-amu''inbi
        kami tabang ni Tuhan, bang pa''in al''kkas palatag lapal pasal Panghū''tam,
        bang pa''in nihulmat isab lapal itu e'' saga a''a makakale, buwat bay kapangahulmatbi.'
      verse: 1
    - text: 'Angamu''-ngamu'' kam isab bang pa''in kami pinuwas e'' Tuhan min a''a
        jahulaka'', sabab ngga''i ka a''a kamemon ya magkahagad ma lapal ahāp.  '
      verse: 2
    - text: '  Daipara kapangandolan to''ongan Panghū''tam. Pinahogot e''na imanbi,
        nihampanan isab kam bo'' mbal ni''inay e'' nakura'' saitan.'
      verse: 3
    - text: 'Angandol kami ma ka''am ma sabab Panghū''tam, ati kata''uwan kami in
        ka''am tantu ameya'' ma bay panoho''an kami, maka hinangbi na pa''in.  '
      verse: 4
    - text: '  Mura-murahan, bang pa''in kam niulinan e'' Panghū'' bo'' pasōng ta''ubi
        pasal lasa Tuhan ma ka''am, maka pasal kasandal Al-Masi.   '
      verse: 5
    - text: '    Manjari, saga dauranakanku, pagka aniya'' kapatut kami min Panghū''tam
        si Isa Al-Masi, soho''ta kam paokat min pagkahibi bebeya''an si Isa kasehe'',
        ya lisu''an magusaha, maka mbal ameya'' ma bay pamandu'' kami ma ka''am.'
      verse: 6
    - text: Sabab kata'uwanbi asal in kami subay panunuranbi. Halam kami bay lisu'an
        maghinang waktu gi' kamailu kami ma ka'am.
      verse: 7
    - text: Halam kami bay mikibalanja', sagō' bayaran kami ai-ai bay pagnapaka kami.
        Gom pa'in kami maghulas-sangsā' llaw maka sangom bo' supaya aniya' kalluman
        kami. Jari mbal kam kabuhatan amalanja'.
      verse: 8
    - text: Patut asal bang kami mikibalanja' ni ka'am, sagō' amalanja'an kami di-kami
        bo' aniya' kapamintānganbi.
      verse: 9
    - text: 'Sabab minsan ma waktu kamailu kami, aniya'' bay pamandu'' kami ma ka''am,
        yuk-i, “Bang a''a mbal bilahi maghinang, subay iya mbal pakanbi.”  '
      verse: 10
    - text: '  Ya angkan itu binissala, sabab makakale kami aniya'' ilu ma ka''am
        saga a''a lisu''an magusaha maka kabiyaksahan sigām palamud ma palkala'' ngga''i
        ka suku'' sigām.'
      verse: 11
    - text: 'Ya panoho''an kami maka pamituwa kami ma sigām min kapatut Panghū''tam
        si Isa Al-Masi, subay sigām pahantap magusaha.  '
      verse: 12
    - text: '  Sagō'' ka''am, saga dauranakanku, da''a kam sinumu maghinang ahāp.'
      verse: 13
    - text: Bang aniya' ganta' mailu agagga ameya' ma panoho'an kami ya ma deyom sulat
        itu, gindaninbi a'a inān ati da'a kam magbeya' maka iya bo' supaya iya aiya'.
      verse: 14
    - text: 'Da''a pa''in iya itungunbi sali'' bantabi, sagō'' banda''anbi iya sali''
        dakayu'' danakanbi.   '
      verse: 15
    - text: '    Mura-murahan, bang pa''in kam pinaniya''an kasannangan e'' Panghū''tam,
        ya po''onan kasannangan, sakahaba'' waktu minsan ai makani-ka''am. Mura-murahan
        isab, bang pa''in iya pagapi'' ma ka''am kamemon.  '
      verse: 16
    - text: '  Na, aku baranku ya anulat katapusan sulat itu, tanda'' in aku si Paul
        ya amabeya''. Buwattitu asal kabiyaksahanku ma sulatku kamemon.  '
      verse: 17
    - text: '  Mura-murahan, bang pa''in ka''am kamemon pinaniya''an tatabangan aheya
        e'' Panghū'' Isa Al-Masi.  Wassalam      '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: Sulat itu min aku, si Paul, a'a kawakilan e' si Isa Al-Masi ma sabab panoho'an
        Tuhantam Manglalappas, maka ma sabab si Isa Al-Masi ya pangaholatantam.
      verse: 1
    - text: 'Pasampayku sulat itu ni ka''a, Timuti, ya ōnanku anakku lahasiya'' ma
        sabab pangandolnu ma si Isa.   Mura-murahan, bang pa''in ka pinaniya''an tatabangan
        e'' Mma''tam Tuhan maka Panghū''tam si Isa Al-Masi. Bang pa''in ka kina''ase''an
        sampay binuwanan kasannangan deyom atay.  '
      verse: 2
    - text: '    Na, Timuti, balikanku lagi'' bay panoho''anku ma ka''a, songku pa''in
        atulak ni lahat Makidunya. Kabaya''anku subay ka pat''ddas mailu ma Epesos
        bo'' supaya talāngnu saga a''a mailu, ya amandu'' saga pandu'' ngga''i ka
        b''nnal.'
      verse: 3
    - text: Soho'un sigām pahali magsuli-suli pasal kissa hinangan manusiya' maka
        saga salsila panugsugan ka'mbo'-mbo'an sigām, sabab hal paglugatan. Mbal amowa
        ni maksud Tuhan, ya pamata'una ma saga a'a angandol ma si Isa Al-Masi.
      verse: 4
    - text: Ya mohotku angkan buwattitu pamituwaku, subay ajatu lasabi luwas min atay
        pote', maka min pikilan alanu' maka min iman sab'nnal-b'nnal.
      verse: 5
    - text: Sagō' aniya' a'a bay pasiha' min pandu'ku. Ya taturul e' sigām saga suli-suli
        halam aniya' pūsna.
      verse: 6
    - text: 'Bilahi sigām niōnan guru pagguruhan sara'' Tuhan, sagō'' mbal tahati
        e'' sigām bang ai pamandu'' sigām maka ai pangalogos sigām ma saga a''a.  '
      verse: 7
    - text: '  Kata''uwanta in sara'' bay tasulat e'' si Musa ahāp asal, bang pa''in
        apatut e''ta angangguna iya.'
      verse: 8
    - text: Kata'uwantam isab ngga'i ka a'a adil ya pinat'nna'an sara' itu, sagō'
        a'a magpangalanggal sara' maka a'a agagga pinandu'an, a'a mbal angisbat Tuhan,
        maka a'a baldusa. Ya pinat'nna'an sara' isab saga a'a asabul maka a'a halam
        aniya' kannal sigām tudju ni Tuhan, beya' isab saga a'a amono' matto'a sigām
        atawa pagkahi sigām manusiya'.
      verse: 9
    - text: Pinat'nna'an isab sara' saga a'a angaliyu-lakad, maka a'a maghinang kasabulan,
        maka a'a anaggaw pagkahi sigām pagpilak, a'a magputing, a'a anaksi' ya ngga'i
        ka b'nnal. Taluwa' sara' isab ba'anan kahinangan ai-ai ya mbal magtaluwa'
        maka pandu' b'nnal.
      verse: 10
    - text: 'Pandu'' b''nnal itu magtaluwa'' maka lapal ahāp ya pangandol ma aku e''
        Tuhan asahaya, ya wajib pinagmahaldika''an.   '
      verse: 11
    - text: '    Magsukul aku ni si Isa Al-Masi Panghū''tam, ya amuwanan aku kosog
        bo'' supaya aku makahinang hinangku. Magsukul aku ni iya sabab tabistana aku
        patut pangandolan, ati kawakilan aku e''na maghinang ma iya.'
      verse: 12
    - text: Kawakilan aku e'na minsan iya bay pah'llinganku pangkal ma tahun palabay,
        minsan bay tala'atku saga a'ana maka abisa bay pangala'ugku ma sigām. Daipara
        kina'ase'an aku e'na sabab ma waktu he' halam gi' aniya' bay pangandolku ma
        iya, angkan aku a'awam in bay kahinanganku inān ala'at.
      verse: 13
    - text: 'Pinalabi e'' Panghū''tam lasana maka ase''na ma aku, maka tinabang aku
        e''na bo'' pasōng pangandolku. Tinabang isab aku angalasa pagkahiku. Suku''tam
        asal kahāpan ina''an-i bang kitam parakayu'' ni si Isa Al-Masi.  '
      verse: 14
    - text: '  B''nnal kabtangan itu, subay tinaima'' to''ongan, ya yuk-i, “In si
        Isa Al-Masi bay pi''itu ni dunya bo'' supaya puwasanna saga a''a dusahan min
        hukuman dusa.” Bang takdil ni a''a dusahan, halam aniya'' paliyu min aku.'
      verse: 15
    - text: Sagō' minsan buwattē' paldusahanku, bay aku kina'ase'an to'ongan e' Tuhan
        ati niampun aku e'na. Pina'nda'an e' si Isa katuyu'na ma saga a'a dusahan,
        angkan aku bay imananna to'ongan minsan aku dusahan labi min kamemon. Manjari
        aku itu sali' suntu'an ma saga a'a magkahagad ma iya ma llaw sinōng sampay
        binuwanan kallum kakkal ni kasaumulan.
      verse: 16
    - text: 'Magmahaldika'' kitam ma Tuhan dakayu''-kayu'', ya Sultan ni kasaumulan.
        Mbal iya magkamatay, mbal iya ta''nda'' e'' manusiya''. Wajib iya pinudji
        salama-lama. Amin.  '
      verse: 17
    - text: '  Timuti, anakta ka. Pangandolku na ma ka''a panoho''an itu, ya magtaluwa''
        asal maka palman Tuhan, ya bay binowahan ka''a e'' saga a''a magbobowa palman.
        Isbatun to''ongan kabtangan palman itu bo'' ahāp e''nu angatu ma ai-ai ala''at.'
      verse: 18
    - text: Pahogotun pangandolnu ma si Isa Al-Masi. Paisbat ka bo' halam aniya' dusa
        tahinangnu ya makasasaw pikilannu. Sabab aniya' saga a'a mbal ameya' ma pikilan
        alanu', ya angkan magka'at pangandol sigām ma Tuhan.
      verse: 19
    - text: 'Buwattē'' si Himinus maka si Iskandar maka kasehe''an lagi''. Bay na
        sigām tukbalanku ni pang''ntanan nakura'' saitan supaya sigām amintāng ati
        bo'' pahali amah''lling pangkal ni Tuhan.    '
      verse: 20
  - chapter: 2
    verses:
    - text: '    Ya itu saga pamituwaku: in kitam bebeya''an si Isa subay anabbut
        Tuhan, subay angamu'' tabang ni iya maka magsarang-sukul. Subay kitam angamu''-ngamu''
        ma pasal a''a kamemon,'
      verse: 1
    - text: ma pasal saga sultan maka a'a kamemon taga-kapatut magparinta bo' supaya
        asannang maka ahantap paglahattam, samantala' kitam magmatāw ma Tuhan min
        addat-tabi'at asaltun.
      verse: 2
    - text: Landu' ahāp bang buwattē' bowahantam, makasulut atay Tuhan ya Manglalappas.
      verse: 3
    - text: Ya kabaya'an Tuhan itu, in manusiya' kamemon subay lappasan min hukuman
        dusa maka subay ata'uwan pandu' kasab'nnalan.
      verse: 4
    - text: Sabab dakayu' du Tuhan, maka dakayu' du isab magpa'llot ma Tuhan maka
        manusiya' amapagkahāp sigām, ya na si Isa Al-Masi pagkahita manusiya'.
      verse: 5
    - text: Bay paglilla'na kallumna pangal'kkat bangsa manusiya' min paldusahan sigām.
        Manjari, pagka amatay si Isa ma waktu bay asal pangangganta' e' Tuhan, minnē'
        tatuman bang ai ya kabaya'an Tuhan ma manusiya'.
      verse: 6
    - text: 'Ya na itu sababna angkan aku kawakilan e'' Tuhan, sinō'' amandu'' ma
        saga a''a ngga''i ka bangsa Yahudi, supaya sigām nasihatanku pasal pangandol
        ma si Isa Al-Masi maka pasal pandu'' kasab''nnalan. B''nnal sadja ya pah''llingku
        itu, mbal aku magputing!  '
      verse: 7
    - text: '  Maingga-maingga aniya'' saga jama''a si Isa magtipun, ya kabaya''anku
        in kal''llahan subay angamu''-ngamu'' ni Tuhan magatay pote'', hinabu sigām
        anangga ma halam aniya'' ka''astol atawa paglugat sigām ni sai-sai.'
      verse: 8
    - text: Kabaya'anku isab subay ahantap bowahan saga d'nda bang takdil ni pan'mmek.
        Ya kalingkat sigām subay aganta'. Bu'un sigām subay nihatul sagō' da'a sakit
        pina'alti. Subay sigām da'a magbulawan atawa magmussa' atawa mags'mmek ahalga'.
      verse: 9
    - text: 'Ya makalingkat sigām saga kahinangan ahāp. Tōp asal itu ma saga d''nda
        ya magpina''in in sigām magtata''at ma Tuhan.  '
      verse: 10
    - text: '  Saga d''nda isab subay akale sadja bang ninasihatan, maka subay angaku
        pinandu''an.'
      verse: 11
    - text: Mbal tugutanku saga d'nda magnasihat atawa magmanda ma l'lla. In d'nda
        subay hal akale bang ma palhimpunanbi.
      verse: 12
    - text: Sabab si Mbo' Adam bay pinapanjari dahū e' Tuhan bo' yampa si Sitti Hawa.
      verse: 13
    - text: Maka ngga'i ka si Adam ya bay ka'akkalan e' nakura' saitan. D'nda ya bay
        ka'akkalan, maka d'nda ya bay angalanggal sara' Tuhan.
      verse: 14
    - text: 'Malaingkan lappasan du saga d''nda ma paganak bang pa''in tinuyu''an
        e'' sigām pangandol ma Tuhan, maka lasa sigām ma a''a, maka kasussi pangatayan
        sigām. Addat-tabi''at sigām isab subay ahantap na pa''in.    '
      verse: 15
  - chapter: 3
    verses:
    - text: '    B''nnal kabtangan itu, ya yuk-i, “Bang a''a angangut pinat''nna''
        magmakōk ma saga jama''a si Isa, ahāp pangangutna.”'
      verse: 1
    - text: Subay halam aniya' la'at atawa sā' panā'an a'a magmakōk. Subay dakayu'
        du h'ndana, subay iya ahantap ma ai-ai hinangna, subay ahāp pikilanna maka
        ahāp addatna. Bang aniya' pehē' ni luma'na subay pa'iddana to'ongan. Subay
        iya apanday isab amandu' ma saga sehe'na.
      verse: 2
    - text: Subay iya ngga'i ka a'a maglalango. Subay iya mbal ab'ngngis sagō' subay
        ahāp bowahanna ni kamemon. Subay iya mbal pangalulugat, subay mbal napsuhan
        ma pilak.
      verse: 3
    - text: Subay ahāp e'na angahatul anak-h'ndana, maka in iya baranna subay pinagaddatan
        e' panganakna. Panoho'anna isab subay bineya' e' sigām.
      verse: 4
    - text: Sabab bistahunbi, bang a'a pinat'nna' nakura' bo' mbal ata'u angahatul
        ma anak-h'ndana, buwattingga e'na angahatul katimukan saga a'a suku' Tuhan?
      verse: 5
    - text: Bang a'a sōd baha'u ni si Isa Al-Masi mbal iya makajari pinat'nna' nakura'
        sabab mbal gi' ahogot pangandolna, gana-gana palanga atayna ati pinat'kkahan
        iya hukuman, buwat bay hukuman ma nakura' saitan.
      verse: 6
    - text: 'Sagō'' ya a''a pinat''nna'' pagmakōkan subay pinagaddatan asal e'' saga
        a''a ngga''i ka jama''a si Isa. Sababna, bang iya ganta'' tasā'' e'' sigām,
        gana-gana iya tabowa e'' sasat nakura'' saitan.   '
      verse: 7
    - text: '    Na, in pasal a''a pinat''nna'' magtatabang ma katimukanbi saga jama''a
        si Isa Al-Masi, subay asaltun addat-tabi''at sigām, maka subay sigām mbal
        magduwa-d''lla''. Subay sigām mbal maglalango maka subay mbal napsuhan ma
        sīn.'
      verse: 8
    - text: Subay sigām patotog magatay pote' ma pandu' kasab'nnalan ya bay pamata'u
        e' Tuhan pasal si Isa Al-Masi.
      verse: 9
    - text: 'Subay sigām sinulayan dahū, jari bang kapandogahan na in addat sigām
        ahāp, makajari na sigām pinat''nna'' magtatabang ma saga nakura''.  '
      verse: 10
    - text: '  Damikiyanna h''nda sigām, subay ahāp isab addat-tabi''at sigām maka
        subay mbal biyaksa angalituhan suli-suli. Subay isab mbal angandūl ma napsu
        sigām, maka subay kapangandolan ma ai-ai indaginis.'
      verse: 11
    - text: Saga a'a pinat'nna' magtatabang itu subay dakayu' du h'ndana maka subay
        ahāp e'na angahatul anak-h'ndana maka sasuku ma okomanna.
      verse: 12
    - text: 'Jari bang ahāp e'' saga a''a magtatabang itu maghinang kahinangan sigām,
        pinaheya du ōn sigām, ati makatawakkal sigām amissala ma pasal pangandol ni
        si Isa Al-Masi.   '
      verse: 13
    - text: '    Na, Timuti, buwattitu panulatku ma ka''a sabab angasa aku pasa''ut
        pi''ilu.'
      verse: 14
    - text: Sagō' bang aku tinaggahan, kata'uwannu du min sulat itu bang buwattingga
        bowahan saga a'a ma deyom okoman Tuhan, hatina ma palhimpunanbi saga a'a suku'
        Tuhan ya kakkal salama-lama. In palhimpunan ilu ibarat papagan maka hāg ya
        pasangdolan pandu' kasab'nnalan itu.
      verse: 15
    - text: 'Halam aniya'' kalu-kaluna, alalom sidda pandu'' agamatam, pandu'' pasal
        si Isa Al-Masi ya bay halam kinata''uwan, sagō'' pinata''u na e'' Tuhan.  Bay
        iya palahil pi''itu magpabaran manusiya'', sinaksi''an iya e'' Rū Sussi in
        iya a''adil. Ta''nda'' iya e'' ba''anan mala''ikat. Pinagnasihat iya ni palbangsahan
        kamemon, pinagkahagad iya e'' saga a''a ma kaluha''an dunya. Tabowa iya pa''angkat
        ni kasahaya''an sulga''.    '
      verse: 16
  - chapter: 4
    verses:
    - text: Pasti' asal pamissala Rū Tuhan ma pasal waktu sinōng. Yukna aheka a'a
        ang'bba min pamogbog sigām ma pandu' kasab'nnalan bo' angisbat ma saitan putingan,
        maka ameya' isab ma pandu' bay minnē'.
      verse: 1
    - text: Saga pandu' itu pinalatun e' saga a'a pangangakkal, ya mbal ata'u magsusun
        sabab abengkok itikad sigām.
      verse: 2
    - text: Bang ma pandu' saga a'a itu, dusahan kono' sasuku magh'nda atawa magh'lla,
        maka aniya' kono' pagkakan mbal manjari kinakan. Asā' to'ongan pandu' buwattē'
        sabab in pagkakan itu bay pinapanjari e' Tuhan, angkan patut nihalal maka
        pinagsukulan e' sasuku magkahagad maka makata'u pandu' b'nnal.
      verse: 3
    - text: Ahāp asal kamemon bay pinapanjari e' Tuhan, angkan subay taima'ta sadja
        bang pa'in amu'anta pagsukulan ni iya.
      verse: 4
    - text: 'Halal kinakanta kamemon ma sabab lapal Tuhan maka ma sabab pagsukulta
        isab.   '
      verse: 5
    - text: '    Na, Timuti, bang pamandu''nu saga pituwaku itu ni saga dauranakanta
        angandol ma si Isa Al-Masi, ahāp hinangnu. Akosog isab imannu ma sabab lapal
        agamatam ya pamalutannu, maka ma sabab pandu'' kasab''nnalan ya pameya''annu.'
      verse: 6
    - text: Sagō' da'a ka angikut ma saga kissa-kissa nsa'-bidda', ya halam aniya'
        kapūsanna. Patanamun akkal-pikilannu bo' taptap ahāp pameya'nu ma kabaya'an
        Tuhan.
      verse: 7
    - text: 'Bang baranta ya pakosogta, aniya'' du kagunahanna minsan mbal aheya.
        Sagō'' bang pakosogta pangandolta tudju ni Tuhan supaya tabeya''ta kabaya''anna,
        aheya to''ongan kagunahanna. Sabab minnē'' kita tabowa ni kahāpan, ngga''i
        ka hal ma dunya ītu, sampay isab ma dunya dakayu''.  '
      verse: 8
    - text: '  B''nnal kabtangan itu, wajib ni''isbat kamemon.'
      verse: 9
    - text: 'Ya angkan kitam magsangsā'' na pa''in maka magtuyu'' na pa''in magnasihat,
        sabab pangasahantam Tuhan kakkal salama-lama. In iya isab angalappas ma manusiya''
        kamemon min hukuman dusa, labi-luba''na saga a''a magkahagad ma iya.  '
      verse: 10
    - text: '  Manjari, Timuti, pandu''in pahāp maka soho''un bineya'' saga panoho''an
        itu.'
      verse: 11
    - text: Da'a ka aiya' amandu' minsan aniya' amareyo'-deyo' ka'a ma sabab abata'
        lagi' ka. Sagō' subay ahāp bowahannu kamemon bo' ka manjari panunuran e' saga
        a'a angandol mailu ma si Isa Al-Masi. Subay ahāp kaul-pi'ilnu, subay alasa
        ma pagkahinu, subay akosog pangandolnu ma Tuhan, maka subay halam aniya' la'at
        ma deyom pikilannu.
      verse: 12
    - text: Sat'ggolku mbal gi' makapi'ilu, patuyu' ka amassa min Kitab sakahaba'
        waktu kapagtipunbi saga jama'a si Isa. Patuyu' ka anganasihat maka amandu'an
        sigām.
      verse: 13
    - text: 'Da''a haman-hamanun kapandayannu, ya bay min Rū Sussi. Kapandayan itu
        bay pamuwan ka''a ma waktu palabay, pagka aniya'' lapal min Tuhan bay binissala
        ma pasalnu, maka ka''a bay pinat''nna''an tangan e'' saga pagmatto''ahan.  '
      verse: 14
    - text: '  Hinangun kamemon ya pamahinang ka''a ma deyom sulat itu. Patukid ka
        to''ongan, bo'' supaya ta''nda'' e'' a''a kamemon ahāp kasōngannu.'
      verse: 15
    - text: 'Kamaya''-maya'' ka ma barannu sampay ma pamandu''nu. Hinangun na pa''in
        ai-ai panoho''anku itu ma ka''a. Sabab bang itu pagtuyu''annu, ngga''i ka
        hal ka''a ya lappasan min hukuman dusa, sagō'' sasuku akale ma lapalnu.    '
      verse: 16
  - chapter: 5
    verses:
    - text: '    Da''a ka amah''llingan l''lla aumul gi'' min ka''a. Bang saupama
        aniya'' pamandu''nu ma iya, palunukun bissalanu buwat e''nu amissala ni mma''nu
        lissi. Saga l''lla abata'' lagi'', bistahun sali'' danakannu.'
      verse: 1
    - text: 'Saga d''nda aumul min ka''a, pagaddatin buwat ka-e''nu ma ina''nu lissi.
        Saga d''nda abata'' lagi'', pagaddatin sigām buwat danakannu isab, ma halam
        aniya'' pikilannu saddī tudju ni sigām.  '
      verse: 2
    - text: '  Na, in pasal saga d''nda abalu angandol ma si Isa Al-Masi, ya halam
        taga-kampung amatuntul sigām, pagaddatin sigām.'
      verse: 3
    - text: Sagō' bang balu d'nda aniya' anakna atawa mpuna, anak-mpuna he' subay
        magka'inagonan kamatto'ahan sigām. Bainat ko' inān in sigām magta'at sab'nnal-b'nnal
        ni Tuhan, ati katungbasan e' sigām bay kamale'an matto'a sigām atawa mbo'
        sigām angipat sigām tagna'. Jari bang buwattē' hinang sigām, kasulutan Tuhan.
      verse: 4
    - text: Saguwā' bang balu d'nda karangan-danganan, halam to'ongan aniya' angupiksa'
        iya, Tuhan sadja ya kaholatanna. Angamu'-ngamu' na pa'in iya ni Tuhan, mikitabang
        isab ma iya llaw-sangom.
      verse: 5
    - text: Sagō' bang aniya' balu d'nda hal angandūlan napsu baranna, sapantun iya
        a'a amatay minsan masi gi' allum baranna.
      verse: 6
    - text: Pasampayun pamandu'ku itu ni saga bebeya'an si Isa mailu, supaya halam
        aniya' pagsababan panā'an a'a ma sigām.
      verse: 7
    - text: 'Sagō'' bang aniya'' a''a mailu mbal bilahi amahilala'' lahasiya''na,
        ya lagi''na bang mbal amahilala'' a''a ma okomanna, a''a inān ang''bba na
        min pandu'' ya pagkahagarantam, maka akalap gi'' dusana min a''a mbal angandol
        ma Tuhan.  '
      verse: 8
    - text: '  Na, bang takdil ni pagsusulatan balu d''nda, ya patut nilapay bang
        d''nda ta''abut nnompū'' tahun umulna, maka balu halam bay magh''lla ni saddī.'
      verse: 9
    - text: 'Ya patut nilapay, bang balu abantug ma sabab hinangna ahāp, buwat pami''atna
        ma panganakna, pamahilala''na ma saga a''a makani-luma''na, maka areyo'' pangatayanna
        angayuput saga pagkahina suku'' Tuhan. Subay d''nda anabang saga a''a taluwa''
        kasusahan, maka atuyu'' isab angahinang kahāpan indaginis. Ya na ina''an ginis
        balu ya taluwa'' sinulat.  '
      verse: 10
    - text: '  Sagō'' bang balu d''nda abata'' gi'', da''a sigām lapayun ma deyom
        pagsulatan ilu, sabab aluhay apinda pikilan sigām. Bang sigām t''kkahan baya''
        magh''lla, ang''bba du sigām min paghinang sigām ma Al-Masi.'
      verse: 11
    - text: Jari makarusa sigām pagka mbal na taisbat bay janji' sigām ni Tuhan tagna'
        kabalu sigām.
      verse: 12
    - text: Gana-gana sigām angalisu' maghinang, ati pabiyaksa sigām angalatag kaluma'an.
        Maka ngga'i ka isab hal e'-i, sabab tagihan sigām maglituhan suli-suli ma
        pasal a'a kasehe'an. Palamud sigām ma palkala' ngga'i ka suku' sigām, maka
        pinagsuli-suli na pa'in e' sigām ya mbal wajib binissala.
      verse: 13
    - text: Bang ma aku, ahāp lagi' bang saga balu masi gi' abata' magh'lla pabīng
        maka maganak maka angahatul deyom luma' sigām. Manjari halam aniya' la'at
        tabissala e' saga bantatam ma pasalan kitam magpangandol ma si Isa Al-Masi.
      verse: 14
    - text: Angkan buwattitu pamandu'ku, sabab aniya' saga balu pataikut na min Tuhan
        bo' ameya' ma nakura' saitan.
      verse: 15
    - text: 'Sagō'' bang d''nda bebeya''an si Isa taga-lahasiya'' balu d''nda, ya
        d''nda inān subay angupiksa'' iya. Mbal manjari pinaupiksa'' e''na ma saga
        Almasihin kasehe''. Sarang ma sigām amahilala'' saga d''nda balu ya halam
        to''ongan aniya'' magka''inagonan sigām.  '
      verse: 16
    - text: '  Na, in pasal saga matto''a ya ahāp pamatuntul sigām ma ka''am jama''a
        si Isa Al-Masi ilu, patut tungbas sigām nilipat duwa. Labi-labi gi'' isab
        bang matto''a amuspusan kosogna magnasihat maka magpandu''.'
      verse: 17
    - text: Sabab tasulat asal ma deyom Kitab, ya yuk-i, “Da'a sampongunbi bowa' sapi'
        pasalta' anganggisa' pai.” Maka aniya' isab ayat Kitab dakayu', ya yuk-i,
        “Bang a'a sinō' maghinang, patut iya tinambahan.”
      verse: 18
    - text: Bang saupama aniya' anuntutan dakayu' matto'abi, da'a magtūy asipunbi
        tuntut e'. Subay aniya' duwangan atawa t'llungan ya makasaksi' ma dusana.
      verse: 19
    - text: 'Bang aniya'' ganta'' makarusa, bi''atunbi a''a inān ma pang''nda'' saga
        bebeya''an si Isa kamemon, bo'' supaya amintāng a''a kasehe''an maka tināw
        isab anunuran a''a bay makarusa he''.  '
      verse: 20
    - text: '  Timuti, saksi''ku Tuhan maka si Isa Al-Masi maka saga mala''ikat asussi,
        soho''ta ka to''ongan angisbat ai-ai ya panoho''anku ka''a ma deyom sulat
        itu. Da''a ka amapagbidda'' ma a''a minsan sai. Ai-ai hinangnu da''a ka angandapitan
        dangan ma saukat kalasahannu.'
      verse: 21
    - text: 'Da''a ka magdai''-dai'' amene'' a''a nihinang pagmakōkan ma palhimpunanbi.
        Tandingun dahū bo'' kinata''uwan addat-tabi''atna. Da''a ka palamud ma dusa
        a''a kasehe''an. Pahalli'' ka ma barannu bo'' asaltun kaul-pi''ilnu.  '
      verse: 22
    - text: '  Da''a hal bohe'' ya inumnu, sagō'' anginum ka isab dangkuri'' binu-anggul
        panambal b''ttongnu, sabab maumu ka magsaki-saki.  '
      verse: 23
    - text: '  Aniya'' saga a''a ta''nda''an di-na paldusahan sigām, maka kata''uwanta
        in sigām taga-dusa angkan sigām tantu nihukum ma sinosōng. Aniya'' isab saga
        a''a kasehe''an mbal magtūy ta''nda'' dusa sigām. Subay waktu sinōng bo''
        yampa kinata''uwan.'
      verse: 24
    - text: 'Damikiyanna isab aniya'' saga hinang atampal magtūy kahāpna, maka aniya''
        isab saga hinang mbal magtūy kinata''uwan. Sagō'' minsan buwattē'', mbal katapukan,
        kinata''uwan du ma sinosōng.   '
      verse: 25
  - chapter: 6
    verses:
    - text: Sasuku banyaga' magpangandol ma si Isa subay magaddat to'ongan ma saga
        a'a ya tag-dapu sigām, bo' supaya halam aniya' makapah'lling la'at ma Tuhan,
        atawa makasoway pandu' ya pameya'antam.
      verse: 1
    - text: 'Bang banyaga'' pinagdapuhan e'' pagkahi bebeya''an si Isa, subay mbal
        kinulangan pagaddatna ma saukat magdanakan sigām ma deyoman Al-Masi. Ahāp
        lagi'' bang banyaga'' inān amahāp hinangna, ma sabab a''a paghinanganna he''
        pagkahina bebeya''an si Isa, a''a isab asal kalasahanna. Ya itu subay pamandu''nu
        ma kasehe''annu ilu: soho''un sigām ameya'' to''ongan.   '
      verse: 2
    - text: '    Bang aniya'' mailu magpandu'', bo'' saddī pamandu''na min pandu''
        kasab''nnalan bay min Panghū''tam si Isa Al-Masi, maka bang saddī isab min
        pandu'' ya amowa kitam maghinang kabaya''an Tuhan,'
      verse: 3
    - text: na, hal magmalangkahi a'a inān maka halam aniya' kata'uwanna. Ya sadja
        kabaya'anna subay magpayod maka magsu'al pasal saga kabtangan. Ya kamaujuranna
        aniya' maglindi-lindihan, aniya' magpanganjawab, aniya' maghimumungan ala'at,
        aniya' magtuna' nsa'-bidda'.
      verse: 4
    - text: 'Jari magsagga'' na pa''in saga a''a itu. Asagut deyom pikilan sigām,
        maka mbal na tasilang e'' sigām pandu'' kasab''nnalan. Ma pangannal sigām,
        bang sigām magagama magdaya du sigām.  '
      verse: 5
    - text: '  B''nnal isab, aheya untungta bang kita magsukul sadja ma ai-ai pangangganta''
        kita.'
      verse: 6
    - text: Kita itu ma waktu kalahilta, aniya' bahā' bay bowata ni deyom dunya itu?
        Halam aniya'. Damikiyanna bang kita amatay, halam aniya' tabowata pehē'.
      verse: 7
    - text: Angkanna kita subay mbal anawad. Bang pa'in aniya' napakata maka pan'mmekta,
        sarang na ko' he'.
      verse: 8
    - text: Sagō' saga a'a bilahi magkarayahan, aluhay tabowa sinasat magdusa. Tajallat
        sigām e' ba'anan napsu ma karupangan indaginis ya amaka'at sigām, ati ya kamattihanna
        magmula du sigām ma dunya ītu sampay ma dunya dakayu'.
      verse: 9
    - text: 'Sabab napsuta ma alta'' ya po''onan la''at kaginisan kamemon ya nihinang
        e'' manusiya''. Aniya'' isab saga a''a napsuhan ma alta'', ati minnē'' sigām
        ang''bbahan pangandol sigām ma si Isa Al-Masi. Ya kamaujuranna ahansul pangatayan
        sigām e'' ba''anan kasusahan ya pat''kka ni sigām.   '
      verse: 10
    - text: '    Saguwā'' ka''a, Timuti, a''a tapene'' e'' Tuhan, patala ka min kala''atan
        inān kamemon. Tukirin kaul-pi''il abontol maka pangisbat ni Tuhan, maka pangandol
        ma Al-Masi, maka lasa ma pagkahinu. Pahantapun bowahannu minsan ma sai, maka
        imanin ai-ai tum''kka ni ka''a.'
      verse: 11
    - text: Puspusin kosognu ameya' ma Al-Masi, maka angutun kallum kakkal ya anatas
        ni kasaumulan, sabab ya na ilu po'onanna ya angkan ka'a-i niabbit e' Tuhan.
        Entomun bay kapagsab'nnalnu ma alopan saga saksi' aheka, hatina in ka'a angandol
        to'ongan ma si Isa Al-Masi.
      verse: 12
    - text: 'Aniya'' itu pamituwaku ma ka''a ma pang''nda'' Tuhan, ya amuwan napas
        ma binangsa kamemon, maka ma pang''nda'' si Isa Al-Masi, ya bay atawakkal
        magpasab''nnal ma alopan gubnul Puntus Pilatu pasal pangandol ma Tuhan. Buwattitu
        pamituwaku:'
      verse: 13
    - text: hinangun kamemon ya pamahinang ka'a e' Tuhan, ma halam aniya' sā'na atawa
        la'atna panā'an iya. Hinangun to'ongan sampay ta'abut waktu kabalik Panghū'
        Isa Al-Masi pi'itu ni dunya.
      verse: 14
    - text: Bang ta'abut na waktuna, pinapi'itu du iya pabalik e' Tuhan, ya jukup
        asal barakatna, maka tunggal isab magbaya' ma kamemon. Sultan asal iya ma
        kasultan-sultanan kamemon, Panghū' isab ma kapanghū'-panghū'an kamemon.
      verse: 15
    - text: 'Hal iya mbal magkamatay. Pa''ataganna asal deyom sahaya ya mbal tasekot
        e'' manusiya''. Halam aniya'' bay maka''nda'' iya ma waktu palabay, maka halam
        du aniya'' maka''nda'' iya ma sinōng. Wajib iya mahaldika''tam, maka ma iya
        asal barakat sampay ni kasaumulan. Amin.  '
      verse: 16
    - text: '  Na, in pasal saga a''a mailu taga-karaya, soho''un sigām da''a magmalangkahi
        ma sabab karaya sigām ma deyom dunya itu. Subay sigām mbal angandol ma pangalta''
        sigām sabab mbal du kakkal. Subay Tuhan ya pasangdolan sigām, sabab magmura
        e''na amuwan ai-ai makalasig pangatayantam.'
      verse: 17
    - text: Pandu'in isab saga a'a ilu subay maghinang kahāpan ma pagkahi sigām. Ya
        karaya sigām subay kahinangan ahāp. Subay sigām hilas amuwan ma sasuku taluwa'
        kasusahan.
      verse: 18
    - text: 'Bang itu nihinang e'' sigām, sali'' aniya'' alta'' tatau'' e'' sigām
        ma deyom sulga'' panantuhan sigām ma waktu sinōng. Jari makasambut du sigām
        kallum b''nnal, hatina kallum kakkal.  '
      verse: 19
    - text: '  Na, Timuti, amay-amay, tau''un pahogot saga pandu'' bay pangandol ma
        ka''a. Tangkisin bissala ya mbal makasulut atay Tuhan, maka saga pagpayod
        halam aniya'' gunana. Niōnan ko'' itu pangita''u e'' a''a kasehe''an, sagō''
        ngga''i ka.'
      verse: 20
    - text: 'Sabab aniya'' saga a''a magpina''in in sigām bay kaniya''an pangita''u
        ina''an-i, sagō'' minnē'' sigām tabowa pasiha'' min pandu'' b''nnal ya pam''nnalantam.   Mura-murahan,
        bang pa''in ka''am kamemon pinaniya''an tatabangan e'' Tuhan.  Wassalam      '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu min aku, si Paul. Kawakilan aku e'' si Isa Al-Masi sabab min
        kabaya''an Tuhan, sinō'' magnasihat ni saga a''a pasal kallum kakkal ya bay
        paljanji''an Tuhan ma sasuku parakayu'' ma si Isa Al-Masi.  '
      verse: 1
    - text: '  Pasampayku sulat itu ni ka''a, Timuti. Sali'' ka anakku kinalasahan.
        Mura-murahan, bang pa''in ka pinaniya''an tatabangan maka kasannangan deyom
        atay e'' Mma''ta Tuhan maka Panghū''ta si Isa Al-Masi. Bang pa''in ka kina''ase''an
        isab.  '
      verse: 2
    - text: '    Magsukul aku ni Tuhan, ya paghinanganku. Maghinang na pa''in aku
        ma iya ma abontol itikadku, buwat bay paghinang kamatto''ahanku ma masa awal
        e''. Magsukul aku ni Tuhan ma sababnu, Timuti, pagka taentomta ka ma waktu
        kapangarapku ni Tuhan llaw maka sangom.'
      verse: 3
    - text: Bang taentomku bay panangisnu ma waktu katulakku, landu' aku bilahi mag'nda'
        maka ka'a pabalik supaya aku kinōgan to'ongan.
      verse: 4
    - text: Taentomku isab kapangandolnu sab'nnal-b'nnal ma si Isa Al-Masi, buwat
        bay pangandol mbo'nu d'nda si Loyda maka bay pangandol ina'nu si Yunis. Tatantuku
        isab in ka'a taga-pangandol buwattē'.
      verse: 5
    - text: Ya itu po'onna angkan ka paentomanku pasal kapandayan bay pamuwan ka'a
        e' Tuhan, waktu kapat'nna'ku tanganku ma ka'a. Pajatuhun kapandayannu ilu
      verse: 6
    - text: 'sabab ngga''i ka tāw ya pamahōp Tuhan ma pangatayantam, sagō'' kawasa,
        maka lasa ma pagkahi, maka pamaggat napsu.  '
      verse: 7
    - text: '  Da''a ka aiya'' magsab''nnal ni a''a pasal Panghū''tam si Isa Al-Masi.
        Da''a ka isab aiya'' ma pasalku, pagka aku ma deyom kalabusu itu ma sabab
        pameya''ku ma Al-Masi. Sagō'' maglilla'' sadja ka ameya''an aku anandalan
        kasigpitan ma sabab lapal ahāp pasal si Isa Al-Masi. Pinakosog du ka e'' Tuhan
        bo'' kasandalannu.'
      verse: 8
    - text: Lappasan na kitam e'na min hukuman dusa, tapene' kitam bo' kitam tahinang
        a'a suku'na. Ngga'i ka ko' itu tungbas ma sabab aniya' bay hinangtam ahāp,
        sagō' ma sabab aniya' lasana maka ase'na tudju ni kitam. Ya asal mohotna ma
        halam gi' tapapanjari dunya, in kitam manusiya' asal kalasahanna maka ka'ase'anna
        sabab min kahinangan si Isa Al-Masi.
      verse: 9
    - text: 'A''awam kitam tagna'' sagō'' pinabukis na ma buwattina''an, sabab makapi''itu
        na ni dunya si Isa Al-Masi, ya Manglalappas. Taga''os e''na kosog kamatay
        ati kaniya''an kitam kallum kakkal ni kasaumulan luwas min lapal ahāp.  '
      verse: 10
    - text: '  Kawakilan aku e'' Tuhan, sinō'' magnasihat maka magpandu'' lapal ahāp.'
      verse: 11
    - text: 'Ya na itu sababna angkan aku katiksa''an ma deyom kalabusu itu, sagō''
        mbal aku aiya'' sabab kata''uwanku du bang sai ya pangandolanku. Maka tatantuku
        isab in iya makakole'' anganjagahan kamemon bay pangandolna ma aku, sampay
        ta''abut llaw pabalikna ni dunya.  '
      verse: 12
    - text: '  Isbatun to''ongan saga pandu'' b''nnal bay pamandu''ku ma ka''a. Panunurin
        pahāp. Pahogotun pangandolnu ma si Isa Al-Masi maka kalasahin isab pagkahinu,
        pagka si Isa Al-Masi ya parakayu''antam sali''-sali''.'
      verse: 13
    - text: 'Tau''un pandu'' ahāp ya bay pangandol Tuhan ma ka''a, pagka ka tinabang
        e'' Rū Sussi, ya pat''nna'' ma deyom ataytam.  '
      verse: 14
    - text: '  Kata''uwannu, Timuti, bay aku siniya-siya e'' saga bebeya''an si Isa
        ma lahat Asiya itu, sampay e'' si Pigilus maka si Hermogen.'
      verse: 15
    - text: Saguwā' mura-murahan bang pa'in disi Onesepor magtai'anak kina'ase'an
        e' Tuhan, sabab araran iya bay amalasig pangatayanku. Halam iya bay aiya'
        anibaw aku minsan aku ma deyom kalabusu.
      verse: 16
    - text: Sagō' pagt'kkana pi'itu ni da'ira Rōm, magtūy pinuspusan e'na kosogna
        amiha aku sampay aku tabākna na.
      verse: 17
    - text: 'Mura-murahan, bang pa''in iya kina''ase''an e'' Tuhan ma llaw kabalik
        si Isa Al-Masi pi''itu angahukum manusiya''. Kata''uwannu du bang buwattingga
        bay katabang si Onesepor itu ma aku, waktu kamahē''ku gi'' ma da''ira Epesos
        e''.   '
      verse: 18
  - chapter: 2
    verses:
    - text: Manjari ka'a Otō', pakosogun pangandolnu sabab min tatabangan ya pamuwan
        kitam bebeya'an si Isa Al-Masi.
      verse: 1
    - text: Saga pamandu'ku bay takalenu min aku ma alopan saga saksi' aheka, subay
        patanggungnu ma saga a'a kapangandolan, a'a ata'u isab amandu'an saga sehe'
        sigām.
      verse: 2
    - text: Maglilla' ka ameya'an aku anandalan kasigpitan, supaya ka makasali' ni
        sundalu ahāp ma deyoman si Isa Al-Masi.
      verse: 3
    - text: Sabab bang a'a magsundalu, mbal iya palamud ma kahinangan saga a'a ngga'i
        ka sundalu sabab kabaya'anna subay kasulutan nakura'na.
      verse: 4
    - text: Atawa bang a'a bilahi maglomba ma pagdaganan, mbal iya makara'ug bang
        mbal beya'na aturan paglomba he'.
      verse: 5
    - text: Bang a'a isab magsangsā' maghuma, subay iya parahū angā' bahagi'na min
        buwa' huma he'.
      verse: 6
    - text: 'Tali''un to''ongan saga pamaralilku itu, sabab tinabang du ka e'' Tuhan
        bo'' tahatinu to''ongan.  '
      verse: 7
    - text: '  Entomun si Isa Al-Masi, tubu'' iya si Da''ud maka bay iya pinakallum
        pabīng min kamatay. Ya na itu lapal ahāp pagnasihatku.'
      verse: 8
    - text: Angananam aku kabinasahan ma sabab pagnasihatku lapal ahāp itu, maka itiya'
        aku tinahan ma deyom kalabusu buwat a'a bay makalanggal sara'. Sagō' minsan
        tinahan baranku itu, mbal tatahan lapal Tuhan.
      verse: 9
    - text: Manjari maglilla' aku angananam kabinasahan ma sabab saga a'a tapene'
        e' Tuhan, bo' supaya sigām parakayu' ni si Isa Al-Masi ati pinaniya'an kasalamatan
        ma deyom sahaya Tuhan salama-lama.
      verse: 10
    - text: 'B''nnal sadja saga kabtangan itu, ya yuk-i,  “Bang kita bay ameya'' ma
        si Isa ma kamatayna, ameya'' du isab ma iya ma kallumna. '
      verse: 11
    - text: 'Bang kita anandal na pa''in ma deyom kabinasahan, ameya'' du kita ma
        si Isa ang''ntanan pagparinta ma sinosōng. Bang kita amalilu in si Isa ngga''i
        ka pameya''anta, pinaliluhan du kita isab e''na. '
      verse: 12
    - text: 'Bang kita mbal at''ttog angandol ma iya, masi du iya kapangandolan sabab
        mbal to''ongan apinda addatna.”    '
      verse: 13
    - text: '    Paentomin saga bebeya''an si Isa mailu pasal pamituwaku itu. Amay-amayin
        to''ongan sigām ma pang''nda'' Tuhan, sō''un sigām da''a magsu''al pasal saga
        kabtangan. Saga pagsu''al itu mbal du makahāp, sagō'' amaka''at gom pa''in
        pangandol saga a''a sasuku makakale iya.'
      verse: 14
    - text: Puspusun kosognu amahāp ai-ai hinangnu bo' ka makasulut atay Tuhan. Subay
        abontol e'nu magnasihat pasal lapal kasab'nnalan, supaya ka mbal aiya' ma
        sabab hinangnu.
      verse: 15
    - text: Halli'in saga pagbissala karupangan ya mbal makasulut atay Tuhan. Bang
        a'a palamud ma saga pagbissala buwattē', ya kamattihanna tabowa sigām magdusa
        ati palawak gom pa'in min Tuhan.
      verse: 16
    - text: Ya pandu' saga a'a magbissala karupangan e' ibarat dugsul, palatag na
        pa'in ma deyom baran sampay alapat kamemonna. Buwattē' isab saga pamandu'
        disi Himinus maka si Pilitus.
      verse: 17
    - text: Ka'bbahan e' sigā pandu' b'nnal. Yuk sigā in pamakallum saga a'a magpatayan
        palabay na, angkan halam na aniya' pinakallum ma sinosōng. Jari minnē' aniya'
        saga a'a mbal na angandol ma si Isa.
      verse: 18
    - text: 'Sagō'' ya pandu'' min Tuhan itu apagon asal, sali'' dalil papagan luma''
        mbal tajogjog. Aniya'' sulat ma papagan itu, yuk-i, “Kinata''uwan e'' Tuhan
        bang sai a''ana.” Aniya'' gi'' isab sulatna dakayu'', yuk-i, “Sasuku ah''lling
        in iya suku'' Tuhan, subay bbahanna saga kahinangan ala''at.”  '
      verse: 19
    - text: '  Buwattitu pamaralilku ma ka''a, Timuti. Ma deyom luma'' aheya ya pat''nna''an
        a''a dayahan, magginisan kapanyapanna. Aniya'' saga pangisihan hinangan bulawan,
        aniya'' isab hinangan pilak. Subay palkala'' aheya bo'' yampa ginuna saga
        pangisihan ahalga'' itu. Aniya'' isab saga pangisihan hinangan kayu atawa
        tana'', makajari ginuna llaw-llaw.'
      verse: 20
    - text: 'Manjari saga bebeya''an si Isa sali'' dalil kapanyapan indaginis. Sasuku
        anussihan di-na min la''at kamemon, tapagguna ma pakaradja''an aheya. Ya angkan
        iya tapagguna e'' Panghū''na, sabab tasussi deyom atayna maka sakap iya maghinang
        ai-ai ahāp.  '
      verse: 21
    - text: '  Halli''in saga napsu baran ya kabiyaksahan saga onde'' baha''u. Ya
        tuyu''annu subay atay abontol, maka pagiman, maka paglasa, maka kasannangan.
        Magda''atay ka maka saga a''a angarap ma Panghū''ta si Isa Al-Masi min deyom
        atay sussi.'
      verse: 22
    - text: Da'a ka palamud ma saga pagjawab karupangan, ya halam aniya' kapūsanna.
        Kata'uwannu in pagjawab buwattitu tahinang sadja pagbono'.
      verse: 23
    - text: Pagka sosoho'an Tuhan ka, da'a ka maglugat maka sai-sai. Subay ka angahāp
        maka anabalan a'a kamemon, maka subay ahāp e'nu magpandu'.
      verse: 24
    - text: Bang aniya' ganta' makasagga' pandu'nu, subay ahanunus panambungnu. Kalu
        sigām binuwanan pikilan e' Tuhan bo' makabāk pagsusunan, ati tabowa sigām
        pata'u ma pandu' kasab'nnalan.
      verse: 25
    - text: 'Jari angahāp pikilan sigām pabīng, ati papuwas sigām min pang''ntanan
        nakura'' saitan, ya bay anganjallat pikilan sigām bo'' ameya'' maghinang kabaya''anna.    '
      verse: 26
  - chapter: 3
    verses:
    - text: '    Entomun to''ongan itu, Timuti. Bang sōng na ta''abut masa kahinapusan
        dunya itu, aheka katiksa''an paniya''.'
      verse: 1
    - text: Ya niangut e' saga a'a ma masa ina'an kahāpan di-sigām sadja, mbal takannal
        e' sigām a'a kasehe'an. Napsuhan du sigām ma pilak, abbuhan sigām, maka alanga
        atay sigām. Amissala sigām kala'atan ma pagkahi sigām maka mbal ameya' ma
        pami'at matto'a sigām. Mbal sigām ata'u magsukul, maka landu' sigām asabul.
      verse: 2
    - text: Mbal sigām ma'ase' ma sehe' sigām, mbal isab bilahi magkahāp bang aniya'
        bay pagsagga'an. Angalimut na pa'in sigām ma a'a kasehe'an, maka nirūlan ai-ai
        kinanapsuhan baran sigām. Ab'ngngis sigām makalandu', maka ab'nsi ma ai-ai
        ahāp.
      verse: 3
    - text: Mbal sigām kapangandolan sabab paninipu. Lumandu'an esog sigām, maka mbal
        manjari pagmalangkahi sigām. Bilahi sadja sigām maghāp palasahan ati halam
        aniya' baya' sigām angisbat Tuhan.
      verse: 4
    - text: 'B''nnal sigām magagama sagō'' halam aniya'' pūsna sabab mbal sigām bilahi
        pinindahan pangatayan. Oto'' halli''in saga a''a buwattē''.  '
      verse: 5
    - text: '  Aniya'' isab saga l''lla ma waktu ina''an-i pasōd ni deyom luma'' a''a
        bo'' amidjakan saga kar''ndahan magkarupangan. Asasaw pikilan saga d''nda
        inān sabab min dusa sigām, ati abowa-bowa sigām e'' napsu magindaginis.'
      verse: 6
    - text: Akale sadja sigām ma sai-sai amandu', sagō' mbal to'ongan makahati ma
        pandu' b'nnal.
      verse: 7
    - text: Saga l'lla ya amidjak inān anagga' asal ma pandu' b'nnal. Asagut deyom
        pikilan sigām, maka pangandol sigām ngga'i ka b'nnal. Ya panunuran sigām kahinangan
        disi Jannis maka si Jambes, ya bay anagga' si Musa ma masa awal e'.
      verse: 8
    - text: 'Saguwā'' in pamandu'' saga a''a amidjak inān halam du aniya'' kasōnganna.
        Mbal at''ggol, kinata''uwan du karupangan sigām e'' a''a kamemon, buwat bay
        karupangan disi Jannis maka si Jambes e''.   '
      verse: 9
    - text: '    Samantala'' ka''a, Timuti, kata''uwannu du bang ai pamandu''ku maka
        bang buwattingga kaul-pi''ilku maka bang ai mohotku. Kata''uwannu isab in
        aku angandol asal ma si Isa. Imananku maka kalasahanku isab saga pagkahiku,
        maka sandalanku saga kasukkalan.'
      verse: 10
    - text: Kata'uwannu du saga kapinjala'an maka kasigpitan bay pat'kka ni aku mahē'
        ma da'ira Antiyuk maka mahē' ma Ikuni maka ma Listara. Aho', kata'uwannu saga
        kapinjala'an kamemon bay kasandalanku. Daipara kapuwasan aku e' Panghū'tam
        min kasukkalanku inān kamemon.
      verse: 11
    - text: B'nnal asal, sasuku bilahi ameya' ma kabaya'an Tuhan ma sabab si Isa Al-Masi
        ya parakayu'anna, tantu sigām kat'kkahan kapinjala'an.
      verse: 12
    - text: Sagō' saga a'a patila'atun maka saga a'a pangakkal, paruhun na pa'in kahinangan
        sigām ala'at. Angalingu sigām ma sehe' sigām, maka talingu du isab baran sigām.
      verse: 13
    - text: Sagō' ka'a, Timuti, patogol ka ameya' ma pandu' b'nnal bay pamandu' ka'a,
        ya pandu' asal pagkahagarannu to'ongan. Kata'uwannu du bang sai bay amandu'an
        ka'a.
      verse: 14
    - text: Maka kata'uwannu isab kahālannu sangay min kariki'-diki'nu sampay ni kaheyanu,
        bay ka pina'anad asal ma ai-ai tasulat ma deyom Kitab. Ya na ina'an po'onanna
        angkan ka makapikil anaima' kallum kakkal, ya pamuwan e' Tuhan ma sasuku angandol
        ma si Isa Al-Masi.
      verse: 15
    - text: Kamemon tasulat ma deyom Kitab inān bay pinasulat e' Tuhan, ati aheya
        kagunahanna pamandu' maka pangalāng saga hinang mbal taluwa', maka pamabontol
        kasā'an. Aheya isab kagunahanna pamituwa pasal addat-tabi'at ahāp,
      verse: 16
    - text: 'supaya ajukup saga a''a sosoho''an Tuhan ma pangita''u maka ma kapandayan.
        Jari sakap na sigām maghinang saga hinang ahāp kamemon.   '
      verse: 17
  - chapter: 4
    verses:
    - text: Na, Timuti, aniya' gi' panoho'anku to'ongan ma ka'a. Saksi'ku Tuhan maka
        si Isa Al-Masi, ya angahukum manusiya' ma sinosōng, saga a'a masi allum sampay
        saga a'a magpatayan. Song iya pabalik pi'itu ni dunya amat'nna' pagparintana,
        angkan buwattitu pangamay-ngamayku ma ka'a.
      verse: 1
    - text: Pagnasihatun lapal Tuhan, anakap ka di-nu minsan ai waktu, kinale ka llingnu
        atawa mbal. Bang aniya' makahinang kasā'an, bi'atun. Bang aniya' makarusa,
        lāngun. Bang aniya' alamma pangandolna ma Tuhan, pakosogun. Patampalun pamandu'nu,
        maka imanin saga a'a pandu'annu minsan sigām ahunit pinandu'an.
      verse: 2
    - text: Angkan buwattitu panoho'anku ma ka'a, sabab aniya' waktu ma sinosōng mbal
        anaima' saga a'a ma pandu' b'nnal. Ya tinurul e' sigām ai-ai kabaya'an sigām,
        ati aheka guru pinatimuk e' sigām, sasuku amowahan sigām lling ahāp kinale.
      verse: 3
    - text: Pataikut sigām min pandu' b'nnal ati akale gom pa'in ma kissa bay hinangan
        manusiya'.
      verse: 4
    - text: 'Saguwā'' ka''a, Timuti, subay atotog pikilannu minsan ai kalabayannu.
        Sandalin kasigpitan ai-ai, maka tuyu''in hinangnu magnasihat lapal ahāp pasal
        si Isa Al-Masi. Hinangun to''ongan ai-ai kamemon bay pamahinang ka''a e''
        Tuhan.  '
      verse: 5
    - text: '  Song na ta''abut ganta''an panukbal kallumku, sapantun inuman panukbal
        ni Tuhan. Asekot na waktu pamole''ku ni ahirat.'
      verse: 6
    - text: Bay na puspusanku kosogku sali' dalil a'a maglomba ma pagdaganan, ati
        makasampay na aku ni gindananna. Halam bay bbahanku pangandolku ma Tuhan.
      verse: 7
    - text: 'Manjari aniya'' asal tinagama e'' Tuhan ma deyom sulga'' panungbasna
        ma sasuku bay abontol atayna ma deyom dunya. Pinasambutan du aku tungbas inān
        e'' Panghū'' Isa Al-Masi, ya maghuhukum abontol, bang ta''abut llaw aheya
        inān. Ngga''i ka isab hal aku ya tinungbasan. Tinungbasan du isab saga a''a
        kamemon sasuku aholat angalagaran kapi''itu si Isa.   '
      verse: 8
    - text: '    Patuyu'' ka pasa''ut pi''itu,'
      verse: 9
    - text: sabab bay na aku ni'bbahan e' si Demas pagka ahalga' ma iya saga legot
        dunya itu, ati wa'i na iya ala'an tudju ni lahat Tessaloneka. Si Kresken wa'i
        na ni Galatiya, maka si Titus wa'i ni Dalmatiya.
      verse: 10
    - text: Luwal la'a si Lukas ya sehe'ku maitu. Ngā'un si Markus ati bowahun pi'itu
        sabab makatabang iya ma aku ma hinangku itu.
      verse: 11
    - text: Ina'an si Tikikus bay soho'ku ni Epesos.
      verse: 12
    - text: 'Bang ka pi''itu, bowahun s''mmekku ya bay ta''bba ma luma'' si Karpus
        mahē'' ma lahat Trowas. Bowahun isab saga būkku, ya lagi''na saga katas panulatanku.  '
      verse: 13
    - text: '  Si Iskandar, ya a''a magsasal e'', bay sidda angala''at aku. Sagō''
        pī''un na, Tuhan ya ata''u anungbasan iya ma sabab hinangna.'
      verse: 14
    - text: 'Ka''a isab, pahalli'' ka ma iya sabab akosog panagga''na ma lapal pagnasihatta.  '
      verse: 15
    - text: '  Tagna'' aku sinumariya mahē'' ma sara'', halam aniya'' bay angandapitan
        aku. Bay aku siniya-siya e'' sehe''ku kamemon. Mura-murahan, bang pa''in mbal
        binista e'' Tuhan paghinang sigām buwattē''.'
      verse: 16
    - text: Sagō' minsan aku bay ni'bbahan e' sigām, pagapi' asal Panghū' Isa ma aku.
        Kabuwanan aku kosog e'na supaya aku makapagnasihat ma saga a'a ngga'i ka Yahudi,
        bo' sigām makakale pahāp ma lapalna. Jari kapuwasan aku e'na min kamulahan,
        sapantun a'a niliyusan min bowa' halimaw.
      verse: 17
    - text: 'Tantu isab aku lappasan e'' Tuhan min kala''atan kamemon ya pat''kka
        ni aku ma sinosōng, ati binowa aku e''na ni lahat pagparintahanna ma deyom
        sulga'', ma halam aniya'' baya-bayana. Patut iya pinudji sampay ni kasaumulan.
        Amin.   '
      verse: 18
    - text: '    Itiya'' aku amasampay minsan la''a hal lapalku ni si Prisila maka
        si Akila maka disi Onesepor magtai''anak.'
      verse: 19
    - text: Si Erastus, he' na angagad ma Kurintu, maka si Trupimus bay bbahanku ma
        da'ira Militus pagka asaki.
      verse: 20
    - text: 'Amay-amay, Timuti, pasa''ut ka pi''itu bo'' ka mbal ta''abut e'' musim
        pamaliyu.   Itiya'' isab disi Ubulus, si Pudin, si Linus maka si Klauda magpasampay
        isab minsan la''a hal lapal sigām ni ka''am. Damikiyanna isab saga dauranakantam
        bebeya''an si Isa kasehe''an.  '
      verse: 21
    - text: '  Mura-murahan, bang pa''in patotog Panghū''tam ma deyom ataynu. Bang
        pa''in ka''am kamemon kaniya''an tatabangan min Tuhan.  Wassalam      '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: Sulat itu min aku, si Paul, sosoho'an Tuhan. Kawakilan isab aku e' si
        Isa Al-Masi, sinō' pehē' anabangan saga a'a bay tapene' e' Tuhan bo' pasōng
        pangandol sigām ma iya, bo' pasōng isab pangita'u sigām pasal pandu' b'nnal,
        ya amowa sigām ameya' ma kabaya'an Tuhan.
      verse: 1
    - text: Angkan buwattē', sabab aniya' kallum kakkal holatantam. Kallum kakkal
        inān bay panganjanji' asal e' Tuhan dahū gi' min waktu pamapanjari dunya,
        maka Tuhan itu mbal ata'u magputing.
      verse: 2
    - text: 'Ta''abut pa''in waktu bay pangangganta'' inān, pinaluwas e''na lapalna
        labay min pagnasihatku. In pagnasihat itu bay pangandol ma aku e'' Tuhantam
        Manglalappas.  '
      verse: 3
    - text: '  Pasampayku sulat itu ni ka''a, Titus. Sali'' na ka anakku lahasiya''
        pagka kita angandol sali''-sali'' ma si Isa Al-Masi. Mura-murahan, bang pa''in
        ka pinaniya''an tatabangan maka kasannangan atay e'' Mma''tam Tuhan maka e''
        si Isa Al-Masi, ya maglalappas ma kitam.  '
      verse: 4
    - text: '    Bay ka bbahanku mailu ma pū'' Kerete bo'' tahatulnu ai-ai halam bay
        aubus, tapat''nna''nu isab saga a''a nihinang pagmatto''ahan ma saga jama''a
        si Isa ya magtimuk ma kalahat-lahatan ilu kamemon. Entomun bay panoho''anku
        ma ka''a:'
      verse: 5
    - text: bang a'a pinat'nna' pagmatto'ahan subay halam aniya' dusana panā'an iya
        maka subay dakayu' du h'ndana. Saga panganakna isab subay angandol ma si Isa
        Al-Masi, maka subay mbal bula'ug atawa atuwas pinandu'an.
      verse: 6
    - text: Sababna bang a'a pinat'nna' pagmakōkan ma saga jama'a si Isa, hinang Tuhan
        ya pangandol ma iya, angkan subay halam aniya' dusa panā'an iya. Subay iya
        mbal abbuhan atawa al'kkas apasu' atayna. Subay iya ngga'i ka a'a patilango,
        maka subay mbal ab'ngngis atawa napsuhan ma pilak.
      verse: 7
    - text: Bang aniya' a'a pehē' ni luma'na subay pa'iddana to'ongan, maka subay
        iya ka'amuhan isab ma ai-ai makahāp. Subay iya ahantap ma ai-ai hinangna,
        maka subay iya abontol. Subay iya ameya' ma Tuhan min deyom atayna, maka subay
        ata'u ahalli'an napsuna.
      verse: 8
    - text: 'Subay ahogot pamalutna ma lapal kapangandolan itu, buwat bay pamandu''
        ma iya. Manjari ata''u iya amahogot atay saga a''a kasehe''an, pagka pamandu''na
        pandu'' kasab''nnalan ma sigām. Maka ata''u iya anambungan saga a''a anagga''
        iya bo'' pabontolna kasā''an sigām.  '
      verse: 9
    - text: '  Angkan subay buwattē'', sabab aheka a''a atuwas kōk sigām maka agagga
        pinandu''an, labi-luba''na saga sehe''bi bay papinda min agama Yahudi. Binissala
        e'' saga a''a inān ya halam aniya'' pūsna, maka nilingu e'' sigām a''a kasehe''an.'
      verse: 10
    - text: Lāngun saga a'a magbissala buwattē' sabab aheka a'a magtautai'anak tabowa
        asasaw e' pamandu' sigām, pandu' mbal wajib pinamūng, maka pandu' pagpilak
        sadja.
      verse: 11
    - text: Aniya' dakayu' pagkahi sigām bangsa Kerete, a'a bibissalahun, bay makapaluwas
        bissala, yuk-i, “Saga bangsa Kerete itu hal magputing, ab'ngngis sigām buwat
        sattuwa talun, napsuhan sigām maka lisu'an maghinang.”
      verse: 12
    - text: Taluwa' bissala inān, angkan subay lāngnu saga a'a magpandu' inān bo'
        supaya ahāp pagkahagad sigām ma pandu' b'nnal.
      verse: 13
    - text: Soho'un sigām da'a angisbat ma saga kissa-kissa bangsa Yahudi ya ngga'i
        ka b'nnal, da'a isab ameya' ma panoho'an bay nihinang e' saga a'a pataikut
        min kasab'nnalan.
      verse: 14
    - text: Bang a'a asussi pangatayanna, asussi ai-ai kamemon makani-pikilanna. Sagō'
        bang a'a mbal asussi pangatayanna maka mbal am'nnal ma si Isa Al-Masi, halam
        aniya' asussi ma iya sabab katamakan deyom pamikilna, maka mbal tapagbidda'na
        hāp maka la'at.
      verse: 15
    - text: 'Saga a''a inān magbau''-bau'' in sigām ata''u ma Tuhan, sagō'' hinang
        sigām maka bissala sigām mbal magtaluwa''. Makab''nsi-b''nsi addat sigām,
        mbal sigām ameya'' pandu'', maka mbal makapaghinang ahāp.    '
      verse: 16
  - chapter: 2
    verses:
    - text: '    Samantala'' ka''a, Titus, pamituwanu subay magtaluwa'' maka pandu''
        b''nnal.'
      verse: 1
    - text: Pituwahin saga matto'a l'lla in sigām subay ahalli' ma napsu baran sigām,
        subay ahāp addat sigām, maka subay ahantap ma ai-ai nihinang e' sigām. Subay
        ahogot to'ongan pangandol sigām ma si Isa, subay alasa ma pagkahi sigām, maka
        subay asandal minsan ai tum'kka ni sigām.
      verse: 2
    - text: Buwattē' isab pamituwanu ma saga matto'a d'nda. Ya addat-tabi'at sigām
        subay makatōp ma d'nda ya atuyu' ameya' ma kabaya'an Tuhan. Subay sigām da'a
        angalimut ma sehe' sigām maka subay mbal tagihan anginum ai-ai makalango.
        Ya pamandu' e' sigām subay pandu' ahāp.
      verse: 3
    - text: Manjari tabi'at e' matto'a d'nda itu saga kar'ndahan abata' gi' bo' sigām
        alasa ma anak-h'lla sigām,
      verse: 4
    - text: 'sampay ahantap ma ai-ai hinang sigām. Subay asussi pangatayan sigām maka
        subay atuyu'' maghinang ma deyom luma''. Subay isab angaku kagara''an e''
        h''lla sigām. Bang buwattē'' addat sigām, manjari halam aniya'' makapah''llingan
        la''at pasal lapal Tuhan itu.  '
      verse: 5
    - text: '  Damikiyanna isab saga l''lla abata'' gi'', soho''un sigām pahantap
        ma ai-ai tahinang sigām.'
      verse: 6
    - text: Ka'a Titus, subay ahāp to'ongan kaul-pi'ilnu bo' ka manjari panunuran
        e' saga sehe'nu. Bang ka amandu' subay abontol sadja pamandu'nu, maka bowahannu
        subay magtaluwa' maka lapal Tuhan ya pamandu'nu.
      verse: 7
    - text: 'Ma ai-ai pamandu''nu paggunahun saga bissala ahāp ya mbal tasoway, supaya
        aiya'' saga kuntaratam pagka mbal makabāk sababan pamah''lling sigām la''at
        ma kitam.  '
      verse: 8
    - text: '  Pandu''in saga ata in sigām subay ameya'' kapagbaya''an nakura'' sigām,
        maka subay patuyu'' anulut atayna. Mbal sigām manjari anganjawab ma panoho''an
        nakura'' sigām.'
      verse: 9
    - text: 'Subay sigām mbal anangkawan nakura'' sigām, sagō'' subay mattan in sigām
        ahatul maka kapangandolan sakahaba'' waktu. Jari ka''amuhan saga a''a ma pamandu''tam
        pasal Tuhan, ya angalappas ma kitam min hukuman dusa.  '
      verse: 10
    - text: '  Sabab pinatuwa'' na e'' Tuhan lasana maka ase''na bo'' kalappasan saga
        manusiya'' kamemon min hukuman dusa.'
      verse: 11
    - text: Kapandu'an kitam e' lasa maka ase' Tuhan subay ang'bba min ai-ai ya mbal
        amowa kitam tudju ni iya. Subay bbahanta isab napsuta ma legot dunya itu.
        Jari subay kitam ahantap ma ai-ai hinangtam. Subay kitam abontol sadja, maka
        subay ameya'an kabaya'an Tuhan sat'ggoltam ma dunya itu,
      verse: 12
    - text: samantala' kitam angalagaran llaw ya asal holatantam. Ya na ina'an llaw
        patuwa' sahaya Tuhantam Sangat Kawasa, si Isa Al-Masi ya maglalappas ma kitam.
      verse: 13
    - text: 'Bay iya maglilla'' amatay ma sababtam, supaya kitam tal''kkat e''na maka
        kapuwasan min kala''atan kamemon. Kabaya''anna subay asussi ataytam, bo''
        kitam manjari a''a suku''na na, ya atuyu'' maghinang kahāpan.  '
      verse: 14
    - text: '  Ya itu pamandu''nu ni saga a''a. Amay-amayin sigām maka bi''atun sasuku
        sigām asā'', sabab aniya'' kapatutnu anagda sigām. Subay halam aniya'' amareyo''
        ka''a.    '
      verse: 15
  - chapter: 3
    verses:
    - text: '    Paentomin saga bebeya''an si Isa Al-Masi mailu, in sigām subay angaku
        ma kapatut saga pagnakura''an maka saga a''a ang''ntan pagparinta, ati subay
        ameya'' ma panoho''an sigām. Subay sigām sakap maghinang ai-ai ahāp.'
      verse: 1
    - text: 'Soho''un sigām da''a angalimut ma sai-sai, sagō'' subay sigām pasulut
        maka pabagay sadja ma a''a kasehe''an. Subay ahanunut pah''lling sigām ni
        a''a kamemon.  '
      verse: 2
    - text: '  Sabab in kitam bay du isab a''awam ma waktu palabay, bay agagga sinoho'',
        maka bay talingu. Tabowa-bowa na pa''in kitam e'' napsu ahāp-ala''at, ai-ai
        ya makahāp palasahan. Bay ala''at isab kasuddahantam maka angandali''it na
        pa''in kitam ma saga sehe''tam. Ab''nsi kitam ma pagkahita, maka kinab''nsihan
        isab kitam e'' sigām.'
      verse: 3
    - text: Sagō' Tuhan, ya angalappas kitam, bay makapatuwa' kahāpna maka lasana
        ma bangsa manusiya',
      verse: 4
    - text: ati puwasanna kitam min hukuman dusa. Ngga'i ka ma sabab aniya' kahāpan
        bay hinangtam, sagō' ma sabab ase'na ma kitam. Nianakan kitam pabīng e' Rū
        Sussi maka kabuwanan kallum baha'u pagka sussina ataytam.
      verse: 5
    - text: Manglabi-labihan na kahāpan ma kitam pagka kitam pinasangonan Rū Sussi
        e' Tuhan ma sabab si Isa Al-Masi ya angalappas kitam.
      verse: 6
    - text: Sabab min lasa maka ase' Tuhan ya angkan kitam pinapagkahāp na maka Tuhan,
        bo' kitam kaniya'an kallum kakkal ya asal holatantam.
      verse: 7
    - text: 'B''nnal sadja ya pah''llingku itu. Kabaya''anku subay ka amandu'' pahāp-hāp
        pasal saga pandu''ku ya ma deyom sulat itu. Soho''un saga a''a ilu angikut
        to''ongan bo'' supaya sasuku sigām magkahagad ma Tuhan magmatuyu'' na pa''in
        maghinang ahāp. Ahāp asal hinang sigām buwattē'', maka aniya'' kagunahanna
        ma a''a kamemon.  '
      verse: 8
    - text: '  Saguwā'' halli''in saga a''a magjawab ma halam aniya'' kagunahanna,
        maka pagsuli-suli pasal saga ōn ka''mbo''-mbo''an sigām pangkat-mamangkat.
        Da''a ka isab palamud bang aniya'' maglugat atawa magsu''al pasal sara'' bay
        pang''bba e'' si Musa ma masa awal e''. Saga pagsuli-suli buwattē'' mbal makahāp,
        halam aniya'' pūsna.'
      verse: 9
    - text: Bang aniya' sehe'bi makatagna'an paglugat ma saga bebeya'an si Isa, sanggupin
        iya mint'dda, bo' sanggupin iya pabīng min t'dda la'a. Bang iya mbal ang'bba
        min hinangna he', da'a ka palamud ma iya.
      verse: 10
    - text: 'Sabab kata''uwannu in a''a buwattē'', abengkok asal pikilanna maka dusahan.
        Atampal sā''na sabab min hinangna.   '
      verse: 11
    - text: '    Na, Titus, bang at''kka pi''ilu si Artemas atawa si Tikikus, sai-sai
        ya soho''ku, patuyu'' ka pehē'' ni da''ira Nikupulis bo'' kitam magbāk mahē''.
        Sabab agara'' aku pat''nna'' mahē'' sat''ggol timpu pamaliyu.'
      verse: 12
    - text: Patuntulun si Apollos maka si Senas ya abugaw he' bang sigā pauntas ni
        pal'ngnganan sigā. Buwanin sigā ai-ai kagunahan sigā.
      verse: 13
    - text: 'Pandu''in saga sehe''tam bebeya''an si Isa Al-Masi ilu, in sigām subay
        patukid maghinang ahāp bo'' aniya'' panabang sigām ma a''a kasehe''an bang
        kasigpitan. Bang buwattē'' aniya'' du pa''in kagunahan saga kahinangan sigām.  '
      verse: 14
    - text: '  Saga sehe''ku kamemon maitu amasampay minsan la''a hal lapal sigām
        ni ka''a. Ya du aku amasampay kasi-lasaku ni sasuku alasahan kami, pagka kitam
        dambeya''an angandol ma Al-Masi.   Mura-murahan, bang pa''in ka''am kamemon
        pinaniya''an tatabangan e'' Tuhan.  Wassalam      '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: Sulat itu min aku, si Paul, maka min si Timuti danakantam ma deyoman si
        Isa. Itiya' aku ma deyom kalabusu ma sabab si Isa Al-Masi ya pameya'anku.   Pinasampay
        sulat itu ni ka'a, Pilimun. Bagay kami ka, maka sehe' kami maghinang ma Tuhan.
      verse: 1
    - text: 'Pinasampay isab ni si Appiya danakantam d''nda, maka ni si Arkippus ya
        sehe'' kami maghinang ma si Isa ibarat sundalu, maka ni kajama''ahan si Isa
        ya magtipun ma luma''nu.  '
      verse: 2
    - text: '  Mura-murahan bang pa''in kam pinaniya''an tatabangan maka kasannangan
        deyom atay e'' Mma''tam Tuhan maka Panghū''tam si Isa Al-Masi.  '
      verse: 3
    - text: '    Magsukul aku ni Tuhan sakahaba'' waktu kapangamu''-ngamu''ku ma pasalnu,'
      verse: 4
    - text: sabab takaleku pasal pangandolnu ma Panghū' Isa maka kaheya lasanu ma
        saga a'a suku' Tuhan kamemon.
      verse: 5
    - text: Angamu'-ngamu' aku ni Tuhan bang pa'in ka atuyu' angahaka'an saga a'a
        pasal pangandolnu ma Panghū' Isa, bo' supaya palalom panghatinu pasal kamemon
        kahāpan ya pinaniya'an kitam ma sabab Al-Masi ya parakayu'antam.
      verse: 6
    - text: 'Bagay, akōd to''ongan aku sabab min lasanu, maka alasig isab deyom atayku
        ma sabab kapamalasignu pangatayan saga a''a suku'' Tuhan.   '
      verse: 7
    - text: '    Manjari itu, minsan aniya'' kapatutku deyo'' min Al-Masi anoho''
        ka''a pasal ai-ai subay hinangnu, mbal du aku magpanoho''an.'
      verse: 8
    - text: Sagō' amu'anta sadja ka junjung, luwas min paglasata. Jari aku, si Paul,
        a'a to'a na, ya ma deyom kalabusu itu ma sabab kapameya'ku ma Al-Masi, hal
        anganjunjung la'a.
      verse: 9
    - text: Angamu' aku junjung ni ka'a pasal si Onesimus, ya sali' anakku lahasiya'
        itu. Tahinang aku pag'mma'anna sabab tabowa iya magkahagad ma si Isa hinabuku
        ma deyom kalabusu itu.
      verse: 10
    - text: 'Tagna'' he'', halam bay aniya'' gunana ma ka''a, sagō'' ma buwattina''an
        aheya na gunana ma ka''am sampay isab ma aku.  '
      verse: 11
    - text: '  Jari itiya'' papole''ku ni ka''a si Onesimus, a''a kalasahanku to''ongan.'
      verse: 12
    - text: Bilahi aku bang iya bay paddas maitu ma aku bo' aniya' paganti' min ka'a
        anabangan aku sat'ggolku ma deyom kalabusu itu ma sabab lapal ahāp ya pagnasihatku.
      verse: 13
    - text: 'Sagō'' mbal ka pogosku subay anabangan aku. Ya kabaya''anku bang aku
        tabangannu, subay min baya''nu to''ongan. Jari mbal aku angahinang ai-ai bang
        ka mbal pasulut.  '
      verse: 14
    - text: '  Ya angkan arai'' si Onesimus bay pinaokat min ka''a dai''-dai'', supaya
        iya pakakkal ma ka''a t''ggolna allum.'
      verse: 15
    - text: 'Tagna'' he'' banyaga''nu sadja iya, sagō'' ma buwattina''an ahāp lagi''
        iya min banyaga'', sabab danakantam na iya kinalasahan. Ahalga'' to''ongan
        iya ma aku, sagō'' labi iya ahalga'' ma ka''a sabab banyaga''nu iya maka danakannu
        isab ma sabab Panghū'' Isa ya parakayu''anbi.  '
      verse: 16
    - text: '  Manjari, Pilimun, bang aku tabistanu sali'' sehe''nu magusaha, taima''un
        si Onesimus itu buwat panaima''nu ma aku.'
      verse: 17
    - text: Bang aniya' dusana ma ka'a, atawa bang aniya' utangna, aku ya pa'atasun.
      verse: 18
    - text: 'Nda''un paljanji''anku itu, ma sulatan tanganku: “Aku si Paul amayad.”
        Ngga''i ka isab pagtungbuy, sagō'' aheya utangnu ma aku, sabab aku ya po''onna
        angkan ka taga-kallum kakkal na ni kasaumulan.'
      verse: 19
    - text: 'Aho'', bagay, dūlin lagi'' aku maka palasigun atayku ma sabab pangandolta
        ma Al-Masi ya Panghū''tam.  '
      verse: 20
    - text: '  Sulatku sulat itu sabab tatantuku in ka''a akale du. Kata''uwanku in
        tabangnu ma aku palabi lagi'' min pangamu''ku itu.'
      verse: 21
    - text: 'Aniya'' gi'' isab amu''ku: sakapin aku bilik mailu, sabab aholat aku
        in pangamu''bi ni Tuhan nirūlan du e''na, ati ni''nde''an du aku ni ka''am.   '
      verse: 22
    - text: '    Itiya'' si Epapras, sehe''ku maitu ma deyom kalabusu ma sabab si
        Isa Al-Masi ya pameya''anna, amabeya'' minsan la''a hal lapalna ma ka''a.'
      verse: 23
    - text: 'Damikiyanna disi Markus, si Aristarkus, si Demas maka si Lukas, saga
        sehe''ku maitu maghinang ma Tuhan, amabeya'' isab lapal sigām ma ka''a.  '
      verse: 24
    - text: '  Mura-murahan, bang pa''in kam kamemon pinaniya''an tatabangan e'' si
        Isa Al-Masi Panghū''tam.    Wassalam      '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: '    Ma awal jaman lagi'' araran e'' Tuhan amasampay palmanna ni ka''mbo''-mbo''antam
        labay min kanabi-nabihan, maka aheka ginisan lān bay pamasampayna.'
      verse: 1
    - text: Saguwā' ma ahil jaman itu, Anakna ya amasampay palmanna ni kitam. Bay
        pinapanjari e' Anak saga alam min kahandak Tuhan, maka gin'llal iya pinusaka'an
        kamemon ai-ai ma sakalingkal alam.
      verse: 2
    - text: 'Takilāta sahaya Tuhan labay min Anakna, ta''nda''ta isab ma kajarihan
        Anak bang buwattingga kajarihan Tuhan. Tinayak na pa''in alam itu e'' Anak
        sabab min kallamna kawasahan. Aubus pa''in e''na angahinang lawang pamasussi
        manusiya'' min dusa sigām, aningkō'' iya ma bihing Tuhan Sangat Kawasa, tampal
        ni kowan.  '
      verse: 3
    - text: '  Jari pinabangsa Anak itu labi min saga mala''ikat. Maka alanga isab
        ōn ya pamusaka'' Tuhan ma iya, labi alanga min ōn saga mala''ikat.'
      verse: 4
    - text: 'Sabab halam aniya'' mala''ikat bay binissalahan e'' Tuhan buwat bay pamissalana
        ma Anakna, ya yuk-i,  “Ka''a ya Anakku, maka aku ya mma''nu min llaw itu.”  Damikiyanna
        isab, halam aniya'' mala''ikat bay pinalmanan e'' Tuhan buwat ma ayat ītu,
        ya yuk-i,  “Mma''na du aku, maka anakku du iya.” '
      verse: 5
    - text: 'Aniya'' isab bay pangallam e'' Tuhan ma waktu song pinabeya'' Anakna
        tunggal-kawasahan pi''itu ni deyom dunya, yuk-i,  “Subay iya pinudji e'' kamemon
        saga mala''ikat Tuhan.” '
      verse: 6
    - text: 'Buwattitu isab pamissalana ma pasal bangsa mala''ikat:  “Tahinangna bangsa
        mala''ikat sali'' baliyu, tahinang sosoho''anna sali'' dallet api.” '
      verse: 7
    - text: 'Malaingkan buwattitu pangallam Tuhan pasal Anakna:  “O Tuhan, anatas
        pagparintanu ni kasaumulan. Abontol sadja kapagsultannu. '
      verse: 8
    - text: 'Kasulutan ka ma ai-ai abontol, kab''nsihannu ai-ai ala''at. Angkan ka
        pinene'' pinalanga e'' Tuhannu, angkan ka binuwanan kakōgan maka kabantugan
        labi gi'' min bay pamuwanna ma kasehe''annu.” '
      verse: 9
    - text: 'Aniya'' gi'' pamissala dakayu'', yuk-i,  “O Panghū'', bay papanjarinu
        dunya itu ma awal tagna''. Tangannu ya bay angahinang kalangit-langitan. '
      verse: 10
    - text: 'Palanyap du babaw dunya itu maka diyata'' ayan, Magka''ndang kamemonna
        buwat sapantun s''mmek. sago'' ka''a ilu kakkal sadja. '
      verse: 11
    - text: 'Momosnu dunya maka langit buwat s''mmek nilūnan, ati pindahannu ni saddī,
        buwat badju''. Malaingkan ka''a ilu mbal magkapinda, kakkal ka saumul-umul.” '
      verse: 12
    - text: 'Halam aniya'' mala''ikat bay binissalahan e'' Tuhan buwat pamissalana
        ma Anakna, ya yuk-i,  “Dai'' ka aningkō'' ma bihingku kowan, sampay pat''nna''ku
        palbantahannu kamemon, ma deyo'' pād-tape''nu.” '
      verse: 13
    - text: 'Na pagka buwattē'', ai bahā'' saga mala''ikat? Ginis umagad sigām pinabeya''
        e'' Tuhan anabang ma manusiya'' ya makataima'' kalappasan min Tuhan.    '
      verse: 14
  - chapter: 2
    verses:
    - text: '    Pagka buwattē'' kawasa Anak Tuhan, subay isbatta pandu'' b''nnal
        bay takaleta ma pasalna, supaya kita mbal tabowa palaran.'
      verse: 1
    - text: Sabab bang mbal katangkisan sara' ya bay pinalatun e' mala'ikat ni ka'mbo'-mbo'antam,
        maka bang sasuku makahinang kasā'an atawa dusa bay pinat'nna'an kabinasahan
        pinapagtongod maka dusana,
      verse: 2
    - text: na, buwattingga kita apuwas min mulka' bang palehomta kalappas landu'
        aheya itu? Panghū' Isa baranna bay magnasihat pasal kalappas itu, ati tinuman
        kasab'nnalanna e' saga a'a bay makakale iya.
      verse: 3
    - text: 'Tinapilan isab saksi'' sigām e'' Tuhan, pagka sigām buwananna barakat
        maghinang paltanda''an maka hinang kainu-inuhan a''a. Katulunan sigām ginis
        kapandayan min Rū Sussi, min kahandak Tuhan isab.   '
      verse: 4
    - text: '    Na ngga''i ka bangsa mala''ikat ya gin''llal e'' Tuhan makapagbaya''
        ma dunya sinosōng ya pagsambatta itu.'
      verse: 5
    - text: 'Manusiya'' ya pinapagbaya'', buwat tasulat ma deyom Kitab, ya yuk-i,  “Ai
        kapūsan manusiya'' angkan pagka''inagonannu? Ai anak manusiya'' angkan parulinu? '
      verse: 6
    - text: 'Pat''nna''nu iya areyo'' dangkuri'' min bangsa mala''ikat. Buwanannu
        iya kasanglitan maka kabantugan, '
      verse: 7
    - text: sampay kapatut magbaya' ma kamemon ai-ai.”    Bang ma bissala Kitab itu,
        aniya' kapatut pamuwan e' Tuhan ma Anak Manusiya' bo' kapagbaya'an e'na ai-ai
        kamemon. Halam aniya' mbal tumabeya' pinagbaya'an. Malaingkan mbal gi' ta'nda'ta
        manusiya' magbaya' ma kamemon.
      verse: 8
    - text: 'Ta''nda''ta si Isa, ya bay pinareyo'' dai''-dai'' min saga mala''ikat,
        minahaldika''an na maka sinanglitan ma sabab kamatayna ganti'' manusiya''
        kamemon, sabab min ase'' maka lasa Tuhan.  '
      verse: 9
    - text: '  Tuhan ya po''onan ma kamemon maka kamattihan ma kamemon, angkan patut
        bang iya amasampulna'' si Isa labay min saga kabinasahan bay kalabayanna.
        Aheka a''a tahinang panganak Tuhan bay binowa e'' si Isa ni kasahaya''anna,
        sabab iya ya pagmakōkan maka Manglalappas sigām.  '
      verse: 10
    - text: '  Sinussi e''na pangatayan manusiya'', jari da''mma'' iya maka saga a''a
        ya sinussi. Angkan iya mbal aiya'' angaku in sigām danakanna.'
      verse: 11
    - text: 'Buwattitu ya bay pah''llingna ni Tuhan, yuk-i:  “Bissalahanku saga danakanku
        ma pasal kahinangannu. Sanglitanta ka ma palhimpunan sigām.” '
      verse: 12
    - text: 'Yukna isab,  “Pasangdol aku ma Tuhan.”  Maka aniya'' isab ayat dakayu'',
        ya yuk-i,  “Itiya'' aku maka dauranakan ya bay pamaipat aku e'' Tuhan.”   '
      verse: 13
    - text: '  In niōnan dauranakan itu dalaha'' maka daisi sabab manusiya'' sigām
        sali''-sali'', angkan si Isa bay tahinang manusiya'' bo'' supaya makananam
        kamatay. Jari itu, pagka kalabayanna kamatay, tara''ug e''na nakura'' saitan
        ya bay taga-ga''osan ma kamatay manusiya''.'
      verse: 14
    - text: Pagka buwattē' kapanganda'ug si Isa min nakura' saitan, tapalimaya e'na
        sasuku bay tabanyaga' e' tāw sigām ma kamatay, sangay lagi' min kaonde' sigām.
      verse: 15
    - text: Atampal ko' itu, ngga'i ka mala'ikat ya tinabang e' si Isa, sagō' saga
        panubu' si Ibrahim.”
      verse: 16
    - text: Ya itu sababanna angkan si Isa subay magsali' to'ongan maka dauranakanna
        manusiya' bo' supaya tananamna ai-ai kalabayan sigām. Manjari ma'ase' iya
        maka kapangandolan, jari patut iya nihinang Imam Muwallam magpati'llot ma
        sigām maka Tuhan bo' supaya aniya' ka'ampunan dusa sigām.
      verse: 17
    - text: 'Ma buwattina''an makatabang na si Isa ma sasuku sinasat sabab bay kalabayanna
        sasat maka kabinasahan.    '
      verse: 18
  - chapter: 3
    verses:
    - text: '    Saga dauranakanku magpangandol ma si Isa, ka''am bay niabbit e''
        Tuhan nihinang a''ana, soho''ta na kam angannal ma pasal si Isa. Bay iya pinapi''itu
        e'' Tuhan nihinang Imam Muwallam ma agama ya pagsab''nnalantam.'
      verse: 1
    - text: Atukid asal iya ma hinangna tudju ni Tuhan, ya bay amene' iya magimam,
        buwat bay katukid si Musa maghinang ai-ai ma luma' okoman Tuhan.
      verse: 2
    - text: Patut asal bang si Isa sinanglitan labi min si Musa. Buwat ibarat luma',
        patut bang a'a maghinang luma' ya sinanglitan labi min luma' bay hinangna.
      verse: 3
    - text: Minsan maingga luma', aniya' bay makahinang iya, saguwā' Tuhan ya makahinang
        kamemon ai-ai.
      verse: 4
    - text: Sosoho'an Tuhan asal si Musa, atukid maghinang ai-ai ma deyom luma' Tuhan.
        Binissala e'na pasal palman Tuhan ya pinaluwas ma waktu sinōng.
      verse: 5
    - text: 'Saguwā'' pangandolan Al-Masi pagka Anak tag-luma'' iya, angkan tukiranna
        hinangna magbaya'' ma luma'' Tuhan. Sapantun kitam luma'' Tuhan kapagbaya''anna,
        bang pa''in ahogot imantam maka kaholatantam.   '
      verse: 6
    - text: '    Ya itu lapal min Rū Sussi, ya yuk-i,  “Ma llaw itu, bang takalebi
        suwala Tuhan, '
      verse: 7
    - text: 'da''a patuwasunbi kōkbi buwat bay ka''mbo''-mbo''anbi, waktu bay kapanulang
        sigām ma kabaya''anku, waktu isab kapanukas sigām ma aku ma lahat paslangan. '
      verse: 8
    - text: 'Sinulayan na pa''in aku e'' sigām, yuk Tuhan, tinukas na pa''in, minsan
        sigām bay maka''nda'' saga kahinanganku ma deyom mpatpū'' tahun e''. '
      verse: 9
    - text: 'Angkan ap''ddi'' atayku ma saga a''a inān. ‘Saga a''a itu,’ yukku, ‘mbal
        at''ttog pameya'' sigām ma aku. Halam ni''ikut e'' sigām addat-tabi''at ya
        kabaya''anku.’ '
      verse: 10
    - text: 'Bay aku angastol ati pagsapahanku sigām, yukku, ‘Saga a''a itu mbal to''ongan
        pasōd ni lahat pahalian bay tagamaku.’ ”   '
      verse: 11
    - text: '  Na, saga dauranakan, halli''inbi pikilanbi bo'' supaya halam aniya''
        min ka''am maghinang kala''atan, saga ang''bbahan pangandolna, ati tabowa
        pataikut min Tuhan ya kakkal salama-lama.'
      verse: 12
    - text: Sat'ggol masi waktu niōnan “llaw itu”, subay kam magtabang-tiyabangi dapagkahian
        sakahaba' waktu bo' pahogot imanbi, supaya kam mbal ka'akkalan e' kala'atan
        ati tabowa magmatuwas ma Tuhan.
      verse: 13
    - text: Tantu kita dambeya'an maka Al-Masi bang pa'in isbatta pangandolta min
        tagna' sampay ni katapusan.
      verse: 14
    - text: 'Buwat lapal sulat Kitab, ya yuk-i:  “Ma llaw itu, bang takalebi suwala
        Tuhan, da''a patuwasunbi kōkbi buwat bay ka''mbo''-mbo''an e'', ma waktu bay
        kapanulang sigām ma kabaya''an Tuhan.”   '
      verse: 15
    - text: '  Na, sai pinagbissala itu, ya bay makakale suwala Tuhan saguwā'' anulang
        ma kabaya''anna? Ya na sigām kamemon bay pinagmunda''an e'' si Musa paluwas
        min lahat Misil.'
      verse: 16
    - text: Sai isab bay kina'astolan e' Tuhan ma deyom mpatpū' tahun e'? Ya na saga
        a'a bay makarusa, angkan sigām bay nilaglagan ma lahat paslangan e'.
      verse: 17
    - text: Maka sai isab taluwa' sapahan Tuhan, ya yukna, “Saga a'a itu mbal to'ongan
        pasōd ni pahalian bay tagamahanku sigām.” Ya taluwa' sapa Tuhan inān, ya na
        saga bay anulang kabaya'anna.
      verse: 18
    - text: 'Manjari kata''uwanta, halam bay makasōd saga a''a inān ni lahat pahalian
        sabab mbal magkahagad ma Tuhan.   '
      verse: 19
  - chapter: 4
    verses:
    - text: Na, pagka masi taga-pūs bay panganjanji' Tuhan ma kitam, hatina in kitam
        makajari pasōd ni pahalian bay tagamana, angkan kita subay ahalli' supaya
        halam aniya' min kitam mbal maka'abut pinasōd ni pahalian e'.
      verse: 1
    - text: Bay kitam makakale lapal ahāp min Tuhan, buwat bay pinakale ma ka'mbo'-mbo'an
        e'. Bay sigām makakale lapal sagō' halam aniya' kahāpan ta'ā' sigām minnē'
        sabab halam bay am'nnal.
      verse: 2
    - text: Sagō' makasōd kitam ni pahalian bay tinagama e' Tuhan, pagka am'nnal ma
        lapalna. Saguwā' sasuku mbal am'nnal, mbal isab pasōd buwat bay pamissala
        e' Tuhan, yuk-i,  “Astolan aku, ya po'on aku makasubali, yukku, Saga a'a itu,
        mbal to'ongan makasōd ni deyom lahat pamahalianku sigām.”  Buwattē' bay janji'
        Tuhan. Aniya' asal pahalian sabab ajukup hinang Tuhan sangay min waktu bay
        kapamapanjarina dunya.
      verse: 3
    - text: Sabab aniya' tasulat ma deyom Kitab ma pasal llaw kapitu'na, ya yuk-i,
        “Ta'abut pa'in llaw kapitu'na, magtūy pahali Tuhan min hinangna kamemon sabab
        ajukup na.”
      verse: 4
    - text: 'Ni''isaban isab e'' Tuhan pah''llingna,, yukna, “Mbal to''ongan makasōd
        saga a''a itu ni lahat bay tagamaku pahalian sigām.”  '
      verse: 5
    - text: '  Jari halam bay makasōd ni deyom pahalian saga a''a bay makakale tagna'',
        sabab agagga sigām. Malaingkan aniya'' a''a pinasōd,'
      verse: 6
    - text: 'sabab aniya'' gi'' llaw dakayu'' pangangganta'' e'' Tuhan ma manusiya'',
        ya pinagbahasa “Llaw Ītu”. Palabay pa''in daka pilantahun min waktu ka''mbo''-mbo''an
        e'', ni''isaban e'' Tuhan palmanna, pinabissala ma si Da''ud, ati tasulat
        bissalana ma ayat Kitab bay pagbassata tagna''. Yuk-i,  “Ma llaw itu, bang
        takalebi palman Tuhan, da''a patuwasunbi kōkbi.” '
      verse: 7
    - text: Bang si Yussa' bay makabuwanan pahalian tantu ma bangsa Isra'il ma masa
        awal inān, waktu tagna', mbal bay amissala Tuhan pasal llaw saddī.
      verse: 8
    - text: Sagō' aniya' bissalana, maka aniya' pahalian ma a'a suku' Tuhan,
      verse: 9
    - text: sabab sasuku makasōd ni deyom pahalian bay tinagamahan iya e' Tuhan, pahali
        iya min hinangna buwat kahali Tuhan min bay hinangna.
      verse: 10
    - text: 'Angkan kitam subay amuspus pasōd ni pahalian Tuhan, bo'' supaya halam
        aniya'' min kitam tinaikutan ma sabab kapameya''na ma kajarihan saga a''a
        patigaggahun inān.  '
      verse: 11
    - text: '  Pahōp asal palman Tuhan, maka apaslod. Atalom gi'' labi min katalom
        kalis, ati pa''abut to''ongan ni deyom paltubu-tubuhanta maka ni palnyawahanta
        sampay ni sumsumta. Manjari ai-ai pinikil maka niniyat e'' manusiya'', tasilang
        sadja ma sabab palman Tuhan e''.'
      verse: 12
    - text: 'Halam aniya'' katapukan min pang''nda'' Tuhan ma ai-ai pinapanjari kamemon.
        Atampal sadja ma pang''nda''na, ati paharap du kitam ni iya ma sinosōng, magpasab''nnal
        ma pasal kamemon bay hinangta.   '
      verse: 13
    - text: '    Na, aniya'' ma kitam Imam Muwallam landu'' bangsahan, wa''i na makasampay
        ni haddarat Tuhan. Ya na si Isa Anak Tuhan. Angkan subay ahogot pamogbogtam
        ma agama ya pagsab''nnalantam itu.'
      verse: 14
    - text: Sabab si Isa, ya Imamta Muwallam, landu' ma'ase' ma kitam. Kata'uwanna
        asal kalammahantam sabab bay na kalabayanna sasat indaginis buwat makani-kitam.
        Ya sadja pagbidda'anna, in iya halam bay makarusa.
      verse: 15
    - text: 'Na, pagka aniya'' ma kitam Imam Muwallam buwattē'', subay mbal ag''mma
        sumangattam pasekot ni haddarat Tuhan angamu'' tabang min iya, ya po''onan
        tabang. Tantu kitam kina''ase''an maka tinabang ma waktu asigpit.   '
      verse: 16
  - chapter: 5
    verses:
    - text: 'Na, in pasal Imam Muwallam bangsa Yahudi: bang aniya'' pinene'' magimam
        muwallam, pinene'' iya min pagkahina manusiya''. Kawakilan iya maghinang ni
        Tuhan paganti'' min pagkahina. Tinukbalan e''na lalabotan ni Tuhan, kinulban
        e''na saga hayop supaya aniya'' pangampunan dusa saga a''a.'
      verse: 1
    - text: Biyaksa iya t'kkahan lamma angkan ahanunut e'na amissalahan saga a'a halam
        kapandu'an, a'a bay paokat min lān tudju ni Tuhan.
      verse: 2
    - text: Ngga'i ka isab hal dusa a'a kasehe'an ya pinagkulbanan, sampay dusa baranna
        isab, sabab manusiya' iya magkalamma.
      verse: 3
    - text: 'Halam aniya'' angangg''llal di-na Imam Muwallam bang hal min baranna,
        saguwā'' Tuhan sadja ya amene'', buwat bay pamene''na ma si Harun waktu palabay.  '
      verse: 4
    - text: '  Damikiyanna Al-Masi, halam iya bay maglaku-laku di-na in iya subay
        imam muwallam, saguwā'' Tuhan bay angangg''llal. Buwattitu pamissala Tuhan
        ma iya:  “Ka''a ya Anakku, maka aku ya mma''nu min llaw itu.” '
      verse: 5
    - text: 'Aniya'' isab bay pamissalana ma ayat saddī, ya yuk-i,  “Ka''a ya tahinang
        imam salama-lama tahun. Sali'' du pagimamnu maka bay pagimam si Malkisadik
        waktu tagna''.”   '
      verse: 6
    - text: '  Hinabu pa''in si Isa ma dunya itu, bay iya angamu'' duwa''a maka anganjunjung
        ni Tuhan, ya taga-kapatut amuwasan iya min kamatay. Akosog panangisna sabuna
        angamu''-ngamu'', ati kinale iya e'' Tuhan ma sabab kapagmalulusna ma kahandakna.'
      verse: 7
    - text: Makananam si Isa katiksa'an minsan iya Anak Tuhan, manjari atukid pameya'na
        ma panoho'an Tuhan pagka kapamintānganna tiksa' inān.
      verse: 8
    - text: Ta'abut pa'in iya atubus ma kamemon, tahinang iya tunggal manglalappas
        ma sasuku ameya' ma iya, bo' supaya sigām pinaniya'an kallum kakkal.
      verse: 9
    - text: 'Lāgi pinat''nna'' iya Imam Muwallam e'' Tuhan, buwat bay kapagimam si
        Malkisadik ma masa awal e''.   '
      verse: 10
    - text: '    Na, aheka lagi'' arak pamata''u kami ma ka''am ma pasal ina''an-i,
        saguwā'' kahunitan aku amahati ka''am sabab agagga kam pinandu''an.'
      verse: 11
    - text: At'ggol na kapameya'bi ma si Isa, sagō' mbal gi' kam makapandu' ma pagkahibi
        ilu. Subay aniya' a'a saddī amandu'an ka'am pabalik pasal lapal Tuhan. Sali'
        kam hantang onde'-onde' ya mbal makakakan atuwas, subay hal gatas.
      verse: 12
    - text: Bang a'a mbal makakakan saddī min gatas, masi iya onde'-onde' ya mbal
        gi' makapanilang ahāp maka ala'at.
      verse: 13
    - text: 'Subay kam asangpot bo'' yampa makakakan pagkakan atuwas. Hatulanna, bang
        a''a asangpot pangandolna, biyaksa iya ami''at baranna bo'' tasilangna ahāp
        maka ala''at.   '
      verse: 14
  - chapter: 6
    verses:
    - text: Angkanna, bang kitam bilahi asangpot ma kaul maka pi'il, subay kitam ang'bba
        min pamandu' panagna'an pasal Al-Masi, bo' palanjal ni pangadji' alalom-lalom.
        Da'a balikantam undang-undangan pasal pagtaikut min hinang halam taga-pūs
        maka pangandol ma Tuhan,
      verse: 1
    - text: pasal pagpandi maka pagt'ppak tangan, maka pandu' pasal pagpakallum a'a
        magpatayan maka hukuman kakkal. Bay na pangadji'antam ina'an.
      verse: 2
    - text: 'Jari pasangpot du pangita''utam, bang karūlan isab e'' Tuhan.  '
      verse: 3
    - text: '  Saupama a''a bay pinasawahan panahu''anna: bay makananam anughala''
        min sulga'' maka bay makahampit kawasa min Rū Sussi. Bang a''a inān anaikutan
        pangandolna ma si Isa, tantu iya mbal makabāk kataubatan pabīng.'
      verse: 4
    - text: Bay na kalabayanna kahāpan min palman Tuhan maka tananamna isāb barakat
        min pagparintahan sinōng.
      verse: 5
    - text: 'Sagō'' bang iya animanan pangandolna, tantu iya mbal makabāk pagsusunan
        atawa pagtaubatan pabalik. Sabab hatulanna, nilansang e''na Anak Tuhan ni
        hāg pabalik, nihinang iya panunggīngan a''a ma mata mairan pabīng.  '
      verse: 6
    - text: '  Na, kitam manusiya'' sapantun tana'' paghuma''an. Bang araran kaulanan,
        pasulig maina''an saga tinanom ya pagguna e'' a''a tag-huma.'
      verse: 7
    - text: 'Saguwā'' bang tana'' hal patomo''an sagmot maka kayu-kayu itingan, halam
        aniya'' kagunahanna. Taka-taka sinukna''an ati tinunu'' ma katobtobanna.  '
      verse: 8
    - text: '  Saguwā'' minsan buwattē'' pagbanda''ku ma ka''am, saga bagay kalasahanku,
        makatantu kami in ka''am mbal magkabuwattē''. Tantu kam kaniya''an kahāpan
        ya pinasambeya'' maka kalappasan kalabayanbi ilu.'
      verse: 9
    - text: Abontol asal Tuhan. Mbal takalipatna bay hinangbi ahāp sampay lasabi ma
        iya. Ta'nda' lasabi min panabangbi ma pagkahibi bebeya'an si Isa, min tagna'
        sampay ni kabuwattina'anan.
      verse: 10
    - text: Ya sadja kabaya'an kami bang pa'in ataptap katuyu'bi dangan maka dangan
        sampay ta'abutbi kamaujuranna, bo' tatuman ai-ai holatbi min Tuhan.
      verse: 11
    - text: 'Mbal kami bilahi bang kam maglisu''-lisu''. Ahāp lagi'' kam anengoran
        saga a''a anandalan haggut-pasu'' ma sabab pangandol sigām, ya angkan sigām
        makasambut panganjanji'' Tuhan.   '
      verse: 12
    - text: '    Ma waktu kamatto''ahan, aniya'' janji'' Tuhan ma si Ibrahim. Bay
        sapahanna isab janji''na, ōnna dakayu''-kayu'' ya pagsapahanna sabab halam
        aniya'' alanga min ōnna.'
      verse: 13
    - text: 'Angallam iya ma si Ibrahim, yukna, “Ya itu janji''ku ma ka''a: barakatanta
        ka to''ongan maka pahekaku saga panubu''nu.”'
      verse: 14
    - text: 'Halam sinumu si Ibrahim angalagaran Tuhan, angkan tasambutna kamemon
        bay panganjanji'' ma iya.  '
      verse: 15
    - text: '  Ya addat manusiya'' bang anapa, subay aniya'' pagsapahan liyu min sigām,
        jari asulut palkala'' a''a duwangan bang makapagsapa na.'
      verse: 16
    - text: Ya kabaya'an Tuhan subay atampal to'ongan bang ai maksudna maka bang buwattingga
        tatasna, angkan pinapagtapil janji'na maka sapana.
      verse: 17
    - text: Minnē' kitam makatantu in janji' Tuhan mbal magkapinda sabab mbal kapindahan
        in duwa magtapil itu, mbal isab kapaliluhan e' Tuhan. Angkan pat'ttog gom
        pa'in imanta, sasuku kitam makabāk kasalamatan ma iya, ati amalut kitam ma
        kaholatan ya pamuwanna ma kitam.
      verse: 18
    - text: Jari ahogot kaholatantam, sali' sapantun sau mbal talaran minsan buwattingga
        kalandos s'llog. Angkan ahogot, sabab ina'an paengkot ma deyom Luma' Pangarapan
        ni Tuhan, ma haddaratna to'ongan.
      verse: 19
    - text: 'Bay na pareyom pina''an si Isa, dahū min kitam, sali'' dalil imam magpatillot
        ma pasaltam. Tahinang na iya Imam Muwallam magimam salama-lama, buwat bay
        kapagimam si Malkisadik ma masa awal e''.    '
      verse: 20
  - chapter: 7
    verses:
    - text: '    Na in pasal sultan Malkisadik: si Malkisadik itu bay sultan ma lahat
        Salem ma masa awal e'', maka imam isab iya ma Tuhan Mahatinggi. Jari dakayu''
        llaw, hinabu si Ibrahim amole'' min panganda''ugna ma saga sultan kuntarana,
        sinampang iya e'' Malkisadik maka sinibahatan e''na kahāpan.'
      verse: 1
    - text: Kabuwanan bahagi' si Malkisadik e' si Ibrahim, dambahagi' min sangpū'
        ma pangalta' bay ta'agawna ma pagbono'an. Bang nihati ōn Malkisadik itu, ‘Sultan
        Ka'adilan’ atawa ‘Sultan Kasannangan.’
      verse: 2
    - text: 'Halam aniya'' salsila pasal si Malkisadik bang minningga pangkatanna.
        Mbal isab kata''uwanta bang buwattingga kapaganak ma iya maka bang sumiyan
        kamatayna. Dasali'' iya maka Anak Tuhan, sabab anatas kapagimamna ni kasaumulan.  '
      verse: 3
    - text: '  Kira-kirahunbi kabangsa si Malkisadik itu, sabab kabuwanan iya bahagi''
        sangpū'' min pangalta'' bay tataban e'' si Ibrahim, pangkattam landu'' abantug.'
      verse: 4
    - text: Aniya' panoho'an sara' pinat'nna'an saga panubu' si Libi pasal kapagimam
        sigām. Sinō' sigām animuk alta' min pagkahi sigām tubu' si Ibrahim, bahagi'
        sangpū' min kaniya' sigām.
      verse: 5
    - text: Ngga'i ka panubu' si Libi si Malkisadik itu, sagō' makasambut iya bahagi'
        min si Ibrahim. Jari si Ibrahim, a'a bay kapanganjanji'an e' Tuhan, bay niamu'an
        kahāpan e' si Malkisadik.
      verse: 6
    - text: Atampal ko' itu, ya a'a angamu' kahāpan akawasa lagi' min a'a ya niamu'an
        kahāpan.
      verse: 7
    - text: A'a magkamatay asal saga kaimaman Yahudi ya animuk bahagi' alta' min pagkahi
        sigām. Saguwā' si Malkisadik itu, ya bay makasambut bahagi' min si Ibrahim,
        tasulat ma deyom Kitab in iya taptap allum.
      verse: 8
    - text: Taga-kapatut saga imam panubu' si Libi animuk alta' sagō' tumabeya' si
        Libi ma mbo'na si Ibrahim ma kapanukbal bahagi' alta' ni si Malkisadik.
      verse: 9
    - text: 'Halam gi'' bay nianakan si Libi ma waktu kapanukbal si Ibrahim e'', sagō''
        ina''an iya patanam ma deyom kuddarat mbo''na.   '
      verse: 10
    - text: '    Na, ma waktu tagna'' inān aniya'' sara'' pamat''nna'' e'' Tuhan ma
        bangsa Isra''il, maka aniya'' kaimaman panubu'' si Libi bay gin''llal magsuluhan.
        Manjari bang panubu'' si Libi itu bay taga-kawasa amasampulna'' kajarihan
        saga pagkahi sigām, angay subay aniya'' bowahan imam saddī buwat kapagimam
        si Malkisadik? Angay mbal bineya'' kapagimam si Harun ya panubu'' si Libi?'
      verse: 11
    - text: Bang ginanti'an bowahan pagimam tagna', subay ginanti'an isab sara' ya
        pameya'anna.
      verse: 12
    - text: 'Atampal ko'' itu, ngga''i ka panubu'' si Libi ya pagbissalahantam itu,
        sagō'' si Isa ya Panghū''tam. Saddī tubu''anna sabab panubu'' si Yuda iya,
        maka halam aniya'' panubu'' si Yuda maghinang ma deyom Luma'' Pangarapan ni
        Tuhan. Halam minsan sinambat e'' si Musa panubu'' si Yuda bang takdil ni imam.  '
      verse: 13
    - text: 'Atampal ko'' itu, ngga''i ka panubu'' si Libi ya pagbissalahantam itu,
        sagō'' si Isa ya Panghū''tam. Saddī tubu''anna sabab panubu'' si Yuda iya,
        maka halam aniya'' panubu'' si Yuda maghinang ma deyom Luma'' Pangarapan ni
        Tuhan. Halam minsan sinambat e'' si Musa panubu'' si Yuda bang takdil ni imam.  '
      verse: 14
    - text: '  Atampal to''ongan, aniya'' na imam saddī palahil, ma buwat kapagimam
        si Malkisadik.'
      verse: 15
    - text: Ngga'i ka sara' atawa usulan manusiya' ya makabuwanan si Isa kapatut magimam,
        sagō' nihinang iya imam ma sabab kawasana, pagka halam aniya' kahinapusan
        kallumna.
      verse: 16
    - text: 'Buwat bay binissala ma deyom Kitab, ya yuk-i,  “Ka''a ya tahinang imam
        ma salama-lama tahun, buwat bay kapagimam si Malkisadik.” '
      verse: 17
    - text: Pinapasan na bay sara' tagna' pagka halam aniya' kosogna, halam aniya'
        kapūsanna.
      verse: 18
    - text: 'Sabab halam aniya'' bay tasussi pangatayanna ma sabab sara'' si Musa
        ya bogboganna. Maka aniya'' na niholat saddī, labi ahāp min sara'' inān. Minnē''
        kitam taga-kapatut pasekot ni Tuhan.  '
      verse: 19
    - text: '  Aniya'' gi'' sapa Tuhan pinabeya'' ma pagimam si Isa. Halam aniya''
        sapa ma saga imam tagna'','
      verse: 20
    - text: 'saguwā'' si Isa tahinang imam labay min panapa Tuhan, ya yuk-i,  “Angallam
        Panghū'' ma pasalan ka''a, yukna, ‘Ka''a ya tahinang imam sampay ni kasaumulan.’
        Mbal to''ongan apinda sapa pangallamna itu.” '
      verse: 21
    - text: 'Na pagka buwattē'', labi ahāp kapagsulutan baha''u itu, ya niumbangan
        e'' si Isa.  '
      verse: 22
    - text: '  Aniya'' gi'' pagbidda''an saga imam tagna'' maka si Isa. Magkamatay
        asal saga imam tagna'' inān, angkan subay aheka bo'' aniya'' na pa''in paganti''.'
      verse: 23
    - text: Saguwā' halam aniya' ganti' si Isa sabab allum iya salama-lama.
      verse: 24
    - text: 'Angkan iya makaga''os angalappas to''ongan ma sasuku angandol ma iya,
        bo'' supaya makapagsekot maka Tuhan. Makalappas iya min buwattina''an sampay
        ni kasaumulan sabab allum iya salama-lama anganjunjung ni Tuhan ma pasalan
        sigām.  '
      verse: 25
    - text: '  Manjari Imamtam Muwallam si Isa, ya ata''u anabangan kitam. Asussi
        pangatayanna, halam aniya'' tamakna. Pinabidda'' iya min manusiya'' dusahan
        ati pinalanga iya ma deyom sulga''.'
      verse: 26
    - text: Bidda' isab iya min saga Imam Muwallam kasehe'an inān. Taga-kapatut sigām
        anukbalan susumbali'an llaw-llaw pamapuwas dusa. Dusa baran sigām ya pinuwas
        dahū, bo' yampa dusa kasehe'an. Sumaguwā' mbal magkagunahan buwattē' si Isa.
        Pinamint'dda panukbalna pagkulban ni Tuhan pamapuwas dusa manusiya' kamemon,
        pagka paglilla'na baranna ni kamatay.
      verse: 27
    - text: 'Bang ma sara'' si Musa, manusiya'' salla''an ya pinat''nna'' magimam-nakura''.
        Saguwā'' labi ajatu pangwakil Tuhan ma Anakna sabab min janji''na ahogot,
        damuli lagi'' min waktu kapamuwan sara''. Jari Anakna, ya halam aniya'' salla''-salla''na,
        tahinang Imam Muwallam sampay ni kasaumulan.    '
      verse: 28
  - chapter: 8
    verses:
    - text: '    Na, ya na itu to''ongan maksud pagbissalahantam: aniya'' ma kitam
        Imam Muwallam buwat bay bissalaku he''. Ina''an iya ma haddarat Tuhan Sangat
        Kawasa, aningkō'' ma bihingna tampal ni kowan.'
      verse: 1
    - text: 'Ina''an iya magimam ma pangarapan mahasussi, hatina ma langgal to''ongan
        ya bay nihinang e'' Panghū'', ngga''i ka e'' manusiya''.  '
      verse: 2
    - text: '  Ya angkan aniya'' imam muwallam pinat''nna'', sabab anukbalan sigām
        lalabotan saga manusiya'' ni Tuhan, sampay susumbali''an ya pagkulban sigām.
        Damikiyanna Imamtam Muwallam, subay aniya'' panukbalna ni Tuhan.'
      verse: 3
    - text: Bang iya bay ma dunya lagi', mbal iya makapagimam sabab aniya' asal imam
        maitu pinat'nna' anukbalan lalabotan saga a'a ni Tuhan ma buwat usulan sara'
        Yahudi.
      verse: 4
    - text: Sagō' ya nihinang e' imam ma dunya itu ngga'i ka kab'nnalanna. Sali' lambung
        sadja atawa patta' ma hinang to'ongan, ya nihinang ma deyom sulga'. Buwattē'
        isab bay kahinangan si Musa ma masa awal e', ma songna maghinang langgal tolda.
        Bay iya binanda'an e' Tuhan, yuk-i, “Amay-amay, beya'in suntu'an langgal bay
        pa'nda'anku ni ka'a ma diyata' būd.”
      verse: 5
    - text: 'Sagō'' kapagimam ya pamahinang ma si Isa, aheya to''ongan lagi'' min
        kapagimam saga a''a ma dunya. Labi ahāp isab kapagsulutan baha''u ya paghāpan
        manusiya'' maka Tuhan ma sabab si Isa, maka labi ahāp paljanji''an ya amuwan
        kajatuhan.  '
      verse: 6
    - text: '  Bang bay halam aniya'' salla'' ma kapagsulutan tagna'', mbal bay ginanti''an
        ni saddī,'
      verse: 7
    - text: 'sagō'' tasoway e'' Tuhan saga a''a suku''na, angkan yukna,  “Aniya''
        waktu paniya'' ma sinosōng waktu pangahinangku pagsulutan baha''u maka bangsa
        Isra''il, beya'' isab bangsa Yuda. '
      verse: 8
    - text: 'Saddī isab min kapagsulutan tagna'', ya bay hinangku ma ka''mbo''-mbo''an
        sigām, waktu kapamowaku sigām paluwas min lahat Misil. Halam kabogbogan e''
        sigām kapagsulutanku maka sigām, ya angkan sigām pasagaranku, yuk Panghū''. '
      verse: 9
    - text: 'Buwattitu ya kapagsulutan song hinangku ma bangsa Isra''il: Ma waktu
        sinōng inān, yuk Panghū'', pahōpku panoho''anku ni deyom pamikil sigām. Sulatku
        isab sara''ku ma deyom atay sigām. Ati aku ya pagtuhanan sigām, maka sigām
        ya tahinang bangsa suku''ku. '
      verse: 10
    - text: 'Mbal na sigām subay amandu''an sehe'' sigām ma pasalanku, mbal sigām
        amogos pagkahi sigām subay ata''u ma Panghū''. Sabab kinata''uwan du aku e''
        a''a kamemon, min a''a areyo'' sampay ni a''a bangsahan. '
      verse: 11
    - text: 'Ati ampunku paldusahan sigām kamemon. Mbal na entomku bay hinang sigām
        ala''at.” '
      verse: 12
    - text: 'Na, pagka binissala e'' Tuhan kapagsulutan baha''u itu, hatina amaluba
        na in kapagsulutan tagna''. Sabab minsan ai-ai, bang ang''ndang na atawa amaluba
        na, al''kkas na magka''at.    '
      verse: 13
  - chapter: 9
    verses:
    - text: '    Na, aniya'' sara'' pasal pagta''at ni Tuhan bay pabeya'' ma kapagsulutan
        tagna'', maka aniya'' isab luma'' pangarapan bay hinangan manusiya''. Buwattitu
        hinanganna:'
      verse: 1
    - text: aniya' luma' tolda bay nihinang duwa bilikna. Ya bilik pasōran dahū niōnan
        Bilik Sussi. Aniya' panyapna papagan palita'an maka lamisahan pagtutukbalan,
        maka tinapay pangalabot ni Tuhan.
      verse: 2
    - text: Aniya' isab bilik niōnan Bilik Mahasussi ma deyom to'ongan, ma liyu kultina
        pangagpang.
      verse: 3
    - text: Ya panyapna lamisahan bulawan panugtugan kamanyan, maka ba'ul sinarul
        deyom-luwasanna maka bulawan, ya pinagōnan Ba'ul Pagsulutan. Aniya' ma deyom
        ba'ul inān garul bulawan isihan kinakan niōnan “manna”. Ina'an isab tungkud
        si Harun ya bay tinomo'an dahun, maka duwa papan batu bay niukilan pagsulutan
        Tuhan.
      verse: 4
    - text: 'Aniya'' duwa mala''ikat pikpikan ma diyata''an ba''ul, tanda'' pangilahan
        in ina''an-i haddarat Tuhan. Pab''llat pikpik sigām angalimbuhan sa''ob ba''ul,
        ya pinigsikan laha'' pangampunan dusa. Saguwā'' mbal tapagbissalatam ba''anan
        kapanyapanna ma waktu itu.  '
      verse: 5
    - text: '  Na, buwattitu ya kal''ngngananna ma deyom Luma'' Pangarapan inān: magsōd
        saga imam llaw-llaw ni deyom bilik tampal ni luwasan bo'' angahinang ai-ai
        ya kapatutan sigām.'
      verse: 6
    - text: Saguwā' luwal imam muwallam ya makajari pasōd ni bilik ma deyom to'ongan
        inān, mint'dda dantahun. Maka minsan iya, subay aniya' laha' pagkulban tabowana
        pareyom, tinukbalan ni Tuhan pamapuwas dusana sampay dusa saga a'a kasehe'an
        ya halam tasayu e' sigām.
      verse: 7
    - text: Jari asawa pamandu' min Rū Sussi itu, hatina halam aniya' pasōran ni Bilik
        Mahasussi To'ongan sat'ggol masi Luma' Pangarapan tagna' inān.
      verse: 8
    - text: Kapamintāngan ko' itu ma kitam buwattina'an, hatina in lalabotan maka
        kukulbanan ya tinukbal ni Tuhan ma waktu palabay inān, halam aniya' dapatna
        amabontol itikad saga a'a inān.
      verse: 9
    - text: 'Angkan buwattē'', sabab in untulan bay bogbogan sigām pasal pagkakan
        maka paginum maka ginisan pagail, hal pamasussi baran sigām sampay ta''abut
        waktu pamabaha''u ai-ai e'' Tuhan.   '
      verse: 10
    - text: '    Saguwā'' makalahil pa''in Al-Masi magimam muwallam angumbangan saga
        pakaradja''an ahāp ya paniya'' ma buwattina''an, bay iya pasōd ni langgal
        labi asampulna'' min langgal hinangan manusiya''. In langgal itu ngga''i ka
        suku'' ma alam pinapanjari.'
      verse: 11
    - text: Min t'dda du Al-Masi bay pasōd ni Bilik Mahasussi. Ngga'i ka laha' kambing
        maka laha' sapi' ya tabowana, saguwā' dī laha'na, bo' supaya kitam pinuwas
        min hukuman dusa sampay ni kasaumulan.
      verse: 12
    - text: Bang aniya' a'a abatal ma masa awal, subay iya pinigsikan maka laha' kambing
        atawa laha' sapi', maka abu min anak sapi' tinunu' pinalamud ni bohe'. Manjari
        ala'an batalna ati patut iya anambahayang.
      verse: 13
    - text: 'Saguwā'' labi akawasa laha'' Al-Masi min laha'' hayop. Tinabang iya e''
        Rū kakkal ma waktu kapaglilla''na baranna pagkulban ni Tuhan, halam isab aniya''
        tamak-tamakna. Manjari laha''na itu makapabontol itikadtam min kahinangan
        ya amowa ni kamatay. Minnē'' limaya na kitam maghinang ni Tuhan ya kakkal
        salama-lama.  '
      verse: 14
    - text: '  Ya itu sababanna angkan Al-Masi wajib magpatillot angahatul kapagsulutan
        baha''u ya paghāpan manusiya'' maka Tuhan, bo'' supaya sasuku tapene'' e''na
        makasambut pusaka'' kakkal. Angkan sigām makajari anambut, sabab Al-Masi bay
        amatay pamapuwas sigām min paldusahan ya bay tahinang sigām ma deyo''an kapagsulutan
        tagna''.  '
      verse: 15
    - text: '  Bang takdil ni kataddangan pamusaka'', buwattitu kal''ngngananna: in
        pusaka'' mbal magtūy ni''nde''an ni a''a pinusaka''an. Subay amatay dahū in
        a''a amusaka'', maka subay aniya'' bainat pasal kamatayna bo'' yampa ni''nde''an
        pusaka'' inān.'
      verse: 16
    - text: Sabab in kataddangan pusaka' itu mbal gi' taga-pūs sat'ggol masi allum
        a'a tag-alta'. Subay iya amatay bo' yampa taga-pūs.
      verse: 17
    - text: Angkanna, minsan ma kapagsulutan tagna', subay aniya' laha' pagkulban
        pabu'us dahū bo' yampa aniya' kajatuhanna.
      verse: 18
    - text: 'Buwattitu isab kal''ngngananna: aubus pa''in e'' si Musa bay amata''u
        saga a''a Isra''il pasal kamemon sara'' ya panoho''an Tuhan ma sigām, bay
        iya angā'' laha'' hayop pinaglamud maka bohe'', bo'' pigsikanna Kitab panulatan
        sara'', beya'' isab saga a''a inān kamemon. Ya tagunana pamigsik laha'', engas-engas
        min kayu-kayu hissup pin''kkos maka bulbul bili-bili nianjibi keyat.'
      verse: 19
    - text: 'Ya lling si Musa hinabuna amigsik: “Ya itu laha'' amuwan kajatuhan ma
        pagsulutan itu, ya bay pinat''nna''an ka''am e'' Tuhan bo'' kam ameya'' ma
        panoho''anna.”'
      verse: 20
    - text: Damikiyanna luma' pangarapan sigām ni Tuhan, maka panyap kamemon ya pinakay
        ma paghinang sigām, pinigsikan isab maka laha'.
      verse: 21
    - text: 'Hatina, sinussi maka laha'' agon-agon kamemon ai-ai ya pinakay ma sara''
        agama inān. Subay aniya'' laha'' pinabu''us bo'' ka''ampunan paldusahan manusiya''.  '
      verse: 22
    - text: '  Jari in luma'' pangarapan tagna'' maka kapanyapanna subay sinussi maka
        laha'' hayop. Sagō'' ngga''i ka he'' kab''nnalanna. Hal ibarat patta'' ma
        dī Luma'' Pangarapan ya ma deyom sulga''. Bo'' malaingkan landu'' ahalga''
        ai-ai ma deyom sulga'', angkan subay aniya'' laha'' labi ahalga'' panussi
        iya.'
      verse: 23
    - text: Jari sinōd e' Al-Masi in Bilik Mahasussi, sagō' ngga'i ka bilik sussi
        hinangan manusiya' ma buwat suntu'an bay min sulga'. Pasōd Al-Masi ni deyom
        sulga' to'ongan bo' makapagharap maka Tuhan ma haddaratna, ati maina'an iya
        anganjunjung ma pasalantam.
      verse: 24
    - text: Bay pasōd saga imam muwallam Yahudi ni deyom Bilik Mahasussi tahun ni
        tahun amowa laha' hayop pagkulban ni Tuhan. Saguwā' Al-Masi halam bay pasōd
        bo' maglilla' baranna magbalik-balik.
      verse: 25
    - text: Bang iya bay pasōd min heka, min heka du isab tananamna kabinasahan sangay
        min waktu kapamapanjari dunya. Saguwā' mint'dda sadja kalahilna ni dunya itu,
        ma song akiyamat dunya, bo' supaya paglilla'na baranna ni kamatay pamala'an
        dusa manusiya'.
      verse: 26
    - text: Ya pangangganta' bangsa manusiya' subay amatay min t'dda sadja bo' yampa
        nihukum e' Tuhan.
      verse: 27
    - text: 'Damikiyanna Al-Masi, min t''dda du isab iya bay amatay pagkulban bo''
        supaya tatanggungna dusa manusiya''. Palahil iya pabīng ma sinosōng, kaminduwana
        na, sagō'' ngga''i ka pamuwas dusa. Ya angkan iya palahil pabīng bo'' kalappasanna
        to''ongan sasuku angalagaran iya.   '
      verse: 28
  - chapter: 10
    verses:
    - text: Ya sara' bay pamuwan e' Tuhan ma bangsa Yahudi he' hal hantang suntu'an
        pang'nda'anta kahāpan ya song pinaniya'. Ngga'i ka kab'nnalanna. Aniya' susumbali'an
        bay pinagkulban ni Tuhan tahun ni tahun, halam aniya' kaubusanna. Sagō' mbal
        makarapat saga pagkulban inān pangalanu' pangatayan a'a magsasambahayang.
      verse: 1
    - text: Bang sigām bay sinussi sab'nnal-b'nnal min dusa sigām, halam aniya' dusa
        tananam sigām, ati mbal sigām magkagunahan magkulban pabalik. Malaingkan masi
        du dusa sigām.
      verse: 2
    - text: Maka susumbali'an ya pagkulban na pa'in ma pasalan sigām tahun ni tahun
        hal pamaentom in sigām masi taga-dusa.
      verse: 3
    - text: 'Mattan du, laha'' sapi'' maka laha'' kambing mbal makapuwasan dusa manusiya''.  '
      verse: 4
    - text: '  Na, pagka halam aniya'' ka''ampunan dusa min paghinang tagna'' he'',
        buwattitu pagkallam Al-Masi hinabuna palahil ni dunya itu. Yukna,  “Ngga''i
        ka pagkulban maka lalabotan ya kabaya''annu, saguwā'' sakapannu aku baran
        manusiya''. '
      verse: 5
    - text: 'Mbal ka kasulutan ma katibu''ukan hayop tinunu'' pagkulban, atawa ginisan
        lalabotan ya tinukbal pama''ampun dusa. '
      verse: 6
    - text: 'Buwattitu isab pamissalaku: Itiya'' aku, O Tuhan, lilla'' angahinang
        ai-ai pangahandaknu aku, buwat tasulat ma pasalku ma deyom Kitab.” '
      verse: 7
    - text: Duwa ginis bay pamissalana he', kaissana, “Halam aniya' kabaya'annu, ai
        na ka ma susumbali'an maka lalabotan, atawa ma hayop tinunu' ma katibu'ukan
        atawa ma pagkulban pagtaubatan dusa.” (Buwattē' pah'llingna minsan panoho'an
        sara' asal saga pagkulban maka tutukbalan.)
      verse: 8
    - text: Karuwana, ya yukna, “Itiya' aku, O Tuhan, sakap angahinang ai-ai pangahandaknu
        aku.” Hatina, nibbahan e' Tuhan bay bowahan tagna' bo' pinaganti' bowahan
        baha'u.
      verse: 9
    - text: 'Na, pagka ajukup e'' si Isa Al-Masi bay pangahandak Tuhan ma iya, asussi
        kitam min dusatam ma sabab baran si Isa bay pagkulban pinam''nt''dda.  '
      verse: 10
    - text: '  Magt''nggehan na pa''in ma deyom langgal saga imam Yahudi inān kamemon
        bo'' maghinang ai-ai pamahinang sigām. Tinukbalan e'' sigām magbalik-balik
        saga pagkulban halam dapatna pamala''an dusa.'
      verse: 11
    - text: Saguwā' in imam damuli itu, hatina Al-Masi, bay magmalilla' baranna min
        t'dda sadja, nihinang pagkulban pamapuwas dusa manusiya', ati mbal binalikan
        sampay ni kasaumulan. Jari itu, aubus pa'in hinangna he', aningkō' iya ma
        bihing Tuhan tampal ni kowan,
      verse: 12
    - text: ati ina'an na iya angagad buwattina'an sampay ta'abut waktu kapanganda'ug
        Tuhan min palbantahanna kamemon, bo' yampa pinat'nna' saga palbantahan e'
        ma deyo' pād-tape' Al-Masi.
      verse: 13
    - text: 'Al-Masi itu, pinamint''dda pagmalilla''na baranna ni Tuhan, ati minnē''
        pinabontol to''ongan itikad manusiya'', sasuku sinussi e''na.  '
      verse: 14
    - text: '  Aniya'' isab saksi'' min Rū Sussi, ya tasulat ma deyom Kitab, yuk-i,  '
      verse: 15
    - text: '“Ya na itu kapagsulutan pat''nna''ku ma manusiya'' bang ta''abut llawna,
        yuk Panghū''. Pahōpku panoho''anku ni deyom atay sigām. Sulatku isab ma deyom
        panahu''an sigām.” '
      verse: 16
    - text: 'Sinugpat isab ayat dakayu'' itu, ya yuk-i,  “Mbal na entomku paldusahan
        sigām, sampay kala''atan bay tahinang e'' sigām.” '
      verse: 17
    - text: 'Na, pagka ta''ampun dusatam kamemon e'' Tuhan, mbal na kitam magkagunahan
        angahinang pagkulban pabīng.   '
      verse: 18
    - text: '    Manjari itu, saga danakanku, makatawakkal na kitam pasōd ni deyom
        Bilik Mahasussi ma sabab laha'' si Isa.'
      verse: 19
    - text: Sabab bay pagmalilla' e' si Isa baranna pinapatay, ati minnē' kitam niukaban
        pasōran baha'u, pasōran kakkal. Hatina makasōd na kitam ni Bilik Mahasussi
        labay min kultina ya sapantun baran si Isa.
      verse: 20
    - text: Aniya' na Imamtam bangsahan tag-kapatut ma okoman Tuhan.
      verse: 21
    - text: Angkan kitam subay pasekot ni Tuhan magatay pote', ma ahogot pangandolta
        ma iya. Subay halam aniya' hawal-hawalta ma pasal dusa bay hinangta ma waktu
        palabay, sabab tapabontol na itikadta. Tapandi isab baranta paltanda'an in
        kitam asussi na.
      verse: 22
    - text: Subay kita amalut pahogot ma kaholatan ya pagkahagaranta, sabab kapangandolan
        asal Tuhan ya bay anganjanji' ma kitam.
      verse: 23
    - text: Subay kannalta isab pagkahita bang buwattingga e'ta anabangan sigām bo'
        maglasa-liyasahi maka maghinang kahāpan.
      verse: 24
    - text: 'Da''a kitam ang''bba min addattam magtipun-tipun, buwat kapang''bba e''
        saga jama''a si Isa kasehe''. Gom na pa''in kita magtipun amat''ttog iman
        pagkahita dangan maka dangan, ya lagi''na ma buwattina''an pagka kata''uwanta
        asekot na Llaw Panghū'' Isa.  '
      verse: 25
    - text: '  Na, bang kita angahinang kala''atan bo'' pagtu''uranta minsan bay tataima''
        pandu'' kasab''nnalan, tantu halam aniya'' pagkulban pamala''an dusata.'
      verse: 26
    - text: Ya sadja lagaranta hukuman Tuhan makatāw-tāw, maka api asiglat ya panunu'na
        ma saga a'a anagga' iya.
      verse: 27
    - text: Bang aniya' a'a bay makalanggal sara' si Musa ma masa awal e', bo' aniya'
        saksi' min duwangan atawa t'llungan maguyun, pinapatay iya, mbal kina'ase'an.
      verse: 28
    - text: Jari labi abisa hukuman pinat'kkahan a'a ya angahalipulu Anak Tuhan. Mbal
        isab magaddat ma laha' bay pamajatu pagsulutan baha'u, ya panussi pangatayanna
        min dusa. Tahina' isab e'na Rū Sussi, ya ama'nda'an kitam ka'ase' Tuhan.
      verse: 29
    - text: Kata'uwanta bang sai bay amaluwas bissala, ya yuk-i, “Aku ya amalos. Aku
        ya anungbas.” Yukna isab, “Angahukum Panghū' ma bangsa suku'na.”
      verse: 30
    - text: 'Landu'' makatāw-tāw bang kita taluwa'' hukuman Tuhan, ya kakkal salama-lama.  '
      verse: 31
    - text: '  Entomunbi bay palihalanbi ma waktu tagna'' gi''. Baha''u kam bay makananam
        kasawahan min Tuhan sampay am''nnal ma si Isa, maka aheka katiksa''an bay
        kalabayanbi, sagō'' halam bay apinda imanbi.'
      verse: 32
    - text: Suma'an pinaggunyak-gunyak baranbi maka pininjala' ma mata mairan, suma'an
        ka'am angandapitan pagkahibi waktu sigām pininjala'.
      verse: 33
    - text: 'Bay ka''ase''anbi saga a''a pilisu ati tanggungbi kabinasahan sigām.
        Minsan kalangpasan ai-aibi kamemon, gom pa''in kam kinōgan sabab kata''uwanbi
        aniya'' gi'' ma ka''am alta'' labi ahalga'', anatas ni kasaumulan.  '
      verse: 34
    - text: '  Angkan kam sinoho'' da''a ang''bbahan pangandolbi ma Tuhan, sabab aheya
        tungbasna bang binogbogan.'
      verse: 35
    - text: Paiman kam supaya tahinangbi ai-ai pangahandak ka'am e' Tuhan, bo' kam
        makahampit bay paljanji'anna ma ka'am.
      verse: 36
    - text: 'Sabab asekot na waktu, buwat bay tasulat ma deyom Kitab, ya yuk-i,  “Mbal
        at''ggol bo'' at''kka ya bay nilagaran. Marai'' na t''kkana. '
      verse: 37
    - text: 'Allum du saga a''aku abontol ma sabab pangandol sigām, sagō'' bang a''a
        pataikut min aku, mbal aku kasulutan ma iya.” '
      verse: 38
    - text: 'Saguwā'' halam aniya'' lamudtam ma saga a''a ya pataikut min Tuhan bo''
        yampa binutawanan e''na. Angandol kitam ma Tuhan ati lappasan kitam min hukuman.    '
      verse: 39
  - chapter: 11
    verses:
    - text: '    Na in pasal pangandol itu, hatina aniya'' paltantuhanta in ai-ai
        holatta buwattina''an paniya'' du ma sinosōng. Min pangandolta, ya angkan
        kita am''nnal ma pasal ai-ai ya mbal gi'' ta''nda''ta.'
      verse: 1
    - text: 'Bay kasulutan Tuhan ma saga a''a ma waktu ka''mbo''-mbo''an ma sabab
        pangandol sigām ma iya.  '
      verse: 2
    - text: '  Bang kita angandol, makata''u kita in alam itu kamemon bay pinapanjari
        e'' Tuhan min palmanna sadja. Manjari kakaya''-kaya''anna itu ya ta''nda''
        mata, bay tahinang min ai-ai ya mbal ta''nda''.'
      verse: 3
    - text: 'Entomunbi saga a''a bay ma masa awal e'', buwat si Habil. Bay iya angandol
        ma Tuhan, ya po''on iya bay makatukbalan pagkulban tudju ni iya, labi ahāp
        min bay pangalamas siyakana si Kabil. Bay angandol si Habil, ati binista iya
        abontol e'' Tuhan sabab ka''amuhan Tuhan ma panukbalna. Masi aniya'' kapamintāngantam
        min pangandol si Habil minsan at''ggol na kamatayna.  '
      verse: 4
    - text: '  Si Idris isab ma masa awal e'', halam iya bay makalabay kamatay sabab
        akosog pangandolna ni Tuhan. Halam tabāk bangkayna sabab bay iya pina''angkat
        e'' Tuhan hinabuna allum. Angkan buwattē'', sabab a''a iya makasulut atay
        Tuhan.'
      verse: 5
    - text: 'Halam aniya'' manusiya'' makasulut atay Tuhan bang mbal angandol ma iya.
        Sabab sai-sai bilahi angarap ni Tuhan subay magkahagad aniya'' Tuhan. Subay
        isab kahagadna aniya'' panungbas Tuhan ma sasuku atuyu'' amiha iya.  '
      verse: 6
    - text: '  Si Nū isab, aniya'' pangandolna angkan iya bay angasip ma pagbanda''
        Tuhan pasal bala'' song pinat''kka ni dunya. Kinahagad e''na ma halam gi''
        ta''nda''na. Bineya'' e''na panoho''an Tuhan, ati nihinang e''na adjung aheya
        supaya sigām magtai''anak lappasan min latap. Ati minnē'', min bowahan hinang
        si Nū he'', talhakit in a''a kasehe''an bay ma dunya patut pinatōngan dusa.
        Bo'' si Nū ya binista abontol ma sabab pangandolna.  '
      verse: 7
    - text: '  Si Ibrahim isab, bay iya angandol ma Tuhan angkan beya''na panoho''an
        Tuhan ati ala''an min dī lahatna tudju ni lahat saddī, ni bay panganjanji''
        Tuhan ma iya. Bay iya palintas minsan halam kata''uwanna bang pi''ingga patudjuhanna.'
      verse: 8
    - text: Ma sabab pangandolna isab, angkan si Ibrahim bay pat'nna' ma lahat bay
        panganjanji' Tuhan ma iya, minsan iya sali' a'a liyu maina'an. Maglihan-lihan
        iya, ati luma' tolda ya luma' palihananna. Buwattē' du isab anakna si Isa'ak
        maka mpuna si Yakub, ya tumabeya' ma si Ibrahim panganjanji'an lahat inān
        e' Tuhan.
      verse: 9
    - text: 'Aiman si Ibrahim sabab aniya'' lagaranna lahat saddī, hatina da''ira
        ahogot pangosolanna, ya ginanta'' maka nihinang e'' Tuhan.  '
      verse: 10
    - text: '  Damikiyanna si Sara h''nda si Ibrahim, angandol isab ma Tuhan ati kabuwanan
        iya kosog makapangiram minsan iya aumul na, minsan palabay na bay waktu pangiramna.
        Tu''ud pangandolanna Tuhan in janji''na maujud du.'
      verse: 11
    - text: 'Si Ibrahim itu, minsan iya sali'' a''a pinagamatay na, humeka to''ongan
        tubu''na. Ya heka panubu''na buwat heka bitu''un ma b''ttong langit, buwat
        solagan gusung ma bihing tahik, mbal takole'' ni''itung.  '
      verse: 12
    - text: '  Manjari kamemon saga a''a kaōnan inān bay magpangandol ma Tuhan sampay
        ni kamatay. Ya bay paljanji''an Tuhan ma sigām, halam bay tasambut ma dunya
        lagi'', saguwā'' tapantaw e'' sigām min katāhan, maka e'' sigām kinōgan. Bay
        sigām angahaka patampal in sigām sali'' a''a liyu, hal maglihan ma dunya itu.'
      verse: 13
    - text: Na, pagka sigām ah'lling in sigām a'a liyu, manyatakan du aniya' lahat
        saddī minohot, hatina lahat sigām luggiya'.
      verse: 14
    - text: Halam isab nientom lahat bay pala'anan sigām tagna', sabab bang aniya'
        bay baya' sigām pabīng ni lahat e', halam aniya' bay makasagga'.
      verse: 15
    - text: 'Sagō'' ngga''i ka lahat tagna'' ya nientom e'' sigām, sagō'' lahat labi
        ahāp, lahat sulga''. Angkan Tuhan mbal aiya'' niōnan Tuhan e'' sigām, sabab
        aniya'' da''ira bay tinagama e''na ma sigām.  '
      verse: 16
    - text: '  Si Ibrahim isab, waktu bay kapanulay Tuhan ma iya, ahogot pangandolna.
        Angkan iya bay mbal allog amapatay anakna si Isa''ak pagkulban, minsan ya
        anak bay panganjanji'' e'' Tuhan. Yuk janji'' Tuhan e'', “Paheka du panubu''nu
        luwas min si Isa''ak.” Sagō'' angandol si Ibrahim, angkan iya magmalilla''
        amapatay anakna he'', pagkulban ni Tuhan.'
      verse: 17
    - text: '  Si Ibrahim isab, waktu bay kapanulay Tuhan ma iya, ahogot pangandolna.
        Angkan iya bay mbal allog amapatay anakna si Isa''ak pagkulban, minsan ya
        anak bay panganjanji'' e'' Tuhan. Yuk janji'' Tuhan e'', “Paheka du panubu''nu
        luwas min si Isa''ak.” Sagō'' angandol si Ibrahim, angkan iya magmalilla''
        amapatay anakna he'', pagkulban ni Tuhan.'
      verse: 18
    - text: 'Sabab bang ma bistahan si Ibrahim, tapakallum du anakna e'' Tuhan. Jari
        tasambut e'' si Ibrahim anakna sali'' luwas min kamatay.  '
      verse: 19
    - text: '  Si Isa''ak isab bay angandol ma Tuhan, angkan nijanji''an e''na anakna
        duwangan, si Yakub maka si Esaw, in sigā pinat''kkahan du lidjiki'' e'' Tuhan
        ma sinosōng.  '
      verse: 20
    - text: '  Si Yakub isab, song pa''in iya magkamamatay, bay angandol ma Tuhan
        ati niamu''an e''na barakat mpuna, anak si Yusup duwangan. Binalutan e''na
        tungkud pasangdolanna hinabuna amudji Tuhan.  '
      verse: 21
    - text: '  Si Yusup isab, song pa''in iya magkamamatay, bay angandol ma Tuhan.
        Angkan iya bay makapah''lling pasal kala''an bangsa Isra''il min lahat Misil.
        Pang''bba e''na ma sigām panoho''an pasal bangkayna.  '
      verse: 22
    - text: '  Ina''-mma'' si Musa isab bay angandol ma Tuhan waktu kapanguldin sultan
        Misil subay pinapatay kamemon anak Yahudi l''lla sasuku nianakan baha''u.
        Angkan sigā bay anapukan si Musa ma deyom t''llumbulan puwas min kapaganak
        ma iya. Ta''nda'' pa''in e'' sigā in si Musa mahal-mahal lingkatna, halam
        sigā tināw ma uldin sultan e''.  '
      verse: 23
    - text: '  Si Musa isab bay angandol ma Tuhan, sabab ta''abut pa''in kasangpotna
        mbal na iya angaku niōnan anak dayang-dayang, ya anak Sultan bay amasulig
        iya.'
      verse: 24
    - text: Pād-pād iya ameya' ma hinang ala'at ma luma' sultan, ya makahāp palasahan
        dai'-dai' sadja, bilahi lagi' iya parakayu' ma pagkahina bangsa Isra'il, a'a
        suku' Tuhan. Lilla' iya magbeya' maka sigām bininasa.
      verse: 25
    - text: Bang ma iya, minsan iya pinakaiya' ma sabab Al-Masi, ahalga' lagi' min
        kamemon alta' ma lahat Misil, sabab ya angutna tungbas min Tuhan ma llaw damuli.
      verse: 26
    - text: Bay ala'an si Musa min lahat Misil ma sabab kosog pangandolna ma Tuhan,
        halam iya tināw ma pangastol sultan e'. Akosog to'ongan niyatna, sabab ta'nda'na
        Tuhan ya mbal ta'nda' manusiya'.
      verse: 27
    - text: 'Ma sabab pangandolna isab, angkan iya bay magpanoho''an ma bangsa Isra''il.
        Sinō'' sigām amigsikan laha'' bili-bili ni lusuk-lusuk lawang sigām, bo''
        mbal talapay pinapatay anak sigām l''lla kasiyakahan bang palabay mala''ikat
        pangmumulka''. Ya he'' tagna''an Hinang Paglakad.  '
      verse: 28
    - text: '  Bangsa Isra''il isab, waktu kauntas sigām ni dambila'' s''llang ya
        niōnan S''llang Keyat. Minsan du bay s''llang, tahinang gintana''an magtūy
        ma sabab pangandol sigām, jari pauntasan sigām parambila''. Saguwā'' pasulay
        pa''in saga a''a Misil pauntas, alembo sigām sabab pabīng magtūy tahik.  '
      verse: 29
    - text: '  Waktu kapehē'' bangsa Isra''il ni da''ira Ariha, pinaglibut-libutan
        da''ira inān e'' sigām ma deyom dapitu''. Ta''abut pa''in kapitu''na, magtūy
        alubu ādna batu sabab min kosog pangandol sigām.'
      verse: 30
    - text: 'Bay angandol ni Tuhan si Rahab ya d''nda pagtatambahan ma da''ira Ariha.
        Pinatuntul e''na saga a''a magmata-mata ati halam iya bay talapay pinapatay
        maka saga a''a ya agagga ma Tuhan.  '
      verse: 31
    - text: '  Na, mbal na sugpatanku sabab mbal aku makasa''ut angahaka''an ka''am
        ma pasal disi Gidiyun, si Barak, si Samson, si Jepta, si Da''ud, si Samwel,
        sampay ni kanabi-nabihan.'
      verse: 32
    - text: Saga a'a itu bay angangga'os pagsultanan ma sabab pangandol sigām. Aniya'
        kasehe' abontol pagsara' sigām ma sabab pangandol, maka aniya' bay makasambut
        panganjanji' Tuhan ma sabab pangandol sigām. Aniya' isab bay amak'ttop bowa'
        halimaw.
      verse: 33
    - text: Aniya' sigām kasehe' bay am'ddahan api aheya, aniya' isab bay makaliyus
        min patay bono'. Aniya' isab sigām taluwa' kalammahan saguwā' angosog gom
        pa'in pamaranan sigām. Landu' sigām aesog ma pagbono', sampay tara'ug e' sigām
        ba'anan sundalu min lahat saddī.
      verse: 34
    - text: Aniya' saga d'nda bay kamatayan sagō' allum pabalik saga lahasiya' sigām
        magpatayan he'. Aniya' isab a'a kasehe' mbal angaho' pinal'ppa minsan sigām
        pinap'ddi'an to'ongan sampay kamatay. Tu'ud sigām aholat pinakallum pabalik
        bo' binuwanan kallum labi ahāp.
      verse: 35
    - text: Aniya' isab kasehe' bay pinaggunyak-gunyak sampay niraplosan, aniya' isab
        kasehe' bay kinarenahan bo' yampa tinambolan ma deyom kalabusu.
      verse: 36
    - text: Aniya' isab sigām bay pinagbantung, aniya' bay pinagkatkat duwa, maka
        aniya' isab bay binono' maka kalis. Aniya' sigām kasehe' hal kuwit bili-bili
        atawa kambing ya pas'mmek sigām, miskin to'ongan. Nila'ugan na pa'in sigām,
        nijahulaka'.
      verse: 37
    - text: 'Dunya itu mbal tōp paglahatan saga a''a inān, subay lahat labi ahāp.
        Sat''ggol sigām ma dunya itu, hal sigām maglihan na pa''in suma''an ma lahat
        paslangan, suma''an ma kabūd-būran. Bay sigām pat''nna'' ma deyom sengab batu
        atawa ma lowang ma deyom tana''.  '
      verse: 38
    - text: '  Babantugun saga a''a itu kamemon ma sabab kosog pangandol sigām ma
        Tuhan. Saguwā'' halam sigām bay makasambut panganjanji'' Tuhan t''ggol sigām
        allum,'
      verse: 39
    - text: 'sabab aniya'' labi ahāp pangangganta'' kitam e'' Tuhan. Hatina in kitam
        maka saga a''a bay masa awal inān subay magbeya'' anambut paljanji''an maka
        kasampulna''anna.    '
      verse: 40
  - chapter: 12
    verses:
    - text: '    Na, pagka kita sali'' dalil a''a maglomba pinagtimukan e'' ba''anan
        saksi'', subay bbahanta ai-ai makasembol, sampay saga dusa ya katagihanta
        sidda. Subay kita atuyu'' magdagan sampay ta''abutta gindan ya pat''kkahanta.'
      verse: 1
    - text: 'Subay patonganta si Isa saumul-umul, sabab iya ya pasangdolanta min katagna''
        sampay ni katapusan. Bay sinandalan e''na katiksa''an ma waktu kapangalansang
        iya ni hāg pinapatay. Halam bay paheyana ma atay kaiya''anna amatay ma hāg,
        sabab niangut e''na kakōgan ya tinagamahan iya. Ina''an na iya ma sulga''
        aningkō'' ma haddarat Tuhan, tampal ni kowan.  '
      verse: 2
    - text: '  Kannalunbi to''ongan bay kasandal si Isa waktuna pinagsagga'' e'' saga
        a''a baldusa. Bang he''-i takannalbi mbal du palamma pangandolbi. Mbal du
        kam sinumu ameya'' ma iya,'
      verse: 3
    - text: sabab kata'uwanbi asal, halam lagi' aniya' min ka'am bay amatay min kapanagga'bi
        ma kala'atan.
      verse: 4
    - text: 'Marai'' takalipatbi ya bay binissala e'' Panghū'' ni buwat ka''am anakna
        bo'' supaya ahogot ataybi. Yukna inān,  “Ka''am saga anak, da''a kam amabiyal
        ma pami''atku ma ka''am. Da''a kam mandā''-dā'' bang kam buwananku kal''ggahan. '
      verse: 5
    - text: 'Sabab bi''atku du sasuku kalasahanku. Palabayku isab min kabinasahan
        sasuku ōnanku anak.” '
      verse: 6
    - text: Angkanna, bang kam ganta' pinat'kkahan kabinasahan, subay kam magmalilla'
        sadja sabab pami'at mma'bi ko' itu. Ya kabinasahan tananambi ilu tanda' palsaksi'an
        in ka'am binista anak e' Tuhan. Aniya' bahā' onde'-onde' mbal bini'at e' mma'na?
      verse: 7
    - text: Bang kam mbal tumabeya' bini'at e' Tuhan buwat kapami'atna ma anakna kamemon,
        mbal kam manjari niōnan anakna lahasiya'. Sali' kam ngga'i ka anak to'ongan.
      verse: 8
    - text: Minsan mma'ta maitu ma dunya, bay ami'at kita ati masi sigām pagaddatanta.
        Ya lagi'na isab Mma'ta Tuhan, ya ang'ntan palnyawahan manusiya'. Subay kita
        magmaluluy ma iya bo' supaya kita allum to'ongan.
      verse: 9
    - text: Pinagbi'at kita e' matto'ata sat'ggol kita onde'-onde', bo' pami'at sigām
        hal min akkal manusiya'. Saguwā' saddī pami'at Tuhan sabab tantu pamahāpna
        kaul-pi'ilta bo' supaya kita makasali' ni buwat kasussina.
      verse: 10
    - text: 'Bang kita bini''at e'' Tuhan mbal kita magtūy kinōgan sabab masi alengog
        pikilanta. Saguwā'' bang palabay na waktu bay pami''at e'', amintāng du kita
        bo'' aniya'' kasannanganta luwas min kabontolan hinangta.   '
      verse: 11
    - text: '    Angkan yukku ma ka''am: pakosog kam, maka pat''ttogunbi pangandolbi.'
      verse: 12
    - text: 'Pabontolunbi lān pal''ngngananbi. Jari bang aniya'' pagkahibi ilu magduwa-ruwa,
        mbal iya alungay min lān. Gom pa''in kauli''an kalamma pangandolna.  '
      verse: 13
    - text: '  Subay kam amuspus magsulut maka a''a kamemon. Tuyu''inbi isab kaul-pi''il
        asussi, sabab halam aniya'' makata''u Tuhan bang mbal asussi.'
      verse: 14
    - text: Kamaya'-maya' kam, kalu aniya' min ka'am ang'bba min ase' maka lasa Tuhan.
        Painsap kam isab bang aniya' a'a ma deyomanbi ala'at kasuddahanna, sabab a'a
        buwattē' sapantun gamut kayu makalassun, taka-taka pasaha' ati paledled la'atna
        ni kaheka'an.
      verse: 15
    - text: Kamaya'-maya' kam isab bo' supaya halam aniya' min ka'am magd'nda atawa
        magl'lla. Da'a isab pasagarinbi bang aniya' mailu an'ppu si Esaw, a'a masa
        awal sali' halam aniya' tuhanna. Si Esaw itu bay anak kasiyakahan, ati pamusaka'
        ma iya paljanji'an Tuhan. Saguwā' bay panambi' e'na palsuku'anna ni dapinggan
        kinakan.
      verse: 16
    - text: 'Kata''uwanbi asal kissana. At''ggol-t''ggol pa''in minnē'', anganjunjung
        iya ma mma''na bang pa''in iya niamu''an lidjiki'' min Tuhan. Sagō'' pinagin''mbal
        iya sabab in bay hinang mma''na inān mbal to''ongan kapindahan, minsan buwattingga
        pagtangisna.  '
      verse: 17
    - text: '  Ka''am ilu, asekot na kam ni Tuhan, sagō'' ya kasekotbi ngga''i ka
        buwat bay ma bangsa Isra''il masa awal e'', sabab ta''nda'' e'' sigām bang
        ai ya pasekotan sigām, hatina būd Turusina. Ta''nda'' e'' sigām kosog apina,
        maka lendom makatangkob lahat, maka hunus alandos.'
      verse: 18
    - text: Takale isab sigām sali' tiyup-tiyup atanog, maka lling suwala makatāw-tāw.
        Pagkale sigām ma suwala he', magtūy sigām anganjunjung to'ongan bang pa'in
        sigām mbal pinakalehan pabalik, minsan hal dakabtang.
      verse: 19
    - text: Tināw sigām makalandu' ma sabab panoho'an, ya yuk-i, “Bang aniya' makaragpak
        ni būd itu, minsan hayop, subay pinagbantung pinapatay.”
      verse: 20
    - text: 'Makatāw-tāw sidda ya ta''nda'' sigām inān. Sampay isab si Musa, sabab
        buwattitu bay llingna: “Amidpid aku,” yukna. “Tināw aku sidda.”  '
      verse: 21
    - text: '  Saguwā'' ka''am ilu, saddī na kasekotbi ni Tuhan. Ilu na kam makasampay
        ni būd Siyun, ni da''ira paglahatan Tuhan kakkal salama-lama. Makasampay na
        kam ni da''ira Awrusalam ma deyom sulga'', sampay ni saga mala''ikatna magibu-ibuhan.'
      verse: 22
    - text: Ina'an kam ma palhimpunan magkalasigan, ma palhimpunan saga a'a niōnan
        anak Tuhan siyaka, ya tasulat ōn sigām ma deyom sulga'. Makaharap isab kam
        ni Tuhan, ya angahukum ma manusiya' kamemon. Ina'an isab kam ma saga umagad
        a'a adil bay magpatayan, ya asampulna' na.
      verse: 23
    - text: 'Makasampay na isab kam ni si Isa, ya magpatillot ma manusiya'' maka Tuhan
        bo'' angahatul kapagsulutan baha''u. Ta''abutbi isab laha'' si Isa, ya pinagsambat
        laha'' pamigsik. Laha'' labi ahāp ko'' inān min laha'' si Habil ya bay pinabu''us
        ma masa awal e'', sabab laha'' pamalosan.  '
      verse: 24
    - text: '  Angkanna kita subay mbal amabiyal bang Tuhan ya amissala ni kita. Subay
        kita amintāng min saga a''a bay amabiyal ma pagbanda'' si Musa, waktu kapamowana
        palman Tuhan ma masa awal e''. Bang sigām halam bay makapuwas min kabinasahan
        minsan hal manusiya'' ya bay pinabiyal e'' sigām, luba''-lagi''na kita mbal
        makapuwas bang taikutanta Tuhan ya magbanda''an kitam min deyom sulga''.'
      verse: 25
    - text: Ma waktu kapamalman Tuhan ma si Musa, bay ajogjog deyom dunya e' suwalana.
        Sagō' buwattina'an aniya' panganjanji'na dakayu', ya yuk-i, “Pajogjogku dunya
        pabīng, min t'dda lagi', sagō' ngga'i ka hal dunya ya pinajogjog, sampay isab
        saga lapis langit.”
      verse: 26
    - text: 'Bang nihati kabtangan itu, ya yuk-i, “min t''dda lagi''”, in ai-ai pinapanjari
        nijogjog du bo'' palanyap, malaingkan pataptap sadja ya mbal takole'' nijogjog.  '
      verse: 27
    - text: '  Angkanna kitam subay magsukul to''ongan ni Tuhan, sabab makasambut
        kitam lahat mbal takole'' nijogjog. Subay kita amudji Tuhan ma buwat kabaya''anna.
        Subay kitam magmamay maka magmatāw ma iya.'
      verse: 28
    - text: 'Sabab bang angahukum Tuhantam, sali'' api makasuleyaban kamemon.    '
      verse: 29
  - chapter: 13
    verses:
    - text: '    Da''a bbahinbi kabiyaksahanbi maglasa-liyasahi sabab magdanakan kam
        ma deyoman Al-Masi.'
      verse: 1
    - text: Paentom kam. Bang aniya' pi'ilu ni luma'bi a'a mbal takilābi, subay iya
        patuntulbi. Sabab aniya' ma waktu palabay bay amatuntul a'a liyu, kinabā'
        manusiya' sagō' mala'ikat min sulga'.
      verse: 2
    - text: 'Kannalunbi na pa''in kahālan pagkahibi ma deyom kalabusu ilu, sali''
        hantang baranbi ya ma deyom kalabusu. Kannalunbi isab saga pininjala'', sali''
        hantang ka''am isab pininjala''.  '
      verse: 3
    - text: '  Ka''am kamemon, pahalga''unbi paglakibinibi. Kamaya''-maya'' kam, sabab
        sasuku maghinang kala''atan d''nda maka l''lla atawa angaliyu-lakad ni ngga''i
        ka paghola''na, tantu pinataluwa''an hukuman Tuhan.'
      verse: 4
    - text: 'Subay kam ahalli'' isab ma napsubi bo'' kam mbal ameya'' ma bahaya pilak.
        Da''a kam atawad min bay pangangganta'' ka''am, sabab aniya'' du Tuhan amaruli,
        buwat yukna,  “Mbal kam bbahanku, mbal kam pasagaranku saumul-umul.” '
      verse: 5
    - text: 'Angkan kita subay atawakkal amissala buwat bay tasulat ma deyom Kitab,
        ya yuk-i,  “Panghū'' du ya anabangan aku, ati halam aniya'' kagawahanku. Mbal
        du aku tināw ni''inay e'' a''a.”   '
      verse: 6
    - text: '  Entomunbi saga a''a pagmakōkanbi, ya bay anganasihatan ka''am lapal
        Tuhan. Entomunbi bay kamattihan sigām pagka ahāp bowahan sigām t''ggol sigām
        allum. Sengorinbi isab bay pangandol sigām.'
      verse: 7
    - text: 'Mbal magkapinda si Isa Al-Masi, sali'' du iya min katagna'' sampay ni
        kabuwattina''anan, sampay isab ni katapusan.  '
      verse: 8
    - text: '  Da''a kam abowa-bowa e'' pandu'' magsaddī-saddī, supaya kam mbal pabidda''
        min pandu'' b''nnal. Ahāp bang lasa maka ase'' Tuhan ya ginuna pamakosog palnyawahanta,
        da''a na panoho''an pasal kapamangan. Halam aniya'' paluntungan saga a''a
        pinagbaya''an e'' panoho''an buwattē''.'
      verse: 9
    - text: 'Aniya'' kulban tinukbalan ma pasaltam, sagō'' mbal makalamud saga a''a
        ya maghinang ma langgal pagkulbanan Yahudi.  '
      verse: 10
    - text: '  Ma agama Yahudi, bang ta''abut waktu pagkulban ni Tuhan supaya pinuwasan
        dusa saga a''a, Imam Muwallam ya wajib amowa laha'' hayop ni deyom Bilik Mahasussi
        bo'' tinukbal ni Tuhan. Saguwā'' baran hayop itu binowa paluwas min kaluma''an
        inān, bo'' yampa tinunu''.'
      verse: 11
    - text: Damikiyanna si Isa, bay iya amatay isab ma luwasan da'ira supaya tasussina
        saga a'ana maka laha'na luggiya'.
      verse: 12
    - text: Jari paluwas kita min agama Yahudi tudju ni si Isa, ati ameya' kita pinaggunyak-gunyak
        buwat bay paggunyak-gunyak saga a'a ma iya.
      verse: 13
    - text: 'Sabab halam aniya'' palahatanta kakkal ma dunya itu. Tu''ud kita angalagaran
        lahat dakayu'' ya paniya'' ma sinosōng.  '
      verse: 14
    - text: '  Angkan na, subay kitam magabut-abut anukbal pudji ni Tuhan labay min
        si Isa, hatina bissala pamudji paluwas min bowa''ta, pagka si Isa pamanyabutantam.'
      verse: 15
    - text: Da'a kam alipas angahinang kahāpan ni sehe'bi. Bahagi'inbi sigām kaniya'bi
        bang sigām taluwa' kasigpitan, sabab hinangbi buwattē' sali' dalil lalabotan
        makasulut atay Tuhan.
      verse: 16
    - text: 'Beya''unbi pamandu'' saga a''a pagmakōkanbi maka paluluy sadja kam ma
        panoho''an sigām. Anganjaga na pa''in sigām ma ka''am bo'' mbal ainay pal-imananbi,
        sabab aniya'' waktu pabaihu'' sigām ni Tuhan angahaka pasal ai-ai bay tahinang
        sigām. Beya''unbi isab panoho''an sigām supaya aniya'' kakōgan sigām, sabab
        halam aniya'' kasōngan ma ka''am bang sigām kabuhatan ma sabab panulangbi.  '
      verse: 17
    - text: '  Da''a kam pahali angamu''an kami tabang ni Tuhan. Makatantu kami in
        itikad kami abontol sadja tudju ni Tuhan, maka halam aniya'' angut kami saddī
        min hinang ahāp maka kasuddahan ahāp.'
      verse: 18
    - text: 'Aniya'' isab panganjunjungku ni ka''am: angamu''-ngamu'' kam kono'' ni
        Tuhan bang pa''in aku makasa''ut pabīng ni ka''am.   '
      verse: 19
    - text: '    Pangamu''antam Tuhan po''onan kasannangan, ya bay amangun Panghū''tam
        si Isa min kamatayna supaya iya allum pabīng. Si Isa ya dakayu'' babantugun
        angupiksa'' kitam ma sabab laha'' kamatayna bay pamajatu kapagsulutan kakkal
        ni kasaumulan. Angipat na iya ma kitam suku''na, ya pinagbahasa sali'' bili-bilina.
        Mura-murahan, bang pa''in kam pinanyapan e'' Tuhan ai-ai kagunahanbi supaya
        ahāp e''bi angahinang kahandakna. Mura-murahan isab, bang pa''in Tuhan angahinang
        ai-ai kabaya''anna ma deyom pangatayanbi ma sabab Al-Masi ya pameya''anbi.
        Manjari sanglitantam Al-Masi salama-lama. Amin.  '
      verse: 20
    - text: '    Pangamu''antam Tuhan po''onan kasannangan, ya bay amangun Panghū''tam
        si Isa min kamatayna supaya iya allum pabīng. Si Isa ya dakayu'' babantugun
        angupiksa'' kitam ma sabab laha'' kamatayna bay pamajatu kapagsulutan kakkal
        ni kasaumulan. Angipat na iya ma kitam suku''na, ya pinagbahasa sali'' bili-bilina.
        Mura-murahan, bang pa''in kam pinanyapan e'' Tuhan ai-ai kagunahanbi supaya
        ahāp e''bi angahinang kahandakna. Mura-murahan isab, bang pa''in Tuhan angahinang
        ai-ai kabaya''anna ma deyom pangatayanbi ma sabab Al-Masi ya pameya''anbi.
        Manjari sanglitantam Al-Masi salama-lama. Amin.  '
      verse: 21
    - text: '  Saga dauranakanku, aniya'' gi'' panganjunjungku ni ka''am: ikutunbi
        lapal sulat ya pabeya''ku itu. Da''a kam sinumu amassa, sabab mbal sakit ataha''.'
      verse: 22
    - text: 'Subay kata''uwanbi in danakantam si Timuti tapaluwas na min kalabusu.
        Bang iya makasa''ut pi''itu, bowaku iya ameya'' ma aku anibaw ka''am.  '
      verse: 23
    - text: '  Haka''inbi saga pagnakura''anbi sampay a''a suku'' Tuhan ilu kamemon
        in kami itu amabeya'' minsan la''a hal lapal kami ma sigām. Saga danakantam
        min lahat Itali itu amabeya'' isab lapal sigām.  '
      verse: 24
    - text: '  Mura-murahan, bang pa''in ka''am kamemon pinaniya''an tatabangan.  Wassalam      '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu min aku si Yakub, a''a sosoho''an Tuhan maka si Isa Al-Masi
        Panghū''tam. Magaddat aku ma ka''am saga pagkahiku Yahudi, a''a suku'' Tuhan
        apulak-palik ma kaluha''an dunya.  '
      verse: 1
    - text: '    Saga dauranakanku, bang kam taluwa'' kasukkalan indaginis, subay
        kam kinōgan.'
      verse: 2
    - text: Sabab kata'uwanbi, bang pangandolbi pinalabayan kasukkalan bo' kaimananbi,
        gom pa'in pasōng tatasbi anandalan ai-ai.
      verse: 3
    - text: Puspusinbi kosogbi anandalan kasukkalan bo' supaya kam asangpot ma kaul
        maka pi'il, ma halam aniya' kulangbi.
      verse: 4
    - text: Sagō' bang aniya' ma ka'am akulang pangita'una, subay iya angamu'-ngamu'
        ni Tuhan ati tantu iya kabuwanan pangita'u, sabab magmura asal Tuhan ma a'a
        kamemon. Mbal iya an'ndal bang pangamu'an.
      verse: 5
    - text: Saguwā' bang kam ganta' angamu' ai-ai ni Tuhan, subay kam am'nnal ma iya
        ma halam aniya' pagduwa-duwabi. Sasuku magāng-āng pangandolbi ni Tuhan, ibarat
        kam sahal goyak tabowa pehē'-pi'itu e' baliyu.
      verse: 6
    - text: Da'a kam aholat pinasambutan ai-ai e' Panghū',
      verse: 7
    - text: 'sabab bang a''a magduwa-ruwa pikilanna mbal ahantap pamikilna.   '
      verse: 8
    - text: '    Bang saupama aniya'' pagkahitam sōd si Isa kamiskinan, subay iya
        kinōgan sabab pinalanga du iya e'' Tuhan.'
      verse: 9
    - text: Damikiyanna bang aniya' a'a sōd si Isa taga-karaya, subay iya kinōgan
        bang pinareyo' e' Tuhan, sabab minsan a'a dayahan pahalam du isab ibarat sumping
        kasagmotan.
      verse: 10
    - text: 'Makasilak pa''in llaw, magtūy alanos kasagmotan e'' pasu'' llaw he''.
        Apakpak sumpingna ati pahalam bay manisna. Buwattē'' du isab bang a''a dayahan.
        Kosog-kosogan pa''in iya angusaha, amatay du iya ati ka''bbahan du pagusahana.   '
      verse: 11
    - text: '    Aheya du kahāpan a''a bang mbal alungay pangandolna minsan iya anandalan
        kasukkalan. Sababna bang mbal apinda pangandolna minsan ma deyom kasukkalan,
        pinaniya''an du iya kallum kakkal ni kasaumulan. Ya na itu tungbas panganjanji''
        Tuhan ma sasuku alasa ma iya.  '
      verse: 12
    - text: '  Bang kam ganta'' sinasat maghinang la''at, da''a bīnginbi Tuhan. Da''a
        yukbi Tuhan ya anasat ka''am inān, sabab in Tuhan mbal tasasat maka mbal isab
        iya anasat.'
      verse: 13
    - text: Sagō' napsu manusiya' ya amowa-mowa iya maghinang kala'atan. Napsuna sali'
        dalil umpan angati iya maghinang dusa.
      verse: 14
    - text: 'Ma tagna''anna, aniya'' kinanapsuhan e'' a''a, ma deyom pikilanna sadja.
        Mbal at''ggol magbuwa'' du napsu inān, jari dusa ya buwa''na. Bang karuhunan
        dusa inān, nalka'' ya kamattihanna.  '
      verse: 15
    - text: '  Angkanna, saga danakan kalasahanku, da''a palinguhunbi pikilanbi.'
      verse: 16
    - text: Saga lidjiki' kamemon maka ai-ai halam aniya' salla'na ya pamuwan kitam,
        patulun asal min sulga', min Tuhan magpapanjari saga sawa ya anahaya ma b'ttong
        langit. Magkapinda sawa inān sagō' mbal magkapinda Tuhan maka mbal amuwan
        landung.
      verse: 17
    - text: 'Min kabaya''anna angkan kitam nihinang anakna pagka kahagadtam lapal
        palmanna. Ya kabaya''anna in kitam saga anakna subay pinabangsa labi gi''
        min bangsa ai-ai bay papanjarina.   '
      verse: 18
    - text: '    Amay-amay, saga dauranakan kalasahanku, subay kitam pakale pahāp
        maka subay mbal magdai''-dai'' amissala. Subay kitam mbal al''kkas angastol,'
      verse: 19
    - text: sabab bang a'a angastol mbal tahinangna saga hinang ahāp ya kinabaya'an
        e' Tuhan.
      verse: 20
    - text: 'Angkan subay la''ananbi kamemon ya makalumu'' ataybi, maka subay bbahanbi
        saga hinang ala''at ya mamarahi hekana ilu. Pareyo''unbi ataybi tudju ni Tuhan,
        maka taima''unbi lapal palmanna, ya sali'' dalil binhi'' tinanom e''na ma
        deyom pangatayanbi. Sabab palman Tuhan ya sababanna angkan kam lappasan min
        hukuman dusa.  '
      verse: 21
    - text: '  Da''a kam hal akale ma palman Tuhan. Ikutunbi panoho''anna. Bang kalebi
        bo'' mbal hinangbi, angakkalan kam di-bi.'
      verse: 22
    - text: Bang a'a ganta' hal akale ma palman Tuhan, bo' mbal ameya' ma panoho'anna,
        in a'a inān ibarat a'a ananding pangluwahanna ma samin.
      verse: 23
    - text: Aubus pa'in e'na ananding, ala'an iya min atag ina'an ati takalipatna
        magtūy bang buwattingga pangluwahanna.
      verse: 24
    - text: 'Samin itu ibarat sara'' Tuhan ya halam aniya'' salla''na, sara'' makapaluhaya
        ma manusiya''. Maka a''a ang''nda'' ma samin itu ibarat a''a angadji'' na
        pa''in ma sara'' inān. Mbal takalipatna sagō'' bineya'' e''na bay ta''adji''na,
        jari tantu iya kabuwanan kahāpan e'' Tuhan minsan ai hinangna.  '
      verse: 25
    - text: '  Bang aniya'' a''a amikilan di-na in iya bal-agama, bo'' mbal tapaggatna
        d''lla''na amissala ala''at, a''a inān angakkalan di-na. Halam aniya'' kapūsan
        pagagamana.'
      verse: 26
    - text: 'Bang ma Mma''tam Tuhan, ya na itu pagagama halam aniya'' lamudna ala''at:
        kaissana, subay tabangta saga anak-ilu'' maka saga balu d''nda bang sigām
        ma deyom kasigpitan. Karuwana, subay kita angahalli''an di-ta bo'' kita mbal
        tabowa anunuran saga addat ala''at maitu ma dunya.    '
      verse: 27
  - chapter: 2
    verses:
    - text: '    Saga dauranakanku, pagka kam ameya'' ma si Isa Al-Masi, ya Panghū''tam
        bangsahan, subay mbal papagbidda''bi a''a minsan sai-na.'
      verse: 1
    - text: Saupama aniya' duwangan a'a pasōd ni deyom pagtimukanbi, dakayu' inān
        dayahan magsingsing bulawan maka mags'mmek ahalga', bo' dakayu' inān miskin,
        ndang asal s'mmekna.
      verse: 2
    - text: Saupama palabi pagaddatbi ma a'a ahalga' s'mmekna, ati yukbi ma iya, “Tuwan,
        aningkō' ka kono' ma tingkō'an ahāp itu.” Sagō' yukbi ni a'a miskin e', “An'ngge
        sadja ka mailu,” atawa “Aningkō' ka maitu ma lantay, ma atag tape'ku”.
      verse: 3
    - text: 'Na, bang buwattē'' hinangbi, asā'' kam pagka papagbidda''bi saga pagkahibi
        bebeya''an si Isa. Ala''at deyom pikilanbi, pagka yukbi alanga dakayu'', bo''
        areyo'' dakayu''.  '
      verse: 4
    - text: '  Pakale kam, saga dauranakanku kinalasahan. Tapene'' asal e'' Tuhan
        saga a''a ya binista miskin ma dunya itu, bo'' aniya'' karaya sigām b''nnal,
        hatina pangandol sigām ma iya. Pinene'' isab sigām bo'' binuwanan palsuku''an
        ma deyom pagparintahanna, buwat asal panganjanji''na ma sasuku alasahan iya.'
      verse: 5
    - text: Sagō' ilu pagtunggīnganbi saga a'a miskin! Sai bahā' anigpitan ka'am,
        maka sai anukbalan ka'am ni pagsara'an? A'a dayahan ko' he'.
      verse: 6
    - text: 'Sai bahā'' amissalahan la''at ma pasal ōn bangsahan ya pangōn tag-suku''
        ma ka''am? A''a dayahan!  '
      verse: 7
    - text: '  Ahāp hinangbi bang beya''bi to''ongan sara'' Tuhan, sara'' umbul dakayu''.
        Tasulat asal sara'' itu ma deyom Kitab, ya yuk-i, “Kalasahinbi pagkahibi buwat
        e''bi alasahan baranbi.”'
      verse: 8
    - text: Sagō' bang papagbidda'bi a'a ma sabab luwana, makarusa kam, maka taluwa'
        kam hukuman sabab langgal sara' kam.
      verse: 9
    - text: Sara' Tuhan itu, minsan bogboganbi kaheka'anna bo' pa'in lakaranbi hal
        dakayu', talanggalbi du kamemonna.
      verse: 10
    - text: 'Sabab yuk Tuhan ma deyom sara''na, “Da''a ka angaliyu-lakad ni ngga''i
        ka paghola''nu,” maka yukna isab, “Da''a ka amapatay”. Manjari minsan kam
        mbal angaliyu-lakad, bo'' amapatay kam, masi du talanggalbi sara'' Tuhan.  '
      verse: 11
    - text: '  Subay kitam ahantap ma kaul maka pi''il sabab sinara'' kitam ma sara''
        ya makabuwan kalimayahan.'
      verse: 12
    - text: 'Sabab bang Tuhan ya angahukum ma manusiya'', bo'' aniya'' a''a halam
        bay ma''ase'' ma pagkahina, mbal du isab kina''ase''an e'' Tuhan. Saguwā''
        bang a''a ma''ase'' ma pagkahina, mbal iya tināw sinara'' sabab ma''ase''
        du Tuhan ma iya.   '
      verse: 13
    - text: '    Saga dauranakanku, bang aniya'' a''a ganta'' ah''lling in iya angandol
        ma Tuhan, bo'' mbal taluwa'' saga hinangna, pangandolna inān halam aniya''
        pūsna, maka halam aniya'' dapat makalappas iya min hukuman dusa.'
      verse: 14
    - text: Saupama aniya' pagkahibi bebeya'an si Isa kulang-kabus ma pan'mmek maka
        ma pagkakan,
      verse: 15
    - text: ai kapūsanna bang hal yukbi ni sigām, “Mura-murahan, bang pa'in ahāp kahālanbi.
        Mags'mmek kam akapal bo' kam mbal nihaggut! Amangan kam pahāp!” Bang kam hal
        amissala sadja bo' mbal amuwan ai-ai panabangbi kulang-kabus sigām, na, tantu
        halam aniya' pūsna.
      verse: 16
    - text: 'Damikiyanna bang takdil ni pangandol. Bang yukbi in ka''am angandol ma
        Tuhan, bo'' halam aniya'' hinangbi ahāp tumabeya'', mbal b''nnal pangandolbi.  '
      verse: 17
    - text: '  Kalu aniya'' anganjawab, yuk-i, “Aniya'' angandol ma Tuhan, aniya''
        maghinang kahāpan.” Na, bang buwattē'' panganjawabna, buwattitu panambungku,
        “Pa''nda''in aku pangandolnu ma halam aniya'' hinang tumabeya'' tanda'' saksi'',
        ati pa''nda''anta ka pangandolku luwas min kahinanganku ahāp.”'
      verse: 18
    - text: 'Am''nnal ka bahā'' in Tuhan dakayu'' du? Na, ahāp isab. Sagō'' minsan
        saga saitan, am''nnal isab sigām in Tuhan dakayu'' du, ati amidpid sigām sabab
        min tāw sigām.  '
      verse: 19
    - text: '  Dupang pahāp ka! Bilahi ka bahā'' kab''nnalan pasal pangandolta halam
        aniya'' pūsna bang mbal pinabeya''an kahinangan ahāp?'
      verse: 20
    - text: Pikilun si Ibrahim ya ka'mbo'-mbo'antam. Angkan iya bay binista abontol
        e' Tuhan ma sabab tahinang e'na panoho'an Tuhan. Bay tukbalanna ni Tuhan anakna
        si Isa'ak, pinat'nna' e'na ma diyata' batu pagkulban.
      verse: 21
    - text: Mbal bahā' tahatinu? Ya pangandol si Ibrahim inān bay magbeya' maka hinangna.
        Min hinangna angkan jukup pangandolna ma Tuhan.
      verse: 22
    - text: Jari tahatita na in bay tasulat ma deyom Kitab pasal si Ibrahim, ya yuk-i,
        “Si Ibrahim bay am'nnal ma Tuhan, ati binista iya abontol e' Tuhan sabab min
        kapam'nnalna.” Angkan iya bay kaōnan bagay Tuhan.
      verse: 23
    - text: 'Na, minnē'' kata''uwannu in kitam itu binista abontol e'' Tuhan bang
        aniya'' isab hinangta ahāp. Mbal jukup bang kita hal angandol. In pangandolta
        subay magbeya'' maka hinangta.  '
      verse: 24
    - text: '  Buwattē'' isab si Rahab, d''nda pagtatambahan ma masa awal e''. Sagō''
        binista iya abontol e'' Tuhan ma sabab hinangna ahāp. Bay patuntulna saga
        mata-mata bangsa Isra''il bay pina''an anganyata'' lahatna. Pinandu''an sigā
        e''na lān saddī pamole''an sigā.'
      verse: 25
    - text: 'Manjari in pangandolta ma Tuhan sapantun baran, amatay bang halam aniya''
        napasna. Damikiyanna pangandolta ma Tuhan, amatay isāb bang halam aniya''
        kahinangan ahāp tumabeya''.    '
      verse: 26
  - chapter: 3
    verses:
    - text: '    Saga dauranakanku, subay mbal aheka min ka''am angangut nihinang
        guru. Sabab kata''uwanbi in kami saga guru, bang asā'' pamandu'' kami, labi
        abuhat in hukuman ya pinat''nna''an kami e'' Tuhan min saga a''a ngga''i ka
        guru.'
      verse: 1
    - text: In kitam manusiya', araran magkasā'. Bang aniya' a'a mbal to'ongan asā'
        ma bissalana, tubus na a'a inān ma kaul maka pi'il, maka kapagagihanna kabaya'an
        baranna.
      verse: 2
    - text: Ya dalilna kakkang kura'. Sangonanta kakkang itu ni bowa' kura' bo' ameya'
        ma panoho'anta, ati kapagbaya'anta pi'ingga-pi'ingga.
      verse: 3
    - text: Dalilna isab bansān ma kappal leha'an. Minsan aheya baran kappal, maka
        minsan akosog baliyu, maka minsan ariki' isab bansān, in kappal inān tabowa
        patudju pi'ingga-pi'ingga ya kinabaya'an e' a'a amansān.
      verse: 4
    - text: Buwattē' isab hatulan d'lla'ta itu. Minsan b'nnal ariki', tantu aheya
        hinangna.   Pikilunbi api. Minsan hal keyat ariki', tantu makaralletan gulangan
        aluha.
      verse: 5
    - text: Na, api itu pangandalilan d'lla'ta, sabab d'lla'ta ya makatagna'an ginisan
        kala'atan. Dakayu' du d'lla' ma baranta, sagō' bang itu palagtik na, tabowa
        katibu'ukan baranta ni kala'atan. T'ggolta allum, in d'lla'ta itu amuwanan
        kita kasusahan. Ya dalilna api luwas bay min nalka'.
      verse: 6
    - text: Binangsa kaginisan, sattuwa talun maka manuk-manuk, daing isab maka sowa,
        takole' pinagbaya'an e' manusiya'.
      verse: 7
    - text: 'Saguwā'' d''lla'' itu, halam aniya'' makapagbaya''an iya. Halam aniya''
        hondongan la''atna, ap''nno'' asal e'' lassun makapatay.  '
      verse: 8
    - text: '  D''lla''ta ya ginuna pamudjita Panghū''ta Tuhan, ya Mma''tam. Maka
        d''lla''ta isab ya ginuna panukna''ta pagkahita manusiya'', ya bay pinapanjari
        e'' Tuhan ma buwat kajarihanna.'
      verse: 9
    - text: Hatina dakayu' du bowa' ya paluwasan bissala pamudji maka bissala panukna'.
        Saga dauranakanku, subay kita da'a buwattē'.
      verse: 10
    - text: Aniya' bahā' bohe' ahāp maka bohe' at'bbag magbeya' paluwas min dakayu'
        tuburan?
      verse: 11
    - text: 'Tantu halam. Saga dauranakanku, aniya'' bahā'' kayu igira amuwan buwa''
        jaitun? Aniya'' bahā'' bahan anggul amuwan buwa'' igira? Tantu halam. Damikiyanna,
        mbal ka makasauk bohe'' ahāp min pagbohe''an at''bbag.   '
      verse: 12
    - text: '    Bang aniya'' mailu ma ka''am a''a alalom pangita''una maka ahāp panghatina,
        subay manyatakan ma kahāp tebong a''a ilu in iya taga-pangita''u. Subay areyo''
        pangatayanna maka subay alalom pikilanna bo'' maghinang ahāp.'
      verse: 13
    - text: Sagō' ka'am ilu, bang ala'at deyom hona'-hona'bi bo' kam angandali'it
        ma sehe'bi, maka bang hal kahāpan baranbi ya kannalbi, da'a kam magbantug-bantug
        di-bi in ka'am taga-kata'u. Da'a paliluhinbi dusabi.
      verse: 14
    - text: Min dunya sadja saga hona'-hona' buwattē', min pikilan manusiya' maka
        min saitan. Ngga'i ka buwattē' bang pangita'u min Tuhan.
      verse: 15
    - text: 'Sabab maingga-maingga lahat, bang aniya'' saga a''ana angandali''it maka
        hal angannal ma kahāpan baran sigām, tantu aniya'' maina''an kasasawan maka
        ginisan la''at kamemon.  '
      verse: 16
    - text: '  Sagō'' bang a''a taga-pangita''u min Tuhan buwattitu kahālanna: kaissana,
        halam aniya'' tamak atayna. Karuwana, aluhay iya binowa magsulut bang aniya''
        pagsagga''an. Ahāp bowahanna ni a''a kamemon, maka ahanunus iya. Ma''ase''
        iya, maka biyaksa iya maghinang ahāp ma pagkahina. Magtaluwa'' hinangna maka
        lling bowa''na, maka mbal iya amapagbidda'' a''a minsan sai.'
      verse: 17
    - text: 'Sasuku a''a amapagkahāp sehe''na, sali'' dalil a''a magtanom. Kabontolan
        atay ya ta''ā''na min tinanomna, pagka patisulutun iya maka mbal pangalulugat.    '
      verse: 18
  - chapter: 4
    verses:
    - text: '    Ai po''onna angkan kam araran magsagga'' maka maglugat? Min napsubi
        ko'' ilu, ya magkosog-kosogan na pa''in ma deyom ataybi.'
      verse: 1
    - text: Aniya' kabaya'anbi sagō' mbal ta'ā'bi, angkan kam bilahi amapatay. Aniya'
        kanapsuhanbi sagō' mbal kam karūlan, angkan kam magsagga' maka magbono'. Mbal
        kam pinaniya'an ai-ai ya kabaya'anbi, sabab mbal kam angamu' ni Tuhan.
      verse: 2
    - text: Maka minsan isab amu'bi, mbal kam binuwanan sabab ala'at kōkbi. Tu'ud
        kam bilahi magparūl napsubi, angkan kam angamu'.
      verse: 3
    - text: Ka'am ilu sali' sapantun a'a angaliyu-lakad ni ngga'i ka paghola'na. Halam
        bahā' kata'uwanbi? Sasuku amanuyu' ma kala'atan ai-ai ma dunya itu, kab'nsihanna
        Tuhan. Maka sasuku ka'amuhan ma addat-tabi'at ya sinunuran ma dunya itu, bantahanna
        Tuhan.
      verse: 4
    - text: Marai' pangannalbi mbal b'nnal ya tasulat ma deyom Kitab, ya yuk-i, “In
        ginhawa bay pinat'nna' e' Tuhan ma deyom baranta akosog asal magnapsu.”
      verse: 5
    - text: 'Sagō'' akosog lagi'' tabang Tuhan ma kita min saga napsu ya amowa-mowa
        baranta, buwat bay tasulat ma deyom Kitab, ya yuk-i,  “Sinagga'' e'' Tuhan
        saga a''a alanga atayna, sagō'' tinabangan e''na saga a''a areyo'' atayna.”   '
      verse: 6
    - text: '  Angkan kam subay magmaluluy sadja ma kabaya''an Tuhan. Paggatunbi nakura''
        saitan ati alahi du iya min ka''am.'
      verse: 7
    - text: Pasekot kam ni Tuhan ati sinekot kam isab e'na. Ka'am saga dusahan ilu,
        bbahinbi saga hinangbi ala'at. Ka'am isab, ya mbal magtaluwa' hinangbi maka
        llingbi, sussihunbi deyom ataybi.
      verse: 8
    - text: Kasukkalinbi saga kala'atan ya tahinangbi. Magkarukka'an kam maka magtangis.
        Ya pagtittowabi maka kakōganbi subay pininda ni kasusahan.
      verse: 9
    - text: 'Pareyo''unbi ataybi tudju ni Panghū'' ati pinalanga du kam e''na.  '
      verse: 10
    - text: '  Saga dauranakanku, da''a kam angalimut kasehe''anbi. Sabab sasuku angalimut
        atawa anoway danakanna bebeya''an si Isa, sali'' sara'' Tuhan maka kahandakna
        ya sowayna. Jari bang kam ganta'' anoway kahandak Tuhan, tantu mbal beya''bi
        sabab yukbi aniya'' sā''na.'
      verse: 11
    - text: 'Dakayu''-kayu'' Tuhan ya amat''nna'' sara'' maka angahukum. Tunggal du
        iya ya angalappas maka tunggal iya amowa ni kamulahan. Angkan halam aniya''
        kapatutbi anoway pagkahibi manusiya''.   '
      verse: 12
    - text: '    Pakale kam sasuku kam magpangupama pasal llaw sinōng. Yukbi, “Salung
        atawa simuddai pehē'' du kami ni da''ira ina''an-i ati pahanti'' kami dantahun
        maina''an maglitu supaya aheka sīn paluntungan kami.”'
      verse: 13
    - text: Malaingkan mbal kata'uwanbi bang ai pat'kka ni ka'am salung! Kallumbi
        ma dunya itu sali' dalil husbu. Dai'-dai' du ta'nda', magtūy palanyap.
      verse: 14
    - text: Angkan subay buwattitu pah'llingbi, “Bang min kabaya'an Panghū', allum
        gi' kami ati makahinang itu-ini.”
      verse: 15
    - text: Sagō' ka'am ilu, alanga ataybi maka abbuhan kam. Bo' arapun in pagabbu
        buwattilu ala'at kamemon.
      verse: 16
    - text: 'Manjari sai-sai ata''uwan hinang ahāp bo'' mbal hinangna, taga-dusa du
        iya.    '
      verse: 17
  - chapter: 5
    verses:
    - text: '    Na, ka''am saga a''a dayahan, pakale na kam ma aku. Subay kam magpanangis,
        subay kam maglemong, ma sabab kasukkalan ya song pat''kka ni ka''am.'
      verse: 1
    - text: Magka'at na alta'bi, maka s'mmekbi ahāp aubus bay kinakan e' ulat.
      verse: 2
    - text: Saga bulawanbi maka pilakbi anawasa' na ma deyom tau'an. Jari in sawasa'
        inān tanda' saksi' in ka'am bay anipun alta' paheka ma llaw kahinapusan dunya
        itu. Taka-taka in alta'bi inān sapantun api amangan isibi.
      verse: 3
    - text: Dayahan kam, sagō' halam kagadjihanbi saga a'a maghinang ma kahuma'anbi.
        Kalehunbi pangandahing saga a'a bay soho'bi animuk buwa' min tana'bi. Wa'i
        pasampay pangandahing sigām ni Tuhan Sangat Kawasa.
      verse: 4
    - text: Ka'am saga dayahan, kabiyaksahan kam maghāp palasahan maka angandūlan
        napsubi. Ibarat kam sapi' hal amahambug di-na, bo' mbal kata'uwanna song waktu
        panumbali' iya.
      verse: 5
    - text: 'Bay hukumbi maka papataybi saga a''a halam taga-dusa, minsan sigām halam
        bay anagga'' ka''am.   '
      verse: 6
    - text: '    Angkanna, saga dauranakanku, tatasinbi ai-ai makani-ka''am sat''ggol
        mbal pabīng Panghū''tam si Isa Al-Masi. Pikilunbi a''a maghuma, atatas iya
        angagaran waktu pagbuwa'' tana''na, sabab ahalga'' asal buwa''na ma iya. Mbal
        iya sinumu angagaran kat''kka ulan, ulan pagararu maka ulan pamatahak pai.'
      verse: 7
    - text: Damikiyanna isab ka'am, subay kam mbal sinumu angagad. Pahogotunbi ataybi
        sabab asekot na waktu papi'itu Panghū'tam.
      verse: 8
    - text: 'Saga dauranakanku, da''a pagmusmurinbi sehe''bi bebeya''an si Isa Al-Masi,
        bo'' kam mbal taluwa'' hukuman Tuhan. Ilu na ya maghuhukum, asekot na to''ongan.  '
      verse: 9
    - text: '  Saga dauranakanku, pikilunbi saga nabi, ya bay amowa lapal deyo'' min
        Panghū'' ma masa awal e''. Panunurinbi sigām, pagka sigām bay atuyu'' angiman
        ma deyom kabinasahan.'
      verse: 10
    - text: 'Bang ma bistahanta, taga-kahāpan asal saga a''a makatatas buwattē''.
        Takalebi pasal kasandal si Ayyub waktuna ma deyom kasusahan. Kata''uwanbi
        isab kamaujuranna, ahāp bay panungbas Panghū'' ma iya. Sabab landu'' patiase''un
        maka patilasahun Panghū''tam.  '
      verse: 11
    - text: '  Saga dauranakanku, ahalga'' pamituwaku itu min kamemon: bang aniya''
        bissalabi da''a kam magsapa. Da''a sibahatunbi sulga'' atawa dunya atawa ai-ai
        saddī pagsapahanbi. Magaho'' sadja kam bang subay aho''. Mag''mbal isab bang
        subay mbal. Da''a palabihunbi minnē'', bo'' kam mbal taluwa'' hukuman Tuhan.   '
      verse: 12
    - text: '    Abila aniya'' a''a mailu ma ka''am t''kkahan kasusahan, subay iya
        angamu'' tabang ni Tuhan. Abila isab aniya'' ma ka''am kinōgan, subay iya
        angalang saga kalangan pamudjina Tuhan.'
      verse: 13
    - text: Abila aniya' ma ka'am taga-saki, subay tambukuhanna saga pagmatto'ahan
        ma palhimpunan si Isa Al-Masi mailu. Ati saga matto'a inān subay angamu'-ngamu'
        ni Tuhan ma kamaina'anan a'a sakihan, maka subay sigām anapu iya maka ns'llan
        ma salta' sigām anabbut ōn Panghū'tam.
      verse: 14
    - text: Manjari itu, bang sigām angamu'-ngamu', bo' ahogot asal pangandol sigām
        ma Tuhan, a'a inān kauli'an du. Niuli'an du iya e' Panghū', maka bang aniya'
        dusana, niampun du.
      verse: 15
    - text: 'Angkan yukku ma ka''am, magpasab''nnal kam pasal saga dusabi ni pagkahibi
        bebeya''an si Isa Al-Masi. Amu''inbi isab tabang ni Tuhan ma sabab pagkahibi
        dangan maka dangan, bo'' supaya kam kauli''an. Bang a''a abontol angamu''
        ni Tuhan min deyom atayna, abarakat to''ongan pangamu''na.  '
      verse: 16
    - text: '  Si Nabi Elija e'', manusiya'' du buwat kitam. Bay iya anabbut Tuhan
        min deyom atayna ma masa awal e'', angamu'' subay mbal angulan. Jari halam
        to''ongan aniya'' ulan am''ttak ni lahat inān ma deyom t''lluntahun maka tonga''.'
      verse: 17
    - text: 'Puwas e'' bay iya angamu''-ngamu'' pabalik subay aniya'' ulan. Angulan
        magtūy, jari magbuwa'' saga tinanom.  '
      verse: 18
    - text: '  Na, saga dauranakanku, abila aniya'' min ka''am pasiha'' min pandu''
        b''nnal, bo'' aniya'' a''a dangan amowa iya ameya'' ma pandu'' b''nnal pabalik,
        ahāp ko'' he''.'
      verse: 19
    - text: 'Tau''unbi itu ma deyom pikilanbi: sai-sai makabowa a''a dusahan ang''bba
        min kasā''anna, lappasan e''na a''a dusahan inān bo'' mbal pinehē'' ni deyom
        nalka'', ati ta''ampun du paldusahanna aheka.  Wassalam      '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: Sulat itu min aku, si Petros, a'a kawakilan e' si Isa Al-Masi magnasihat
        lapalna. Pasampayku sulat itu pi'ilu ni ka'am saga a'a bay tapene'na, ya maglihan-lihan
        ma dunya itu. Ilu kam apulak-palik ma kalahat-lahatan buwattina'an, ma sakalibut
        lahat Puntus, Galatiya, Kappadoke, Asiya, maka ma lahat Bitiniya.
      verse: 1
    - text: 'Bay kam tapene'' e'' Mma''tam Tuhan min maksudna, jari suku''na na kam
        ma sabab hinang Rū Tuhan ya ma deyom ataybi. Tapene'' kam supaya kam ameya''
        ma si Isa Al-Masi, bo'' pinuwasan dusabi ma sabab laha''na.   Mura-murahan,
        bang pa''in kam pinaniya''an tatabangan maka kasannangan atay ma halam aniya''
        kulangna.  '
      verse: 2
    - text: '    Mahaldika'' ni Tuhan, ya mma'' Panghū''tam si Isa Al-Masi. Aheya
        to''ongan ka''ase''na ma kitam, ya angkan kitam binuwanan kallum baha''u buwat
        sapantun a''a nianakan pabīng. Makaholat isab kitam pinakallum min kamatay,
        sabab ya du si Isa Al-Masi bay pinakallum isab min kamatayna.'
      verse: 3
    - text: Jari angagad na kitam pinaniya'an pusaka' ya tinau' e' Tuhan ma saga a'a
        suku'na. Tinau' e'na ma deyom sulga', ati maina'an mbal magka'at, mbal magkahalu',
        mbal magkapinda.
      verse: 4
    - text: 'Nihampanan kam pahāp sabab min kawasa Tuhan, pagka kam angandol ma iya.
        Tantu kam nihampanan sampay ta''abutbi kasalamatan ya pinabukis ma llaw kahinapusan.  '
      verse: 5
    - text: '  Angkan kam kinōgan minsan ma deyom susa ma dunya pinjaman itu, ma sabab
        katiksa''an indaginis ya kalabayanbi.'
      verse: 6
    - text: Pinaniya'an kam katiksa'an ilu bo' sinulayan pangandolbi bang b'nnal atawa
        ngga'i ka. Minsan bulawan, subay pinalabay min api bo' nila'anan l'mmi'na.
        Sagō' ahalga' lagi' pangandolbi min bulawan, sabab mbal anatas bulawan ni
        kasaumulan. Bang kam angandol sab'nnal-b'nnal, sinanglitan du kam maka minahaldika'an
        bang ta'abut llaw pamatuwa' si Isa Al-Masi.
      verse: 7
    - text: Alasa kam ma iya minsan halam ta'nda'bi. Maka minsan iya mbal ta'nda'bi
        ma buwattitu, angandol kam asal ma iya. Jari aheya sidda kakōganbi, mbal tasibahat,
      verse: 8
    - text: 'sabab kaniya''an kam kasalamatan kakkal, ya kamaksuran pangandolbi.  '
      verse: 9
    - text: '  Bay amikilan pahāp saga kanabihan ma masa awal e'', bay angahangpat
        to''ongan pasal kasalamatan itu. Bay pinagbissala e'' sigām kahāpan ya pinama-ka''am
        ma ahil jaman itu.'
      verse: 10
    - text: Pinatulunan sigām Rū Al-Masi, angkan sigām bay angabtang pasal kabinasahan
        ya subay kalabayanna, maka ma pasal sanglit-sahaya ma iya puwas kabinasahan
        e'. Jari sidda bilahi saga nabi inān makata'u bang sumiyan kat'kkana maka
        bang buwattingga kal'ngngananna.
      verse: 11
    - text: 'Pinata''u sigām e'' Tuhan in pakaradja''an bay pagbissala sigām inān
        ngga''i ka ma baran sigām, sagō'' ma saga a''a ma tahun sinōng, hatina ma
        ka''am. Manjari ka''am na ya pinakale na e'' saga a''a bay magnasihat lapal
        ahāp min kawasa Rū Tuhan ya pinatulunan sigām min sulga''. Minsan saga mala''ikat,
        bilahi to''ongan makahati ma pasal saga pakaradja''an itu.   '
      verse: 12
    - text: '    Angkan kam soho''ku subay pahatul-hatul ma deyom pamikilbi. Pahalli''
        kam, maka holatunbi kahāpan ya pamuwan ka''am bang ta''abut na llaw pamatuwa''
        si Isa Al-Masi.'
      verse: 13
    - text: Beya'unbi panoho'an Tuhan, sengorinbi onde'-onde' ahatul. Da'a parūlunbi
        kanapsuhan ya bay kabiyaksahanbi waktu tagna', ma halam gi' aniya' kata'ubi.
      verse: 14
    - text: Subay kam a'adil ma ai-ai hinangbi sabab a'adil asal Tuhan, ya bay anoho'
        ka'am ameya' ma iya.
      verse: 15
    - text: 'Sabab tasulat ma deyom Kitab bay bissala Tuhan, ya yuk-i, “Wajib kam
        sussi ma kaulbi maka pi''ilbi, sabab aku itu mahasussi asal.”  '
      verse: 16
    - text: '  Angahukum Tuhan ma manusiya'' kamemon, tinongoran kahinangan sigām
        pakaniya-pakaniya ma halam aniya'' papagbidda''na. Angkanna, pagga pangōnbi
        ‘Mma''’ ma Tuhan bang aniya'' pangamu''-ngamu''bi, subay kam magmatāw ma iya
        t''ggolbi pat''nna'' ma dunya itu.'
      verse: 17
    - text: Kata'uwanbi du bang ai bay pamuwan e' Tuhan pangal'kkat ka'am min bay
        kajarihanbi halam taga-pūs inān, ya kajarihan bay pang'bba ka'am e' kamatto'ahanbi.
        Ngga'i ka alta' magkaka'at buwat bulawan atawa pilak ya bay pangal'kkat ka'am,
      verse: 18
    - text: sagō' laha' Al-Masi ahalga', ya bay pabu'us ma kamatayna. Ibarat iya bili-bili
        halam aniya' tamakna atawa salla'na, pagkulban pamapuwas dusatam.
      verse: 19
    - text: Ya na itu asal pangahandak Tuhan ma iya ma halam gi' aniya' dunya, jari
        makapi'itu na iya ma masa damuli itu, ma sababbi du.
      verse: 20
    - text: 'Min hinang si Isa Al-Masi angkan kam angandol na ma Tuhan, ya bay amakallum
        si Isa min kamatayna sampay amabangsa iya ma deyom kasahaya''an. Jari ahogot
        na pangandolbi maka pangasabi ma Tuhan.  '
      verse: 21
    - text: '  Na buwattina''an, pagka kam angisbat na ma pandu'' kasab''nnalan, tabowa
        na kam ang''bba min kasabulan kamemon bo'' aniya'' kasi-lasabi b''nnal ma
        pagkahibi bebeya''an si Isa. Angkan kam soho''ku: maglasa-liyasahi kam min
        deyom ataybi.'
      verse: 22
    - text: Sabab ka'am ilu sali' sapantun onde' baha'u bay nianakan. In kapaganak
        ma ka'am itu ngga'i ka min manusiya' ya magkamatay, sagō' min palman Tuhan.
        A'a baha'u na kam sabab min kapagsab'nnalbi ma palman Panghū', ya makakallum
        ma manusiya' maka mbal magkapinda.
      verse: 23
    - text: 'Yuk ayat Kitab,  “Pinjaman sadja saga manusiya'' kamemon, sapantun parang.
        Kamemon kabantugan sigām sapantun sumping-sumping. Angalanos du parang, magkapakpak
        du isab kasumpingan, '
      verse: 24
    - text: 'saguwā'' anatas palman Panghū'' salama-lama.”  In palman Panghū'' itu,
        ya na lapal ahāp bay panganasihat ka''am.    '
      verse: 25
  - chapter: 2
    verses:
    - text: '    Angkan kam subay ang''bbahan kamemon kahinanganbi ajahil. Da''a kam
        magputing. Da''a kam magbau''-bau'' in ka''am ahāp bo'' pa''in masi ala''at
        deyom ataybi. Da''a kam angalindi, maka da''a kam angalimut sehe''bi.'
      verse: 1
    - text: Pasali' kam ni onde'-onde' baha'u nianakan, ya aruru' na pa'in. Ya du
        ka'am subay angabut-ngabut angadji' palman Tuhan. Sali' dalil gatas ahāp ko'
        inān, ya makapasangpot pangandolbi sampay ta'abutbi kasalamatanna,
      verse: 2
    - text: 'pagka tananambi na bang buwattingga kahāp Panghū'' ma ka''am.  '
      verse: 3
    - text: '  Pasekot na kam ni si Isa, ya dalil batu allum ni kasaumulan. Pasekot
        kam bo'' kam pinagguna e'' Tuhan pangahinanganna luma'' pat''nna''an Rū-na.
        Pinaralil isab kam ni batu allum, maka si Isa iya batu aheya pamahogotan luma''
        Tuhan. Bay tasulak si Isa Al-Masi e'' saga a''a, sagō'' pinene'' iya e'' Tuhan
        sabab landu'' ahalga'' ma atayna. Jari maina''an du kam ma luma'' Tuhan maghinang
        ni iya min itikad abontol, buwat dalil imam. Maina''an kam anukbal ni iya
        saga kapudjihanbi maka kahinanganbi ahāp. Jari ka''amuhan iya ma panukbalbi
        sabab si Isa Al-Masi ya pamanyabutanbi.'
      verse: 4
    - text: '  Pasekot na kam ni si Isa, ya dalil batu allum ni kasaumulan. Pasekot
        kam bo'' kam pinagguna e'' Tuhan pangahinanganna luma'' pat''nna''an Rū-na.
        Pinaralil isab kam ni batu allum, maka si Isa iya batu aheya pamahogotan luma''
        Tuhan. Bay tasulak si Isa Al-Masi e'' saga a''a, sagō'' pinene'' iya e'' Tuhan
        sabab landu'' ahalga'' ma atayna. Jari maina''an du kam ma luma'' Tuhan maghinang
        ni iya min itikad abontol, buwat dalil imam. Maina''an kam anukbal ni iya
        saga kapudjihanbi maka kahinanganbi ahāp. Jari ka''amuhan iya ma panukbalbi
        sabab si Isa Al-Masi ya pamanyabutanbi.'
      verse: 5
    - text: 'Buwattitu ya tasulat ma deyom Kitab:  “Aniya'' batu landu'' ahalga''
        tapene''ku, pat''nna''ku nihinang papagan luma'' ma da''ira Siyun. Jari sasuku
        angandol ma iya halam du aniya'' kapagsusunanna.” '
      verse: 6
    - text: 'Tantu ahalga'' batu itu ma ka''am ya magpangandol ma si Isa. Saguwā''
        aniya'' mbal bilahi magkahagad, ya sinambat ma ayat Kitab dakayu'', ya yuk-i,  “Ya
        batu bay tasulak e'' saga a''a maghinang luma'', kinabā'' halam aniya'' gunana,
        ya na ina''an batu aheya to''ongan kalagihanna.” '
      verse: 7
    - text: 'Maka aniya'' gi'' ayat dakayu'', yuk-i,  “Ya ina''an batu parugtulan
        tape'' a''a, batu pamah''bba''an.”  B''nnal ko'' he''. Mbal sigām magkahagad
        ma palman Tuhan pasal si Isa, ya po''on sigām sali'' dalil a''a makarugtul
        ni batu. Ya na tu''ud pangahandak Tuhan ma sigām.  '
      verse: 8
    - text: '  Malaingkan tapene'' kam e'' Tuhan bo'' kam tahinang kaimaman magsusultan,
        bangsa sussi, a''a palsuku''an Tuhan. Nilinganan kam e''na paluwas min kalendoman,
        bo'' papinda ni kasawahanna makainu-inu. Tapene'' kam bo'' supaya patanyagbi
        pasal kahinangan Tuhan ahāp makalandu''.'
      verse: 9
    - text: 'Ma waktu bay dahū inān ngga''i ka kam suku'' Tuhan, sagō'' a''a Tuhan
        na kam ma buwattitu. Bay kam a''awam ma pasal ka''ase'' Tuhan ma waktu palabay,
        saguwā'' tananambi na ka''ase''na.  '
      verse: 10
    - text: '  Saga bagay kalasahanku, sali'' kitam a''a liyu ma dunya itu sabab aniya''
        lahattam saddī. Angkan buwattitu panganjunjungku ma ka''am: da''a to''ongan
        dūlinbi napsu baranbi ala''at, sabab napsuta itu magsagga'' asal maka kapameya''ta
        ma Tuhan.'
      verse: 11
    - text: 'Ya kal''ngngananbi subay ahantap sadja minsan kam ma deyoman saga a''a
        mbal ata''uwan Tuhan. Minsan sigām bilahi anuna''an ka''am maghinang ala''at,
        ta''nda'' e'' sigām saga hinangbi ahāp, ya po''on sigām ananglitan Tuhan ma
        llaw kapi''ituna.   '
      verse: 12
    - text: '    Subay kam magpabeya'' sadja ma saga a''a kamemon sasuku taga-kag''llal,
        ma sabab Panghū'' Isa ya pameya''anbi. Kaissana, beya''unbi panoho''an min
        sultan mahatinggi, ya alanga min kamemon ma lahat itu.'
      verse: 13
    - text: Pasunu', beya'unbi panoho'an min saga gubnul, ya kabuwanan kapatut aminasa
        sasuku maghinang ala'at, maka ananglit ma sasuku maghinang ahāp.
      verse: 14
    - text: Sabab ya na itu kabaya'an Tuhan ma ka'am, hinangunbi kahāpan. Jari pag'nda'
        saga a'a kulang panghati inān ma kahinanganbi, magtūy patambol bowa' sigām.
        Pahondong sigām amūng-mūng karupangan.
      verse: 15
    - text: Limaya na kam, maka ahāp isab. Saguwā' da'a kam anumagal in ka'am makajari
        maghinang ala'at ma sabab limaya na. Ata Tuhan na kam, angkan kam limaya maghinang
        panoho'anna sadja.
      verse: 16
    - text: 'Pagaddatinbi manusiya'' kamemon. Kalasahinbi pagkahibi magpangandol ma
        si Isa, pagmatāwinbi Tuhan, pagaddatinbi sultan mahatinggi.   '
      verse: 17
    - text: '    Ka''am saga sosoho''an maghinang ma a''a, angalilla'' sadja kam ma
        a''a ya paghinanganbi. Ngga''i ka hal a''a ahāp kasuddahanna, a''a alasa ma
        ka''am ya subay pagaddatanbi. Subay pagaddatinbi sigām minsan isab ab''ngngis.'
      verse: 18
    - text: Bang kam ganta' bininasa ma halam aniya' sā'bi paminasahan ka'am, bo'
        pa'in sandalanbi ma sabab Tuhan ya paheyabi ma atay, kasulutan Tuhan ma ka'am.
      verse: 19
    - text: Sagō' bang kam angimanan katiksa'an ya pinapagtongod maka hinangbi ala'at,
        mbal kam patut sinanglitan. Sagō' bang kam anandal kabinasahan minsan bay
        makahinang ahāp, kasulutan du Tuhan ma ka'am.
      verse: 20
    - text: 'Ya na he'' asal kabaya''an Tuhan ma ka''am, in ka''am subay asandal ma
        deyom kabinasahan. Al-Masi ya panunuranbi sabab bay na iya anandalan kabinasahan
        ma sababanbi. Pasali'' kam ni iya.  '
      verse: 21
    - text: 'Halam to''ongan iya bay makarusa, halam iya bay makapah''lling puting
        minsan min t''dda. '
      verse: 22
    - text: Ma waktu bay kapamūng-mūng ala'at ma iya, halam iya bay anambung ala'at.
        Waktu kapaminasa ma iya, halam iya bay ananggupan sai-sai. Gom pa'in pangandolna
        baranna ni Tuhan ya abontol hukumanna.
      verse: 23
    - text: Bay tinanggung e' si Isa karusahantam pagka amatay ma hāg pangalansangan
        ma iya, supaya kitam ang'bba min dusatam bo' amanuyu' kahinangan abontol.
        Kauli'an kitam ma sabab saga bakat bay tananamna.
      verse: 24
    - text: 'Bay kam sali'' sapantun bili-bili alungay min paglabayan, sagō'' ma buwattina''an
        pabibud na kam bo'' pabeya'' ma Al-Masi, ya angupiksa'' ka''am sampay anganjagahan
        nyawabi.    '
      verse: 25
  - chapter: 3
    verses:
    - text: '    Ka''am saga kar''ndahan, subay sulutbi kabaya''an h''llabi. Manjari
        bang aniya'' sigām mbal gi'' magsab''nnal ma lapal Tuhan, bo'' pag''nda''
        sigām kaul-pi''ilbi ahāp du, minnē'' aniya'' pagsab''nnalan sigām. Minsan
        sigām mbal bissalahanbi, tabowa sigām asulut'
      verse: 1
    - text: pag'nda' sigām ma kabontol itikadbi sampay ma pana'atbi ma Tuhan.
      verse: 2
    - text: Mbal kam tahinang alingkat ma sabab pangari-ngaribi ma pangluwahanbi,
        buwat saga pama'alti bu'unbi, maka pamulawanbi maka pan'mmekbi ahalga'.
      verse: 3
    - text: Ya wajib tuyu'anbi bo' kam ahāp d'nda, subay addat ahāp. Bang kam ahongpot,
        bang areyo' pangatayanbi, anatas du kamanisbi sampay ni kato'abi. Maka landu'
        ahalga' kamanisbi buwattē' ma pang'nda' Tuhan.
      verse: 4
    - text: Buwattē' isab kahinangan saga d'nda suku' Tuhan ma masa awal. Bay sigām
        pasangdol ma iya, angkan sigām ahāp d'nda. Bay sinulut e' sigām kabaya'an
        h'lla sigām
      verse: 5
    - text: 'buwat si Sara, h''nda si Ibrahim. Sinulut e''na kabaya''an h''llana,
        niōnan e''na nakura''na. Na, ka''am saga d''nda ma buwattitu, bang ahāp hinangbi,
        maka bang kam mbal aluhay pinakitāw, sali'' kam dī tubu'' si Sara.  '
      verse: 6
    - text: '  Ka''am kal''llahan, subay ahāp akkalbi magpūn maka paghola''bi. Pagaddatinbi
        sigām pahāp pagka alunuk baran sigām min baranbi, sabab sali''-sali'' du kam
        pinahampitan kallum taptap ma deyom sulga''. Bang buwattē'' hinangbi halam
        aniya'' makalimbit pangamu''-ngamu''bi ni Tuhan.   '
      verse: 7
    - text: '    Ya na itu bissalaku katapusan ma ka''am, subay kam dauyunan kamemon,
        magkannal-kiyannali. Sunurinbi addat magdanakan maglasa-liyasahi, ka''ase''inbi
        pagkahibi ma areyo'' pangatayanbi.'
      verse: 8
    - text: Bang kam ganta' nila'at, da'a balosinbi la'at. Bang kam sinukna'an, da'a
        pellenginbi sukna'. Ya pamalosbi ma sigām subay kahāpan sabab ya na kabaya'an
        Tuhan ma ka'am, supaya kam pinusaka'an kahāpan.
      verse: 9
    - text: 'Sabab tasulat ma deyom Kitab, ya yuk-i,  “Sai-sai bilahi ahāp palasahanna,
        supaya tananamna waktu kasannangan, subay pahondong maghimumungan ala''at,
        subay mbal magbissala kaputingan. '
      verse: 10
    - text: 'Subay iya pataikut min hinang ala''at, bo'' maghinang ahāp. Subay iya
        atuyu'' magsulut maka kasehe''anna, maka subay pagmatayanna kasannangan. '
      verse: 11
    - text: 'Sabab anganjaga du Panghū'' ma saga a''a abontol, kinale e''na pamanyabut
        sigām. Sagō'' sinagga'' e''na saga a''a jahallis.”   '
      verse: 12
    - text: '  Halam aniya'' angala''at ka''am bang kam atuyu'' maghinang ahāp.'
      verse: 13
    - text: Maka minsan kam saupama pinuhinga' ma sabab hinangbi ahāp, aheya du kakōganbi.
        Da'a kam atāw ma pananggup manusiya', da'a isab kam magkahanggawan.
      verse: 14
    - text: Sagō' paheya'unbi Al-Masi ma deyom pangatayanbi, in iya tantu Panghū'bi.
        Subay kam asakap sakahaba' waktu supaya kam makasambungan sai-sai atilaw ka'am
        bang angay kam makatantu pinaniya'an kahāpan.
      verse: 15
    - text: Sagō' subay ahanunut maka a'addat panambungbi. Subay abontol isab itikadbi
        bo' magkaiya'an saga a'a ya anoway kahinanganbi ahāp ma sabab pameya'bi ma
        Al-Masi.
      verse: 16
    - text: 'Bang Tuhan ya magkahandak, ahāp kam taluwa'' kabinasahan ma sabab ahāp
        hinangbi, bang pa''in da''a hinang ala''at.  '
      verse: 17
    - text: '  Sabab bay amatay Al-Masi pinamint''dda ma sabab kamemon paldusahan
        manusiya''. Ngga''i ka ma sabab dusa baranna, sabab halam aniya'' dusana minsan
        dakayu''. Tu''ud iya amatay supaya kam binowa maghāp maka Tuhan. Bay iya pinapatay
        sagō'' pinakallum e'' Rū Tuhan.'
      verse: 18
    - text: Min Rū Tuhan isab angkan iya bay pehē' magmahalayak ni saga umagad ya
        bay tinambolan e' Tuhan ma deyom ahirat.
      verse: 19
    - text: Ya na ina'an umagad saga a'a bay mbal ameya' ma kabaya'an Tuhan waktu
        kapangahinang adjung e' si Nū. Bay angagad Tuhan ma samantala' si Nū angahinang
        adjung inān, ya aniya' ameya' ma iya. Saguwā' pagtumbuk latap, walu' du a'a
        bay pasakat ni adjung bo' lappasan min latap.
      verse: 20
    - text: Ya kalappas sigām min latap inān sali' paralilan kalappastam labay min
        bohe' pagpandi ma waktu itu. Bang nihati pagpandi itu, ngga'i ka hinang pamala'an
        lumut baranta saguwā' paltanda'an in kitam bay anganjanji' ni Tuhan min itikad
        abontol. Manjari lappasan kitam sabab min kallum si Isa pabalik min kamatayna.
      verse: 21
    - text: 'Wa''i na iya pehē'' ni sulga'' aningkō'' ma bihing Tuhan tampal ni kowan.
        Mahē'' na iya magbaya'' ma bangsa mala''ikat kamemon, maka ma ai-ai taga-kapatut
        atawa taga-ga''osan ma deyom sulga''.    '
      verse: 22
  - chapter: 4
    verses:
    - text: '    Na, pagka Al-Masi bay makalabayan kabinasahan ma ginhawa-baranna,
        ya du ka''am subay anengoran iya bo'' kam sakap anandal kabinasahan. Sabab
        sai-sai angananam kabinasahan buwattē'', ang''bba na min katagihanna magdusa.'
      verse: 1
    - text: Jari puwas itu, sat'ggolbi maitu ma dunya, subay kam pinagagihan e' kabaya'an
        Tuhan. Da'a na kam pinagagihan e' napsu maka baya' manusiya',
      verse: 2
    - text: ya pinene' e' saga a'a ya mbal ata'uwan Tuhan. At'ggol bay kapaghinangbi
        kasabulan makatamparasa, magba'is maka maglangohan. Sakahaba' waktu pagtipunbi
        maglami-lami, landu' aheka bay inumbi. Bay kam pasumba isab ni ta'u-ta'u ya
        sammal ma pang'nda' Tuhan. Sagō' sarang na.
      verse: 3
    - text: Ma buwattina'an ainu-inu saga a'a bay sehe'bi waktu tagna' bang angay
        kam mbal na palamugay ni sigām angandūlan napsubi. Angkanna kam binissalahan
        la'at e' sigām.
      verse: 4
    - text: Saguwā' aniya' du waktu paharap saga a'a inān ni Tuhan angahaka pasal
        bay kahinangan sigām. Asakap asal Tuhan angahukum binangsa manusiya', saga
        a'a masi allum sampay a'a bay magpatayan.
      verse: 5
    - text: 'Ya itu sababanna angkan lapal ahāp itu bay pinagnasihat sampay ni umagad
        saga a''a magpatayan, bo'' supaya sigām pinaniya''an kallum ma haddarat Tuhan,
        minsan sigām bay pinalabayan hukuman ya pangangganta''an manusiya'' pagma-dunya
        lagi''.  '
      verse: 6
    - text: '  Sōng na kiyamat dunya itu, angkan subay ahāp sadja kōkbi. Subay ahantap
        e''bi amikil bo'' ahāp pangamu''-ngamu''bi ni Tuhan.'
      verse: 7
    - text: 'Maka ya na itu subay pahalga''bi min kamemon: maglasa-liyasahi kam to''ongan,
        sabab bang kam maglasa sab''nnal-b''nnal tantu kam magampun-iyampuni minsan
        painay heka kasā''anbi.'
      verse: 8
    - text: Bang aniya' saga pagkahibi bebeya'an si Isa ganta' pahapit ni luma'bi,
        da'a kam magmusmud. Pa'iddahunbi sadja sigām min atay pote'.
      verse: 9
    - text: Aniya' ma ka'am kapandayan bay pamuwan e' Tuhan pakaniya-kaniya. Jari
        paggunahunbi kapandayanbi ilu panabangbi ni kasehe'an, sabab patut du bang
        ahāp e'bi angangguna kata'u atawa kapandayan bay pangandol ma ka'am e' Tuhan.
      verse: 10
    - text: 'Sai-sai apanday magnasihat, subay lapal min Tuhan ya pagnasihatna. Sai-sai
        ata''u anabang ma sehe''na, subay iya anabang to''ongan min kosog bay pangahandak
        iya e'' Tuhan. Sabab minnē'' pinaheya ōn Tuhan ma ai-ai hinangbi, pagka si
        Isa Al-Masi ya pamanyabutanbi. Patut iya pinasuku''an kasahaya''an maka barakat
        sampay ni kasaumulan. Amin.   '
      verse: 11
    - text: '    Saga bagay kalasahanku, da''a kam kinobla''an ma sabab kabinasahan
        aheya ya tum''kka panulayan ka''am, sabab maumu aniya'' buwattē''.'
      verse: 12
    - text: Sagō' palasigunbi ataybi, sabab tananambi na kabinasahan buwat bay kalabayan
        Al-Masi, jari aheya du kakōganbi bang pina'nda'an na sanglit sahayana ni kamemon.
      verse: 13
    - text: Subay kam kinōgan bang kam pinamūng-mūngan ala'at ma sabab Al-Masi ya
        pameya'anbi, sabab ilu pat'nna' ma ka'am Rū barakatan, ya na Rū Tuhan.
      verse: 14
    - text: Bang kam taluwa' kabinasahan, subay halam aniya' sababanna, buwat saga
        bay amapatay a'a, bay anangkaw, bay magpilliyu, atawa minsan bay palamud ma
        palkala' a'a ngga'i ka lamudbi.
      verse: 15
    - text: 'Sagō'' bang kam pinananaman kabinasahan ma sabab Almasihin kam, da''a
        kam aiya''. Magsukul sadja kam ni Tuhan ma sabab ōn Al-Masi ya pangōn ka''am.  '
      verse: 16
    - text: '  Song na waktu panagna'' hukuman Tuhan, sagō'' kitam ma deyomanna ya
        nihukum dahū. Bang buwattē'' kahālanna, bang kitam suku''na pinat''nna''an
        hukuman, ai kamaujuran saga a''a mbal magkahagad ma lapal ahāp ya min Tuhan?'
      verse: 17
    - text: 'Buwat yukna ma deyom Kitab,  “Bang a''a adil mbal agon lappasan, luba''-lagi''na
        na a''a baldusa, ya mbal angisbat Tuhan!” '
      verse: 18
    - text: 'Angkanna, sai-sai kam angalabayan kabinasahan sabab iya na kahandak Tuhan
        ma ka''am, pasangdan kam maghinang ahāp. Pangandolunbi isab baranbi ni bay
        amapanjari ka''am, sabab tantu iya kapangandolan.    '
      verse: 19
  - chapter: 5
    verses:
    - text: '    Aniya'' isab pamituwaku ma saga pagmatto''ahan ya ma deyomanbi, sabab
        pagmatto''ahan isab aku. Mataku itu bay maka''nda'' kabinasahan Al-Masi, maka
        aniya'' du isab lamudku ma sinosōng bang iya pinabangsa na ma pang''nda''
        saga manusiya'' kamemon. Ya na itu amu''ku ni ka''am:'
      verse: 1
    - text: Upiksa'unbi pahāp saga a'a bay pangandol ma ka'am e' Tuhan, ya sali' dalil
        bili-bili pinaipat ma ka'am. Ayarinbi sigām min kōg maka baya', sabab ya na
        itu kabaya'an Tuhan. Da'a kam subay nihagda. Ya pangupiksa'bi ma sigām subay
        ngga'i ka pagpilak, subay min kahilasanbi sadja.
      verse: 2
    - text: Da'a pagmandahinbi saga a'a bay pama'atas ka'am, gom pa'in kam panunuran
        sigām.
      verse: 3
    - text: 'Jari bang pi''itu pabalik si Isa Al-Masi, ya dalil nakura'' magupiksa''
        bili-bili, landu'' ahāp panungbasna ma ka''am. Ya tungbas inān mbal magkapinda
        kahāpna, sabab makahampit kam ma sahayana.  '
      verse: 4
    - text: '  Na, ka''am isab saga l''lla abata'' lagi'', beya''unbi pamituwa pagmatto''ahanbi
        ilu. Subay areyo'' pangatayanbi sabubi magtabang-tiyabangi, sabab yuk lling
        Kitab,  “Angatu Tuhan ma a''a alanga atayna, sagō'' tabangna sasuku areyo''
        atayna.” '
      verse: 5
    - text: Angkan kam subay magpatireyo' ni Tuhan Sangat Kawasa, bo' kam pinalanga
        e'na bang ta'abut llaw bay pangangganta'na.
      verse: 6
    - text: 'Tukbalunbi kasusahanbi kamemon ni Tuhan, sabab magka''inagon du iya.  '
      verse: 7
    - text: '  Pahāpunbi pamikilbi, pajaga kam to''ongan. Sabab ilu bantabi nakura''
        saitan amiha ka''am. Sali'' iya sapantun halimaw maglunsul na pa''in, kalu
        aniya'' tapihana nil''kkob e''na.'
      verse: 8
    - text: 'Atuhunbi nakura'' saitan ma ahogot pangandolbi ma si Isa, sabab kata''uwanbi
        ngga''i ka hal ka''am ya t''kkahan kabinasahan, sampay isab saga pagkahibi
        Almasihin ma kaluha''an dunya.  '
      verse: 9
    - text: '  Sagō'' aubus pa''in e''bi anandalan kabinasahan ma dai''-dai'', binawi''
        du kam e'' Tuhan sampay halam aniya'' salla''bi. Pinatotog e''na imanbi, binuwanan
        du kam kosog bo'' mbal apinda min pangandolbi ma iya. In iya Tuhan po''onan
        tatabangan. Pinagabbit kam e''na supaya kam pinabangsa ma deyom kasahaya''anna
        ya mbal magkapinda, pagka Al-Masi ya parakayu''anbi.'
      verse: 10
    - text: 'Sanglitantam Tuhan, ya sangat kawasa sampay ni kasaumulan. Amin.   '
      verse: 11
    - text: '    Si Silas bay anabangan aku anulat sulat apu''ut itu. Bang ma bistahanku
        in iya dakayu'' danakantam tantu kapangandolan. Bilahi aku amahogot ataybi,
        ya po''on aku amabeya'' sulat itu. Sugpatanku isab saksi''ku, in itu tatabangan
        sab''nnal-b''nnal deyo'' bay min Tuhan. Da''a bbahinbi.  '
      verse: 12
    - text: '  Amabeya'' minsan la''a hal lapal sigām saga pagkahibi bebeya''an Al-Masi
        ya magsakaum maitu ma lahat Babilon, a''a tapene'' e'' Tuhan buwat ka''am.
        Ya du si Markus itu, ya itungku sali'' anakku.'
      verse: 13
    - text: 'Magsiyum kam tanda'' sin paglasabi dangan maka dangan.   Mura-murahan,
        bang pa''in kam pinaniya''an kasannangan deyom atay, sasuku kam suku'' Al-Masi.  Wassalam      '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu deyo'' min aku, si Simun Petros, dakayu'' sosoho''an si Isa
        Al-Masi ya kawakilan e''na magnasihat.   Pabeya''ku sulat itu ni ka''am kamemon
        angandol ma si Isa Al-Masi. In iya Tuhantam maka iya ya makalappas kitam.
        Min kabontolanna, ya angkan kitam kaniya''an pangandol itu. Manjari pangandolbi
        ilu maka pangandol kami itu mbal du magbidda'', ahalga'' sali''-sali''.  '
      verse: 1
    - text: '  Mura-murahan, bang pa''in manglabi-labihan tatabangan maka kasannangan
        deyom atay ma ka''am, min pangita''ubi ma pasal Tuhan maka ma pasal Panghū''tam
        si Isa.  '
      verse: 2
    - text: '    Min barakatna du, angkan kita kaniya''an ai-ai pamajatu kallumta
        maka pamahogot pangisbatta ma Tuhan, labay min Al-Masi ya bay amowa ka''am
        pinasuku''an kahāpna maka kabangsana.'
      verse: 3
    - text: 'Jari pamuwan na ma kitam saga janji'' Tuhan, ya mamarahi ahāp maka ahalga''.
        Minnē'' kitam makasengod ni kajarihan Tuhan, ati makapuwas kitam min kanapsuhan
        alumu'' ya ma deyom dunya itu.  '
      verse: 4
    - text: '  Ya itu sababanna angkan kam subay amanuyu'' bo'' supaya pinasugpat
        addat-tabi''at ahāp ni pangandolbi, ati addat-tabi''atbi pinasugpatan pangita''u.'
      verse: 5
    - text: Pangita'ubi subay pinasugpatan pamaggat napsu, ati pamaggatbi napsu subay
        pinasugpatan iman. Pangimanbi subay pinasugpatan pagta'at ni Tuhan,
      verse: 6
    - text: ati pagta'atbi subay pinasugpatan lasa ma saga danakanbi bebeya'an si
        Isa, maka lasabi subay pinasugpatan lasa ni a'a kamemon.
      verse: 7
    - text: Bang jukup itu kamemon ma ka'am sampay manglabi-labihan na, tantu ahāp
        kamattihanna ma ai-ai hinangbi, maka pasōng ta'ubi pasal si Isa Al-Masi, Panghū'tam.
      verse: 8
    - text: 'Saguwā'' sai-sai halam kaniya''an bay pamūngku he'', ibarat iya a''a
        kasamunan matana, mbal agon maka''nda''. Takalipatna na in iya bay sinussi
        min karusahanna tagna''.  '
      verse: 9
    - text: '  Angkan yukku ma ka''am, saga dauranakan, subay kam atuyu'' to''ongan
        bo'' atuman kapamene'' Tuhan ma ka''am. Bang itu hinangbi na pa''in, mbal
        to''ongan kam ang''bba min pangandolbi tudju ni iya.'
      verse: 10
    - text: 'Minnē'' kam binuwanan kapatut bo'' kam sinagina pasōd ni deyoman pagparinta
        si Isa Al-Masi, ya Panghū''tam Manglalappas. Taptap kapagbaya''na sampay ni
        kasaumulan.  '
      verse: 11
    - text: '  Ya du ina''an sababanna angkan aku mbal pahali amaentoman ka''am, minsan
        kata''uwanbi na maka minsan ahogot na pameya''bi ma pandu'' b''nnal ya ta''ā''bi.'
      verse: 12
    - text: Sababna, bang ma aku, patut kam paentomanku na pa'in sat'ggolku allum.
      verse: 13
    - text: Kata'uwanku, mbal aku at'ggol maitu, sabab pinata'u aku e' si Isa Al-Masi
        Panghū'tam in aku song amole' lahat.
      verse: 14
    - text: 'Angkan tukiranku pamandu''ku ma ka''am bo'' supaya aniya'' pangentomanbi
        ma ai-ai bay pamūngku bang aku amatay na.   '
      verse: 15
    - text: '    Ngga''i ka kissa luwas min akkal manusiya'' ya pameya''an kami, waktu
        kapangahaka kami ma ka''am pasal kabalik si Isa Al-Masi Panghū''tam ni dunya,
        maka pasal kawasana. Mata kami ya bay maka''nda'' sahayana maka kaheya''anna.'
      verse: 16
    - text: Mahē' asal kami waktu bay kapanambutna kamahaldika'an maka sahaya min
        Tuhan ya Mma'na. Aniya' suwala bay pinakale ma iya luwas min haddarat Tuhan,
        yuk-i, “Anakku ko' itu kalasahanku. Landu' aku kasulutan ma iya.”
      verse: 17
    - text: 'Baran kami bay makakale suwala he'' amissala min deyom sulga'', waktu
        kapagdongan kami maka Al-Masi ni pussuk būd ya bay kamahē''an Tuhan.  '
      verse: 18
    - text: '  Manjari itu, pagka ina''an bay tanyata'' kami, makatantu kami in bay
        pagkallam saga nabi pasal Al-Masi kapam''nnalan sadja du. Subay asipbi pahāp
        ya bay pinagkallam e'' sigām, sabab sapantun palita''an ko'' inān asinag na
        pa''in ma deyom kalendoman, sampay ni karai''-llawan, sampay ni waktu kasobang
        bitu''un maga.'
      verse: 19
    - text: 'Muna-muna, asipunbi pandu'' ītu labi min kamemon: halam aniya'' manusiya''
        makapahati pasal pagkallam kanabi-nabihan ya tasulat ma deyom Kitab, bang
        hal min baranna.'
      verse: 20
    - text: 'Sabab ya pinagkallam e'' kanabi-nabihan itu ngga''i ka luwas min kahandak
        manusiya''. Tu''ud sigām kapagbaya''an e'' Rū Tuhan angkan makapaluwas lapal
        deyo'' min Tuhan.    '
      verse: 21
  - chapter: 2
    verses:
    - text: '    Ma waktu palabay inān aniya'' saga a''a magnabi-nabi di-sigām bay
        patuwa'' ni bangsa kami. Damikiyanna isab ma ka''am, aniya'' du patuwa'' ma
        deyomanbi a''a maglaku-laku in sigām guru, bo'' pa''in mbal b''nnal pagguru
        sigām. Binowahan kam e'' sigām pandu'' amaka''at pangandolbi ma si Isa. Pinaliluhan
        e'' sigām Panghū''tam si Isa, ya bay angal''kkat sigām min naja''. Sakadjap
        sadja mulka'' ma saga a''a buwattē''.'
      verse: 1
    - text: Sagō' aheka a'a ameya'-meya'an sigām maghinang kasabulan makatamparasa.
        Ya he' po'onna angkan binissalahan la'at bowahan kasab'nnalan ya pameya'antam.
      verse: 2
    - text: 'Saga guru mbal b''nnal itu napsuhan sidda, angkan kam pinakalehan saga
        kissa bay pahinang-hinang sigām, bo'' kam kapanguntungan e'' sigām. Sagō''
        in hukuman ma saga a''a inān sakap asal sangay min awal. Mbal atuli mulka''
        ya tinagamahan sigām.  '
      verse: 3
    - text: '  Minsan saga mala''ikat dusahan, halam sigām bay kina''ase''an e'' Tuhan.
        Gom pa''in nilarukan e''na ni nalka'' ati kinabbat sigām maina''an ma deyom
        lendom bitu-bituhan, bo'' angalagaran llaw hukuman.'
      verse: 4
    - text: Damikiyanna isab saga a'a bay mbal magmatāw ma Tuhan ma masa awal e',
        halam sigām bay kina'ase'an e' Tuhan, gom pa'in sigām pinatumbukan latap ma
        sakalingkal dunya. Luwal disi Nū bay hampananna, iya maka sehe'na pitu' puhu'.
        Ma halam gi' latap inān, bay ninasihatan e' si Nū ba'anan a'a inān pasal pangatayan
        sigām subay pinabontol.
      verse: 5
    - text: Bay tinunu' isab e' Tuhan da'ira Sodom maka Gomora, pangahukumna ma karusahan
        saga a'a maina'an. Minnē' aniya' kapamintāngan saga a'a kasehe'an bang ai
        kamattihan sasuku mbal angisbat Tuhan.
      verse: 6
    - text: Hal si Lōt ya bay pinuwas e' Tuhan min saga da'ira inān. Bay ahantap addat-tabi'atna
        angkan asasaw pikilanna e' saga a'a pangalanggal sara' maina'an, sabab hal
        magba'isan.
      verse: 7
    - text: Bay iya pat'nna' ma t'ngnga'-t'ngnga' sigām ang'nda' ma palantara sigām,
        akale ma himumungan sigām kahaba' llaw, ya po'on abakat atayna e' kala'atan
        sigām.
      verse: 8
    - text: Kamattanan kitam min si Nū maka si Lōt in Panghū' ata'u angalappas min
        deyom katiksa'an sasuku ameya' ma kabaya'anna. Ata'u isab iya anambolan saga
        a'a dusahan ma deyom kabinasahan sampay ta'abut llaw hukuman.
      verse: 9
    - text: Luba'-lagi'na na bang a'a magdūl-baya'an napsu sigām landu' asammal, maka
        mbal magaddat ma sai-sai taga-pagbaya'.   Atawakkal makalandu' saga guru ngga'i
        ka b'nnal itu, maka mamarahi sidda pagmalangkahi sigām. Mbal sigām magaddat
        ma saga bangsa sulga', gom pa'in magtunggīng.
      verse: 10
    - text: Labi aga'os maka akawasa saga mala'ikat min guru putingan itu, sagō' minsan
        mala'ikat, mbal du amah'llingan la'at ma pagkahi sigām bangsa sulga' bang
        ta'abut waktu kapangaharap sigām ni Panghū'.
      verse: 11
    - text: 'Sagō'' saga guru itu amah''lling pangkal ma mbal tahati e'' sigām. Nihinang
        e'' sigām ai-ai makani-pikilan sigām, buwat hantang sattuwa talun ya halam
        taga akkal, hal sinaggaw bo'' pinapatay. Buwattē'' isab kadal saga a''a buwattē'',
        magmula du.  '
      verse: 12
    - text: '  Katungbasan sigām kala''atan ma sabab kala''atan ya bay tahinang sigām.
        Ya makahāp palasahan sigām bang magdūlan napsu sigām sampay ma mata mairan.
        Ya na pa''in pagkōg-koyagan sigām bang angakkalan ka''am ma waktu kapagsalubi
        maka sigām. Tinamakan kam e'' sigām, binuwanan kamaruhan.'
      verse: 13
    - text: Tagihan sigām ang'nda'-ng'nda' ma saga d'nda ya pagba'isan sigām, mbal
        to'ongan sinumu magdusa. Binidjakan e' sigām ni kala'atan saga a'a mbal ahogot
        pangandolna. Kabiyaksahan sigām maghawa napsu ma indaginis. Pagmulka'an Tuhan
        saga a'a inān!
      verse: 14
    - text: Bay na sigām pasaddī min pal'ngnganan abontol, alopas na min paglabayan.
        Ya panunuran sigām nabi bay ma masa awal, ōnna si Bala'am anak si Beyor. Si
        Bala'am he' bay bilahi tinambahan sīn ma sabab kahinanganna ala'at,
      verse: 15
    - text: 'sagō'' pinabukagan iya e'' kura'' ma sabab dusana. Kura'' he'' bay magsuwala
        buwat suwala manusiya'', angkan halam kalandu''an e'' si Bala''am karupanganna.  '
      verse: 16
    - text: '  Halam aniya'' pūs pagguru saga a''a itu. Sali'' sigām sapantun tuburan
        bohe'' at''ggang, atawa gabun tabowa paleyang e'' baliyu. Aniya'' lahat tinagamahan
        sigām e'' Tuhan ma lendom bitu-bituhan.'
      verse: 17
    - text: Bowa'an sidda sigām, pangangabbu, sagō' halam aniya' pūs bissala sigām.
        Niumpanan e' sigām saga a'a baha'u bay ang'bba min kasā'an ya kabiyaksahan
        pagkahi sigām. Pinabilahi sigām angandūlan baya' napsu sigām makatamparasa.
      verse: 18
    - text: Bang ma janji' saga guru itu, limaya sasuku ameya'-meya'an hinang buwattē'.
        Sagō' ya b'nnalna, sali' sigām banyaga' kapagagihan e' napsu angkan sigām
        subay maghinang kasabulan.
      verse: 19
    - text: Saupama a'a bay makapuwas min kalumu'an dunya pagka si Isa Al-Masi Panghū'tam
        ya pangandolanna, bang iya tajallat pabīng maghinang kalumu'an bay bbahanna,
        luhūy ala'at kahālanna damuli min bay dahū.
      verse: 20
    - text: Bang sigām bay ata'u ma kal'ngnganan ya amowa ni atay abontol, bo' bay
        pataikut min panoho'an deyo' min Tuhan, ahāp lagi' sigām halam bay makata'uwan
        panoho'an e'.
      verse: 21
    - text: 'Taluwa'' sigām lling bay min kamatto''ahan, ya yuk-i, “Ero'' bay angutta'',
        pabīng amangan utta''na,” maka itu gi'', “Bawi bay pinandi, pabīng magtūy
        paloblob ni kapisakan.”    '
      verse: 22
  - chapter: 3
    verses:
    - text: '    Saga bagay kalasahanku, kaminduwaku na anulat ni ka''am. Ya maksudku
        ma sulat dahū sampay ma sulat ītu, subay amaentoman ka''am pasal bay ta''anadbi
        tagna'', bo'' supaya abontol e''bi amikil ma halam aniya'' simbugna ala''at.'
      verse: 1
    - text: 'Entomunbi bay pinagkallam e'' kanabi-nabihan ma masa awal, sampay panoho''an
        deyo'' min si Isa Panghū''tam Manglalappas. Bay kam pinandu''an pasal panoho''an
        inān e'' saga a''a kawakilan si Isa.  '
      verse: 2
    - text: '  Ya na itu subay hatiunbi dahū min kamemon: ma kahinapusan masa itu
        aniya'' patuwa'' ni deyomanbi saga a''a tagihan ameya'' ma napsu sigām. Niudju''
        kam e'' sigām, yuk-i,'
      verse: 3
    - text: “Angay halam tatuman ya bay janji' si Isa pasal kapi'ituna pabīng? Amatay
        na saga kamatto'ahan kami, sagō' masi na pa'in pa'atol dunya itu maka kakaya'-kaya'anna.
        Halam aniya' apinda ma dunya itu sangay min waktu bay pamapanjari!”
      verse: 4
    - text: Tu'ud panu'uran e' saga a'a angudju' itu, angkan sigām mbal angentom ma
        bay hinang Tuhan ma awal tagna'. Angallam iya mint'dda, magtūy paniya' langit
        maka dunya. Pinatuwa' gintana'an min deyom bohe', bo' bohe' du bay pangahinang
        iya.
      verse: 5
    - text: Min bohe' du isab angkan nilatapan dunya bay waktu awal e', pinaka'at
        e' Tuhan.
      verse: 6
    - text: 'Min pagkallam Tuhan isab, ya angkan umbanganna langit maka dunya ma buwattitu,
        bo'' supaya tinunu'' bang ta''abut llaw pangahukumna ma saga manusiya'' ya
        mbal bilahi magta''at ni iya. Ya na ko'' ina''an llaw kapamutawan sigām min
        Tuhan.  '
      verse: 7
    - text: '  Saga bagay, da''a takalipatunbi ītu: dang''llaw maka dangibu tahun
        sali'' du t''ggolna bang ma bistahan Panghū''.'
      verse: 8
    - text: 'Bang ma pangannal kasehe''an at''ggol e'' Panghū'' anuman bay panganjanji''na.
        Sagō'' ngga''i ka. Tu''ud iya pasangdan angimanan ka''am sabab mbal iya bilahi
        bang aniya'' minsan la''a hal dakayu'' manusiya'' amutawan min iya. Ya kabaya''anna
        in manusiya'' kamemon subay apinda pikilanna sampay ang''bba min dusana.  '
      verse: 9
    - text: '  Saguwā'' patagha'' sadja ya Llaw Panghū''tam, buwat kat''kka a''a panangkaw.
        Palanyap du langit ma llaw du ina''an, maka akosog sidda lagublubna. Ahansul
        e'' api kamemon bay paniya'' ma diyata'' ayan. Pahalam isab dunya itu sampay
        kakaya''-kaya''anna kamemon.  '
      verse: 10
    - text: '  Na, pagka kata''uwanbi in ai-ai kamemon itu pinahalam du ma sinosōng,
        kira-kirahunbi to''ongan pasal kajarihanbi bang buwattingga bowahanna. Subay
        kam amuspus bo'' asussi pangatayanbi maka halam aniya'' salla''bi,'
      verse: 11
    - text: ma salta' kam angalagaran llaw kapi'ituna inān. Subay kam patukid isab
        maghinang ai-ai pamahinang ka'am, bo' tasa'ut kapi'ituna. Ya na ina'an llaw
        pangahansul saga lapis langit ma deyom api, llaw isab panunaw ai-ai kamemon
        bay ma diyata' ayan, sabab min pasu'na.
      verse: 12
    - text: 'Saguwā'' kitam itu, angalagaran gi'' panganjanji'' Tuhan, hatina langit
        baha''u maka dunya baha''u ya paglahatan ka''adilan.  '
      verse: 13
    - text: '  Angkanna, saga bagay, sat''ggol kam angalagaran llaw ina''an-i, patukid
        kam bo'' supaya halam aniya'' tamak atawa la''at tabāk ma pangatayanbi, hinabubi
        isab magda''atay maka Tuhan.'
      verse: 14
    - text: Da'a bistahunbi in Panghū' alallay pagka tangguhanna hukuman. Tu'ud iya
        angimanan bangsa manusiya' sabab kabaya'anna subay aniya' waktu kapang'bba
        sigām min dusa ati bo' lappasan min mulka' sinōng. Buwattē' du isab bay panulat
        ni ka'am e' si Paul, dakayu' danakantam kinalasahan. Tulun min Tuhan asal
        pangita'una anulatan ka'am buwattē'.
      verse: 15
    - text: 'Atayudtud du isab sulat si Paul kamemon bang harap ni pakaradja''an sinōng
        inān. Sagō'' aniya'' lapal sulatna ahunit nihati, ya pinabengkok e'' saga
        a''a akulang ma panghatina maka ma pangandol, buwat kapamabengkok sigām ma
        ayat Kitab kasehe''. Tantu sigām minulka''an.  '
      verse: 16
    - text: '  Saga bagay, bay na kam kabanda''anku pasal pakaradja''an itu. Angkan
        kam soho''ku pajaga bo'' kam mbal tabowa apinda min kahogot pangandolbi. Da''a
        beya''-beya''unbi kasā''an saga a''a asabul ilu,'
      verse: 17
    - text: 'sagō'' pasōngunbi pangandolbi ma tatabangan si Isa Al-Masi Panghū''tam
        Manglalappas. Pasōngunbi isab ta''ubi ma pasalanna. Patut iya pinasuku''an
        kamahaldika''an, min waktu itu sampay ni kasaumulan! Amin.  Wassalam      '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: Sulatanta kam pasal si Isa Al-Masi, ya palman pamo'onan kallum. Min awal
        tagna' asal palman itu. Bay iya takale kami, bay iya ta'nda' maka mata kami.
        Tatanding iya maka ka'ntanan e' kami.
      verse: 1
    - text: Bay na palahil ya niōnan Po'onan Kallum. Bay iya ta'nda' kami, jari kami
        itu saksi'na angkan kami angahaka'an ka'am ma pasalna, ya amuwan kallum kakkal.
        Bay iya ma Mma'na Tuhan asal min ka'asalna, bo' bay pa'nda' ni kami.
      verse: 2
    - text: Jari in bay ta'nda' maka takale kami, ya na he' pamata'u kami ni ka'am
        bo' supaya kam pauyun ma kami magda'atay maka Mma'tam Tuhan sampay anakna
        si Isa Al-Masi.
      verse: 3
    - text: 'Sulatanta kam sulat itu bo'' supaya ajukup kakoyagantam.  '
      verse: 4
    - text: '    Ya na itu lapal bay takale kami min si Isa Al-Masi, lapal pangahaka
        kami ma ka''am: in Tuhan asal po''onan kasawahan. Halam aniya'' kalendoman
        ma kajarihanna minsan dangkuri''.'
      verse: 5
    - text: Angkan ko', bang kita ganta' magpa'in in kita da'atay maka Tuhan bo' masi
        kita ma deyom kalendoman dusa, putingan kita pagka mbal ameya' ma kasab'nnalan.
      verse: 6
    - text: 'Kakkal Tuhan ma deyom karanta''an, jari bang kita pasengod ni iya pataptap
        ma karanta''an, da''atay kita. Maka sinussi kita min dusata kamemon sabab
        min laha'' si Isa Anak Tuhan.  '
      verse: 7
    - text: '  Abila yukta halam aniya'' dusata, angakkalan kita di-ta maka halam
        aniya'' kasab''nnalan ma deyom kajarihanta.'
      verse: 8
    - text: Sagō' bang kita magpasab'nnal ni Tuhan pasal paldusahanta, tantu kita
        niampun. Sinussi isab kita min kala'atanta kamemon sabab tinuman e' Tuhan
        janji'na, maka abontol kahinanganna.
      verse: 9
    - text: 'Bang yukta in kita halam bay makarusa, sali'' pahiputingta Tuhan, ati
        halam pasobsob lapal palmanna ni deyom atayta.    '
      verse: 10
  - chapter: 2
    verses:
    - text: '    Saga anak-mpuku, sulatanta kam sulat itu supaya kam mbal magdusa.
        Malaingkan bang aniya'' ganta'' makarusa, aniya'' du amogbogan kita ma alopan
        Tuhan, ya na si Isa Al-Masi, ya A''adil.'
      verse: 1
    - text: 'Baran Al-Masi bay tahinang pagkulban pangampunan dusatam. Maka ngga''i
        ka dusatam hal, sampay dusa manusiya'' kamemon ma dunya itu.  '
      verse: 2
    - text: '  Bang beya''ta panoho''an Tuhan, minnē'' kita makatantu in kita ata''uwan
        iya.'
      verse: 3
    - text: Bang aniya' ganta' magpa'in in iya ata'uwan Tuhan bo' mbal beya'na panoho'anna,
        a'a inān putingan maka halam aniya' kasab'nnalan ma deyom kajarihanna.
      verse: 4
    - text: 'Saguwā'' sasuku ameya'' ma lapal palman Tuhan, tantu ajatu lasa Tuhan
        ma kajarihan a''a inān. Bang kita makarakayu'' sab''nnal-b''nnal ma Tuhan,
        buwattitu pangilahanna:'
      verse: 5
    - text: 'sasuku ah''lling in iya pataptap ameya'' ma Tuhan, panunuranna kaul-pi''il
        si Isa waktu kamaituna lagi'' ma dunya.   '
      verse: 6
    - text: '    Saga bagay kalasahanku, ngga''i ka panoho''an baha''u ya panulatku
        itu ma ka''am. Panoho''an tagna'' gi'' ko'' itu, ya bay ma ka''am sangay min
        katagna'' kapagkahagadbi ma Al-Masi, hatina lapal pagnasihat ya bay takalebi.'
      verse: 7
    - text: 'Saguwā'' minsan bay at''ggol ma ka''am, patut niōnan panoho''an baha''u
        sabab manyatakan kab''nnalna ma kajarihan Al-Masi maka ma kajarihanbi. Anginut
        na palabay kalendoman, anahaya na in sawa b''nnal.  '
      verse: 8
    - text: '  Sasuku magpina''in in iya ma deyom karanta''an, bo'' kab''nsihanna
        na pa''in pagkahina bebeya''an si Isa, masi iya ma deyom kalendoman sampay
        ni kabuwattituhan.'
      verse: 9
    - text: Sagō' sasuku alasa ma pagkahina, karanta'an iya pataptapanna, maka halam
        aniya' makabowa iya angahinang dusa.
      verse: 10
    - text: 'Sagō'' masi gi'' ma deyom kalendoman sasuku ab''nsi ma pagkahina. Mbal
        kata''uwanna bang pi''ingga ya patudjuhanna sabab abuta iya e'' kalendoman.  '
      verse: 11
    - text: 'Sulatanta kam, saga anak-mpuku, sabab ta''ampun na dusabi min ōn Al-Masi. '
      verse: 12
    - text: 'Sulatanta kam isab, saga kamatto''ahan, sabab kata''uwanbi Al-Masi, ya
        min katagna'' awal. Sulatanta kam isab, saga kasubulan, sabab tara''ugbi nakura''
        saitan, ya patila''atun. Sulatanta kam isab, saga anak-mpuku, sabab kata''uwanbi
        na Mma''bi Tuhan. '
      verse: 13
    - text: 'Sulatanta kam isab, saga kamatto''ahan, sabab kata''uwanbi Al-Masi, ya
        bay asal min katagna'' awal. Sulatanta kam isab, saga kasubulan, sabab akosog
        kam maka pat''ttog palman Tuhan ma deyom pangatayanbi. Tara''ugbi isab nakura''
        saitan, ya patila''atun.   '
      verse: 14
    - text: '  Da''a panuyu''inbi dunya pinjaman itu maka kahinanganna, sabab mbal
        alasa ma Mma''tam Tuhan sasuku amanuyu''an kahinangan dunya itu.'
      verse: 15
    - text: 'Sabab ngga''i ka min Tuhan saga kahinangan dunya itu: buwat saga napsutam
        ala''at, maka ai-ai kinarandaman mata, maka ai-ai pagmalangkahian manusiya''.
        Luwas ko'' itu min alam dakayu''.'
      verse: 16
    - text: 'Palabay du alam itu maka kanapsuhanna, sagō'' sasuku maghinang kabaya''an
        Tuhan allum sampay ni kasaumulan.   '
      verse: 17
    - text: '    Saga anak-mpuku, song na patobtob dunya itu. Bay na kam kahaka''anku,
        aniya'' banta Al-Masi palahil pi''itu. Aheka na isab pi''itu buwattina''an
        amantahan iya, angkan kata''uwanta asekot na katapusan dunya itu.'
      verse: 18
    - text: 'Bay palamud saga banta inān ma kitam tagna'', sagō'' wa''i na sigām pasaddī
        sabab ngga''i ka dambeya''an to''ongan maka kitam. Bang bay sigām b''nnal
        dambeya''an maka kitam, bay du sigām pataptap ma kitam. Sagō'' pasaddī na
        sigām bo'' mattan in sigām ngga''i ka min pameya''antam.  '
      verse: 19
    - text: '  Aniya'' bay pamatulun ni ka''am e'' Mahasussi, angkan ka''am kamemon
        taga-pangita''u.'
      verse: 20
    - text: Ya po'on aku anulat itu ni ka'am, ngga'i ka ma sabab kam a'awam pasal
        pandu' b'nnal, sagō' ma sabab kasakupanbi na. Kata'uwanbi isab, halam aniya'
        puting paluwas min kasab'nnalan.
      verse: 21
    - text: Na, sai bahā' putingan? Ya amina'in in si Isa ngga'i ka Al-Masi tapene'
        e' Tuhan. Banta Al-Masi in a'a putingan he', sinulak e'na Tuhan maka Anakna.
      verse: 22
    - text: 'Sabab sai-sai anulak si Isa Anak Tuhan, tasulakna isab Tuhan. Maka sai-sai
        angaku si Isa in iya Anak Tuhan, ina''an isab Tuhan Mma'' ma a''a inān.  '
      verse: 23
    - text: '  Angkan kam amay-amayanku: pasobsobunbi lapal bay takalebi tagna'' ni
        deyom panahu''anbi. Bang tau''bi pahogot, kakkal du kapagdakayu''bi maka Anak
        Tuhan maka Mma''na.'
      verse: 24
    - text: 'Panganjanji'' Al-Masi ko'' itu ma kitam, hatina kallum taptap ni kasaumulan.  '
      verse: 25
    - text: '  Angkan buwattē'' panulatku ma ka''am bo'' tata''ubi pasal saga a''a
        ya bilahi amowa ka''am pasaddī min kasab''nnalan.'
      verse: 26
    - text: 'Sagō'' pat''ttog ma ka''am ya bay pamatulun e'' Al-Masi, mbal kam magkagunahan
        pandu'' min sai-sai. Sabab kapandu''an na kam e'' Rū Sussi ya pamatulun ma
        ka''am, maka b''nnal sadja pamandu''na, ngga''i ka puting. Jari beya''unbi
        pamandu''na bo'' supaya kam taptap ma Al-Masi.   '
      verse: 27
    - text: '    Na, saga anak-mpuku, pataptap kam ma Al-Masi bo'' kam mbal tināw
        ma waktu kabalikna, ati mbal magkaiya''an pa''alop ma iya bang ta''abut llaw
        kapi''ituna pabīng.  '
      verse: 28
    - text: '  Pagka kata''uwanbi in Al-Masi asal adil, kata''uwanbi sasuku maghinang
        ka''adilan tahinang anak Tuhan isab.    '
      verse: 29
  - chapter: 3
    verses:
    - text: '    Mbal tapula''-pula'' lasa Mma''tam ma kitam. Min kaheya lasana angkan
        kitam niōnan anak Tuhan na. B''nnal isab, anak Tuhan na kitam. Mbal ata''uwan
        Tuhan kaheka''an a''a ma dunya itu, angkan kitam mbal takilā e'' sigām.'
      verse: 1
    - text: Saga bagay kalasahanku, anak Tuhan kitam buwattina'an, bo' halam gi' pinabukis
        bang buwattingga kasōngantam. Daipara kata'uwantam, bang pabīng na Al-Masi,
        makasali' kitam ni iya sabab maka'nda' kitam pangluwahanna.
      verse: 2
    - text: 'Jari sai-sai aniya'' holatanna buwattē'', sinussi e''na pangatayanna
        bo'' pasali''na ni kasussi Al-Masi.  '
      verse: 3
    - text: '  Makalanggal sara'' Tuhan sasuku makahinang dusa, sabab in niōnan dusa
        itu sali'' du maka langgal sara''.'
      verse: 4
    - text: Kata'uwanbi bang ai mohotna angay palahil Al-Masi ni dunya. Bay iya pi'itu
        amuwasan paldusahan manusiya', sagō' halam to'ongan aniya' dusa ma iya.
      verse: 5
    - text: 'Jari mbal kasangdanan magdusa sasuku taptap ma Al-Masi. Malaingkan sasuku
        angandusa na pa''in, halam bay takilāna Al-Masi, halam isab kata''uwanna.  '
      verse: 6
    - text: '  Saga anak-mpuku, pahalli'' kam bo'' kam mbal ka''akkalan e'' sai-na.
        Sasuku maghinang kabontolan a''adil asal, sali'' Al-Masi.'
      verse: 7
    - text: Sasuku angandusa na pa'in, suku' iya ma nakura' saitan, sabab saitan e'
        bay magdusa asal sangay min awal tagna'. Angkan Anak Tuhan bay palahil pi'itu
        ni dunya, bo' paka'atna kahinangan nakura' saitan e'.
      verse: 8
    - text: Mbal maghinang dusa sasuku tahinang anak e' Tuhan, sabab ina'an kajarihan
        Tuhan ma deyom pangatayanna. Mbal iya makasangdan magdusa sabab Tuhan ya pag'mma'anna.
      verse: 9
    - text: 'Aniya'' pagbidda''an saga anak Tuhan maka anak nakura'' saitan angkan
        tasilangtam. Sasuku mbal angahinang kabontolan maka mbal alasa ma pagkahina,
        mbal kaōnan anak Tuhan.   '
      verse: 10
    - text: '    Ya itu lapal nasihat bay takalebi, tagna'' kapameya''bi ma Al-Masi:
        in kitam subay maglasa-liyasahi.'
      verse: 11
    - text: Da'a subay panunurantam si Kabil, ya bay amapatay siyalina l'lla. Suku'
        saitan Patila'atun iya, sabab ala'at asal bay kahinanganna, bo' arapun abontol
        bay kahinangan siyalina he'.
      verse: 12
    - text: Da'a kam ainu-inu, saga danakan, bang kam kinab'nsihan e' saga a'a ma
        dunya itu.
      verse: 13
    - text: Kata'uwanbi kahālantam tagna', sapantun kitam a'a magpatayan, sagō' papinda
        na kitam min kamatay tudju ni kallum. Angkan kata'uwantam, sabab alasa na
        kitam ma pagkahita bebeya'an Al-Masi. Paddas ma deyom kamatay sasuku mbal
        alasa.
      verse: 14
    - text: 'Sasuku ab''nsi ma pagkahina, a''a inān sali'' pamomono''. Maka kata''uwanbi
        asal, bang a''a amono'' pagkahina manusiya'' halam iya bay kaniya''an kallum
        kakkal.  '
      verse: 15
    - text: '  Min Al-Masi ya kata''uwantam dī lasa bang buwattingga, sabab bay pinaglilla''
        e''na kallumna ganti''tam. Maka ya du kitam, subay kitam magmalilla'' amatay
        ma sabab saga pagkahitam jama''a Al-Masi.'
      verse: 16
    - text: Bang saupama aniya' a'a taga-kaniya' maka'nda' pagkahina ma deyom kasigpitan
        bo' mbal ka'ase'anna, painay e'na alasahan Tuhan?
      verse: 17
    - text: 'Saga anak-mpuku, da''a kitam alasa hal min kuwit bowa''ta. Subay min
        atay-pote'' maka min itikad abontol maka min kahinangan b''nnal.  '
      verse: 18
    - text: '  Jari bang kita alasa ma pagkahita min deyom atay, minnē'' kita manantuhi
        in kita beya'' du ma kasab''nnalan, ati ahantap pangatayantam ma alopan Tuhan.'
      verse: 19
    - text: Minsan aniya' amadlak ni ataytam pasal bay dusata tagna', mbal kita sakit
        asusa sabab alalom gi' pangita'u Tuhan min ai-ai tananam e' itikadta. Kasakupan
        e' Tuhan ai-ai kamemon.
      verse: 20
    - text: Angkanna, saga bagay kinalasahan, bang halam aniya' salla' atawa dusa
        tananamta ma deyom pangatayanta, mbal kita tināw ma matahan Tuhan.
      verse: 21
    - text: Makasambut kita min iya ai-ai amu'ta sabab beya'ta saga panoho'anna. Hinangta
        isab ai-ai makasulut atayna.
      verse: 22
    - text: 'Ya na itu panoho''anna: subay kita magkahagad ma ōn Anakna si Isa Al-Masi,
        maka subay maglasa-liyasahi isab buwat bay panoho''an kita.'
      verse: 23
    - text: 'Pataptap du ma Tuhan sasuku maghinang panoho''anna, maka pataptap isab
        Tuhan ma iya. Angkan kata''uwanta in Tuhan pataptap na ma kita, ma sabab Rū
        ya bay pat''nna''na ma deyom pangatayanta.    '
      verse: 24
  - chapter: 4
    verses:
    - text: '    Saga bagay kalasahanku, bang aniya'' a''a amūng in iya bay katulunan
        e'' Rū Tuhan, da''a iya kahagarunbi magdai''-dai''. Subay tatabunbi dahū bang
        b''nnal min Tuhan ya pasangon ma iya. Sabab aheka na saga a''a bay paluwas
        ni kaluha''an dunya maglaku-laku in sigām nabi, bo'' ngga''i ka.'
      verse: 1
    - text: 'Buwattitu ya pangilāhanbi saga a''a bang b''nnal bay patulunan Rū Tuhan:
        sasuku angaku in si Isa Al-Masi bay pi''itu magbaran manusiya'', min Tuhan
        iya.'
      verse: 2
    - text: 'Sagō'' sasuku mbal angaku buwattē'', ngga''i ka Rū Tuhan ya pasangon
        ma iya. Min banta Al-Masi ko'' inān, ya yukku ma ka''am song palahil pi''itu.
        Itiya'' na iya ma buwattina''an.  '
      verse: 3
    - text: '  Sagō'' ka''am ilu, saga anak-mpu, suku'' Tuhan na. Tara''ugbi saga
        nabi ya ngga''i ka b''nnal ma sabab Rū Tuhan ma deyom pangatayanbi ilu. Akawasa
        gi'' Rū Tuhan ya bay pasangon ma ka''am min sai-sai ma dunya itu.'
      verse: 4
    - text: Suku' ma dunya itu saga nabi putingan inān, angkan niasip pandu' sigām
        e' saga a'a ma dunya.
      verse: 5
    - text: 'Saguwā'' suku'' Tuhan asal kitam, ati sai-sai ata''uwan Tuhan angikut
        kitam du. Mbal angikut saga a''a ya ngga''i ka suku'' Tuhan. Minnē'' kapandogahanta
        pamandu'' a''a, bang min Rū kasab''nnalan ka atawa min saddī.   '
      verse: 6
    - text: '    Saga bagay kalasahanku, subay kitam maglasa-liyasahi sabab min Tuhan
        asal lasa kamemon. Anak Tuhan sasuku alasa, maka kata''uwanna Tuhan.'
      verse: 7
    - text: Sasuku mbal alasa, mbal kata'uwanna Tuhan sabab Tuhan ya po'onan lasa
        kamemon.
      verse: 8
    - text: 'Buwattitu ya kamattanan lasa Tuhan ni kitam: bay soho''na Anakna tunggal
        pi''itu ni dunya supaya kitam pinaniya''an kallum kakkal.'
      verse: 9
    - text: 'Ya itu dī lasa: lasa Tuhan ma kitam, ngga''i ka lasatam ma Tuhan. Min
        lasana angkan soho''na Anakna pi''itu ni dunya pinapatay hantang pagkulban
        bo'' supaya aniya'' pangampunan dusatam.  '
      verse: 10
    - text: '  Saga bagay kalasahanku, pagka buwattē'' lasa Tuhan ma kitam, wajib
        kitam subay maglasa-liyasahi.'
      verse: 11
    - text: 'Halam aniya'' a''a bay maka''nda'' luwa Tuhan, malaingkan bang kitam
        maglasa-liyasahi, pataptap du Tuhan ma kitam ati pinasampulna'' lasana ma
        deyom kajarihantam.  '
      verse: 12
    - text: '  Ya na itu pamandogahantam angkan kata''uwantam in kitam pataptap na
        ma Tuhan, maka iya ya pataptap isab ma kitam: itiya'' Rū-na bay pamuwan e''na
        bo'' pat''nna'' ma deyom pangatayantam.'
      verse: 13
    - text: Bay ya ta'nda' kami, maka kami isab saksi' in si Isa bay sinō' pi'itu
        e' Mma'na Tuhan bo' kalappasanna manusiya' kamemon.
      verse: 14
    - text: Sasuku magpasab'nnal in si Isa Anak Tuhan, pataptap du Tuhan ma a'a inān,
        maka iya isab pataptap ma Tuhan.
      verse: 15
    - text: Pasangdolantam lasa Tuhan ya kata'uwantam asal.   Tuhan ya po'onan lasa,
        jari sasuku pasangdan alasa ma Tuhan maka ma pagkahina, pataptap iya ma Tuhan,
        maka Tuhan isab pataptap ma iya.
      verse: 16
    - text: Pinasampulna' lasatam supaya kita mbal agawa bang ta'abut llaw pangahukum
        Tuhan ma manusiya'. Mbal kita tināw sabab sali' du kahālantam ma dunya itu
        maka kahālan Al-Masi.
      verse: 17
    - text: 'Bang b''nnal to''ongan lasata, mbal du kalamuran tāw, sabab bang tinubus
        na lasata pahalam tāwta. Sasuku masi makananam tāw halam gi'' asampulna''
        lasana, sabab tināw iya bininasa e'' Tuhan.  '
      verse: 18
    - text: '  Angkan kitam alasa ma Tuhan sabab dahū iya bay alasahan kitam.'
      verse: 19
    - text: Bang aniya' ganta' amūng in iya alasa ma Tuhan bo' masi kab'nsihanna pagkahina,
        putingan a'a inān. Sabab bang mbal kalasahanna pagkahina ya ta'nda'na, daka
        buwattingga e'na alasahan Tuhan ya halam ta'nda'na.
      verse: 20
    - text: 'Ya na itu panoho''an Al-Masi ma kitam: sasuku alasa ma Tuhan subay alasa
        isab ma pagkahina.    '
      verse: 21
  - chapter: 5
    verses:
    - text: '    Sasuku magkahagad in si Isa asal Al-Masi ya tapene'' e'' Tuhan, a''a
        inān anak Tuhan. Bang kita alasa ma a''a, kalasahanta isab anakna.'
      verse: 1
    - text: Minnē' kata'uwantam, bang kita alasa ma Tuhan maka bang beya'ta isab panoho'anna,
        tantu kita alasa ma panganakna.
      verse: 2
    - text: Hatina bang kita sab'nnal alasa ma Tuhan, subay beya'ta panoho'anna. Maka
        panoho'anna mbal sakit abuhat.
      verse: 3
    - text: Sabab sasuku kita bay tahinang anak e' Tuhan, tara'ugta na sasat dunya
        itu. Min pangandolta ma Al-Masi ya angkan kita makapanganda'ug.
      verse: 4
    - text: 'Jari sai lagi'' ya makara''ug min kala''atan dunya itu? Luwal sasuku
        ya amarassaya ma si Isa, ya Anak Tuhan.   '
      verse: 5
    - text: '    Si Isa Al-Masi bay pi''itu ni dunya labay min bohe'' maka laha''.
        Ngga''i ka hal bohe'', sagō'' laha'' isab bay kamatayanna. Rū Tuhan ya anaksi''
        sabab in iya po''onan kasab''nnalan.'
      verse: 6
    - text: 'Manjari maguyun t''llu saksi'' itu:'
      verse: 7
    - text: Rū Tuhan, maka bohe', maka laha'.
      verse: 8
    - text: Magkahagad kita bang saksi' min manusiya', sagō' akosog lagi' saksi' min
        Tuhan sabab saksi' Tuhan ko', ya bay pangallamna pasal Anakna.
      verse: 9
    - text: Manjari sasuku amarassaya ma Anak Tuhan, aniya' isab saksi' ma deyom itikadna.
        Sagō' sasuku mbal amarassaya ma Tuhan, amahiputing iya ma Tuhan pagka halam
        kahagadna panaksi' ya bay pamuwan e' Tuhan pasal anakna.
      verse: 10
    - text: 'Ya na itu lapal saksi'' min Tuhan: Tuhan ya bay amuwanan kitam kallum
        kakkal ni kasaumulan, maka kallum kakkal itu bay min Anakna.'
      verse: 11
    - text: 'Sasuku parakayu'' to''ongan ni Anak Tuhan, ma iya asal kallum itu. Sasuku
        isab halam makarakayu'', halam aniya'' kallumna kakkal.   '
      verse: 12
    - text: '    Sulatanta kam bo'' kata''uwanbi in ka''am taga-kallum kakkal salama-lama,
        sasuku kam amarassaya ma Anak Tuhan.'
      verse: 13
    - text: Halam aniya' hawal-hawaltam paharap ni Tuhan, sabab tantu kinale ai-ai
        panabbuttam bang pa'in min kahandakna.
      verse: 14
    - text: 'Kata''uwantam isab, tantu kitam pinaniya''an ai-ai bay panabbuttam.  '
      verse: 15
    - text: '  Bang aniya'' maka''nda'' danakanna magdusa bo'' ngga''i ka dusa pagmulka''an
        Tuhan, subay iya angamu'' tabang ni Tuhan. Jari kabuwanan kallum danakanna
        he'' bang pa''in ngga''i ka dusa pagmulka''an. B''nnal aniya'' dusa pagmulka''an
        Tuhan, mbal yukku in ka''am subay angamu''-ngamu'' pasal dusa buwattē''.'
      verse: 16
    - text: 'Dusa asal kahinangan ala''at kamemon, sagō'' aniya'' dusa mbal pagmulka''an
        Tuhan.  '
      verse: 17
    - text: '  Kata''uwanta, sasuku bay tahinang panganak Tuhan mbal pinasangdan dusana
        sabab nihampanan iya e'' Anak Tuhan, ati mbal ya ta''abut e'' saitan Patila''atun.'
      verse: 18
    - text: Kata'uwanta in kitam suku' Tuhan na, sagō' in a'a kaheka'an ma dunya itu
        masi kapagbaya'an e' saitan Patila'atun.
      verse: 19
    - text: 'Kata''uwanta, in Anak Tuhan bay pi''itu ni dunya sampay amuwanan kita
        panghati bo'' supaya kata''uwanta Tuhan b''nnal. Maka parakayu'' na kita ni
        Tuhan b''nnal itu maka ni Anakna si Isa Al-Masi. Ya na itu Tuhan b''nnal,
        iya ya po''onan kallum kakkal.  '
      verse: 20
    - text: '  Saga anak-mpuku, pahalli'' kam bo'' kam mbal kapagtuhanan e'' saddī
        min Tuhan.  Wassalam      '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: Sulat itu min aku, dakayu' pagmatto'ahan, pinabeya' ni dakayu' d'nda tapene'
        e' Tuhan sampay ni saga panganakna. Alasahan aku ka'am sab'nnal-b'nnal. Lāgi
        ngga'i ka hal aku, sampay a'a kamemon ya ata'uwan kasab'nnalan, alasa du isab
        ma ka'am.
      verse: 1
    - text: 'Alasa kami ma sabab kasab''nnalan ma deyom pangatayantam, ya pataptap
        ma kitam sampay ni kasaumulan.  '
      verse: 2
    - text: '  Mura-murahan, bang pa''in kitam pinaniya''an tatabangan maka ase''
        maka kasannangan atay, deyo'' min Mma''tam Tuhan maka min si Isa Al-Masi Anakna.
        Bang pa''in pinama-kitam luwas min kasab''nnalanna maka min lasana.  '
      verse: 3
    - text: '    Landu'' aku kinōgan pagka aku kahaka''an aniya'' panganaknu kasehe''an
        ameya'' ma kasab''nnalan, buwat bay panoho''an kitam e'' Mma''tam Tuhan.'
      verse: 4
    - text: 'Jari aniya'' amu''ku ni ka''a, arung: beya''un panoho''an ya sulatku
        itu. Ngga''i ka panoho''an baha''u, sagō'' panoho''an bay ma kitam sangay
        min katagna'' gi'', ya yuk-i: maglasa-liyasahi kam.'
      verse: 5
    - text: 'Ya lasa pah''llingku itu, iya na palantaratam ameya'' na pa''in ma panoho''an
        Tuhan. Buwat bay takalebi sangay min katagna'', in kitam sinō'' taptap maglasa-liyasahi.  '
      verse: 6
    - text: '  Aheka a''a pangakkal ma dunya, a''a mbal angaku in si Isa Al-Masi bay
        pi''itu ni dunya magbaran manusiya''. Pandogahinbi a''a buwattē'' sabab Pangangakkal
        maka Banta ko'' inān, ya kuntara Al-Masi.'
      verse: 7
    - text: Halli'inbi sigām bo' mbal kaliman bay pagsangsā'antam ati bo' tasambutbi
        kamemon ya panungbas ka'am.
      verse: 8
    - text: Sai-sai mbal pataptap ma pandu' bay min Al-Masi, bo' paliyu gom pa'in
        minnē', halam ma iya Tuhan. Ya balikna, sai-sai pataptap na pa'in, ina'an
        ma iya Tuhan Mma' maka Anakna.
      verse: 9
    - text: Bang aniya' ganta' pi'ilu ni ka'am, bo' mbal maguyun pandu'na maka pandu'
        Al-Masi, da'a pareyomunbi ni luma'bi. Da'a minsan saginahunbi,
      verse: 10
    - text: 'sabab sai-sai anagina a''a buwattē'' taga-lamud na ma kahinanganna ala''at.   '
      verse: 11
    - text: '    Aheka gi'' pangahakaku ni ka''am sagō'' mbal aku bilahi amataha''
        sulat itu. Aholat aku kalu makatibaw pi''ilu magsuli-suli pabaihu'' maka ka''am,
        ati bo'' ajukup kakoyagantam.  '
      verse: 12
    - text: '  Saga anak danakanbi d''nda ya tapene'' e'' Tuhan, amabeya'' ni ka''am
        minsan la''a hal lapal sigām.  Wassalam      '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: Sulat itu min aku, dakayu' pagmatto'ahanbi, pinasampay ni si Gayus, bagay
        kalasahanku sab'nnal-b'nnal.
      verse: 1
    - text: 'Bagay, ya amu''ku ni Tuhan bang pa''in ahāp labayannu kamemon, bang pa''in
        ahāp anggauta''nu, pinasali'' ni kahāp ataynu tudju ni Tuhan.  '
      verse: 2
    - text: '  Landu'' aku kinōgan pagka aniya'' saga danakanta bay at''kka pi''itu
        angahaka''an aku ma pasalannu. In ka''a kono'' ahogot to''ongan pamalutnu
        ma pandu'' b''nnal. At''ttog asal pameya''nu ma kal''ngnganan b''nnal.'
      verse: 3
    - text: 'Halam aniya'' makalasig atayku liyu min habal pasal saga panganakku ameya''
        na pa''in ma kal''ngnganan b''nnal.  '
      verse: 4
    - text: '  Bagay, atuyu'' asal ka ma hinangnu amatuntul saga danakanta bebeya''an
        Al-Masi, minsan a''a mbal takilānu.'
      verse: 5
    - text: Sinuli-suli lasanu e' sigām ni saga jama'a Al-Masi ma palhimpunan itu.
        Ahāp asal hinangnu amatuntul saga inān song sigām pauntas ni pal'ngnganan
        sigām. Makasulut Tuhan ko' ilu.
      verse: 6
    - text: Saga a'a itu bay angalanjalan l'ngngan sigām ma sabab ōn si Isa ya panabbutan
        sigām, maka halam aniya' tabang tasambut sigām min a'a ya mbal magkahagad
        ma si Isa.
      verse: 7
    - text: 'Patut kita angayuput saga a''a buwattē'', bo'' aniya'' lamudta ma hinang
        sigām magnasihat pandu'' b''nnal.  '
      verse: 8
    - text: '  Bay na aku amabeya'' sulat ni saga jama''a si Isa Al-Masi mailu, sagō''
        si Diyutripi, ya bilahi magmakōk ma palhimpunan sigām, mbal to''ongan angasip.'
      verse: 9
    - text: 'Angkan bang aku pi''ilu bangkilku du bay hinangna maka bay pangalimutna
        m''ssa'' bidda'' ma pasalan kami. Maka mbal gi'' iya ka''amuhan ma hinangna
        buwattē'', angkan paruhunna gom pa''in. Mbal taima''na saga dauranakanta ya
        pahapit pi''ilu magnasihat, maka nilāng e''na sasuku bilahi anaima'', pinaokat
        isab min palhimpunanbi!  '
      verse: 10
    - text: '  Bagayku kalasahanku, da''a sengorin addat-tabi''at ala''at. Sengorin
        addat-tabi''at ahāp. Sasuku maghinang kahāpan suku'' Tuhan iya, sagō'' sasuku
        maghinang kala''atan halam aniya'' kata''una ma Tuhan.'
      verse: 11
    - text: 'Si Dimitri ilu sinaksi''an sangkahāpan e'' a''a kamemon, maka saksi''
        sigām maguyun du maka kasab''nnalan. Kami isab saksi''na, maka kata''uwannu
        in saksi'' kami b''nnal sadja.  '
      verse: 12
    - text: '  Aheka gi'' pangahakaku ka''a sagō'' mbal aku bilahi amataha'' sulat
        itu.'
      verse: 13
    - text: 'Aholat aku makasa''ut pi''ilu mag''nda'' maka ka''a bo'' kita makapagtampal
        bissala.  '
      verse: 14
    - text: '  Mura-murahan, bang pa''in ka kaniya''an kasannangan deyom atay. Amabeya''
        kamemon saga bagay kami maitu minsan la''a hal lapal sigām. Haka''in saga
        bagay kami mailu dangan maka dangan, in sigām masi nientom.  Wassalam     '
      verse: 15
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: 'Sulat itu min aku, si Judas, dakayu'' sosoho''an si Isa Al-Masi, maka
        danakan si Yakub. Pasampayku sulat itu ni ka''am saga a''a tapene'' maka kinalasahan
        e'' Tuhan, ya niokoman e'' si Isa Al-Masi.  '
      verse: 1
    - text: '  Mura-murahan, bang pa''in kam pinaniya''an ase'' maka lasa ballabi-labihan,
        sampay kasannangan deyom atay.  '
      verse: 2
    - text: '    Sagay bagayku kinalasahan, landu'' aku bilahi anulatan ka''am pasal
        kalappasan ya pagkahagarantam sali''-sali'', sagō'' saddī ya panulatku ma
        ka''am buwattina''an. Ya pangamay-ngamayku ma ka''am: t''nggehinbi pandu''
        b''nnal ya bay pangandol pinam''nt''dda e'' Tuhan ma saga a''a suku''na.'
      verse: 3
    - text: 'Aniya'' saga a''a mbal magmatāw ma Tuhan makalamud ni ka''am ma halam
        kata''uwanbi, angkan kam amay-amayanku pahāp. Pinabengkok e'' sigām pamandu''
        pasal ase'' maka lasa Tuhantam, bo'' aniya'' panganda''awahan sigām maghinang
        kalumu''an. Tapaliluhan e'' sigām si Isa Al-Masi, ya tunggal Panghū''tam Sangat
        Kawasa. Tasulat asal ma masa awal lagi'' pasal hukuman ya pangangganta'' ma
        saga a''a buwattē''.  '
      verse: 4
    - text: '  Minsan kasakupanbi bay kahālan bangsa Isra''il ma masa awal, bilahi
        gi'' aku amaentoman ka''am pasal waktu kabanyaga'' sigām ma lahat Misil. Bay
        sigām niliyus e'' Panghū'' min lahat Misil sagō'' puwas e'' bay papatayna
        sasuku mbal magkahagad ma iya.'
      verse: 5
    - text: Entomunbi isāb pasal saga mala'ikat kasehe', ya bay angaliyu-lakad min
        kapatutan bay pangangganta' Tuhan ma sigām bo' ang'bba min pat'nna'an sigām
        luggiya'. Wa'i sigām tinambolan e' Tuhan ma deyom kalendoman bitu-bituhan,
        binaggot maka kili-kili kakkal ni kasaumulan, sampay ta'abut Llaw Aheya pangahukum
        Tuhan ma sigām.
      verse: 6
    - text: 'Entomunbi isāb saga a''a bay ma da''ira Sodom maka Gomora sampay ma saga
        kaluma''an ma sakalibutna. Tagihan sigām maghinang kalumu''an maka kasabulan
        makatamparasa, ati pinat''kkahan sigām api mbal magkap''dda bo'' aniya'' pamintāngan
        ma a''a kamemon.  '
      verse: 7
    - text: '  Buwattē'' isāb saga a''a ma deyomanbi ilu. Anguppi na pa''in sigām
        ati katamakan anggauta''-baran sigām. Sinulak e'' sigām kapagbaya'' Tuhan,
        nilimut bangsa mala''ikat ya landu'' asahaya.'
      verse: 8
    - text: Minsan si Mika'il, ya pagnakura'an saga mala'ikat, mbal makatawakkal angalimut
        ma nakura' saitan, waktu kapaglugat sigā. Ya sadja pah'lling si Mika'il, “Panghū'
        Tuhan ya amabukagan ka'a.”
      verse: 9
    - text: 'Malaingkan maghimumūngan na pa''in saga a''a ya sambatku ma sulat itu.
        Akasla pah''lling sigām pasal ai-ai ya mbal tahati e'' sigām. Sali'' sigām
        hayop angandūlan ai-ai kanapsuhan sigām, angkan sigām kamulahan.  '
      verse: 10
    - text: '  Maka''ase''-ase'' sidda saga a''a inān sabab sinengoran e'' sigām kajarihan
        si Kabil. Bineya''-beya'' e'' sigām kasā''an si Bala''am, sabab ya du sigām
        tabowa e'' bahaya pilak. Anagga'' sigām ma Tuhan, buwat bay kapanagga'' disi
        Kora ma masa awal e'', ati alaglag isab sigām.  '
      verse: 11
    - text: '  Saga a''a ilu sali'' dalil tamak ma pagjamubi, ya hinangbi tanda''
        sin paglasabi. Mbal sigām ata''u aiya'' sabab halam aniya'' pangannal sigām
        saddī, luwal baran sigām. Sapantun sigām gabun mbal amuwan ulan, gabun tabowa
        paleyang e'' baliyu. Sapantun isab sigām po''on kayu mbal amuwan buwa'' minsan
        musimna na, angkan binubut sampay gamutna. Jari minduwa kamatay saga a''a
        inān.'
      verse: 12
    - text: 'Sapantun sigām goyak ma timpu badju. In kaiya''an sigām sali'' bula''-bula''
        goyak bang am''ssa''. Ibarat sigām bitu''un maglensa, mbal tapamandogahan.
        Kalendoman bitu-bituhan ya katobtoban sigām sampay ni kasaumulan.  '
      verse: 13
    - text: '  Bay angallam nabi Idris, ya panubu'' si Adam min nnom pangkat, ma pasal
        a''a buwattilu, yuk-i, “Pata''u kam. Pi''itu du Panghū''tam maka mala''ikatna
        sussi magibu-ibuhan,'
      verse: 14
    - text: bo' tahukum e'na manusiya' kamemon. Pinatōngan e'na dusa saga a'a agagga
        ma iya, ma sabab kala'atan ya tahinang sigām luwas min kajarihan sigām ala'at,
        maka ma sabab lling pangkal kamemon bay pamissala e' sigām ni Tuhan.”
      verse: 15
    - text: 'Magdurugal maka magsosoway saga a''a inān. Tagihan sigām angandūlan napsu
        sigām ala''at, maka magbantug-bantug di-sigām. Nilanahan e'' sigām a''a kasehe''an
        bo'' supaya karūlan ai-ai kabaya''an sigām.   '
      verse: 16
    - text: '    Sagō'' saddī ma ka''am, saga bagayku. Entomunbi bay pangallam e''
        saga a''a kawakilan e'' Panghū''tam si Isa Al-Masi.'
      verse: 17
    - text: Yuk sigām ma ka'am, “Bang song na kahinapusan masa itu, paniya' saga a'a
        angudju'-ngudju' ka'am, a'a hal angandūlan napsu sigām minsan pangalāngan
        e' Tuhan.”
      verse: 18
    - text: 'Bilahi saga a''a inān angahinang okatan ma saga jama''a Al-Masi. Pinagbaya''an
        sigām e'' napsu baran sigām maka halam ma sigām Rū Tuhan.  '
      verse: 19
    - text: '  Saguwā'' ka''am, saga bagay, subay magpakosog di-bi bo'' ahogot pagkahagadbi
        ma pandu'' sussi ya pangandolanbi. Subay kam angamu'' duwa''a isab min kawasa
        Rū Sussi.'
      verse: 20
    - text: 'Pahogot kam ma lasa Tuhan samantala'' kam angalagaran si Isa Al-Masi
        Panghū''tam, ya amuwanan ka''am kallum taptap ni kasaumulan ma sabab ka''ase''na.  '
      verse: 21
    - text: '  Ma''ase'' kam ma saga sehe''bi ya magāng-āng angandol ma si Isa.'
      verse: 22
    - text: 'Liyusunbi saga a''a ya song magnikala''atan, ibarat a''a song ahūg ni
        api. Ka''ase''inbi pahāp saga a''a kasehe''an, sagō'' tangkisinbi kala''atan
        sigām bo'' kam mbal kalaminan. Kab''nsihinbi napsu sigām, ya sali'' hantang
        l''mmis makatupak badju''.   '
      verse: 23
    - text: '    Magpudji kitam ni Tuhan. Luwal iya taga-kawasa angahampanan kitam
        bo'' mbal tabowa maghinang dusa pabīng. Pinatampal kitam e''na ni haddaratna
        asahaya ma halam aniya'' tamak atay. Aheya isab pagkōg-koyagtam.'
      verse: 24
    - text: 'Luwal Tuhan dakayu''-kayu'' ya amuwasan kitam min hukuman dusa, angkan
        iya subay pudjitam labay min Panghū''tam si Isa Al-Masi. Sabab ma iya kasanglitan,
        kabantugan, ga''osan maka kawasahan, min awal tagna'' sampay ni kabuwattituhan,
        sampay ni kasaumulan. Amin.  Wassalam      '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: Jūd pasal pakaradja'an song paniya', ya pamata'u e' Tuhan ma si Isa Al-Masi
        sinō' pamabukis ma iya ni saga sosoho'anna. Pinabukis e' si Isa labay min
        mala'ikatna ya papehē'na ni sosoho'anna si Yahiya. Jari si Yahiya ya anaksi'
        ma deyom jūd itu pasal kamemon ta'nda'na.
      verse: 1
    - text: Kasaksi'an e' si Yahiya kamemon bay ta'nda'na maka takalena, hatina pangallam
        Tuhan maka kasab'nnalan bay pamata'u e' si Isa Al-Masi.
      verse: 2
    - text: 'Tantu isab pinaniya''an kahāpan sasuku amassa sulat itu pasal pakaradja''an
        sinosōng, damikiyanna sasuku akale maka angikut ma ai-ai tasulat maitu. Sabab
        asekot na waktu pamat''kka pakaradja''an itu kamemon.  '
      verse: 3
    - text: '    Sulat itu deyo'' min aku, si Yahiya, pinasampay ni pitu'' palhimpunan
        jama''a si Isa ma kalingkal lahat Asiya. Mura-murahan, bang pa''in kam pinaniya''an
        tabang maka kasannangan atay min Tuhan, ya mbal magkapinda min awal sampay
        ni kabuwattituhan sampay isab ni kasaumulan, maka min Rū pitu'' hekana ya
        ma dahuan tingkō''an Tuhan, maka min si Isa Al-Masi, ya kapangandolan ma saksi''na.
        Dahū asal iya pinakallum pabīng min kamatay. Magagi isab iya ma sasuku magnakura''
        ma kaluha''an dunya.   Pudji ni iya, ya alasa ma kitam. Tapapuwas kitam e''na
        min paldusahan ma sabab laha''na ya pinabu''us ma kamatayna.'
      verse: 4
    - text: '    Sulat itu deyo'' min aku, si Yahiya, pinasampay ni pitu'' palhimpunan
        jama''a si Isa ma kalingkal lahat Asiya. Mura-murahan, bang pa''in kam pinaniya''an
        tabang maka kasannangan atay min Tuhan, ya mbal magkapinda min awal sampay
        ni kabuwattituhan sampay isab ni kasaumulan, maka min Rū pitu'' hekana ya
        ma dahuan tingkō''an Tuhan, maka min si Isa Al-Masi, ya kapangandolan ma saksi''na.
        Dahū asal iya pinakallum pabīng min kamatay. Magagi isab iya ma sasuku magnakura''
        ma kaluha''an dunya.   Pudji ni iya, ya alasa ma kitam. Tapapuwas kitam e''na
        min paldusahan ma sabab laha''na ya pinabu''us ma kamatayna.'
      verse: 5
    - text: 'Tahinangna kitam bangsa sultan, tumpukan kaimaman maghinang ni Tuhan,
        ya Mma''na. Angkan subay sanglitantam Al-Masi itu, in iya sangat kawasa sampay
        ni kasaumulan. Amin.  '
      verse: 6
    - text: 'Pajaga kam. Ilu si Isa Al-Masi song pi''itu, ameya'' min gabun. Ta''nda''
        du iya e'' manusiya'' kamemon sampay e'' saga a''a bay angahiyak iya. Kamemon
        bangsa ma dunya itu magkarukka''an du ma sababna. Aho'', bang du pa''in. Amin.   '
      verse: 7
    - text: '  “Aku ya Alip maka Ya'',” yuk Tuhan Sangat Kawasa, “Aku in Panghū''
        ya mbal magkapinda sangay min awal sampay ni kabuwattituhan, sampay ni kasaumulan.”   '
      verse: 8
    - text: '    Aku itu si Yahiya dakayu'' danakanbi. Dansehe''an kitam ma deyoman
        si Isa, angkan aku taga-lamud ma ka''am angimanan kasigpitan maka kabinasahan,
        ya pinaniya''an sai-sai pasuku'' ni pagparinta si Isa. Bay aku pinalawak pehē''
        ni pū'' Patmos ma sabab panganasihatku palman Tuhan, maka ma sabab lapal kasab''nnalan
        bay pamata''u e'' si Isa.'
      verse: 9
    - text: Manjari aniya' dakayu' llaw, llaw Panghū' Isa, bay aku kapagbaya'an e'
        Rū Tuhan. Makakale aku suwala akosog ma bukutanku, ahapal sali' lling tiyup-tiyup.
      verse: 10
    - text: 'Yuk suwala inān, “Sulatun ai-ai ta''nda''nu ati pabeya''un ni saga jama''a
        ya magtipun ma pitu'' da''ira itu: ni Epesos, Ismirna, Pergamo, Tiyatira,
        Sardis, Piladilpi, maka ni Laodikiya.”  '
      verse: 11
    - text: '  Sakali palingi'' aku ang''nda'' bang sai ya amissala ni aku. Paglingi''ku
        pa''in, maka''nda'' aku pitu'' papagan bulawan pamat''nna''an palita''an.'
      verse: 12
    - text: Maina'an, ma t'ngnga' saga papagan palita'an inān, aniya' dangan an'ngge,
        angaluwa manusiya'. Ya pakayanna pa'abut ni tape'na, maka aniya' kambot bulawan
        palebod ma daggahana.
      verse: 13
    - text: Bu'unna apote' to'ongan buwat pote' tawas, maka parallet matana, pinaka
        na api.
      verse: 14
    - text: Tape'na inān magsinglab sali' tumbaga bay sinubuhan ni api bo' yampa nilanu'an.
        Ya suwalana inān sali' lagublub bohe' anasahan min diyata'.
      verse: 15
    - text: 'Aniya'' pitu'' bitu''un balutanna ma tanganna kowan, maka aniya'' takos
        paluwas min bowa''na, atalom solabna karuwambila''. Baihu''na aninag sali''
        silak llaw bang augtu na.  '
      verse: 16
    - text: '  Pag''nda''ku ni iya, magtūy aku pahantak ma atag tape''na, bā''nu aku
        amatay. Daipara pinat''nna'' e''na tanganna kowan ni aku, maka e''na ah''lling.
        Yukna, “Da''a ka atāw! Aku ya Tagna''an maka Kahinapusan.'
      verse: 17
    - text: 'Aku dakayu''-kayu'' ya asal allum. Bay na aku amatay, sagō'' nda''un
        itu, allum na aku pabīng sampay ni kasaumulan. Aku ya taga-kawasa magagi ma
        kamatay sampay ma lahat saga a''a magpatayan.  '
      verse: 18
    - text: '  “Na, sulatun,” yukna, “kamemon bay ta''nda''nu maina''an sī'', maka
        ya ta''nda''nu ma buwattina''an, maka ya paniya'' isab ma waktu sinōng.'
      verse: 19
    - text: 'Pamahatiku na pasal pitu'' bitu''un bay ta''nda''nu ma tanganku kowan
        maka pasal pitu'' papagan palita''an bulawan. Ya na itu hatina: in pitu''
        bitu''un itu, ya na pitu'' mala''ikat ang''ntanan pitu'' palhimpunan jama''aku.
        In pitu'' papagan palita''an, ya na pitu'' palhimpunan.”    '
      verse: 20
  - chapter: 2
    verses:
    - text: '    Yukna gi'', “Sulatun lapal itu bo'' pabeya''un ni mala''ikat dakayu'',
        ya ang''ntanan palhimpunan jama''aku ma da''ira Epesos.   Buwattitu ya panulatnu:
        lapal itu deyo'' min aku, ya amowa pitu'' bitu''un ma tanganku kowan, maka
        magl''ngngan pehē''-pi''itu ma deyoman pitu'' papagan palita''an bulawan itu.'
      verse: 1
    - text: Kata'uwanku hinangbi. Kata'uwanku isab kapanuyu'bi maghulas-sangsā', maka
        ma kosogbi anandalan kasigpitan ai-ai. Kata'uwanku isab mbal kaimananbi saga
        a'a maghinang kala'atan. Bay na tapariksa'bi to'ongan saga a'a magnahu'-nahu'
        in sigām bay kawakilan e'ku, ati minnē' kata'uwanbi saga a'a inān magputing.
      verse: 2
    - text: 'Kata''uwanku isab in ka''am aiman asal. Bay sandalanbi kasigpitan ai-ai
        ma pasalku, maka halam bay bbahanbi imanbi.  '
      verse: 3
    - text: '  Sagō'' aniya'' panowayku ma ka''am, sabab lasabi ma aku ngga''i ka
        buwat bay ka''ina tagna''.'
      verse: 4
    - text: Entomunbi bay kaheya lasabi tagna', apinda na to'ongan. Taikutinbi na
        dusabi, jari hinangunbi kahāpan buwat bay hinangbi tagna'. Bang mbal taikutanbi
        dusabi magbaran du aku pi'ilu ni ka'am angala'anan palita'anbi min pat'nna'anna.
      verse: 5
    - text: 'Sagō'' kasulutan isab aku ma ka''am sabab ka''mbalanbi hinang saga a''a
        magpameya'' ma umpigan Nikulai, ya ka''mbalanku isab.  '
      verse: 6
    - text: '  Na, ka''am kamemon ya taga-tainga, asipunbi to''ongan pamissala Rū
        Tuhan ni saga palhimpunan jama''aku. Sai-sai mbal tabowa e'' sasat-manasat,
        buwananku iya kapatut amangan buwa'' min kayu ya makabuwan kallum salama-lama,
        ya patomo'' mahē'' ma lahat Tuhan.”   '
      verse: 7
    - text: '    “Sulatun isab lapal itu ni mala''ikat pasunu'', ya ang''ntanan palhimpunan
        jama''aku ma da''ira Ismirna.   Buwattitu ya panulatnu: lapal itu deyo'' min
        aku, ya Tagna''an maka Kahinapusan. Bay aku amatay, bo'' allum na pabīng.'
      verse: 8
    - text: Kata'uwanku kabinasahan ya kalabayanbi ilu, maka ya kahālan kamiskinbi,
        saguwā' ya b'nnalna taga-karaya kam aheya. Kata'uwanku isab bang ai pangalimut
        ka'am e' a'a magnahu'-nahu' in sigām Yahudi a'a suku' Tuhan, bo' pa'in ngga'i
        ka. Saga a'a inān dansehe'an asal maka saga a'a bebeya'an nakura' saitan.
      verse: 9
    - text: 'Da''a katāwinbi saga kabinasahan ya song pat''kka ni ka''am. Pakale kam!
        Sōng kam sinulayan e'' nakura'' saitan bo'' kam apinda min pagimanbi. Aniya''
        kam ni''isi ni deyom kalabusu, ati sangpū'' ng''llaw ya t''ggol kapangananambi
        kabinasahan. Sagō'' pat''ttog kam angandol ma aku minsan kamatay ya sōngbi,
        sabab tungbasanta du kam kallum saumul-umul.  '
      verse: 10
    - text: '  Na, sai-sai kam taga-tainga, asipunbi to''ongan pamissala Rū Tuhan
        itu, ya pinasampay ni palhimpunan jama''aku. Sai-sai mbal tabowa e'' sasat-manasat
        mbal du makananam kap''ddi''an ma deyom nalka'', ya pinagbahasa kamatay kaminduwana.”   '
      verse: 11
    - text: '    “Sulatun isab lapal itu ni mala''ikat pasunu'', ya ang''ntanan palhimpunan
        jama''aku ma da''ira Pergamo.   Buwattitu ya panulatnu: lapal itu deyo'' min
        aku, ya amowa takos atalom solabna karuwambila''.'
      verse: 12
    - text: 'Kata''uwanku bang ma''ai paglahatanbi. Ina''an kam ma lahat binabantug
        sabab pagsusumbahan ni nakura'' saitan. Saguwā'' minsan buwattē'', ahogot
        pameya''bi ma aku. Halam bay butawananbi pagimanbi ni aku minsan waktu bay
        pamapatay ma si Antipas e''. Kapangandolan iya magnasihat ma pasalku, angkanna
        iya bay binono'' ma lahat nakura'' saitan ilu.  '
      verse: 13
    - text: '  Sagō'' aniya'' panowayku ma ka''am. Muna-muna, aniya'' min ka''am ilu
        ameya''-meya'' ma pandu'' si Bala''am, ya bay ma masa awal e''. Si Bala''am
        e'' bay amandu''an si Balak amowa bangsa Isra''il magdusa ni Tuhan, ati takakan
        e'' sigām pagkakan haram ya bay paglamas ni ta''u-ta''u. Bay isab sigām magkarupangan
        d''nda-l''lla.'
      verse: 14
    - text: Karuwana, aniya' isab min ka'am ameya'-meya' ma pandu' umpigan Nikulai.
      verse: 15
    - text: 'Angkan kam subay pataikut min dusabi. Bang kam ganta'' mbal, pasa''ut
        aku pi''ilu ati atuhanku saga a''a ilu. Pangatuku pakokos ya paluwas min bowa''ku.  '
      verse: 16
    - text: '  Na, sai-sai kam taga-tainga, asipunbi to''ongan pamissala Rū Tuhan
        itu, ya pinasampay ni palhimpunan jama''aku. Sai-sai mbal tabowa e'' sasat-manasat,
        buwananku sigām kinakan mbal ta''nda'' e'' kasehe''an, kinakan min deyom sulga''
        ya niōnan manna. Toporanku isab sigām batu pote'' bay kasulatan ōn sigām baha''u.
        Halam aniya'' makata''uwan ōn inān saddī min a''a asal makataima'' iya.”   '
      verse: 17
    - text: '    “Sulatun na isab lapal itu ni mala''ikat pasunu'', ya ang''ntanan
        palhimpunan jama''aku ma da''ira Tiyatira.   Buwattitu ya panulatnu: lapal
        itu deyo'' min aku, Anak Tuhan. Mataku itu parallet sali'' suleyab api, tape''ku
        itu magsinglab sali'' tumbaga bay sinubuhan.'
      verse: 18
    - text: 'Kata''uwanku kahinanganbi. Kata''uwanku in lasabi aheya, maka pangandolbi
        ma aku ahogot, maka akosog isab panabangbi ma pagkahibi, maka panandalbi ma
        kasigpitan ai-ai. Ahāp lagi'' kahinanganbi buwattina''an min bay dahū.  '
      verse: 19
    - text: '  Saguwā'' aniya'' panowayku ma ka''am. Ilu pasagaranbi si Jesebel, ya
        d''nda magnahu''-nahu'' in iya magpalatun palman min Tuhan. Tabowa saga sosoho''anku
        magdusa sabab min pamandu''na. Tabowana sigām maghinang kasabulan d''nda maka
        l''lla, sampay amangan kinakan haram ya bay pangalamas ni ta''u-ta''u.'
      verse: 20
    - text: Bay na patangguku d'nda inān, kalu iya apinda min paldusahanna. Sagō'
        mbal iya bilahi ang'bba min pagba'is-ba'isna.
      verse: 21
    - text: Pahantakku iya ma pabahakanna sabab saki, ati makananam iya kabinasahan.
        Ya du saga sehe'na maghinang ala'at, bowaku isab angananam kabinasahan aheya
        bang mbal pinagsusunan sampay tinaikutan saga kala'atan bay tahinang sigām.
      verse: 22
    - text: Papatayku isab saga a'a ameya' ma pandu' d'nda inān, bo' supaya kinata'uwan
        e' saga jama'aku kamemon ma palhimpunan sigām, in aku itu dakayu'-kayu' makasakupan
        akkal-pamikil maka itikad manusiya'. Tungbasanku kam isab kaniya-kaniya, pinapagtongod
        maka bay kahinanganbi.
      verse: 23
    - text: 'Sagō'' ka''am kasehe''an ma Tiyatira ilu, halam bay ameya'' ma pandu''
        si Jesebel e''. Halam isab bay anadbi pandu'' magilmu'' ya pinagōnan pandu''
        alalom min nakura'' saitan. Haka''anta kam, mbal kam pahunitanku angkan itu
        sadja panoho''anku ka''am:'
      verse: 24
    - text: 'gomgominbi ai-ai bay pamasuku'' ka''am, sampay ta''abut waktu kabalikku
        pi''ilu.  '
      verse: 25
    - text: '  Sai-sai mbal tabowa e'' sasat-manasat, maka atuyu'' isab maghinang
        kabaya''anku sampay ni llaw kamatayna, buwananku du kawasa buwat bay pamuwan
        aku e'' Mma''ku. Buwananku sigām kawasa magnakura'' ma kabangsa-bangsahan.
        Ya bowahan pagnakura'' sigām sali'' hantang tungkud basi'' mbal ka''atuhan,
        ati palbantahan sigām sali'' bila'' poga akaukanat sadja.'
      verse: 26
    - text: '  Sai-sai mbal tabowa e'' sasat-manasat, maka atuyu'' isab maghinang
        kabaya''anku sampay ni llaw kamatayna, buwananku du kawasa buwat bay pamuwan
        aku e'' Mma''ku. Buwananku sigām kawasa magnakura'' ma kabangsa-bangsahan.
        Ya bowahan pagnakura'' sigām sali'' hantang tungkud basi'' mbal ka''atuhan,
        ati palbantahan sigām sali'' bila'' poga akaukanat sadja.'
      verse: 27
    - text: Buwananku isab sigām bitu'un maga.
      verse: 28
    - text: 'Na, sai-sai kam taga-tainga, asipunbi to''ongan pamissala Rū Tuhan ya
        pinasampay ni saga jama''aku ilu.”    '
      verse: 29
  - chapter: 3
    verses:
    - text: '    Amissala gi'' ya a''a ta''nda''ku inān, yukna, “Sulatun lapal itu
        ni mala''ikat pasunu'', ya ang''ntanan palhimpunan jama''aku ma da''ira Sardis.   Buwattitu
        ya panulatnu: lapal itu deyo'' min aku, ya amowa Rū Tuhan maka bitu''un pitu''
        hekana. Kata''uwanku bang ai kahinanganbi. Kata''uwanku isab kabantugbi maghinang
        kabaya''anku, sagō'' ngga''i ka ko'' ilu b''nnal.'
      verse: 1
    - text: Angkan kam subay pahalli'. Pahogotunbi pangandolbi ya masi takapin ilu,
        bo' mbal atighan kamemon. Ya kahinanganbi ilu, bang ma lilinganku isab, mbal
        gi' ajatu ma pang'nda' Tuhanku.
      verse: 2
    - text: 'Angkan pikilunbi saga pandu'' bay takalebi tagna''. Beya''unbi na, pataikut
        kam min dusabi. Sagō'' bang kam mbal pahalli'', patangkaw du aku pi''ilu ma
        waktu mbal kata''uwanbi.  '
      verse: 3
    - text: '  Sagō'' aniya'' gi'' min ka''am ma Sardis ilu halam kalaminan kala''atan.
        Bay asal halli''anbi ataybi, buwat hantang s''mmek nihalli''an bo'' mbal katamakan.
        Papagdonganta kam maka aku ma apote'' lullun pakayanbi, sabab tōp kam ameya''
        ma aku.'
      verse: 4
    - text: Sasuku mbal tabowa e' sasat-manasat, pinas'mmekan du sigām pote' buwat
        yukku e', maka mbal papasanku ōn sigām min Kitab pagsusulatan ōn a'a ya kabuwanan
        kallum kakkal. Patanyagku ni Mma'ku maka ni saga mala'ikatna in a'a inān suku'ku
        na.
      verse: 5
    - text: 'Na, sai-sai kam taga-tainga, asipunbi to''ongan pamissala Rū Tuhan, ya
        pinasampay ni palhimpunan jama''aku.”   '
      verse: 6
    - text: '    “Sulatun lapal itu ni mala''ikat pasunu'', ya ang''ntanan palhimpunan
        jama''aku ma da''ira Piladilpi.   Buwattitu ya panulatnu: lapal itu deyo''
        min aku, ya Mahasussi, ya Ab''nnal To''ongan. Aku ya ang''ntan kunsi'' sultan
        Da''ud. Bang aku ya angukab halam aniya'' makatambol. Damikiyanna bang aku
        ya anambol halam aniya'' makaukab.'
      verse: 7
    - text: Kata'uwanku bang ai ya kahinanganbi. Kata'uwanku isab akulang ga'osbi,
        sagō' taisbatbi pandu'ku maka ahogot pameya'bi ma aku. Aniya' lawang bay ukabanku
        ka'am pasōranbi, lawang mbal tatambol minsan e' sai.
      verse: 8
    - text: Pakale kam! Saga a'a magbau'-bau' ilu in sigām bangsa Yahudi suku' Tuhan
        kono', hal magputing. Suku' saitan sigām. Ma waktu sinōng, bowaku du sigām
        pasujud ni tape'bi, jari kinata'uwan e' sigām kamemon in ka'am kalasahanku.
      verse: 9
    - text: 'Bay kam soho''ku angimanan ai-ai, ati katukiranbi panoho''anku he''.
        Angkan kam hampananku pahāp bo'' halam aniya'' baya-bayabi ma deyom kabinasahan
        ya pat''kka ni kaluha''an dunya ma sinosōng, kabinasahan panulayan a''a kamemon.  '
      verse: 10
    - text: '  Arai'' na aku pi''ilu pabalik ni dunya. Gomgominbi pahāp ai-ai bay
        pamasuku'' ka''am bo'' supaya halam aniya'' maka''agaw tungbas ya pamahala''
        ka''am.'
      verse: 11
    - text: Sasuku mbal tabowa e' sasat-manasat, paheyaku du ma haddarat Tuhan. Pataptap
        iya maina'an, mbal to'ongan ala'an minnē' salama-lama. Sulatku ōn Tuhanku
        ma baranna, maka ōn da'ira Tuhan ya niōnan Awrusalam Baha'u. Ya na ko' itu
        da'ira song pinareyo' min sulga', min Tuhanku. Sulatku isab ōnku baha'u ma
        baran saga a'aku inān.
      verse: 12
    - text: 'Na, sai-sai kam taga-tainga, asipunbi pamissala Rū Tuhan, ya pinasampay
        ni palhimpunan jama''aku.”   '
      verse: 13
    - text: '    “Sulatun lapal itu ni mala''ikat damuli, ya ang''ntanan palhimpunan
        jama''aku ma da''ira Laodikiya.   Buwattitu ya panulatnu: lapal itu deyo''
        min aku, ya niōnan Amin, ya tantu kapangandolan. B''nnal asal panaksi''ku.
        Aku ya po''onan ma kamemon bay pinapanjari e'' Tuhan.'
      verse: 14
    - text: Kata'uwanku isab kahinanganbi, in ka'am ma llot ameya' ma aku maka mbal,
        sali' hantang bohe' mbal papasu', mbal paringin. Ya kabaya'anku subay kam
        ano'ongan. Bang kam ameya' ma aku, ameya' kam to'ongan. Bang hati' mbal, da'a
        na.
      verse: 15
    - text: Sagō' magduwa-ruwa lagi' pikilanbi ma pasalku, buwat bohe' bang ma llot
        apasu' maka aringin. Angkan kam ludja'anku.
      verse: 16
    - text: Yukbi in ka'am dayahan, ahāp kallumanbi. Yukbi halam aniya' sukkalbi.
        Sagō' ya b'nnalna, sali' kam hantang buta sabab halam tasayubi bang ai to'ongan
        kahālanbi. Asiya-siya kam, makahansul kam deyom atay, sabab miskin kam, hatina
        akulang pagimanbi. Sali' kam a'a halam aniya' kapan'mmekna.
      verse: 17
    - text: 'Angkan kam hūganku gara'' buwattitu: b''llihunbi min aku bulawan halam
        aniya'' simbugna bo'' kam manjari dayahan. B''llihunbi min aku pakayan pote''
        pamakaybi bo'' katambunan tamparasabi. B''llihunbi isab tambal min aku panambal
        matabi bo'' kam maka''nda''.  '
      verse: 18
    - text: '  Sasuku kalasahanku, bi''atku na pa''in sampay sowayku supaya amintāng.
        Angkanna, panuyu''inbi kahāpan, pataikut kam min dusabi.'
      verse: 19
    - text: 'Pakale kam! Itiya'' aku angalagaran ka''am, sali'' a''a an''ngge ma lawang
        luma''bi anguku'' pikiukab. Bang aniya'' angasip ma suwalaku sampay angukaban
        aku, pasōd du aku bo'' kami magsalu.  '
      verse: 20
    - text: '  Sasuku anganda''ug maka mbal tabowa e'' sasat-manasat, buwananku du
        kapatut magsamatingkō'' maka aku ma tingkō''anku bangsahan. Pasali'' du iya
        ni aku pagka tara''ugku palbantahanku ati aningkō'' aku ma bihing Mma''ku,
        ma paningkō''anna bangsahan.'
      verse: 21
    - text: 'Na, sai-sai kam taga-tainga, asipunbi pamissala Rū Tuhan, ya pinasampay
        ni saga palhimpunan jama''aku.”    '
      verse: 22
  - chapter: 4
    verses:
    - text: '    Puwas e'' aniya'' saddī pa''nda'' ni aku. Aniya'' ta''nda''ku lawang
        aukab ma deyom sulga''. Takaleku isab suwala ya bay amissala ni aku dahū,
        ya sali'' lling tiyup-tiyup. Yukna, “Pariyata'' ka pi''itu, pa''nda''anta
        ka saga pakaradja''an ya song pat''kka.”'
      verse: 1
    - text: Saru'un-du'un du aku kapagbaya'an e' Rū Tuhan ati ta'nda'ku paningkō'an
        bangsahan ma deyom sulga', maka aniya' Dangan aningkō' ma diyata'na.
      verse: 2
    - text: Angillap asal pamaihu'anna, buwat palmata gaddung maka palmata keyat.
        Paningkō'an inān alengkol e' biradali walna' gaddung.
      verse: 3
    - text: Alibut isab e' duwampū' maka mpat paningkō'an saddī, paningkō'an e' duwampū'
        maka mpat pagmatto'ahan magpamakay pote', maka magpinorong korona bulawan.
      verse: 4
    - text: Ya paningkō'an ma t'ngnga' inān asal paluwasan lāt maka l'tte' maka l'ggon
        maglagublub, maka aniya' pitu' suwariyan parallet ma alopanna. Bang nihati,
        in pitu' suwariyan inān ya na Rū Tuhan.
      verse: 5
    - text: Aniya' isab ma dahuan paningkō'an inān pinaka s'llang aningaw-tingaw,
        sali' luwa samin.   Ta'nda'ku isab ma sakalibut paningkō'an, ma mpat duguna,
        aniya' mpat binatang. Alapat baran sigām e' mata, min dahuan maka min bukutan.
      verse: 6
    - text: Ya pangluwahan dakayu' binatang inān buwat luwa halimaw. Karuwana buwat
        luwa sapi', kat'lluna buwat pamaihu'an manusiya', maka ka'mpatna inān buwat
        luwa belle' bang paleyang.
      verse: 7
    - text: 'In mpat binatang inān taga-kepet, nnom hekana pakaniya-pakaniya, maka
        alapat sigām e'' mata deyom-luwasan. Halam aniya'' halian sigām magkalang
        llaw-sangom, yuk-i,   “Sussi, sussi, sussi asal Tuhan,   ya Panghū'' Sangat
        Kawasa.   In iya Tuhan mbal magkapinda sangay min awal tagna''   sampay ni
        kabuwattituhan, sampay isab ni kasaumulan.”  '
      verse: 8
    - text: '  Magkalang na pa''in mpat binatang inān, pagsanglit maka pagmahaldika''
        maka pagsukul sigām ni Tuhan kakkal salama-lama ya aningkō'' ma tingkō''anna
        bangsahan. Sakahaba'' waktu magkalang mpat binatang itu,'
      verse: 9
    - text: 'magsujuran saga pagmatto''ahan karuwampū'' maka mpat. Paharap sigām ni
        Dangan ya aningkō'' ma tingkō''an e'', ati amudji sigām ma iya, ya kakkal
        allum salama-lama. Pinat''nna'' e'' sigām saga korona bay paporong sigām ma
        dahuan paningkō''an bangsahan, bo'' yampa sigām amaluwas bissala. Yuk-i,  '
      verse: 10
    - text: '“O Tuhan, Panghū'' kami, ka''a ya dakayu''-kayu'' patut sinanglitan sampay
        minahaldika''. Patut isab ka kaniya''an kawasa, sabab ka''a ya bay amapanjari
        kamemon. Asal min kahandaknu angkan pinaniya'' ai-ai kamemon, angkan kabuwanan
        kallum.”     '
      verse: 11
  - chapter: 5
    verses:
    - text: '    Manjari aniya'' isab ta''nda''ku gulungan katas, ina''an binalutan
        ma tanganna kowan e'' Dangan ya aningkō'' ma paningkō''an bangsahan. Katas
        inān bay sinulatan min karuwambila''na maka bay pinikitan maka pitu'' gindan
        bo'' mbal pab''llat.'
      verse: 1
    - text: Sakali aniya' ta'nda'ku mala'ikat akawasa. Atanog e'na amissala, yuk-i,
        “Sai bahā' taga-kapatut amitas saga gindan ma gulungan katas itu sampay am'llat
        iya?”
      verse: 2
    - text: Sagō' minsan ma diyata' langit atawa ma babaw dunya atawa ma deyom ahirat,
        halam aniya' bay tabāk makarapat am'llat gulungan katas inān, ang'nda' ni
        deyomna.
      verse: 3
    - text: Na, pagka halam aniya' minsan dakayu' patut am'llat katas inān atawa ang'nda'
        ma deyomna, magtūy aku anangis magkarukka'an.
      verse: 4
    - text: 'Manjari binissalahan aku e'' dakayu'' matto''a min duwampū'' maka mpat
        inān, yuk-i, “Da''a ka anangis. Nda''un ba. Tara''ug na nakura'' saitan e''
        dangan a''a ya pinagsambat Halimaw min panubu'' si Yuda. Babantugun iya, maka
        tubu'' sultan Da''ud. Angkanna iya makarapat amitas pitu'' gindan ma gulungan
        katas inān, sampay am''llat iya.”  '
      verse: 5
    - text: '  Puwas e'' aniya'' ta''nda''ku maina''an sali'' Bili-bili an''ngge ma
        atag paningkō''an bangsahan ma t''ngnga''-t''ngnga''na. Pinaglibutan iya e''
        mpat binatang maka duwampū'' maka mpat pagmatto''ahan. Aniya'' ta''nda''ku
        ma baran Bili-bili saga bainat in iya bay pinapatay. Aniya'' pitu'' tandukna
        maka pitu'' isab matana. Bang pina''amu, in pitu'' matana inān, ya na Rū Tuhan
        pinabeya'' e'' Tuhan ni kaluha''an dunya.'
      verse: 6
    - text: Sakali itu pa'abut Bili-bili itu ni Dangan ya aningkō' ma paningkō'an
        bangsahan, angā' gulungan katas min tanganna kowan.
      verse: 7
    - text: Pagā'na katas, magtūy in mpat binatang, maka duwampū' maka mpat pagmatto'ahan
        inān magsujuran ma dahuanna amudji iya. Saga pagmatto'ahan inān bay amowa
        biyula kaniya-kaniya maka tugtugan bulawan ap'nno' e' kamanyan, bo' hamut
        kamanyan inān buwat ibarat pagduwa'a min a'a suku' Tuhan.
      verse: 8
    - text: 'Sakali magkalangan sigām kalangan baha''u, yuk-i,  “Ka''a ya taga-kapatut
        angā'' gulungan katas sampay amitas gindanna, sabab ka''a ya bay pinapatay,
        maka laha''nu bay pabu''us ma kamataynu. Ya na ko'' ilu bay pangal''kkat saga
        manusiya'' min karusahan sigām bo'' supaya sigām manjari suku'' Tuhan. Saga
        a''a itu asal min bangsa kamemon, min bahasa kamemon, min panubu'' kamemon,
        sampay min lahat kamemon. '
      verse: 9
    - text: 'Tahinangnu sigām tubu''an sultan, tumpukan imam maghinang ni Tuhantam.
        Ati sigām ya magbaya'' ma babaw dunya itu ma sinosōng.”   '
      verse: 10
    - text: '  Puwas e'' ang''nda'' aku pina''an pabalik, ati aniya'' takaleku suwala
        min mala''ikat magibu-ibuhan. Sikat''nggehan sigām ma sakalibut paningkō''an
        bangsahan maka mpat binatang maka duwampū'' maka mpat pagmatto''ahan inān.'
      verse: 11
    - text: 'Atanog e'' ba''anan mala''ikat itu magkalang, yuk-i,  “Patut minahaldika''
        Bili-bili ya bay pinapatay. Akawasa iya maka dayahan to''ongan. Aheya asal
        pangita''una maka kosogna. Mahaldika''ta iya, sanglitanta iya, pudjita iya.”   '
      verse: 12
    - text: '  Puwas e'' takaleku magkalangan kamemon bay pinapanjari e'' Tuhan, ma
        diyata'' langit, ma babaw dunya, ma ahirat, sampay ma deyom tahik. Aho'',
        magdakayu'' saga binangsa kamemon ma sakalingkal alam, yuk-i,  “Pudjitam iya
        ya aningkō'' ma paningkō''an bangsahan. Pudjitam Bili-bili inān. Subay iya
        mahaldika''tam, subay sanglitantam salama-lama, sabab in iya asal sangat kawasa.” '
      verse: 13
    - text: 'Sakali anambag mpat binatang inān, yuk-i, “Amin”. Ati pasujud karuwampū''
        maka mpat pagmatto''ahan inān amudji Tuhan maka Bili-bili.    '
      verse: 14
  - chapter: 6
    verses:
    - text: '    Na, sabu pa''in aku ang''nda'' pina''an, ta''nda''ku Bili-bili amitas
        gindan kaissana min gulungan katas inān. Maka takaleku dakayu'' binatang min
        atag paningkō''an inān magsuwala. Sali'' l''ggon ya tanog suwalana, yuk-i,
        “Lanjalin na!”'
      verse: 1
    - text: 'Magtūy aniya'' ta''nda''ku kura'' pote''. Ya angura'' inān amowa ba''ugan
        pana'', maka binuwanan iya korona paporong kōkna. Jari angura'' iya paluwas
        minna''an angangga''osan saga bantana kamemon. Mbal iya angaku da''ug.  '
      verse: 2
    - text: '  Sakali pinitas e'' Bili-bili inān ya gindan karuwana, ati takaleku
        binatang karuwana magsuwala, yuk-i, “Lanjalin na!”'
      verse: 3
    - text: 'Magtūy aniya'' kura'' dakayu'' paluwas, kura'' alutu'' keyatna. Ya angura''
        inān binuwanan patakos ataha'', maka binuwanan iya kapatut angala''anan kasannangan
        min kaluha''an dunya, sampay amat''nna'' kalengogan ma bangsa manusiya'' amapagbono''
        sigām.  '
      verse: 4
    - text: '  Puwas e'' pinitas isab e'' Bili-bili ya gindan kat''lluna, ati takaleku
        binatang kat''lluna magsuwala, yuk-i, “Lanjalin na!” Pag''nda''ku, aniya''
        kura'' ettom pangura''an e'' a''a amenten timbangan.'
      verse: 5
    - text: 'Jari aniya'' takaleku sali'' suwala paluwas min t''ngnga'' mpat binatang
        inān. Yuk suwala he'', “Ya pam''lli dapansing buwas tirigu atawa t''llu pansing
        dawa subay gadji a''a dang''llaw. Sagō'' in ns''llan maka binu da''a subay
        pinaka''at.”  '
      verse: 6
    - text: '  Puwas e'' pinitas isab e'' Bili-bili ya gindan ka''mpatna, ati takaleku
        binatang ka''mpatna magsuwala, yuk-i, “Lanjalin na!”'
      verse: 7
    - text: 'Pag''nda''ku aniya'' kura'' angamudas, sali'' halam laha''na. Ya angura''
        inān niōnan Kamatay, maka paturul min buli''anna niōnan Ahirat. Manjari in
        duwangan itu binuwanan kapatut amapatay dabahagi'' min bahagi'' mpat ma manusiya''
        kamemon ma dunya. Bono'', gotom, bonglay, sampay sattuwa talun, ya pinat''kka
        e'' duwangan itu pamapatay saga a''a.  '
      verse: 8
    - text: '  Puwas e'', pagpitas pa''in e'' Bili-bili ya gindan kalimana min gulungan
        katas e'', ta''nda''ku maina''an, ma deyo'' tongod pagkulbanan, saga umagad
        a''a. A''a inān bay pinapatay ma sabab pagnasihat sigām ma palman Tuhan, maka
        ma sabab katuyu'' sigām anaksi'' ma pasal si Isa Al-Masi.'
      verse: 9
    - text: Sakali angalingan saga umagad itu. Atanog pangalingan sigām, yuk-i, “O
        Tuhan Panghū' kami, ka'a ya tunggal Sangat Kawasa. Mahasussi ka maka ab'nnal
        to'ongan! Buwattingga gi' t'ggolna bo' yampa hukumnu saga a'a ma dunya he'?
        Sumiyan sigām pagmulka'annu ma sabab pamapatay sigām ma kami itu?”
      verse: 10
    - text: 'Jari binuwanan sigām juba pote'' pakaniya-pakaniya, ati sinō'' sigām
        pahali-hali gi'' dai''-dai''. Subay kono'' jukup ya heka dauranakan sigām
        sosoho''an Tuhan pinapatay bo'' yampa minulka''an saga a''a bay amapatay he''.  '
      verse: 11
    - text: '  Na, aubus pa''in ina''an-i, ta''nda''ku Bili-bili amitas gindan ka''nnomna
        min gulungan katas. Magtūy aniya'' linug aheya makajogjog deyom dunya. Angalendom
        isab mata llaw sali'' hantang karut ettom, maka luwa bulan inān akeyat pinaka
        luwa laha''.'
      verse: 12
    - text: Sampay bitu'un ma b'ttong langit, sikapakpakan sali' hantang buwa' kayu
        amalaganas hūgna bang taluwa' badju.
      verse: 13
    - text: 'Nilanyapan isab langit sali'' hantang katas nilūnan, maka kamemon kabūd-būran
        maka kapū''-pū''an apinda min baina.  '
      verse: 14
    - text: '  Manjari saga a''a ma dunya, saga kasultanan maka saga parinta, saga
        kanakura''an sundalu, saga a''a dayahan maka a''a ga''osan sampay isab a''a
        kamemon, ata maka ngga''i ka ata, magtapukan di-sigām sama-sama, ai na ka
        ma deyom songab batu, ai na ka ma deyo'' kabatuhan ma kabūd-būran.'
      verse: 15
    - text: Aminta-minta sigām ni kabūd-būran maka ni kabatuhan, yuk-i, “Tambunin
        kami, bo' supaya kami mbal ta'nda' e' Dangan ya aningkō' ma paningkō'an bangsahan,
        bo' mbal isab taluwa' mulka' min niōnan Bili-bili.
      verse: 16
    - text: 'Sabab ta''abut na waktu pamat''kka mulka'' e'' sigā ma manusiya''. Halam
        aniya'' makasandalan mulka'' inān, minsan sai.”    '
      verse: 17
  - chapter: 7
    verses:
    - text: '    Puwas inān maka''nda'' aku mpat mala''ikat an''ngge ma mpat pidju
        alam magpanagang. Ina''an sinagang e'' sigām mpat baliyu aheya bo'' supaya
        mbal patumbuk ni gintana''an atawa ni dilaut, atawa ni kakayu-kayuhan minsan
        la''a hal ni dampo''on.'
      verse: 1
    - text: Maka aniya' ta'nda'ku dakayu' mala'ikat paluwas min sobangan amowa pagsasāp
        Tuhan, ya kakkal salama-lama. Ginasuran e' mala'ikat dakayu' saga mala'ikat
        ka'mpat inān, ya bay kabuwanan kawasa e' Tuhan magpaka'at dunya deya-dilaut.
      verse: 2
    - text: Yuk mala'ikat dakayu' itu, “Da'a gi' mulahunbi gintana'an maka dilaut
        ilu sampay kakayu-kayuhanna, sat'ggol halam gi' kasāpan e' kami saga sosoho'an
        Tuhantam ma tuktuk sigām.”
      verse: 3
    - text: 'Manjari nihaka''an aku bang pila puhu'' ya subay sināpan ma tuktuk. Dahatus
        kono'' maka mpatpū'' maka mpat ngibu min kabangsahan tubu'' Isra''il.  '
      verse: 4
    - text: '  Min panubu'' si Yuda aniya'' sangpū'' maka duwangibu bay kasāpan. Ya
        du min panubu'' si Ruben, si Gād, si Aser, si Naptali, si Manasse, si Simiyun,
        si Libi, si Issakar, si Sibulun, si Yusup, maka si Benjamin. Sangpū'' maka
        duwangibu bay kasāpan min panubu'' sigām kaniya-kaniya.   '
      verse: 5
    - text: '  Min panubu'' si Yuda aniya'' sangpū'' maka duwangibu bay kasāpan. Ya
        du min panubu'' si Ruben, si Gād, si Aser, si Naptali, si Manasse, si Simiyun,
        si Libi, si Issakar, si Sibulun, si Yusup, maka si Benjamin. Sangpū'' maka
        duwangibu bay kasāpan min panubu'' sigām kaniya-kaniya.   '
      verse: 6
    - text: '  Min panubu'' si Yuda aniya'' sangpū'' maka duwangibu bay kasāpan. Ya
        du min panubu'' si Ruben, si Gād, si Aser, si Naptali, si Manasse, si Simiyun,
        si Libi, si Issakar, si Sibulun, si Yusup, maka si Benjamin. Sangpū'' maka
        duwangibu bay kasāpan min panubu'' sigām kaniya-kaniya.   '
      verse: 7
    - text: '  Min panubu'' si Yuda aniya'' sangpū'' maka duwangibu bay kasāpan. Ya
        du min panubu'' si Ruben, si Gād, si Aser, si Naptali, si Manasse, si Simiyun,
        si Libi, si Issakar, si Sibulun, si Yusup, maka si Benjamin. Sangpū'' maka
        duwangibu bay kasāpan min panubu'' sigām kaniya-kaniya.   '
      verse: 8
    - text: '    Puwas e'' ang''nda'' aku, ati ta''nda''ku katimukan a''a mamarahi
        hekana, mbal taitung! Aniya'' sigām min lahat kamemon maka min bangsa kamemon,
        min panubu'' kamemon maka min bahasa kamemon. Ina''an sigām sikat''nggehan
        ma alopan paningkō''an bangsahan maka ma alopan Bili-bili. Magnijuba sigām
        pote'', magpamowa isab sali'' lokay kaniya-kaniya.'
      verse: 9
    - text: 'Atanog e'' sigām magsuwala sama-sama, yuk-i,  “Sanglitanta Tuhan Manglalappas,
        ya aningkō'' ma paningkō''anna bangsahan. Pudjita isab Bili-bili.”   '
      verse: 10
    - text: '  Ina''an mpat binatang maka saga pagmatto''ahan an''ngge ma atag paningkō''an,
        maka ina''an isab saga mala''ikat kamemon an''ngge min sakalibut sigām. Sakali
        magsujuran ba''anan mala''ikat inān paharap ni paningkō''an ati pinudji Tuhan
        e'' sigām.'
      verse: 11
    - text: 'Yuk-i,  “Amin. Sanglitanta Tuhan, mahaldika''ta na iya. Paheyata ōnna,
        pagsukulanta iya, sabab ma iya asal pangita''u alalom maka barakat maka sangat
        kawasa sampay ni kasaumulan! Amin!”   '
      verse: 12
    - text: '  Sakali itu, tinilaw aku e'' dakayu'' min pagmatto''ahan inān, yukna,
        “Kata''uwannu bahā'' bang sai saga a''a magnijuba pote'' itu? Kata''uwannu
        bang minningga sigām?”  '
      verse: 13
    - text: '  Anambung aku, “Tuwan, mbal. Ka''a ya makata''u.”   Yukna ma aku, “Sigām
        inān bay makalabay kabinasahan aheya. Bay karakdakan e'' sigām juba sigām
        ma laha'' Bili-bili, hatina kala''anan tamak dusa sigām.  '
      verse: 14
    - text: 'Ya he'' sababanna angkan sigām an''ngge ma alopan tingkō''an Tuhan. Maghinang
        sigām ma iya llaw-sangom ma tongod pangarapan ni iya. Nihampanan sigām e''
        Tuhan, ya aningkō'' ma tingkō''anna bangsahan. Asalamat sigām ma haddaratna. '
      verse: 15
    - text: 'Mbal na sigām lingantu atawa patay bohe'' pabalik sampay ni kasaumulan.
        Mbal sigām kinapiyalu atawa apanggang, '
      verse: 16
    - text: 'sabab Bili-bili, ya pa''atag ma haddarat Tuhan, angupiksa'' sigām. Iya
        ya magmakōk, amowa sigām ni tuburan bohe'' makakallum. Ati sinapuhan e'' Tuhan
        bohe'' mata sigām kamemon.”     '
      verse: 17
  - chapter: 8
    verses:
    - text: '    Manjari itu, apuwas pa''in e'' Bili-bili amitas gindan kapitu''na
        min gulungan katas inān, magtūy halam aniya'' minsan bah''ssek ma deyom sulga''
        ma deyom saga tonga'' jām.'
      verse: 1
    - text: 'Puwas e'' ta''nda''ku pitu'' mala''ikat an''ngge ma haddarat Tuhan, ati
        tinoporan sigām tiyup-tiyup pakaniya-pakaniya.  '
      verse: 2
    - text: '  Sakali aniya'' mala''ikat dakayu'' pina''an an''ngge ma atag pagkukulbanan,
        maka e''na amowa tugtugan bulawan. Aheka kamanyan bay pamuwan ma iya pamasimbugna
        ni saga duwa''a ya pangamu''-ngamu'' e'' kamemon saga a''a suku'' Tuhan. Ati
        tinukbal e'' mala''ikat maina''an ma lamisahan bulawan ya ma dahuan tingkō''an
        Tuhan.'
      verse: 3
    - text: Jari in humbu kamanyan maka pangamu'-ngamu' saga a'a suku' Tuhan, wa'i
        pat'bbud pariyata' min tangan mala'ikat e'.
      verse: 4
    - text: 'Sakali, niā'' tugtugan e'' mala''ikat itu. Pin''nno''an e''na maka baga
        api min diyata'' lamisahan inān bo'' yampa nilarukan ni dunya. Paglaruk itu,
        magtūy aniya'' l''ggon maglagublub, maka l''tte'', maka lāt aninglab. Aniya''
        isab linug anganjogjog deyom dunya.   '
      verse: 5
    - text: '    Manjari in pitu'' mala''ikat, ya amowa pitu'' tiyup-tiyup inān, sakap
        na song amah''lling.  '
      verse: 6
    - text: '  Ya mala''ikat dakayu'' inān amah''lling na tiyup-tiyupna. Magtūy aniya''
        tigtigan aes maka api bay pinatumbuk ni dunya maglamud maka laha''. Minnē''
        atunu'' dunya, dabahagi'' min bahagi'' t''llu. Talapay saga kakayu-kayuhan
        dabahagi'' isab min bahagi'' t''llu, maka atunu'' isab kaparang-parangan kamemon
        ma dunya.  '
      verse: 7
    - text: '  Puwas e'' ya mala''ikat karuwana inān amah''lling na isab tiyup-tiyupna.
        Sakali aniya'' api akompol buwat heya būd wa''i pinatumbuk ni deyom tahik.
        Paglaruk pa''in itu, magtūy dabahagi'' min bahagi'' t''llu ma katahikan inān
        tahinang laha''.'
      verse: 8
    - text: 'Amatay magtūy dabahagi'' min bahagi'' t''llu ya ai-ai bay allum ma deyom
        tahik. Magka''at isab dabahagi'' min bahagi'' t''llu ya sasuku tabayan ma
        kuwit tahik inān.  '
      verse: 9
    - text: '  Puwas e'' ya mala''ikat kat''lluna amah''lling na isab tiyup-tiyupna.
        Sakali aniya'' bitu''un aheya amaga''-maga'' sali'' suwariyan, wa''i pinatumbuk
        min b''ttong langit tudju ni kasapa''-sapa''an maka ni tuburan bohe'', dabahagi''
        isab min bahagi'' t''llu.'
      verse: 10
    - text: 'Bitu''un inān niōnan “Pa''it” sabab ya bohe'' bay katumbukanna apa''it
        du. Aheka a''a bay amatay paginum sigām bohe'' inān, sabab min pa''itna.  '
      verse: 11
    - text: '  Puwas e'' ya mala''ikat ka''mpatna amah''lling na isab tiyup-tiyupna.
        Magtūy taluwa'' lendom dabahagi'' min bahagi'' t''llu ma llaw, ma bulan, sampay
        saga bitu''un. Angkan ma deyom dang''llaw, alendom mpat jām t''ggolna. Damikiyanna
        ma waktu sangom, mpat jām isab mbal amuwan sawa min diyata'' langit.  '
      verse: 12
    - text: '  Na puwas ina''an-i, sabuku ang''nda'', aniya'' belle'' takaleku magsuwala,
        ina''an paleyang ma to''ongan ayan. Atanog suwalana, yukna, “Arōy! Arōy! Asiya-siya
        na sasuku maglahat ma dunya, sabab landu'' abisa saga bala'' ya pinat''kka
        ni sigām bang ta''abut waktu pamah''lling tiyup-tiyup e'' t''llu mala''ikat
        damuli!”   '
      verse: 13
  - chapter: 9
    verses:
    - text: Manjari ya mala'ikat kalimana bay amah'lling tiyup-tiyupna, ati aniya'
        ta'nda'ku sali' bitu'un bay ahūg ni dunya min diyata' langit. Bitu'un itu
        bay kabuwanan kunsi' pangukab tambol lowang tegob-tegoban.
      verse: 1
    - text: Pagukabna pa'in lowang inān, magtūy aniya' humbu an'bbud min deyomna,
        sali' humbu min tunu' aheya. Jari kalendoman llaw maka langit e' humbu inān.
      verse: 2
    - text: Aniya' ba'anan ampan pat'ppak ni dunya luwas bay min deyom humbu, kabuwanan
        kapatut angeket, buwat jalalangking.
      verse: 3
    - text: Sinō' sigām da'a amaka'at kaparang-parangan atawa kakayu-kayuhan atawa
        ai-ai patomo' ma babaw dunya. Luwal saga a'a halam bay kasāpan tuktuk sigām
        maka sāp Tuhan ya makajari minula e' saga ampan inān.
      verse: 4
    - text: Malaingkan mbal sigām pinarūl amapatay. In manusiya' inān subay pinap'ddi'an
        sadja ma deyom limambulan. Ya nanam p'ddi' kalabayan saga a'a inān sali' maka
        p'ddi' keket jalalangking.
      verse: 5
    - text: 'Na, ma deyom limambulan parahing na pa''in saga a''a kineket itu bang
        pa''in sigām amatay, sagō'' mbal tinugutan amatay. Bilahi to''ongan sigām
        amatay sagō'' mbal nirūlan.  '
      verse: 6
    - text: '  Ya pangluwahan saga ampan inān sali'' hantang kura'' pinanyapan song
        pangura''an ni pagbono''an. Aniya'' sali'' korona bulawan paporong ma kōk
        sigām, maka pamaihu''an sigām sali'' manusiya''.'
      verse: 7
    - text: Bu'un sigām ataha' sali' bu'un d'nda, maka empon sigām sali' taling sattuwa
        halimaw.
      verse: 8
    - text: Daggaha sigām tinamingan maka sisik sali' luwa basi'. Ang'llub isab pikpik
        sigām bang pajabjab, sali' tagandak ba'anan kura' angangguyud saga kalesa
        bang parugpak ni pagbono'an.
      verse: 9
    - text: Togel sigām sali' togel jalalangking, taga-tugsuk ma tōngna. Ya ina'an
        paminasa sigām ma manusiya' ma deyom limambulan.
      verse: 10
    - text: 'Aniya'' isab sultan magagi ma sigām, ya na dakayu'' saitan tag-ntanan
        lowang tegob-tegoban inān. Ōn tag-ntanan inān, bang ma bahasa Hibrani, si
        Abaddon. Bang ma bahasa Girīk, si Apolyon, hatina Pamamaka''at.  '
      verse: 11
    - text: '  Na, minnē'' patobtob na bala'' ya dahū pinat''kka, sagō'' masi gi''
        duwa bala'' damuli.  '
      verse: 12
    - text: '  Manjari mala''ikat kannomna bay amah''lling tiyup-tiyupna ati makakale
        aku suwala paluwas min mpat dugu lamisahan bulawan ya pagtugtugan kamanyan,
        ya maina''an ma alopan Tuhan.'
      verse: 13
    - text: Buwattitu ya lapal suwala inān, yukna, “Hubarin na mpat saitan ya bay
        niengkotan ma bihing sapa' Alpurati he'.”
      verse: 14
    - text: Saga saitan inān bay pinasakap asal sagō' halam sigām bay nihubaran. Subay
        na ta'abut waktuna to'ongan, llawna maka bulanna maka tahunna, bo' yampa sigām
        pinaluwas amapatay ba'anan manusiya', dabahagi' min bahagi' t'llu ma sigām
        kamemon.
      verse: 15
    - text: 'Kahaka''an aku bang pila sundalu ma deyo''an mpat saitan e'', a''a magpangura''
        lullun. Duwampū'' ngibu laksa'' kono'' ya heka sigām.  '
      verse: 16
    - text: '  Buwattitu ya pangluwahan saga kura'' bay ta''nda''ku, maka saga sundalu
        magpangura'' inān. Ya daggaha sigām bay tinampanan maka taming magwalna''
        keyat api maka bilu alutu'' maka sali'' biyaning mailang. Ya kōk kura'' inān
        angaluwa halimaw, ya bowa'' sigām paluwasan api maka humbu maka mailang arokot.'
      verse: 17
    - text: Jari amatay in binangsa manusiya', dabahagi' min bahagi' t'llu. Ya makapatay
        inān t'llu ginis bala' bay paluwas min bowa' saga kura', hatina api maka humbu
        maka mailang arokot.
      verse: 18
    - text: 'Aniya'' duwa bala'' pamapatay saga kura'' inān ma manusiya''. Kaissana,
        ya bala'' paluwas min bowa'' sigām. Karuwana, ya bala'' ma togel sigām, sabab
        togel sigām inān sali'' sowa taga-kōk pangamula ma manusiya''.  '
      verse: 19
    - text: '  Malaingkan saga manusiya'' takapin, ya halam bay amatay e'' bala''
        inān, mbal to''ongan pataikut min ta''u-ta''u pagtutuhanan sigām. Mbal sigām
        pahali anumba ni saga saitan sampay ni ta''u-ta''u mbal maka''nda'', mbal
        makakale, maka mbal makal''ngngan, ya bay hinangan bulawan, pilak, tumbaga,
        batu maka kayu.'
      verse: 20
    - text: 'Mbal sigām papinda min kahinangan ala''at. Masi-masi sigām magpamono''
        sampay amantak ni pagkahi sigām. Mbal sigām pahali maghinang kasabulan d''nda
        maka l''lla, sampay magtangkaw.    '
      verse: 21
  - chapter: 10
    verses:
    - text: '    Manjari aniya'' na isab dakayu'' mala''ikat akosog ta''nda''ku pareyo''
        min sulga'' tudju ni dunya, paputus ma gabun. Aniya'' biradali palengkong
        min diyata'' kōkna, ati baihu''na magsinag sali'' mata llaw. Ya b''ttisna
        inān sali'' hāg arokot.'
      verse: 1
    - text: Aniya' ntananna gulungan katas ariki' pab'llat. Tape'na kowan bay pinat'ppak
        ni diyata' tahik, ati tape'na gibang pinat'ppak ni gintana'an.
      verse: 2
    - text: Sakali angalingan pakosog mala'ikat itu, sali' pamanggohong pakosog min
        bowa' halimaw. Paglinganna itu, na, sinambag iya e' pitu' l'ggon angalagublub.
      verse: 3
    - text: 'Paglagublub itu, arak sulatku bay lapal l''ggon e'', sagō'' aniya'' takaleku
        suwala min deyom sulga'' anagang aku, yuk-i, “Da''a sulatun ya pagkallam e''
        pitu'' l''ggon ilu. Kuli-kulihun sadja.”  '
      verse: 4
    - text: '  Manjari in mala''ikat ya bay ta''nda''ku an''ngge ma tahik maka ma
        gintana''an, bay anayang tanganna kowan tudju ni langit'
      verse: 5
    - text: maka e'na anibahat. Ya panibahatanna ōn Tuhan kakkal, ya bay amapanjari
        langit maka kakaya'-kaya'anna sampay dunya itu deya-dilaut maka kakaya'-kaya'anna
        isab. Yuk sibahatna, “Pinalanjal na, mbal na patanggu.
      verse: 6
    - text: 'Sagō'' ta''abut pa''in saga llaw song pinah''lling tiyup-tiyup e'' mala''ikat
        kapitu''na, atuman kagara''an Tuhan ya bay ma deyom sipuk. Tahinang buwat
        bay pamata''una ma saga sosoho''anna, hatina ma kanabi-nabihan.”  '
      verse: 7
    - text: '  Puwas e'' amissala ni aku pabīng ya suwala bay takaleku ah''lling min
        deyom sulga'', yuk-i, “Pehē'' ka, ngā''un katas pab''llat min tangan mala''ikat
        ya an''ngge ma tahik sampay ma gintana''an inān.”  '
      verse: 8
    - text: '  Na, pehē'' aku ni mala''ikat angamu'' gulungan katas ariki''. Yukna
        ni aku, “Ā, ngā''un na, kakanun. Tananamnu du ko'' ilu, amamis sali'' gula''
        buwani ma deyom bowa''nu, sagō'' al''ssom ma deyom b''ttongnu.”'
      verse: 9
    - text: Ngā'ku gulungan katas ariki' min tangan mala'ikat inān bo' yampa kakanku.
        Pagkakanku magtūy amamis sali' gula' buwani, sagō' pagt'llonku, al'ssom ma
        deyom b'ttongku.
      verse: 10
    - text: 'Manjari aniya'' amissala ni aku, yukna, “Subay paluwasnu lapal Tuhan
        pabīng pasal ya song pinat''kka ni kabangsa-bangsahan, ni kapanubu''an, ni
        bahasa kaginisan, sampay ni ba''anan kasultanan sigām.”    '
      verse: 11
  - chapter: 11
    verses:
    - text: '    Manjari itu kabuwanan aku batang kayu pagsukuran, ati sinoho'' aku
        anukud. Yuk panoho''an e'', “Pehē'' ka, sukurun langgal Tuhan sampay pagkukulbanan.
        Itungun bang pila jama''a ya angarap ni Tuhan maina''an.'
      verse: 1
    - text: Sagō' da'a lapayun halaman ma katilibut langgal inān. Da'a sukurun he'-i
        sabab pamasuku' ma saga a'a ngga'i ka suku' Tuhan. Nilumu' da'ira sussi e'
        sigām ma deyom mpatpū' maka duwambulan.
      verse: 2
    - text: 'Sō''ku duwangan saksi''ku pina''an,” yukna. “Magpamakay sigā s''mmek
        karut, ati pinasaplag e'' sigā lapal Tuhan ma deyom dangibu maka duwa hatus
        maka nnompū'' llaw.”  '
      verse: 3
    - text: '  Na, in duwa saksi'' itu, ya na duwa kayu jaitun maka duwa palita''an
        an''ngge ma dahuan Panghū'' ya tag-suku''an dunya.'
      verse: 4
    - text: Bang aniya' ganta' pasulay angala'ugan saga saksi' itu, aniya' api pasulapput
        min bowa' sigā amaka'at saga banta sigā. Angkan tantu amatay sai-sai anawakkal
        anganjahulaka'an duwangan itu.
      verse: 5
    - text: 'Aniya'' isab kapatut sigā anambolan langit bo'' supaya mbal angulan sat''ggol
        sigā masi magpasaplag lapal Tuhan. Taga-kapatut isab sigā magbaya'' ma tuburan
        bohe'', pinapinda ni laha''. Maka aniya'' isab kapatut sigā amat''kka bala''
        kaginisan ni dunya, sumiyan-sumiyan ya kabaya''an sigā.  '
      verse: 6
    - text: '  Na, bang aubus na e'' duwangan saksi'' itu magpasaplag lapal Tuhan,
        nirugpakan du sigā e'' dakayu'' sattuwa makatāw-tāw, ya paluwas min deyom
        lowang tegob-tegoban. Tara''ug e''na duwangan itu, pinapatay.'
      verse: 7
    - text: Jari patay sigā pinasagaran pahantal ma paglabayan ma deyom da'ira binabantug
        inān, da'ira bay pangalansangan Panghū' sigā ni hāg. Ya pangōn da'ira inān
        Sodom maka Misil, bo' ngga'i ka he' dī ōnna. Tu'ud ōn pamaralil sadja.
      verse: 8
    - text: Ma deyom t'llung'llaw maka tonga' in patay duwangan saksi' itu niaro'-aro'an
        na pa'in e' ba'anan a'a min panubu' kamemon, min bangsa kamemon, min bahasa
        kamemon, maka min lahat kamemon. Saguwā' mbal to'ongan amakubul saga a'a angaro'-ngaro'
        inān.
      verse: 9
    - text: 'Na, kinōgan du sidda saga a''a ma sakalingkal dunya ma sabab kamatay
        duwangan itu. Magkalamihan sigām sampay maghulmat-hiyulmati dangan maka dangan,
        sabab in duwa nabi itu bay amaniya'' kabinasahan ni saga a''a pat''nna'' ma
        dunya.  '
      verse: 10
    - text: '  Saguwā'', palabay pa''in t''llung''llaw maka tonga'' min bay kamatay
        duwangan itu, magtūy pinabatuk nyawa sigā pabīng e'' Tuhan, binuwanan kallum
        pabalik. Magtūy sigā pabungkal, ati sasuku maka''nda'' ma sigā landu'' to''ongan
        tināw.'
      verse: 11
    - text: 'Puwas e'' aniya'' takale e'' duwangan nabi itu suwala atanog amissala
        ni sigā min deyom sulga'', yuk-i, “Pariyata'' kam pi''itu.” Magtūy sigā pariyata''
        ni sulga'' min deyom gabun ma sabu banta sigā ang''nda''-ng''nda''.  '
      verse: 12
    - text: '  Salta'' kapariyata'' sigā, saru''un-du''un aniya'' linug akosog makalandu''.
        Alubu dabahagi'' min bahagi'' sangpū'' ma da''ira inān. Aniya'' pitu'' ngibu
        a''a amatay e'' linug. Sakali saga a''a ya takapin allum inān sinōd tāw sidda,
        angkan sigām bay amuwan sanglit ma Tuhan ya ma deyom sulga''.  '
      verse: 13
    - text: '  Na, palabay na bala'' karuwana sagō'' arai'' na bala'' kat''lluna.   '
      verse: 14
    - text: '    Na, ya mala''ikat katapusan amah''lling na tiyup-tiyupna. Magtūy
        aniya'' saga suwala atanog takale min deyom sulga'', yuk-i, “In dunya itu
        kapagparintahan na e'' Panghū''tam Tuhan maka Al-Masi ya tapene''na. Taptap
        kapagparintana sampay ni kasaumulan!”'
      verse: 15
    - text: Manjari in duwampū' maka mpat pagmatto'ahan, ya magtingkō'an asal ma alopan
        Tuhan, pasujud magpamudji iya,
      verse: 16
    - text: 'yuk-i,  “O Tuhan Panghū'' kami Sangat Kawasa, kakkal ka asal min awal
        sampay ni kabuwattituhan. Aheya pagsukulan kami sabab ginuna e''nu kawasanu
        bo'' ka anagna'' magparinta ma dunya. '
      verse: 17
    - text: 'Bay akagit atay saga palbangsahan patigaggahun, ati ta''abut na waktu
        kapangamulka''nu sigām, waktu pangahukumnu ma saga a''a magpatayan, waktu
        kapanungbasnu ma saga kanabi-nabihan ya sosoho''annu, sampay a''a suku''nu
        kamemon maka sasuku magaddat ma ōnnu, ai na ka alanga, ai na ka areyo'', waktu
        isab kapamaka''atnu saga a''a bay amaka''at dunya itu.”   '
      verse: 18
    - text: '  Sakali niukab na langgal Tuhan ma sulga'' ati ta''nda''ku maina''an
        ba''ul pangisihan kapagsulutan Tuhan maka saga a''a suku''na. Aniya'' inān
        singlab lāt, maka l''ggon maglagublub, maka linug, maka aniya'' tigtigan aes
        parugpak min diyata''.    '
      verse: 19
  - chapter: 12
    verses:
    - text: '    Manjari itu aniya'' ta''nda''ku paltanda''an landu'' makainu-inu
        palahil ma b''ttong langit. Aniya'' inān dakayu'' d''nda an''ngge ma bulan,
        ya pas''mmekna sali'' sinag llaw. Ya paporong ma kōkna sangpū'' maka duwa
        bitu''un.'
      verse: 1
    - text: 'D''nda itu arai'' na anganak. T''kkahan iya p''ddi'' angkan iya angolang.  '
      verse: 2
    - text: '  Puwas e'' aniya'' paltanda''an makainu-inu saddī palahil ma b''ttong
        langit. Ta''nda''ku dakayu'' naga keyat landu'' aheya, pitu'' kōkna, sangpū''
        tandukna. Kōkna kapitu'' inān taga-korona.'
      verse: 3
    - text: Sakali itu, in togel naga itu bay angalappet saga bitu'un, dabahagi' min
        bahagi' t'llu, bo' nihantakan e'na min b'ttong langit pareyo' ni dunya. An'ngge
        iya ma dahuan d'nda ya song anganak e', supaya l'kkobna onde'-onde' bang makaluwas
        na.
      verse: 4
    - text: Manjari d'nda inān anganak l'lla sagō' halam ta'abut e' naga sabab niragtu'
        minnē' bo' tinandanan ni Tuhan ma paningkō'anna bangsahan. Ya pangangganta'
        asal ma onde' inān in iya subay magbaya' ma palbangsa-bangsahan kamemon ma
        sinosōng, maka akosog kapagbaya'na, sali' hantang tungkud basi' mbal tasagga'.
      verse: 5
    - text: 'Na, taragtu'' pa''in onde'' he'', magtūy alahi d''nda inān ni lahat halam
        a''ana, lahat bay tinagamahan iya e'' Tuhan. Maina''an iya niussap ma deyom
        dangibu maka duwa hatus maka nnompū'' llaw.  '
      verse: 6
    - text: '  Sakali aniya'' pagbono'' ma deyom sulga''. Disi Mika''il maka saga
        mala''ikat ma deyo''anna bay magbono'' maka naga. Angatu isab naga inān maka
        saga panendogna,'
      verse: 7
    - text: sagō' mbal makaga'os angkan pinala'an min bay tongod sigām ma deyom sulga'.
      verse: 8
    - text: 'Ya naga aheya bay nilarukan paluwas min sulga''. Ya na he'' sowa bay
        awal, ya niōnan hibilis atawa nakura'' saitan. Angakkal asal iya ma manusiya''
        kamemon. Nihantakan iya pareyo'' ni dunya, sampay panendogna kamemon.  '
      verse: 9
    - text: '  Puwas e'', aniya'' takaleku suwala akosog ah''lling min deyom sulga'',
        yukna,  “Ta''abut na waktu kapangalappas Tuhan ma manusiya''. Pina''nda''an
        na e'' Tuhan ya kosog kapagparintana. Pina''nda''an na isab kapatut Al-Masi
        ya tapene''na. Sabab nakura'' saitan bay anuntutan danakantam llaw-sangom
        ma alopan Tuhan, ina''an na bay nilarukan paluwas min sulga''. '
      verse: 10
    - text: 'Tara''ug na iya e'' dauranakantam sabab min laha'' si Isa, ya niōnan
        Bili-bili, maka min pandu'' b''nnal ya pamatanyag sigām. Lāgi pinaglilla''
        e'' sigām ginhawa-baran sigām sampay ni kamatay. '
      verse: 11
    - text: 'Ka''am maglahat ma deyom sulga'' ilu, magkōg-koyag kam. Maka''ase''-ase''
        ka''am maglahat ma dunya, ma gintana''an maka ma tahik, sabab ilu nakura''
        saitan paruwa''i ni ka''am. Kumarukan to''ongan pasu'' atayna, sabab kata''uwanna
        in ganta''anna song na ta''abut.”   '
      verse: 12
    - text: '  Sakali itu, tata''u pa''in e'' naga in iya bay nihantakan ni dunya,
        magtūy turulna d''nda ya bay anganakan l''lla inān.'
      verse: 13
    - text: Sagō' d'nda itu bay kabuwanan duwa pikpik belle' aheya bo' makaleyang
        tudju ni lahat halam a'ana, ya bay tinagamahan iya. Ati maina'an iya niussap
        ma deyom t'lluntahun maka tonga' bo' supaya mbal ta'abut e' sowa, hatina e'
        naga inān.
      verse: 14
    - text: Jari aniya' bohe' alandos bay sinulapputan e' naga inān min deyom bowa'na
        bo' supaya nirunukan d'nda inān sampay talaran.
      verse: 15
    - text: Daipara tinabang iya e' tana'. Wa'i palowang tana' ati in bohe' bay min
        bowa' naga inān hal pahūs ni deyom lowang.
      verse: 16
    - text: Na, minnē' mbal takole'-kole' pasu' atay naga inān tudju ni d'nda, angkan
        iya angangut anguntarahan saga anak-mpu d'nda inān kasehe'an, sasuku ameya'
        ma panoho'an Tuhan sampay amogbogan pandu' b'nnal bay min si Isa.
      verse: 17
    - text: 'Manjari pehē'' naga inān an''ngge ma bihing tampe.    '
      verse: 18
  - chapter: 13
    verses:
    - text: '    Manjari itu, aniya'' ta''nda''ku sali'' sattuwa paluwas min tahik.
        Sattuwa itu pitu'' kōkna maka sangpū'' tandukna, bo'' tandukna he'' bay sinangonan
        korona pakaniya-pakaniya. Kōkna kapitu'' inān bay sinulatan ōn sidda ala''at,
        ōn pangkal ni Tuhan.'
      verse: 1
    - text: Ya sattuwa ta'nda'ku itu sali' luwa halimaw b'ttikan, tape'na sali' tape'
        sattuwa baruwang, maka bowa'na sali' bowa' halimaw. Sattuwa itu bay kawakilan
        e' naga, kabuwanan barakatna luggiya' maka kapagsultanna maka kapatutna akosog.
      verse: 2
    - text: Dakayu' kōk sattuwa itu bay nilagut ma katubaganna, sagō' kauli'an bay
        bakatna arak makapatay he', angkan takuddat saga a'a kamemon ma dunya. Jari
        ameya' sigām ma sattuwa itu.
      verse: 3
    - text: 'Pasumba kamemon saga a''a ma naga inān sabab in iya bay amuwan kapatutna
        ma sattuwa. Sinumba isab sattuwa e'' sigām maka e'' sigām ah''lling, yuk-i,
        “Sattuwa itu halam aniya'' sali''na! Halam aniya'' maka''atuhan iya!”  '
      verse: 4
    - text: '  Manjari in sattuwa itu pinarūl magbaya'' ma dunya ma deyom mpatpū''
        maka duwambulan. Pinasagaran isab iya magmalangkahi sampay amah''lling pangkal
        ni Tuhan.'
      verse: 5
    - text: Pinabanga' e'na bowa'na anukna'an Tuhan maka ōnna maka pajātanna, maka
        sasuku maglahat ma deyom sulga'.
      verse: 6
    - text: Pinasagaran isab sattuwa itu amono' saga a'a suku' Tuhan sampay sigām
        tara'ug e'na. Binuwanan iya kapatut magbaya' ma panubu' kamemon, ma pihak
        kamemon, ma bahasa kamemon, sampay ma bangsa kamemon.
      verse: 7
    - text: 'Ma sinosōng in sattuwa itu pinudji e'' a''a kamemon maglahat ma deyom
        dunya, sasuku halam tasulat ōnna ma kitab ya palsuku''an Bili-bili. Sangay
        min waktu kapamapanjari dunya, tasulat asal ma kitab inān ōn saga a''a ya
        taga-kallum kakkal.  '
      verse: 8
    - text: '  Na, sasuku kam taga-tainga, asipunbi itu-i:  '
      verse: 9
    - text: 'Bang a''a pinakadalan sinaggaw, tantu du iya sinaggaw. Bang kadalna patay
        lagut, tantu du iya amatay e'' lagut.  Angkan ka''am saga a''a suku'' Tuhan,
        subay kam pasandal maka subay pahogotbi imanbi.  '
      verse: 10
    - text: '  Manjari aniya'' na isab ta''nda''ku sattuwa dakayu'', luwas bay min
        deyom tana''. Aniya'' duwa tandukna ariki'' pinaka luwa tanduk bili-bili,
        sagō'' suwalana inān sali'' lling naga.'
      verse: 11
    - text: Sattuwa damuli itu bay kawakilan e' sattuwa tagna', ya bay kauli'an bakatna
        makatubag e', angkan pinagguna e' sattuwa damuli in kapatut aheya ya bay min
        sattuwa tagna'. Pinissoko' a'a kamemon ma dunya e' sattuwa damuli itu, sinō'
        pasumba ma sattuwa dahū inān.
      verse: 12
    - text: Tahinang isab e' sattuwa damuli itu hinang makainu-inuhan a'a. Bay soho'na
        api pareyo' min diyata' langit tudju ni dunya ma pang'nda'an a'a kamemon.
      verse: 13
    - text: Ka'akkalan e'na saga a'a kamemon ma deyom dunya. Tabowa-bowa sigām sabab
        hinang makainu-inu ya tahinangna deyo' bay min sattuwa dahū ya paganti'anna.
        Jari in sattuwa damuli itu bay magpanoho'an ma a'a kamemon, sinō' sigām angahinang
        ta'u-ta'u pangahulmat sattuwa ya bay nilagut maka kalis e', sagō' masi allum.
      verse: 14
    - text: Kabuwanan isab kawasa sattuwa damuli itu amuwan napas ma ta'u-ta'u, ya
        nihinang sali' pangluwahan sattuwa dahū. Manjari allum ta'u-ta'u itu, angkan
        makapamūng na, anoho' subay pinapatay sasuku mbal anumba iya.
      verse: 15
    - text: Bay pinissoko' e'na a'a kamemon subay sināpan ma tangan sigām kowan maka
        ma tuktuk sigām. Pinagsali'-sali' kamemon, alanga maka areyo', miskin maka
        dayahan, ata maka ngga'i ka.
      verse: 16
    - text: 'Sai-sai halam taga-sāp mbal makajari am''lli atawa amab''lli. Sāp inān,
        ya na ōn sattuwa atawa umbul ganti'' ōnna.  '
      verse: 17
    - text: '  Ahunit umbul itu nihati. Sagō'' sai-sai ataha'' nahu''na makatali''
        du bang ai hatina umbul sattuwa itu, sabab ōn a''a ko'' he''. Umbulna itu
        nnom hatus maka nnompū'' maka nnom.    '
      verse: 18
  - chapter: 14
    verses:
    - text: '    Puwas e'' ang''nda'' aku pabalik ati ta''nda''ku ya pinagsambat Bili-bili,
        ina''an an''ngge ma būd Siyun. Ameya'' isab ma iya ba''anan a''a, dahatus
        maka mpatpū'' maka mpat ngibu hekana, ya bay sinulatan tuktuk sigām maka ōn
        Bili-bili sampay ōn Mma''na Tuhan.'
      verse: 1
    - text: Takaleku isab lling min deyom sulga' landu' atanog, sali' lagublub bohe'
        anasahan min diyata', sali' kosog l'ggon. Bo' alu'uy lling bay takaleku inān,
        sali' tunis min a'a magbibiyula.
      verse: 2
    - text: Na, ya a'a dahatus maka mpatpū' maka mpat ngibu, ina'an maina'an magpan'ngge
        pa'alop ma tingkō'an Tuhan maka ma mpat binatang maka ma saga pagmatto'ahan.
        Magkalangan sigām kalangan baha'u, kalangan mbal ta'anad e' saddī min sigām
        karahatus maka mpatpū' maka mpat ngibu, ya bay nil'kkat min pang'ntanan nakura'
        saitan waktu lagi' sigām bay ma dunya.
      verse: 3
    - text: Halam aniya' tamak ma saga a'a itu, sali' sapantun subul asussi to'ongan
        pangatayanna, a'a halam gi' bay makalabay d'nda. Paumpig sadja sigām ma niōnan
        Bili-bili pi'ingga-pi'ingga pal'ngngananna. Bay sigām nil'kkat e' Tuhan min
        pang'ntanan nakura' saitan waktu sigām lagi' ma dunya, ati sigām ya makarahū
        pinasuku' ma Tuhan maka ma Bili-bili.
      verse: 4
    - text: 'Halam aniya'' kaputingan atawa tamak sigām.   '
      verse: 5
    - text: '    Puwas e'' maka''nda'' aku mala''ikat dakayu'' paleyang ma diyata''
        ayan, maka e''na amowa lapal ahāp ya mbal magkapinda ni kasaumulan. Pinasaplag
        e''na ni a''a kamemon ma dunya, ni lahat kamemon, ni bangsa kamemon, ni bahasa
        kamemon, maka ni pihak kamemon.'
      verse: 6
    - text: 'Sakali magsuwala mala''ikat e''. Atanog suwalana, yuk-i, “Katāwinbi Tuhan,
        mahaldika''unbi, sabab ta''abut na waktu pangahukumna ma manusiya'' kamemon.
        Pudjihunbi na iya, ya bay amapanjari langit maka dunya, s''llang maka tuburan
        bohe'' kamemon.”  '
      verse: 7
    - text: '  Na, aniya'' paturul mala''ikat saddī magsuwala isab. Yukna, “Magka''at
        na, magka''at to''ongan na da''ira Babilon, ya da''ira binabantug inān. Sapantun
        iya d''nda ala''at bay amowa-mowa bangsa kamemon maginum binuna makalango,
        hatina tabowa maghinang kaba''isan.”  '
      verse: 8
    - text: '  Puwas e'' paturul isab mala''ikat saddī, kat''lluna na. Atanog isab
        e''na magsuwala, yukna, “Sasuku amudji sattuwa maka ta''u-ta''una, maka sasuku
        bay makataima'' sāp sattuwa ma tuktukna atawa ma tanganna,'
      verse: 9
    - text: pinananaman mulka' Tuhan. In mulka' itu sali' hantang binu halam aniya'
        lamudna, ya tinumpahan ni deyom Sawan Mulka' Tuhan. Aho', sasuku amudji sattuwa
        inān pinap'ddi'an to'ongan ma deyom api maka mailang asuleyab, ma pang'nda'
        saga mala'ikat sussi maka Bili-bili.
      verse: 10
    - text: Aniya' humbu pat'bbud na pa'in min api paminasahan inān, sampay ni kasaumulan.
        Llaw-sangom halam aniya' halian pagsandal saga a'a ya bay anumba ni sattuwa
        maka ta'u-ta'una, atawa sai-sai bay kasāpan maka ōn sattuwa.”
      verse: 11
    - text: 'Angkan ko'' ka''am suku'' Tuhan ilu, ya ameya'' ma panoho''an Tuhan sampay
        amogbogan si Isa, pahogotunbi imanbi.  '
      verse: 12
    - text: '  Sakali makakale aku suwala min deyom sulga'', yukna, “Sulatun na: puwas
        min llaw itu aheya du kakōganna sasuku amatay ma deyoman Panghū'' Isa.”   Magtūy
        anambag Rū Tuhan, yukna, “Aho'', tantu du sigām magkōg-koyag. Pahali sigām
        min bay pagsangsā''an sigām, sabab paddas na ma sigām ya kamaujuran ma bay
        kahinangan sigām ahāp.”   '
      verse: 13
    - text: '    Manjari ang''nda'' aku pabalik ati aniya'' ta''nda''ku gabun pote'',
        maka aniya'' aningkō'' maina''an sali'' angaluwa manusiya''. Aniya'' korona
        bulawan pamaporong kōkna, maka aniya'' sanggot atalom ma tanganna.'
      verse: 14
    - text: Sakali aniya' gi' mala'ikat saddī bay paluwas min deyom langgal inān,
        ati angalingan pakosog ni iya ya aningkō' ma diyata' gabun e'. Yuk-i, “Gunahun
        na sanggotnu ilu. Magani na ka, sabab ta'abut na musim kapagani ma dunya.
        In dunya inān sali' dalil huma ajatu na buwa'na.”
      verse: 15
    - text: 'Manjari ya mala''ikat bay aningkō'' ma diyata'' gabun inān wa''i angalabaran
        sanggotna ni dunya bo'' pinagani e''na kamemon.  '
      verse: 16
    - text: '  Sakali aniya'' isab ta''nda''ku mala''ikat saddī luwas bay min langgal
        ma deyom sulga'', amowa isab sanggot atalom.'
      verse: 17
    - text: Maka aniya' gi' isab mala'ikat saddī, mala'ikat tunggu' api, paluwas min
        tongod lamisahan pagtugtugan kamanyan ni Tuhan. Angalingan pakosog mala'ikat
        itu ni mala'ikat ya amowa sanggot atalom e', yukna, “Gunahun na sanggotnu
        ilu pananggot buwa' anggul ma dunya sabab atahak na. Sanggotun na saga tundunanna
        min bahanna.”
      verse: 18
    - text: Magtūy ya mala'ikat taga-sanggot e' bay angalabaran sanggotna ni dunya.
        Tinipun e'na buwa' anggul inān bo' yampa larukanna ni deyom pagp'gga'an aheya,
        ya pangisihan mulka' Tuhan.
      verse: 19
    - text: 'Jari pin''gga'' ba''anan anggul inān ma pagp''gga''an ma luwasan da''ira.
        Pagp''gga'' pa''in, laha'' ya paluwas angandunuk ni katāhan saga t''llu hatus
        kilometro. Ati lalomna dand''ppa maka tonga''.    '
      verse: 20
  - chapter: 15
    verses:
    - text: '    Manjari itu aniya'' na isab ta''nda''ku paltanda''an dakayu'' ma
        diyata'' langit, landu'' makainu-inu maka makahailan. Ya ta''nda''ku inān
        pitu'' mala''ikat amowa pitu'' ginis bala''. Ya na he''-i kahinapusan bala''
        pamatobtob mulka'' Tuhan.'
      verse: 1
    - text: Sakali aniya' ta'nda'ku maina'an sali' kahantang s'llang, landu' asawa
        sali' sawa samin, maka kalamuran api angillaw-ngillaw. Ta'nda'ku isab saga
        a'a bay makapanganda'ug min sattuwa talun maka min ta'u-ta'u ya hinangan pangluwahanna.
        Halam sigām bay angaku umbul ya panganggindan ōn sattuwa he'. Jari ina'an
        saga a'a bay anganda'ug magpan'ngge ma bihing s'llang, ya sali' sawa samin.
        Amowa sigām biyula bay pamuwan sigām e' Tuhan pakaniya-pakaniya.
      verse: 2
    - text: 'Magkalangan sigām kalangan bay min si Musa ya sosoho''an Tuhan, maka
        kalangan min Bili-bili. Buwattitu ya lapal kalangan sigām:  “O Panghū'', Tuhan
        Sangat Kawasa, kawasahan kahinangannu kamemon, makainu-inu sidda. Ka''a ya
        sultan ma palbangsa-bangsahan. Abontol maka b''nnal kaniyatannu kamemon. '
      verse: 3
    - text: 'O Panghū'', sai bahā'' mbal magmatāwan ka''a? Aniya'' bahā'' mbal magmahaldika''an
        ka''a? Ka''a sadja ya tunggal mahasussi, magsakaum kamemon palbangsahan amudji
        ka''a, sabab ta''nda'' e'' a''a kamemon in kahinangannu asal adil.”   '
      verse: 4
    - text: '  Puwas e'' ta''nda''ku aukab langgal ma deyom sulga'', maka ta''nda''ku
        isab Bilik Mahasussi maina''an.'
      verse: 5
    - text: Ta'nda'ku isab pitu' mala'ikat paluwas min deyom langgal inān, ya mala'ikat
        amowa pitu' ginis bala'. Al'ssin pakayan sigām, makasilaw pote'na. Pinakambotan
        bulawan isab daggaha sigām.
      verse: 6
    - text: Makaluwas pa'in, na, tinoporan sigām pinggan bulawan e' dakayu' binatang
        min mpat inān. Ya pitu' pinggan inān ap'nno' e' mulka' Tuhan ya kakkal ni
        kasaumulan.
      verse: 7
    - text: 'Manjari langgal inān ap''nno'' e'' humbu min haddarat Tuhan, paltanda''an
        sahayana maka kawasana, ati halam aniya'' makasōd ni deyom langgal inān sat''ggol
        halam gi'' aubus saga bala'' pitu'' hekana ya binowa e'' pitu'' mala''ikat
        e''.    '
      verse: 8
  - chapter: 16
    verses:
    - text: '    Manjari itu, aniya'' takaleku suwala atanog ah''lling min deyom langgal
        tudju ni pitu'' mala''ikat ya amowa pinggan inān. Yuk suwala itu, “Pehē''
        na kam. Bu''usinbi na ni dunya isi pitu'' pinggan, ya ap''nno'' e'' mulka''
        Tuhan ilu.”'
      verse: 1
    - text: 'Sakali, pehē'' dakayu'' mala''ikat amu''usan bala'' min pingganna tudju
        ni kareya-reyahan. Pagbu''us pa''in, magtūy paluwasan saga dugsul abau maka
        ap''ddi'' saga a''a inān, ya bay makataima'' sāp sattuwa maka anumba ta''u-ta''u
        bay hinangan pangluwahanna.  '
      verse: 2
    - text: '  Puwas e'' ya mala''ikat karuwana amu''usan bala'' min pingganna tudju
        ni dilaut. Pagbu''us pa''in, magtūy tahik inān tahinang sagu, ati ai-ai bay
        allum ma deyom tahik amatay kamemon.  '
      verse: 3
    - text: '  Manjari mala''ikat kat''lluna amu''usan na isab bala'' min pingganna
        tudju ni kasapa''-sapa''an maka ni saga tuburan bohe''. Pagbu''us pa''in,
        saga bohe'' inān tahinang laha''.'
      verse: 4
    - text: 'Sakali takaleku bissala mala''ikat, ya tag-ntanan ma kabohe''-bohe''an.
        Yukna,  “O Tuhan Mahasussi, ya mbal magkapinda min awal tagna'' sampay ni
        kabuwattina''anan, abontol sadja hukumannu. '
      verse: 5
    - text: 'Sabab in saga a''a suku''nu maka saga nabi ya bay magpalatun palmannu,
        wa''i bay pinapatay. Bay pinabu''us laha'' sigām e'' saga a''a ma deyom dunya,
        angkan patut sigām pinainum laha''. Magtongod du pa''in hinang sigām maka
        tungbasna.” '
      verse: 6
    - text: 'Puwas e'' aniya'' takaleku suwala min atag lamisahan pagkulbanan. Yuk
        suwala he'',  “O Panghū'', Tuhan Sangat Kawasa, abontol sadja hukumannu, mbal
        tasoway.”   '
      verse: 7
    - text: '  Puwas pa''in e''-i, ya mala''ikat ka''mpatna amu''usan bala'' min pingganna
        tudju ni mata llaw, manjari pinakalap silak llaw min bay dahū pamahanglus
        saga manusiya''.'
      verse: 8
    - text: 'Na, pagka ahanglus saga a''a e'' llaw sabab kumarukan pasu''na, magtūy
        sigām magpanukna'' ma ōn Tuhan ya magkabaya''an ma bala''. Mbal sigām pataikut
        min dusa sigām atawa amuwan sanglit ma Tuhan.  '
      verse: 9
    - text: '  Manjari binu''usan pingganna e'' mala''ikat kalimana, pinat''kka bala''na
        ni paningkō''an sattuwa talun, ni po''onan pamarintahanna. Magtūy taluwa''
        lendom katilibut lahat ya pamarintahan sattuwa he''. Pinagk''ttop e'' saga
        a''a d''lla'' sigām ma sabab kabisa p''ddi''.'
      verse: 10
    - text: 'Magpanukna'' isab sigām ma Tuhan ya tag-sulga'', ma sabab p''ddi'' maka
        dugsul sigām. Sagō'' mbal na pa''in sigām pataikut min kahinangan ala''at.  '
      verse: 11
    - text: '  Sakali binu''usan pinggan e'' mala''ikat kannomna, pinat''kka bala''na
        ni sapa'' aheya ya niōnan Alpurati. Pagbu''us pa''in, magtūy atigang bohe''
        sapa'' inān, tahinang lān palabayan saga sultan luwas min sobangan.'
      verse: 12
    - text: Puwas e' aniya' saga saitan ta'nda'ku magbagala pinaka luwa ambak, t'llu
        hekana. Ina'an paluwas min bowa' naga, min bowa' sattuwa, maka min bowa' nabi
        ya bay magpamissala puting.
      verse: 13
    - text: 'Ya magbagala inān saga hibilis ata''u maghinang saga hinang makainu-inu.
        Manjari saga hibilis itu wa''i pehē'' ni saga kasultanan ma kaluha''an dunya,
        amowa sigām magsakaum bo'' supaya magbono'' bang ta''abut llaw bay ginanta''
        e'' Tuhan Sangat Kawasa, ya llawna makatāw-tāw.  '
      verse: 14
    - text: '  Sakali angabtang Al-Masi, yukna, “Pakale kam. Patangkaw aku pi''ilu
        ma waktu halam tapikilbi. Kinōgan to''ongan sasuku ta''abutku ajaga na pa''in
        maka asakap isab pan''mmekna. Mbal iya ta''abut ma sasangna anantang, ati
        halam aniya'' kaiya''anna minsan iya paluwas ni kaheka''an a''a.”  '
      verse: 15
    - text: '  Na, tatipun e'' t''llu hibilis inān saga sultan ma kaluha''an dunya,
        ni lahat ya niōnan Armageddon ma bahasa Hibrani.  '
      verse: 16
    - text: '  Manjari itu binu''usan na isab pingganna e'' mala''ikat kapitu''na,
        pinat''kka ni tonga''an ayan. Pagbu''us pa''in, magtūy aniya'' suwala akosog
        ah''lling min paningkō''an ma deyom langgal. Yuk suwala inān, “Na! Atangbus
        na!”'
      verse: 17
    - text: Magtūy aniya' lāt maka l'tte' maka l'ggon maglagublub, maka aniya' linug
        akosog makalandu'. Sangay min kaniya' manusiya' halam aniya' linug paliyu
        minnē' kosogna. Ya na he' kapuspusanna!
      verse: 18
    - text: Magtūy magb'kka' tana' ma da'ira abantug, aboklang t'llu. Magka'at saga
        kada'irahan ma sabarang lahat. Manjari nientom Babilon Babantugun e' Tuhan,
        ati pinainum iya mulka' landu' abisa, luwas min sawanna.
      verse: 19
    - text: Alanyap kapū'-pū'an kamemon. Sampay kabūd-būran, ala'an lullun min bay
        pat'nna'anna, mbal na ta'nda'.
      verse: 20
    - text: 'Saga manusiya'' inān bay katumbukan tigtigan aes min diyata'' langit.
        Ya buhat dansolag aes itu aniya'' saga limampū'' kilu. Angkan saga a''a inān
        bay anukna''an Tuhan ma sabab kabisa bala'' inān.    '
      verse: 21
  - chapter: 17
    verses:
    - text: '    Manjari itu aniya'' pasekot ni aku dangan min saga pitu'' mala''ikat
        ya magbowa pinggan inān. Yukna ni aku, “Dai'' ka. Pa''nda''anta ka bang buwattingga
        hukuman ya pinat''kka ni da''ira aheya, ya ma atag kasowang-sowangan. Ya dalilna
        d''nda ala''at to''ongan hinangna, d''nda asal babantugun.'
      verse: 1
    - text: 'Saga kanakura''an tag-lahat min sakalingkal dunya bay makapagbeya'' maka
        d''nda babantugun itu maghinang kahina''an. Jari saga a''a kamemon tabowa-bowa
        isab ginila e'' hinangna, sali'' sapantun a''a nilango binu, mbal aiya'' maghinang
        kasabulan.”  '
      verse: 2
    - text: '  Sakali kapagbaya''an aku e'' Rū Tuhan ati binowa aku e'' mala''ikat
        tudju ni lahat paslangan. Maina''an pa''in, aniya'' ta''nda''ku dakayu'' d''nda
        angura'' ma sattuwa talun, walna'' keyat. Sattuwa inān pitu'' kōkna maka sangpū''
        tandukna. Alapat baranna e'' ōn makapangkal ni Tuhan.'
      verse: 3
    - text: D'nda inān magbinadju' taluk maka keyat, ap'nno' e' pamulawan, palmata
        ahalga' maka saga mussa' tipay. Aniya' bowana ma tanganna sawan bulawan ap'nno'
        e' kalumu'an maka kasabulan, luwas bay min usahana.
      verse: 4
    - text: 'Aniya'' isab ōn tasulat ma tuktukna, ōn alalom hatina. Ya na itu sulatanna:   BABILON
        DA''IRA BABANTUGUN   PO''ONAN KAPUTAHAN   PO''ONAN KALUMU''AN MAKA KASAMMALAN.'
      verse: 5
    - text: Maka ta'nda'ku isab in d'nda inān nilango e' laha' bay tainumna, laha'
        min saga a'a suku' Tuhan, ya bay pinapatay ma sabab si Isa ya pamalutan sigām.   Pag'nda'ku
        d'nda inān, landu' tak'bbal atayku.
      verse: 6
    - text: Na, tinilaw aku e' mala'ikat, yukna, “Ai kainu-inuhannu? Pahatita na ka
        ma pasalan d'nda inān maka bang ai hatina sattuwa pangura'anna inān, ya pitu'
        kōkna maka sangpū' tandukna.
      verse: 7
    - text: 'Ya sattuwa talun ta''nda''nu inān, bay allum tagna'', bo'' bay amatay,
        maka marai'' na paluwas min lowang tegob-tegoban bo'' yampa pinapehē'' ni
        katobtobanna, pinaka''at. Aheya kainu-inuhan saga a''a maglahat ma deyom dunya,
        sasuku halam bay tasulat ōn sigām ma deyom kitab panulatan ōn a''a taga-kallum
        kakkal, ya bay asal tasulat ma halam gi'' bay pinapanjari dunya. Landu'' sigām
        ainu-inu, pag''nda'' sigām ma sattuwa talun e''. Bay allum, ati amatay, bo''
        palahil du pabalik.”  '
      verse: 8
    - text: '  Yuk mala''ikat gi'', “Ya pamahatiku buwattina''an tahati du e'' a''a
        alalom panahu''anna maka pangita''una. Ya pitu'' kōk ma sattuwa talun inān,
        hatina pitu'' būd paningkō''an e'' d''nda ala''at e''. Maka hatina isab pitu''
        sultan.'
      verse: 9
    - text: Lima sultan inān palabay na kapagsultan sigām. Dakayu' inān masi magsultan
        ma buwattina'an, maka ya kapitu'na halam gi' magsultan. Bang ganta' magsultan
        na kapitu'na inān, dai'-dai' du kapagsultanna.
      verse: 10
    - text: 'Ya sattuwa talun, bay allum bo'' amatay, ya na ina''an sultan kawalu''na.
        Dambeya''an asal iya maka pitu'' sultan e'', ati pinapehē'' iya ni katobtobanna,
        pinaka''at.  '
      verse: 11
    - text: '  In sangpū'' tanduk ta''nda''nu inān, ya na sangpū'' sultan saddī, halam
        gi'' makapagsultan. Sigām kasangpū'' kabuwanan kawasa magsultan magsambeya''
        maka sattuwa talun, saguwā'' dai''-dai'' du ya kapagsultan sigām.'
      verse: 12
    - text: Dakagara'an kasangpū' inān, ati pamuwan e' sigām ga'osan maka kapatut
        sigām ma sattuwa he'.
      verse: 13
    - text: 'Manjari pa''atubang sigām magbono'' maka Bili-bili. Sagō'' tara''ug sigām
        e'' Bili-bili maka saga a''a kapangandolanna, a''a bay tapene''na ameya''
        ma iya. Mbal iya angaku da''ug sabab in iya Panghū'' sin kapanghū''an kamemon,
        maka Sultan sin kasultanan kamemon.”  '
      verse: 14
    - text: '  Ah''lling gi'' mala''ikat ni aku, yukna, “Bang pahatiku pasal kasowang-sowangan
        ya paningkō''an d''nda bay ta''nda''nu inān, ya na ginisan panubu'', palbangsahan,
        pangkatan maka pihak, sampay ginisan bahasa.'
      verse: 15
    - text: Sangpū' tanduk isab ya ta'nda'nu inān, hatina sangpū' sultan. Ma sinosōng,
        sigām maka sattuwa talun e' ab'nsi du ma d'nda ala'at inān. Niā'an iya e'
        sigām pangalta'na kamemon, tinantangan ai-ai kamemon bay ma baranna. Pinagkakan
        e' sigām isina bo' yampa iya tinunu'.
      verse: 16
    - text: Buwattē' hinang sigām sabab pinapikil sigām e' Tuhan angahinang kabaya'anna.
        Min kahandakna, ya angkan atayudtud kagara'an sangpū' sultan inān anukbalan
        kapatut sigām ni sattuwa talun, sampay ta'abut atuman kamemon bay pangallam
        Tuhan.
      verse: 17
    - text: 'Ya d''nda bay ta''nda''nu,” yuk mala''ikat, “ya na da''ira babantugun
        ya magkuma''agi ma kasultanan ma deyom dunya.”    '
      verse: 18
  - chapter: 18
    verses:
    - text: '    Pagubus pa''in inān, aniya'' isab ta''nda''ku mala''ikat saddī pareyo''
        min sulga''. Aheya kawasana, maka sahayana inān makabuwan kasawahan ma katilibut
        dunya.'
      verse: 1
    - text: 'Magsuwala iya pakosog, yukna,  “Katūyan na! Magka''at na Babilon, da''ira
        babantugun! Tahinang na paglahatan saga hibilis, pagsakauman saga saitan,
        pagt''ppakan saga manuk-manuk haram, ya makasammal. '
      verse: 2
    - text: 'Babilon itu sapantun d''nda ala''at, amidjakan bangsa a''a kamemon maginum
        binuna makalango, tabowa-bowa sigām maghinang kahina''an maka iya. Saga pagsultanan
        isab, ya tag-lahat ma deyom dunya, bay magkahina''an maka iya. Maka saga a''a
        maglilitu ma sabarang lahat, bay magkarayahan ma sabab napsu karalaman d''nda
        itu.”   '
      verse: 3
    - text: '  Sakali aniya'' takaleku suwala saddī ah''lling min sulga'', yuk-i,  “Paluwas
        kam minnilu, ka''am suku''ku. Ala''an kam min d''nda ilu. Da''a kam palamud
        ma iya maghinang kala''atan, bo'' kam mbal talapay ma kabinasahan ya pinat''nna''an
        iya. '
      verse: 4
    - text: 'Kalna'' paldusahanna magtimbun-tambak na, pabūd ni diyata'' langit. Halam
        takalipat e'' Tuhan kahinanganna ala''at. '
      verse: 5
    - text: 'Hinangunbi ma iya buwat bay hinangna ma kasehe''an. Ya panungbas ma iya
        subay nilipat duwa ma ai-ai bay hinangna. Pagka tabowana saga a''a anginam
        kasabulanna, subay isab iya pinananaman mulka'' Tuhan nilipat duwa kosogna. '
      verse: 6
    - text: 'Pat''kkahunbi ma iya kabinasahan maka karukka''an. Papagtongorunbi maka
        bay pagmalangkahina maka pagdūl-baya''na ma kanapsuhanna indaginis. Hal iya
        magabbu ma deyom pikilanna, yuk-i, ‘Aku itu sultan makapagbaya'', mbal du
        aku magkabalu. Mbal du aku makananam kasusahan.’ '
      verse: 7
    - text: 'Sabab min pagabbuna angkan d''nda itu katumbukan bala'' indalupa ginis
        ma deyom dang''llaw. Taluwa'' iya bonglay, kaudjulan maka gotom. Tinunu''
        isab iya ma deyom api, sabab akawasa asal Panghū''tam Tuhan, ya amat''nna''an
        iya hukuman.”   '
      verse: 8
    - text: '  Manjari saga nakura'' tag-lahat ma deyom dunya, ya bay magbeya'' maka
        d''nda inān maghinang kasabulan maka magdūl-baya''an kanapsuhan sigām, magtangis
        du maka magdukka, pag''nda'' sigām humbu ya paluwas min tunu'' da''ira he''.'
      verse: 9
    - text: 'Ina''an sigām an''ngge ang''nda''-ng''nda'' min katāhan sabab atāw talapay
        ma kabinasahanna. Ya pagdohon sigām, “Allā, mbal manjari! Kaliman da''ira
        Babilon, kabantugna maka kakosogna. Dasasa''at du, kabinasahan magtūy ya pakadalanna.”  '
      verse: 10
    - text: '  Ya du saga a''a maglilitu ma deyom dunya, magtangis isab maka magdohon
        pasal halam na aniya'' magpam''lli dagangan sigām.'
      verse: 11
    - text: Halam aniya' am'lli ni sigām saga bulawan, pilak, palmata maka mussa'.
        Halam na aniya' am'lli kakana' sigām ahalga', buwat kakana' taluk, keyat,
        maka sutla'. Halam na aniya' am'lli ginisan kayu ya alahang ta'nda' e' a'a,
        maka ai-ai hinangan garing maka kayu ahalga', maka ai-ai hinangan tumbaga,
        basi' maka batu marbol.
      verse: 12
    - text: 'Halam isab aniya'' am''lli saga pamapā ya dagangan sigām, saga kamanyan,
        laksi'', maka ns''llan pahamut. Halam na aniya'' am''lli saga binu, ns''llan
        jaitun, tirigu maka buwasna. Halam na aniya'' am''lli ni sigām saga sapi'',
        bili-bili, kura'' maka saga pameya''an ya ginuyud e'' kura'', sampay isab
        saga a''a ya niragangan e'' sigām nihinang ata.  '
      verse: 13
    - text: '  Yuk saga a''a maglilitu itu ni da''ira Babilon, “Na, pahalam na min
        ka''a kamemon bay kanapsuhannu. Alungay na min ka''a pangalta''nu kamemon
        maka kapanyapannu ahalga''. Mbal na tabaliknu saumul-umul.”'
      verse: 14
    - text: Saga a'a magdaragang, ya bay magkarayahan min pagdagang sigām ma deyom
        da'ira inān, ang'nda'-ng'nda' ma tunu'na min katahan sabab atāw sigām talapay
        ma kabinasahanna. Magtangis sigām maka magdohon,
      verse: 15
    - text: 'yuk-i,  “Allā, mbal manjari da''ira babantugun e''. Sapantun d''nda magpamakay
        kakana'' ahalga'', walna'' taluk maka keyat, alapat isab e'' pamulawan, palmata
        ahalga'' maka mussa''. '
      verse: 16
    - text: Dasasa'at du, magtūy alungay pangalta'na kamemon.”    Damikiyanna isab
        saga nakura' ma kappal maka saga pasahero, maka saga a'a maghinang isab ma
        kappal sampay sasuku magusaha ma dilaut, ang'nda'-ng'nda' isab ma da'ira inān
        min katāhan.
      verse: 17
    - text: Pag'nda' sigām ma humbu min tunu'na he', magtūy sigām angolang, yuk-i,
        “Halam aniya' da'ira saddī makaliyu bantugna min da'ira Babilon inān.”
      verse: 18
    - text: 'Magtūy sigām amusugan bagunbun ni diyata'' kōk sigām, tanda'' saksi''
        in sigām magkarukka''an na. Magtangis sigām maka magdohon, yuk-i,  “Allā,
        mbal manjari da''ira babantugun e''! Kaugun to''ongan. Ya na da''ira pangā''an
        karaya e'' sasuku magkakappal sabab aheka alta'' bay mahē''. Sagō'' dasasa''at
        du, magtūy alungay ai-aina kamemon!” '
      verse: 19
    - text: 'Ka''am ma deyom sulga'', magkōg-koyag kam pagka magka''at na da''ira
        he''. Ka''am saga a''a suku'' Tuhan, maka ka''am saga a''a kawakilan, maka
        ka''am isāb kanabi-nabihan, magkōg-koyag kam sabab katungbasan in da''ira
        Babilon, taluwa'' hukuman Tuhan ma sabab bay hinangna ma ka''am.   '
      verse: 20
    - text: '  Na puwas e'', aniya'' mala''ikat akosog amuhat batu aheya to''ongan,
        sali'' heya batu gilingan bay awal, ati nihantakan e''na ni tahik. Yukna,  “Buwattina''an
        ya kaheya paglubu ma Babilon, da''ira babantugun, mbal na ta''nda'' pabīng
        sampay ni kasaumulan. '
      verse: 21
    - text: 'Ka''a, da''ira Babilon, mbal na takale ma deyomannu saga a''a magbiyula
        maka a''a magkalangan, a''a magsoleng maka a''a magtiyup-tiyup. Mbal na ta''nda''
        mailu a''a maghinang ai-ai kapandayan sigām. Mbal na takale llub paggilingan. '
      verse: 22
    - text: 'Minsan sū'' palita''an mbal na ta''nda'' mailu. Sampay paglami-lami pagkawin,
        mbal na takale. Saga a''abi magdaragang bay tamakaga''os ma kaluha''an dunya.
        Ka''akkalan saga palbangsahan kamemon ma sabab pantaknu maka hikmatnu. '
      verse: 23
    - text: 'Katōngan dusa da''ira Babilon itu ma sabab kapamono''na ma saga kanabi-nabihan
        maka saga a''a suku'' Tuhan. Ina''an ma Babilon ba''anan bangkay sigām, sampay
        saga a''a kamemon ya patay bono'' ma deyom dunya.”    '
      verse: 24
  - chapter: 19
    verses:
    - text: 'Na aubus pa''in e''-i, aniya'' takaleku sali'' suwala min manusiya''
        kumarukan hekana sikapūn-pūnan maina''an ma sulga''. Yuk sigām,  “Pudjitam
        Tuhan! Ma iya asal sahaya maka kawasa. Tunggal du iya makalappasan kitam min
        dusa. '
      verse: 1
    - text: 'Abontol maka b''nnal hukumanna kamemon. Pat''nna''na hukuman ma d''nda
        babantugun, d''nda ala''at hinangna ya bay amowa-mowa a''a kamemon anunud
        ma iya maghinang kalumu''an. Bininasa iya e'' Tuhan ma sabab a''a suku'' Tuhan
        ya papatayna.” '
      verse: 2
    - text: 'Sakali in ba''anan a''a inān magsuwala pabīng, suwala atanog, yuk-i,  “Sanglitantam
        Tuhan! Atunu'' da''ira babantugun. Pat''bbud na pa''in humbuna sampay ni kasaumulan.”   '
      verse: 3
    - text: '  Manjari in duwampū'' maka mpat pagmatto''ahan maka mpat binatang e''
        magsujuran na, maka e'' sigām amudji Tuhan ya aningkō'' ma paningkō''an bangsahan.
        Yuk sigām,  “Amin! Sanglitantam Tuhan!”   '
      verse: 4
    - text: '  Sakali aniya'' takaleku suwala paluwas min tongod paningkō''an Tuhan,
        yuk-i,  “Sanglitinbi Tuhan, ka''am kamemon sosoho''anna, sasuku kam magmatāw
        ma iya, ai na ka alanga, ai na ka areyo''.”   '
      verse: 5
    - text: '  Puwas e'' aniya'' takaleku sali'' suwala min manusiya'' kumarukan hekana.
        Akosog to''ongan llingna, sali'' lagublub bohe'' anasahan min diyata'' maka
        sali'' l''ggon landu'' akosog. Takaleku ya bissala sigām, yuk-i,  “Sanglitanta
        na Tuhan! Sanglitanta na Panghū''tam Tuhan Sangat Kawasa, sabab pat''nna''na
        na pagparintana! '
      verse: 6
    - text: 'Subay kitam magkōg-koyag, magkalasigan to''ongan. Sanglitantam Tuhan
        sabab ta''abut na waktu pagkawin Bili-bili maka saga a''a suku''na, sapantun
        pangantin d''nda ya angari-ngarihan di-na. '
      verse: 7
    - text: 'Kabuwanan iya s''mmek angillap, s''mmek apote'' to''ongan.”  (In s''mmek
        pote'' itu, bang nihati, ya na ka''adilan bay tahinang e'' saga a''a suku''
        Tuhan.)  '
      verse: 8
    - text: '  Sakali ah''lling ni aku dakayu'' mala''ikat e'', yukna, “Sulatun itu:
        aheya kahāpan sasuku sinō'' paluruk ni pagkawinan Bili-bili.” Sinugpatan lagi''
        bissala mala''ikat inān, yukna, “Kallam Tuhan ko'' itu, kallam b''nnal.”  '
      verse: 9
    - text: '  Magtūy aku pasujud ma atag tape'' mala''ikat inān amudji iya, sagō''
        yukna, “Da''a ka pasujud ni aku. Aku itu dakayu'' sosoho''an Tuhan buwat du
        ka''a maka saga dauranakannu ya amogbogan lapal b''nnal bay pamata''u e''
        si Isa. Tuhan sadja pudjihun. Lapal si Isa itu, ya na lapal bay pamatulun
        e'' Tuhan ni saga nabi.”   '
      verse: 10
    - text: '    Manjari itu ta''nda''ku aukab sulga'', maka aniya'' kura'' pote''.
        Ya angura'' ma kura'' inān pinagōnan si Kapangandolan maka Kasab''nnalan.
        Abontol pangahukumna maka pamono''na ma palbantahanna.'
      verse: 11
    - text: Matana inān sali' api parallet, maka aheka korona paporong ma kōkna. Aniya'
        ōn sinulat ma puhu'na sagō' halam aniya' makata'u bang ai hatina, luwal baranna
        ya makata'u.
      verse: 12
    - text: Ya juba pas'mmekna inān ap'nno' e' laha', maka ya ōn pangōn iya, “Palman
        Tuhan”.
      verse: 13
    - text: Tinurul iya e' ba'anan sundalu min sulga'. Magpangura' sigām ma saga kura'
        pote' maka magnijuba pote' isab, juba halam aniya' tamakna.
      verse: 14
    - text: Ya niōnan Palman Tuhan itu, aniya' takos atalom paluwas min bowa'na, panganda'ugna
        ma palbangsa-bangsahan. Magbaya' iya ma sigām kamemon, maka akosog kapagbaya'na,
        sali' hantang tungkud basi' mbal tasagga'. Sasuku angatu ma iya sali' sapantun
        buwa' anggul ya gini'ikan ma pagp'gga'an Tuhan Sangat Kawasa, jari mulka'
        mbal tasipat bisana ya paluwas minnē'.
      verse: 15
    - text: 'Aniya'' ōn sinulat ma jubana maka ma pa''ana, buwattitu:   SULTAN SIN
        KASULTANAN,   PANGHŪ'' SIN KAPANGHŪ''AN.  '
      verse: 16
    - text: '  Manjari ta''nda''ku na isab dakayu'' mala''ikat ma diyata'' langit,
        an''ngge ma sinag llaw. Angalingan iya pakosog ni kamanuk-manukan kamemon
        ya magleyangan ma tonga''an ayan inān. Yuk-i, “Pi''itu kam magsakaum ni pagjamuhan
        Tuhan, pagjamuhanna aheya.'
      verse: 17
    - text: 'Pi''itu kam amangan isi patay saga kasultanan, saga jiniral maka saga
        kasundaluhan, sambil isi kura'' maka isi a''a ya bay magpangura''. Amangan
        kam isi patay indaginis kamemon, ata maka ngga''i ka ata, a''a alanga maka
        a''a areyo''.”  '
      verse: 18
    - text: '  Puwas e'' ta''nda''ku sattuwa talun inān magtipun maka kasultanan min
        kaluha''an dunya sampay kasundaluhan sigām. Ina''an sigām magdakayu'' amono''
        ma dangan ya angura'' ma kura'' pote'' inān, beya'' isab saga sundaluna.'
      verse: 19
    - text: Manjari sinaggaw sattuwa talun maka nabi putingan ya kawakilan e' sattuwa
        talun, angkan iya bay makahinang saga hinang kainu-inuhan a'a. Hinangna inān
        bay pangakkalna saga a'a, sasuku kasāpan maka umbul sattuwa, maka sasuku bay
        anumba ni ta'u-ta'u ya nihinang pangluwahan sattuwa dakayu'. Na, in sattuwa
        talun maka nabi putingan inān, bay nilarukan maka kallum-llum sigām ni deyom
        api mailang ya magdanaw-danaw suleyabna.
      verse: 20
    - text: 'Ati saga kasundaluhan sigām bay pinapatay maka takos ya paluwas min bowa''
        a''a ya angura'' inān. Pinagkakan isi patay sigām e'' kamanuk-manukan, sampay
        mag''ssohan na.    '
      verse: 21
  - chapter: 20
    verses:
    - text: '    Manjari aniya'' na isab ta''nda''ku mala''ikat pareyo'' min sulga'',
        amowa kunsi'' tambol lowang tegob-tegoban, maka kilikili a''aslag.'
      verse: 1
    - text: Sinaggaw e'na naga, ya Sowa Masa Awal, hatina nakura' saitan atawa hibilis.
        Tasaggaw pa'in, niengkotan iya maka kilikili ati ginanta'an dangibu tahun.
      verse: 2
    - text: 'Puwas e'', nilarukan iya e'' mala''ikat ni deyom lowang tegob-tegoban,
        bo'' kinandaruhan pahogot sampay pinikitan gindan bo'' mbal taukab. Tinambolan
        nakura'' saitan inān bo'' supaya mbal na pa''in makapangakkal ma palbangsa-bangsahan,
        sat''ggol mbal gi'' pa''abut ni dangibu tahun e''. Bang ta''abut na dangibu
        tahun, pinal''ppa du iya, sagō'' dai''-dai'' du.  '
      verse: 3
    - text: '  Manjari itu aniya'' ta''nda''ku saga paningkō''an babangsahun maka
        saga a''a magtingkō''an maina''an. Kabuwanan sigām kapatut amal''ngngan hukuman.
        Ta''nda''ku ba''anan saga umagad min a''a bay pinapatay ma sabab pagnasihat
        sigām pandu'' b''nnal ya bay pamata''u e'' si Isa, maka ma sabab palman Tuhan.
        Saga a''a itu halam bay makasumba ni sattuwa talun atawa ni ta''u-ta''u hinangan
        pangluwahanna. Halam isab bay makataima'' umbul sattuwa panāp tuktuk sigām
        atawa tangan sigām. Allum na sigām pabalik min kamatay ati ameya'' sigām ma
        Al-Masi magsultan ma deyom dangibu tahun.  '
      verse: 4
    - text: '  Ya ina''an tagna''an pagpakallum pabalik ma saga a''a bay magpatayan.
        (A''a magpatayan kasehe'' mbal gi'' pinakallum pabīng. Subay na apuwas dangibu
        tahun e''.)'
      verse: 5
    - text: 'Aheya kalasigan maka kahāpan sasuku makasambeya'' pinakallum min kamatay
        ma pagpakallum dahū itu. Mbal sigām talapay ma kabinasahan paddas, ya pinagbahasa
        kamatay kaminduwana. Pina''ntanan sigām hinang kaimaman angarap ni Tuhan maka
        ni Al-Masi. Ati ameya'' sigām ma Al-Masi ang''ntan pagparinta ma deyom dangibu
        tahun.   '
      verse: 6
    - text: '    Na, bang atobtob na dangibu tahun inān, pinal''ppa du nakura'' saitan
        min deyom lowang bay pangalabusuhan iya.'
      verse: 7
    - text: Pagluwasna minnē', angakkal na isab iya ma kabangsa-bangsahan ma mpat
        pidjū alam, ya bangsa pinagōnan Gōg maka Magog. Pinapagsakaum saga a'a inān
        kamemon e' nakura' saitan, pinasakap magbono'. Ya heka sigām inān sali' sapantun
        heka solagan gusung ma bihing tampe.
      verse: 8
    - text: Manjari maglanjalan ba'anan a'a inān bo' angulatapan kaluha'an dunya,
        sampay alikus e' sigām paghanti'an a'a suku' Tuhan maka da'ira kalasahanna.
        Sagō' aniya' api pareyo' min langit anunu' sigām kamemon.
      verse: 9
    - text: 'Puwas e'' in nakura'' saitan, ya bay angakkalan saga a''a palbangsa-bangsahan
        inān, wa''i nilarukan ni deyom api mailang ya magdanaw-danaw suleyabna. Ya
        na he'' api bay pangalarukan sattuwa talun maka nabi putingan. Na, ina''an
        sigām pinap''ddi''an llaw-sangom sampay ni kasaumulan.   '
      verse: 10
    - text: '    Manjari itu aniya'' ta''nda''ku paningkō''an apote'' maka aheya,
        maka ta''nda''ku isab ya magtingkō'' maina''an. Dunya maka langit wa''i na
        ala''an min haddaratna, mbal na ta''nda'' pabīng.'
      verse: 11
    - text: Sakali ta'nda'ku a'a magpatayan kamemon aheya-ariki', ina'an magpan'ngge
        ma dahuan paningkō'an inān. Jari niukab kakitaban, maka aniya' gi' kitab dakayu'
        niukab, ya kitab pagsusulatan ōn saga a'a, sasuku kabuwanan kallum kakkal.
        Saga a'a magpatayan inān nihukum min bay kahinangan sigām ahāp-ala'at, ya
        tasulat asal ma deyom saga kitab inān.
      verse: 12
    - text: Sai-sai bay magpatayan ma deyom tahik bay paluwas paharap ni Tuhan. Damikiyan
        isab sigām bay ma deyom gumi maka nalka' paluwas isab sigām kamemon bo' paharap
        ni Tuhan. Ati nihukum sigām kamemon kaniya-kaniya min bay kahinangan sigām
        ahāp-ala'at.
      verse: 13
    - text: 'Puwas e'', sasuku halam bay tasulat ōnna ma deyom kitab pagsusulatan
        ōn saga a''a taga-kallum kakkal, nilarukan ni deyom kasaplagan api ya magdanaw-danaw
        suleyabna. Manjari in kamatay maka nalka'' bay tinimanan ni deyom api mailang
        ya magdanaw-danaw, ya pinagōnan kamatay karuwana.    '
      verse: 14
    - text: 'Puwas e'', sasuku halam bay tasulat ōnna ma deyom kitab pagsusulatan
        ōn saga a''a taga-kallum kakkal, nilarukan ni deyom kasaplagan api ya magdanaw-danaw
        suleyabna. Manjari in kamatay maka nalka'' bay tinimanan ni deyom api mailang
        ya magdanaw-danaw, ya pinagōnan kamatay karuwana.    '
      verse: 15
  - chapter: 21
    verses:
    - text: '    Manjari itu aniya'' ta''nda''ku langit maka dunya hinangan baha''u,
        halam aniya'' tahikna. Langit tagna'' maka dunya tagna'' bay na nilanyapan.'
      verse: 1
    - text: Ta'nda'ku isab da'ira Sussi, Awrusalam Baha'u, deyo' bay min sulga' min
        haddarat Tuhan. Ya da'ira inān bay niari-arihan sali' sapantun pangantin d'nda
        bang song binatalan ni pangantin l'lla.
      verse: 2
    - text: Sakali aniya' takaleku suwala akosog luwas min paningkō'an Tuhan, yuk-i,
        “Buwattina'an magdalahat na Tuhan maka manusiya'. Pat'nna' iya ma sigām, jari
        in sigām palsuku'anna na. Magbaran na Tuhan pataptap ma manusiya' ati iya
        ya pagtuhanan sigām.
      verse: 3
    - text: 'Sinapuhan e''na kamemon bohe'' mata sigām. Halam na aniya'' magkamatay,
        halam na aniya'' magdohon atawa magtangis, maka halam na aniya'' p''ddi''
        tananam e'' sigām. Sabab kamemon kahālan ma dunya tagna'' pahalam na.”  '
      verse: 4
    - text: '  Sakali angabtang Dangan ya aningkō'' ma tingkō''an bangsahan, yukna,
        “Na, pabaha''uku na ai-ai kamemon.” Yukna lagi'', “Sulatun itu, sabab b''nnal
        sadja kabtangan itu maka kapangandolan.”  '
      verse: 5
    - text: '  Angallam isab iya ni aku, yukna, “Aubus na kahinanganku kamemon. Aku
        in Alip maka Ya'', Tagna''an maka Kahinapusan. Sai-sai patay bohe'' painumku
        min tuburan bohe'' ya amuwan kallum kakkal. Painumku iya minsan halam aniya''
        tongodna.'
      verse: 6
    - text: Pasuku'anku kahāpan itu ma sasuku mbal taga'os e' sasat-manasat. Aku ya
        pagtuhananna, maka iya ya anakku.
      verse: 7
    - text: 'Saguwā'' sasuku patāw maka sasuku mbal kapangandolan, nilarukan ni deyom
        api. Damikiyanna isab sasuku maghinang kasammalan, saga amono'' ma pagkahina
        manusiya'', maghinang kalumu''an d''nda maka l''lla, saga magpantak, saga
        a''a anumba ni saddī min Tuhan, sampay kamemon saga a''a magputing, ya palsuku''an
        sigām kamemon pinehē'' ni deyom api mailang, ya magdanaw-danaw suleyabna.
        Ya na he'' pinagōnan Kamatay Karuwana.”   '
      verse: 8
    - text: '    Sakali itu aniya'' pasekot ni aku dakayu'' mala''ikat min mala''ikat
        pitu'' inān, ya amowa pitu'' pinggan bulawan ap''nno'' e'' pitu'' ginis bala''.
        Yukna ni aku, “Pi''itu ka. Pa''nda''anta ka pangantin d''nda, ya pinah''nda
        e'' Bili-bili.”'
      verse: 9
    - text: Manjari kapagbaya'an aku e' Rū Tuhan ati binowa aku e' mala'ikat e' tudju
        ni diyata' būd alanga to'ongan. Pina'nda'an aku Awrusalam, Da'ira Sussi, hinabuna
        pareyo' min sulga', min haddarat Tuhan.
      verse: 10
    - text: Da'ira inān angillap e' sahaya Tuhan. Ya illapna sali' illap palmata intan
        gaddung, atilag sali' sawa samin.
      verse: 11
    - text: Da'ira inān bay nilikusan maka ād batu aluha maka alangkaw. Sangpū' maka
        duwa lawangna, tinunggu'an pakaniya-pakaniya e' mala'ikat sangpū' maka duwa.
        Ya lawang inān bay sinulatan maka ōn bangsa Isra'il kasangpū' maka duwa.
      verse: 12
    - text: Ād inān aniya' t'llu lawangna tampal ni sobangan, t'llu ni satan, t'llu
        ni uttala', maka t'llu isab tampal ni s'ddopan.
      verse: 13
    - text: 'Ya papagan ād pangalikus da''ira inān sangpū'' maka duwa batu aheya,
        sinulatan pakaniya-pakaniya maka ōn a''a kasangpū'' maka duwa ya bay kawakilan
        e'' Bili-bili.  '
      verse: 14
    - text: '  Na, ya mala''ikat bay amissalahan aku inān, aniya'' bowana sukuran
        bulawan panukudna ma da''ira sampay ma lawangna maka ādna.'
      verse: 15
    - text: Magpasagi' da'ira inān, sali' du taha'na maka luhana. Pagsukud itu duwangibu
        maka mpat hatus kilometro taha'na, maka langana maka luhana.
      verse: 16
    - text: Sinukud isab e'na kapal ād inān ati sukuranna mpatpū' d'ppa bang ma sukurantam.
      verse: 17
    - text: Palmata intan gaddung ya pangahinang ād inān ati baran da'ira inān bay
        nihinang maka dī bulawan, sagō' atilag sali' sawa samin.
      verse: 18
    - text: Saga batu pamapagan ād pangalikus da'ira inān bay niari-arihan maka palmata
        ginis-ginisan. Ya pangari-ngari batu dakayu' inān palmata intan gaddung, ya
        karuwana palmata bilu alutu', kat'lluna palmata jali'-jali', ka'mpatna palmata
        gaddung alutu',
      verse: 19
    - text: kalimana palmata sakulati magjali'-jali', kannomna palmata keyat alutu',
        kapitu'na palmata biyaning, kawalu'na palmata ogos gaddung, kasiyamna palmata
        kuning, kasangpū'na palmata gaddung ugbus-ugbus saging, kasangpū' ka ssana
        palmata bilu magb'ttik-b'ttik, ati ya kasangpū' karuwana palmata taluk.
      verse: 20
    - text: 'Ya pangahinang sangpū'' maka duwa lawang da''ira inān sangpū'' maka duwa
        isab mussa'' tipay. Dakayu'' du mussa'' atibu''uk ya pangahinang dakayu''
        lawang. Maka saga lān ma deyom da''ira inān dī bulawan, atilag sali'' sawa
        samin.  '
      verse: 21
    - text: '  Halam aniya'' langgal ta''nda''ku ma deyom da''ira inān pangarapan
        Tuhan sabab ina''an asal Tuhan ya Panghū'' Sangat Kawasa, maka ina''an isab
        Bili-bili. Angkan mbal kagunahan langgal maina''an.'
      verse: 22
    - text: Mbal isab magkagunahan sawa llaw atawa sawa bulan ma da'ira inān sabab
        ina'an asal sahaya Tuhan amuwan kasawahan, maka ina'an Bili-bili pamalita'an.
      verse: 23
    - text: Pasaplag sawana inān pamasawa pal'ngnganan palbangsa-bangsahan. Maka saga
        kasultanan min kaluha'an dunya amowa du pangalta' sigām ni deyom da'ira inān.
      verse: 24
    - text: Saga lawangna mbal tinambol, aukab sadja kahaba' llaw sabab halam na aniya'
        sangom maina'an.
      verse: 25
    - text: Ai-ai makabuwan kabantugan ma palbangsa-bangsahan maka ai-ai pangalta'
        sigām, binowa du pina'an ni deyom da'ira,
      verse: 26
    - text: 'sagō'' halam aniya'' lumu'' pinasōd pina''an atawa a''a maghinang kamaruhan
        atawa a''a magputing. Ya sadja makasōd ni deyom da''ira inān bang a''a bay
        tasulat ōn sigām ma kitab suku'' Bili-bili, ya kitab panunulatan ōn a''a bay
        kabuwanan kallum kakkal.    '
      verse: 27
  - chapter: 22
    verses:
    - text: '    Sakali itu pina''nda''an aku sapa'' e'' mala''ikat, sapa'' makabuwan
        kallum kakkal. Asawa sidda bohe''na, anasahan min paningkō''an Tuhan maka
        Bili-bili,'
      verse: 1
    - text: labay min t'ngnga' lān ya ma deyom da'ira he'. Ma karuwambila' sapa' inān
        aniya' kayu, ya kayu makabuwan kallum. Kayu inān magbuwa' min sangpū' maka
        duwa ma deyom dantahun, min t'dda ma deyom dambulan. Bo' dahunna inān tapanguli'
        saki ma kabangsa-bangsahan.
      verse: 2
    - text: Halam aniya' mulka' tabāk ma deyom da'ira inān.   Ya tingkō'an Tuhan maka
        Bili-bili ina'an ma deyom da'ira ati pinudji du iya e' saga sosoho'anna.
      verse: 3
    - text: Ta'nda' e' sigām pamaihu'anna maka sinulatan ōnna tuktuk sigām.
      verse: 4
    - text: Halam aniya' sangomna mahē' maka mbal sigām magkagunahan palita'an atawa
        mata llaw sabab Panghū' Tuhan ya amaranta' sigām. Maka sigām ya ang'ntan pagparinta
        sampay ni kasaumulan.
      verse: 5
    - text: 'Manjari amissala mala''ikat inān ni aku, yukna, “Ya lapal kabtangan bay
        tasulatnu ilu b''nnal sadja, kapangandolan asal. Sabab in Panghū''tam Tuhan,
        ya amasangon Rū-na ma kanabi-nabihan, bay amapi''itu mala''ikatna amata''uwan
        saga sosoho''anna pasal pakaradja''an marai'' na pinat''kka.”   '
      verse: 6
    - text: '    “Pakale kam,” yuk si Isa, “asekot na kapi''iluku. Aheya du kakōgan
        sasuku magkahagad ma kabtangan bay takallam ma deyom sulat ilu.”  '
      verse: 7
    - text: '  Na, aku itu si Yahiya. Bay takaleku maka ta''nda''ku saga pakaradja''an
        tasulat itu kamemon. Akatis pa''in e''ku akale maka ang''nda'', magtūy aku
        bay pasujud ma alopan mala''ikat, ya bay ama''nda''an aku ai-ai he''. Arak
        aku amudji iya,'
      verse: 8
    - text: 'sagō'' yuk mala''ikat e'' ni aku, “Da''a ka amudji aku sabab pagkahinu
        aku sosoho''an Tuhan. Pagkahiku isab saga kanabi-nabihan ya dauranakannu,
        maka sasuku magkahagad ma lapal sulat itu. Luwal Tuhan dakayu''-kayu'' ya
        pudjita.”  '
      verse: 9
    - text: '  Yukna isab ni aku, “Da''a limbungin lapal bay pamalman ma deyom sulat
        itu sabab asekot na waktu pamat''kka pakaradja''anna kamemon.'
      verse: 10
    - text: 'Sai-sai angahinang kala''atan maka kasabulan, paruhun gom pa''in kala''atanna
        maka kasabulanna ma sinosōng. Damikiyanna isab sai-sai bay angahinang ahāp
        subay pasangdan na maghinang ahāp. Maka sai-sai isab asussi pangatayanna subay
        pasangdan magmasussi.”  '
      verse: 11
    - text: '  “Pakale kam,” yuk si Isa. “Asekot na kapi''iluku. Bowaku du tungbas
        panungbasku a''a kamemon kaniya-kaniya, ai-ai katongoran hinangna.'
      verse: 12
    - text: 'Aku in Alip maka Ya'', in Awal maka Ahil, in Tagna''an maka Kahinapusan.  '
      verse: 13
    - text: '  “Aheya kakōganna sasuku anussi pamakayna min tamak kamemon, hatina
        anussi pangatayanna, sabab kabuwanan sigām kapatut amangan buwa'' min kayu
        makabuwan kallum e'', maka kapatut isab palabay min saga lawang pasōran ni
        deyom da''ira he''.'
      verse: 14
    - text: 'Sagō'' ina''an ma luwasan da''ira saga maghihinang kalumu''an na pa''in,
        saga magpapantak, saga a''a maghinang kasabulan d''nda maka l''lla, saga a''a
        magpapatay pagkahina manusiya'', saga a''a magpanumba ni saddī min Tuhan maka
        saga a''a magpangakkal maka magputing.  '
      verse: 15
    - text: '  “Aku itu si Isa. Bay soho''ku mala''ikatku pi''ilu ni ka''am saga palhimpunan
        jama''aku bo'' kam pinata''u e''na pasal saga pakaradja''an itu. Aku itu tubu''
        sultan Da''ud. Aku itu niōnan Maga, bitu''un asahaya.”  '
      verse: 16
    - text: '  Sakali ah''lling Rū Tuhan maka saga a''a ya pinagbahasa pangantin d''nda.
        Yuk sigām, “Pi''itu ka.” Sasuku makakale bissala itu subay ameya''-meya''
        ah''lling, “Pi''itu ka.” Pi''itu kam, sasuku kam patay bohe''. Anginum kam
        bohe'' makabuwan kallum itu. Pangahilas ko'' itu ni sai-sai bilahi, minsan
        halam aniya'' tongodna.   '
      verse: 17
    - text: '    Aku itu si Yahiya. Banda''anta kam, sasuku kam makakale lapal bay
        takallam ma deyom sulat itu: bang aniya'' ganta'' amak''nnop ai-ai halam bay
        takallam ma deyom sulat itu, pinak''nnopan du iya e'' Tuhan saga bala'' bay
        tasabbut ma deyomna itu.'
      verse: 18
    - text: 'Damikiyanna, sai-sai angulangan kabtangan min deyom sulat itu, kinulangan
        isab e'' Tuhan palsuku''anna ya tasabbut ma deyom sulat itu. Mbal iya kaniya''an
        buwa'' min kayu ya makabuwan kallum. Mbal iya pinasōd ni deyom Da''ira Sussi.  '
      verse: 19
    - text: '  Na, ya na itu pamissala e'' dangan ya anaksi'' ma saga pakaradja''an
        bay pinabukis ma sulat itu, yukna, “Tantu. Asekot na kapi''iluku.”   Na, bang
        pa''in ka pi''itu, Panghū'' Isa.  '
      verse: 20
    - text: '  Mura-murahan, bang pa''in ka''am kamemon pinaniya''an tatabangan e''
        Panghū'' Isa. Amin.      '
      verse: 21
  name: Revelation of John
translation: 'sml_BL_2008: Kitab Awal-Jaman maka Kitab Injil'
