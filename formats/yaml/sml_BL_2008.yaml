  - chapter: 119
    verses:
    - text: '     Aheya kahāpan ma sasuku mbal katōngan dusa, ya atukid ameya'' ma
        bay panara'' si Yawe. '
      verse: 1
    - text: 'Aheya kahāpan ma saga a''a ya magkahagad ma pandu''na, ya magmatayan
        Tuhan sadja. '
      verse: 2
    - text: 'Mbal sigām angahinang kala''atan, gom pa''in sigām an''ppu kajarihanna. '
      verse: 3
    - text: 'O PANGHŪ'', bay ka amat''nna''an kami hatulan ya wajib bineya'' to''ongan. '
      verse: 4
    - text: 'Mura-murahan bang pa''in aku makatuyu'' ameya'' ma ai-ai pangahandaknu. '
      verse: 5
    - text: 'Mbal aku tahinang pagiya''an, bang tahona''-hona''ku panoho''annu kamemon. '
      verse: 6
    - text: 'Pudjiku ka magatay pote'', hinabuku angadji'' panara''nu ya landu'' abontol. '
      verse: 7
    - text: 'Ameya'' du aku ma pangahandaknu, da''a pa''in aku siya-siyahun. '
      verse: 8
    - text: 'Buwattingga he'' subul anussi kajarihanna? Luwal bang panunuranna palmannu. '
      verse: 9
    - text: 'Ka''a ya pagmatayanku, Tuhan, da''a aku tugutin pasā'' min panoho''annu. '
      verse: 10
    - text: 'Tatau''ku palmannu ma deyom pangatayanku bo'' supaya mbal amakay dusa
        ni ka''a. '
      verse: 11
    - text: 'O Yawe, bang pa''in aheya barakat ma ka''a, pandu''in lagi'' aku pasal
        kahandaknu. '
      verse: 12
    - text: 'Usulku na pa''in saga panara'' bay pangallamnu. '
      verse: 13
    - text: 'Kinōgan aku ameya'' ma pandu''nu, buwat a''a magkōgan pangalta'' aheya. '
      verse: 14
    - text: 'Panoho''annu ya pagtali''anku kahaba'' waktu, pamikilanku na pa''in kajarihannu. '
      verse: 15
    - text: 'Ka''amuhan aku ma pangahandaknu, mbal palehomku palmannu. '
      verse: 16
    - text: 'Pagmurahun sosoho''annu itu, ati allum aku, maka amogbog pahāp ma palmannu. '
      verse: 17
    - text: 'Pasawahun lagi'' pikilanku bo'' ahāp e''ku ang''nda'' ma sara''nu makainu-inu. '
      verse: 18
