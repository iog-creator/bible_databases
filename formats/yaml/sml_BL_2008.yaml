  - chapter: 148
    verses:
    - text: '     Pudji ni si Yawe! Pudjihunbi iya min deyom sulga'', pudjihunbi min
        kalangahan langit. '
      verse: 1
    - text: 'Ka''am saga mala''ikatna, pudjihunbi iya, ka''am sosoho''anna patikawasahun,
        pudjihunbi. '
      verse: 2
    - text: 'Ka''am mata llaw maka bulan, pudjihunbi si Yawe, ka''am saga bitu''un
        magsasahaya, pudjihunbi iya. '
      verse: 3
    - text: 'Saga ma kalangkawan katapusan, amudji kam ma iya, Saga bohe'' ma diyata''an
        langit, amudji kam. '
      verse: 4
    - text: 'Patut pinabantug ōn si Yawe e'' ai-ai pinapanjari sabab angallam sadja
        iya ati paniya'' magtūy. '
      verse: 5
    - text: 'Pinat''nna''an sigām lugal min kahandakna, pinat''nna''an sigām ganta''an
        ya anatas ni kasaumulan. '
      verse: 6
    - text: 'Pudjihunbi si Yawe ma kaluha''an dunya, ka''am saga sattuwa maka sasuku
        ma kategob-tegoban, '
      verse: 7
    - text: 'l''tte'' maka tigtigan aes, alu'' aes maka gabun, saga badju ya angahinang
        kabaya''anna, '
      verse: 8
    - text: 'kamemon kabūd-būran maka kabīd-bīran, saga kabbun maka saga kayu sidro, '
      verse: 9
    - text: 'kaginisan sattuwa talun maka kamemon sapi'' ni''ipat, manuk-manuk palē
        maka manuk-manuk pikpikan '
      verse: 10
    - text: 'saga kasultanan ma dunya maka palbangsa-bangsahan, saga a''a balbangsa
        maka saga magbabaya'', '
      verse: 11
    - text: 'saga onde'' baha''u subul-budjang, kamanahutan maka kato''ahan. '
      verse: 12
    - text: 'Papudjihun kamemon pinapanjari itu, soho''un amabantug ōn si Yawe sabab
        luwal ōnna ya patut binantug. Minsan maingga ma dunya, minsan isab ma sulga''
        halam aniya'' makaliyu min kamahaldika''an si Yawe. '
      verse: 13
    - text: 'Aniya'' a''a patikosogun pinaniya'' e''na panabang saga a''ana, a''a
        pinagmahaltabatan e'' kamemon suku''na, e'' saga panubu'' si Isra''il, ya
        bangsa kalasahanna.   '
      verse: 14
