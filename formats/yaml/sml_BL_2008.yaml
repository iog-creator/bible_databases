  - chapter: 66
    verses:
    - text: '     Ka''am kamemon ma dunya, olanginbi Tuhan ma sabab kakoyagbi! '
      verse: 1
    - text: 'Magkalang kam pamaheyabi ōnna kawasahan! Pudjihunbi iya bo'' pasōng kabantuganna! '
      verse: 2
    - text: 'Amissala kam ni Tuhan, yukbi, “Ya Tuhan, akawasa du pa''in kahinangannu,
        mbal tasipat! Magpatiata saga palbantahannu ni ka''a sabab kawasanu mbal tasagga''. '
      verse: 3
    - text: 'Pasujud ni ka''a sabarang bangsa ma deyom dunya. Angalang sigām pananglit
        ka''a, pinudji ōnnu ma kalangan sigām.” '
      verse: 4
    - text: 'Pi''itu kam ang''nda'' ma bay tahinang he'' Tuhan. Makatāw-tāw saga kahinangan
        ya tahinang e''na pangahāp kitam panubu'' si Mbo'' Adam. '
      verse: 5
    - text: 'Ya tahik bay tahinang he''na katoho''an, bo'' magtinape'' saga a''a parambila''.
        Angkan kitam subay magkōg-koyagan Tuhan, '
      verse: 6
    - text: 'ya magparinta sampay saumul-umul ma sabab kawasana. Pineyanan he''na
        palbangsa-bangsahan, supaya halam aniya'' min sigām angatu ma iya. '
      verse: 7
    - text: 'Ka''am saga bangsa, pudjihunbi Tuhantam, patanogunbi suwalabi pananglit
        ma iya. '
      verse: 8
    - text: 'Niliyusan kitam min kamatay, pineyanan kitam bo'' mbal parasdas tape''tam. '
      verse: 9
    - text: 'Bay kami sulayannu, Tuhan, bay kami tatabnu, sapantun pilak tinatab ma
        panarulan. '
      verse: 10
    - text: 'Bay kami kalabusunu, sapantun daing ma pokot, bay kami patanggungnu tanggungan
        abuhat. '
      verse: 11
    - text: 'Makahantak pa''in kami, bay tugutannu saga a''a angura'' palabay min
        kōk kami. Bay kami palabay isab min deyom api maka min bohe'', arak amatay,
        manda'' kami paluwasnu bo'' pinasampay ni lahat magdayas-dayas ma kinakan. '
      verse: 12
    - text: 'Pi''ilu aku ni luma''nu angungsuran pagkulban tinunu'', maka hinangku
        bay pagnajalku ni ka''a. '
      verse: 13
    - text: 'Hinangku in janji'' bay kak''bbatan bowa''ku, hinabuku bay kasigpitan. '
      verse: 14
    - text: 'Tukbalanku ni ka''a bili-bili al''mmok maka kambing l''lla tinunu'' ma
        katibu''ukanna. Ungsuranku ni ka''a susumbali''an sapi'' maka kambing. '
      verse: 15
    - text: 'Sasuku kam magmatāw ma Tuhan, pi''itu kam akale ati pangahakaku ma ka''am
        bay kahinanganna ma aku. '
      verse: 16
    - text: 'Bay aku parahing ni iya, bay iya sanglitanku maka pangallam bowa''ku. '
      verse: 17
    - text: 'Abila aku bay anganapsuhan la''at ma deyom atayku, mbal aku kinale he''
        Panghū''ku. '
      verse: 18
    - text: 'Saguwā'' tantu aku kinale he'' Tuhan, ta''asip e''na pangamu''-ngamu''ku. '
      verse: 19
    - text: 'Pudjitam Tuhan, ya halam bay amabiyal pagduwa''aku, ya halam bay pahali
        alasahan aku.   '
      verse: 20
