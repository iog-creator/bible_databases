  - chapter: 91
    verses:
    - text: '     Sasuku pat''nna'' ma sindungan Tuhan Mahatinggi pahali-hali ma limbuhan
        Sangat Kawasa. '
      verse: 1
    - text: 'Buwattitu pah''llingku, “Si Yawe ya pahogotanku. Sapantun iya kuta''
        patapukanku, pangandolanku iya.” '
      verse: 2
    - text: 'Tantu iya amuwasan ka''a min jallat ya pinat''nna''an ka''a, maka min
        saki makapatay. '
      verse: 3
    - text: 'Tinambunan ka e''na ma sabakanna, ibarat manuk. Pasindung ka ma deyo''
        pikpikna. Tuhan ya sapantun ād makahampanan ka''a sabab mbal to''ongan apinda
        kajarihanna. '
      verse: 4
    - text: 'Mbal kagawahannu bangsa magl''l''ngngan ma kalendoman, atawa budjak ya
        nihiyak waktu llaw. '
      verse: 5
    - text: 'Mbal isāb katāwannu saki maglunsulan ma sangom, atawa bonglay ya makalaglag
        bang ugtu llaw. '
      verse: 6
    - text: 'Abugtang pa''in dangibu a''a ma atagnu kowan, sangpū'' ngibu pa''in ma
        atagnu gibang, mbal ka talapay. '
      verse: 7
    - text: 'Ta''nda'' hal he'' matanu bang ai panungbas Tuhan ma saga a''a jahulaka''. '
      verse: 8
    - text: 'Bang Tuhan Mahatinggi ya pataptapannu, hatina si Yawe ya patapukanku
        isab, '
      verse: 9
    - text: 'mbal ka t''kkahan bala'', mbal sinekot luma''nu he'' saki bonglay, '
      verse: 10
    - text: 'sabab aniya'' saga mala''ikat sinō'' he'' Tuhan angahampanan ka''a pi''ingga-pi''ingga
        pal''ngnganannu. '
      verse: 11
    - text: 'Tinayak ka e'' sigām bo'' mbal makasantuk tape''nu ni batu. '
      verse: 12
    - text: 'Gi''ikannu halimaw maka sowa d''ppong, kagindasan e''nu halimaw maka
        buwaya. '
      verse: 13
    - text: 'Angallam si Yawe, yukna, “Alasa a''a itu ma aku, angkan liyusku iya min
        kajahatan, Angaku iya ma ōnku, angkan iya hampananku. '
      verse: 14
    - text: 'Pagsabbutna ma aku, sambunganku magtūy. Pataptap aku ma iya hinabuna
        ma deyom sukkal. Tabangku iya ma deyom kasigpitan, maka buwananku iya ōn abantug. '
      verse: 15
    - text: 'Ka''amuhan iya pagga pataha''ku umulna. Pata''uku iya bang buwattingga
        pangalappasku.”   '
      verse: 16
